CHN_gw_tank_equipment:0 "Leichttraktor"
CHN_gw_tank_equipment_desc:0 "The Leichttraktor was the first Changeling experimental tank. Untill recently, Changelings were restricted in military development by their lack of industrial potential, but the with recent focus of the Queen on the rapid industralization of the hives. The Changeling army undertook a secret program, from the initative of General Vect himself. As such, under the codename 'Traktor' development of orginal armored military vehicles and artillery was kickstarted."
CHN_gw_tank_equipment_short:0 "Leichttraktor"
CHN_heavy_tank_artillery_equipment_2:0 "Sturmtiger"
CHN_heavy_tank_artillery_equipment_2_short:0 "Sturmtiger"
CHN_heavy_tank_artillery_equipment_3:0 "Geschützwagen Tiger"
CHN_heavy_tank_artillery_equipment_3_desc:0 "Based on the hull of a King Tiger, it was to be able to mount a 170mm K 72 L/50 gun"
CHN_heavy_tank_artillery_equipment_3_short:0 "GW Tiger"
CHN_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001(A) Sturer Emil"
CHN_heavy_tank_destroyer_equipment_1_desc:0 "The Selbstfahrlafette auf VK3001(A) Sturer Emil was a Changeling self-propelled anti-tank gun based on the Aurelia Armory VK3001 chassis."
CHN_heavy_tank_destroyer_equipment_1_short:0 "Sturer Emil"
CHN_heavy_tank_destroyer_equipment_2:0 "Panzerjäger Tiger (CM)"
CHN_heavy_tank_destroyer_equipment_2_desc:0 "The Elefant (Elephant) was a heavy tank destroyer based on the chassis of the canceled Carpace Motors Tiger Project and fitted with an 88 mm Panzerabwehrkanone 43/2 gun."
CHN_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
CHN_heavy_tank_destroyer_equipment_3:0 "Panzerjäger Tiger Ausf. B"
CHN_heavy_tank_destroyer_equipment_3_desc:0 "The Jagdtiger was the heaviest armored fighting vehicle operationally used by Changeling Army. The vehicle carried a 128 mm PaK 44 L/55 main gun, and carried heavy frontal armor."
CHN_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
CHN_heavy_tank_equipment_1:0 "Grosstraktor"
CHN_heavy_tank_equipment_1_desc:0 "The Grosstraktor was a series of prototypes to develop a heavier tank for the Changeling Army. Untill recently, Changelings were restricted in military development by their lack of industrial potential, but the with recent focus of the Queen on the rapid industralization of the hives. The Changeling army undertook a secret program, from the initative of General Vect himself. As such, under the codename 'Traktor' development of orginal armored military vehicles and artillery was kickstarted."
CHN_heavy_tank_equipment_1_short:0 "Grosstraktor"
CHN_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"
CHN_heavy_tank_equipment_2_desc:0 "The Tiger I was a Changeling heavy tank developed in 1012 as an answer to the unexpectedly impressive Staliongradian armor encountered in the initial months of the Changeling invasion of the Equestria, particularly the T-34 and the KV-1."
CHN_heavy_tank_equipment_2_short:0 "Tiger"
CHN_heavy_tank_equipment_3:0 "Panzerkampfwagen Tiger Ausf. B"
CHN_heavy_tank_equipment_3_desc:0 "Known under the informal name Königstiger but, often semi-literally translated as the King Tiger by Equestrian soldiers, the design followed the same concept as the Tiger I, but was intended to be even more formidable. The Tiger II combined the thick armor of the Tiger I with the sloped armor used on the Panther medium tank. The tank weighed almost seventy metric tons, was protected by 100 to 180mm of armor to the front and was armed with the long barreled 8.8 cm Kampfwagenkanone 43 L/71 gun."
CHN_heavy_tank_equipment_3_short:0 "King Tiger"
CHN_light_tank_aa_equipment_1:0 "Flakpanzer I"
CHN_light_tank_aa_equipment_1_desc:0 "An anti-air cannon mounted on the chassis of a Panzer I tank."
CHN_light_tank_aa_equipment_1_short:0 "FlakPz I"
CHN_light_tank_aa_equipment_2:0 "Flakpanzer Luchs"
CHN_light_tank_aa_equipment_2_desc:0 "An anti-air cannon mounted on the chassis of a Panzer II tank."
CHN_light_tank_aa_equipment_2_short:0 "FlakPz Luchs"
CHN_light_tank_aa_equipment_3:0 "Flakpanzer 1602"
CHN_light_tank_aa_equipment_3_desc:0 "An anti-air cannon mounted on the chassis of a VK1602 tank."
CHN_light_tank_aa_equipment_3_short:0 "FlakPz 1602"
CHN_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
CHN_light_tank_artillery_equipment_1_desc:0 "Towed guns which were assigned to the infantry gun companies of motorized infantry regiments had difficulties keeping up with tanks during combat. The easiest solution was to modify a spare tank chassis to carry it into battle. In the case of the Bison, it uses the chassis of the Panzer I."
CHN_light_tank_artillery_equipment_1_short:0 "Bison"
CHN_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
CHN_light_tank_artillery_equipment_2_desc:0 "The Sd.Kfz. 124 Wespe was a Changeling self-propelled artillery vehicle based on a modified Panzer II chassis."
CHN_light_tank_artillery_equipment_2_short:0 "Wespe"
CHN_light_tank_artillery_equipment_3:0 "Waffentrager Leopard"
CHN_light_tank_artillery_equipment_3_desc:0 "The Waffentrager Leopard was a planned self-propelled artillery vehicle based on the planned VK1602 Leopard chassis."
CHN_light_tank_artillery_equipment_3_short:0 "WT Leopard"
CHN_light_tank_destroyer_equipment_1:0 "Panzerjager I"
CHN_light_tank_destroyer_equipment_1_desc:0 "The Panzerjäger I was the first of the Changeling tank destroyers to see service in the Changeling army. It mounted a 47mm PaK anti-tank gun on a converted Panzer I Ausf chassis."
CHN_light_tank_destroyer_equipment_1_short:0 "Pzjager I"
CHN_light_tank_destroyer_equipment_2:0 "7.5 cm PaK 40 auf Fahrgestell Marder II"
CHN_light_tank_destroyer_equipment_2_desc:0 "The Marder II was a tank destroyer based on the Panzer II chassis."
CHN_light_tank_destroyer_equipment_2_short:0 "Marder II"
CHN_light_tank_destroyer_equipment_3:0 "Sturmgeschuetz auf Leopard"
CHN_light_tank_destroyer_equipment_3_desc:0 "The JagdLeopard was a possible modification of the planned VK1602 Leopard light tank."
CHN_light_tank_destroyer_equipment_3_short:0 "JagdLeopard"
CHN_light_tank_equipment_1:0 "Panzerkampfwagen I"
CHN_light_tank_equipment_1_desc:0 "The Panzer I was a light tank produced in Changeling Lands in the 1000's. Design of the Panzer I began in 1005 and mass production began in 1006. Intended only as a training tank to introduce the concept of armored warfare to the Changeling army, the PzKpfw I was used extensively in combat due to a lack of more modern tanks."
CHN_light_tank_equipment_1_short:0 "Panzer I"
CHN_light_tank_equipment_2:0 "Panzerkampfwagen II"
CHN_light_tank_equipment_2_desc:0 "The Panzer II was originally designed as a stopgap while larger, more advanced tanks were developed, but it saw extensive use in combat due to a lack of more capable tanks."
CHN_light_tank_equipment_2_short:0 "Panzer II"
CHN_light_tank_equipment_3:0 "VK 16.02 Leopard"
CHN_light_tank_equipment_3_desc:0 "The VK1602 Leopard was a planned Changeling reconnaissance vehicle designed in 1012. It was planned to arm the vehicle with the 75mm Kwk 41, although that was changed to a smaller 50mm cannon. The VK 1602 had sloped frontal armor, influenced by the Panther medium tank. In order to increase cross-country performance, the VK 1602 was fitted with 350mm wide tracks."
CHN_light_tank_equipment_3_short:0 "VK1602 Leopard"
CHN_medium_tank_aa_equipment_1:0 "Flakpanzer III Möbelwagen"
CHN_medium_tank_aa_equipment_1_desc:0 "Nicknamed Möbelwagen because of its boxy turret when closed, it was a self-propelled anti-aircraft gun built from the chassis of the Panzer III tank and armed with a 20mm quad-gun."
CHN_medium_tank_aa_equipment_1_short:0 "Möbelwagen"
CHN_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
CHN_medium_tank_aa_equipment_2_desc:0 "The Flakpanzer IV 'Ostwind' was a self-propelled anti-aircraft gun based on the Panzer IV tank. It was developed in 1012 as a successor to the earlier Flakpanzer IV. The Panzer IV's turret was removed and replaced with an open-top, hexagonal turret which housed a 3.7 cm FlaK 43. A closed-top design would have been preferable, but this was not possible due to the heavy smoke generated by the gun."
CHN_medium_tank_aa_equipment_2_short:0 "Ostwind"
CHN_medium_tank_aa_equipment_3:0 "Flakpanzer Coelian"
CHN_medium_tank_aa_equipment_3_desc:0 "Flakpanzer Coelian was a self-propelled anti-aircraft gun design by KLA Arsenal in 1014 for the Changeling armed forces. It was intended to be armed with two 3.7 cm FlaK 43 gun in a fully enclosed, rotating turret on the hull of a Panther medium tank."
CHN_medium_tank_aa_equipment_3_short:0 "Coelian"
CHN_medium_tank_artillery_equipment_1:0 "Grille"
CHN_medium_tank_artillery_equipment_1_desc:0 "The Sd.Kfz. 138/1 Grille was a Self-Propelled Artillery Piece that was used by Changelings during Invasion of Equestria. They were popular in Panzer divisions fighting in rough terrain."
CHN_medium_tank_artillery_equipment_1_short:0 "Grille"
CHN_medium_tank_artillery_equipment_2:0 "Hummel"
CHN_medium_tank_artillery_equipment_2_desc:0 "Hummel was a self-propelled artillery gun based on the Geschützwagen III/IV chassis, armed with a 15 cm howitzer. It was used by the Changeling army during the invasion of Equestria."
CHN_medium_tank_artillery_equipment_2_short:0 "Hummel"
CHN_medium_tank_artillery_equipment_3:0 "Grille 12"
CHN_medium_tank_artillery_equipment_3_desc:0 "A self-propelled artillery cannon concept proposed by KLA Arsenal in 1014 based on Panther components with a 12.8cm howitzer cannon."
CHN_medium_tank_artillery_equipment_3_short:0 "Grille 12"
CHN_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
CHN_medium_tank_destroyer_equipment_1_desc:0 "The Sturmgeschütz III assault gun was Changeling most produced armored fighting vehicle during invasion of Equestria. It was built on the chassis of the proven Panzer III tank. Initially intended as a mobile, armored light gun for infantry support, the StuG was continually modified and was widely employed as a tank destroyer."
CHN_medium_tank_destroyer_equipment_1_short:0 "StuG III"
CHN_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
CHN_medium_tank_destroyer_equipment_2_desc:0 "The Jagdpanzer IV served in the anti-tank sections of Panzer divisions. They were very successful tank destroyers but performed badly when used out of role as substitutes for tanks or assault guns."
CHN_medium_tank_destroyer_equipment_2_short:0 "Stug IV"
CHN_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
CHN_medium_tank_destroyer_equipment_3_desc:0 "The Jagdpanther was a tank destroyer built on the chassis of the Panther tank. It entered service late in 1014. The Jagdpanther combined the very powerful 8.8 cm PaK 43 cannon of the Tiger II and the characteristically excellent armor and suspension of the Panther chassis."
CHN_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
CHN_medium_tank_equipment_1:0 "Panzerkampfwagen III"
CHN_medium_tank_equipment_1_desc:0 "As early as 1005/1006, General Vect envisioned two basic tank types to act as the most numerous equipment for the future Changeling Panzer Divisions. The first vehicle was to be armed with anti-tank gun and two machine guns and the second one was to be a support vehicle armed with a larger caliber gun. The first one eventually became known as Panzerkampfwagen III, which was to be a standard tank for the three light companies of a tank battalion. The second one became known as Panzerkampfwagen IV."
CHN_medium_tank_equipment_1_short:0 "Panzer III"
CHN_medium_tank_equipment_2:0 "Panzerkampfwagen IV"
CHN_medium_tank_equipment_2_desc:0 "Designed as an infantry-support tank, the Panzer IV was not originally intended to engage enemy armor - that function was performed by the lighter Panzer III. However, with the flaws of pre-war doctrine becoming apparent and in the face of Staliongrad T-34 tanks, the Panzer IV soon assumed the tank-fighting role of its increasingly obsolete cousin. The most widely manufactured and deployed Changeling tank, the Panzer IV was used as the base for many other fighting vehicles."
CHN_medium_tank_equipment_2_short:0 "Panzer IV"
CHN_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther"
CHN_medium_tank_equipment_3_desc:0 "Panther is the common name of a medium tank deployed by Changelings from mid-1014. It was intended as a counter to the Staliongradian T-34, and as a replacement for the Panzer III and Panzer IV. While never replacing the latter, it served alongside the heavier Tiger tank. The Panther's excellent combination of firepower, mobility, and protection served as a benchmark for other nations' late war and post-war tank designs, and it is regarded as one of the best tanks every created."
CHN_medium_tank_equipment_3_short:0 "Panther"
CHN_modern_tank_destroyer_equipment_1:0 "E-25 Standardpanzer"
CHN_modern_tank_destroyer_equipment_1_desc:0 "An updated version of the JadgPanzer IV, the E-25 is faster and better armored"
CHN_modern_tank_destroyer_equipment_1_short:0 "E-25"
CHN_modern_tank_equipment_1:0 "Panzer III"
CHN_modern_tank_equipment_1_short:0 "Panzer III"
CHN_modern_tank_equipment_x:0 "E-50 Standardpanzer"
CHN_modern_tank_equipment_x_desc:0 "The Entwicklung series was an attempt by Changelings to produce a standardzed modern series of tank designs, that has started in 1016. There were to be standard designs in six different weight classes. The E-50 Standardpanzer was intended as a standard medium tank, replacing the Panther and Tiger tank series and the conversions based on those tanks."
CHN_modern_tank_equipment_x_short:0 "E-50"
CHN_motorized_equipment_1:0 "Open Blitz"
CHN_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Maus"
CHN_super_heavy_tank_aa_equipment_1_desc:0 "The chassis of a Maus mounting twin 88mm anti-air guns."
CHN_super_heavy_tank_aa_equipment_1_short:0 "FlakMaus"
CHN_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100"
CHN_super_heavy_tank_artillery_equipment_1_desc:0 "A 210mm artillery gun mounted on a super heavy tank chassis, this sp gun rivals some railway guns in power."
CHN_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
CHN_super_heavy_tank_destroyer_equipment_1:0 "SturmGeschütz auf Fahrgestell Maus"
CHN_super_heavy_tank_destroyer_equipment_1_desc:0 "The chassis of a Maus with a 150mm gun in a fixed superstructure."
CHN_super_heavy_tank_destroyer_equipment_1_short:0 "Jagdmaus"
CHN_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
CHN_super_heavy_tank_equipment_1_desc:0 "Panzerkampfwagen VIII Maus was a Changeling super-heavy tank completed in late 1014. It is the heaviest fully enclosed armored fighting vehicle ever built. The Maus's main armament was a 128 mm KwK 44 L/55 gun with an added coaxial 75 mm gun."
CHN_super_heavy_tank_equipment_1_short:0 "Maus"



