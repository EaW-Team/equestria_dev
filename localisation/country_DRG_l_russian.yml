### National Focuses ####


### Events ###

dragon.1.t:0 "Эквестрия требует Пустоши"
dragon.1.d:0 "Сегодня через драконье пламя к нам пришло письмо. На нём есть печать Эквестрии, а содержимое довольно необычно. В письме говорится, что Пустоши не имеют выхода к морю, а также обсуждается ущерб, наносимый драконами, когда они путешествуют между Пустошами и собственно Драконьими Островами каждый, а также цена, которую выплачивают драконы Эквестрии. Письмо завершается просьбой о передаче Пустошей под так называемый «эквестрийский сюзеренитет», что означает фактическую передачу им этой территории. Эти земли почти не заселены драконами, так что эту просьбу будет довольно легко выполнить. Тем не менее, это все равно будет означать потерю части наших скудных территорий. Как мы поступим?"
dragon.1.a:0 "Они могут получить эти пустоши"
dragon.1.b:0 "Они наши по праву и мы их не отдадим."

### Decisions ###

DRG_seize_spa:0 "Захватить Острова Спа"
DRG_seize_spa_desc:0 "Эквестрия втянута в войну и обращает внимание только на неё, и наши владения в Пустошах были утеряны в хаосе. Справедливо, что мы возьмём себе немного земли, чтобы компенсировать потерю. Острова Спа с их многочисленными гейзерами станут прекрасным домом для драконов."

