 GRI_intergrate_bronzehill:0 "Интегрировать Бронзхилл"
 GRI_intergrate_bronzehill_desc:0 "Хотя мы дали Бронзхиллу обещания об автономии в обмен на их покорность и преданность Его Императорскому Величеству, пришло время усилить наш контроль над их горами и полностью реинтегрировать страну псов в Империю."
 
 GRI_attache_decisions:0 "Чейнджлингско-грифоний атташе"
 GRI_attache_decisions_desc:0 "§YЧейнджлингско-грифоний атташе§!, или официально называемый §YKaiserlicher Änderungsvertrag über Freundschaft und Zusammenarbeit§!, "Имперско-чейнджлингский договор о дружбе и сотрудничестве", это соглашение о военном сотрудничестве между §GЗемлями Чейнджлингов§! и Империей. Он служит главным образом для обновления военной доктрины чейнджлингов после их объединения под властью королевы Кризалис, а также для улучшения технологий армии Империи.\nВ Империи эта миссия возглавляется генералом чейнджлингов §YСиновиалом§!. Атташе добился существенных успехов как в военном сотрудничестве, так и в укреплении связей между двумя странами, по крайней мере, на данный момент.\n§GБудет немало возможностей для расширения дальнейшего сотрудничества между двумя странами, но все программы должны сначала быть предложены Империей и одобрены чейнджлингами.§!"
 GRI_propose_military_exchange_program:0 "Имперско-чейнджлингская программа армейского обмена"
 GRI_propose_military_exchange_program_desc:0 "До этого момента программа была ограничена §YСиновиалом и его офицерами§!, которые консультировали нас в области технологий и предоставляли советы по использованию доктрин. Но мы считаем, что следует расширить сотрудничество. Мы можем предложить королеве расширение кадрового обмена для дальнейшего улучшения обеих наших армий.\n§RБудем надеяться, что королева скажет "да".§!"
 GRI_knight_jager_program:0 "Рыцарско-егерская программа обмена"
 GRI_knight_jager_program_desc:0 "§GС благословения королевы мы можем продолжить наше сотрудничество§!.\nКак и у нас, так и у чейнджлингов есть элитные силы, которые служат примером для всей армии. Для нас это §Gрыцари§!, защитники Империи и стражи её Императора, у чейнджлингов же есть их §Rегеря§!. Они сражаются очень эффективно, хоть и отрицают нашу рыцарскую "честь". Мы разработаем программу обмена офицерами, в ходе которой многие наши лучшие рыцари отправлятся в Весалиполис для обучения офицеров-чейнджлингов, а их егеря будут консультировать наших."
 GRI_tactics_integration:0 "Взаимная адаптация доктрин"
 GRI_tactics_integration_desc:0 "§GС благословения королевы мы можем продолжить наше сотрудничество§!.\nДоктрина чейнджлингов ставит во главу всего эффективность. Будь то эффективность поставок, эффективность разведки или прочие вещи. Эти идеи редко применяются к нашим доктринам войны, так что стоит их использовать. С другой стороны, чейнджлинги не привыкли к идеям массовых сражений и тяжелого оружия. Короче говоря, мы сможем многое выиграть, §Gделясь своими идеями друг с другом§!."

