 GRI_demand_frontier:0 "Потребовать территории фронтира"
 GRI_demand_frontier_desc:0 "Коварные восточные пони нарушили восточную границу и теперь незаконно занимают земли, которые по праву принадлежат нам. Мы должны потребовать, чтобы их армии немедленно покинули нашу территорию, иначе они столкнутся с сами серьёзными последствиями. Если потребуется, то мы готовы сокрушить жалкую Речную Коалицию!"
 GRI_offer_peace:0 "Предложить мир"
 GRI_offer_peace_desc:0 "Мы продвинулись вглубь территорий наших врагов и достигли большинства поставленных целей. Верховное командование уверено, что если мы предложим противнику мир, то он примет и уступит все территории, на которые мы заявили права."
