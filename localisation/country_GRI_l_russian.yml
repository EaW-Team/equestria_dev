 imperial_news.1.t:0 "Империя Наносит Ответный Удар"
 imperial_news.1.d:0 "[This.GetNewspaperHeader]После серии реформ, чудесных побед и бесчисленных мятежей, претерпевшей многие страдания Грифоньей Империи под руководством Совета Трёх удалось вернуть Сердце Империи. Хотя многие из всё ещё независимых грифоньих королевств надеялись, что три архонта будут довольны размером своего королевства, однако их надеждам пришёл конец, так как сегодня архонт Эрос VII, вместе со своим молодым протеже, Императором Гровером VI, который находится у него на попечении, произнес речь о том, что Грифонья Империя не остановится, пока не объединит всех грифонов под своим знаменем еще раз."
 imperial_news.1.a:0 "Кажется, что для империи все еще есть надежда..."
 imperial_news.2.t:0 "Империя Наносит Ответный Удар"
 imperial_news.2.d:0 "[This.GetNewspaperHeader]После серии реформ, чудесных побед и бесчисленных мятежей, претерпевшей многие страдания Грифоньей Империи под руководством дворянства удалось вернуть Сердце Империи. В то время как многие из всё ещё независимых грифоньих королевств надеялись, что герцогиня Габриэла и ее союзники-дворяне будут довольны размером своего королевства, однако их надеждам пришёл конец, так как сегодня герцогиня, вместе со своим молодым протеже, Императором Гровером VI, который находится у неё на попечении, произнесла речь о том, что Грифонья Империя не остановится, пока не объединит всех грифонов под своим знаменем еще раз."
 imperial_news.2.a:0 "Кажется, что для империи все еще есть надежда..."
 imperial_news.3.t:0 "Император Мёртв"
 imperial_news.3.d:0 "[This.GetNewspaperHeader]После долгого 40-летнего царствования Император Гровер V скончался в Императорском Дворце. После непродолжительного периода полного хаоса в столице был создан достойный регентский совет, чтобы руководить и заботиться о принце Гровере VI и защищать империю. Для покойного Императора в столице была организована грандиозная похоронная процессия, после которой была проведена церемония, что подтвердила права принца Гровера VI на престол. Время покажет, не закончится ли это регентство, как и последнее, революцией и кровопролитием."
 imperial_news.3.a:0 "Империя скорбит..."
 imperial_news.3.b:0 "Такова участь тиранов."
 imperial_news.3.c:0 "Наконец-то! Я думал, что он никогда не умрёт."
 imperial_news.3.e:0 "Исчез еще один реликт прошлых эпох."
 imperial_news.3.f:0 "Отправьте наши соболезнования."
 imperial_news.3.not_f:0 "Грифония стала лучше."
 imperial_news.3.equestria_f:0 "Бедный грифон."
 imperial_news.3.equestria_no_f:0 "Поделом."
 imperial_news.3.equestria_no_f_dem:0 "Наши соболезнования."
 imperial_news.3.equestria_grf:0 "Правители конечны. Нова Грифония вечна."
 imperial_news.3.ded:0 "Надо стащить тело. Будет нам хороший раб."
 imperial_news.4.t:0 "Скайфол Будет Стоять до Конца"
 imperial_news.4.d:0 "[This.GetNewspaperHeader]Сегодняшний день отметился радикальными изменениями в политике Торговой Федерации Скайфол, поскольку их правительство объявило на всю мировую арену, что они не будут принимать имперские условия, продиктованные им несколько дней назад. Глава Федерации произнес речь по радио: "Мы, свободные народы Торговой Федерации Скайфол, никогда не уступим этим авторитарным свиньям! Мы будем противостоять любой агрессии, направленной против жизни и свободы нашей страны. И если они действительно желают получить себе в лапы нашу прекрасную Федерацию, тогда они могут пойти и убиться об стену прямо сейчас, потому что мы будем стоять до последней капли крови, мы защитим себя и прольем столько крови имперцев, что море покраснеет и сотни тысяч матерей не увидят своих сыновей. Мы никогда не сдадимся!""
 imperial_news.4.a:0 "Ну и где мне теперь покупать мои сигары?"
 imperial_news.4.b:0 "Храбрые слова..."
 imperial_news.5.t:0 "Скайфол Сдается"
 imperial_news.5.d:0 "[This.GetNewspaperHeader]Сегодняшний день отметился радикальными изменениями в политике Торговой Федерации Скайфол. Как заявил представитель правительства: "Мы принимаем имперский ультиматум, посланный нам от имени Императора Грифонии." После долгого обсуждения в парламенте они решили согласиться с имперскими условиями. Вскоре после того, как правительство Федерации было официально распущено, а провинция Скайфол создана под бдительным вниманием Волкера Белокрыла, политического активиста и писателя, родом из Грифонии и одного из немногих лоялистов с территории бывшей Федерации, теперь, когда он пришел к власти, миллионы его сограждан душой и сердцем возненавидели его, но тем не менее, уже наверняка понятно имя нового губернатора... Скайфол стал частью Империи."
 imperial_news.5.a:0 "Так, и где теперь мне покупать моё виски?"
 imperial_news.5.b:0 "Все так, как и должно быть."
 imperial_news.5.c:0 "Мы должны были сражаться с ними..."
 imperial_news.6.t:0 "Военный Переворот в Империи!"
 imperial_news.6.d:0 "[This.GetNewspaperHeader]Вся Грифония в шоке от новостей: Император снова мертв - на этот раз он жестоко убит Имперской Армией, которая захватила контроль над правительством. Её лидер, Фердинанд Донкло, объявил себя Лордом-Протектором Империи и клянется вернуть ей былую славу и уничтожить всех, кто выступит против него. Рейхспакт полностью распался, и Герцланд объят пламенем хаоса."
 imperial_news.6.a:0 "Да здравствует Лорд-Протектор!"
 imperial_news.6.b:0 "Так пала династия нашего заклятого врага..."
 imperial_news.6.c:0 "О нет..."
 imperial_news.6.e:0 "Какое варварство."
 imperial_news.6.f:0 "Возможно, мы можем сотрудничать с ним..."
 imperial_news.6.not_f:0 "Роковой удар для Империи."
 imperial_news.6.equestria_f:0 "Бедный невинный птенец."
 imperial_news.6.equestria_no_f:0 "Вот ублюдки, как они посмели убить птенца..."
 imperial_news.6.equestria_no_f_dem:0 "Грядут времена мрачной диктатуры."
 imperial_news.6.equestria_grf:0 "Когти Фердинанда никогда не дотянутся до нашей страны [Root.GetName]!"
 imperial_news.6.ded:0 "Больше смертей? Отлично."
 imperial_news.7.t:0 "Возрождение Рейха"
 imperial_news.7.d:0 "[This.GetNewspaperHeader]После периода хаоса и кровопролития, за которым последовала тотальная война, Сердце Империи снова едино под Имперским Знаменем. Тем не менее, Лорд-Протектор Фердинанд Донкло ясно дал понять, что не намерен останавливаться до тех пор, пока все земли Империи не будут возвращены, и бывшие вассалы, которых он называл «презренными предателями», будут уничтожены. Он также предупредил врагов Империи, вроде Речной Коалиции, что они заплатят высокую цену за высокомерное сопротивление Империи в прошлом."
 imperial_news.7.a:0 "Да здравствует Лорд-Протектор!"
 imperial_news.7.b:0 "Ужасные новости."
 
 grover.1.t:0 "Встреча с Императором"
 grover.1.d:0 ""Гровер, дитя моё, не мог бы ты выйти из своей комнаты?" - новоиспеченный регент Империи - Габриэла Иглкло - умоляла закрытую дверь. Политический успех был колоссальным, не каждый мог зайти так далеко, и выражение лица Эроса было бесценным, но теперь у Габриэлы была более личная проблема. Молодой Император должен быть защищён от вещей, которые он ещё не мог по-настоящему понять.\n\n"Где папочка? Я хочу, чтобы мой папа вернулся!" - рыдал молодой Гровер в своих покоях. Габриэла могла бы легко открыть дверь, но она не хотела пугать бедного птенца ещё сильнее. Она должна вести себя по-матерински. "Гровер, я всё объясню, если ты позволишь мне войти внутрь. Я обещаю, что станет лучше," - говорила она спокойно и медленно.\n\nЭто возымело успех, и дверь медленно открылась. У Габриэлы не было ни секунды, чтобы осмотреть комнату, прежде чем она бросилась к плачущему племяннику. Она быстро обняла Гровера и положила ему на голову коготь, стараясь утешить его как можно сильнее. "Ма... тётя Габи? Почему папа не может вернуться? Он был в порядке некоторое время назад..."\n\n"Мой дорогой племянник... Твой отец был сильным и мудрым, но... он сейчас в лучшем месте. Это значит, что ты теперь Император. И я буду твоим регентом".\n«Ре... кем? Что это?"\n"Это значит, что я буду заниматься твоими более сложными обязанностями до тех пор, пока ты не вырастешь и не станешь настоящим взрослым. Твой отец хотел бы этого. Он также был для меня очень дорогим другом."\n"Хорошо... но я все еще скучаю по папочке."\n"Мы все скучаем, но мы не можем провести весь день в слезах. Предстоит сделать ещё много работы. Пойдёшь со мной в тронный зал?"\nПри упоминании о тронном зале глаза маленького Императора просветлели. Габриэла знала, что он очень любит богатые украшения.\n"Х-хорошо. Я думаю, что готов идти сейчас."\n"Очень хорошо, дитя моё. Постарайся выглядеть прилично, и мы начнем.""
 grover.1.a:0 "Теперь ты в надёжных когтях, маленький Гровер."
 
 grover.2.t:0 "Образование Императора"
 grover.2.d:0 "Габриэла терпеливо стояла в коридоре перед комнатой для переодевания, ожидая появления своего племянника и будущего Императора. Для молодого Гровера уже пришло время начать учёбу. Он был немного разочарован потерей своего свободного времени, но с удивительной зрелостью взвалил на себя эти обязанности. Габриэла чувствовала сильную связь с Гровером и сожаление от того, что у неё ещё не было собственных птенцов. Если бы они все были не по годам развитыми и очаровательными, как её племянник, она немедленно нашла бы себе мужа! К сожалению, очень немногие могли оправдать ее ожидания. Прежде чем она смогла продолжить свою мысль, дверь отворилась, и Гровер вышел.\n\n"Ах, ваше величество. Вы выглядите довольно хорошо в своей форме," - похвалила Габриэла, надеясь ослабить нервозность, которую, как она знала, чувствовал Гровер.\n"Она довольно неудобная, тётя. Я должен носить её?" - умоляюще сказал Гровер и потянул за воротник своей рубашки.\n"Одежда красит грифона, дорогой племянник. Уверяю тебя, что в своё время ты к ней привыкнешь. Ты взял всё, что я просила тебя подготовить?"\n"Да, тётя. Я готов," - смиренно ответил он.\n"Очень хорошо, дитя моё. Теперь ты должен знать, что я привезла лучших репетиторов из Редвиттера, чтобы они научили тебя всему необходимому вроде истории, искусства, этикета, управления, экономики, веры и многого другого. Конечно, всё начнётся не сразу, чтобы ты не чувствовал себя обременённым, но не заблуждайся, ведь эти занятия очень важны," - закончила свою речь Габриэла.\n"Я знаю, тётя Габи. Но... ты тоже будешь учить меня?" - умолял молодой Император.\n\nЭти слова задели сердце Габриэлы сильнее, чем она хотела признать. Если бы это было возможно, она лично воспитывала бы своего племянника, но в последнее время всевозможные обязанности сокращают и без того небольшое количество времени, которое она могла уделить Гроверу. Он был, конечно, вполне самостоятельным, но ни одному птенцу не стоит жить одному и без родителей.\n"Я... Когда у меня будет возможность, я найду время для тебя, дитя моё. Обещаю." Она говорила искренне, обнимая своего племянника. Гровер молчал, не торопясь разрывать эти объятия Габриэлы.\n"Хорошо, дорогой племянник. Мы же не хотим, чтобы ты опоздал на свой первый урок, да?"\n"Нет, тётя. Я пойду сейчас," - и с этими словами будущий Император направился в противоположном направлении. Габриэла некоторое время продолжала стоять, улыбаясь уменьшающейся фигуре своего племянника. Мы все будем им гордиться, она знала это точно."
 grover.2.a:0 "Его потенциал безграничен."
 
 grover.3.t:0 "Беды Молодости"
 grover.3.d:0 "Габриэла была рада поужинать со своим дорогим племянником. Обязанности и стресс только росли, и ей не хватало этих маленьких минут передышки. Если бы она знала, что управление огромным государством, намного более крупным, чем её вотчина, влечёт за собой столько бумажной работы, то возможно, она бы и дала Эросу шанс. Конечно, ничего такого не могло никогда произойти, и права дворян будут защищены. Осторожно откусив кусочек арбуза из Макавии, она обратила свое внимание на молодого Императора, который казался немного растерянным.\n"Дитя моё, как ты учишься? У тебя все хорошо?"\n"Э-э, да, тётя. Все хорошо," - ответил Гровер довольно неубедительно, возясь со своим десертом. У Габриэлы, возможно, нет собственных птенцов, но она могла сказать, когда кто-то вёл себя уклончиво. Тем не менее, он был молод, что было оправданием, но такие привычки должны быть искоренены, прежде чем они станут неприятными.\n"Ваша светлость, вы помните наш разговор о лжи?"\n"Я, я... да, тётя. Я помню. Просто... я не хочу тебя разочаровывать," - сказал он низким смущенным голосом. "М-мистер Лонгбик застал меня спящим прямо на его занятии. Я могу всё объяснить."\n\nГабриэла не ожидала такого. Это оказалось совсем безобидным. "Дорогой племянник, у тебя проблемы со сном? Надеюсь, тебе больше не снятся кошмары."\n"Нет, тетушка. На прошлой неделе, когда я был в дворцовой библиотеке, я позаимствовал копию "Исчезнувшего величия грифонов". Эта книга была такой интересной, что я мог бы читать её всю ночь!" Он немного сжался, увидев неодобрительный взгляд своей тети: "Не то чтобы я делал это когда-нибудь... но жизнь прошлых императоров настолько увлекательна, что я не уверен, что смогу быть таким же великим, как и мои предки. И, честно говоря, занятия у господина Лонгбика довольно скучные," - тихо закончил Гровер, глотая последний кусочек аквелийского эклера.\n\nГабриэла некоторое время размышляла над этим. Хотя спать во время занятий было, конечно, вредной привычкой, тот факт, что молодой Император проявлял такой интерес к истории, наводил на мысль о наличии ума, которого были лишены его друзья. И она приняла решение.\n"Гровер, ты не будешь наказан. Однако ты будешь наверстывать упущенное на новых занятиях." Он смотрел в замешательстве. "Я думаю, что ты готов начать изучать историю. В настоящее время услуги мистера Лонгбика больше не понадобятся, но я не хочу снова слышать, что ты будешь спать на уроках, ясно?"\n"Я... да, тётя! Я не подведу тебя!""
 grover.3.a:0 "Нет ничего плохого в признании."
 
 grover.4.t:0 "Повод для Праздника"
 grover.4.d:0 "Гровер чувствовал, что сегодня что-то не так. После того, как он вышел из своих покоев, никто не поприветствовал его, стражники также пропали без вести. Он проверил соседние комнаты, но никого не нашёл. На мгновение он подумал, что его желание, чтобы все грифоны исчезли, сбылось, но в конечном счете отклонил эту мысль как абсолютно нелепую. Пройдя рядом с пустынной тронной комнатой, Гровер направился к банкетному залу. Там наверняка должна была найтись хоть какая-то еда. Гровер, широко открыв двойные двери, увидел совершенно неожиданное зрелище.\n\n"С ДНЕМ РОЖДЕНИЯ, ГРОВЕР!"\n\nМолодой Император уронил челюсть от зрелища. Там была тётя Габриэла, многие учителя и даже дворцовые слуги! Многие из них держали запакованные подарки и улыбались. Он не мог вспомнить, когда последний раз получал так много поздравлений! Он поспешно обнял свою тетю и улыбнулся ей: "Тётя Габи! Что все это значит?" - удивленно спросил он.\n"Это твой десятый день рождения, мой дорогой племянник," - ответила она, отступив в сторону, чтобы показать аппетитный шоколадный торт с большим количеством клубники из Клубничного герцогства и десятью свечами, которые нужно было задуть. "Мы все собрались здесь, чтобы пожелать тебе всего наилучшего и отпраздновать это знаменательное событие. Теперь проходи вперёд и загадывай желание," - подталкнула она его к столу.\nНу конечно! Как мог Гровер забыть о своем дне рождения? Он прошёл вперед и задул свечи. Его желание подождёт более подходящего времени. После этого он провел много часов в разговорах с другими грифонами, которые ждали, чтобы преподнести Императору символический подарок и наилучшие пожелания. Ряд грифонов, казался бесконечным, поскольку с каждым часом прибывало всё больше и больше важных фигур со всей империи, а также его друзей.\nНаконец, после того, как все посетители покинули банкетный зал, Гровер смог сесть и насладиться изысканным тортом со своим единственным близким членом семьи.\n"Я не думал, что будет так много гостей, тётя. Я действительно столь важен?"\n"Конечно, дитя моё. Многие будут стремиться заручиться поддержкой будущего Императора. Ты сам должен определить, чьи обещания являются истинными, а кто просто замышляет использовать тебя для своих целей. В своё время ты научишься."\nГровер знал, что быть Императором будет нелегко, что ещё многое предстоит освоить. И всё же он был уверен, что сможет это сделать. Ему дали всё необходимое, а его тётя позаботилась о том, чтобы никто мог причинить ему вреда.\n"Я буду самым лучшим императором, тётя. Я не подведу тебя.""
 grover.4.a:0 "С днём рождения, Гровер."
 
 grover.5.t:0 "Военные Трофеи"
 grover.5.d:0 "Габриэле было приятно услышать о последнем имперском завоевании. Иной выскочка, наглый претендент, разгромлен, и его территории вернулись под крыло империи. Теперь бюрократы будут управлять регионом, пока гарнизон следит за порядком, но сейчас нужно решить вопрос с рыцарями, взятыми в плен. Традиционно их судьба определяется Императором, но в нынешних обстоятельствах молодой Гровер просто зачитает ранее написанное решение. Всё просто и правильно.\n\nТронный зал гудел от активности, когда в нём заключенные предстали перед Императором в ожидании своей судьбы. Габриэле пришлось признать, что ее племянник, несмотря на свой юный возраст, уже казался истинным идеалом правителя. Пленные, похоже, не были в восторге, когда Гровер зачитал речь, написанную его тётей, и выглядели достаточно отчаянными, чтобы попытаться сбежать, если бы не многочисленные охранники. Вскоре их приговоры будут оглашены, и Маар определит их наказание в загробной жизни.\n\n"... Во имя Борея, Эйр и Арктурия я, великий Император Гровер, объявляю вас призванными на нашу службу, и если ваша верность будет тверда, ваши владения будут возвращены и сохранены на веки веков."\n\nГабриэла смущенно моргнула, когда эта речь прервала ход её мыслей. Это не то, что она подготовила для своего племянника! Даже рыцари казались удивленными, когда они приносили свои клятвы. Ей нужно поговорить с Гровером, хоть и осторожно. Конечно, у него есть веские причины действовать самостоятельно, но всё же.\n"Ваша милость, почему вы приказали им служить вам? Вы же знаете, что их верность находится под вопросом и они могут сразу же начать плести интриги." Молодой Император отложил тяжелую корону, прежде чем ответить: "Мы не всегда будем сурово относиться к нашим подданным, тётя. Они поступили неправильно, да, но я верю, что они могут искупить свои ошибки. Мы будем следить за ними, но если мы покажем, что можем быть милосердными, возможно, другие сочтут нужным подчиниться, а не сражаться. Никому не стоит умирать зря."\n\nГабриэла была поражена этими столь зрелыми рассуждениями. Конечно, она не радовалась, когда посылала солдат на смерть или вводила нормирование среди гражданских, но они были обязаны помочь восстановлению империи. В блеске той славы, какой она была в годы её юности.\n"Твоя мудрость достойна уважения, мой дорогой племянник. Я могу лишь надеяться, что мы сможем избежать ненужного кровопролития.""
 grover.5.a:0 "Какой цены потребует восстановление империи?"
 
 grover.6.t:0 "Чего Желает Сердце"
 grover.6.d:0 "Габриэла чувствовала, что после недавних событий она может проводить с дорогим племянником всё меньше и меньше времени. Иногда она сожалела об этом, но её главной заботой было государство. День, когда Гровер станет достаточно взрослым, быстро приближается, и у него к тому времени должна быть стабильная нация, и повторения 978 года не произойдёт. Только тогда Габриэла сможет наслаждаться своим заслуженным выходом на пенсию. Узнав о его местонахождении от проходящего мимо слуги, она направилась в дворцовые сады, где происходили неожиданные вещи.\n\nТам стоял молодой император и держал грифину за коготь. Габриэла сузила глаза, глядя на эту... злоумышленницу. Конечно, ее осанка и наряд говорили о благородном воспитании, но то, как она смотрела на её племянника, выдавало более низкую цель. Эта связь должна немедленно прерваться, прежде чем что-либо официальное произойдёт. Пара быстро заметила её, когда она пробиралась мимо аккуратно подстриженных живых изгородей.\n"Тётя Габи! Ты должна познакомиться с моей спутницей, она дочь барона..."\nНо герцогиня не слушала то, что говорил Гровер. Она наградила эту маленькую обольстительницу, любительницу неискренних улыбок и хватания когтей, своим самым пренебрежительным взглядом, который она любила использовать на аристократах, которые становились слишком потворствующими себе. Потенциальная императрица не продержалась долго и быстро ретировалась. Габриэла наслаждалась своей победой, но её племянник потребовал ответов.\n"Тётя, зачем ты это сделала? Она не причинила мне вреда, мы просто разговаривали!" — с гневом сказал Гровер.\n"Гровер, дитя моё, ты знаешь, что я забочусь о тебе больше всего на свете. Я прожила достаточно долго и видела больше, чем ты можешь себе представить. Она просто использовала тебя ради своих собственных целей, и, без сомнения, по указанию своей семьи. Многие продали бы своих первенцев лишь для того, чтобы они могли связать их с правящей семьей, и я намеревалась только защитить тебя."\n"Я не собирался позволять использовать себя, тётя! Я больше не птенец!"\n"Я не сомневаюсь в твоем уме, племянник. Но ты должен знать, что в этих кругах даже само предложение ухаживания может быть неверно принято. Когда-нибудь ты найдешь хорошего партнера, без сомнения, но пока ты всё ещё уязвим," — она приблизилась, чтобы положить коготь на его плечо.\n\nГровер некоторое время обдумывал эти слова.\n"Я понимаю, тётя. Я просто скучаю по своим друзьям, и иногда переносить одиночество становится совсем тяжело."\n"Быть на вершине никогда не бывает легко, Гровер. Это то, с чем тебе придется справиться самостоятельно.""
 grover.6.a:0 "Обязанности превыше всего."
 
 grover.7.t:0 "О Богах и Грифонах"
 grover.7.d:0 "Её любимый племянник рос быстро, и Габриэла очень гордилась Гровером. Достаточно скоро он возьмётся за бразды правления, и она с удовольствием, издалека, в мирной отставке, наблюдала бы, как Гровер будет справедливо править и обеспечит светлое будущее для всех грифонов, даже для тех, у кого были крамольные мысли. Но до наступления этого дня у Габриэлы было ещё несколько уроков, которыми можно поделиться.\n\n"Тётя, я регулярно посещаю храмовые службы, я уже знаю о Триархии."\n"Я не утверждаю, что ты невежественен, мой дорогой племянник, но некоторые вещи должны быть изучены с... непредвзятой точки зрения." Габриэла вспомнила своего старого врага, Эроса. Она была очень рада, что сменила этого темпераментного грифона. "Я знаю многих прекрасных и порядочных грифонов-священников, но они могут быть довольно слепыми, когда дело доходит до благочестия. Теперь расскажи мне, что знаешь о Триархии."\n\nГровер, казалось, заскучал, когда начал говорить: "Борей, Эйр и Арктурий создали грифонов и наделили их разумом, силой, мудростью и физическими телами. Маар, вечный обманщик, попытался развратить грифонов, но был свергнут, прежде чем он смог исполнить свою ужасную идею. После этого боги остались на небесах навечно, и их слово распространяется духовенством. Священники возглавляются прелатами, которые, в свою очередь, возглавляются Архонтами. Архонты избираются тайным ритуалом, известным лишь немногим."\n"Ты очень дотошен, мой племянник, но некоторые вещи были скрыты от тебя. Например, многие грифоны отдают дань местным божествам, таким как Эвилиана и Сикейция. Другие вступают в еретические культы, которые распространяют насилие и ложь, вроде последователей Маара. Но в их прозелитизме есть доля правды. Незначительные божества также заслуживают празднования, и Маар сыграл решающую роль в создании грифонов, что нередко упускают из виду. Конечно, никогда нельзя быть полностью уверенным в отношении мистики."\n\nГровер внимательно слушал слова Габриэлы. Он не часто задумывался о том, чтобы ставить под сомнение своих учителей, но сейчас понял, что общую картину часто скрывают. "Это было очень интригующе, тётя."\n"Когда ты официально вступишь на престол, дорогой Гровер, тебе будет на что обратить внимание. Всегда будь бдителен.""
 grover.7.a:0 "Правду всегда трудно принять. Особенно божественную"
 
 grover.8.t:0 "Встреча с Императором"
 grover.8.d:0 "Архонт Эрос терпеливо (но охотно) ждал в тронном зале. Наконец, он укрепил свою позицию регента и спас Гровера VI от жадных когтей знати. Все эти месяцы планирования и работы, наконец, окупятся.\n\nБольшая дверь открылась, и вошла горничная, держащая за коготь молодого Императора, и повела его внутрь, к новому регенту. Эрос улыбнулся и посмотрел на маленького грифона, который застенчиво глянул в ответ на него.\n"Гровер, познакомься с Архонтом. Он будет твоим новым регентом," - сказала горничная. Гровер молчал.\n"Ты знаешь, что такое регент, дитя?" - спросил Эрос теплым голосом мудрого дедушки. Гровер покачал головой в ответ.\n"Видишь ли, ты Император, важный грифон, который может говорить всем, что делать. Но ты ещё слишком молод. Пока ты растёшь, учишься и играешь, я буду командовать окружающими и буду заниматься неинтересными бумагами. Неплохо звучит?"\nГровер нахмурился. "Мой папа был Императором. Где он, старик?"\nУлыбка Эроса исчезла. Как бы он объяснил смерть четырехлетнему птенцу?\n"Твой отец... он сейчас с Бореем. Среди золотых фонтанов в небесных горах, он гуляет в садах Эйр вместе со своими предками, и испытывает свою вновь вернувшуюся силу на ринге с Арктурием. Поэтому он не может быть Императором сейчас. Он доверил мне исполнить его долг."\nГровер широко раскрыл глаза от изумления. "Старик, можешь рассказать мне больше об этом Борее?"\nЭрос снова улыбнулся. "Конечно, молодой Гровер. И ты можешь называть меня Эросом.""
 grover.8.a:0 "Теперь ты в надежных когтях, маленький Гровер."
 
 grover.9.t:0 "Образование Императора"
 grover.9.d:0 "Эрос вошел в просторный двор дворца. Там шестилетний Император играл с птенцами горничных и слуг, бегал и развлекался. Он уже проявил врожденные лидерские способности: его друзья слушали его, а он слушал их, и они полностью доверяли ему. Возможно, однажды они будут готовы умереть ради него.\n\n"Ваше величество, подойдите сюда," - поманил Эрос. Гровер подбежал к нему, его друзья не отставали.\n"Что случилось, господин Эрос?" - спросил он, тяжело дыша.\n"Я хотел бы, чтобы ты встретился со своими наставниками. Помни, что твои занятия начнутся завтра."\n"Н-но, господин Эрос, мы собирались играть в прятки..."\n"Никаких но, молодой грифон. Теперь иди, они ждут тебя, и их время ценно."\n\nГровер попрощался со своими друзьями и проследовал за своим регентом внутрь. Там стояли два грифона.\n"Ваше величество, познакомьтесь с Эрионом, Архонтом Эйр. Он закалит твой разум - обучит тебя теологии, письму, грамматике, математике и многому другому."\nЭрион усмехнулся. "Тебе лучше не засыпать во время моих занятий, дитя. Я буду использовать мою палку, и мне всё равно, Император ты или нет."\nЭрос закатил глаза и повернулся к другому грифону. "А это Протей, архонт Арктурия. Он обучит твоё тело и научит тебя боевым искусствам, военной науке, меткой стрельбе и многому другому."\nПротей сильно схватил коготь Гровера и энергично встряхнул его. "Рад встрече с тобой, мой Император! Я превращу тебя в настоящего сына Арктурия!" Гровер поморщился и вытащил свой коготь.\nЭрос посмотрел на молодого императора. "Эти двое будут твои первыми преподавателями, когда у них будет время. Будут и другие наставники. Они все думают о тебе и хотят дать наилучшее образование. Понимаешь?"\nГровер молча кивнул.\n"Хорошо. Как я уже сказал, твои занятия начнутся завтра. Теперь иди и поиграй с друзьями, пока можешь."\n"Но мы сможем поиграть и позже, господин Эрос?"\n"Боюсь, тебе нужно будет сосредоточиться на учебе. Но, возможно, если ты продемонстрируешь хороший прогресс, твои учителя будут щедрыми."\n"Я сделаю все возможное, господин Эрос, чтобы я мог играть в прятки столько, сколько захочу!" - воскликнул Гровер.\nЭрос улыбнулся. "Я знаю, что вы будете, ваше величество.""
 grover.9.a:0 "Его потенциал безграничен."
 
 grover.10.t:0 "Беды Молодости"
 grover.10.d:0 ""Гровер, где ты?" - кричал Протей в пустых коридорах, и его голос отзывался эхом, пока он искал молодого Императора. За углом Гровер тихо проскользнул в кладовую и закрыл дверь. Все его мышцы болели после спарринга, и он устало вздохнул. Он включил свет и достал из сумки книгу и плитку шоколада. Затем он сел, надел очки и раскрыл толстую книгу. Она называлась "Исчезнувшее величие грифонов", но из всех великих завоевателей и королей он нашёл своего предка Гровера I самым интересным. Он казался почти божественным в своём совершенстве и славе.\n\nДверь со скрипом открылась. Вздрогнув от неожиданности, Гровер поднял голову и увидел, что на него смотрит уборщица. "В-ваше величество?" - спросила она в замешательстве. "Разве вы не должны быть на спарринге с Архонтом Протеем?"\n"Я могу объяснить! Только никому не говори!" - умолял Гровер.\n\nПолучасом позже он сидел в комнате для спарринга с низко опущенной головой от стыда и слезами на глазах. Протей разочарованно покачал головой. Другие Архонты наконец вошли, и Протей приветствовал их. "Я рад, что вы смогли прийти. Гровер пропускал мои занятия! Я не знаю, что с ним делать."\nЭрион усмехнулся. "Я знал это. Птенцу не хватает дисциплины. Эрос, ты должен был позволить мне использовать мою палку!"\n"Молчать!" - рявкнул Эрос, и Эрион заскулил. "Я сам позабочусь об этом. Вы двое, оставьте нас в покое." Эрион испуганно кивнул и поспешил прочь, а Протей почтительно поклонился и тоже ушел. Как только дверь закрылась, выражение лица Эроса смягчилось. Он опустился на колени рядом с Гровером. "Скажи мне, дитя, почему ты это сделал?"\n"Мне не нравятся спарринги", - объяснил он. "Я плох в этом, и я совсем не прогрессирую, как бы ни старался Протей. То же самое с фехтованием. В чём в нём смысл вообще? В наши дни все используют винтовки."\nЭрос вздохнул. "Смысл этого упражнения не в том, чтобы сделать тебя хорошим бойцом, а в том, чтобы сохранить физическую форму и здоровье, чтобы ты не стал таким, как твой отец. Почему ты не сказал Протею, что тебе это не нравится?"\n"П-потому что я должен быть хорош во всём. Так что я смогу быть ровней Гроверу I."\nЭрос усмехнулся. "Ваше величество, ни один Гровер не был совершенен. Даже Гровер I. Если вы безнадежны в ближнем бою, вы можете тренироваться в чём-то ещё. Что насчёт стрельбы из лука?"\nГровер приподнял взгляд. "Стрельба из лука? Это... звучит хорошо. Я могу попробовать."\n"Очень хорошо. Видишь ли, всегда лучше быть честным.""
 grover.10.a:0 "Нет ничего плохого в признании."
 
 grover.11.t:0 "Повод для Праздника"
 grover.11.d:0 "Солнце взошло всего несколько минут назад, но Гровер уже проснулся в своей комнате, готовясь к ещё одному дню, полному занятий. Несмотря на то, что у него был день рождения, он ожидал, что перед праздником будет ещё урок-другой. Пока он сортировал свои перья и ручки, дверь открылась. Вошёл Эрос с суровым выражением лица. "Гровер. В мой кабинет. Немедленно." Он ушёл, не сказав больше ни слова. Гровер некоторое время стоял в шоке. Что он сделал на этот раз? Он сглотнул и вышел из комнаты, медленно и нерешительно направляясь к кабинету. Эрос уже был внутри, ожидая его. Гровер глубоко вздохнул и вошёл.\n\n"Сюрприз!" - закричала дюжина грифонов. Комната была украшена для вечеринки, а на столе у Эроса стоял огромный шоколадный торт с двумя большими свечами в форме цифр один и ноль. Эрос улыбнулся. "Что, повёлся? С десятым днём рождения, Гровер." Сыновья и дочери слуг и служанок - его друзья - подбежали к нему и начали поздравлять. Гровер засмеялся, а затем повернулся к Эросу. "Значит ли это, что мне не нужно учиться сегодня?"\nЭрос покачал головой. "Нет. Этот день рождения особенный. Можешь поиграть в прятки с друзьями."\n"Ха. Я слишком стар для этого. Я бы предпочел показать свои навыки стрельбы из лука. Но сначала торт!"\n\nКогда солнце начало садиться, усталый Гровер вернулся в свою комнату. Эрос поприветствовал его, когда он проходил мимо. "Надеюсь, тебе понравился этот день. Десять лет является важной вехой на пути к взрослой жизни, и её стоит отметить."\n"Да, всё очень понравилось, господин Эрос." Гровер на мгновение улыбнулся, но затем нахмурился. "Но... пройдет ещё восемь лет, прежде чем я смогу стать Императором. Это так долго. Что, если я стану таким, как мой папа?"\n"Регентами твоего отца были дворяне, которые заботились лишь о своей власти и богатстве. Мы, священники, не нуждаемся в мирской суете."\n"Что если ты скажешь, что я не готов, и не позволишь мне стать Императором, когда мне исполнится восемнадцать, как это сделали дворяне?"\nЭрос усмехнулся и кашлянул. "Мой дорогой Гровер, скорее всего, к тому времени меня уже не будет в живых. И даже тогда я никогда не отвергну твоё божественное право на власть."\n"Что насчёт других архонтов?"\n"Клянусь тебе Бореем, что если кто-нибудь из них встанет у тебя на пути, я воскресну из мертвых и лично их задушу."\nГровер некоторое время молчал. "Я знаю, что могу тебе доверять, господин Эрос. Полагаю, мне просто нужно быть более терпеливым."\n"Верно. А теперь иди спать. Уже поздно, и твои занятия продолжатся завтра. У тебя еще много работы.""
 grover.11.a:0 "С днём рождения, Гровер."
 
 grover.12.t:0 "Военные Трофеи"
 grover.12.d:0 "Император Гровер махал восторженной толпе из бронированной машины, которая медленно катилась по улицам Грифенхейма в окружении марширующих солдат и прочих машин. Чем старше он становился, тем чаще появлялся на публике, но меры безопасности оставались строгими. Каждое здание на этом пути было пустым и охранялось имперскими рыцарями. Но Гровер не чувствовал беспокойства. Лёгкую застенчивость, но и удовольствие от того, что подданные обожают его. Хотя в глубине души он подозревал, что они любят его только из-за военных трофеев, представленных на параде. Он оглянулся и увидел на грузовики с сотнями военнопленных из дальних стран. В отличие от толпы, они были молчаливы и подавлены. Он также подумал, что после парада граждане вернутся к сверхурочной работе на военных заводах, производя оружие для его армии.\n\nГровер вернулся в свой дворец без происшествий. Эрос уже был там, чтобы приветствовать его, весьма гордый тем, что Гровер провёл парад без него. Пока он улыбался, Гровер нахмурился и хотел задать вопрос. Архонт был рад ответить.\n"Господин Эрос, я знаю, что вы ведёте армии, чтобы воссоединить империю моего отца. Но... стоит ли она всех этих страданий?"\nУлыбка Эроса исчезла, и он на мгновение задумался. "Хороший и зрелый вопрос. Всё это разжигание войны действительно трудно понять в молодости. Но такой старый грифон, как я, вспоминает старые добрые времена ещё до того, как идол Борея был потерян и все развалилось. Тогда была стабильность и процветание для всех грифонов."\n"Так ты хочешь вернуть былые славные дни империи?"\nЭрос покачал головой и положил свой коготь на плечо Гровера. "Нет. Я умру прежде, чем смогу это сделать. Но я хочу, чтобы ты и твои подданные вновь пережили этот золотой век."\nГровер на мгновение слабо улыбнулся. "Тем не менее... это действительно стоит войн?"\n"Стоят ли боль и труд жизни? Да, если ты праведен и веришь в богов, то они вознаградят тебя раем. Так и воссоединение империи будет стоить всего, пока мы верим в это."\nМолодой Император медленно кивнул и попытался представить какой была жизнь, когда Эросу было двенадцать, как ему. Наверняка она было удивительной, иначе почему Архонт так ревностно хотел восстановить Империю?"
 grover.12.a:0 "Какой цены потребует восстановление Империи?"
 
 grover.13.t:0 "Чего Желает Сердце"
 grover.13.d:0 "Солнце зашло много часов назад, и большая часть Грифенхейма спала, но не Гровер. Он только что вошёл в Императорский Дворец после долгого дня в городе вместе с молодой грифиной. Его телохранители следовали за ним, но держались на расстоянии, как и просил Его Величество. Грифина в изумлении оглядела двор, широко раскрыв глаза. "Ух ты, это место даже изумительнее изнутри! Такие замечательные статуи, фонтаны и сады. Почти такое же прекрасное, как и ты," - сказала она, хихикая.\nГровер тепло улыбнулся и взял её за коготь. "Может быть, однажды ты тоже будешь жить здесь. Я готов дать тебе всё что угодно."\n"Что угодно? Даже... прекрасную новую машину? И платье, украшенное бриллиантами?"\n"Что угодно," - сказал Гровер решительно.\n\nОн открыл дверь и вошел внутрь, но остановился, увидев Эроса, опирающегося на трость, ожидающего его с весьма неодобрительным взглядом. "Э-Эрос? Я думал, ты уже спишь!"\n"Гровер, нам нужно поговорить. Наедине," - сказал он и повернулся, чтобы презрительно взглянуть на грифину, которая спряталась за императором. "Прочь, блудница! Тебе здесь не место."\nПосле первоначального шока Гровер смело шагнул вперёд. "Не говори с ней так!" - крикнул он. Эрос молчал и впивался взглядом в грифину.\n"Дорогой, я должна уйти. Увидимся завтра," - смиренно сказала она, быстро кивнула и ушла. Прежде чем Гровер успел что-то сказать, Эрос начал тащить его в свою комнату с удивительной силой для своего возраста.\n\n"Почему ты это сделал?" - воскликнул Гровер, его высокий голос ломался. "Теперь она будет бояться вернуться сюда!"\n"Она тебе не нужна. Она не любит тебя по-настоящему. Ты слишком молод, чтобы понять это, но она жаждет лишь твоего богатства и престижа, и ничего больше."\n"Я достаточно взрослый, чтобы решить, с кем я провожу время!"\n"Послушай, Гровер. Не поддавайся своим желаниям. Твои предки специально избегали иметь более одного птенца, чтобы предотвратить войны за наследство. Из-за этого в империи никогда не была династических раздоров."\n"Она всё равно развалилась," - пробормотал он.\n"Нет, Империя всё ещё стоит, и я уверен, что так и останется. Поверь мне, Гровер, Эйр позаботится о том, чтобы однажды ты нашёл партнера, который по-настоящему любит тебя. Кого-то, кто будет рядом с тобой, несмотря ни на что. Загляни в свое сердце, и ты поймешь, что она не та грифина."\nГровер смиренно молчал и смотрел в пол. "Я... я полагаю, что ты прав. Но она такая красивая. Разве я не могу..."\n"Истинная красота лежит внутри, а не снаружи. Чем раньше ты это узнаешь, тем лучше.""
 grover.13.a:0 "Обязанности превыше всего."
 
 grover.14.t:0 "Пауза в Регентстве"
 grover.14.d:0 "Гровер шел по коридору, направляясь на урок о праве со стопкой толстых книг. Он прошел мимо кабинета Эроса и заметил, что дверь открыта. Из любопытства он заглянул внутрь. Там старый грифон, как и всегда, сидел за своим столом, усердно работая с бумагами. Гровер улыбнулся и восхитился тем, насколько усердным Эрос всё ещё был, несмотря на то, что ему было уже больше ста лет. Он повернулся, чтобы уйти, опасаясь, что опоздает на занятия.\n\nИз офиса донесся громкий звук. У Гровера внутри всё похолодело, и он на мгновение остановился, прежде чем уронить свои книги на пол и броситься внутрь. Эрос упал на пол со стула. Он потерял сознание. Недолго думая, Гровер немедленно призвал на помощь и пытался привести в чувство старого грифона. Сердце Эроса всё ещё билось, но он начал холодеть, и не приходил в сознание, несмотря на все попытки Гровера.\n\nВрачи осмотрели Эроса и пришли к выводу, что он перенес лёгкий инсульт и впал в кому. Они не были уверены, проснётся ли он, и предсказывали, что, скорее всего, Эрос умрёт через несколько дней. Вскоре разразился хаос, поскольку никто не был полностью уверен, кто сейчас на чьей стороне, а два других Архонта делали всё возможное, чтобы навести порядок. Гровер не позволил горю и беспокойству одолеть его и смело сказал, что будет править вместо Эроса, пока тот не очнётся. Несмотря на то, что он был несовершеннолетним, Архонты согласились позволить ему хотя бы помочь им.\n\nХотя никто не ожидал от него ничего серьёзного, Гровер впечатлил всех, когда уверенно начал выполнять обязанности Эроса, вроде выполнению религиозных ритуалов, заполнения документов, командования штабом, выступлений с речами, разработкой законодательства и встречами с иностранными послами. Хотя Гровер был застенчивым и избегал конфронтации, обширные знания восполняли эти недостатки.\n\nНеделю спустя произошло чудо, и Эрос вышел от комы. Он почти вскочил с кровати, опасаясь, что Империя рухнула в его отсутствие, только чтобы обнаружить успехи Гровера. Теперь он точно знал, что император уже готов править."
 grover.14.a:0 "Вскоре ему не понадобится регент."
 
 grover.15.t:0 "Отставка Регента"
 grover.15.d:0 "День настал. Гровер, шестой в своём роду, сидит на имперском троне как полноправный правитель по праву. Теперь Габриэла больше не регент. Теперь её мысли были в первую очередь связаны с возвращением в поместье в Редвиттере, свободной от бесконечных обязанностей и лицемерной знати. Возможно, она даже напишет книгу о своем опыте, для будущих Императоров, с которой они могут консультироваться. Но сначала она встретит Гровера в его комнате. Невежливо заставлять Императора ждать, семья он или нет.\n\n"Тётя! Так приятно снова тебя снова увидеть!" - радостно воскликнул её племянник. Он прошел долгий путь от кроткого цыплёнка, любящего только книги. Даже с её слабым зрением Габриэла видела, как он вырос и преуспел.\n"Мне тоже приятно увидеть тебя, дитя моё. Я хотела увидеться с тобой ещё раз, прежде чем уехать из Грифенхейма."\n"Жаль, что ты не останешься рядом. Есть что-то, что убедит тебя остаться?"\n"Я думаю, что этого города мне хватит на всю жизнь, племянник. Мои седеющие перья могут подтвердить это."\n"Просто я всё ещё был бы рад твоим советам, тётя. Ответственность намного более... обременительна, чем я себе представлял. Я должен знать о событиях в каждой части Грифонии и за её пределами и принимать решения по вопросам, которые повлияют на тысячи грифонов."\n\nГабриэла подавила желание закатить глаза и повела племянника на балкон. "Посмотри на свой город, дитя моё. Народ обожает и уважает тебя. Они верят, что ты будешь мудро править и начнёшь новую эру мира и процветания. Больше нет войн. Больше нет раздоров. Все, что мы сделали ради тебя... это стоило всего."\nИмператор оперся на перила и задумался на мгновение. "Так и есть, тётя. Я позабочусь, чтобы все грифоны могли жить вместе, независимо от их культурного происхождения. Никто не должен сражаться со своими родственниками, и мы все будем наслаждаться плодами наших усилий."\nБывший регент ничего не сказала, когда она вместе с племянником смотрела на заходящее солнце, спускающееся за вершины Брентбика."
 grover.15.a:0 "Спасибо за всё, тётя."
 
 grover.16.t:0 "Великая Хуфбольная Игра"
 grover.16.d:0 ""Жёлтые Куртки" Вракса и "Птицы" Грифенхейма встретились сегодня для того, что многие считали величайшим спортивным событием века. Обе команды соперничали друг с другом с первой встречи, что произошла 21 год назад. С того дня, когда игра закончилась со счетом 6:6, каждая команда поклялась победить другую.\n\nСостав обеих команд считался уникальным, так как с обеих сторон было много многообещающих новичков. Многие ожидали, что сегодняшняя игра, наконец, положит конец полосе ничьих, которые преследуют обе команды.\n\nУвы, но похоже, что сегодня был не тот день, а результат матча в конечном итоге был объявлен судьёй недействительным. Проблемы начались уже через 8 минут, когда "Жёлтым Курткам" удалось забить ранний гол. Эта ранняя неудача вызвала панику у "Птиц", и через несколько минут один из их звёздных игроков, Герман Мудбик, был дисквалифицирован после того, как его действия по отбору мяча и забиванию его с воздуха в ворота были признанными нарушающими правила.\n\nЭта цепочка неудач продолжала преследовать "Птиц" до конца игры. За 7 минут до конца игры счёт составлял 4-2 в пользу "Жёлтых Курток", но именно тогда были обнаружены бессознательные тела нескольких видных игроков "Птиц". Это привело к разоблачению трёх чейнджлингов, которые, по-видимому, проникли в команду соперников, чтобы саботировать их игру. Затем на стадионе произошла драка между сторонниками двух команд, а "Жёлтые Куртки" и "Птицы" быстро покинули арену.\n\nХотя это может быть очень противоречивым матчем, уже запланирован реванш. Фанаты уже предсказывают билеты, хотя "Жёлтые Куртки" будут выступать в новом составе, так как предыдущие члены команды были расстреляны по возвращении в отель."
 grover.16.a:0 "Как захватывающе!"
 
 grover.17.t:0 "Ревущий Тигр"
 grover.17.d:0 "Подготовка ко дню рождения молодого Императора шла на протяжении нескольких месяцев. Поставщики провизии часами изучали вкусы Императора, пытаясь подобрать идеальное меню, а лучшие дизайнеры интерьера готовили украшения. Поток подарков для молодого правителя превратился в настоящее цунами, и многие дворяне использовали это событие как возможность заслужить милость у Императора.\n\nНо похоже, что среди всех подарков фаворитом императора оказался дар из посольства чейнджлингов. Хотя это обычно не было бы проблемой, поскольку установление прочных связей с иностранными союзниками является важной частью жизни императора, сам дар был весьма... необычным.\n\nМногие могли ожидать экзотического домашнего животного или дорогих украшений, но никто не ожидал полностью функционирующего Panzerkampfwagen VI Tiger, выкрашенного в имперские цвета. Хотя этот неортодоксальный подарок не был проблемой сам по себе, кажется, что кто-то забыл убрать подальше ключи. Вскоре появился император, таща за собой лучших танковых асов Империи, и потребовал, чтобы его усадили на место водителя.\n\nЗатем последовал импровизированный курс по вождению танка, когда Император вместе со своей свитой отправился в сельскую местность. И там произошло несколько "инцидентов". Положительным моментом является то, что молодой Император проявил интерес к увеличению финансирования имперского комитета по бронетехнике, требуя ещё один танк на свой следующий день рождения."
 grover.17.a:0 "Надеюсь, он забудет об этом к следующему году..."
 
 grover.18.t:0 "Странный день в Грифенхейме"
 grover.18.d:0 "Имперский директор по внутренней безопасности был не самым счастливым грифоном. Он редко бывал счастлив, поскольку Имперская Столица была рассадником убийств, заговоров с целью свержения правительства и иностранных шпионов, и поэтому его положение не было завидным. Но сегодня всё оказалось особенно сложным. Он сидел в своем кабинете и пытался свести воедино информацию о недавних беспорядках в столице.\n\nПо-видимому, проблемы начались тем утром, когда из одного из многочисленных заброшенных зданий на окраине столицы раздались громкие выстрелы. После того, как команда прибыла для расследования, это здание оказалось пустым, за исключением сотен гильз. Как ни странно, казалось, что обе стороны использовали оружие одной марки. Вскоре после этого офицер под прикрытием в одной из многочисленных групп интриганов сообщил, что участвовал в событиях того утра.\n\nПохоже, что во время встречи с другими членами они встретились с чейнджлингами, которые, очевидно, решили использовать то же здание в качестве своего места встречи. За этим последовала короткая перестрелка, прежде чем обе стороны поняли, что используют один тип оружия и работают на одну и ту же сторону, после чего быстро прекратили стрельбу.\n\nЭтот самый работодатель на самом деле был под прикрытием министерства внутренней безопасности, и должен был дать сведения о криминальном мире Грифенхейма.\n\nЭто стало неожиданностью для директора, поскольку у него не было записей о том, чтобы когда-либо отправлял на этот фронт работ чейнджлингов. В конечном итоге он свалил это на бюрократический кошмар столицы. Директор был абсолютно уверен, что в следующий раз он будет внимательнее следить за бумагами."
 grover.18.a:0 "Грифенхейм - странное место..."
 
 grover.19.t:0 "Пони и Чейнджлинги"
 grover.19.d:0 "Утро в Грифенхейме было на удивление мирным. Казалось, что, несмотря на всю суету города, грифоны по-прежнему ценили такие моменты и становились весьма тревожными, когда происходило что-то необычное. Именно это и произошло тем утром, когда турист из Эквестрии бежал по улицам.\n\n"ОНИ АТАКУЮТ, БЕГИТЕ, СПАСАЙТЕ СВОИ ЖИЗНИ!!!"\n\nЕго крики эхом разносились по широким улицам столицы и вызвали настоящий переполох. По ошибке многие предполагали, что предатели-коммунисты устроили восстание или что группа коммандос из Вингбардии была послана для убийства Императора.\n\nПони в конечном итоге достиг Императорского Дворца, где начал утверждать страже, что располагает информацией о серьёзной угрозе безопасности. Пробившись внутрь, он ворвался в имперскую комнату для собраний, чтобы поговорить или, скорее, накричать на регента.\n\nНо когда он открыл двери в комнату для собраний, пони сразу потерял сознание, оставив регента и посланника-чейнджлинга в недоумении. После того, как пони пришёл в себя, он заявил, что обнаружил чейнджлингов, готовящихся к нападению и способных замаскироваться под кого угодно. И конечно же, он говорил это прямо в присутствии чейнджлинга-посла.\n\nПосле этого пони вскоре вывели наружу и попросили быть более дружелюбным с союзниками Империи."
 grover.19.a:0 "Как грубо."
 
 grover.20.t:0 "Лучшие Друзья Императора"
 grover.20.d:0 "Когда Бронзкройц был объявлен первым пунктом назначения в имперском турне Гровера V по новой железнодорожной системе, администрация графа Игнатия изо всех сил старалась организовать самый грандиозный прием. Делегации со всех уголков графства были приглашены поприветствовать Императора и предложить ему подарки. Новый контингент новобранцев для баркгинской гвардии был подготовлен для официального смотра их любимым Императором. Кроме того, десятки тысяч простых граждан отправились в Бронзкройц, чтобы лично увидеть Императора.\n\nКогда Император прибыл на своём поезде, его приветствовали толпы восторженных граждан, растянувшиеся вокруг железнодорожных путей на многие мили, организованные в небольшие группы. Станция Императора Гровера II была украшена знамёнами и цветочными украшениями, и граф Игнатий лично приветствовал Императора на выходе из поезда. Граф был потрясен, увидев, что его любимый Император выглядит хрупким и уставшим, но, тем не менее, он тепло приветствовал его, прежде чем встать на колени. Гровер улыбнулся и помог ему встать, прежде чем обнять графа. Те, кто находились рядом, могли слышать, как Император сказал: "Спасибо, мой друг." Церемония продолжилась небольшим концертом на площади станции, где выступил хор щенков, поющих клятву верности. Затем Император удалился в свою частную резиденцию во дворце Хундсор, где отдыхал, прежде чем посетить частный праздник. проводимый в его честь.\n\nНа следующий день произошло несколько изменений в запланированных событиях, поскольку Император предпочел сохранить свои силы для долгого путешествия и потому не посещал охоты и балы. Это вызвало некоторое разочарование среди знати и населения, но многие всё равно были рады вниманию Императора к своим подданным в целом. Гровер, однако, организовал несколько частных встреч, чтобы лично принять множество делегаций, благодаря их всех за подарки.\n\nКогда пришло время уезжать, Гровер остановился перед поездом и повернулся к Игнатию. Все посмотрели на него, ожидая, что он заговорит, и заметили, что Гровер казался немного грустным. Но он ничего не сказал и просто обнял Игнатия перед тем, как окончательно сесть в поезд."
 grover.20.a:0 "Может ли Император скрывать что-то от нас?"
 
 grover.21.t:0 "Зимняя Клубника"
 grover.21.d:0 "Гровер V пересекал поля Клубничного Герцогства на своем имперском блестящем локомотиве, совершенно не похожим на старые поезда. Он проводил тур по своей Империи, чтобы показать свое великолепие и здоровье (хотя и хрупкое), а также уверенную власть над троном. "До тех пор, пока я жив," - подумал он, выходя из поезда и садясь в карету в окружении поющей толпы придворных и горожан. Он прибыл на встречу с герцогиней.\n\nО прибытии Гровера объявил камергер в кружевных манжетах. "Его Императорское Величество Гровер Пятый!" Гровер вошел в большую комнату, окна на южной стороне которой открывали прекрасный вид на сады. Герцогиня Габриэла Иглкло, красивая, как и прежде, встала и посмотрела на него. "Я так понимаю, ты пришёл сюда, чтобы извиниться?" - спросила она суровым голосом. "Извиниться за что?" - ответил он, пока герцогиня подходила к нему всё ближе и ближе. "За то, что не приехал сюда раньше." Они пристально смотрели друг другу в глаза пару долгих и тяжёлых мгновений, а затем рассмеялись. Он взял её когти в свои. "Кузина. Я давно хотел тебя видеть. Ты права, это нужно было сделать раньше."\n\nОни подошли к маленькому столу, на которым уже стоил чай. "Что это? Это... во имя Эйр, это зимняя клубника?" - воскликнул он, глядя на маленькие пироги, элегантно расположенные на серебряном подносе. Габриэла рассмеялась. "Сюрприз! Мои садовники вывели её две зимы назад. В конце концов, это герцогство должно оправдать своё название." Они провели последующие пару часов, смеясь и вспоминая о прошлом, об играх в садах Редвиттера, первых балах в Грифенхейме, всех этих счастливых годах ещё до потери идола и революции.\n\nВремя шло, но они всё ещё не упоминали никакие государственные дела. "Знаешь, я не думаю... я не... Может быть, это... последний раз." Он сказал, сжимая стакан с бренди в когтях. Камин тихо потрескивал перед их удобными креслами. Габриэла посмотрела на него с глубоким пониманием и сожалением, но все ещё нежно улыбаясь. "Не упоминай об этом. Я пойду за тобой в глубины долины теней, мой Император. Однако, возможно, позже. Но, тем не менее, я буду охранять тебя." Она поцеловала его в лоб."
 grover.21.a:0 "Если бы наши жизни были бы другими..."
 
 grover.22.t:0 "Когда Всё Сказано и Сделано"
 grover.22.d:0 "Император Гровер V путешествовал по Империи на поезде, посещая всех своих вассалов. На центральном вокзале Де Влёйгельса его приветствовала огромная толпа восторженных феофийцев, многие из которых махали флагами Империи и Феофии. Кортеж великого герцога затем отвёз Императора в фамильную усадьбу Вейермаров, расположенную на холме, с видом на феофийский город. Там Герлах пообедал со своим старым другом. Гровер V выглядел измученным и немного бледным, но казалось, что тишина поместья благотворно влияла на него. Великий герцог приготовил простую еду, которую обычно считали пищей крестьян.\n\nПеред едой Герлах решил поговорить. "Ваше Величество," - сказал великий герцог, чей голос выдавал теплую привязанность, которую он испытывал к своему другу, - "Как поживает твой сын? Что изменилось с тех пор, как я его видел в последний раз?"\n\n"Герлах, он скоро будет выше меня!" - голос Императора усилился впервые с момента его прибытия, но Герлах чувствовал, что Гровер лишь не хочет казаться слабым перед ним. Он снова болен.\n\n"Народ с нетерпением ждёт встречи с вами обоими на следующем..."\n\n"Нет, Герлах," - Гровер уставился на своего друга, и великий герцог смог на мгновение увидеть правду в его глазах. Он умирал!\n\n"Но Империя! Гровер, ты должен жить! Что мы будем делать без тебя? Пожалуйста..." Протесты великого герцога вскоре затихли. Он посмотрел вниз на трясущийся в когтях нож.\n\nИмператор сменил тему. "Ты должен был сделать ей предложение в тот вечер на балу. Она бы сказала "да"." Гровер мог говорить только об одной грифине, Габриэле Иглкло.\n\n"У меня не было бы времени для нее, у меня было бы..." Правитель Феофии как обычно оправдывался, но он знал, что Гровер видел его насквозь.\n\nИмператор пристально смотрел на великого герцога, словно опираясь на божественную власть. "Герлах, не унеси свои сожаления с собой в загробную жизнь. Не делай этого."\n\nРазговор закончился, когда слуга принёс еду. Затем два грифона ужинали в тишине."
 grover.22.a:0 "Жизнь несправедлива."
 
 grover.23.t:0 "Будь Он Император или Крестьянин"
 grover.23.d:0 "Холодным и туманным утром поезд прибыл к реке, отмечающей границу между великим герцогством Феофия и Грифенмаршеном. Поезд должен был притормозить, потому что собирался пересечь мост в тумане. Визг тормозов смешался со звуком ревущего двигателя, затихнув, когда поезд благополучно достиг другого берега.\n\nОттуда поезд быстро доберётся до Ольдвингбурга. По мере того, как они приближались, из окон вагона стали видны дома и усадьбы. Некоторые из них были очень маленькими и простыми, в то время как другие были больше, возможно, в них жило сразу несколько семей и домашних животных. В конце концов, город полностью появился в поле зрения, и поезд начал замедляться, приближаясь к новой железнодорожной станции, построенной на окраине города.\n\nКогда поезд прибыл на станцию, его приветствовала толпа ликующих грифонов. Станция позади них выглядела так, будто прибыла прямиком из будущего, её современный стиль странно сочетался с городом, который выглядел так, как будто сейчас всё ещё царствует Гровер I. Станция была украшена знамёнами и орнаментами имперских цветов. А большие часы на башне станции, привезённые из Йеля, были украшены имперским флагом, располагающимся чуть выше флага Грифенмаршена.\n\nНа выходе из вагона Его Величество встретил ещё один громкий возглас подданных. Толпа состояла из граждан всех "маршей". [Root.GetLeader], лидер крестьянского совета, позже официально поприветствовал Гровера V. После этого крестьяне, одетые в традиционные наряды региона, предложили Императору продукты своего тяжелого труда: свежеиспечённый хлеб из местного зерна с солью, фруктами и овощами, красиво уложенные в корзину, а также колбасы из мяса. Это, возможно, не было роскошью, но эти дары были отличительными признаками крестьянской республики, которая помогала кормить Империю.\n\nОколо полудня члены совета показывали город Его Величеству. Солнце появилось и рассеяло туман, сделав день намного приятнее. Его Величество временами казался немного усталым и нуждался в коротких перерывах в пути. Члены его окружения предложили пропустить оставшуюся часть тура. Однако Император заверил их, что всё в порядке. Тур закончился в местном храме Борея, который возвышался над всем городом. С точки зрения архитектуры, он, возможно, не был столь великолепен как храмы Грифенхейма, но Его Величество всё равно нашёл время, чтобы помолиться там с его подданными.\n\nДень закончился на городской площади, где местные жители подготовили фестиваль, исполняя местные песни, танцы и рассказывая истории. Однако Император отказался танцевать и покинул праздник ранним вечером. На следующий день население собралось большими толпами, чтобы увидеть, как Его Величество уезжает из города. И когда поезд снова тронулся, Его Величество помахал своим подданным, прежде чем приступ кашля заставил его исчезнуть в поезде."
 grover.23.a:0 "Ваше Величество, свободные крестьяне приветствуют вас!"
 
 grover.24.t:0 "Я Основал Ромау Городом из Мрамора..."
 grover.24.d:0 "Снег шёл над вольным городом Ромау, когда императорский поезд, окутанный белым дымом, нёсся по белой равнине. Гровер смотрел в окно, чувствуя лишь усталость. Последние несколько дней негативно повлияли на него. Метаться с места на место была тяжело, даже если было приятно снова увидеть старых друзей. Но сейчас он должен был смотреть вперёд.\n\nКогда он смотрел из окна поезда, то видел новую Империю. Ромау выгодно отличался от многих других мест в Империи. Фабрики, которые были еще чудом в его молодые годы, теперь были повсюду в этом древнем городе, дымя своими трубами. Когда поезд проезжал через некоторые промышленные зоны, Гровер чувствовал напряжение в воздухе. Промышленные кварталы мало что показывали, но убожество и тощие деревья, посаженные вокруг железнодорожных путей, лишь усугубляли страдания, а не скрывали их. Он видел разъяренные толпы, и в один момент в поезд прилетела бутылка, в результате чего Император вскочил со своего места. Однако Гровер быстро выбросил это из головы, когда поезд покинул промышленную зону и начал приближаться к станции.\n\nНа станции Императора ожидала смешанная делегация: архонт Эрион XII со своей свитой стоял рядом с сенаторами во главе со старым Равиоли, которых окружали гражданские делегаты со всего города.\n\n"Добро пожаловать, Ваше Величество! Я надеюсь, что поездка прошла хорошо?" - спросил Архонт, явно ожидающий встречи с Императором.\n\nГровер только кивнул, дрожа от холода, трудности путешествия тяжким грузом лежали на его теле и разуме. Гровер повернулся, его внимание привлекли далекие крики протестующих.\n\n"Не обращайте внимания на сброд! В последнее время они стали жаловаться ещё больше. Я почти ожидаю, что они обвинят нас в этом снегопаде!" -сказал неловко Архонт.\n\nГровер остался на месте и просто уступил. Он не хотел ещё сильнее смущать жителей города. Долг зовёт. Архонт продолжал монотонно бубнить, не замечая, что Император задремал перед ним. По крайней мере, он будет в городе только один день...\n\n"Но вы должны пойти со мной, Ваше Величество. Я уверен, что вы найдете сам Ромау довольно интересным.""
 grover.24.a:0 "...и оставил его городом дыма."
 
 grover.25.t:0 "Обратная Связь"
 grover.25.d:0 "Императорский поезд въехал на Станцию Один, монументальную железнодорожную станцию в сердце Гринбэка, столицы Йеля. Шум поезда был заглушён приветствиями железнодорожников и инженеров, которые собрались внутри, чтобы увидеть прибытие их Императора. Это был не первый визит Гровера V, который уделял проекту имперской железной дороги немало внимания. Ректор Магнификус Микусян вместе с главным инженером-железнодорожником поприветствовал Гровера, когда тот вышел из вагона. Император выглядел больным и слабым, и казалось, что каждый шаг даётся ему с трудом. Микусян сглотнул и неловко потряс коготь Императора.\n\nГлавному инженеру, казалось, было все равно, он всё ещё гордо улыбался, приветствуя Гровера. Он задал привычный вопрос: "Ваше Величество, как проходит поездка?"\n\nК общему удивлению всех, Гровер улыбнулся и ответил: "Ваша команда проделала отличную работу. Вам удалось построить дорогу в самых суровых условиях, что может предложить Герцланд, и некоторые виды, открывающиеся из окна поезда, выглядят просто потрясающе." Толпа взорвалась аплодисментами, и даже Микусяну удалось на минуту расслабиться, чтобы послушать выступление Гровера. Император продолжил свою похвалу: "Любой грифон, который едет по этой железной дороге, несомненно, будет чувствовать себя так же близко ко всем частям империи, как и я. Спасибо за..." - Император начал громко кашлять, - "Спасибо за..." - Гровер склонил голову вниз, когда приступы кашля продолжались.\n\nТолпа снова затихла, и Микусян решил вмешаться и защитить императора. "Пойдёмте внутрь, это, должно быть, просто грязный воздух."\n\nКогда Гровер снова благополучно уселся в карете, к нему обратился ректор Магнификус. "В Гринбэке расположена лучшая больница на континенте. Возможно, вы могли бы остаться здесь. Что бы это ни было, еще не поздно..."\n\n"Нет, Микусян. Я должен продолжить. Я должен завершить эту поездку."\n\n"Ваше Величество..."\n\n"Они должны увидеть меня в последний раз. Может быть, вы и сами когда-нибудь это поймете."\n\nМикусян замолчал. Как мог Гровер продолжать? Что вело его? Учёный считал, что нахождение ответа может оказаться ключом к решению проблем Йеля."
 grover.25.a:0 "Мы уже спроектировали гроб для Императора?"
 
 grover.26.t:0 ""Гостеприимство" Барона"
 grover.26.d:0 "Император Гровер V посетил Гриффинг сегодня, в рамках своей поездки по Герцланду. Ходили слухи, что доктора Императора были против, и многие предполагали, что он вообще решит пропустить посещение Энгривера, но слухи остались слухами. Этим утром Гровер приехал в Гриффинг, чтобы поприветствовать собравшуюся толпу, хотя там также присутствовало немало сотрудников службы безопасности, поскольку власти опасались возможного нападения со стороны повстанцев НРП.\n\nИмператор планировал поговорить с бароном Леером во время своего пребывания в городе, но барон отказался встретиться с ним лично, что очень взбесило имперских чиновников. Вместо этого у Императора была приятная беседа с гроссмаршалом Отмаром Штойбером. Перед отъездом Император выступил с коротким обращением, в котором он заявил, что был впечатлен нашим недавним экономическим прогрессом и высоко оценил стойкость жителей Энгривера. На короткое мгновение моральный дух каждого грифона возрос, но эта эйфория закончилась, как только поезд Императора исчез за горизонтом."
 grover.26.a:0 "Приятный визит."
 
 grover.27.t:0 "Нет Времени Потакать Безумствам"
 grover.27.d:0 "Несмотря на ливень, который бушевал большую часть дня, сегодня улицы Катеринбурга были полны грифонов, которым приказали покинуть свои дома, чтобы ждать на вокзале и приветствовать прибытие самого Гровера V. Когда поезд подъехал, его встретили Диеллза фон Катеринбург и толпа, радостно (при поощрении вооруженной полиции) выражающая своё почтение Императору.\n\nОднако, как оказалось, Гровер не вышел из поезда, а только появился в окне, махая собравшимся грифонам, а Диеллзу пригласили внутрь два вооруженных рыцаря. В вагоне принцесса столкнулась с бледным и истощённым Гровером, который тяжело сел в своё кресло и пригласил и её присаживаться. Диеллза, которая фактически преклонялась перед Императором с тех пор, как тот вернул трон и покарал революционеров, тихо села перед ним. Толкового разговора у них не вышло, Диеллза была слишком занята, в молчании слушая короткий монолог Гровера, а через несколько минут Император сказал, что он вынужден уехать из-за плохого состояния здоровья, но перед этим пожелал всего наилучшего.\n\nСпустя всего пять минут государственный визит Императора закончился, и Диеллза стояла на платформе, молча смотря на отбывающий поезд, слишком ошеломлённая, чтобы что-либо сделать, даже когда персонал тихо разгонял толпу, опасаясь её внезапной вспышки ярости, которую могло спровоцировать что угодно."
 grover.27.a:0 "Давайте уберёмся, от греха подальше, прежде чем она осознает произошедшее..."
 
 grover.28.t:0 "Тот, кому нужна защита" #Monax (Sosninsky fixed)
 grover.28.d:0 "Лаудбарк распахнул двери комнаты Гровера и принялся яростно оглядываться. Где же он, где же этот маленький Император?! Неужели он сбежал ещё до того, как они сюда добрались? Неужели они опоздали?! Он начал принюхиваться — он отчётливо ощущал запах Гровера. Даже больше, запах очень сильный, он должен быть тут. Он медленно пошёл по комнате, осторожно пытаясь не наступать на разбросанные игрушки, и вскоре он дошёл до большой кровати. Тут им пахло больше всего, но где...?\n\nОн наклонился, заглянул под кровать и встретился взглядом с напуганным мальчиком, сжавшимся под кроватью в обхватку с одной из своей мягких игрушек. После непродолжительной паузы, его сердце разбилось, его душа наполнилась скорбью и гневом, он лишь протянул ему под кровать свою лапу.\n\n— Не бойся, — прошептал он. — Мой Император. Мы уже тут, твои верные псы уже здесь. Те, кто хотели тобой воспользоваться, уже ушли, теперь ты в безопасности. — Он говорил настолько спокойно, насколько мог, пытаясь успокоить напуганного ребёнка под кроватью, пусть он и ощущал с каждым мигом всё больший гнев.\nИ это грифонья отвага? Они оставили своего Императора дрожать под кроватью?! Да каждый грифон в этом клятом городе должен был защищать каждую, до единой, комнату на подходе к нему! Шавки подзаборные, вот они кто!\n\nПосле этого, Гровер, который уже было собирался к нему потянуться, отскочил в страхе, и Лаудбарк осознал, что он в гневе оскалил зубы. Он закрыл лапой рот, его ярость обратилась стыдом. — Я не хотел тебя напугать, нет, извини, я не злюсь на тебя, — поспешил он успокоить Гровера.\nОн лёг, протянул лапу и в этот раз прикрыл свои зубы. Когда Гровер наконец вылез, Лаудбарк спокойно сел на его кровать и, улыбаясь, взял его когти. — Ты в безопасности, мой Император. Больше никто не посмеет тебя ранить. Бронзхилл клянётся тебе, раз и навсегда."
 grover.28.a:0 "Никто больше не посмеет тронуть его!"
 
 grover.29.t:0 "Служа Высшей Цели" #Monax (Sosninsky fixed)
 grover.29.d:0 "Медленно отпустив шею последнего из стражников, пытавшихся защищать проход, Кимболл позволил обмякшему телу свалиться на пол и взглянул на дверь, скрывавшую за собой то, ради чего они и пришли. Он положил на дверь свою лапу и затаил дыхание от наполнивших его мыслей. Чего ещё мог достигнуть пёс? Где же может быть ещё большее величие?! Медленно приоткрыв дверь, он медленно вошёл и оглянулся. Комната казалась обширной, подобно святейшему храму, и в углу комнаты, на крупном гардеробе сидел тот, за кем он пришёл.\nМой Император... — прошептал Кимболл, подходя к нему с распростёртыми лапами.\n— С-стоять! — приказал ему Император, и Кимболл действительно остановился, и покорно встал на колено. — Кто ты? Гд-где... — Император рассеянно осмотрелся по сторонам, Кимболл встал.\n— Я - Кимболл Баркин-Сен, ваш покорный слуга. Бронзхилл услышал ваш зов, и пришёл на вашу защиту! Прошу, мой Император, позвольте же нам привести вас в безопасное место! — взмолил он. Не дождавшись ответа, Кимболл с уважением преклонил голову и продолжил терпеливо ждать. Его роль не задавать вопросы, а слушаться, потому он присел на том же месте. Он был готов ждать столько, сколько того захочет Император. Прошло более минуты до тех пор, как Гровер что-либо сказал.\n— Что вы хотите? — спросил он, и Кимболл вновь поднял голову.\n— Служить вам, и защищать вас от всех, кто желает вам навредить. — Кимболл наконец принёс свою клятву. — И прямо сейчас, я желаю вывести вас отсюда в место побезопаснее. Это всё, чего я желаю. Всё, чего желает любой Бронзхилльский пёс.\nСпустя некоторое время, Император соизволил слезть. Пока он спускался, гардироб начал падать от перевеса. Кимболл мигом подбежал, поймал Императора и еле успел оттащить его, чтоб на него не упал гардероб.\n— О нет! Вы в порядке? — напуганно спросил Император, на что Кимболл в ответ открыл один глаз и слегка улыбнулся.\n— В полном порядке... мой Император, — прохрипел он, и показал палец вверх." 
 grover.29.a:0 ""Кажется, я сломал пару рёбер...""
 
 grover.30.t:0 "Лучший Друг Ребёнка" #Monax (Sosninsky fixed)
 grover.30.d:0 "Барнаби осторожно открыл дверь и вошёл, пытаясь двигаться как можно осторожнее. Малыша за ней лучше лишний раз не тревожить, потому он и постарался не делать резких движений. Штурм Дворца любого бы напугал, он и представить не смел, что чуствовал Гровер. Хорошо, что он не вошёл слишком быстро, так как грифина в комнате с ним (однозначно, няня) уже достала кочергу, как только увидела, что кто-то открывает дверь. За ней стоял тот, за кем они и пришли. Барнаби ему неловко помахал лапой.\n— Привет, Ваше Величество. Помните меня?\nГровер выглянул из-за юбки няни, нахмурив брови. — Барнаби? — ответил он спустя некоторое время, на что Барнаби кивнул.\nХвала богам, Гровер его вспомнил. Обойдя няню, он наклонился к Гроверу и улыбнулся.\n— Всё в последнее время стало страшным, скажи? — спросил он у Гровера. — Мне по ночам плохо нынче спится. Тебе тоже? — продолжил Барнаби, на что Гровер быстро закивал головой. — Хорошо, что с тобой тут няня. Не мог бы–бы ты попросить её убрать вон ту штуку? — спросил он с неловкой улыбкой на лице, на что Гровер подёргал её за платье.\n— Не бей его, Йоханна, он хороший, — сказал маленький Император. Йоханна закатила глаза, но кочергу всё же убрала.\n— Спасибо, — сказал ей Барнаби. Если б пришлось, она бы ею воспользовалась, он в этом не сомневался. — Эй, я думаю, нам пора идти отсюда, — сказал он Гроверу. — Пойдём со мной? Тут всё немного в беспорядке, а я знаю место, в котором мы можем тебя оставить до тех пор, пока всё не устаканится. Пойдёт?\n— Хорошо, — сказал Гровер, на что Барнаби, волей инстинкта, потянулся к нему взять его на руки.\n— Что, не будешь же ты сейчас сам идти, да? — спросил он Гровера. Он знал, что, возможно, ему стоило быть поуважительнее, но он то понимает Гровера, он лишь запутавшийся ребёнок, и он прекрасно понимал, сколько раз в подобной ситуации ему хотелось простого внимания и опоры. Пафос подождёт, сейчас он позаботится о том, чтобы быть таким псом, какого бы он хотел видеть на месте самого Гровера."
 grover.30.a:0 "Его Величество в безопасности и под нашей заботой!"
 
 grover.31.t:0 "Император — Ещё Ребёнок" #Monax (Sosninsky fixed)
 grover.31.d:0 "Весь этот пышный декор, вся эта иерархия и прочая ритуальная чушь, всё, чтоб держать бедного ребёнка на месте. Роузи от этого всего чувствовала отторжение и гнев, она преклонилась перед ним, перед тем, за кого они так жестоко боролись, и внезапно, она озадачилась. Перед ней не какой-то Великий Император или важный монарх, перед ней напуганный мальчик!\n\n— У тебя всё хорошо, дорогой? — осторожно спросила она. У неё сердце кровью обливается от вида маленького грифончика в пышных робах, которые были больше всего по сути схожи на оковы. — Тебя никто не трогал? — ей стало стыдно и за себя. Как она могла забыть, что он - лишь ребёнок? Гровер, спустя некоторое время, покачал головой, на что Роузи нежно улыбнулась. — Мне можно к тебе прикоснуться? — спросила она, ожидая разрешения Гровера, и получив утвердительный ответ, положила лапу ему на плечо. — Ты смог тут продержаться, ты очень смелый, — сказала ему она. — но тут всё ещё опасно. Пойдём в кое-какое место, где будет безопаснее? Ты кушал?\nГровер вновь покачал головой, и Роузи нахмурилась. — Ну, это не дело. Пойдём. — она подала ему лапу. — Давай дадим что-то тебе покушать. — Гровер, несколько нехотя, взял её лапу и пошёл за ней.\n\n— А м-можно мне вафель тогда? — спросил позже Гровер, развеяв тишину. Роузи засияла.\n— Я обожаю вафли! — ответила она и восторженно ему улыбнулась. — Со взбитыми сливками и джемом самое то, скажи? Какой твой любимый джем?\n— Мне нравится клубничный, — ответил Гровер. — Много клубничного.\nРоузи обрадовалась тому, что он стал уверенней. — Мой любимый - Королевский Джем, пробовал такой?\nГровер в который раз покачал головой, и Роузи ему объяснила: "Это когда берёшь малиновый джем и голубичный и смешиваешь их. Не думал попробовать такое?" Бедный мальчик, закрытый в этой гигантской тюрьме, и угнетаемый своими жадными родственниками. Больше такому нельзя позволить случиться - всё, что может по этому поводу подумать Роузи."
 grover.31.a:0 "Ну а пока, пусть он ест столько вафель, сколько сможет."
 
 grover.32.t:0 "Какая Трагичная Смерть..." #AquaMuro (1 check) (Sosninsky fixed)
 grover.32.d:0 "Грифенхейм сильно пострадал во время последних сражений, но также досталось и Императорскому Дворцу. Несколько шальных снарядов попали по его стенам, пробив в них дыры. Леер в тишине шёл по коридорам и оценивал масштаб разрушений. Дворец, что так долго излучал почти божественную силу, был испещрён следами снарядов и выстрелов, тащившими его вниз, в мир смертных. Как символично. Леер был глубоко погружён в свои мысли когда солдат подошёл к нему и отдал честь.\n\n— Сэр, мы обнаружили Императора, — сказал он, на что Леер бросил ему быстрый взгляд и вернулся к осмотру дыр.\n\n— Я понимаю. Малое дитя погибло в сражении, — прокомментировал он — и было погребено под обломками... Это так грустно. — краем глаза, он заметил как солдат опешил, но продолжал молчать. Спустя пару секунд, Леер вновь посмотрел на него.\n\n— Нет, сэр, он...\n\n— Я же сказал, я уже понял, что он погиб в сражении, — надавил Леер, будто прожигая солдата своими глазами. Молодой грифон замялся под его суровым взглядом и отступил.\n\n— Д-да, с-сэр... — сказал он не сразу, повторяя данный ему приказ. — Он умер во время сражений.\n\n— Отлично — Леер вновь повернулся к окну. — А теперь убедитесь, что это действительно так. В этом деле просчёт недопустим.\n\n— Да, сэр... — солдат развернулся и вышел, а Леер задумался, провожая его взглядом. Слабак. С ним ещё придётся разбираться, когда он выполнит приказ.\n\nИмперия думала, что может справиться с ним, и поплатилась за это сполна. Теперь же, величественный город принадлежал ему, а вместе с ним и трон, и никто более не посмеет встать у него на пути. Никогда больше слабость или тщеславие не содрогнут Великую Империю, и никогда более гниль не будет оставлена без внимания. Как его слуги в Энгривере поняли, так и герцландцы познают цену восстания против него."
 grover.32.a:0 "Пришла новая эра!"
 
 grover.33.t:0 "Решение Королевского Вопроса" #Sosninsky (AquaMuro (1 check)) (Sosninsky fixed)
 grover.33.d:0 "Перепуганный событиями сегодняшнего дня, молодой Гровер наконец смог заснуть, и Джоанна молча уселась рядом с ним, представляя, что они сделают с мальчишкой. Когда республиканцы ещё штурмовали город, она с птенцом попыталась проскользнуть мимо них, но была схвачена и заточена с ним в небольшой комнатке. Грифина могла лишь молиться, что они окажутся не столь кровожадны, сколь были тридцать лет назад, однако особой надежды не было. Звук из-за двери заставил её вскочить и обратить внимание на входящего в комнату и подзывающего жестом грифона. Она хотела отказаться, но в конце концов всё же встала и вышла с ним, после чего он закрыл дверь.\n— Как он? — спросил грифон, и Джоанне уже хотелось послать его.\n— Напуган и истощён, а вы как думаете?! — спросила она, рявкнув, но сразу понизила голос. — Он думает, вы собираетесь его убить.\n— Восхитительно... — вздохнул грифон. — Ладно, слушайте. Я буду краток. [Root.Getleader] предлагает вам сотню тысяч идолов за то, что вы оставите нам мальчика. Оставьте его и забудьте. Мы позволим вам идти куда угодно и делать что угодно, а также...\n— В-вы чудовища! — прошипела Джоанна, переполненная яростью. — Да как вы смеете?! Только попробуйте подойти к нему, и я начну кричать и брыкаться, пока не выцарапаю вам глаза... — она резко остановилась, когда он взял её за когти и легонько потряс.\n— Хорошо — кивнул он, улыбнувшись ей. — Извините, нам необходимо было вас проверить. У нас есть настоящая сделка: он не станет Императором, но будет полноправным гражданином нашей страны, как и все прочие. Но ему понадобится дом. Он знает вас, и доверяет вам. Мы хотим предложить вам шанс забрать его с собой. Тогда вы вместе уйдёте под покровом ночи, а мы позаботимся о доме и пенсии для вас обоих. Ну так что, возьмёте его себе в сыновья, дав новое имя и новую жизнь?\n— Я... Но вы...? — поначалу Джоанна действительно не знала что сказать, и ей потребовалось несколько секунд чтобы собраться с мыслями. Грифина посмотрела на него, зная, что ответит. Она ни капельки не верила этим республиканцам, но смела ли упускать такой шанс? — Я сделаю это. — Сказала она с решимостью, коей ранее никогда не было в её жизни."
 grover.33.a:0 "Пусть мир сошёл с ума, но я не брошу тебя, дитя."
 
 grover.34.t:0 "Отчие Грехи" #Monax (Sosninsky fixed)
 grover.34.d:0 "По Грифенхейму шла группа закалённых вооружённых грифонов, каждый из них до единого — ветеран, принявший участие во многих боях. Их одежда в грязи, лица в шрамах, и они уже давно не чувствуют вес винтовок на себе. Мальчик в огромном для него плаще и свисавшей шляпе, который шёл среди них, сильно выделялся. Как только они подошли к станции, их заметил сторож. Он помахал им.\n\n— Вы с пятой роты, да? — сказал он, но потом кое-что заметил. — Этот точно не из неё, — пробубнел он и указал на ребёнка. — Кто он?\n\n— Малый двоюродного брата моего зятя, — сказал один из боевиков. Страж, молча проморгав, пытался осмыслить им сказанное. — Зять мой был больным на голову, он переехал сюда с вообще всей роднёй до того, как всё покатилось в Тартар. Хотел, понимаешь, впечатлить всех своим новым домом и все дела. Бедный паренёк. — он заботливо положил коготь на плечо мальчика, на что тот кивнул.\n\n—О. — Страж чуть нахмурился и кивнул ему. — Удачи, пацан. Всем нам сейчас тяжело, надеюсь, у тебя всё задастся.\nОн тихо кивнул, и вся группа отправилась на юг. Они все заняли один вагон и закрыли к себе двери, до того как кто-то что-то успел им возразить.\n\n—Так зачем мы это всё делаем? — сказал один из боевиков, посмотрев на мальчика. Он уже снял шляпу, всем было ясно, что перед ними - Гровер VI.\n— Потому что если я и позволю кому-то судить ребёнка за преступления своего отца, то только через мой труп, — сказал предводитель ему и всем остальным. — Его можно разве что винить в том, что он не слушался няню. Всё нормально, браток? — спросил он у Гровера, который спустя некоторое время нехотя кивнул.\n\nНе нервничай, — продолжил вояка, — Как только доедем до нашей станции, я тебя приведу к своей маме. Ты сможешь там пожить до поры до времени, а там уже и решим что-нибудь. Да, знаю, сейчас всё просто ужасно, но крепись. Мы что-то придумаем. Если будешь держаться, ты справишься."
 grover.34.a:0 "Гровер VI ускользнул от нас!"
 
 grover.35.t:0 "Опека Чёрного Когтя" #Sosninsky #AquaMuro (2 checks) (Sosninsky fixed)
 grover.35.d:0 "После победы в Энгривере, Гера и её бойцы понимали, что им придётся сражаться с [GRI.Getleader], и что против них выставят все силы Грифенхейма с целью сохранения контроля над молодым Императором. Тем не менее, в конце концов Чёрный Коготь не только одержал победу, но и завладел наивысшей из возможных наград — лично Гровером VI. Мальчишка был напуган сражениями, и несколько раз спрашивал, где его регент, но Гера была терпелива.\n\n— Я не понимаю, почему я должен делать это, — сказал он ей. — Я не думаю, что вы плохая, просто...\n\n— Твоё величество. Кто был величайшим Императором за всю историю существования Империи Грифонов? — мягко спросила Гера, садясь рядом с ним. Когда он ответил, что это был Гровер I — она кивнула с широкой улыбкой на лице. — Именно! А знаешь, почему? Потому что все императоры после него были ограничены. Их окружали грифоны, жаждущие урвать себе долю во власти и пробивающие себе путь к правлению. Именно поэтому твой дедушка был в столь затруднительном положении весь период властвования, и именно поэтому твой отец был бессилен против восставших. В конечном счёте, его власть была украдена ими, и ему оставалось лишь полагаться на них, что закрепило за ними право правления. Император уже ничего не значил, значение имело лишь их место при нём, и тоже самое чуть не случилось с тобой.\n\n— Это ложь! — злобно воскликнул Гровер, бросаясь на защиту своего бывшего регента. Гера терпеливо сидела, позволив ему яростно заступаться за предшественника, но когда он закончил, она лишь покачала головой.\n\n— Тогда почему архонт и герцогиня так сражались из-за тебя? — спросила она его. — Если они действительно заботились, неужели они не могли поделить заботу о тебе между собой? Нет. Они хотели именно власти. — Гровер был раздавлен этим аргументом и через несколько секунд рванул из-за стола на балкон. Спустя ещё пару минут, Гера проследовала за ним, остановилась позади, и поставила когти ему на плечи. — Я понимаю, это больно, Твоё Величество, — прошептала она ему, — но лекарства всегда горьки на вкус. Мы сделаем тебя сильным. Сильнейшим грифоном в мире. Тебе лишь нужно нам поверить..."
 grover.35.a:0 "Лишь мы тебе друзья, и более никто."
 
 grover.36.t:0 "Новый Студент" #Scorg (Sosninsky fixed)
 grover.36.d:0 "— Почему вы напали на Грифенхейм? — Гровер тихо спросил Микусяна. После того как мальчика схватили, Микусян приказал отвезти его обратно в Йель. После приезда юного Гровера ректор решил встретиться с ним в саду, предварительно убедившись, что его няня рядом и делает всё возможное, чтобы мальчик чувствовал себя непринужденно. Вопрос заставил ректора вздохнуть и несколько секунд поколебаться, а за это время Гровер успел задать следующий вопрос. — Или это одна из тех "взрослых вещей", которые я пойму, когда стану старше?\n\n— Ну, раз ты это уже задал этот вопрос... Я был бы плохим ректором, если бы не попытался ответить, — Микусян усмехнулся. Непреднамеренное или нет, но это сухое остроумие мальчика удивило его. После нескольких секунд размышлений грифон начал объяснять. — Подумай об этом вот так: когда-то давным-давно один студент этого университета сильно опаздывал. Он бежал по этой самой дороге и, завернув за угол, врезался в большую каменную вазу, стоявшую вон там на пьедестале. Она упала, ударилась о землю и разлетелась на тысячу кусочков. Он не мог починить эту вазу, так как некоторые вещи просто нельзя восстановить, когда они ломаются. Они уничтожаются, и это состояние нельзя обратить. Вместо старой вещи нужно сделать что-то новое. К сожалению, то же самое произошло и с Империей. Она сломалась, и хотя многие пытались собрать её воедино, это было попросту невозможно.\n\n— Ясно... — тихо ответил Гровер. Для того, кого лишили смысла его жизни, этот птенец был совершенно спокоен.\n\n— Я хотел кое-что спросить у тебя, — продолжил Микусян. — Я разговаривал с твоей няней, и она сказала, что ты очень умный мальчик. Ты же умеешь читать? — Гровер кивнул в ответ, и Микусян улыбнулся. — Что думаешь насчёт того, чтобы походить в школу здесь? В Йеле располагаются одни из лучших школ в Грифонии, и сюда приезжают учиться существа со всего мира. Как Ректор Магнификус Йельского Университета, я имею честь пригласить тебя сюда. Ты сможешь ходить в школу пять дней в неделю вместе с грифонами твоего возраста, заводить друзей и учиться у самых лучших учителей, которых мы только сможем найти. Тебе не нужно говорить "да" или "нет" прямо сейчас, но, пожалуйста, обдумай это предложение.\n\n— Я... хорошо. — Гровер немного помолчал, а потом снова заговорил. — А что случилось с тем студентом, который разбил вазу? — Микусян усмехнулся в ответ на этот вопрос."
 grover.36.a:0 "— Ну, для меня всё закончилось хорошо."
 
 grover.37.t:0 "Новая История" #Scorg (Sosninsky fixed)
 grover.37.d:0 "После всего произошедшего — стрельбы под окнами, штурма его дома солдатами и прочих странных и страшных вещей, которых он не понимал — Гровер был просто в ужасе. Его посадили в поезд, который теперь направлялся прочь от Грифенхейма. При обычных обстоятельствах молодой грифон благоговел бы перед зрелищем, которое открывалось из окон вагона, но вместо этого сейчас он сидел рядом со своей няней и держался за её коготь. В дверь постучали и Гровер вздрогнул. А когда в купе просунул голову грифон, то бывший наследник Империи спрятал своё лицо в платье няни.\n\n— Ну привет! — весело сказал грифон, после чего он вошёл внутрь и сел напротив них. Гровер взглянул на гостя и увидел, что он принёс с собой большую книгу. А когда няня ободряюще положила ему на плечо свои когти, то молодой грифон осмелился поднять глаза ещё чуть повыше. — Я Арчибальд, — сказал грифон. — Приятно познакомиться, Гровер. Хотя, я подозреваю, ты не слишком доволен обстоятельствами нашей встречи.\n\n— Куда мы едем? — спросил его Гровер через некоторое время. Этот новый грифон не выглядел опасным, но сейчас Гровер ни в чём не был уверен. Ему казалось, что любой грифон может быть опасен.\n\n— Мы направляемся в Грифенмаршен, — Ответил Арчибальд. — Я понимаю, что ты, вероятно, зол и напуган, но тебе не нужно ничего опасаться. Когда мы доберемся туда, ты и твоя няня получите хорошее жилье, и я позабочусь о том, чтобы ваши соседи помогали вам во всём. Это может звучать страшно, но всё будет хорошо, я обещаю.\n\n— Ты хочешь отправить Его Величество на ферму?! — возмущённо спросила его няня, — Ты намереваешься превратить его в простого грифона?!\n\n— Я ничего не планирую, — тихо ответил Арчибальд, — Гровер сам сделает свой выбор. А теперь... не хочешь ли услышать историю, пока мы путешествуем? — спросил Арчибальд у Гровера. Молодой грифон ничего не ответил, хотя через некоторое время неопределённо пожал плечами. Он действительно не знал ответа на этот вопрос, но не был против. Арчибальд раскрыл книгу, которую он принёс с собой, прочистил горло и начал читать вслух."
 grover.37.a:0 "— Давным-давно, в волшебной стране Эквестрии..."
 
 grover.38.t:0 "Новая Семья и Дом" #Scorg (Sosninsky fixed)
 grover.38.d:0 "Гровер лежал на маленькой жёсткой кровати и чувствовал, что вот-вот снова расплачется. Все было так странно и страшно, и он совершенно не понимал, что происходит. После того как эти странные грифоны напали на его дом, они забрали его и отправили на какую-то непонятную ферму в глуши. Старая грифина, которая управляла этой фермой, забрала его одежду и дала ему новую, от которой всё тело зудело и чесалось. Потом она приготовила ему совершенно незнакомую еду и уложила спать в ужасно неудобную кровать. Гровер чувствовал себя так, как будто он лежал прямо на голом полу. Где он? Придёт ли за ним кто-нибудь? Ему так хотелось домой...\n— Ты в порядке? — спросил чей-то голос. Гровер обернулся и увидел молодую грифину, сидевшую у его кровати. Она сложила когти под своей головой и глядела на него. — Я слышала, как ты шмыгаешь носом. Что-то не так?\n— Я... — начал было Гровер, но осекся. Он не знал, можно ли доверять этой грифине, и ничего не сказал.\n— Принести тебе стакан воды? — спросила она его. Гровер лишь покачал головой в ответ, так что грифина продолжила свои расспросы. — Это из-за кровати? Мне тоже кажется, что гостевая кровать тёти слишком мягкая. Хочешь поменяться?\n— Мягкая? Нет, она жёсткая как камень! — воскликнул Гровер. Он гадал, не сошла ли эта грифина с ума. Чтобы продемонстрировать свои неудобства, он ткнул в матрас когтём. И матрас едва поддался его усилиям. Грифина лишь склонила голову набок, приподняв одну бровь.\n— Одолжить моё одеяло? Ты сможешь постелить его под себя. — спросила она через некоторое время. — Кажется, у тёти на чердаке завалялись подушки. Пошли за ними! — она вдруг ухмыльнулась, схватила Гровера за коготь и вытащила его из постели. Двое грифонов тихо прокрались по дому и вскоре положили на кровать Гровера столько подушек и одеял, что она сделалась втрое толще, чем была. Грифина присела рядом с Гровером. — Теперь ты сможешь уснуть? — спросила она, и Гровер кивнул в ответ.\n— Спасибо тебе. — Он всё ещё помнил про манеры. — Как тебя зовут? — спросил он, внезапно поняв, что совсем не знает её имени.\n— Я Грета, а тебя как зовут?\n — Гровер."
 grover.38.a:0 "— Хочешь поиграть в прятки завтра?"
 
 grover.39.t:0 "Роль Императора"  #StanislavivBall (Sosninsky fixed)
 grover.39.d:0 "Дитрих склонил голову в знак почёта и молодой Император нерешительно ответил ему жестом. [GRI.Getleader] пытался вывести птенца из города на поезде, но солдаты Бонхарда перехватили их. Это была кровавая стычка, но им удалось захватить наследника целым и невредимым.\n\n— Рад наконец встретиться с вами, Ваше Величество, — так он поприветствовал последнего из Гроверов после небольшой паузы, — Я приношу вам свои соболезнования в связи с печальными обстоятельствами, при которых мы встретились, но заверяю вас, что вы будете в безопасности под нашей опекой. — Он слегка улыбнулся мальчику, но тот не ответил ему взаимностью. Он выглядел напуганным, и боялся даже поднять свои глаза. Это разозлило Дитриха. Посмотри на меня! — выпалил он.\n— Мальчик, ты Император! Ты не имеешь права показывать слабость. Твоя слабость — это слабость твоего государства!\nГровер молчал. Казалось он вот-вот заплачет.\nДитрих приказал увести птенца прочь.\n\nГерцланд и его династия пали очень низко. Где же огонь и сталь таких могучих императоров как Гровер Первый? Пока мальчика вели обратно в его комнату, Дитрих размышлял о том, что он увидел. Этот птенец не имел начала Великого правителя. Он казался натуральным воплощением слабости, поразившей Герцланд.\n\nЭто не его вина, он всего лишь ребенок, но Герцланду определённо нужно нечто большее. Тем не менее, это не означало, что Император не мог служить делу. Дитрих хорошо понимал, что этот мальчик был ключом к легитимности власти. Если он покажет себя как защитник погибающей династии, это помогло бы объединить разделенных герцландцев под его руководством." 
 grover.39.a:0 "Сразиться с нами — значит сразиться с Императором!"
 
 grover.40.t:0 "Никто Не Смеет Грозить Революции" #AquaMuro(2 checks) (Sosninsky fixed)
 grover.40.d:0 "Вошедшие в Грифенхейм армии пролетариата учинили в городе полнейший беспорядок, и восстановление порядка стало весьма нелёгким делом. Вингберт решил закрыть глаза на прошедшее мародёрство, позволив солдатам получить заслуженные минуты радости от своей победы, однако офицерам досталось особое право выбора вещей и грифонов, представляющих наибольший интерес. В конце концов, позволить бойцам получать удовольствие — дело одно, но вот беспечная потеря чего-то значительного, что позволило бы получить преимущество над врагами пролетариата — совсем другое.\n\nТем не менее, последнее откровение заставило его неодобрительно вздохнуть: — И почему это должно заслуживать моего внимания? — спросил он солдата, вошедшего к нему в комнату — Мне нужны лишь стоящие пленные.\n\n— Но товарищ, они нашли Императора, наследника трона. — пояснил солдат. — Неужели это недостаточно подходящий пленник?\n\n— Вы принимаете капиталистические титулы, солдат? — спросил Вингберт, и солдат задёргался.\n\n— Нет, товарищ, я... — Вингберт поставил когти на плечи солдата.\n\n— Мы прошли по телам десятков тысяч таких как он, — тяжело сказал командир — И революция ещё даже не близка к концу. Послужили ли вы ей во благо? — Молодой грифон ревностно закивал в ответ и Вингберт улыбнулся, наклоняясь вперёд. — Мы поймали очередную угрозу революции — продолжил он объяснение. — и стоит нам ослабить наш пыл, как реакционеры уничтожат нас. Лишь чтобы добраться сюда, вы забрали жизни. Да, это не одно и то же, но если этого не сделать — враг опустит кинжал, что он держит у наших шей. — Отпустив плечи грифона, он кивнул в сторону двери. После чего, боец молча взял винтовку и покинул комнату, оставляя Вингберта одного.\n\nВоистину, пыл его солдат позволит им привести революцию к победе, а имперские рабы обнаружат уход покрова из под их ног. Что нам этот одинокий сирота, когда судьба всех грифонов Герцланда балансирует на тонкой грани?"
 grover.40.a:0 "Славным маршем идём мы вперёд!"
 
grover.41.t:0 "Судьба Молодого Императора" #AquaMuro(3 checks) (Sosninsky fixed)
grover.41.d:0 "Молодой Император был очаровашкой, и Трутан присел перед ним с лёгкой улыбкой на лице.\n\n— Тебе страшно? — спросил он Гровера, на что тот мотнул головой — Ну конечно же тебе страшно. Не волнуйся, в этом нет ничего постыдного, ведь именно страх спасает нас от опасностей. Тем не менее, хочу тебя заверить, что я не представляю никакой опасности, Твоё Величество — напротив, я здесь, чтобы освободить тебя.\n\n— Ос-свободить от ч-чего? — боязливо спросил Гровер, продолжая держаться на расстоянии.\n\n— От лжи. — мягко пояснил Трутан — Я знаю, это может выглядеть для тебя странно, ведь они лгали тебе всю жизнь, но не волнуйся — теперь ты действительно в безопасности. Я и мои верные солдаты прибыли, чтобы защитить тебя от всей этой погани. — он обождал пару секунд, после чего сунул коготь в карман и достал оттуда небольшой бумажный свёрток, который после протянул грифону — Они говорили, что тебе не стоит принимать угощения от незнакомцев, но прими это, как знак искренности моих намерений. Ну же, бери, не бойся. — призвал он молодого Императора, и в конце концов Гровер принял подарок и развернул. Кулёк был полон кусочков засахаренных яблок. — Это гостинцы из моего родного дома. — добавил Трутан.\n\n— И чего же вы хотите от меня? — спросил молодой Гровер. [GRI.Getleader] и приближённые безусловно потратили много времени, чтобы заморочить его голову всякой чушью.\n\n— Тебе когда-нибудь врали? — вопросил Трутан. — Говорил ли тебе какой-нибудь грифон, что тебе нужно делать, даже тогда, когда ты точно понимал, что в этом нет необходимости? Было ли так, что ты чувствовал, что тебе подло лгут? — Гровер покачал головой — Но ты можешь представить, как неприятно это могло бы быть, не так ли? — на это молодой грифон ответил согласным кивком. — Тогда представь, будто тебе лгали всю жизнь. Представь, что тебе всегда говорили лишь чистую ложь, и всё лишь затем, чтобы забрать у тебя что-то.\n\n— Было бы ужасно... — заключил Гровер, и Трутан кивнул в ответ.\n\n— Истинно так, и потому, я очень рассчитываю на твою помощь, Твоё Величество. Поможешь ли ты мне в моём трудном деле по освобождению грифонов нашей общей родины, мой Император?"
grover.41.a:0 "Император и вся Грифония будут свободны от лжи архонтов!"
 
 grover.42.t:0 "Коронация императора"
 grover.42.d:0 "Гровер окинул взглядом многотысячную толпу. Он видел бесчисленных грифонов, которые выкрикивали его имя и размахивали флагами. Он позволил себе улыбнуться и шагнул вперед под ещё более громкий рёв. Но он также заметил несколько несчастных и недовольных лиц в толпе. И один из них смотрел прямо на него. Ему захотелось вздохнуть. Вероломные республиканцы и социалисты всё ещё продолжали разрушать общество, даже спустя столько лет. К счастью, одно тихое слово - и SD тут же начнёт расследование по поводу этих недовольных.\n\n— Ваше Величество, пора, — прошептала ему Гера. — Я приведу вас к присяге. Вы должны повторить и подтвердить мои слова, когда вас попросят. — Гровер кивнул в знак согласия, и грифина начала. — Мы собрались здесь сегодня ради коронации Гровера, шестого в своём роду. Он, по милости Трёх, станет благословенным Бореем императором Герцланда...\n\nПока Гера перечисляла его многочисленные титулы, Гровер позволил себе немного задуматься. Когда она впервые объяснила ему, что такое феодализм, это показалось Гроверу таким несправедливым и неправильным. Но теперь, глядя на бесчисленное множество счастливых крестьян и рабочих, он всё понял. Крепостное право не было жестоким: оно было добрым, благожелательным обязательством. Феодалы защищали крестьян от разбойников, а взамен требовали лишь часть их продукции. Лорды были верны ему, а он был готов отправить им солдат на помощь в случае нужды. Это не было несправедливо, ведь всё, чем он владел, было его собственностью. Лояльность и налоги были просто арендной платой за пользование землей, которой владел на самом деле он. Он унаследовал всё это от своего пра-пра-пра-прадеда, а Гера со своим Чёрным Когтем лишь вернула то, что принадлежало ему по праву.\n\nПока Гровер произносил свои клятвы, Гера широко улыбалась. Он заставил её гордиться своим воспитанником и воплотил в жизнь мечту о возвращении феодализма. Крепостные, рабочие, простые грифоны - все они очистились от той раковой опухоли, которая настраивала их против законных владык. Последние остатки жалких движений за права крестьян скоро будут навсегда уничтожены.\n\nНаконец, Гровер торжественно поклялся привести нацию к величию. Когда вассалы и духовенство приблизились к императору, чтобы принести ему клятву верности, Гровер ясно и чётко понял одну вещь."
 grover.42.a:0 "Мир должен быть именно таким." 

 ### Focuses ###
 GRI_emperor_passed:0 "Император Мёртв"
 GRI_emperor_passed_desc:0 "Несмотря на все усилия по спасению его жизни, наш любимый Император скончался. За этим обязательно последуют раздор и отчаяние, но у нас всё ещё есть молодой наследник в целости и сохранности. Совет должен собраться, чтобы разумно определить наше будущее, чтобы не случилось очередного 978 года." 
 
 GRI_industry_modern:0 "Небольшая Чистка"
 GRI_industry_modern_desc:0 "Империя сейчас нестабильна, как никогда прежде. Смерть Императора вызвала ещё большую обеспокоенность, особенно в армии. Многие офицеры стали нелояльными и начали плести коварные интриги, а это совершенно неприемлемо для выживания Империи. Мы должны немедленно избавиться от всех нелояльных офицеров, любой ценой."
 
 GRI_commoner_voting:0 "Совет Трёх"
 GRI_commoner_voting_desc:0 "Декадентские дворяне-отбросы больше никогда не смогут править Империей. Власть принадлежит святым грифонам, которые руководствуются советами самих Богов и хорошо знают, что лучше для народа и для нации. Благодаря их мудрости, наше будущее будет светлым и благословенным Бореем."
 GRI_erions_speech:0 "Речь Эриона"
 GRI_erions_speech_desc:0 "Архонт Эйр прибыл из Ромау, чтобы поддержать своих товарищей. Известный своим религиозным рвением, он уже подготовил страстную речь о текущем состоянии Империи и роли Богов в его улучшении. Почти наверняка он будет обвинять во всём многих дворян." 
 GRI_sway_the_commoners:0 "Поддержка Простого Народа"
 GRI_sway_the_commoners_desc:0 "Обычные грифоны могут быть бедными и не иметь политической власти, но их много и они сильны своей ненавистью и разочарованием. Они требуют реформ, и они их получат. Не от развращённых, праздных аристократов, а от священников Трёх Храмов, которые всегда молились за них и помогали народу в тяжелые времена."
 GRI_proteus_speaks_out:0 "Речь Протея" 
 GRI_proteus_speaks_out_desc:0 "Архонт Арктурия прибыл в Грифенхейм. Но после прибытия он немедленно приступил к работе, не прерываясь на отдых, чтобы помочь своим коллегам-Архонтам. Это редкое зрелище, поскольку воин-священник известен своей любовью к бою, а не к труду. Теперь он готов выступить с речью перед народом и, что более важно, перед солдатами."
 GRI_sway_the_army:0 "Речь в Поддержку Армии" 
 GRI_sway_the_army_desc:0 "Имперская Армия - жалкая тень своей бывшей силы. Всего сто лет назад это была величайшая армия в мире, вооруженная лучшим оружием и имеющая в своём составе более миллиона солдат. Но, возможно, те славные дни не должны оставаться лишь воспоминанием. Может быть, они снова смогут стать реальностью... это обещание Архонтов!" 
 
 GRI_noble_voting:0 "Старая Гвардия"
 GRI_noble_voting_desc:0 "Архонты хотели убедить всех, что аристократы - это всего лишь пьяные негодники, тратящие все свои деньги на праздниках, полных разврата. Хотя мы не можем говорить за всех, всё ещё есть значительное трудолюбивое большинство, которое желает, чтобы слава Империи, а также её традиции и честь, были должным образом восстановлены. Да будет так."
 GRI_gerlachs_support:0 "Спокойный Голос Разума" 
 GRI_gerlachs_support_desc:0 "Великого герцога Герлаха Четвёртого из Феофии уважают все, независимо от их положения или места в жизни. Он собирается появиться в Грифенхейме в ближайшее время, чтобы выступить с речью по вопросу регентства. Его поддержка очень помогла бы нам, и Габриэла знает, что ей будет довольно легко убедить его."
 GRI_industrialist_support:0 "Банкиры и Промышленники"
 GRI_industrialist_support_desc:0 "Различные промышленные магнаты, банкиры и другие богатые грифоны - наши естественные союзники. Они могут не принадлежать к дворянам, но знают, что произойдет, если Архонты захватят власть. Мы обеспечим себе их поддержку." 
 GRI_contact_hephesthus:0 "Кинжал во Тьме" 
 GRI_contact_hephesthus_desc:0 "Когда слова терпят неудачу, мы обращаемся к уловкам и обману. Архонт Эрион пользуется слабой популярностью среди простого народа и в Совете Регентства, и мы можем воспользоваться этим, обратившись к некоторым старым друзьям в Ромау, чтобы они распространяли наши слова." 
 GRI_minor_nobles:0 "Поддержка от Мелких Дворян" 
 GRI_minor_nobles_desc:0 "Восстание 978 года серьёзно сократило число аристократов, но их по-прежнему остается очень много, большинство из которых не имеют ничего, кроме титула перед своим именем. Но они по-прежнему обладают влиянием и многочисленны, и хотя мы не хотим работать с этими... мелкими дворянами, мы ценим нашу безопасность и традиции. И можем заключить с ними сделку."
 
 GRI_eagleclaw:0 "Герцогиня"
 GRI_eagleclaw_desc:0 "Габриэла Иглкло, властительница Клубничного герцогства, двоюродная сестра последнего Императора, больше всего подходит на пост регента. Кто подходит на пост руководителя нации лучше, чем эта стойкая покровительница традиций? Империя будет восстановлена, а репутация дворян - очищена!"
 GRI_noble_council:0 "Создание ИКС"
 GRI_noble_council_desc:0 "Стремясь централизовать власть регента, герцогиня Габриэла желает создать Императорский Консультативный Совет. С этим новым Советом, право голосовать по важным вопросам будут иметь только верные короне дворяне."
 GRI_noble_industrial_council:0 "Учреждение ПКС"
 GRI_noble_industrial_council_desc:0 "Церон Грейталон, наиболее влиятельный промышленник в Империи, предложил создать "Industrierat", или Промышленный Консультативный Совет. Сам Совет будет состоять из самых влиятельных предпринимателей Империи, которые будут использовать свои деловые связи и опыт, чтобы помочь модернизировать и возглавить индустриальный сектор Империи"
 GRI_noble_industrial:0 "Поддержать ПКС"
 GRI_noble_industrial_desc:0 "На даный момент Industrierat надежно зарекомендовал себя, поэтому было бы разумно укрепить его авторитет и увеличить финансирование. Это позволит нам развивать наше производство быстрее и эффективнее."
 GRI_industrial_development:0 "Субсидии на Развитие"
 GRI_industrial_development_desc:0 "Имея дело с откровенно запутанной имперской бюрократией, мы теперь можем начать раздавать гранты на развитие выдающимся гражданам в надежде стимулировать экономику."
 GRI_the_secret_service:0 "Усилить MfÖS"
 GRI_the_secret_service_desc:0 "Ministerium für Öffentliche Sicherheit или сокращено MfÖS - это предлагаемая откровенно подпольная организация, целью которой является защита интересов Империи за рубежом. Она также обязана охранять Империю и ее народ от внутренних угроз, таких как предатели и диверсанты."
 GRI_imperial_central_bank:0 "Восстановить Центральный Банк Грифонии"
 GRI_imperial_central_bank_desc:0 "Центральный Банк Грифонии когда-то был главным финансовым учреждением на континенте, но потерпел крах вместе с Империей. Если мы хотим, чтобы нас снова воспринимали всерьёз, как крупную державу, то нам нужно восстановить его."
 GRI_unite_nobles:0 "Объединение Нации"
 GRI_unite_nobles_desc:0 "Если наша империя хочет выжить в новом веке, то мы должны объединиться под общим знаменем. Наши верные союзники должны разделить нашу точку зрения, иначе прольётся ненужная кровь. Однако нет никаких сомнений в том, что наши друзья-дворяне будут благоразумны, в отличие от любящих силу приятелей Архонта."
 GRI_PYT_uni:0 "Феофские Кадетские Школы"
 GRI_PYT_uni_desc:0 "В Феофии есть ряд кадетских школ для обучения молодой знати офицерским навыкам. Эти гордые институты могут проследить своё прошлое вплоть до первых дней существования Империи, когда у феофцев был собственный армейский корпус в составе имперских вооруженных сил. Если мы отправим наших дворян в эти школы, то увидим, что их полезность для Империи возрастёт."
 GRI_prepare_for_war:0 "Подготовка к Войне"
 GRI_prepare_for_war_desc:0 "Это неизбежно. Однажды Империя Грифонов снова станет безопасным местом для жизни, где будет земля, еда и свобода для народа. Однако перед этим придётся пролить много крови..."
 GRI_kill_the_traitors:0 "Без Пощады"
 GRI_kill_the_traitors_desc:0 "Прощать грешников и предателей - дело Богов, отправлять их к Богам - дело наше! Мы не можем позволить ничего, кроме абсолютной верности и преданности. Каждый, кто против нас, против восстановления и нашей славной Империи!"
 GRI_military_support:0 "Поддержать Армию!"
 GRI_military_support_desc:0 "Имперская Армия, если говорить откровенно, стала посмешищем всей Грифонии. Если мы хотим чего-либо достичь, то мы должны превратить её в силу, достойную наследия Гровера! Никто не сможет противостоять нам."
 GRI_loyal_officer_core:0 "Entschlossenheit"
 GRI_loyal_officer_core_desc:0 ""Entschlossenheit", или Решительность, это идея, которая была популярна в вооруженных силах Грифонии на протяжении веков. Достаточно четко заявляя, что все можно сделать с достаточной силой воли, упорным трудом и упорством."
 GRI_joint_armies:0 "Формирование Грифоньей Армии"
 GRI_joint_armies_desc:0 "Долгое время у каждого, даже самого мелкого аристократа была своя частная армия, якобы, для защиты своих владений, а также Империи в целом. Однако эта система нам больше не подходит. Мы должны идти в ногу со временем и создать собственные объединенные ВС, подвластные государству."
 GRI_oligarhcy:0 "Феофские Нефтяные Месторождения"
 GRI_oligarhcy_desc:0 "После недавних геологических исследований было установлено, что в Южной Феофии располагаются значительные залежи нефти. Теперь нужно направить рабочую силу для ее добычи. Всё, что хорошо для Империи, хорошо и для нас."
 GRI_technocrats:0 "Богатство Клубники"
 GRI_technocrats_desc:0 "Клубничное Герцогство всегда славилось двумя вещами: клубничным алкоголем и залежами ресурсов. Теперь, когда Северные Земли Герцланда вновь объединены под имперским правлением, мы сможем использовать их во славу Империи!"
 
 GRI_conquer_ANG:0 "Удар по Энгриверу"
 GRI_conquer_ANG_desc:0 "Энгривер долго страдал от тирании и распрей. Местные республиканцы и анархисты вызвали волнения, и барон ответил на это суровыми мерами. Ясно, что им нужна Империя, чтобы восстановить здравомыслие и порядок на их проклятой земле."
 GRI_conquer_KAT:0 "Очистить Катерин"
 GRI_conquer_KAT_desc:0 "Ещё со времён революции Катериной управляла сумасшедшая принцесса Диеллза Безумная. И всё же Империя не сделала ничего и позволила ей править без надзора. Недавний конфликт показал, что наше внимание было сосредоточено в другом месте, а грифоны Катерины продолжали страдать. Теперь мы позаботимся об этой проблеме раз и навсегда."
 GRI_conquer_YAL:0 "Поставить Мат Университетам"
 GRI_conquer_YAL_desc:0 "После того, как герцог Йельский продал свой титул местным университетам, страной правили ректоры и профессора. Они называют себя технократией, но действительно ли они способны править? Ответ - нет. Отныне мы объявляем незаконным получение этого звания и официально останавливаем автономию Йеля. Силой."
 GRI_conquer_ROU:0 "Покончить с Автономией Ромау"
 GRI_conquer_ROU_desc:0 "Последний Вольный Имперский Город отказался быть верным нам. Этим актом измены они отказались от своих привилегий и суверенитета. Пора нам интегрировать Ромау в состав империи и отменить местное самоуправление. Как такая маленькая страна могла даже надеяться противостоять нашей мощи?"
 GRI_conquer_FEA:0 "Марш на де Влёйгельс"
 GRI_conquer_FEA_desc:0 "Что наш дорогой друг Герлах сделал с предоставленной ему автономией? Создал демократический парламент, чтобы потворствовать республиканской мрази, которую его отец так старался уничтожить. Эта власть черни принесла лишь экономический кризис и беспорядки в страну, что когда-то была жемчужиной Герцланда. Он получит наказание за предательство."
 GRI_conquer_STW:0 "В Земли Клубники и Вина"
 GRI_conquer_STW_desc:0 "Заговоры и интриги в Клубничном герцогстве должны закончиться. Лидер Клубники [STW.GetLeader] раскрыл свои истинные намерения и предал Империю. Если они не хотят больше служить нам, да будет так. Мы силой заставим их."
 GRI_conquer_BRZ:0 "Подчинить Псов"
 GRI_conquer_BRZ_desc:0 "Было время, когда алмазные псы Бронзхилла были самыми преданными слугами империи. К сожалению, это уже не так. Теперь они хотят отдалиться от нас, забывая о том, что мы их единственные законные хозяева. Кажется, псам пора напомнить об их истинном хозяине."
 GRI_conquer_PYT:0 "Подчинить Крестьян"
 GRI_conquer_PYT_desc:0 "В качестве награды за свержение его заклятого врага - герцога Эребуса I, Его Величество Гровер I предоставил крестьянам Грифенмаршена полную автономию. Однако то, что крестьяне сделали со своей свободой, разочаровывает: вялая прямая демократия, что удерживает их в прошлом. Им нужен кто-то, кто будет по-настоящему управлять ими."
 GRI_core_ANG_KAT:0 "Восстановить Порядок на Востоке"
 GRI_core_ANG_KAT_desc:0 "Ужасная администрация востока будет переделана с нуля. Новые правители должны быть лояльными и справедливыми, в отличие от предыдущих владык Энгривера и Катерина. Последние остатки сопротивления будут подавлены местными гарнизонами, а весь отсталый регион войдёт в современную эпоху."
 GRI_core_YAL_ROU:0 "Сократить Права Университетов"
 GRI_core_YAL_ROU_desc:0 "Мы больше никогда не можем позволить южным университетам обладать такой властью. Вместо того, чтобы отвлекаться на управление страной, они теперь смогут сосредоточиться на исследованиях, а наши собственные губернаторы будут учитывать права всех, а не только членов университетов. Ромау же станет обычным муниципалитетом, а его сенат исчезнет навсегда."
 GRI_core_FEA_PYT:0 "Отменить Феофскую Конституцию"
 GRI_core_FEA_PYT_desc:0 "Великий герцог Герлах и Торбик создали конституцию, которая стала началом конца Феофии. Крестьяне Грифенмаршена тоже имели свои собственные учреждения. Теперь они будут стёрты и заменены жёсткой, но справедливой властью имперских губернаторов. Принятие решений ими будет, в отличие от демократических институтов, быстрым и эффективным."
 GRI_core_STW_BRZ:0 "Лояльный Север"
 GRI_core_STW_BRZ_desc:0 "Кажется, северяне усвоили урок смирения. Они отказались от идей о восстании и сопротивлении нам, и вместо этого готовы с энтузиазмом служить Империи, Его Величеству и регенту. Мы с радостью примем их обратно в свой состав, хотя им предстоит ещё многое сделать, чтобы мы снова могли им доверять."
 
 GRI_eros:0 "Архонт"
 GRI_eros_desc:0 "Его Святейшество Архонт Эрос VII, голос Борея в Грифонии и защитник простого народа, сумел стать Имперским Регентом. Будущее Грифонии находится в его когтях. Проклятая знать тоже заплатит за свою леность и праздность."
 GRI_land_reform:0 "Земельные Реформы"
 GRI_land_reform_desc:0 "Архонт Эрион утверждает, что, если мы хотим спасти простогрифонов от грязных когтей дворянства, мы должны передать землю, на которой они работают, в их владение, даже если это вызовет недовольство знати. В конце концов, Эйр намеревалась разделить землю между всеми грифонами, так что её получат только благочестивые."
 GRI_empower_archons:0 "Власть Трёх"
 GRI_empower_archons_desc:0 "Мы не допустим, чтобы гнусные дворяне управляли Империей. Надо забрать власть у Совета Регентов и передать её Архонтам, поскольку только они могут обеспечить безопасность и багополучие народа."
 GRI_fix_bureaucracy:0 "Разобраться с Бюрократами"
 GRI_fix_bureaucracy_desc:0 "Из-за устаревшей и чрезмерно сложной бюрократической системы выполнение каких-либо официальных действий занимает недели или даже месяцы. Пришло время оптимизировать эту раздутую гнилую структуру, прежде чем она рухнет и похоронит саму себя. Кого волнует, что столько бюрократов стало безработными? Большинство из них лишь пиявки."
 GRI_burgher_support:0 "Поддержка от Бюргеров"
 GRI_burgher_support_desc:0 "Хоть они не так сильны и влиятельны, как представители западной Торговой Федерации, Архонт Эрос считает, что бюргеры являются крайне полезными союзниками. С их финансовой поддержкой мы могли бы ускорить строительство новых фабрик. Мы можем пообещать им много выгодных привилегий, таких как монополии и эксклюзивные сделки."
 GRI_holy_order:0 "Рыцари Арктурия"
 GRI_holy_order_desc:0 "Рыцари Арктурия, основанные в 357 году, являются воинами Арктурианского Архоната и добросовестно служат Империи на протяжении веков. Многие наши граждане видят в них героев, и Архонт Протей считает, что следует не только расширить их ряды, но и превратить их в надлежащую боевую единицу, готовую служить Империи на передовой."
 GRI_reward_loyalty:0 "Награда за Верность"
 GRI_reward_loyalty_desc:0 "Владыки южных земель Сердца Империи верно служили нам, и это хорошо. Но всё же новые порядки в Империи не могут принять такой свободной децентрализации, и мы все должны тесно сотрудничать во благо Империи. Они получат вполне разумное предложение либо полноценно присоединиться к нам, либо столкнуться с последствиями измены."
 GRI_ROU_uni:0 "Спонсировать Южные Университеты"
 GRI_ROU_uni_desc:0 "Университеты Ромау и Йеля являются одними из старейших университетов во всей Империи. Тем не менее, не каждый может позволить себе обучение здесь, поскольку содержание этих древних учреждений обходится недешево. Государственное финансирование университетов позволило бы грифонам любого достатка обучаться здесь."
 GRI_education_effort:0 "Ликбез"
 GRI_education_effort_desc:0 "Без модернизации наша Империя рухнет. Однако о какой модернизации можно говорить, если наши граждане не имеют даже начального образования? Пришло время запустить долгосрочную кампанию по ликвидации безграмотности. Каждый храм должен предлагать бесплатное образование всем грифонам, чтобы каждый мог научиться читать и писать."
 GRI_greenback_stuff:0 "Развитие Алюминиевых Заводов Гринбэка"
 GRI_greenback_stuff_desc:0 "Выплавка алюминия, важнейшего ресурса в производстве самолетов, должна быть приоритетным направлением для нас. К счастью, Гринбэк уже располагает мощной алюминиевой промышленностью, поэтому нам не составит труда увеличить его выплавку."
 GRI_monasteries:0 "Элеос"
 GRI_monasteries_desc:0 "Архонт Эрион, глава Архоната Эйр и один из основателей Совета Трёх, предложил восстановить концепцию всеимперского Элеоса. Элеос, по сути, является концепцией всеобщего акта добродетели. Эрион считает, что восстановление Элеоса на национальном уровне помогло бы получить больше поддержки от нашего населения."
 GRI_farms:0 "Прорубиться через Шайсвальд"
 GRI_farms_desc:0 "Шайсвальд - лес, занимающий большую часть Энгривера и Катерины и препятствующий развитию этих земель на протяжении нескольких веков. Однако теперь у нас есть средства, чтобы очистить Шайсвальд раз и навсегда! Машины выкорчуют деревья, мощные насосы осушат проклятые болота, а химические удобрения превратят всё это в богатые фермерские угодья."
 GRI_invite_erion:0 "Новый Избранник Эйр"
 GRI_invite_erion_desc:0 "Для нас с самого начала было очевидно, что архонт Эйр был самым слабым звеном в Совете Трёх. Теперь наш контроль над регентством твёрд, и мы можем назначить нашего собственного кандидата на пост архонта Эйр. И Эрион ничего не сможет с этим сделать..."
 GRI_end_TRD:0 "Под Чистым Небом"
 GRI_end_TRD_desc:0 "С момента распада Империи, Федерация Скайфол контролировала большинство самых развитых портов и городов Грифонии. Но во время революции 978 года эти ублюдки предали нас, вырезали имперский гарнизон и украли наш флот. Если мы намереваемся вернуть Империи ее былую славу, мы должны уничтожить этих предателей и забрать то, что принадлежит нам!"
 GRI_empire_rising:0 "Рассвет Империи"
 GRI_empire_rising_desc:0 "Под мудрым руководством лидера [Root.GetLeader] нам удалось воссоединить Герцланд и утвердить господство над бывшими имперскими вассалами. Однако наш путь на этом не заканчивается. Нам ещё многое предстоит сделать, если мы хотим вернуть Империи её былую славу и могущество!"

 GRI_strike_north:0 "Вернуть Север"
 GRI_strike_north_desc:0 "Мы должны вернуть север, несмотря на его довольно низкую ценность. "Маршал" Кемерскай и его дружки-социалисты должны быть стёрты с лица земли прежде, чем станут серьезной проблемой. Нецивилизованные горные кланы также должны быть приведены к покорности, чтобы их варварство не распространялось по нашим землям."
 GRI_go_after_vedina:0 "Единственная Ошибка Гровера I"
 GRI_go_after_vedina_desc:0 "Хотя Ведина была номинальным вассалом Империи, на самом деле она имела полную независимость и мало заботилась об Империи. Это произошло из-за серьёзной, но единственной, ошибки Императора Гровера I: он заключил сделку с местным королем. Срок действия договора истек, но мы позаботимся о том, чтобы каждый грифон, включая вединцев, жил под знаменем Империи."
 GRI_hang_the_traitor:0 "Повесить Предателя"
 GRI_hang_the_traitor_desc:0 "После стольких долгих лет Кемерскай наконец пойман и предстанет перед судом. Он предал имперскую армию и руководил мятежниками во время революции 978 года, которая почти погубила Империю. Его государственная измена слишком долго оставалась безнаказанной."
 GRI_core_the_north:0 "Мир и Порядок на Севере"
 GRI_core_the_north_desc:0 "Имперское знамя снова развевается на севере. Мы сделаем всё возможное, чтобы восстановить старый порядок и перераспределить землю лояльным грифонам. Анархия будет заменена строгим порядком и стабильностью, а население поймет, насколько имперское правление превосходит всё предыдущее, и будет радоваться."
 GRI_strike_lakes:0 "Вернуть Центральную Грифонию"
 GRI_strike_lakes_desc:0 "В Центральной Грифонии находится Грифонстоун, древний дом имперской династии и колыбель Империи. Также существуют различные отколовшиеся в 978 году (или чуть позже) государства, вроде разрушенного войной герцогства Верения и захваченного бандитами Блэкхоллоу. Они все должны вернуться под наш контроль."
 GRI_respect_the_locals_imperial:0 "Местные Вспомогательные Силы"
 GRI_respect_the_locals_imperial_desc:0 "Многие грифоны на покорённых нами землях проявили интерес к вступлению в Имперскую Армию (в основном благодаря хорошей зарплате), но не могут этого сделать, потому что у них нет официального гражданства. Организуя вспомогательные подразделения, мы можем предложить им шанс послужить Империи."
 GRI_rebuild_griffinstone_imperial:0 "Восстановить Грифонстоун"
 GRI_rebuild_griffinstone_imperial_desc:0 "После трагической смерти короля Гуто VI, Грифонстоун остался без лидера, и, как и в Империи, Регентский Совет не смог достойно управлять страной. В результате бывшая гордость всех грифонов обветшала и обнищала. Чтобы почтить память короля и порадовать молодого Императора, мы должны вернуть городу его былую славу любой ценой."
 GRI_core_center:0 "Реинтегрировать Центральную Грифонию"
 GRI_core_center_desc:0 "Разгромив местные армии и подавив националистические движения сопротивления, мы наконец готовы расширить нашу прямую власть и на центр континента. Местные жители станут гордыми и верными гражданами Империи!"
 GRI_strike_west:0 "[This.GetGRIStrikeWestTitle]"
 GetGRIStrikeWestTitle_king:0 "Разобраться с Деспотами Аквелии"
 GetGRIStrikeWestTitle_dem:0 "Разобраться с Аквелийскими Повстанцами"
 GRI_strike_west_desc:0 "Западная Грифония является родиной не только для ненадежных герцогств и Торговой Федерации, но и для Аквелии. Чтобы защитить нашу Империю, мы должны устранить и семью Дискретов, и их вассалов!"
 GetGRIStrikeWestDesc_king:0 "Семья Дискретов и Её Вассалы"
 GetGRIStrikeWestDesc_dem:0 "[JER.GetLeader] и грязная челядь, что поддерживает аквелийцев!"
 GRI_the_trade_cities_imperial:0 "Торговые Города"
 GRI_the_trade_cities_imperial_desc:0 "Западное побережье раньше было одним из главных экономических центров Империи. Местные города Скайфол, Грифтония и Фезера остаются процветающими по сей день, но объявили независимость во время хаоса революции. Теперь, когда мы восстановили нашу власть, мы восстановим прежние привилегии городов, чтобы получать свою справедливую долю от их прибыли."
 GRI_the_oil_fields_imperial:0 "Нефтяные Месторождения Грифенвальда"
 GRI_the_oil_fields_imperial_desc:0 "Будучи независимыми, грифоны Грифенвальда обнаружили большие залежи нефти под своей землёй. Теперь мы направили своих экспертов в регион, и они утверждают, что это может быть крупнейшим нефтяным месторождением во всем мире. Мы должны немедленно воспользоваться таким подарком!"
 GRI_core_west:0 "Аннексировать Запад"
 GRI_core_west_desc:0 "Аквелия и соседние регионы были возвращены. Но на этот раз мы не будем повторять ошибку прошлых императоров. Аквелия не заслуживает автономии после их неоднократных предательств и одержимости революционными идеями. Весь запад должен быть неотъемлемой территорией Империи, управляемой напрямую из нашей столицы, города [Root.Capital.GetName]!"
 GRI_strike_south:0 "Урок Покорности"
 GRI_strike_south_desc:0 "Падение и развал нашей Империи начались стараниями Вингбардии. И теперь, когда большинство земель благополучно вернулись под наше влияние, настало время покончить с этой угрозой раз и навсегда. Последнее препятствие на пути восстановления Империи падёт перед нашей мощью."
 GRI_wingbardian_rubber:0 "Расширить Каучуковые Плантации Вингбардии"
 GRI_wingbardian_rubber_desc:0 "Тропический климат южной Вингбардии идеально подходит для деревьев гевеи, и местные грифоны прекрасно это знали. Тем не менее, остаётся большой неиспользованный потенциал для расширения. Благодаря щедрым имперским фондам местные плантации могут быть значительно расширены."
 GRI_reclaim_minotauria:0 "Восстановить Королевство"
 GRI_reclaim_minotauria_desc:0 "Когда Император Гровер II захотел обезопасить маршруты снабжения на востоке, он отправил Имперский флот и Имперскую армию вместе сокрушить докучливых минотавров. Трусливый король сдался всего после одной битвы, и было создано марионеточное государство, которое было свергнуто демократическими революционерами. Нам придется научить их уважению."
 GRI_core_south:0 "Подчинить Юг"
 GRI_core_south_desc:0 ""Свободный Юг" остаётся в прошлом. Вингбардия и её бывшие союзники больше не будут подданными Империи. Вместо этого они будут преобразованы в имперские провинции. Современные технологии облегчают общение и, следовательно, управление даже вдали от столицы. Это должно помешать такому региону снова восстать."
 GRI_strike_frontier:0 "Вернуть Фронтир"
 GRI_strike_frontier_desc:0 "В 747 году император Гровер I пересек горы Крипер, застигнув врасплох восточные княжества и с лёгкостью покорив их. Два года спустя казакам Грифьей Сечи было предложено стать Имперской Маркой, на что они мудро согласились. Но, как и все другие вассалы, они предали нас и объявили о независимости. Настало время вернуть степи под власть Грифенхейма."
 GRI_far_eastern_port:0 "Порт Империи на Далёком Востоке"
 GRI_far_eastern_port_desc:0 "В наше отсутствие Риапорту сильно развился, став процветающим торговым центром. Наши адмиралы предполагают, что его порт может быть использован в качестве базы для Имперского Флота, что позволит нам лучше оперировать на востоке. Наш правитель [Root.GetLeader] согласен с ними, и рабочие уже начали расширять гавань."
 GRI_settle_the_kosakenland:0 "Заселить Козакенланд"
 GRI_settle_the_kosakenland_desc:0 "Грифия - малонаселенная земля, так сказать, граница восточного фронтира. Её плодородная почва, однако, имеет потенциал для сельского хозяйства. Поощряя колонизацию и переселение имперских граждан, а также предоставляя бесплатно земли (изъятые у казаков, конечно), мы можем интегрировать регион лучше, чем Гровер III, и укротить дикий Козакенланд."
 GRI_core_frontier:0 "Интегрировать Фронтир"
 GRI_core_frontier_desc:0 "Контроль Империи над Востоком сильно ослаб с годами, пока не исчез полностью. Мы не можем допустить, чтобы это повторилось, поэтому превратим фронтир в послушную и хорошо организованную, образцовую провинцию в границах Империи."
 GRI_attack_GRF:0 "Вернуть Нашу Колонию"
 GRI_attack_GRF_desc:0 "Когда-то, наша Империя была ослаблена революцией и восстаниями. К сожалению, это привело к потере нашей самой важной заморской колонии. Теперь, после восстановления былой мощи, настало время вернуть то, что по праву принадлежит нам. Силой, если потребуется."
 
 GRI_industry_technology:0 "Современные Промышленные Методики"
 GRI_industry_technology_desc:0 "Модернизация промышленности только началась, и наша страна прилагает все усилия для улучшения своего положения. Нам следует приглашать иностранных экспертов, чтобы они учили нас наилучшим и самым современным промышленным методикам."
 GRI_agricultural_support:0 "Сельскохозяйственная Помощь"
 GRI_agricultural_support_desc:0 "Благодаря системе феодализма и крепостного права сельское хозяйство было основой империи на протяжении тысячелетий. Однако теперь индустриализация поставила наших фермеров на грань исчезновения и банкротства. Мы должны стимулировать развитие сельского хозяйства всевозможными субсидиями."
 GRI_industrial_farms:0 "Механизация Сельского Хозяйства"
 GRI_industrial_farms_desc:0 "Кто сказал, что индустриализация и сельское хозяйство не могут помочь друг другу? Используя машины в сельском хозяйстве, мы можем механизировать и автоматизировать большую часть процесса, значительно повысив производительность."
 GRI_breadbasket_of_griffonia:0 "Житница Грифонии"
 GRI_breadbasket_of_griffonia_desc:0 "Благодаря нашей поддержке сельскохозяйственного сектора экономики мы восстановили благосостояние сельской местности, и наши граждане снова живут, не опасаясь голода. Еды хватит всем!"
 GRI_krahe_contract:0 "Контракт с Крие-Шталью"
 GRI_krahe_contract_desc:0 "Компания Крие-Шталь является старейшей промышленной компанией в Империи, и именно она начала индустриализацию. Достигнув соглашения с ними, мы могли бы не только улучшить её рост, но и получить выгоду."
 GRI_imperial_railway:0 "Имперская Железная Дорога"
 GRI_imperial_railway_desc:0 "Наша железнодорожная система, выразимся вежливо, отсталая. Если мы хотим эффективно использовать скорость и гибкость поездов, то должны инвестировать в имперскую железнодорожную систему."
 GRI_crona_industry:0 "Контракт с Рейхсваффен"
 GRI_crona_industry_desc:0 "Рейхсваффен - выдающийся производитель оружия, компания была основана другом детства Гровера IV. И у Императора были хорошие отношения с компанией. Мы должны возобновить эту дружбу и взаимные связи, чтобы Империя не лишилась своих когтей в самый неподходящий момент."
 GRI_tech_schools:0 "Грифоний Стандарт"
 GRI_tech_schools_desc:0 "Чтобы обеспечить высокое качество продукции нашей страны, мы введём национальный стандарт для проектирования и строительства. Скоро мы будем известны как лучшие инженеры Грифонии!"
 GRI_electronics_department:0 "Субсидировать Блаутроник"
 GRI_electronics_department_desc:0 "Блаутроник — это группа предприимчивых грифонов, которые считают, что будущее Империи лежит в областях автоматизации и технологий. Сейчас это может показаться немного надуманным, но кто знает? Они могут быть пионерами прогресса, в котором мы нуждаемся."
 GRI_humanities_department:0 "Департамент Культуры и Исследований"
 GRI_humanities_department_desc:0 "Мы - грифоны до мозга костей: у нас есть когти, крылья и желание сражаться! Но даже несмотря на то, что мы уже сильны, можно найти новые способы использования наших природой данных сильных сторон."
 GRI_northern_roads:0 "Дороги Севера"
 GRI_northern_roads_desc:0 "Север снова в тёплых объятиях империи. Однако эти земли отрезаны от железнодорожной системы, которая уже существует в центре империи. Мы должны исправить это!"
 GRI_take_northern_industry:0 "Национализировать Северную Промышленность"
 GRI_take_northern_industry_desc:0 "Конурбация, состоящая из городов Мирабель, Редвиттер и Де Влёйгельс, была крупнейшим промышленным центром Клубничного герцогства и Феофии. Теперь эти земли снова находятся под имперским правлением, и мы должны национализировать эти промышленные активы, чтобы использовать их в своих интересах."
 GRI_oil_oil_oil:0 "Чёрное Золото"
 GRI_oil_oil_oil_desc:0 "Нефть должна стать самым важным ресурсом в новом тысячелетии. Она нужна не только для военных машин, но и для гражданского использования. Нужно сразу начать извлекать этот ресурс, чтобы наши запасы могли расти. Также мы рассмотрим способы синтетического производства ресурсов, на случай дефицита."
 GRI_southern_roads:0 "В Шайсвальд"
 GRI_southern_roads_desc:0 "Юг снова под нашей властью. К сожалению, на этих землях не хватает местной инфраструктуры. Мы должны соединить их с основной железнодорожной сетью Империи."
 GRI_take_southern_industry:0 "Захватить Южную Промышленность"
 GRI_take_southern_industry_desc:0 "Южный Герцланд менее развит, чем северный, но у него всё ещё есть потенциал. Если мы национализируем промышленность Ромау, Гринбэка и Гриффинга, то сможем использовать её для дальнейшего развития региона. Местные бюргеры не будут слишком счастливы, но получат щедрую компенсацию."
 GRI_skyfall_dockyards_focus:0 "Восстановить Порты Скайфола"
 GRI_skyfall_dockyards_focus_desc:0 "Торговый порт Скайфола является крупнейшим во всей Грифонии и когда-то был жемчужиной военно-морской мощи Империи. Теперь мы восстановили контроль над Скайфолом и его ценными портами. Настало время обновить их и ещё раз показать миру наше морское мастерство!"
 GRI_skyfall_industry:0 "Покончить с Торговыми Принцами"
 GRI_skyfall_industry_desc:0 "В прибрежных провинциях Скайфола имеется множество купцов и торговых принцев, которые имеют большое влияние на местную инфраструктуру и промышленность. Мы установили контроль над этими землями и намереваемся уничтожить их монополию."
 GRI_designated_industrial_zones:0 "Выделенные Промышленные Зоны"
 GRI_designated_industrial_zones_desc:0 "Выделив специальные промышленные зоны, мы сможем стимулировать быстрый рост промышленных центров и компаний по всей Империи."
 GRI_the_economic_miracle:0 "Имперское Экономическое Чудо"
 GRI_the_economic_miracle_desc:0 "Несмотря на скептицизм критиков, мы сделали это! Империя не только оправилась от экономической депрессии, но и достигла невероятных экономических высот."
 
 GRI_new_navy:0 "Новый Морской Флот"
 GRI_new_navy_desc:0 "Феофские порты снова под нашим контролем, и пришло время официально восстановить Рейхсмарине. Однако старая гвардия не может просто управлять всем из своих офисов - нам требуется серьёзная реконструкция флота. Это будет дорогостоящим делом, но это единственный способ показать нашим соперникам, что Империя вернулась и никуда не исчезнет."
 GRI_cheap_and_quick:0 "Дешевый и Быстрый"
 GRI_cheap_and_quick_desc:0 "Чтобы должным образом достичь наших целей, наш флот должен быть вездесущим и многочисленным. Наши враги нигде не смогут найти безопасных убежищ. Но для достижения этого количественного преимущества нам нужно целиком и полностью сосредоточившись на производстве как можно большего количества судов за малый промежуток времени."
 GRI_expensive_and_reliable:0 "Дорогой, но Надёжный"
 GRI_expensive_and_reliable_desc:0 "Мы не должны жалеть ничего для нашей армады - она не только защищает важные торговые пути, но и показывает миру имперское богатство и престиж. Мы должны обеспечить получение судостроителями новейших технологий и наилучших материалов, чтобы корабли служили как можно дольше, даже если в краткосрочной перспективе это будет стоить нам дороже."
 GRI_dockyard_expansion_scheme:0 "Схема Расширения Верфей"
 GRI_dockyard_expansion_scheme_desc:0 "Наш правитель, [GRI.GetLeader], совершенно ясно дал понять, что текущее количество верфей, кораблестроителей и прочих вещей, связанных с флотом, недостаточно для выполнения национальных квот. Двухлетняя программа, ориентированная на военно-морскую экспансию, будет составлена и профинансирована государством."
 GRI_expand_trade_fleet:0 "Расширить Торговый Флот"
 GRI_expand_trade_fleet_desc:0 "Торговля - это источник жизненной силы любой нации, ведь она не только обеспечивает нас необходимыми товарами, но и позволяет удовлетворять потребности граждан со всего мира. Было бы целесообразно расширить торговый флот, открыть новые торговые пути и, если потребуется, разрешить морские нападения."
 GRI_defend_trade_fleet:0 "Эскорты для Конвоев"
 GRI_defend_trade_fleet_desc:0 "Скромный эсминец не самый мощный корабль, но он может массово производиться и модифицироваться для любой роли, от установки мин до охоты на подлодки. Сила эсминцев заключается в количестве. Они также могут служить эскортом для торговых конвоев."
 GRI_restore_the_admirality:0 "Восстановить Имперское Адмиралтейство"
 GRI_restore_the_admirality_desc:0 "Наш флот снова вышел в открытое море, и пришло время восстановить адмиралтейство. Старое поколение морских офицеров должно работать вместе с новым для разработки идеальной стратегии для возрождённого флота."
 GRI_naval_aviation_experimentation:0 "Будущее Морской Войны"
 GRI_naval_aviation_experimentation_desc:0 "Боевой флот, простирающийся от одного края горизонта до другого - очень угрожающий и впечатляющий, но и очень сложен в содержании. Некоторые из наших новых офицеров предполагают, что ставка на авианосцы и их прикрытие будут более эффективным методом ведения морской войны. В конце концов, самолеты очень эффективны."
 GRI_surface_fleet_f:0 "Старая, но Надёжная Стратегия"
 GRI_surface_fleet_f_desc:0 "Наши старые адмиралы уверяют, что морская доктрина не требует радикальных изменений. Новые изобретения и тактика нужны, но лишь чтобы поддержать ядро из линейных кораблей, что вселяют страх в сердца наших врагов, как только начинается заградительная стрельба. Однако было бы целесообразно устранить угрозу со стороны подводных лодок."
 GRI_marine_infantry_f:0 "Возродить Морскую Пехоту"
 GRI_marine_infantry_f_desc:0 "Сейчас у нас нет морпехов. Они когда-то существовали, но были расформированы после потери контроля над выходом к морю. Империя снова возрождается, и мы неизбежно окажемся в ситуации, когда морские пехотинцы могут оказаться решающим фактором победы."
 GRI_cruiser_expansion:0 "Новые Крейсеры"
 GRI_cruiser_expansion_desc:0 "Легкие и тяжёлые крейсера являются естественным развитием эсминцев и должны служить временными судами, пока мы разрабатываем и строим большие корабли. Крейсеры, однако, являются быстрыми и сильными, и могут быть приемлемой заменой линкоров, особенно при хороших навыках капитанов."
 GRI_battleship_expansion:0 "Гордость Флота"
 GRI_battleship_expansion_desc:0 "В прошлые века самые мощные и современные корабли плавали вдоль побережья Грифонии, демонстрируя наше богатство и великолепие, а также заставляя других задуматься, прежде чем решиться сделать глупый шаг, напав на нас. Этот флот был рассеян после событий 978 года, но теперь у нас есть возможности для повторного создания этих плавающих крепостей."
 GRI_carrier_experiments:0 "Плавающие Аэродромы"
 GRI_carrier_experiments_desc:0 "Самолёты могут выполнять операции, недоступные обычной артиллерии, и высшее военно-морское командование выразило заинтересованность в расширении и модернизации нашего авиапарка. Они утверждают, что эта новая стратегия позволит контролировать моря с меньшими затратами ресурсов, и мы склонны с ними согласиться."
 GRI_submarines_and_long_lance:0 "Подводная Блокада"
 GRI_submarines_and_long_lance_desc:0 "В войне нужно не только оружие, но и ресурсы. Кто первым столкнётся с их нехваткой, первым же и окажется в нисходящей спирали, ведущей к поражению. Наш подводный флот будет подвергнут модернизации, чтобы быть всегда готовым наносить удары по конвоям противника."
 GRI_further_naval_expansion:0 "Безжалостная Армада"
 GRI_further_naval_expansion_desc:0 "Мы достигли совершенства в военно-морском развитии и стратегии, и теперь можем использовать эти знания на практике. Дни величия нашего флота вернулись, и в каждом порту, который мы контролируем, будет много военных кораблей. Солнце никогда не сядет над нашей Империей."
 
 GRI_army:0 "План Расширения Армии"
 GRI_army_desc:0 "Имперская Армия сохранила большую часть своего офицерского ядра даже после событий 978 года, но её размер снизился, и она очень отстала в плане оснащения и организации. Завоевание отколовшихся наций будет возможно только с современной армией, достойной Империи."
 GRI_expand_the_reserves:0 "Модернизировать Систему Резервистов"
 GRI_expand_the_reserves_desc:0 "Хотя имперская армия всегда была профессиональной, её численность поддерживалась многочисленными резервистами, солдатами, что работали неполный день и считались гражданскими лицами, пока их не призывали на службу. Эта система не менялась в течение десятилетий, так что пришло время для реформ."
 GRI_rifle_modernisation:0 "Повысить Стандарты Пехотного Снаряжения"
 GRI_rifle_modernisation_desc:0 "Каждый солдат традиционно был обеспечен всем необходимым, но современному солдату нужно больше, чем солдату из прошлого. Мы также должны повысить качество. Осечка винтовки в середине боя, протекающая палатка или слишком рано взорвавшаяся граната не помогут победить."
 GRI_artillery_modernisation:0 "Модернизация Артиллерии"
 GRI_artillery_modernisation_desc:0 "Артиллерия - настоящая убийца современных войн, наносящая больше всего потерь. Тяжёлые пушки постоянно развиваются, а противовоздушные и противотанковые орудия являются новинками, необходимыми в современной комбинированной войне. Поэтому инвестиции в разработку новых орудий крайне необходимы."
 GRI_doctrinal_adaptation:0 "Адаптация Доктрин"
 GRI_doctrinal_adaptation_desc:0 "Изобретение танков и самолётов радикально изменило искусство войны. Наш опыт использования этих машин вместе с обычной старой пехотой весьма ограничен, но наши друзья-чейнджлинги за морем более чем рады поделиться своими советами. Мы должны быстро адаптироваться, если не хотим проиграть."
 GRI_special_forces_inititaitve:0 "Создать RAfSK"
 GRI_special_forces_inititaitve_desc:0 "Reichsarmee Abteilung für Sonderkriegsführung принимает только лучших из лучших. Тренировки прямиком из Тартара, которым подвергаются эти грифоны, гарантируют, что наш спецназ - закаленный корпус профессионалов, способный сражаться в любых условиях."
 GRI_develop_enigma_code:0 "Секретная Война"
 GRI_develop_enigma_code_desc:0 "Война становится всё более сложной, а передача данных - всё более быстрой и важной, секретность также становится всё важнее. Перехват сообщений противника может позволить использовать его слабости и организовывать засады, а шифрование наших собственных передач защитит от подобных вещей. Пока солдаты сражаются на фронте, инженеры ведут секретную войну в тылу."
 GRI_officer_training:0 "Реформировать Учебную Программу"
 GRI_officer_training_desc:0 "В городах, окружающих столицу, уже давно есть много престижных военных академий, таких как Groverianische Reich Militärakademie в Хельхейме и Reich Militärakademie в Виннине. Но некоторые предметы, которым учат офицеров, безнадежно устарели, а кто-то даже заявляет, что штыковая атака является жизнеспособной тактикой в наше время. Всё это должно измениться."
 GRI_further_cooperation:0 "Наши Друзья-Чейнджлинги"
 GRI_further_cooperation_desc:0 "После того, как чейнджлингам не удалось захватить Эквестрию в 1002 году, их королева сосредоточилась на расширении и реформировании своих вооруженных сил. Многие их офицеры прошли обучение в Империи, и они в свою очередь помогли нам сформировать первые настоящие танковые батальоны. Дальнейшее сотрудничество будет выгодно обеим нашим странам."
 GRI_joint_wargames:0 "Совместные Военные Учения"
 GRI_joint_wargames_desc:0 "Чейнджлинги готовятся к вторжению в Эквестрию, а мы - к завоеванию Грифонии. Обе операции требуют обширного планирования и подготовки. Мы проведём военные игры, в которых солдаты сталкиваются друг с другом и получают боевой опыт, а офицеры могут испробовать свою тактику."
 GRI_rocket_artillery_development:0 "Nebelwerfer"
 GRI_rocket_artillery_development_desc:0 "То, что изначально планировалось для создания дымовых завес, теперь превращается в ракетные установки. Ракеты эффективнее обычных артиллерийских снарядов. Мы тесно сотрудничаем с чейнджлингами при разработке этого нового оружия."
 GRI_joint_industrial_development:0 "Программа Промышленного Обмена"
 GRI_joint_industrial_development_desc:0 "Менеджеры наших оружейных компаний предложили основать филиал у чейнджлингов, а те бы основали свой у нас. Мы смогли бы учиться друг у друга и обмениваться методами промышленного производства и экономическими знаниями. Наш правитель, [Root.GetLeader], одобрил их предложение и теперь готовится представить его королеве Кризалис."
 GRI_joint_military_RD_department:0 "Отдел Исследований и Разработок"
 GRI_joint_military_RD_department_desc:0 "У чейнджлингов и грифонов очень разные мировоззрение и магические способности. Чейнджлинги преуспели в разработке машин, которые позволяют вести быструю, агрессивную войну и овладели магией инфильтрации, а грифоны - искусные зачарователи доспехов и мастера воздушной войны. Нам стоит объединить эти знания."
 GRI_cooperate_with_industrialists:0 "Протянуть Коготь Промышленникам"
 GRI_cooperate_with_industrialists_desc:0 "Хотя мы ограничили власть капиталистов усилением экономического контроля, мы всё же можем с ними примириться. Мы предложим им эксклюзивные контракты, по которым будем приобретать их оружие по выгодной цене. Так мы легко сможем снабдить армию всем необходимым."
 GRI_auxiliary_engineer_corps:0 "Создать Hilfsingenieurkorps"
 GRI_auxiliary_engineer_corps_desc:0 "Вспомогательные подразделения поддержки столь же важны, как и регулярные батальоны. Мы не можем ожидать, что каждый солдат будет готов справиться с любой ситуацией. Для этого нужны специалисты, что оказывают поддержку в случае необходимости. Создание Hilfsingenieurkorps гарантирует, что они получат самое лучшее обучение и оборудование."
 GRI_lowstein_motorized_contract:0 "Контракт с Левенштайном"
 GRI_lowstein_motorized_contract_desc:0 "В течение многих лет Левенштайн был основным производителем легковых и грузовых автомобилей в Герцланде. Заключив контракт, по которому они будут поставлять свою продукцию в армию, мы сможем ускорить её механизацию и повысить мобильность."
 GRI_modern_tank_designs:0 "Современные Проекты Танков"
 GRI_modern_tank_designs_desc:0 "С помощью чейнджлингов мы можем продолжить разработку легкобронированных машин и оснастить их более качественной бронёй, мощными двигателями и крупными пушками. Формируются новые батальоны, готовые сокрушить нашего врага с невиданной ранее скоростью и свирепостью."
 GRI_harder_plating:0 "Повышение Стандартов Брони"
 GRI_harder_plating_desc:0 "Хотя легкие танки очень мобильны, они не особо прочны и стойки. Более крупные и тяжёлые танки будут медленнее, но всё же быстрее даже крылатой пехоты, а уничтожить их будет гораздо труднее. Эти новые танки станут железными когтями, которые разорвут наших врагов на клочки!"
 GRI_streamlined_armour_production:0 "Оптимизированное Производство Танков"
 GRI_streamlined_armour_production_desc:0 "Танки - довольно сложные конструкции, требующие многих деталей от разных производителей. Консолидация производства этих деталей в одном месте может увеличить скорость сборки машин. Также поможет использование конвейеров и найм большего количества рабочих."
 GRI_imperial_heavy_tanks:0 "Проект Металлкастен"
 GRI_imperial_heavy_tanks_desc:0 "Некоторые могут назвать это гигантской металлической коробкой, в которой можно спрятаться, но это гораздо больше. Её наступление будет медленным, но решительным. Её броня почти непробиваема. Её пушки похожи на артиллерийские по калибру. Они станут железным кулаком Империи, и ничто не сможет противостоять её мощи."
 GRI_combined_arms_warfare:0 "Комбинированная Война"
 GRI_combined_arms_warfare_desc:0 "С помощью чейнджлингов наша военная доктрина наконец-то достигла своей зрелости. Танки и пехота должны сражаться вместе. Бронированное копьё пробьёт оборону, моторизованная пехота защитит фланги, а обычная пехота будет удерживать позиции. А затем все три вида войск вместе уничтожат окруженного врага."
 
 GRI_airforce:0 "Восстановление Имперских ВВС"
 GRI_airforce_desc:0 "Самолет был изобретен братьями Шрайбер, гениальной парой грифонов, которые уже не были так хороши, когда дело касалось бизнеса. Всего через 10 лет они появились в армии и изменили принципы войны. Мы были пионерами в использовании самолётов, но этот негодяй Мейер скрылся со всем нашим парком самолётов ещё в 978 году. Настало время вернуть трон правителей неба."
 GRI_strat_destruction:0 "Доктрина Стратегического Разрушения"
 GRI_strat_destruction_desc:0 "Чтобы должным образом продемонстрировать имперскую мощь, мы должны развернуть множество бомбардировочных эскадрилий, которые сотрут в порошок позиции и города противника. Враги не смогут продержаться долго под смертоносным дождём из бомб с небес, разрушающем промышленные комплексы и снижающем моральный дух."
 GRI_air_superior:0 "Доктрина Поддержки с Воздуха"
 GRI_air_superior_desc:0 "Мобильное и проворное крыло пикирующих бомбардировщиков идеально подходит для наших ВВС, поскольку оно позволяет нам быстро и оперативно поддерживать наши наземные силы в любом месте на поле боя. При такой авиационной поддержке никто не устоит на нашем пути!"
 GRI_develop_fighters:0 "Модернизировать Наши Истребители"
 GRI_develop_fighters_desc:0 "Истребительные эскадрильи очень привлекательны, а это означает, что есть постоянный приток новобранцев, которые стремятся летать и служить своей стране. Наши модели истребителей должны быть улучшены за счёт более легких сплавов, мощных двигателей и мощного вооружения, но и остаться экономически выгодными в производстве."
 GRI_develop_CAS:0 "Хирургическая Точность"
 GRI_develop_CAS_desc:0 "Хотя разрушительный потенциал бомбардировщика не имеют себе равных, они нецелесообразны для уничтожения чего-то меньшего, чем здание. Истребители могут быть модифицированы для нанесения ударов по артиллерии, танкам и системам ПВО, позволяя следующей волне самолетов действовать беспрепятственно. Это гарантирует, что наши наземные силы не столкнутся с какой-либо серьёзной обороной."
 GRI_the_naval_bomber:0 "Угроза с Моря"
 GRI_the_naval_bomber_desc:0 "Как в наступлении, так и в обороне превосходство в воздухе имеет важное значение для задач военных кораблей. Высшее военно-морское командование потребовало создания специализированных бомбардировщиков для обеспечения контроля над морями."
 GRI_reopen_flight_academy:0 "Заново Открыть Имперскую Воздушную Академию"
 GRI_reopen_flight_academy_desc:0 "Когда Герман Мейер предал империю и сбежал в Хаукленд, он один отбросил наши ВВС на десятилетия назад. Однако мы не можем продолжать жить в страхе перед предателями и лишать себя профессиональных ВВС. Давайте примем во внимание ошибки прошлого и вновь откроем Имперскую Воздушную Академию."
 GRI_focus_on_bombers:0 "Пожинатели Бурь"
 GRI_focus_on_bombers_desc:0 "На суше эра храбрых рыцарей, доблестно побеждающих в битвах с помощью героизма, закончилась, и глупо пытаться воскресить это в небе. Наши ВВС будут опираться на огромные воздушные эскадрильи, способные уничтожить любую цель с помощью подавляющей мощи и эффективного планирования."
 GRI_focus_on_aces:0 "Лучшие Асы Грифонии"
 GRI_focus_on_aces_desc:0 "Герман Мейер всё же продемонстрировал успех своих теорий, несмотря на использование устаревших самолетов, небольших запасов и плохой инфраструктуры. Мы должны использовать работающие идеи, а не отказываться от них из-за мелких обид. Будущее принадлежит смелым пилотам, способным импровизировать и действовать независимо."
 GRI_encourage_experimentality:0 "Дух Экспериментаторства"
 GRI_encourage_experimentality_desc:0 "Вместо того, чтобы полагаться на единственную и предсказуемую стратегию, наши пилоты должны разбираться в различных тактиках воздушной войны. Хотя самолёты используются совсем недолго, те немногие конфликты, в которых они сыграли свою роль, позволяют предположить, что не существует идеальной тактики, которая превосходит все иные."
 GRI_develop_tac_bombers:0 "Бомбардировщики Чейнджлингов"
 GRI_develop_tac_bombers_desc:0 "Наши друзья-чейнджлинги быстро модернизировали свою страну, превратив её в эффективное военизированное государство. Они были достаточно щедры и поделились с нами своими последними чертежами тактических бомбардировщиков. Командующие ВВС считают, что их очень легко адаптировать для грифонов. Сотрудничество имеет свои преимущества."
 GRI_develop_strat_bombers:0 "Смерть с Небес"
 GRI_develop_strat_bombers_desc:0 "Многие начинают понимать опасность самолётов, и налёты бомбардировщиков становятся всё более опасными. Надо переоборудовать наши самолеты так, чтобы они летали гораздо выше, вне зоны действия ПВО. Следует учитывать затраты и эффективность, но мы уверены, что флот этих бомбардировщиков может стереть с лица земли целый город за один день."
 GRI_develop_heavy_fighters:0 "Защитники Наших Бомбардировщиков"
 GRI_develop_heavy_fighters_desc:0 "Бомбардировщики могут быть способны разрушать в чудовищных масштабах, но они остаются уязвимой целью, и, подобно старым лучникам, их нельзя оставить без защиты. Нам нужно инвестировать в специализированные истребители, способные сопровождать их и отражать атаки."
 GRI_project_eyr:0 "Проект "Эйр""
 GRI_project_eyr_desc:0 "На протяжении десятилетий эквестрийские и северянские учёные обдумывали идею использования самолётов с ракетными двигателями. Наши ученые, однако, поняли, что это столь же наивно, как и идеи о Селестии и Луне, поднимающих солнце и луну. Мы можем использовать эти ракеты, чтобы поражать цели на огромных дистанциях без какого-либо риска для пилотов."
 GRI_project_arcturius:0 "Проект "Арктурий""
 GRI_project_arcturius_desc:0 "Война в этом веке остается изнурительной дракой. Хотя оружие и тактика изменились, война никогда не меняется. Или так говорят. Наши ученые сейчас рассказывают нам о новом типе оружия, способном кардинально изменить войну. Они говорят, что эти бомбы будут похожи на гнев Арктурия, обрушивающийся на смертных, и сделают нас гигантами среди армий из младенцев."
 
 GRI_the_grand_coup:0 "Великий Переворот"
 GRI_the_grand_coup_desc:0 "Фердинанд Донкло и Комитет Национального Спасения вырвали власть из когтей старого порядка, и теперь пришло время заняться серьёзными проблемами, которые преследуют Империю."
 GRI_oh_god:0 "Дорогой Борей"
 GRI_oh_god_desc:0 "После тщательного анализа стратегической ситуации, логистики и оценки наших сил наши ведущие тактики пришли к выводу, что наши шансы на выживание довольно... низки."
 GRI_everything_is_on_fire:0 "Всё Пылает"
 GRI_everything_is_on_fire_desc:0 "Реакция на переворот Фердинанда была чуть более... восторженной, чем ожидалось. То есть за пределами нашей штаб-квартиры собралась толпа, и они, похоже, очень хотят добраться до Фердинанда или, точнее, до его шеи."
 GRI_calm_the_fuck_down:0 "Пожалуйста, Пришлите Помощь"
 GRI_calm_the_fuck_down_desc:0 "Фердинанд отправил призыв о помощи нескольким верным ему подразделениям за пределами города. Само послание призывает как можно быстрее добраться до Грифенхейма и подготовиться к бою по прибытии. Надеюсь, они скоро приедут. Если они не прибудут, тогда нам стоит застрелиться, чтобы сэкономить расстрельной команде несколько пуль."
 GRI_secure_the_streets:0 "Танки на Улицах"
 GRI_secure_the_streets_desc:0 "Наконец прибыли наши подкрепления, и мы сомкнули когти вокруг Грифенхейма, так что пришло время навести порядок на улицах. Порядок будет выглядеть 20-тонным стальным зверем смерти и разрушения, с которым будет весьма непросто справиться камнями и мушкетами."
 GRI_hang_them_high:0 "Трупы на Фонарных Столбах"
 GRI_hang_them_high_desc:0 "Похоже, что жители Грифенхейма не усвоили свой урок полностью. Когда более мягкие методы терпят неудачу, требуются более жёсткие. И методы, которые мы можем использовать, действительно очень жёсткие."
 GRI_a_bullet_for_the_priests:0 "Пусть Встретятся со Своими Богами"
 GRI_a_bullet_for_the_priests_desc:0 "Рыцари Империи, видимо, из-за своих толстых черепов, не поняли, что теперь мы тут главные. Они просто отказываются заткнуться и перестать причитать о покойном Императоре и наших преступлениях против Богов. Ну, если они так заботятся о Богах, мы можем дать им шанс встретиться с ними лично."
 GRI_a_message:0 "Послание"
 GRI_a_message_desc:0 "С момента переворота один грифон был занозой в нашем боку. Он обладает большим влиянием в пределах империи, и противостояние ему, безусловно, будет трудным. Но если он не может принять новый статус-кво, то ему придётся уйти."
 GRI_traitors_within:0 "Пуля Солдатам"
 GRI_traitors_within_desc:0 "Армия была довольно чётка разделена между теми, кто поддерживает Фердинанда, и теми, кто против него. Теперь, если мы рассмотрим это с юридической точки зрения, то если они откажутся принять наше правительство, значит они откажутся признать власть Империи. А это измена, наказание за которую всем известно."
 GRI_what_they_deserve:0 "И Петля для Командиров"
 GRI_what_they_deserve_desc:0 "Теперь, когда с солдатами разобрались, пришло время и для офицеров. Все мятежные офицеры, которые протестовали против наших предыдущих действий, должны быть брошены в тюрьмы. Петля - вот судьба предателя."
 GRI_shoot_the_nobles:0 "Из Окон"
 GRI_shoot_the_nobles_desc:0 "Дворяне просто не могут заткнуться. Они выдвигали бесчисленные протесты и требования о своих старых правах, и, несмотря на все наши усилия, никак не могут понять намёка. Дворяне так долго правили страной из башен цвета слоновой кости, что пришло время им стать чуть ближе к простой земле."
 GRI_kill_eros:0 "Отправить Эроса в "отставку""
 GRI_kill_eros_desc:0 "Верно, последняя попытка, которую мы предприняли в отношении Эроса, была... не очень удачной. Но факт остается фактом, мы больше не можем терпеть его присутствие. И когда более тонкие методы терпят неудачу, прямые могут преуспеть."
 GRI_the_anarchy_ends:0 "Да Здравствует Лорд-Протектор!"
 GRI_the_anarchy_ends_desc:0 "Лорд-Протектор Фердинанд и Комитет Национального Спасения сумели уничтожить предателей в Империи. Анархия, наконец, кончилась, и пришло время осуществлять великие планы, которые задумал Лорд-Протектор."
 GRI_propaganda_and_or_education:0 "Обучить Народ"
 GRI_propaganda_and_or_education_desc:0 "Империя не может надеяться вернуть себе былую славу, если её население и, что более важно, армия не умеют читать. Народ будет получать правильное образование, с акцентом на то, как наш славный Лорд-Протектор спасёт нас от забвения."
 GRI_a_portrait_in_every_home:0 "Портрет в Каждом Доме"
 GRI_a_portrait_in_every_home_desc:0 "Лорд-Протектор Фердинанд действительно спас Империю от разрушения, и это деяние отлично подходит, чтобы столь монолитную фигуру обожало население. Его портрет теперь можно найти в каждом доме, независимо от того, что домовладельцы могут подумать о нем."
 GRI_ministry_of_propaganda:0 "Рейхсминистерство Пропаганды"
 GRI_ministry_of_propaganda_desc:0 "Пресса никогда не была союзницей государства, она распространяла гнусные слухи и лгала о правительстве. Чтобы гарантировать, что благородные граждане империи получают только самую верную информацию, спонсируемое государством министерство теперь будет следить за журналистами. Чтобы гарантировать справедливость и беспристрастность, конечно."
 GRI_kulturekampf:0 "Новая Культура"
 GRI_kulturekampf_desc:0 "Возрождающаяся Империя нуждается в возрожденной культуре, в которой подчеркиваются правильные черты, которыми должен обладать каждый грифон. Храбрость, верность и послушание должны укорениться в самой сути общества, чтобы гниль, почти сокрушившая старую Империю, не вернулась."
 GRI_the_war_economy:0 "Военная Экономика"
 GRI_the_war_economy_desc:0 "Экономика существует только для того, чтобы служить государству, а государство существует только для того, чтобы сражаться с врагами на войне. Экономика, таким образом, должна работать ради войны. Заводы будут производить свои товары в соответствии с нашими точными спецификациями, и они будут делать это без малейших жалоб."
 GRI_convert_the_factories:0 "Конвертировать Фабрики"
 GRI_convert_the_factories_desc:0 "Большое количество фабрик в Имперском Городе занимается производством бессмысленных безделушек и игрушек для гражданского населения. Если Империя хочет вернуть себе славу, то такие траты недопустимы, эти фабрики должны быть преобразованы для производства оружия, которое мы используем для восстановления Империи."
 GRI_military_industrial_council:0 "Военно-Промышленный Совет"
 GRI_military_industrial_council_desc:0 "Несколько видных промышленников были восприимчивее к нашими требованиями, чем другие, и такая преданность и лояльность государству должны быть вознаграждены. Они будут заседать в совете, посвященном оптимизации производства оружия, и будут получать соответствующие вознаграждения, чтобы компенсировать потраченное время."
 GRI_we_need_more:0 "Всё для Отечества"
 GRI_we_need_more_desc:0 "Граждане Империи должны пожертвовать многим ради государства: им придётся работать дольше и за меньшую плату, а безработица будет неприемлемой среди трудоспособного населения. Они будут работать столько, сколько мы им скажем, а иначе пойдут под трибунал."
 GRI_reform_the_army:0 "Реформа Армии"
 GRI_reform_the_army_desc:0 "Имперская Армия слишком долго страдала от засилья трусов и предателей. Лорд-Протектор хочет превратить её в по-настоящему благородную силу, полностью посвященную своей миссии и обладающую абсолютной верой в лидера."
 GRI_new_officers:0 "Новые Офицеры"
 GRI_new_officers_desc:0 "Несколько многообещающих офицеров, что присоединились к Лорду-Протектору во время переворота, показали хорошее понимание стратегии, а также абсолютную лояльность государству. С такими способностями и преданностью продвижение по службе, без сомнения, не за горами."
 GRI_no_more_police:0 "Объединить Полицию и Армию"
 GRI_no_more_police_desc:0 "Полиция существует для обеспечения порядка на улицах и лояльности населения. Военные также существуют для выполнения этих задач. Мы должны устранить эту избыточность, объединив эти две силы в одну."
 GRI_citizenship_for_service:0 "Нет Места для Трусов"
 GRI_citizenship_for_service_desc:0 "Армия - это место для лучших из лучших, и поэтому здесь нет места для трусов. Каждый новый новобранец должен быть превращён в военную машину, полностью послушную и готовую умереть за Империю. Делать что-то меньшее было бы просто неэффективно."
 GRI_into_the_south:0 "Операция Herzschmerz"
 GRI_into_the_south_desc:0 "Бывшие вассалы Императора смело заявили о своей независимости и осудили переворот. Скоро они пожалеют о своей глупой верности старому порядку! Наш славный Лорд-Протектор должен разгромить этих повстанцев и вновь объединить Герцланд. Мы можем быть в меньшинстве, но могучая армия не может быть побеждена с помощью простых чисел!"
 GRI_core_the_universities:0 "Сокрушить Южан"
 GRI_core_the_universities_desc:0 "Южане безуспешно пытались создать свою национальную самобытность, отделившись от Империи. Мы покажем им, что эти ошибочные и глупые попытки ничем им не помогли и что они не перестали быть гражданами Империи."
 GRI_core_the_shit_forest:0 "Сжечь Шайсвальд"
 GRI_core_the_shit_forest_desc:0 "Энгривер и Катерин были лояльными подданными Империи на протяжении веков, и, несмотря на всю возможную глупость, они всё ещё верны. Шайсвальд будет напоминать об этом и о том, на что мы готовы пойти."
 GRI_greenback_aluminum:0 "Военные Трофеи"
 GRI_greenback_aluminum_desc:0 "Предатели юга отказались от любых прав, которыми могли бы обладать, в тот самый момент, когда они отделились из Империи. Мы победили их, так что пришло время использовать их собственность надлежащим образом. "
 GRI_angriver_factories:0 "Сжечь Леса"
 GRI_angriver_factories_desc:0 "Обширные леса юга слишком долго мешали строительству и развитию региона. Это продолжается слишком долго, и мы должны быстро и эффективно избавиться от леса. Было предложено элегантное решение - мы превратим их в пепел."
 GRI_reuse_a_uni:0 "Место Высшего Образования"
 GRI_reuse_a_uni_desc:0 "После недавнего захвата нескольких научно-исследовательских институтов и университетов, мы сможем эффективно расширить наши исследовательские возможности."
 GRI_military_school:0 "Использовать Феофскую Кадетскую Школу"
 GRI_military_school_desc:0 "Феофская кадетская школа снова и снова зарекомендовывала себя как надежный источник хороших офицеров. Расширяя этот институт и официально используя его, мы можем обеспечить надёжную базу для развития нашей армии."
 GRI_use_it_for_propaganda:0 "Использовать Университет Ромау"
 GRI_use_it_for_propaganda_desc:0 "Ромау был центром высшего образования в Империи на протяжении поколений, и это наиболее безопасный выбор для основы наших исследований и разработок. Хотя в Ромау не появится каких-то головокружительных достижений, это придаст нашим действиям определённую политическую легитимность."
 GRI_secret_projects:0 "Вундерваффе"
 GRI_secret_projects_desc:0 "В связи с тем, что в настоящее время мы уже разобрались с более традиционными областями исследований, пришло время рассмотреть некоторые из более... неортодоксальных идей, которые появились у наших ученых. Хотя многие из них, прямо скажем, абсолютно безумны, безусловно, мы можем найти среди них нечто полезное."
 GRI_core_feathisia:0 "Интегрировать Болотных Грифонов"
 GRI_core_feathisia_desc:0 "Все жители Феофии и Грифенмаршена - подданные Империи, и настало время напомнить им об этом. Все они осознают ошибки прошлого и станут образцовыми гражданами Империи."
 GRI_core_the_dogs:0 "Поводок для Псов"
 GRI_core_the_dogs_desc:0 "Псы Клубничного герцогства и Бронзхилла заблуждаются и не считают себя законными подданными Империи. И иногда владелец собаки должен напоминать ей, кто на самом деле хозяин."
 GRI_ban_the_feathisian_language:0 "Захватить Нефтяные Месторождения Феофии"
 GRI_ban_the_feathisian_language_desc:0 "Мы сможем воспользоваться нефтяными месторождения Феофии намного лучше прежних хозяев, да и победители всё равно забирают всё. Жители Феофии дадут нам доступ к нефтяным месторождениям, по собственному желанию или иным образом."
 GRI_expell_the_dogs:0 "Изгнать Псов"
 GRI_expell_the_dogs_desc:0 "Псы просто не могут перестать говорить о покойном Императоре, и это превратилось в проблему, слишком большую, чтобы её можно было игнорировать. Они могут скулить о его смерти сколько хотят, но только за пределами Империи, так как они доказали, что им нельзя доверять."
 GRI_the_reich_rises:0 "Восход Империи"
 GRI_the_reich_rises_desc:0 "Под превосходным руководством нашего любимого Лорда-Протектора Фердинанда Империя вернула себе свои земли. Но это не конец наших амбиций, скоро весь мир вспомнит о мощи нашей империи."
 GRI_push_into_the_north:0 "В Земли Предателей"
 GRI_push_into_the_north_desc:0 "На севере лежат земли мерзких предателей из Республики Грифонов. Эти презренные бандиты были первопричиной упадка Империи, и с тех пор их жалкая революция скрывалась в горах. Настало время для них предстать перед абсолютной справедливостью."
 GRI_the_virgin_land:0 "Девственные Земли Ведины"
 GRI_the_virgin_land_desc:0 "Ведина, которая никогда не была частью Империи, долгое время оставалась нетронутой войной. Империя была построена на телах более слабых наций, и пришло время, чтобы Ведина присоединилась к Империи Грифонов на постоянной основе."
 GRI_string_up_kemerskai:0 "Петля для Президента-Маршала"
 GRI_string_up_kemerskai_desc:0 "Президент-Маршал Кермерскай является первоисточником слабости, которая так долго истощала Империю. Пришло время для преступника понести наказание за свои действия, и существует только один приговор, соответствующий масштабу его преступлений."
 GRI_integrate_the_north:0 "Очищенная Земля"
 GRI_integrate_the_north_desc:0 "Север наконец был очищен от засилья преступников, которые населяли его, и теперь остались только верные граждане Империи. Это только вопрос времени, скоро весь регион будет полностью интегрирован в нашу Империю."
 GRI_push_into_the_center:0 "Дом Всех Грифонов"
 GRI_push_into_the_center_desc:0 "На юге лежит место первоначального появления нашей грифоньей расы. Грифонстоун - источник, откуда ведут род прародители нашей расы. Ради Империи мы должны обеспечить безопасность этого важного региона."
 GRI_respect_the_locals:0 "Ничего, кроме Уважения"
 GRI_respect_the_locals_desc:0 "Рейх не проявит ничего, кроме уважения к жителям юга, и мы сформируем местные вспомогательные подразделения для пополнения наших войск. Этот небольшой жест, несомненно, поможет нам в более объёмном вопросе - процессе интеграции юга."
 GRI_rebuild_griffinstone:0 "Восстановить Грифонстоун"
 GRI_rebuild_griffinstone_desc:0 "Грифонстоун - место происхождения всех грифонов, но, несмотря на это, он оставался в плачевном состоянии в течение долгих десятилетий. Нельзя допустить, чтобы такое положение дел сохранялось, и поэтому мы вернем Грифонстоуну его должную славу."
 GRI_integrate_the_center:0 "Сияющий Маяк"
 GRI_integrate_the_center_desc:0 "Южные провинции стали ярким маяком процветания и мира, а их жители теперь считают себя гражданами Империи. Мы покажем всему миру высоты, на которые мы можем поднять даже жалкие отбросы общества."
 GRI_push_into_the_west:0 "На Запад"
 GRI_push_into_the_west_desc:0 "На западе много таких важных регионов, как Аквелия и Скайфол. Эти регионы всегда были частью Империи, и поэтому они должны быть возвращены в её состав любыми возможными способами."
 GRI_the_trade_cities:0 "Торговые Города"
 GRI_the_trade_cities_desc:0 "Скайфол, Грифтония и Фезера - одни из самых процветающих торговых городов на континенте. Расширение и поддержка этих центров должны быть одними из наших приоритетнейших дел."
 GRI_the_oil_fields:0 "Нефтяные Месторождения Грифенмаршена"
 GRI_the_oil_fields_desc:0 "Нефтяные месторождения Грифенмаршена ещё не разработаны полностью, а военная машина потребляет топливо с воистину пугающим аппетитом. Расширение этих скважин поддержит нашу экономику и сделает нас менее зависимыми от иностранных источников нефти."
 GRI_integrate_the_west:0 "Запад Наш"
 GRI_integrate_the_west_desc:0 "Огни сопротивления на западе, наконец, погасли, и теперь регион готов к окончательной реинтеграции в состав Империи. Мы уже получаем выгоду от использования этого региона, и после завершения реинтеграции получим ещё больше."
 GRI_the_southern_war:0 "Южная Война"
 GRI_the_southern_war_desc:0 "Далеко на юге лежит королевство Вингбардия, которое первым предало нас и покинуло Империю. Пришло время вернуть это мятежное королевство и весь регион, окружающий его, на законное место."
 GRI_arantigos_reborn:0 "Переродившийся Арантигос"
 GRI_arantigos_reborn_desc:0 "В последние несколько недель жители Арантиги начали странно себя вести. Кажется, что они убедили себя, что наш Лорд-Протектор - это переродившийся Арантигос. Обычно с такой глупостью быстро бы разобрались, но Лорд-Протектор серьёзно раздумывал над этой идеей и решил принять её. Есть ли кто-нибудь, кто смеет отрицать, что его победы не превосходят победы Арантигоса?"
 GRI_falcorian_legion:0 "Покорение Минотаврии"
 GRI_falcorian_legion_desc:0 "Минотавры никогда по-настоящему не подчинялись Империи и продолжали жить независимо в течение нескольких поколений. Пришло время напомнить им, что Империя является доминирующей силой в Грифонии, и что они должны быть готовы принять этот простой факт."
 GRI_integrate_the_south:0 "Вингбардия Должна Быть Разрушена"
 GRI_integrate_the_south_desc:0 "Вингбардия была и будет искусственным конструктом, созданным Империей. И как наказание за их предательство, идентичность Вингбардии будет полностью уничтожена. Вингбардийцев больше не будет, останутся только граждане Империи."
 GRI_the_new_frontier:0 "Вернуть Фронтир"
 GRI_the_new_frontier_desc:0 "Старый Фронтир представлял собой самые отдалённые уголки Империи, и пришло время вернуть их. Рыцарские ордена, а также территории Грифийской Сечи по праву принадлежат Империи."
 GRI_crush_the_commies:0 "Самый Восточный Порт Грифонии"
 GRI_crush_the_commies_desc:0 "Риапорту является наиболее экономически ценным портом на юге Грифонии, и его дальнейшее развитие, несомненно, поможет развитию наших военно-морских сил."
 GRI_respect_the_cossacks:0 "Козакенланд"
 GRI_respect_the_cossacks_desc:0 "Казаки из Грифийской Сечи решили принять нашу власть, и такая лояльность должна быть вознаграждена. Мы можем предоставить им некоторую автономию в обмен на службу в наших армиях."
 GRI_integrate_the_frontier:0 "Интегрировать Фронтир"
 GRI_integrate_the_frontier_desc:0 "Фронтир, после многих месяцев напряженной работы, наконец готов к окончательной интеграции в Империю. Когда это закончится, мы, наконец, восстановим границы старой Империи."
 GRI_operation_grover_ii:0 "Операция "Гровер II""
 GRI_operation_grover_ii_desc:0 "Старая Империя остановила своё расширение на территориях фронтира, когда величайшие завоеватели прошлого не смогли покорить Речные Земли и их окрестности. Если мы сможем выполнить эту непростую задачу, то, наконец, сможем превзойти старую Империю."
 GRI_crush_the_partisans:0 "Горе Побежденным"
 GRI_crush_the_partisans_desc:0 "После недавней поимки князя Хевенли Сноу мы можем сломить сам дух Озерграда. Принц будет жестоко наказан за неподчинение Империи, что напомнит пони о нашей силе."
 GRI_land_for_the_veterans:0 "Земли для Ветеранов"
 GRI_land_for_the_veterans_desc:0 "Мы окончательно покорили Речные Земли и обладаем большим количеством земель, которые необходимо распределить. И какая же награда лучше подойдёт солдатам, чем земли, которые они только что завоевали?"
 GRI_reichkomissariats:0 "Создать Рейхскомиссариаты"
 GRI_reichkomissariats_desc:0 "Управление Речными Землями - чрезвычайно трудоёмкая задача, проблем от этого намного больше, чем пользы. Предоставив им некоторую степень автономии, мы сможем взвалить эту проблему на чьи-нибудь другие плечи."
 
 GRI_griffenheim_square:0 "Времена Меняются..."
 GRI_griffenheim_square_desc:0 "Его Величество достиг совершеннолетия и должен немедленно пройти через сложное испытание, поскольку студенты на улицах маршируют и требуют реформ. Порядок должен быть восстановлен, но именно Император должен решить, как это будет сделано."
 GRI_hear_them_out:0 "Выслушать Их"
 GRI_hear_them_out_desc:0 "Протестующие правы, радикальные реформы необходимы прямо сейчас, когда Империя вновь воссоединилась. Больше нет причин для существования раздутого ВПК и квот военного времени, а лояльные подданные Империи заслуживают того, чтобы их голоса были услышаны."
 GRI_recall_the_troops:0 "Отозвать Армию"
 GRI_recall_the_troops_desc:0 "С момента начала протестов армия находилась в режиме ожидания, готовясь вмешаться, если появятся какие-либо признаки неизбежной революции. Патрулирующие солдаты и танки заставляли многих волноваться, поэтому теперь Император решил приказать им вернуться в казармы."
 GRI_talk_with_the_students:0 "Поговорить с Лидерами"
 GRI_talk_with_the_students_desc:0 "Хотя начало протестов было не слишком организованным, студенты сплотились вокруг известных реформаторов и демократов, обладающих политическим опытом. Многие из них когда-то были нашими врагами, но, возможно, ещё есть шанс на примирение."
 GRI_allow_independent_press:0 "Разрешить Освещение в Печати"
 GRI_allow_independent_press_desc:0 "До сих пор существовал строгий запрет на освещение новостей по поводу протестов, как внутри страны, так и за рубежом. Это позволяет распространять порочные слухи, а некоторые даже утверждают, что в Грифенхейме расстреливают ни в чём не повинных гражданских лиц. Эту ложь можно остановить, лишь открыв правду всем."
 GRI_the_promise:0 "Ради Лучшего Завтра"
 GRI_the_promise_desc:0 "Протесты остаются спокойными, а угрозы революции нет. Тем не менее, Его Величество планирует принять большинство требований студенческого движения. Он желает не только положить конец сопротивлению, но и преобразовать Империю в демократичную нацию, которая искренне заботится о своих подданных."
 GRI_support_conservative_parties:0 "Поддержать Народный Фронт"
 GRI_support_conservative_parties_desc:0 "Народный Фронт уже давно является запрещенной политической организацией, члены которой преследовались как сторонники республиканцев. Теперь Его Величество решил снять запрет и помиловать членов партии, потому что единственным их "преступлением" была защита свободы."
 GRI_seperation_of_church_and_state:0 "Разделить Храмы и Государство"
 GRI_seperation_of_church_and_state_desc:0 "Влияние Архоната Борея всегда было очень велико в Грифенхейме, но это влияние продолжало расти, пока грань между Тремя Храмами и самой Империей не стала совсем размытой. Император постановил, что это должно немедленно измениться, а все священники должны стать смиренными слугами народа."
 GRI_limiting_the_monarchy:0 "Определение Власти Императора"
 GRI_limiting_the_monarchy_desc:0 "Начиная с Гровера I власть императора была либо абсолютной, либо же её почти не было. Всё зависело от императора на троне. Никто не осмеливался возражать Гроверу II, опасаясь смерти, но почти все сговорились против бедного Гровера V. Это должно закончиться раз и навсегда: Гровер VI не должен быть ни абсолютным монархом, ни чьей-либо марионеткой."
 GRI_release_moderate_leaders:0 "Понять и Простить"
 GRI_release_moderate_leaders_desc:0 "После революции 978 года тысячи политзаключенных томились в тюрьмах, и воссоединение империи лишь добавило к ним бесчисленных военнопленных и участников сопротивления. Теперь Его Величество приказал немедленно помиловать и освободить тех, кто когда-то считал его врагом."
 GRI_permit_regional_parties:0 "Разрешить Региональные Партии"
 GRI_permit_regional_parties_desc:0 "Регент с самого начала был полон решимости сделать империю гораздо более централизованной, чем прежде, отказавшись позволить существовать государствам вроде Аквелии и Вингбардии. Но Императору нет нужды быть таким радикальным, ведь регионалисты не мятежники, а преданные подданные, которые просто хотят большей автономии."
 GRI_article_of_federalisation:0 "Статья о Федерализации"
 GRI_article_of_federalisation_desc:0 "Империя слишком обширна, чтобы быть унитарным и репрессивным государством. Многочисленные районы Империи должны управляться напрямую лишь в разумных пределах. Каждый грифон сможет высказать своё мнение либо местному губернатору, либо самому Императору, независимо от того, насколько далеко от столицы он живёт."
 GRI_finalise_the_constitution:0 "Имперская Конституция"
 GRI_finalise_the_constitution_desc:0 "Император хочет сделать ещё один шаг в определении границ своих полномочий. Он хочет разработать официальную конституцию для Империи, которая опишет новые демократические органы управления, что будут править наравне с Императором. Также он хочет ввести нечто действительно революционное: всеобщее избирательное право для всех граждан."
 GRI_the_election:0 "Первые Выборы"
 GRI_the_election_desc:0 "Многие в мире не могли поверить, что это правда: Империя готовится провести свои первые демократические выборы. Будет избираться не только парламент, но и местные губернаторы. Конфликт между бывшей либеральной Республикой и авторитарной Империей подошел к концу, поскольку теперь они стали чем-то единым."

 GRI_demilitarise_the_economy:0 "Демилитаризация Экономики"
 GRI_demilitarise_the_economy_desc:0 "Воссоединение окончено. Больше нет необходимости в тысячах винтовок и миллионах патронов. Самые крупные конфликты уже закончились, и грифоны уже достаточно настрадались от военного нормирования и квот. Император официально постановил, что имперская экономика должна быть возвращена под гражданский контроль как можно скорее."
 GRI_limit_conscription_term:0 "Ограничить Срок Службы"
 GRI_limit_conscription_term_desc:0 "Во время воссоединительных войн не было ограничения продолжительности призыва на военную службу. В то время как это позволило нам получить большой запас рекрутов, это также привело к тому, что значительная часть населения была вынуждена служить в армии в течение длительного времени. Теперь официальный предел в 5 лет службы должен быть введен повсеместно."
 GRI_abolish_conscription:0 "Отменить Призыв"
 GRI_abolish_conscription_desc:0 "Чтобы получить достаточно рекрутов для войн, Империи пришлось заставить своих трудоспособных граждан служить в армии. Теперь нет необходимости в таком угнетении и принуждении, а население Империи теперь столь велико, что одних только добровольцев хватит для пополнения рядов армии. Поэтому Его Величество решил отменить призыв на военную службу."
 GRI_ensure_free_trade:0 "Обеспечить Свободную Торговлю"
 GRI_ensure_free_trade_desc:0 "Обеспечение запаса стратегических ресурсов путем ограничения экспорта и отказа от торговли с потенциальными врагами было разумным раньше. Теперь, когда врагов почти не осталось, а экономика демилитаризована, это больше неактуально. Император Гровер VI хочет разрушить все торговые барьеры, что препятствуют дальнейшему развитию гражданской экономики."
 GRI_welfare_for_all:0 "Заботливое Государство"
 GRI_welfare_for_all_desc:0 "Империя вызвала огромное количество страданий и смертей в результате воссоединительных войн. Теперь пришло время исполнить наш моральный долг. Увеличение доходов от возрождённой гражданской экономики позволит нам поддерживать тех, кому повезло меньше, и обеспечить, чтобы все наши грифоны жили лучше."
 GRI_the_autobahn:0 "Кайзерлихе Автобан"
 GRI_the_autobahn_desc:0 "Единственным достижением Гровера V была железнодорожная сеть, соединяющая большую часть Герцланда. Гровер VI хочет продолжить его начинание, создав бетонную автомагистраль, предназначенную для автомобилей, что становятся всё более популярными. Она соединит все города огромной Империи и будет стоить каждого потраченного на неё идола."
 GRI_securing_the_future:0 "Безопасность Будущего"
 GRI_securing_the_future_desc:0 "Имперское образование во время регентства преследовало две цели: искоренение неграмотности и идеологическое воспитание населения. Ни то, ни другое больше не нужно. Обширная реформа учебной программы приведет к либерализации искусства и науки. Студенты, что раньше протестовали на улицах, будут благодарны, так как мы позволим им думать самостоятельно."
 GRI_back_to_normal:0 "Новая Империя для Новой эры"
 GRI_back_to_normal_desc:0 "Император изменил свою Империю по собственному усмотрению и справился с кризисом, который угрожал покончить с его властью ещё до того, как он действительно стал Императором. Теперь в Империи снова царят мир и стабильность, и её подданные надеются на долгую и процветающую жизнь под мудрым руководством Его Величества. Götter erhalten Grover den Kaiser!"
 
 GRI_send_in_the_tanks:0 "Послать Танки"
 GRI_send_in_the_tanks_desc:0 "Эти "протестующие" - потенциальное повторение 978 года, возможно, проплаченное иностранными державами, которые ненавидят нашу возрождающуюся славную Империю. Приемлемо иметь некоторые претензии по легитимности, но попытка подорвать власть Императора - это измена. Понятно, что только сила разгонит этот сброд."
 GRI_mass_crackdowns:0 "Массовые Репрессии"
 GRI_mass_crackdowns_desc:0 "Проблема хуже, чем мы думали. Это происходит не только в Грифенхейме, но и по всей Империи! Число протестующих растёт с каждым днем, а их требования становятся все более радикальными и неприемлемыми. Нужно будет мобилизовать армию для решения этой проблемы как можно быстрее."
 GRI_arrest_the_students:0 "Арестовать Студентов"
 GRI_arrest_the_students_desc:0 "Воодушевлённые крамольной философией, эти студенты, что должны были стать нашим светлым будущим при том порядке, за восстановление которого мы так отчаянно боролись, отвернулись от Императора. Они сговорились с остатками республиканцев. Каждое существо, что было вовлечено в этот протест, должно быть тщательно допрошено относительно его истинных мотивов."
 GRI_muzzle_the_press:0 "Заставить Прессу Замолчать"
 GRI_muzzle_the_press_desc:0 "Газеты и радиопередачи распространяют истерию, а предвзятые репортажи утверждают, что мы являемся убийцами детей, хотя многие протестующие были освобождены. Свобода слова - это опасно радикальная политика, которая может убедить доверчивые массы восстать. Мы обязаны заставить замолчать журналистов-подстрекателей, поддерживая тех, кто верен Империи."
 GRI_the_emperor_of_griffonkind:0 "Император былого и грядущего"
 GRI_the_emperor_of_griffonkind_desc:0 "Напряжение всё ещё остается ощутимым, и беспорядки могут продолжиться. После долгих консультаций со своими советниками Император решил провести символические реформы, которые удовлетворят большинство умеренных протестующих, при этом сохраняя централизацию власти. Линия Гровера будет вести нас сейчас и всегда."
 GRI_reform_imperial_party:0 "Реформировать Имперскую Партию"
 GRI_reform_imperial_party_desc:0 "Во время правления Гровера V была предпринята провальная попытка создать Имперскую Партию, призванную продвигать идеи монархизма и авторитарного правления вне традиционных методов придворной политики. Мы можем усвоить ошибки и попытаться заново. Даже для традиций нужно использовать инновационные методы."
 GRI_reaffirm_emperors_role:0 "Подтвердить Роль Императора"
 GRI_reaffirm_emperors_role_desc:0 "Хотя Империя может гордиться своими давними традициями и законами, есть некоторые проблемы, которые остаются нерешёнными. Одним из них является юридическое определение власти Императора, которое варьируется в зависимости от правителя и обстоятельств. Чтобы предотвратить возможные недоразумения или даже катастрофы, их нужно чётко изложить."
 GRI_attract_detractors:0 "Убедить Клеветников"
 GRI_attract_detractors_desc:0 "Даже среди сторонников Императора есть диссиденты. Их обиды не настолько серьезны, чтобы заслуживать наказания, но Имперская Партия должна выглядеть образцом силы и единства. Одолжений и уступок будет достаточно, чтобы обеспечить их верность, искоренив любые идеи о неповиновении."
 GRI_appoint_a_PM:0 "Новый Рейхсканцлер"
 GRI_appoint_a_PM_desc:0 "Шторм прошёл, и когда мы подавили глупые призывы к демократии, пришло время назначить официального главу правительства. Многие протестующие требовали этого, но мы сделаем это на наших собственных условиях, и новый Рейхсканцлер будет во всём слушаться Императора."
 GRI_bribe_the_oppossition:0 "Контролируемая Оппозиция"
 GRI_bribe_the_oppossition_desc:0 "Деньги меняют грифонов. Власть Ммператора не может быть подорвана, но подкупленная оппозиция, которая придаст обществу видимость наличия системы "сдержек и противовесов", будет очень полезна. Мы уверены, что "оппозиция" будет достаточно умна, чтобы понять ситуация и не пытаться выдвигать радикальные идеи. Лучше всего не кусать коготь, который их кормит."
 GRI_local_collborators:0 "Разрешить Регионализм"
 GRI_local_collborators_desc:0 "Земли Империи огромны, так что реакция на события не всегда настолько быстрая, как хотелось бы. Если мы позволим регионам, которые уже умиротворены, немного автономии, это сделает управление нашей Империей гораздо более простым. Мы готовы к протестам, которые неизбежно произойдут из-за таких проблемных провинций, как Аквелия и Вингбардия."
 GRI_calculated_releases:0 "Освободить Заключенных"
 GRI_calculated_releases_desc:0 "Не все грифоны, что были брошены в тюрьму за подстрекательство к восстанию, на самом деле виновны. Некоторые просто оказались в неподходящем месте в неподходящее время. Освободив тех, чьи преступления несущественны или незначительны, мы покажем общественности нашу добрую волю, а настоящие повстанцы останутся в заключении."
 GRI_draft_a_constitution:0 "Проект Конституции"
 GRI_draft_a_constitution_desc:0 "С тех пор, как Гровер I получил Идол Борея и сформировал Империю, функционирование государства всегда было организовано на основе обычаев, ограниченных законов, прецедентов и характера Императора. Настало время на основе духа всех этих старых правил формализовать грифоний способ управления. Мы станем конституционной монархией, опирающейся на авторитаризм, веру и грифоний национальный дух."
 
 ### ideas ###
 GRI_bureaucracy:0 "Раздутая бюрократия"
 GRI_bureaucracy_desc:0 "После многих лет пассивных и неудачных попыток модернизации и всеобщей коррупции, имперская бюрократия не способна справиться со своими задачами. Нередка ситуация, когда можно ждать аудиенции у бюрократа целый месяц."
 GRI_military_woes:0 "Небольшая чистка"
 GRI_military_woes_desc:0 "Империя проходит через серию чисток, направленных на устранение нелояльных элементов из вооруженных сил. Необходимо соблюдать осторожность, чтобы это не обернулось против нас."
 GRI_citizen_rights:0 "Власть - народу"
 GRI_citizen_rights_desc:0 "Мы даровали простогрифонам широкие полномочия и заверили, что никто не посягнёт на их безопасность и благополучие. Это не внушит им любовь к старой гвардии."
 GRI_noble_rights:0 "Власть - знати"
 GRI_noble_rights_desc:0 "Мы укрепили положение знати и даровали им еще больше полномочий, чтобы защитить их положение на верху пищевой цепи."
 GRI_church_and_state:0 "Усиление Архонтов"
 GRI_church_and_state_desc:0 "Архонтам, как духовным, так и военным лидерам, были дарованы вспомогательные полномочия. Граница между государством и церковью стала весьма размытой."
 GRI_holy_orders:0 "Рыцари Арктурия"
 GRI_holy_orders_desc:0 "Рыцари Арктурия, основанные в 357 году, являются воинами Арктурианского Архоната. Они не повинуются ни лордам, ни правителям, но лишь Богу и его голосу в этом мире - Архонту Протею III."
 GRI_university:0 "Университет Ромау"
 GRI_university_desc:0 "Университет Ромау - одно из самых старых учебных заведений Грифоньей Империи. Говорят, что университет основал сам Император Гровер I в 728 году."
 GRI_alms:0 "Элеос"
 GRI_alms_desc:0 "Элеос - старое грифонье слово, которое можно перевести как "сострадание". Но, что более важно, оно служит символом нравственности по отношению к другим, и только Боги знают, скольким нуждающимся грифонам требуется помощь."
 GRI_rising_empire:0 "Все ещё живая!"
 GRI_rising_empire_desc:0 "Империя ещё не потеряна. Тем, кто считал нас экспонатом на свалке истории, мы доказали их неправоту, и теперь ничто не помешает нам водрузить имперский флаг на все вершины от Скайнавии до Мидории."
 GRI_industrial_center_east:0 "Выделенные промышленные центры"
 GRI_industrial_center_east_desc:0 "Наши недавно сформированные промышленные зоны оказывают положительное влияние на эффективность и производительность индустрии."
 GRI_skyfall:0 "Порты Скайфола"
 GRI_skyfall_desc:0 "Теперь, когда мы вернули крупнейший город Грифонии, купцы со всего мира вновь потекут в нашу страну."
 GRI_council:0 "Совет Знати"
 GRI_council_desc:0 "Реформированный совет пэров консультирует регента и помогает ему в управлении имперскими владениями, проводя проверки для предотвращения повторения прошлой катастрофы."
 GRI_industrial_council:0 "Industrierat"
 GRI_industrial_council_desc:0 "ПКС состоит только из самых важных имперских бюргеров и промышленников, которые используют свои навыки, чтобы модернизировать наше общество."
 GRI_PYT_university:0 "Феофская кадетская школа"
 GRI_PYT_university_desc:0 "Феофская кадетская школа давала начинающим офицерам базовое образование на протяжении многих веков и будет делать это в будущем, пока мы контролируем её."
 GRI_joint_army:0 "Региональный отдел по подбору персонала"
 GRI_joint_army_desc:0 "Поскольку региональная автономия была упразднена в пользу централизации, наши вооруженные силы теперь могут набирать больше солдат, чем раньше. Кроме того, региональные тренировки больше не являются частью обучения, что экономит много времени."
 GRI_industrial_miracle:0 "Экономическое чудо грифонов"
 GRI_industrial_miracle_desc:0 "После многих лет осторожных реформ экономики и промышленности мы вошли в новую эпоху процветания! Производство достигло высочайшего уровня за последние десятилетия, а наш народ действительно доволен своей жизнью."
 GRI_new_navy_buildup_idea:0 "Строительство нового имперского флота"
 GRI_new_navy_buildup_idea_desc:0 "Поскольку бывший имперский флот растащен многими государствами и безвозвратно утерян, мы решили построить современный флот с нуля. Этот проект получит всё необходимое финансирование."
 GRI_dockyard_expansion_scheme_idea:0 "План расширения верфей"
 GRI_dockyard_expansion_scheme_idea_desc:0 "Двухлетний план уже выполняется, предоставляя приоритетное финансирование расширению верфей, причалов и портов, чтобы обеспечить наше военно-морское превосходство в будущем."
 GRI_convoy_raiding:0 "Имперский торговый флот"
 GRI_convoy_raiding_desc:0 "В прошлом корабли под имперским флагом перевозили грузы со всего мира: от Олении на западе до Седельной Аравии на юге. Мы должны попытаться восстановить это явление и расширить наш торговый флот."
 GRI_huge_fleet:0 "Морская экономия"
 GRI_huge_fleet_desc:0 "Требования к восстановлению флота означают, что определенными традициями и материалами можно пренебречь. В результате, суда не будут выглядеть особенно эстетично или работать должным образом в самых тяжелых обстоятельствах, но увеличение количества взамен должно скомпенсировать эти недостатки."
 GRI_expensive_and_reliable_idea:0 "Лучшие судостроительные методы"
 GRI_expensive_and_reliable_idea_desc:0 "Грифоны должны быть известны как раса, которая не жалеет средств на демонстрацию своей национальной гордости. Наши корабли должны быть изготовлены из материалов наивысшего качества и оснащены самым современным оборудованием вроде радаров и гидролокаторов. Империя будет править волнами, даже если военно-морской бюджет должен будет быть расширен за счет других сфер."
 GRI_naval_thougth:0 "Имперское адмиралтейство"
 GRI_naval_thougth_desc:0 "Восстановленное имперское адмиралтейство отлично разбирается в военно-морской стратегии, поскольку старшие офицеры делятся своим опытом с новым поколением, давая им множество идей о том, как улучшить наши возможности в эти трудные времена."
 GRI_further_naval_expansion_idea:0 "Неумолимая армада"
 GRI_further_naval_expansion_idea_desc:0 "Ввиду того, что служба во флоте вновь считается престижной, мы вынуждены постоянно увеличивать количество кораблей для размещения всех желающих матросов. Наше военно-морское превосходство было восстановлено после десятилетий унижений."
 GRI_land_thougth:0 "Reichsarmee"
 GRI_land_thougth_desc:0 "Несмотря на то, что слава империи потускнела, её армия остается на передовой развития и модернизации. Наши солдаты - опытные ветераны, чья профессия остаётся уважаемой. Кроме того, наши командиры хорошо разбираются в новейшей военной мысли благодаря содействию атташе чейнджлингов."
 GRI_expand_the_reserves_idea:0 "Армейская резервная комиссия"
 GRI_expand_the_reserves_idea_desc:0 "Близятся войны, и мы решили расширить наши резервные силы, чтобы быстро заменить павших на поле боя. Дополнительные стимулы обеспечат рост числа добровольцев, однако, возможно, всё равно потребуется обязательный призыв."
 GRI_coding:0 "Код "Энигма""
 GRI_coding_desc:0 "Хотя не существует "невзламываемых" кодов, развитие криптографии привело к созданию шифров, которые крайне трудно расшифровать. Это дает нам решающее преимущество над противником в сфере кодирования сообщений. Ну, до тех пор, пока мы не будем вынуждены разработать новый шифр."
 GRI_reopen_flight_academy_idea:0 "Имперская Воздушная Академия"
 GRI_reopen_flight_academy_idea_desc:0 "Имперская Воздушная Академия, возглавляемая дальновидными кадрами, теперь полна молодых грифонов-патриотов. Это поможет нам наконец забыть о предательстве 978 года."
 GRI_trained_pilots_2:0 "Пожинатели бурь"
 GRI_trained_pilots_2_desc:0 "Наши летающие флотилии одним своим видом вселяют страх в сердца врагов."
 GRI_trained_pilots:0 "Лучшие асы Грифонии"
 GRI_trained_pilots_desc:0 "Новая эпоха рыцарства и героев началась в небесах, и наша Империя снова стала домом для лучших из них!"
 GRI_agency:0 "Расширенное MfÖS"
 GRI_agency_desc:0 "Отстаивать интересы империи и защищать её народ. Провокационные мысли и поступки неприемлемы, а любые иностранцы должны быть тщательно проверены, дабы мы точно знали, что они не замышляют ничего против нашей страны."
 GRI_special_forces:0 "RAfSK"
 GRI_special_forces_desc:0 "Reichsarmee Abteilung für Sonderkriegsführung принимает только лучших из лучших. Тренировки прямиком из Тартара, которым подвергаются эти грифоны, гарантируют, что наш спецназ - закалённый корпус профессионалов, способный сражаться в любых условиях."
 GRI_cooperate_with_industrialists_idea:0 "Имперский ВПК"
 GRI_cooperate_with_industrialists_idea_desc:0 "Союз между военной промышленностью и вооружёнными силами помог достичь новых высот. Некоторые могут не согласиться с последствиями этого альянса, но теперь у нас тесные связи с капиталистами. Никогда больше не появится другого Гишара, ведь любой потенциальный предатель нанесёт и себе катастрофический ущерб!"
 GRI_auxiliary_engineer_corps_idea:0 "Hilfsingenieurkorps"
 GRI_auxiliary_engineer_corps_idea_desc:0 "Нередко наши солдаты оказывались на поле боя без поддержки, укреплений или снабжения. Теперь Hilfsingenieurs сделают все возможное, чтобы предотвратить это."
 GRI_streamlined_armour_production_idea:0 "Новое поколение бронников"
 GRI_streamlined_armour_production_idea_desc:0 "В прошлые века мы, грифоны Империи, научились совершенствовать свои навыки изготовления доспехов. Молодое поколение может перестать закалять листы и кольчугу, но они адаптировали наследие своих предков к использованию на танковых фабриках."
 GRI_combined_arms_warfare_idea:0 "Общевойсковая тренировка"
 GRI_combined_arms_warfare_idea_desc:0 "На протяжении тысячелетий война почти не менялась. Каждый генерал знал, как использовать линию копьеносцев и лучников, чтобы перебить рыцарей врага. Но современная эпоха и ее инновации, похоже, смутили наших генералов. Однако теперь они вновь учатся эффективно использовать разнообразную армию."
 GRI_joint_military_RD_department_idea:0 "Чейнджлингско-грифоний взаимный исследовательский пакт"
 GRI_joint_military_RD_department_idea_desc:0 "Чейнджлинги и грифоны теперь работают вместе, чтобы изобрести новые и более мощные инструменты войны. Такое партнерство будет полезным, особенно когда наши соперники готовятся выступить против нас."
 GRI_central_bank_idea:0 "Центральный Банк Грифонии"
 GRI_central_bank_idea_desc:0 "Банковское дело - это почётная грифонья традиция, и мы достойно восстановили её. В обязанности нашего центробанка входит чеканка новой валюты, борьба с подделками, поддержание государственного резерва, сдерживание инфляции и многие другие задачи."
 GRI_loyal_officer_core_idea:0 "Entschlossenheit"
 GRI_loyal_officer_core_idea_desc:0 "Решительность и мужество ведут наши силы к победе."
 GRI_breadbasket_idea:0 "Житница Грифонии"
 GRI_breadbasket_idea_desc:0 "Три полных приёма пищи в день на каждого грифона в Сердце Империи, и при этом никто не будет лишён самой базовой поддержки. Пусть зерно течет рекой."
 GRI_the_anarchy_idea:0 "Анархия"
 GRI_the_anarchy_idea_desc:0 "Произошло немыслимое: динанстия Гроверов прервалась. Новое военное правительство проходит через чрезвычайно трудные времена, пытаясь контролировать те немногие оставшиеся территории, а массовые дезертирства и беспорядки являются нормой."
 GRI_new_culture:0 "Новая культура"
 GRI_new_culture_desc:0 "Новый грифон воплощает в себе следующие черты: сила, преданность и полное послушание приказам своих руководителей." 
 GRI_military_industrial_council_idea:0 "Военно-промышленный совет"
 GRI_military_industrial_council_idea_desc:0 "Различные послабления и налоговые льготы, предоставляемые военно-промышленному комплексу, оказывают положительное влияние на производство. Если раньше мы изо всех сил старались, чтобы обеспечить снаряжением даже маленькую дивизию, то теперь мы можем обеспечить снаряжением целую армию и у нас ещё останутся резервы." 
 GRI_citizenship_for_service_idea:0 "Служба гарантирует гражданство"
 GRI_citizenship_for_service_idea_desc:0 "Хотя многие всё ещё ненавидят правящую хунту, грифоны охотно готовы вступить в ряды вооруженных сил ради преимуществ, обещанных им государством." 
 GRI_military_police_idea:0 "Комитет военной полиции"
 GRI_military_police_idea_desc:0 "Уровень преступности резко снизился в результате объединения полицейских сил с армией. Откровенно жестокие наказания даже за самые незначительные преступления отпугивают даже самых закоренелых рецидивистов." 
 GRI_local_auxiliaries:0 "Местные вспомогательные силы"
 GRI_local_auxiliaries_desc:0 "Многие грифоны из центральной Грифонии обязались вступить в наши восйка, даже если они не признают нас своими владыками. Наши усилия по восстановлению великолепия Грифонстоуна не остались без вознаграждения." 
 GRI_boreas_archonate:0 "Архонат Борея"
 GRI_boreas_archonate_desc:0 "Грифенхейм был резиденцией Архонта Борея в течение последних трехсот лет, и из-за этого Архонт оказывает довольно существенное влияние на местную политику. Мало что происходит в городе без его ведома."
 GRI_knight_boost:0 "Рыцарско-егерская программа обмена"
 GRI_knight_boost_desc:0 "Чейнджлинги-егеря в настоящее время обучают наши войска. Было немало проблем при попытках обучить тайной и коварной тактике солдат, которых с юных лет воспитывали на героических легендах о рыцарстве, но это приносит достойные результаты. Хотя количество драк, вызванных жульничеством при игре в кости и карты, резко возросло."
 GRI_CHN_jager_boost:0 "Рыцарско-егерская программа обмена"
 GRI_CHN_jager_boost_desc:0 "Рыцари-грифоны в настоящее время обучают наши войска. Они делятся грифоньим опытом ближних схваток и боевой отвагой, тем, что нередко отсутствует в наших рядах. Многие солдаты дрогнули в ходе изнурительных тренировочных программ более сильных грифонов, но результаты показывают, что отбраковка в улье никогда не наносила невосполнимого вреда. Правда, не для выбракованных, но это не относится к делу."
 GRI_infiltration_boost:0 "Взаимная адаптация доктрин"
 GRI_infiltration_boost_desc:0 "Военные теоретики из Земель Чейнджлингов и Империи Грифонов начали встречаться и обмениваться идеями и взаимным опытом. Наша армия только выиграла от этого благодаря повышению эффективности в области логистики и разведки."
 GRI_CHN_infiltration_boost:0 "Взаимная адаптация доктрин"
 GRI_CHN_infiltration_boost_desc:0 "Военные теоретики из Земель Чейнджлингов и Империи Грифонов начали встречаться и обмениваться идеями и взаимным опытом."
 GRI_status_quo_shaken_up:0 "Студенческие протесты"
 GRI_status_quo_shaken_up_desc:0 "Когда установился мир, и мы восстановили Империю Грифонов, начали проявляться внутренние проблемы. Студенты и многие другие грифоны вышли на улицы в крупных и малых городах, требуя реформ устаревшей модели управления, демилитаризации экономики и отмены воинской повинности. Пока что протесты носят мирный характер, но даже одна ошибка может привести к тому, что мы разрушим нацию, которую так старались восстановить."
 GRI_grover_reforms:0 "Реформы Гровера"
 GRI_grover_reforms_desc:0 "Поскольку теперь Гровер VI действительно у власти, началась работа над его курсом. Императорский Дворец гудит от постоянно проходящих советников, юристов, политиков и экспертов, с которыми консультируется Император. Мир следит за тем, что будет делать молодой Император."
 GRI_finalise_the_constitution_idea:0 "Конституция Гровера"
 GRI_finalise_the_constitution_idea_desc:0 "После долгой работы и многочисленных консультаций новая имперская конституция была выпущена. Основной закон Империи - это всеобъемлющий документ, созданный при участии оппозиционеров, который может выдержать испытание временем и привести к установлению мира на наших землях."
 GRI_article_of_federalisation_idea:0 "Статья о федерализации"
 GRI_article_of_federalisation_idea_desc:0 "В соответствии с законами, известными как статья о федерализации, Империя Грифонов была децентрализована. Каждая провинция обладает определенной степенью самоуправления под властью губернатора, который действует как связной между местными общинами и императорским двором. Лишённые хаоса старой феодальной системы, эти федеративные образования теперь эффективно функционируют."
 GRI_welfare_for_all_idea:0 "Заботливое государство"
 GRI_welfare_for_all_idea_desc:0 "Гровер VI может править, но он также заботится о своих подданных. Мы должны оставаться верными старому аквелийскому девизу: "честь обязывает". Привилегии влекут за собой ответственность. Раньше это означало защищать крестьян от бандитов и природных пожаров. Теперь крестьяне стали заводскими рабочими и клерками. Старая благородная ответственность применима и к ним. В настоящее время средства вкладываются в больницы, столовые и прочие благотворительные организации."
 GRI_securing_the_future_idea:0 "Имперская система образования"
 GRI_securing_the_future_idea_desc:0 "Каждый молодой птенец в Империи, в соответствии с имперским законом, получает мандат на получение образования. Прошли те времена, когда социалисты и радикальные республиканцы могли рассказывать свою ложь неграмотным крестьянам и рабочим. Теперь все могут узнать о преимуществах Империи от наших честнейших преподавателей."
 GRI_grover_reforms_2:0 "Реформы Гровера"
 GRI_grover_reforms_2_desc:0 "Период регентства окончен, и Гровер VI наконец-то правит. Множество государственных служащих были призваны в императорский дворец, чтобы помочь разработать политику, которую Император будет стремиться осуществить, политику, которая покажет всему миру, что имя Гровера снова будет что-то значить."
 GRI_reaffirm_emperors_role_idea:0 "Имперская прерогатива"
 GRI_reaffirm_emperors_role_idea_desc:0 "Доктрина имперской прерогативы теперь ясна и систематизирована, отныне её невозможно понять неправильно. В кратком пересказе она говорит, что Император не служит, а управляет и может свободно отменить любое решение, сделанное кем-то из нижестоящих грифонов."
 GRI_local_collborators_idea:0 "Региональные лоялисты"
 GRI_local_collborators_idea_desc:0 "Имперская администрация была реформирована, и провинциям было предоставлено больше автономии. Теперь везде, от Грифенхейма до самых отдаленных уголков Империи, мы можем найти лоялистов, на которых можно положиться в обмен на некоторые символические обязательства."
 GRI_finalise_the_constitution_idea_2:0 "Конституция Гровера"
 GRI_finalise_the_constitution_idea_2_desc:0 "Империя теперь управляется в соответствии с правилами, установленными в конституции. Она подтверждает превосходство традиционных принципов и опирается на авторитаризм, веру и грифоний национальный дух."
 
