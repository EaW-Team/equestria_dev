archon_eyr:0 "Архонт Эйры"
archon_eyr_desc:0 "Эта личность - само воплощение Эйры, грифоньей Богини продородия, семейного быта и земледелия."
archon_arcturius:0 "Архонт Арктуриуса"
archon_arcturius_desc:0 "Эта личность - само воплощение Арктуриуса, грифоньего Бога войны, металлургии и жертвенности."
industrialist:0 "Беспощадный промышленник"
industrialist_desc:0 "Он готов любыми средствами привести свою нацию к индустриальной эпохе."
chosen_one:0 "Избранный богами"
chosen_one_desc:0 "Сами боги избрали его для величия, во всяком, так говорит местное духовенство."
good_king:0 "Добрый Король"
good_king_desc:0 "Будучи образом достоинства, преданности и равенства, эта личность любит свой народ, и народ платит ему той же монетой."

