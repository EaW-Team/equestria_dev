 imperial.15.d:0 "Похоже, что Совет Трёх после укрепления своих позиций решил окончить нашу автономию, не спрашивая согласия у Регентского Совета или у нас. Так или иначе мы бы всё равно наложили вето на эту идею в Совете Регентов и заручились бы поддержкой тех немногих оставшихся дворян, скорее всего Архонты не примут ответ "нет". Как мы поступим?"
 imperial.15.d_yale:0 "Теперь, когда Совет Трёх укрепил свои позиции, они решили продвигать свои планы по объединению Сердца Империи под своим знаменем. Прелат Мишель предвидел это и чрезмерно лоббировал решение о том, чтобы сохранить Йель в качестве независимой части Империи. Теперь настал момент истины, как мы поступим?"
 imperial.15.a:0 "У нас нет другого выбора, кроме как принять этот факт."
 imperial.15.b:0 "В Тартар этих Архонтов! Пусть только попробуют!"
 imperial.15.c:0 "Мы будем лучше служить империи в качестве вассала."
