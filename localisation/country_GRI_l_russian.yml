 ### Country leader descriptions ###
 grover_v_desc:0 "§YДата рождения§!: 26 марта 960 года, Грифенхейм\n§YБиография§!: Формально Гровер V был Императором всей Грифонии, но у него была трудная жизнь. Никогда не будучи самым здоровым из грифонов, Гровер потерял отца из-за инсульта, и после этого горе пришло в Империю. Потеря Идола Борея, восстание республиканцев в 978 году, миллионы мёртвых грифонов - Гровер мог только наблюдать за разворачивающимися событиями и плакать. Тем не менее, Император мог рассчитывать на своих близких друзей: Архонта Эроса VII и герцогиню Габриэллу Иглкло. Гровер был объединяющей силой для земель Сердца Империи и делал всё возможное, чтобы сохранить наследие Империи, независимо от своих личных проблем.\n§YАвтор портрета§!: Scroup"
 eros_vii_desc:0 "§YДата рождения§!: 9 декабря 914 года, Грифенхейм\n§YБиография§!: Архонт Эрос VII, один из самых старых грифонов, родился, когда Империя была на пике своего могущества. В молодости он присоединяется к духовенству Борея из уважения к Богам. Его благочестивая преданность и скромные манеры вскоре привели его к титулу Архонта, и будущее казалось прекрасным. И всё же жестокая судьба обрушилась на Империю, Идол Борея был утерян, а некомпетентный Регентский Совет тянул страну в могилу. Эрос отвечал за спасение жизни молодого Гровера из когтей республиканских повстанцев и с тех пор поддерживал с ним тесную дружбу. Вот почему он защищает сына покойного Императора, Гровера VI, и надеется, что когда его регентство закончится, он будет править объединенной Империей. И всё же Эрос мало любит дворян Империи, считая, что именно они несут ответственность за каждую беду, которая изводит Сердце Империи. И теперь, при широкой поддержке простых грифонов, Эрос и его коллеги Архонты пытаются восстановить славу Империи. Предатели и еретики заплатят кровью за грехи, ведь так угодно Борею!\n§YАвтор портрета§!: Duke Von Kessel"
 pink_birb_desc:0 "§YДата рождения§!: 12 февраля 961 года, Редвиттер\n§YБиография§!: Двоюродная сестра Императора, герцогиня Габриэла Иглкло, является одной из самых влиятельных дворянок в Сердце Империи и близкой подругой Гровера V. Её харизма и сила личности, а также другие благородные черты и богатство, поставили её в положение, в котором она может командовать большинством мелких лордов. Габриэла не слепа к тяжёлому положению простого грифона и хочет провести ограниченные реформы, чтобы народ жил лучше и мог гордиться своей страной. Она делает это в честь своего друга, покойного Императора, и сдерживает Архонтов, считая, что они разрушат страну своими опасно радикальными идеями. Пока сын Императора не станет достаточно взрослым, чтобы взойти на трон, Габриэла находит баланс между своими многочисленными обязанностями и ведёт Империю к новому рассвету.\n§YАвтор портрета§!: Scroup"
 
 ### General Descriptions ###
 GRI_elias_desc:0 "§YДата рождения§!: 23 июля 939 года, Ландсталь\n\n§YЗвание§!: Фельдмаршал\n\n§YБиография§!: Элиас Бронзехвостый был самым младшим птенцом из восьми в семье нефтяного предпринимателя Эрнста Бронзехвостого и светской львицы из Аквелии Иветт Пьеррат. В 957 году молодой Элиас закончил среднее образование, но у него не было шансов продолжить дело своего отца, так что он выбрал путь военного курсанта в престижной академии в Хельхейме.\n\nНесмотря на некоторые начальные препятствия, Элиас быстро проявил себя как искусный стратег и хороший, хотя и довольно упрямый создатель планов. Хотя его грубое поведение и зачастую безрассудное отношение не привели к появлению большого числа друзей, он, тем не менее, сумел стать товарищем, а то и другом с таким же курсантом, Эрихом Эбенвингом: кто, как и сам Элиас, получил звание фельдмаршала.\n\nЭлиас начал неуклонно подниматься в иерархии армии, в которой обычно доминировали дворяне. Однако Элиас смог по-настоящему показать себя лишь во время республиканской революции 978 года: постоянные задержки войск республиканцев его силами сыграли решающую роль в перегруппировке армии лоялистов, а победа над генералом Рейнхардом Сантейлом в битве при Кроне в 979 году принесла ему звание генерал-полковника. В 991 году Элиас, наконец, получил звание фельдмаршала благодаря своему мастерству и многолетней верной службе.\n\n§YАвтор портрета§!: Echo"
 GRI_erich_desc:0 "§YДата рождения§!: 27 сентября 938 года, Крона\n\n§YЗвание§!: Фельдмаршал\n\n§YБиография§!: Эрих Эбенвинг родился в Кроне и был единственным птенцом в семье богатых баронов Джермунда Эбонвинга и Реи Штейнхейл - дочери купца из Равенсбурга. Молодой Эрих провел свою юность в роскоши - устраивал вечеринки и пьянствовал, мало заботясь об учёбе. Именно из-за этого для его друзей и его семьи стало неожиданностью его решение поступить в военную академию в Хельхейме.\n\nЭбенвинг, к удивлению многих, проявил себя способным офицером, находчивым лидером и яростным бойцом. Все эти факторы в сочетании с его природной харизмой и силой личности позволили ему завоевать уважение многих сверстников, самым заметных из который был обычно безрадостный Элиас Бронзехвостый.\n\nБлагодаря своему дворянскому происхождению Эрих смог быстро продвинуться по карьерной лестнице. Тем не менее, именно во время Республиканской революции 978 года Эбенвинг действительно продемонстрировал свое мастерство в качестве военного командира. Победив республиканцев в битвах за Виннин, Гамию и Оснабикик, молодой полковник быстро стал любимцем СМИ и живым символом пропаганды. Хотя, несмотря на своё мастерство, он не смог остановить так называемое «изнасилование Кроны», что его глубоко затронуло. Так что неудивительно, что когда республиканцы были окончательно изгнаны из Грифенхейма в 979 году, именно Эбенвинг преследовал их. Он гнал их из Грифенхейма в Бренну, и, скорее всего, продолжал преследовать революционеров вплоть до Клаудбьюри, если бы он и его войска не были отозваны обратно в Грифенхейм, чтобы помочь восстановить порядок в Сердце Империи.\n\nЗа свои действия во время революции, Эбонвинг, как и его друг и товарищ Элиас, были повышены; сначала до генерал-полковника в 981 году, а затем и до фельдмаршала в 996 году.\n\n§YАвтор портрета§!: Scroup"
 GRI_ferdinand_desc:0 "§YДата рождения§!: 10 марта 965 года, Грифенхейм\n\n§YЗвание§!: Подполковник\n\n§YБиография§!: Фердинанд Донкло родился в трущобах Грифенхейма. Он был болезненным и слабым альбиносом, а его родители, кем бы они ни были, просто решили оставить птенца на попечение Арктурианского архоната.\n\nЭто решение не только спасло бы жизнь Фердинанда, но и, в конечном счете, направило его к величию, поскольку именно благодаря воспитанию у священников Арктурия, он смог превратиться в того грозного грифона, которым Фердинанд является сегодня.\n\nНесмотря на его болезненность и плохое зрение, священники быстро отметили острый ум молодого грифона и внимание к деталям; таланты, которые они решили развивать. К 978 году Фердинанд был на пути к тому, чтобы стать священником-арктурианцем, и он вполне мог бы стать им, если не произошло простого события - Республиканской революции.\n\nИменно Революция дала Фердинанду распробовать вкус крови, и, хотя он был слишком молод, чтобы присоединиться к армии или даже просто помогать в бою, он оказался настолько очарован насилием, что когда он наконец закончил свое обучение в 983 году, он выбрал армейское училище в Виннине, а не путь священника Арктурия.\n\nПосле окончания Виннина в 987 году, Фердинанд неуклонно поднимался в рядах армии, сумев получить звание подполковника в 1004 году после участия в стычке на границе Феофии и Клаудбьюри при весьма мутных обстоятельств, которые многие в генеральном штабе находят довольно запутанными.\n\n§YАвтор портрета§!: Echo"
 GRI_august_desc:0 "§YДата рождения§!: 17 декабря 962 года, Равенсбург\n\n§YЗвание§!: Полковник\n\n§YБиография§!: Август Дасквинг, полковник имперской армии, родившийся в Равенсбурге в 962 году в семье родителей из рабочего класса, первоначально, казалось, будет жить так, как и многие другие из его района. Долгие часы работы на фабрике, и так далее до самой смерти. Однако время шло и оказалось, что Август был замешан в многочисленных мелких преступлениях.\n\nЭто, как только лапа закона настигла его, стала началом довольно странного пути в армейской иерархии. Первоначально он должен был пойти в пехоту, что уже само по себе было весьма опасно, но вместо этого Август стал одним из первых, кто вступил в штурмгруппу или корпус «Dare-to-die», как его называли в военных кругах. там он приобрёл репутация сорвиголовы за то, что всегда первым бросался на линии противника. Это позволило ему получить несколько повышений на поле боя, поскольку его начальство либо переходило на другую должность, либо погибало. Второй вариант был намного более частым. Истории о нем являются популярным материалом как для имперских газет, так и для сплетен среди военных. И некоторые из них являются правдой как, например, то, что он отказывался от наркоза во время операции.\n\nТем не менее, в последующие годы он стал известен среди корпуса офицеров как один из главных сторонников доктрины «превосходства огневой мощи» и призывал к её внедрению.\n\n§YАвтор портрета§!: Richmay"
 GRI_ancietus_desc:0 "§YДата рождения§!: 18 октября 959 года, Грифенхейм\n\n§YЗвание§!: Подполковник\n\n§YБиография§!: У Аницетуса Мадбика, единственного сын в семье, которая с давних времён служила императору, попросту не было выбора. Независимо от его желаний по поводу будущей профессии: будь то архитектор или торговец, политик или инженер, его родители настаивали, чтобы он продолжил семейное наследие. Другими словами, в возрасте 16 лет он поступил в армию, оказавшись вдали от книг и мостов, которыми ранее восхищался, и ещё дальше от инженерных батальонов.\n\nМедленно поднимаясь по служебной лестнице в армии, он часто прикладывался к бутылке, чтобы справиться со своими уничтоженными надеждами и мечтами о будущем, и Мадбик медленно погрузился в объятия депрессии. Революция должна была пробудить его, когда он во время второй битвы за Грифенхейм организовал импровизированные мосты, чтобы позволить обстреливать из орудий позиции республиканцев.\n\nОднако за это пришлось заплатить определённую цену, поскольку Мадбик был ранен шрапнелью в последние часы сражения. Это привело к появлению ещё более вредной привычки, поскольку он стал зависимым ещё и от кокаина. С тех пор он в основном бездельничал в своем кабинете, считая дни, пока он не сможет уйти на счастливую пенсию, чтобы вернуться к своим настоящим увлечениям.\n\n§YАвтор портрета§!: Scroup/Sesek"
 GRI_reinhold_desc:0 "§YДата рождения§!: 24 января 968 года, Оллвердер\n\n§YЗвание§!: Майор\n\n§YБиография§!:TBD\n\n§YАвтор портрета§!: Squiggles"
 GRI_cecilia_desc:0 "§YДата рождения§!: 4 июля 971 года, Вангуардиго\n\n§YЗвание§!: Майор\n\n§YБиография§!: Сесилия Марштейл родилась на холмах Вангуардиго в семье графа Гаспарда Марштейла и Армель Обер; последней наследницы почтенной семьи Оберт, правившей Меширо на протяжении многих веков. Юной Сесилии суждено было жить роскошной и богатой жизнью, но только судьба решила иначе - в 980 году началась знаменитая аквелийская революция. Оба родителя Сесилии были обезглавлены, и девятилетняя грифина покинула лесные холмы Орвалилло с группой верных слуг.\n\nИтак, молодой графине пришлось жить в лесу, в безопасности от хаоса, который поглотил её родину, и хотя её родители были мертвы, верные слуги делали все возможное, чтобы Сесилия имела хоть какое-то подобие нормального детства. Она получила базовое образование, но также научилась жить в дикой природе и охотиться. Это продолжалось до контрреволюции маршала Бертело в 985 году, когда Сесилия наконец-то вернулась в цивилизацию.\n\nХотя её титул и земли вернулись к Сесилия, этого нельзя было сказать о богатстве и власти, потому что Дискрет использовал эту ситуацию, чтобы отобрать власть у простых дворян знати. В 989 году Сесилия поступила в престижную Школу изящных искусств в Риле, где она, в свою очередь, ненадолго присоединилась к ПДА, которое она покинула месяц спустя, решив, что они всего лишь дураки и выскочки. Недовольная как Дискретами, так и республиканцами, Сесилия пришла к выводу, что Аквелия была действительно великой лишь под властью Империи Грифонов, и в конечном итоге сформировала Общество Императрицы Гизельды, которое ставило целью восстановление гегемонии Империи над Аквелией.\n\nОбщество Императрицы Гизельды было бы быстро уничтожено Дискретами, а Сесилии снова пришлось скрываться. Её приговорили к смертной казни (заочно) за государственную измену в 1000 году, и она вновь вернулась в леса Орвалилло, откуда Сесилия и начала партизанскую кампанию как против Дискретов, так и против республиканцев. Хотя она практически не получала материальной поддержки со стороны Империи, она очень быстро стала известной в СМИ империи после публикации в 1004 году статьи об Обществе Императрицы Гизельды. Позже она получила почётное звание майора и личную похвалу от архонта Протея. После того как Сесилия была вынуждена эвакуироваться из Орвалилло в 1005 году, она официально присоединилась к армии Империи.\n\n§YАвтор портрета§!: Cofido"
 GRI_arnold_desc:0 "§YДата рождения§!: 11 февраля 953 года, Сольдау\n§YЗвание§!: Генерал-майор\n§YБиография§!: Шеер родился в семье пекаря из Хеллквила, но вскорости после его рождения они переехали на запад, в Герцланд, что явно было хорошей идеей, учитывая политические изменения на фронтире.\nДетство Шеера было достаточно хорошим для положения его семьи: он получил начальное и среднее образование, проведя короткий срок в качестве учителя в своем новом родном городе Хельхейме. Однако быстро разочаровался и понял, что не слишком любит маленьких грифонов, и начал искать другие возможности. По совету друга семьи, Арнольд поступил в офицерскую школу, заплатив за неё как из личных средств, так и с помощью семейного бюджета.\nОн быстро вступил в конфликт со своим тогдашним соперником Корнелио Галлуццо, который не особо уважал книжного червя Шеера, и они не испытывали особой симпатии друг к другу на протяжении большей части обучения, что в конечном итоге способствовало развитию здорового взаимоуважения к моменту выпуска. Однако они не были друзьями до 978 года, до года революции. Во время Гражданской Войны Шеер широко использовал свои книжные познания и стал известен как превосходный логистик, буквально "достающий припасы из воздуха", как заметил один офицер. Благодаря его усилиям армия лоялистов всегда имела достаточно снаряжения, даже когда это считалось почти невозможным, и чуть позже он даже стал местным героем, когда смог доставить припасы на четыре мили через вражеские позиции к окруженным, но удерживающим свои позиции силам Корнелио Галлуццо, что, кстати, помогло развитию их дружбы. Галлуццо, который вёл партизанскую войну в густом лесу Шайсвальда, отрицает, что ему когда-либо требовалось пополнение запасов, но более чем охотно благодарит Шеера за это даже по сей день.\nЗа свои фантастические способности к логистике Шеер был повышен до генерала и к 1006 году получил звание генерал-майора. Хотя у него нет действующего полевого назначения, он вместо этого управляет каналами снабжения всей имперской армии.\n§YАвтор портрета§!: Echo"
 GRI_cornelio_desc:0 "§YДата рождения§!: 29 мая 956 года, Талонт\n§YЗвание§!: Полковник\n§YБиография§!: Корнелио, рождённый в семье кузнецов из Талонта, рос в бедности. Молодой грифон, однако, обнаружил свой второй дом в горах и лесах своей родины. Когда он вырос, то почти не интересовался делами своей семьи и вместо этого начал самостоятельно путешествовать по Империи, чтобы найти подходящее для него место. Это привело его в столицу, Грифенхейм, где он, исчерпав все свои иные варианты, записался в армию.\nГаллуццо провёл несколько лет в качестве сержанта, пока командир части лично не оплатил прохождение офицерских курсов для него в академии в Грифенхейме. Галлуццо с отличием завершил курсы, и встретил там своего будущего друга, а тогда настоящего соперника Арнольда Шеера. Первоначально эти двое сильно невзлюбили друг друга, когда книжная натура Шеера столкнулась с любовью Галлуццо к открым просторам, но чуть позже они стали уважать друг друга.\nВо время республиканской революции 978 года они стали друзьями и поддерживали друг друга во время гражданской войны. Там любовь Галлуццо к природе превратилась в особый стиль ведения войны, где его активный образ жизни и знание местности превратили сержанта в превосходного полевого офицера.\nК концу войны Галлуццо принял участие в нескольких сложных битвах в труднопроходимой местности вроде гор и густых лесов, одерживая потрясающие победы для сил лоялистов, за что он и получил звание полковника. Галлуццо - преданный сторонник жёсткой подготовки в суровой местности для имперских вооруженных сил, и недавно он начал высказывать идеи о создании отдельного спецназа, предназначенного именно для этих задач.\n§YАвтор портрета§!: Scroup"
 GRI_teodor_desc:0 "§YДата рождения§!: 9 июня 950 года, Кивессин\n\n§YЗвание§!: Генерал-майор\n\n§YБиография§!: Теодор Фролич, родившийся в одной из различных дворянских семей в Кивессине, вырос среди богатства и изобилия и, к большому огорчению его родителей, был не самым нравственно правильным грифоном в мире. Уставшие от него родители отправили Теодора в офицерскую академию в Грифенхейме, где инструкторы добрым словом и пинками (в основном пинками), сделали из настоящего военного офицера.\n\nОн легко получил звание младшего офицера, используя уже полученное приличное образование. Тем не менее, его старые привычки начали возвращать Теодора к старому образу жизни, и он часто сталкивался с проблемами из-за того, что приглашал своих друзей-аристократов на диковинные вечеринки, нередко требовавшие вмешательства военной полиции.\n\nОднако все изменилось в 978 году, когда разразилась республиканская революция. Фролич, который был в военной академии, чтобы отпраздновать выпускной вечер Аристократа, чуть не запаниковал и не сбежал, когда в городе началась стрельба. Но что-то изменилось внутри него.\n\nТехнически он был самый высокопоставленным офицером в академии, поскольку инструкторы были отставными офицерами и не имели никакого звания, так что Теодор взбодрился и взял на себя ответственность за ситуацию, распределяя приказы крайне эффективно, чего от него никто не ожидал. С помощью местных войск и устаревшего вооружения академии Фролич организовал настолько хорошую защиту, насколько он мог, защищая академию почти неделю, пока Грифенхейм не перешёл окончательно в когти республиканцев. Однако Теодор, отказавшись просто сдаться, вывел своих солдат из академии и провёл из через город, пока они не перегруппировались с армиями монархистов к юго-востоку от Грифенхейма.\n\nЗа свои действия он получил благосклонность короны, а за иные успехи во время республиканского восстания он продолжал подниматься по служебной лестнице, получив престижное звание генерал-майора к 1005 году, всего через тридцать лет после становления офицером.\n\n§YАвтор портрета§!: Scroup/Flake"
 GRI_oskar_desc:0 "§YДата рождения§!: 3 января 941 года, Гринбэк\n\n§YЗвание§!: Генерал-лейтенант\n\n§YБиография§!: С первого взгляда Оскара Серебряное Перо не выглядит типичным генералом. Он родился в 941 году в Гринбэке в семье интеллектуалов, и отличался тем, что иногда мог погрузиться в состояние глубокой концентрации, несмотря на то, что обычно совершенно не мог сосредоточить своё внимание на чём угодно на длительный срок. Первоначально он присоединился к вооруженным чтобы получить некоторый «реальный жизненный» опыт (слова его родителей), прежде чем вернуться в уютную академию. \n\nВесьма удивительно, но молодой Оскар нашёл свой дом в армии, часто погружаясь в решение сложных проблем. Несколько добрых слов от его начальника чуть позже, он быстро отправился в военную академию в Хельхейме, которую он закончил с отличием, после чего он был отправлен на окраину Грифенхейма, или, как кто-то сказал: «самый скучный пост в мире».\n\nЭто изменилось в 978 году, когда в Грифенхейме вспыхнула революция. Оскар немедленно встал на сторону Императора и взял на себя личную ответственность за прорыв во дворец ради эвакуации Императора. С тех пор Оскар наслаждался милостью императора, оставаясь таким же верным Его Величеству и Его Королевскому Высочеству кронпринцу.\n\n§YАвтор портрета§!: Scroup"
 GRI_thranx_desc:0 "§YДата рождения§!: 7 мая 958 года, Горак\n\n§YЗвание§!: Майор\n\n§YБиография§!: Транкс Элиас цу Эйсланд, родившийся в почтенной семье цу Эйсландов в улье чейнджлингов Горака, был третьим по старшинству ребёнком из десятка своих братьев и сестер. Его семья давно разбогатела благодаря связям с китобойным промыслом, но Транкс счёл эту жизнь довольно скучной, и поэтому вскоре вступил в армию чейнджлингов.\n\nТранкс обнаружил, что ему нравится проводить время в пехоте, и решил остаться на службе. По предложению своих сверстников он использовал связи своей семьи, чтобы получить место в Офицерской Академии Весалиполиса.\n\nТам он показал средние результаты и служил командиром пехоты во время вторжения в Кантерлот под началом тогдашнего фельдмаршала Синовиала. Хотя вторжение закончилось неудачей, Транкс продолжал неуклонно делать карьеру в рядах армии чейнджлингов, получив звание майора в 1005 года - и именно тогда появился атташе в Империи Грифонов.\n\nТранкс, заинтригованный перспективой изучения целого нового континента, стал бы одним из немногих чейнджлингов, добровольно присоединившихся к этой миссии. В конечном итоге это решение оказалось бы весьма выгодным для него, поскольку Транкс чувствовал себя как дома, общаясь с дворянами империи и помогая теперь уже полковнику Синовиалу управлять миссией. Хотя, можно сказать, что он слишком сдружился с местными жителями - если рассказы о его вечеринках поздно ночью хоть немного правдивы.\n\n§YАвтор портрета§!: Scroup"
 GRI_synovial_desc:0 "§YДата рождения§!: 13 марта 940 года, Весалиполис\n\n§YЗвание§!: Полковник\n\n§YБиография§!: Синовиал родился в славной и почётной семье Весали из Весалиполисе, одним из родственников которой была сама Кризалис.\n\n Будучи наследником королевского дома Весали, Синовиал с ранних лет находился в кругах военной аристократии.\n\nЭто оказало серьезное влияние на него, и возмужавшего Синовиала редко видели без униформы.\n\nОн с отличием служил в качестве офицера во всех войнах за воссоединение Земель Чейнджлингов. Также он отвечал за успешное захват Вракса в 971 году, чтобы вынудило их вступить в Союз Земель Чейнджлингов, и был назначен в фельдмаршалом в 972 году своей королевской кузиной после того, как она приказала казнить предыдущего фельдмаршала.\n\nВо время вторжения в Кантерлот в 1002 году Синовиал был командиром особой группы, назначенной для поддержки быстрого захвата Кризалис эквестрийской столицы, однако из-за его неудачи и неспособности Кризалис взять на себя ответственность, именно он официально был обвинен в этом поражении. Это испортило его отношения с кузиной и остальной частью аристократии Весалиполиса, а также он был понижен в звании, но е был казнён из-за его связей с троном.\n\nИз-за политических махинаций и неприязни Кризалис, Синовиал удостоился «чести» стать атташе в Империи Грифонов. До сих пор он вёл себя адекватно и уравновешенно, хотя и несколько высокомерно, чего вполне можно было ожидать от чейнджлинга.\n\n§YАвтор портрета§!: Richmay"
 GRI_benito_desc:0 "§YДата рождения§!: 13 марта 935 года, Вар-Сильфур\n\n§YЗвание§!: Haupthetzen\n\n§YБиография§!: Никто и представить себе не мог, чего достигнет юный Бенито, родившийся в семье производителей шляп из города Вар-Сильфур. Он не желал заниматься семейным бизнесом и поступил в пограничную службу Бронзхилла. В 959 году его отряд попал в засаду рейдеров клана Уайттейлск Офицер подразделения был убит и Бенито взял на себя руководство, героически отбив атаку. За храбрость он получил повышение.\n\nНесмотря на самое базовое образование и совсем не благородное происхождение, он превзошёл ожидания и служил с отличием. Некоторые даже ожидали, что он сделает карьеру в рядах вооруженных сил Бронзхилла. Однако после потери Идола Борея он попросил перевода в Баркгианскую Гвардию. Из-за его не благородного происхождения ему пришлось бы начать карьеру с самого низкого ранга. Тем не менее он согласился.\n\nОн снова превзошёл ожидания, когда в 978 году лично спас жизнь Гровера V, за что был вознагражден званием Haupthetzen и даже упомянут во время коронационной речи Гровера V.\n\n§YАвтор портрета§!: Cofido" 
 GRI_proteus_desc:0 "§YДата рождения§!: 26 сентября 946 года, Кронбург\n\n§YРанг§!: Архонт Арктурия\n\n§YБиография§!: С юных лет Конрад Крукенберг считался благословенным Арктурием, богом войны. Он был силен как разумом, так и душой, был бесстрашен перед лицом опасности и всегда был готов идти на жертвы ради общего блага. В детстве он восхищался рыцарями и хотел вступить в их ряды, но для этого нужно было сначала завоевать титул. И поэтому он присоединился к армии, как только достиг возраста совершеннолетия. Его мужество и образцовое благочестие помогли Конраду течение нескольких лет получить звание капеллана, что удовлетворят духовные потребности своих собратьев.\n\nОднако именно тогда Конраду пришлось решать административные задачи, и он быстро начал презирать их. Он был простым грифоном и до сих пор никогда не учился, так что только лишь поспособствовало росту его отвращения к бумажной работе. Часто он делегировал её другим, сосредотачиваясь на тренировках. Это в конечном итоге окупилось, когда его отделение столкнулось с рейдерами из клана Санстрайкеров и понёс тяжелые потери. Без Конрада, который возглавил их и повысил их боевой дух, они бы явно проиграли битву. За этот поступок он был награжден рыцарским званием, и его мечта осуществилась.\n\nНо у духовенства Храма Арктурия были другие планы на него. Прелат Йеля умер от старости, и срочно был нужен новый, поэтому Конрад был назначен им, поскольку он был наименее спорным кандидатом. Вскоре он начал сожалеть о том, что принял предложение, поскольку его с головой завалили административные обязанности. Именно тогда начала расти его популярность среди простых грифонов, и Конрад использовал эту народную поддержку, чтобы получить титул Архонта, чтобы он мог избежать заполнения каких-либо документов. Теперь он стал Архонтом Протеем III, несмотря на противодействие со стороны некоторых священнослужителей, которые обвиняли его в пренебрежении своим долгом.\n\nВскоре в империи произошла революция 978 года, и Протей был рад снова сражаться на линии фронта. Он немало раз побеждал революционеров, благодаря чему его популярность среди военных взлетела до небес. С тех пор он был другом Архонта Эроса, который сотрудничал с ним во время борьбы за будущее империи. Он готов стоять с ним до самого победного конца, если это будет необходимо.\n\n§YАвтор портрета§!: Niezow"
 
