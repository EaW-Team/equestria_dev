 imperial.18.t:0 "Вызов из Ромау"
 imperial.18.d:0 "Похоже, что горожане и лорды Ромау бросили нам вызов. Думаю не стоит говорить, что они сделали неправильный выбор."
 imperial.18.a:0 "Ну ладно, теперь никто не скажет, что мы не пытались решить всё дипломатично"
 imperial.18.b:0 "Пусть уходят, они нам не нужны"
 imperial.19.t:0 "Йельдом бросает нам вызов"
 imperial.19.d:0 "Граф Микусян, как всегда показушно, отказался от нашей маленькой просьбы. Похоже, что Йельдом нужно будет силой вернуть в состав Империи."
 imperial.19.a:0 "Покажем им, чего стоит неповиновение"
 imperial.19.b:0 "У нас не имеет большой значимости для нас."
 imperial.20.t:0 "Неповиновение Катрин"
 imperial.20.d:0 "Принц Катрины со своим легионом деревенщины как всегда показал себя последним идиотом, поскольку они решили отколоться от Империи. Похоже, что пришло время показать им наше могущество."
 imperial.20.a:0 "Пора проломить парочку черепов!"
 imperial.20.b:0 "Империи они всё равно не нужны"
 imperial.21.t:0 "Очевидный подозреваемый"
 imperial.21.d:0 "Не удивительно, что наш бывший союзник в Совете Регента, барон Ангривера решил выступить против нас. Хоть это и было ожидаемо, но безусловно это не помешает нам вернуть то, что принадлежит нам по праву."
 imperial.21.a:0 "Пора уже разобраться с Ангривером раз и навсегда"
 imperial.21.b:0 "Пусть он помрет в этом его баронстве, нас это не касается"
 imperial.22.t:0 "Империя наносит ответный удар"
 imperial.22.d:0 "После серии долгих реформ чудесных побед и бесчисленных мятежей терпение Империи кончилось, под руководством Тройственного союза нам наконец удалось вернуть грифоньи сердца. Пока независимые грифоньи королевства надеялись, что лорды из Тройственного альянса будут довольны вырезанной из Империи землей, те же в свою очередь не оказались столь миролюбивыми. Так же сегодня архонт Эрос VII со своим протеже, императором Гровером VI произнес речь заявляя, что Империя Грифонов не успокоится, пока не соберет все её земли воедино вновь."
 imperial.22.a:0 "Новая Империя воспрянет..."
 imperial.23.t:0 "Отказ архонта"
 imperial.23.d:0 "После победы дворянства в Совете и отчуждения как восточных лордов, так и архонта в столице восстановилось ветхая стабильность. ДО сегодняшнего дня. После очередной встречи архонта Эроса и архонта Протея они быстро нарекли герцогиню и её союзников язычниками и предателями, после чего покинули столицу. К ним вскоре присоединился и лорд-протектор Ромау, герцог Йельдома, барон Ангривера и принц Катрины. Через несколько часов после этих событий все они заявили о своем выходе из Империи..."
 imperial.23.a:0 "К чёрту вас, архонты! К чёрту!"
 imperial.24.t:0 "Лицом к лицу с фактами"
 imperial.24.d:0 "Мы должны принять сей факт. Габриэлла и её союзники-язычники слишком многочисленны и сильны, чтобы выступать против них в одиночку. Мы должны созвать всех союзных нам лордов и пойти на  запад, против наших общих врагов!"
 imperial.24.a:0 "Разослать гонцов"
 imperial.24.b:0 "Мы и сами сможем сразиться с графиней!"
 imperial.25.t:0 "Приглашение"
 imperial.25.d:0 "Похоже, что барон Ангривера и ныне изгнанный архонт Эрос снова призывать нас к себе на помощь. Они заявляют, что никто не сможет выступать против герцогини в одиночку и что мы обязаны с ними согласиться. Так же они предложили сформировать альянс между нашими народами."
 imperial.25.a:0 "Мы должны работать сообща!"
 imperial.25.b:0 "Мы можем пощипать герцогиню и самостоятельно!"
 imperial.26.t:0 "Ромау согласился"
 imperial.26.d:0 "Свободный город Ромау принял наше предложение и присоединился к Святой Лиге."
 imperial.26.a:0 "Отлично!"
 imperial.27.t:0 "Приглашение"
 imperial.27.d:0 "По-видимому, барон Ангривера и ныне изгнанный Архонт Эрос ещё раз призвали нас на помощь. Они говорят, что ни одно из сепаратистских государств не выстоит против герцогини и её лакеев в одиночку и мы согласны с ними. Более того, они предложили заключить формальный союз между нашими двумя народами."
 imperial.27.a:0 "Мы должны работать вместе!"
 imperial.27.b:0 "Мы можем разобраться с герцогиней самостоятельно!"
 imperial.28.t:0 "Йельдом согласен"
 imperial.28.d:0 "Герцог Йельдома решил принять наше предложение и присоединиться к Священной Лиге."
 imperial.28.a:0 "Отлично!"
 imperial.29.t:0 "Приглашение"
 imperial.29.d:0 "По-видимому, барон Ангривера и ныне изгнанный архонт Эрос ещё раз призвали нас на помощь. Они говорят, что ни одно из сепаратистских государств не выстоит против герцогини и её лакеев в одиночку и мы согласны с ними. Более того, они предложили заключить формальный союз между нашими двумя народами."
 imperial.29.a:0 "Мы должны работать вместе!"
 imperial.29.b:0 "Мы можем разобраться с герцогиней самостоятельно!"
 imperial.30.t:0 "Катерин согласен"
 imperial.30.d:0 "Принц Катрин решил принять наше предложение и присоединиться к Священной Лиге."
 imperial.30.a:0 "Чудесно!"
 imperial.31.t:0 "Присоединение к империи?"
 imperial.31.d:0 "Герцогиня вместе с несколькими союзниками-дворянами в Совете решила положить конец автономии оставшихся от империи территорий. Это решение, естественно, также влияет на наши земли. Наша герцогиня является регентом империи, должны ли мы согласиться с этим решением и позволить интегрировать Строуберри в состав империи?"
 imperial.31.a:0 "Наша судьба - быть частью империи (Это приведет к полной аннексии и поражению в игре)"
 imperial.31.b:0 "Герцогиня предала свой собственный народ! (Брат герцогини захватит власть. Империя, весьма вероятно, нанесёт ответный удар)"
 imperial.32.t:0 "Предложение"
 imperial.32.d:0 "Похоже, что после укрепления своей позиции герцогиня пришла к выводу, что стоит положить конец автономии территорий и герцогств империи. Хотя мы можем наложить вето в Совете регентства на это возмутительное решение и заручиться поддержкой небольшой части дворянства, которое не поддерживает герцогиню, есть вероятность того, Габриэлла не примет отказа. Как мы поступим?"
 imperial.32.a:0 "Мы можем только согласиться (Это приведёт к поражению в игре)"
 imperial.32.b:0 "В Тартар герцогиню! Пусть она убирается отсюда! (Империя вряд ли согласится с нашим решением)"
 imperial.33.t:0 "Предложение"
 imperial.33.d:0 "Похоже, что после укрепления своей позиции герцогиня пришла к выводу, что стоит положить конец автономии территорий и герцогств империи. Хотя мы можем наложить вето в Совете регентства на это возмутительное решение и заручиться поддержкой небольшой части дворянства, которое не поддерживает герцогиню, есть вероятность того, Габриэлла не примет отказа. Как мы поступим?"
 imperial.33.a:0 "Мы можем только согласиться (Это приведёт к поражению в игре)"
 imperial.33.b:0 "Никогда! Собрать войска! (Империя вряд ли согласится с нашим решением)"
 imperial.34.t:0 "Предложение"
 imperial.34.d:0 "Похоже, что после укрепления своей позиции герцогиня пришла к выводу, что стоит положить конец автономии территорий и герцогств империи. Хотя мы можем наложить вето в Совете регентства на это возмутительное решение и заручиться поддержкой небольшой части дворянства, которое не поддерживает герцогиню, есть вероятность того, Габриэлла не примет отказа. Как мы поступим?"
 imperial.34.a:0 "Похоже, наше время настало (Это приведёт к поражению в игре)"
 imperial.34.b:0 "Если она хочет нашу землю, то пусть придёт и попробует получить её! (Империя вряд ли согласится с нашим решением)"
 imperial.35.t:0 "Идиотизм в действии"
 imperial.35.d:0 "Мы только что получили сообщение о том, что брат герцогини Геральт захватил контроль над герцогством Строуберри. Он сумел сплотить население против нас, вопреки требованию об интеграции."
 imperial.35.a:0 "Брат или нет, он и другие предатели должны заплатить!"
 imperial.35.b:0 "Глупый ход ... но у нас прямо сейчас нет времени на семейную вражду"
 imperial.36.t:0 "Феатисия вежливо отказывается"
 imperial.36.d:0 "Кажется, герцог Герлах каким-то образом принял наше требование формального восстановления империи за то, от чего можно вежливо отказаться. Кроме того, он «вежливо» разорвал вассальную зависимость своей страны и её службу империи. Каков наш ответ?"
 imperial.36.a:0 "Мы вежливо объявим войну"
 imperial.36.b:0 "Мы вежливо отступим"
 imperial.37.t:0 "Бронзехилл бросает нам вызов"
 imperial.37.d:0 "Похоже, граф сошел с ума, учитывая, что он не только отверг нашу просьбу об интеграции, но также настоял на том, что больше не являемся нашим вассалом."
 imperial.37.a:0 "Поднимаемся в горы"
 imperial.37.b:0 "Есть много ничейных горных земель, на которые можно заявить права"
 imperial.38.t:0 "Отказ Грэйфенхайма"
 imperial.38.d:0 "Герцог Грэйфенхайма решил открыто бросить вызов нам и объявил себя независимым после того, как мы призвали к интеграции наших вассалов. Он точно осознает последствия?"
 imperial.38.a:0 "Давайте проучим этого дурака"
 imperial.38.b:0 "Империи он всё равно не был нужен"
 imperial.39.t:0 "Империя наносит ответный удар"
 imperial.39.d:0 "После серии реформ, чудесных побед и бесчисленных мятежей, претерпевшей многие страдания Грифоньей Империи, под руководством дворянства, удалось вернуть Центральные Регионы. В то время как многие из всё ещё независимых грифоньих королевств надеялись, что герцогиня Габриэлла и ее союзники-дворяне будут довольны размером своего королевства, однако их надеждам пришёл конец, так как сегодня герцогиня с ее молодым протеже Императором Гровером VI, который находится у неё на попечении, произнесла речь о том, что Грифонья Империя не остановится, пока не объединит всех грифонов под своим знаменем еще раз."
 imperial.39.a:0 "Кажется, что для империи все еще есть надежда..."
 imperial.40.t:0 "Борьба с неграмотностью начинается"
 imperial.40.d:0 "Похоже, что наша кампания против неграмотности начала приносить плоды, так как граждане среднего и низшего класса начинают читать простые тексты."
 imperial.40.a:0 "Это начало"
 imperial.41.t:0 "Повышение грамотности среди простогрифонов"
 imperial.41.d:0 "Наша продолжающаяся программа борьбы с неграмотностью начинает демонстрировать свою ценность, поскольку все больше и больше детей зачисляются в школы. Не только они, но и многие взрослые также начинают посещать занятия по чтению."
 imperial.41.a:0 "Я уверен, что этим птенцам понравится школа"
 imperial.42.t:0 "Сражение против неграмотности"
 imperial.42.d:0 "Наша война с неграмотностью сейчас почти подошла к концу, причем сам уровень неграмотности находится на низком уровне, а большинство граждан получили хотя бы базовый уровень образования."
 imperial.42.a:0 "Война почти закончилась"
 imperial.43.t:0 "Победа"
 imperial.43.d:0 "После долгих лет попыток так или иначе заставить наш народ заняться своим образованием, мы, наконец, сумели победить неграмотность. Наше будущее стало чуть более светлым."
 imperial.43.a:0 "Наконец!"
 imperial.44.t:0 "Коронация"
 imperial.44.d:0 "Сегодня замечательный день в восстановленной Грифоньей Империи! Сегодня утром на рассвете Гровер, шестой в своём роду, был коронован императором. По достижении совершеннолетия он уже молодой птенец, а гордый представитель и славный лидер великой империи. Музыкальное сопровождение церемонии обеспечил хор Архонта. Архонт Эрос, бывший лорд-регент, произнес короткую речь, рассказав о видениях прекрасного и славного будущего для империи. Корона легла на голову законного властителя, и толпа поприветствовала своего нового императора. Затем, после просьбы о тишине, Гровер произнес свою речь. "Друзья. Братья и сестры: Мы наконец вернули нашу Святую Грифонью Империю из тьмы этого поколения. И все же враги, которые противостоят нам, готовы нанести удар. Но это не имеет значения. Никто не сможет противостоять нам, ведь на нашей стороне сами боги. С этого дня мы будем уверенно и неотступно идти к своей судьбе!""
 imperial.44.a:0 "Долгой жизни императору! Долгой жизни империи!"
 imperial.45.t:0 "Коронация"
 imperial.45.d:0 "Сегодня открывается новая глава в истории Грифоньей империи! В это яркое и солнечное утро леди-регент герцогиня Габриэлла короновала Гровера VI, наследника престола империи, полноценным императором. После короткой речи регента, сам император вышел на сцену и поведал о будущих перспективах Империи. «Друзья ... Мой народ. Наше прошлое, годы моего детства были долгими и трудными. Мы вынуждены сражаться - в военном, экономическом и психологическом смысле, против всего и всех тех, кто угрожал нашему образу жизни. Но сегодня не день войны. Сегодня день наше успеха и мира, победы и безмятежности. Сегодняшний день знаменует собой конец нашего прошлого и начало светлого будущего. Империя вернулась, и вместе, друзья, мы приведём Грифонию в новый золотой век. В век мира и процветания!"
 imperial.45.a:0 "Долгой жизни императору! Долгой жизни империи!"
 imperial.46.t:0 "Промышленное развитие"
 imperial.46.d:0 "Члены ИАК, несмотря на нехватку государственного финансирования для достижения производственных задач, установленных для них короной, решили использовать деньги из своих карманов для финансирования строительства нескольких новых фабрик в разных областях империи."
 imperial.46.a:0 "Как это любезно с их стороны"
 imperial.47.t:0 "Строительство железных дорог"
 imperial.47.d:0 "Недавно ИАК решил потратить определенную часть своего бюджета для создания нескольких новых железных дорог, соединяющих империю и увеличивающих промышленное производство."
 imperial.48.t:0 "Чем больше поездов - тем лучше. Я люблю поезда"
 imperial.48.d:0 "Консультативный дворянский совет, основанный императорским регентом, был создан как для повышения, так и для консультирования молодого императора Гровера, а также для управления нацией, пока он не взойдёт на престол. Некоторые члены использовали свои места в совете для продвижения своего социального положения или увеличить богатств. Однако, многие из наших граждан ожидают, что дворянство будет в какой-то степени коррумпированным. Но даже сейчас трудно игнорировать, а тем более терпеть оргию между несколькими членами совета в императорском дворце. У прессы, несомненно, был счастливый день. У местных властей и свидетелей ... не очень."
 imperial.48.a:0 "Аристократия!"
 imperial.49.t:0 "Поступки благородных"
 imperial.49.d:0 "В последнее время консультативный дворянский совет делает свою работу без откровенных проявлений коррупции или непристойностей. Хотя мы не знаем причины такого изменения политики, наши граждане довольны нынешней ситуацией. На данный момент."
 imperial.49.a:0 "Это что-то новое"
 imperial.50.t:0 "Рыцари Арктура"
 imperial.50.d:0 "С тех пор, как мы дали финансирование и поддержку рыцарям Арктура, они неустанно работают над улучшением нации любым способом. Это проявилось во многом: от строительства школ до ремонта храмов и, в последнее время, в создании собственных военизированных формирований. В то время как эти так называемые Сквайры являются официально рыцарями на стажировке, они более или менее справляются с ролью военной полиции Ордена. Это увеличило поддержку императорского регентства и Совета Трех, но, разумеется, вызвало беспокойство у некоторых наших граждан."
 imperial.50.a:0 "Невинным нечего бояться"
 imperial.51.t:0 "Благотворительность для бедных"
 imperial.51.d:0 "С тех пор, как Элеос был восстановлен архонатом Эйра, оба архонта и немногие благочестивые среди дворянства неустанно трудились над улучшением жизни обычного грифона. Наши усилия не остались незамеченными народом, и поэтому поддержка Совета Трех и императора вновь растёт."
 imperial.51.a:0 "Великолепно!"
 imperial.52.t:0 "Министерство общественной безопасности"
 imperial.52.d:0 "После бесчисленных восстаний и революций, которые произошли за последние тридцать лет, стало ясно, что враги империи есть не только за её пределами, но и внутри. Несмотря на то, что большинство наших врагов теперь управляют своими маленькими феодальными владениями за пределами страны, некоторые чиновники и граждане все еще обеспокоены возможностью очередной кровавой революции. Эти индивиды, во главе с Элой Смертокрылой, предложили создать организацию, которая будет бороться с этими радикальными элементами, желающими уничтожить нашу империю изнутри."
 imperial.52.a:0 "Не повредит, если кто-то будет оглядываться через плечо"
 imperial.52.b:0 "Мы можем доверять нашему народу"
 imperial.53.t:0 "Маршал и Император"
 imperial.53.d:0 "Леонард Родиер печально известный Маршал и один из величайших генералов Аквелии решил приехать к нам. Не для кого не секрет, что он разочаровался в революции и покинул родину после второй революции из-за его убежденности, что Аквелийцы крайне нестабильная нация, и вот так, он предстал перед нами, чтобы предложить свои услуги вам с условием, что однажды он сможет вернуться на свою любимую родину и освободит ее от республиканцев и коммунистов, которые ее наводнили."
 imperial.53.a:0 "Добро пожаловать на борт нашего болотного судна"
 imperial.53.b:0 "Родиер уходи, тебе здесь не рады"
 imperial.55.t:0 "Грифонии требует повиновения"
 imperial.55.d:0 "Архонт Эрос, возможно ободренный недавними успехами, решил выдвинуть нам ультиматум... Служить империи или быть уничтожеными, само собой, что это послание вызвало настоящую панику среди населения, но мы все еще не ответили на вопрос, что мы будем делать?"
 imperial.55.a:0 "Они получат ее"
 imperial.55.b:0 "Мы будем стоять до конца!"
 imperial.56.t:0 "Скайфол гнет свою линию"
 imperial.56.d:0 "Возможно, правительство Скайфола поступили слишком предрассудительно и отклонило наше требование, как нам следует ответить?"
 imperial.56.a:0 "Как мило, они считают, что у них есть выбор"
 imperial.56.b:0 "Жаль, мне нравился их виски..."
 imperial.57.t:0 "Скайфол подчиняется"
 imperial.57.d:0 "Правительство Скайфола решило подчиниться нашим требованиям, в результате чего второй по величине город в Грифонии оказался под нашим контролем и не пролилилось не капли кровь."
 imperial.57.a:0 "Посадите туда наших грифонов, и следите, чтобы деньги шли куда надо"
 imperial.58.t:0 "Судьба Аквелии"
 imperial.58.d:0 "После изнурительной битвы нам удалось наконец победить Аквелию, самого большого соперника в Западной Грифонии, однако, несмотря на их поражение, кажется, что наши проблемы в Аквилеи еще далеки от завершения. Маршал Родиер, стоявший в клине атаки, почти потребовал, чтобы Аквелия стала автономной областью нашей Империи. Как нам поступить?"
 imperial.58.a:0 "Пусть Родиер получит свою маленькую песочницу"
 imperial.58.b:0 "Вы верно шутите?"
 imperial.59.t:0 "Аквелийские партизаны"
 imperial.59.d:0 "Измена! Маршал Родиер и его Аквелийские шавки подняли против нас свои морды и перебили наших наблюдателей, полсле объявив о создании нового Аквелийского государства возглавляемого Родиером и его шестерками, кажется наши проблемы с Аквелией только начались."
 imperial.59.a:0 "Я хочу видеть головы этих сынов собаки на копьях! Завтра же!"
 imperial.60.t:0 "Вещи, которые никогда не случались"
 imperial.60.d:0 "Сегодня была обубликована интересная книга, "Вещи, которые никогда не случались" от Бариса Солнцехвостого, в ней рассказывается о жизни Ропшина, республиканского террориста, которому было приказано убить вингбардского дворянина. Хотя предпосылка истории довольно проста, автор очень много посвятил характеру Ропшина и его убеждений, чем реальному сюжету истории, даже некоторые критики указали, что временами кажется, будто персонаж и писатель один и тот же грифон. Тем не менее книга была тепло воспринята, как простым народом, так и знатью Грифонии."
 imperial.60.a:0 "Ропшин говоришь? Где то я уже слышал это имя..."

 ### News Events ###
 imperial_news.1.t:0 "Империя наносит ответный удар"
 imperial_news.1.d:0 "После серии реформ, чудесных побед и бесчисленных мятежей, претерпевшей многие страдания Грифоньей Империи, под руководством Совета Трёх, удалось вернуть Центральные Регионы. В то время как многие из всё ещё независимых грифоньих королевств надеялись, что три архонта будут довольны размером своего королевства, однако их надеждам пришёл конец, так как сегодня архонт Эрос VII с своим молодым протеже императором Гровером VI, который находится у неё на попечении, произнесла речь о том, что Грифонья Империя не остановится, пока не объединит всех грифонов под своим знаменем еще раз."
 imperial_news.1.a:0 "Кажется, что для империи все еще есть надежда..."
 imperial_news.2.t:0 "Империя наносит ответный удар"
 imperial_news.2.d:0 "После серии реформ, чудесных побед и бесчисленных мятежей, претерпевшей многие страдания Грифоньей Империи, под руководством дворянства, удалось вернуть Центральные Регионы. В то время как многие из всё ещё независимых грифоньих королевств надеялись, что герцогиня Габриэлла и ее союзники-дворяне будут довольны размером своего королевства, однако их надеждам пришёл конец, так как сегодня герцогиня с ее молодым протеже Императором Гровером VI, который находится у неё на попечении, произнесла речь о том, что Грифонья Империя не остановится, пока не объединит всех грифонов под своим знаменем еще раз."
 imperial_news.2.a:0 "Кажется, что для империи все еще есть надежда..."
 imperial_news.3.t:0 "Император мёртв"
 imperial_news.3.d:0 "После долгого 40-летнего царствования грифон-император Гровера V скончался в императорском дворце. После непродолжительного периода полного хаоса в столице был создан достойный регентский совет, чтобы руководить и заботиться о принце Гровер VI и защищать империю. После стабилизации ситуации, была организована краткая и непубличная похоронная процессия для покойного императора, согласно его пожеланиям на смертном одре, и состоялась церемония, посвященная вхождению на престол принца Гровера VI..."
 imperial_news.3.a:0 "Империя скорбит..."
 imperial_news.3.b:0 "Такова участь тиранов"
 imperial_news.3.c:0 "Наконец-то! Я думал, что он никогда не умрёт"
 imperial_news.3.e:0 "Исчез еще один реликт прошлых эпох"
 imperial_news.3.f:0 "Пошлите наши соболезнования"
 imperial_news.4.t:0 "Скайфол будет стоять до конца"
 imperial_news.4.d:0 "Сегодня случился день радикальных изменений в политике Торговой Федерации Скайфол, поскольку их правительство объявило на мировой арене, что они не будут принимать имперские условия, продиктованные им несколько дней назад. Глава Федерации проинес речь по радио: "Мы, свободные народы Торговой Федерации Скайфол, никогда не уступим этим авторитарным свиньям! Мы будем противостоять против любой агрессии направленной на жизнь и свободу нашей страны. И если они действительно желают получить себе в лапы нашу прекрасную Федерацию, тогда они могут пойти и убиться об стену прямо сейчас, потому что мы будем стоять до последней капли крови, мы защитим себя и прольем столько крови имперцев, что море покраснеет и сотни тысяч матерей не увидят своих сыновей. Мы никогда не сдадимся!”"
 imperial_news.4.a:0 "Ну и где мне теперь покупать мои сигары?"
 imperial_news.4.b:0 "Храбрые слова..."
 imperial_news.5.t:0 "Скайфол сдается"
 imperial_news.5.d:0 "Сегодня случился день перемен в политике Торговой федерации Скайфол, как заявил представитель правительства: "Мы принимаем Имперский ультиматум, посланный нам от имени Императора Грифонии". После долгого обсуждения в парламенте они решили согласиться с имперскими условиями. Вскоре после того, как правительство Федерации было официально распущено, а провинция Скайфол создана под бдительным вниманием Волкера Белокрыла, политического активиста и писателя, родом из Гриффтонии и одного из немногих лоялистов с территории бывшей Федерации, теперь когда он пришел к власти миллионы его сограждан душой и сердцем ненавидят его, но тем не менее уже наверняка понятно имя нового губернатора ... Скайфол стал частью Империи."
 imperial_news.5.a:0 "Так, и где теперь мне покупать моё виски?"
 imperial_news.5.b:0 "Все так, как должно быть"
 imperial_news.5.c:0 "Мы должны сражаться с ними..."

 ### Focuses ###
 GRI_cat_base_strike_f:0 "Повысить адмирала Дождекреста"
 GRI_cat_base_strike_f_desc:0 "Admiral Raincrest has some interesting ideas in regards to our newly reorganized navy, after having spent a vacation across the “pond” as it were. Perhaps this new forward thinking should be made our main Naval focus?"
 GRI_cat_fleet_in_being_f:0 "Повысить адмирала Адокреста"
 GRI_cat_fleet_in_being_f_desc:0 "Admiral Hellcrest is a respected sailor from the glory days of nautical warfare, and has strong opinions on how war upon the open sea should be fought. Perhaps he can rebuild our navy into the grand fleet it used to be?"
 GRI_cat_trade_interdiction_f:0 "Повысить адмирала Штормоперия"
 GRI_cat_trade_interdiction_f_desc:0 "A curious griffon who we nearly lost to Nova Griffonia when the empire split apart, Stormfeather is a proponent of what he calls “U-boats”, and believes that our way forward is to convert our surface fleet to a new, modern, trade hunting fleet. Perhaps this is a good way forward?"
GRI_core_north:0 "Реинтеграция Севера"
 GRI_core_north_desc:0 "Мы ампутировали эту гноящуюся рану на севере и наконец-то можем реинтегрировать Северную провинцию"
 GRI_core_lakes:0 "Колыбель грифонов"
 GRI_core_lakes_desc:0 "Гриффинстоун в наших когтях, и мы наконец-то сможем реинтегрировать колыбель грифонов в нашу славную империю."
 GRI_core_west:0 "Западные провинции"
 GRI_core_west_desc:0 "Аквелия прочно под нашим управлением, мы наконец-то сможем реинтегрировать Аквелию в нашу империю."
 GRI_core_south:0 "Южный триумф"
 GRI_core_south_desc:0 "Вингбардия уничтожена, как и их надежды на независимый юг."

 GRI_emperor_passed:0 "Император Мертв"
 GRI_emperor_passed_desc:0 "Несмотря на все усилия по спасению его жизни, наш любимый Император скончался. Что же будет дальше..."
 GRI_industry_modern:0 "Попытка Модернизации Промышленности"
 GRI_industry_modern_desc:0 "Одним из тех немногих вопросов, где сошлись мнения архонтов, знати и народа, стало спонсирование модернизации промышленности из Имперского бюджета, а значит, так тому и быть."
 GRI_commoner_voting:0 "Простогрифоны во Дворце"
 GRI_commoner_voting_desc:0 "После долгих дебатов, совет в конечном итоге выслушал Архонта Эроса и впервые в истории разрешил обычным грифонам войти в совет регентства."
 GRI_commoner_right_ensured:0 "Права Простогрифонов"
 GRI_commoner_right_ensured_desc:0 "Единственный верный способ управлять империей - сотрудничество между знатно- и простогрифонами. Знать и народ приведут нас к победе! Вместе! "
 GRI_commoner_industry:0 "Поддержка Гражданской Промышленности"
 GRI_commoner_industry_desc:0 "Наша страна сильно отстает в промышленном развитии. Мы должны стимулировать граждан открывать новые предприятия и поддерживать экономику в целом."
 GRI_noble_voting:0 "Старая Гвардия"
 GRI_noble_voting_desc:0 "Простогрифоны в Совете регентства? Обыкновенная хитрость, обманка! Дворяне знают, что хотят их подданные!"
 GRI_noble_rights_ensured:0 "Права Аристократии"
 GRI_noble_rights_ensured_desc:0 "Мы должны обеспечить дворянам устойчивое положение на вершине пищевой цепи нашей дряхлой, подвластной Архонтам империи."
 GRI_noble_industry:0 "Внешние Связи"
 GRI_noble_industry_desc:0 "Многие наши благородные друзья все еще имеют связи с зарубежными торговцами оружием. Нам следует использовать эти связи на благо собственной экономики."
 GRI_eagleclaw:0 "Герцогиня"
 GRI_eagleclaw_desc:0 "Габриэлла Когтистая, герцогиня Строуберрская, двоюродная сестра последнего Императора, больше всего подходит на пост регента. Слава Империи!"
 GRI_noble_council:0 "Создание Имперского Консультативного Совета"
 GRI_noble_council_desc:0 "Стремясь централизовать власть регента, герцогиня Габриэлла желает создать Императорский консультативный совет. С этим новым советом, право голосовать по важным вопросам будут иметь только верные короне дворяне."
 GRI_noble_industrial_council:0 "Учреждение Консультативного Совета по Промышленности"
 GRI_noble_industrial_council_desc:0 "Создать Промышленный консультативный совет предложил Церон Грэйталон, влиятельный промышленник и ближайший друг Герцогини. Совет будет состоять из самых влиятельных и могущественных предпринимателей Империи, которые, как планируется, будут содействовать развитию нашей промышленности."
 GRI_noble_industrial:0 "Промышленные Инвестиции"
 GRI_noble_industrial_desc:0 "Имея ПКС в нашем распоряжении, было бы неплохо помочь их работе, инвестируя средства в развитие промышленности."
 GRI_fix_bureaucracy_but_noble:0 "Бюрократический Вопрос"
 GRI_fix_bureaucracy_but_noble_desc:0 "Работающая бюрократия весьма полезна для управления империей. К сожалению, наша бюрократия перестала справляться со своей задачей. Пришло время почистить систему и вновь приступить к работе."
 GRI_unite_nobles:0 "Объединение Нации"
 GRI_unite_nobles_desc:0 "Если наша империя хочет выжить в новом веке, то мы должны объединиться под общим знаменем. Надеемся, наши союзники думают так же."
 GRI_PYT_uni:0 "Основание Пифагорской Военной Академии"
 GRI_PYT_uni_desc:0 "Пифагорская Военная Академия была местом, куда многие дворяне отправляли своих детей для получения базовых знаний. Разумеется, если мы предоставим им финансирование, они помогут нам решить проблему образования."
 GRI_joint_armies:0 "Формирование Грифоньей Армии"
 GRI_joint_armies_desc:0 "Долгое время у каждого, даже самого мелкого аристократа была своя частная армия, якобы, для защиты своих владений, а также империи в целом. Однако эта система нам больше не подходит. Мы должны идти в ногу со временем и создать собственные объединенные ВС, подвластные государству."
 GRI_oligarhcy:0 "Олигархи Феатисии"
 GRI_oligarhcy_desc:0 "Не секрет, что промышленные центры Феатисии находятся под контролем местных олигархов и технократов. И хотя многие дворяне мечтают, чтобы мы избавились от них, в наших интересах заручиться поддержкой местных олигархов."
 GRI_technocrats:0 "Технократ"
 GRI_technocrats_desc:0 "Имея дружеские отношения с олигархами Феатисии, мы можем убедить их попросить местных технократов помочь нам."
 GRI_unite_noble:0 "Последние Приготовления"
 GRI_unite_noble_desc:0 "Пришло время готовиться к войне. Эрос и его приспешники не помешают нам! Да будет наша слава велика!"
 GRI_unite_the_center:0 "Сделка с Предателями"
 GRI_unite_the_center_desc:0 "Время пришло. Мы вернем то, что по праву принадлежит нам. Вперед, к победе!"
 GRI_crush_ROU:0 "Интеграция Ромау"
 GRI_crush_ROU_desc:0 "Ромау - один из важнейших городов Грифонии. Мы должны как можно скорее интегрировать его в Империю."
 GRI_crush_ANG:0 "Интеграция Ангривера"
 GRI_crush_ANG_desc:0 "Часть самых фанатичных сторонников Архоната обитают в Ангривере. Дабы сохранить мир и предотвратить беспорядки, мы должны разобраться с ними."
 GRI_noble_empire:0 "Напомним о Себе"
 GRI_noble_empire_desc:0 "Долгое время нас считали слабыми и больными куропатками из Грифонии. Напомним всему миру, что у Империи еще есть когти!"
 GRI_eros:0 "Архонт"
 GRI_eros_desc:0 "Его Святейшество Архонт Эрос VII, голос Бореаса в Грифосе и защитник простого народа, сумел стать Имперским регентом. Будущее Грифонии лежит в его когтях."
 GRI_land_reform:0 "Земельные Реформы"
 GRI_land_reform_desc:0 "Если мы хотим спасти простогрифонов от грязных когтей дворянства, мы должны передать землю, на которой они работают, в их владение, даже если это вызовет недовольство знати."
 GRI_empower_archons:0 "Власть Трёх"
 GRI_empower_archons_desc:0 "Мы не допустим, чтобы гнусные дворяне управляли Империей. Надо забрать власть у Совета Регентства и передать её Архонтам, поскольку только они могут обеспечить безопасность народа."
 GRI_fix_bureaucracy:0 "Сделка с Бюрократами"
 GRI_fix_bureaucracy_desc:0 "Из-за устаревшей и чрезмерно сложной бюрократической системы дела в нашей стране идут из когтей вон плохо. Пришло время обновить эту систему во благо Империи."
 GRI_burgher_support:0 "Поддержка от Бюргеров"
 GRI_burgher_support_desc:0 "Хоть они не так сильны и влиятельны, как представители западной Торговой Федерации, бюргеры являются крайне полезными союзниками. С их финансовой поддержкой мы могли бы ускорить строительство новых фабрик."
 GRI_holy_order:0 "Рыцари Арктура"
 GRI_holy_order_desc:0 "Рыцари Арктура, основанные в 357 году, являются войнами Арктурийского Архоната и добросовестно служат Империи на протяжении веков. Многие наши граждане видят в них героев, и поэтому мы решили не только расширить их ряды, но и интегрировать в нашу армию."
 GRI_reward_loyalty:0 "Награда за Верность"
 GRI_reward_loyalty_desc:0 "Пришло время сплотить тех немногих лордов, что не присягнули к Габриэлле и ее сторонникам. Используя силу, если нужно."
  GRI_ROU_uni:0 "Спонсировать Университет Ромау"
 GRI_ROU_uni_desc:0 "Университет Ромау является одним из старейших университетов во всей Империи, он был альма-матер для многих величайших умов Грифонии. Тем не менее, не каждый может позволить себе обучение здесь, поскольку содержание этого древнего учреждения обходится недешево. Государственное финансирование университета позволило бы грифонам любого достатка обучаться здесь."
 GRI_education_effort:0 "Ликбез"
 GRI_education_effort_desc:0 "Без модернизации наша Империя рухнет. Однако о какой модернизации можно говорить, если наши граждане не имеют даже начального образования? Пришло время запустить долгосрочную кампанию по ликвидации безграмотности."
 GRI_greenback_stuff:0 "Развитие Алюминиевых Заводов Гринбека"
 GRI_greenback_stuff_desc:0 "Выплавка алюминия, важнейшего ресурса в производстве самолетов, должна быть приоритетным направлением для нас. К счастью, Гринбек уже располагает мощной алюминиевой промышленностью, поэтому нам не составит труда увеличить его выплавку."
 GRI_monasteries:0 "Элеос"
 GRI_monasteries_desc:0 "Архонт Эрион XII, глава архоната Эйра и один из основателей Совета Трёх, до недавнего времени не проявлявший участия в государственных делах, предложил восстановить концепцию всеимперского Элеоса. Элеос, по сути, является концепцией всеобщего акта добродетели. Эрион считает, что восстановление Элеоса на национальном уровне помогло бы получить больше поддержки от нашего населения."
 GRI_farms:0 "Защитить Наших Фермеров"
 GRI_farms_desc:0 "Несмотря на то, что крепостное право было упразднено почти пятьдесят лет назад, многие грифоны по-прежнему трудятся на фермах дворян как рабы. Однако теперь, когда власть дворянства сломлена, мы должны убедиться, что такого больше никогда не повторится. Следует помочь всем фермерам Грифонии."
 GRI_romau_proclimation:0 "Заявление от Ромау"
 GRI_romau_proclimation_desc:0 "Пришло время положить конец герцогине Габриэлле и ее прихвостням. Эти предатели и мятежники будут вздернуты за свои преступления!"
 GRI_invite_erion:0 "Избранник Эйра"
 GRI_invite_erion_desc:0 "Единственным из Совета Трёх, кто не убежал в Ангривер, был архонт Эрион XII. Пока и Эрос, и Протей не гнушаются агрессивных мер, Эрион, с другой стороны, желает помочь простому грифонскому народу, который так сильно его поддерживает. Быть может мы должны пригласить его в правительство?"
 GRI_crush_FEA:0 "Сокрушить Сопротивление Феатисии"
 GRI_crush_FEA_desc:0 "Могучие олигархи и технократы Феатисии оспаривают наше право на владение регионом. Нам следует позаботиться о них. Народ должен быть верен нам, и только нам."
 GRI_crush_STW:0 "Присоединить Герцогство Строуберри"
 GRI_crush_STW_desc:0 "Герцогство Строуберри было главным опорным пунктом герцогини Когтистой, и многие по-прежнему считают наше командование здесь незаконным. Мы должны бороться с сепаратизмом, чтобы предотвратить беспорядки и бунты."
 GRI_end_TRD:0 "Под Чистым Небом"
 GRI_end_TRD_desc:0 "С момента распада Империи, Федерация Скайфолл контролировала не только большинство самых развитых портов и городов Грифонии, но также и наш военно-морской флот. Если мы намереваемся вернуть Империи ее былую славу, мы должны уничтожить этих предателей и забрать то, что принадлежит нам!"
 GRI_empire_rising:0 "Рассвет Империи"
 GRI_empire_rising_desc:0 "Под мудрым руководством архонтов нам удалось сделать Империю снова великой! Однако наш путь еще не завершён. Многое еще предстоит сделать..."
 GRI_strike_north:0 " Восстановить Север"
 GRI_strike_north_desc:0 "Север должен быть возрожден. И Социалисты, и предательская Грифонья Республика, должны быть навсегда стерты с карты!"
 GRI_strike_lakes:0 "Восстановить Центральную Грифонию"
 GRI_strike_lakes_desc:0 "В Центральной Грифонии находится Гриффинстоун, один из величайших памятников грифоньей истории. Он должен быть восстановлен во имя Империи!"
 GRI_strike_west:0 "Сделка с Деспотами Аквилии"
 GRI_strike_west_desc:0 "Западная Грифония является родиной не только для ненадежных герцогств и Торговой Федерации, но и для Аквилеи. Чтобы защитить нашу Империю, мы должны устранить и семью Дискретов, и их вассалов!"
 GRI_strike_south:0 "Урок Покорности"
 GRI_strike_south_desc:0 "Падение и развал нашей Империи начались стараниями Вингбардии. И теперь, когда большинство земель благополучно вернулись под наше влияние, настало время покончить с этой угрозой раз и навсегда. Преподнесем этим глупцам урок покорности! "
 GRI_industry_technology:0 "Современные Промышленные Методики"
 GRI_industry_technology_desc:0 "Модернизация промышленности только началась, и наша страна прилагает все усилия для улучшения своего положения. Нам следует приглашать иностранных экспертов, чтобы они учили нас наилучшим и самым современным промышленным методикам."
 GRI_romau_roads:0 "Усиление Ромау"
 GRI_romau_roads_desc:0 "Теперь, имея в наших когтях Ромау с его внушительной основой для индустриализации, мы должны начать улучшение местной инфраструктуры и промышленности."
 GRI_romau_arms:0 "Увеличить Арсенал Ромау"
 GRI_romau_arms_desc:0 "Арсенал Ромау один из самых впечатляющих во всей Гриффонии. Мы должны сделать его еще больше."
 GRI_greenback_roads:0 "Начать Индустриализацию Йельдома"
 GRI_greenback_roads_desc:0 "Йельдом, хотя и не такой промышленно развитый, как Ромау, обладает большим потенциалом, поскольку в нем находится Гринбек - один из крупнейших городов Грифонии. Может нам следует сосредоточиться на усилении Йельдома и Ангривера?"
 GRI_oil:0 "Нефтяные Поля Феатисии"
 GRI_oil_desc:0 "После нескольких геодезических исследований подтвердилось, что в Феатисии действительно найдена нефть. Мы должны безотлагательно начать строить нефтяные вышки в том районе. Этот жизненно важный ресурс хорошо нам поможет."
 GRI_greenback_industry:0 "Инвестировать в Гринбек"
 GRI_greenback_industry_desc:0 "Гринбек - один из самых быстрорастущих городов в Грифонии, поэтому он достоин наших инвестиций. Мы не должны упускать эту возможность."
 GRI_east_center:0 "Огни Востока"
 GRI_east_center_desc:0 "Благодаря тщательному инвестированию и планированию мы создали процветающий промышленный центр вокруг Гринбека и Ангривера. Пришло время пожинать плоды."
 GRI_imperial_roads:0 "Ремонт Имперской Дорожной Системы"
 GRI_imperial_roads_desc:0 "Имперская дорожная система находится в плохом состоянии, что затрудняет перемещение войск, товаров или даже простых жителей из одной части империи в другую. Если мы правильно инвестируем в неё, все должно измениться."
 GRI_feathesia_roads:0 "Железные дороги Феатисии"
 GRI_feathesia_roads_desc:0 "Феатисия - одна из самых больших и населенных провинций старой Империи. К сожалению, из-за сельского образа жизни местного населения, провинция не смогла использовать свою выгодную позицию. Чтобы исправить это, мы должны профинансировать строительство новых дорог, соединяющих разрозненные поселения Феатисии."
 GRI_feathesia_dock:0 "Усиление Военно-морского Комплекса"
 GRI_feathesia_dock_desc:0 "Зловеще названное Гнилым Побережьем, это место было самым большим страхом любого матроса Грифонии из-за слухов о том, что здесь обитают ужасные существа - Кракены и Наги, которые якобы ответственны за исчезновения сотен матросов в этом районе. Однако сейчас мы живем в более просвещенные времена и знаем, что это лишь выдумки и слухи. Пришло время построить здесь порт."
 GRI_feathisia_industry:0 "Индустриализация Феатисии"
 GRI_feathisia_industry_desc:0 "С новыми дорогами, соединяющими все уголки Феатисии, мы наконец можем начать создание новых промышленных центров в регионе."
 GRI_strawberry_roads:0 "Железные дороги Строуберри"
 GRI_strawberry_roads_desc:0 "Хотя Редвотер в штате Строуберри и является одним из самых индустриализированных городов Империи, остальные части провинции по-прежнему не связаны между собой. Пришло время построить железные дороги, чтобы соединить жителей Строуберри. "
 GRI_strawberry_arms:0 "Инвестировать в Военную Компанию Редвотер"
 GRI_strawberry_arms_desc:0 "Военная Компания Редвотер является одной из самых прославленных оружейных мастерских Грифонии, даже не смотря на то, что они предоставляют свои услуги только для знати. Возможно, предоставив им финансирование и налоговые льготы, мы сможем убедить их снабжать оружием нашу новую армию."
 GRI_west_center:0 "Промышленность Запада"
 GRI_west_center_desc:0 "Теперь, благодаря удаче и должному финансированию, мы готовы запустить производство вооружения в Феатисии и Редуотэре."
 GRI_central_industry:0 "Индустриализация окраин"
 GRI_central_industry_desc:0 "В то время как Столица Империи является крупнейшим промышленным центром Грифонии, окружающие ее территории требуют значительных усовершенствований. Мы должны выделить средства для строительства дополнительных фабрик в этом районе."
 GRI_modern_industry:0 "Современная Промышленность"
 GRI_modern_industry_desc:0 "Нам удалось почти полностью обновить нашу промышленность. Все, что нам сейчас нужно - это маленький финальный толчок."
 GRI_trade_dock:0 "Обновление Военно-морского округа Скайфолл"
 GRI_trade_dock_desc:0 "Скайфолл - один из крупнейших торговых портов Грифонии и один из самых богатых её городов. Мы должны извлечь из этого выгоду, а заодно и обновить устаревшую военно-морскую базу Скайфолл."
 GRI_miracle:0 "Имперское экономическое Чудо"
 GRI_miracle_desc:0 "Благодаря нашей гениальной хозяйственной политике, мы вошли в эпоху экономического процветания, невообразимую всего пару лет назад. Воистину новый рассвет Империи!"
 GRI_crona_industry:0 "Фонд Имперской Военной Компании"
 GRI_crona_industry_desc:0 "Имперская Военная Компания, несмотря на свое невпечатляющее название, удовлетворяла технические нужды Имперской Армии с незапамятных времен. Мы должны предоставить им большее финансирование, пока наша экономика более-менее устойчива."
  GRI_new_navy:0 "Восстановить Имперское Адмиралтейство"
 GRI_new_navy_desc:0 "После долгого времени мы наконец-то вернулись на море и это очень славно! Однако, у нас нет времени, чтобы разбрасываться им. Ещё много предстоит сделать, но сперва мы должны восстановить Имперское Адмиралтейство."
 GRI_carriers:0 "Плавающие Крепости"
 GRI_carriers_desc:0 "Мы должны построить мобильные плавающие крепости, с которых наши истребители могут совершать налеты на врага. Они, а также не крупные фрегаты - будущее нашего флота."
 GRI_navy_planes:0 "Палубная авиация"
 GRI_navy_planes_desc:0 "Наш новые "авианосцы" требуют новых истребителей, чтобы оперировать с них. Мы должны сфокусироваться на создании специализированных самолётов для наших авианосцев."
 GRI_battleship:0 "Возвращение к Классике"
 GRI_battleship_desc:0 "Зачем менять то, что и так работает? Нам нужны корабли крупнее, сильнее, лучше. У нас есть средства, чтобы создать их. И сейчас самое время, чтобы сделать это."
 GRI_cruisers:0 "Современные Триремы"
 GRI_cruisers_desc:0 "Пусть наши корабли старых времён были отлично построены, мы должны продолжить идти в ногу с изменяющимся вокруг нас миром. Время улучшить наши лёгкие корабли, превратив их во что-то более современное."
 GRI_naval_base:0 "Подходящий дом, чтобы считать его своим"
 GRI_naval_base_desc:0 "Наш флот быстро прибавляет в числах, мы должны найти место, который флот мог бы назвать своим домом; безопасное место, где они могли бы произвести ремонт и расслабиться между путешествиями по морю, а также приготовиться к следующим заданиям."
 GRI_big_fleet_for_you:0 "Правь, Империя, Морями"
 GRI_big_fleet_for_you_desc:0 "Великий Флот Империи вернулся, и он сильнее, чем когда-либо. Поднять флаг, ребята! К победе!"
 GRI_submarines:0 "Тихие Охотники"
 GRI_submarines_desc:0 "Ты не можешь попасть в то, что ты не видишь. По крайней мере это наша теория. Время дать этой теории хорошее применение и создать подводные корабли. И обучить для них экипажи грифонов."
 GRI_destroyers:0 "Современные Каперы"
 GRI_destroyers_desc:0 "Старая традиция со времён деревянных судов, каперство, получила новое лицо, вместе с созданием более современных кораблей, которым нужны более дерзкие и агрессивные капитаны. Мы должны поощрять таких капитанов новыми судами, которые им хорошо подойдут."
 GRI_amphibious:0 "Земля и Море"
 GRI_amphibious_desc:0 "Война на море это одна вещь, но выиграть войну в целом должно стать нашим главным приоритетом. Так что, мы должны создать новые инструменты и новые корабли, чтобы помогать нашим войскам. Наши войска будут сражаться с кем угодно, неважно, насколько далеко они и насколько хорошо защищены."
 GRI_raiding:0 "Морская война без запретов"
 GRI_raiding_desc:0 "Не время определять, какое судно угроза, или же следует ли брать на абордаж гражданские суда. Мы объявили эти океаны своими и если они не хотят подчиняться и уважать нас во время войны, то это их вина, что они попали в наши когти."
 GRI_army:0 "Начать реорганизацию Имперского ВМФ"
 GRI_army_desc:0 "У нашей армии довольно печальное положение дел. Пришло время начать реорганизацию в Имперские вооружённые силы, где каждый грифон был бы горд быть их частью."
 GRI_infantry_equipment_f:0 "Блестящие пушки"
 GRI_infantry_equipment_f_desc:0 "Наши старые мушкеты становятся бесполезными в современных военных доктринах. Если мы хотим иметь даже надежду удержать наших соседей, мы должны улучшать. Новые, блестящие, а самое важное, более смертельные пушки в приоритете."
 GRI_support_equipment_f:0 "Чистые бинты"
 GRI_support_equipment_f_desc:0 "Мы должны пересмотреть свое отношение к раненым. Откровенно говоря, наши "полевые врачи" ужасны, они убивают больше грифонов, чем это бы сделала сама битва. Мы немедленно должны это исправить."
 GRI_artillery_f:0 "Крупные пушки"
 GRI_artillery_f_desc:0 "Нам нужны не только качественные пушки, но и более крупные. Время гладкоствольной артиллерии прошло, и грохот современных орудий заставит наших врагов содрогнуться."
 GRI_project_arcturus:0 "Проект Артурус"
 GRI_project_arcturus_desc:0 "..."
 GRI_rocket_project:0 "Проект Айюр"
 GRI_rocket_project_desc:0 ""Однажды мы отправися на Луну, ик", фраза имперского гражданина выпившего пятую бутылку виски, и таким образом была создана Имперская космическая программа."
 GRI_light_tank_f:0 "Бронированные тракторы"
 GRI_light_tank_f_desc:0 "Пара инициативных грифонов предложила нам идею полностью обвесить бронепластинами обычный трактор. Конечно, конкретно эта машина не представляет большой угрозы, но возможно, на этой базе удастся разработать новый тип транспортного средства?"
 GRI_doctrine_grand_battlepan:0 "Яйцевыносящие Крепости Бронзохвостого"
 GRI_doctrine_grand_battlepan_desc:0 "Бронзохвостый считает, что мы должны сделать наши укреплённые позиции неприступными настолько, чтобы враг даже не сунулся вперёд, или сделал бы это с неприемлемыми потерями. Может быть, именно этому военному фокусу мы и должны следовать? Ему бы хорошо дать имя."
 GRI_support_equipment_f_but_better:0 "Роты поддержки"
 GRI_support_equipment_f_but_better_desc:0 "Основываясь на нашей новой военной реорганизации, настало время развивать специализированные роты поддержки, способные помогать нашим солдатам. Таким образом, наши солдаты будут тратить больше времени на врага вместо того, чтобы заботиться о запасах, ранах или что-то еще, что может быть."
 GRI_light_tank_fs:0 "Более хорошие танки"
 GRI_light_tank_fs_desc:0 "With the success of our tractor experiments, it is time to fully develop the “tank”, as it's being called, and turn it into a proper weapon of war, rather than a hodgepodged prototype. Standardization and upgraded designs are in order, as soon as possible."
 GRI_enigma_code:0 "Код "Энигма""
 GRI_enigma_code_desc:0 "Превосходный образец военной инженерии, созданный инженером-электронщиком по имени Эдвард Нигма, код Э.Нигмы - современное средство для передачи секретной информации, которое, предположительно, невозможно взломать. Мы должны сосредоточиться на том, чтобы распространить его среди наших военных частей как можно быстрее."
 GRI_magic_weapons:0 "Оружие новой эпохи"
 GRI_magic_weapons_desc:0 "После вестей об экспериментах с магическим оружием за океаном, мы также должны попытаться создать что-то подобное. Будущее уже здесь."
 GRI_doctrine_superior_firepower:0 "Августовы Огонь и Сера"
 GRI_doctrine_superior_firepower_desc:0 "Чем дальше тем чуднее. Август считает, что мы должны сфокусироваться на увеличении нашей огневой мощи настолько, насколько это возможно и обрушивать её на врага так часто, как только возможно, чтобы уменьшить потери с нашей стороны настолько, насколько это возможно. Возможно это должно стать нашим главным военным фокусом."
 GRI_infantry_equipment_f_but_better:0 "Современное стрелковое оружие"
 GRI_infantry_equipment_f_but_better_desc:0 "Наше старое вооружение отлично послужило нам в прошлом, но сейчас нужно догонять мир. Эти новые винтовки совсем не похожи на наши старые мушкеты и штыки, займёт некоторое время, чтобы обучить солдат использовать их как надо, но оружие новой конструкции крайне важно, чтобы быть на переднем краю технологии."
 GRI_motorized:0 "Бронеавтомобили"
 GRI_motorized_desc:0 "После успешных испытаний трактора мы решили, что будет хорошей идеей также поставить броню на наши автомобили, чтобы дать им подходящую роль в современных битвах и продолжить модернизировать наши войска."
 GRI_artillery_f_but_better:0 "Массовая артподготовка"
 GRI_artillery_but_better_desc:0 "Используя артиллерию в больших количествах, мы можем уничтожить не только строй врага, но и его мораль. Ну а когда наши войска наконец-то сблизятся с врагом, враг дрогнет, рано или поздно."
 GRI_mobile_warfare_focus:0 "Шок и Трепет Тандертрейла"
 GRI_mobile_warfare_focus_desc:0 "Тандертрейл считает, что хороший способ выигрывать наши войны - это атаковать как можно быстрее, с максимальным приложением силы, чтобы не останавливать наше быстрое наступление. Этим мы захватим врага до того, как они поймут, что мы уже победили их. Возможно это должно стать нашим главным военным фокусом?"
 GRI_light_tanks:0 "Подходящие танки"
 GRI_light_tanks_desc:0 "Испытания трактора оказались успешными, так что теперь можно полностью разработать так называемый "танк" и сделать его хорошим оружием войны, нежели несуразным прототипом. Стандартизация и улучшенная конструкция должны быть введены как можно быстрее."
 GRI_medium_tank:0 "Более тяжёлые танки"
 GRI_medium_tank_desc:0 "Несмотря на то, что наши современные танки вполне хороши, мы должны попытаться создать более тяжёлые, защищённые модели с большей огневой мощью."
 GRI_heavy_tank:0 "Подвижные крепости"
 GRI_heavy_tank_desc:0 "Наш концепт тяжёлых танков достаточно хорош, чтобы начать производство, но мы должны нацелиться на постройку настоящих подвижных крепостей, броня которых останется непроницаемой для вражеского оружия."
 GRI_military_academy:0 "Имперская Военная Академия"
 GRI_military_academy_desc:0 "Наши военные силы прошли долгий путь начиная с их основания. И несмотря на это, ещё многому следует научиться, многое улучшить. Так что будет хорошей мыслью профинансировать открытие академии, созданной для обучения молодых военных умов следующего поколения. Кто знает, что принесёт будущее?"
 GRI_airforce:0 "Новые Грифоньи ВВС"
 GRI_airforce_desc:0 "Наконец-то мы можем расширить Грифоньи Военно-Воздушные Силы."
 GRI_airbase:0 "Больше Имперских аэропортов"
 GRI_airbase_desc:0 "Несмотря на новизну и совершенную непрактичность для военного применения, самолёты начинают определять будущее как таковое, так что мы должны начать вкладывать в них средства. Мы начнём с создания группы воздушных портов на территории Империи."
 GRI_doctrine:0 "Новая Доктрина"
 GRI_doctrine_desc:0 "Наши старые методы войны в воздухе, внезапно, стали абсолютно устаревшими. Чтобы поддержать наш новый фокус на самолёты, мы должны создать новые, лучшие доктрины для доминирования в воздушной войне."
 GRI_fighter_focus:0 "Бой за небо"
 GRI_fighter_focus_desc:0 "Мы Грифоны, небо — это наш дом и обиталище, и новые самолёты созданы, чтобы это продолжалось и дальше. Мы создадим и построим самолёты, которые будут манёвреннее, быстрее, вооружённее, чем у наших врагов."
 GRI_bomber_focus:0 "Бомбардировка врага"
 GRI_bomber_focus_desc:0 "Истребители полезны чтобы противостоять другим истребителям, но нам требуется самолёт, задачей которого будет уничтожение врагов на земле, чтобы помочь нашим наземным войскам. Самое время вложить деньги в создание подобных машин."
 GRI_CAS_effort:0 "Штурмовка"
 GRI_CAS_effort_desc:0 "Так как нам требуется подходящий самолёт для непосредственной поддержки наземных войск, несколько инициативных грифонов предложили дизайн специализированного штурмовика. Мы должны помочь им как можно быстрее, для дальнейшего улучшения наших пока неоперившихся военно-воздушных сил."
 GRI_advanced_doctrine:0 "Улучшить нашу доктрину."
 GRI_advanced_doctrine_desc:0 "С новыми самолётами в строю, мы должны улучшить нашу воздушную доктрину, чтобы исправить возникшие проблемы и поддержать новые типы самолётов."
 GRI_train_pilots:0 "Наследство Грифонии"
 GRI_train_pilots_desc:0 "Грифония - это дом воздушных асов былых лет. Теперь новые Рыцари Неба вышли вперёд, так что мы восстановим нашу былую славу и напомним врагам, почему наших асов так боялись и почему до сих пор это следует делать."
 GRI_paratroopers:0 "Создать Десантный Корпус"
 GRI_paratroopers_desc:0 "Как нам известно, всё что взлетело, в конце концов опустится вниз. Возможно нам стоит сделать группу солдат именно по этому принципу, чтобы они действовали как силы специального назначения, способные сделать то, на что не способны обычные войска?"
 GRI_airbase_2:0 "Железная дорога через Небо"
 GRI_airbase_2_desc:0 "Кому только может вздумается строить железные дороги в небе? Больше аэропортов, чтобы обеспечить поставку провианта, войск, и их снаряжения из одно точки в другую, и как можно скорее."
 GRI_core_north:0 "Реинтеграция Севера"
 GRI_core_north_desc:0 "Мы ампутировали эту гноящуюся рану на севере и наконец-то можем реинтегрировать Северную провинцию"
 GRI_core_lakes:0 "Колыбель грифонов"
 GRI_core_lakes_desc:0 "Гриффинстоун в наших когтях, и мы наконец-то сможем реинтегрировать колыбель грифонов в нашу славную империю."
 GRI_core_west:0 "Западные провинции"
 GRI_core_west_desc:0 "Аквелия прочно под нашим управлением, мы наконец-то сможем реинтегрировать Аквелию в нашу империю."
 GRI_core_south:0 "Южный триумф"
 GRI_core_south_desc:0 "Вингбардия уничтожена, как и их надежды на независимый юг."

 ### Ideas ###
 GRI_bureaucracy:0 "Раздутая бюрократия"
 GRI_bureaucracy_desc:0 "После многих лет пассивных, неудачных попыток модернизации и всеобщей коррупции, Имперская бюрократия не способна справится со своими задачами."
 GRI_industrialization_effort:0 "Модернизация"
 GRI_industrialization_effort_desc:0 "Мы развернули программу по модернизации, что сможет восстановить промышленность Империи."
 GRI_citizen_rights:0 "Власть - народу"
 GRI_citizen_rights_desc:0 "Мы даровали простогрифонам широкие полномочия, и заверили, что никто не посягнёт на их безопасность и благополучие"
 GRI_noble_rights:0 "Власть - Знати"
 GRI_noble_rights_desc:0 "Мы укрепили положение Знати и даровали им еще больше полномочий, чтобы защитить их положение на верху пищевой цепи"
 GRI_church_and_state:0 "Властительные Архонты"
 GRI_church_and_state:0 "Архонтам, как духовным, так и военным лидерам - были дарованы вспомогательные полномочия."
 GRI_holy_orders:0 "Рыцари Арктуруса"
 GRI_holy_orders_desc:0 "Рыцари Арктура, основанные в 357 году, являются войнами Арктурийского Архоната. Они не повинуются ни лордам, ни правителям, но лишь Богу и его голосу в этом мире; Архонт Протеус III."
 GRI_university:0 "Университет Ромау"
 GRI_university_desc:0 "Университет Ромау - один из самых старых учебных заведений Грифоньей Империи. Говорят, что университет основал сам Император Гровер I в 628 году."
 GRI_alms:0 "Элеос"
 GRI_alms_desc:0 "Элеос - старое грифонье слово, которое можно перевести как "сострадание". Но что более важно, оно служит символом нравственности по отношению к другим, и только Боги знают, скольким нуждающимся грифонам требуется помощь."
 GRI_gathering:0 "Фермерские Субсидии"
 GRI_gathering_desc:0 "Субсидирование фермеров Ангривера и Карфина гарантирует их свободу от дворянского произвола и полного контроля над жизнью."
 GRI_rising_empire:0 "Все ещё живая!"
 GRI_rising_empire_desc:0 "Империя ещё не потеряна. Мы покажем миру, что наши когти такие же острые как раньше!"
 GRI_industrial_center_east:0 "Западный промышленный комплекс"
 GRI_industrial_center_desc_east:0 "Правильно вложив средства, нам удалось создать мощный промышленный комплекс в районе Ромау и Гринбек."
 GRI_industrial_center_west:0 "Западный военный комплекс"
 GRI_industrial_center_west_desc:0 "Правильно вложив средства, нам удалось создать мощный военный комплекс в районе Редуотэра и Феатисии."
 GRI_skyfall:0 "Порты Скайфолла"
 GRI_skyfall_desc:0 "Теперь, когда мы вернули крупнейший город Грифонии, купцы со всего мира вновь потекут в нашу страну."
 GRI_council:0 "Совет Знати"
 GRI_council_desc:0 "Знать вновь приведёт нашу империю к величию!"
 GRI_industrial_council:0 "Промышленный Консультативный Совет"
 GRI_industrial_council_desc:0 "ПКС состоит только из самых важных имперских бюргеров и промышленников, которые используют свои навыки во благо нашего народа."
 GRI_PYT_university:0 "Пифагорская военная академия"
 GRI_PYT_university_desc:0 "Пифагорская военная академия известна своими выпускниками из кругов знати, и не намерена потерять свой авторитет в будущем."
 GRI_oligarchs:0 "Феатисианские магнаты"
 GRI_oligarchs_desc:0 "Мы смогли сберечь доверие влиятельных феатисианских богачей."
 GRI_joint_army:0 "Объединенная Грифонья Армия"
 GRI_joint_army_desc:0 "Из разрозненных войск знати, мы смогли создать единую, и централизованную грифонью армию."
 GRI_industrial_miracle:0 "Грифонье экономическое чудо"
 GRI_industrial_miracle_desc:0 "После многих лет осторожных реформ экономики и промышленности, мы вошли в новую эпоху процветания!"
 GRI_convoy_raiding:0 "Форсаж"
 GRI_convoy_raiding_desc:0 "Неограниченная подводная война и грабеж конвоев - главные приоритеты нашей морской доктрины"
 GRI_huge_fleet:0 "Правь, Грифония, Морями"
 GRI_huge_fleet_desc:0 "Мощный флот - главный приоритет нашей морской доктрины."
 GRI_naval_thougth:0 "Грифонье Адмиралтейство"
 GRI_naval_thougth_desc:0 "Мы восстановили Грифонье Адмиралтейство. Ветераны и молодёжь смогут послужить нам с помощью своих стратегических знаний."
 GRI_land_thougth:0 "Устаревшая военная доктрина"
 GRI_land_thougth_desc:0 "Наша военная доктрина не соответствует нынешним стандартам, и требует значительных реформ."
 GRI_fast_tanks:0 "Культ скорости"
 GRI_fast_tanks_desc:0 "Они не могут убить то, что нельзя ударить."
 GRI_boom_boom:0 "Тартар свыше"
 GRI_boom_boom_desc:0 "Артиллерийская бомбардировка стала важной частью нашей военной доктрины. Мы взорвём их издалека!"
 GRI_encirclment:0 "Укреплённые позиции"
 GRI_encirclment_desc:0 "Любой глупец, которому вздумается на нас напасть, сразу же за это заплатит. Ни шагу назад!"
 GRI_coding:0 "Код "Энигма""
 GRI_coding_desc:0 "Мы используем совершенно секретную, новую систему кодирования. Наша шифровка станет главным преимуществом над врагом."
 GRI_trained_pilots:0 "Правь, Грифония, небесами!"
 GRI_trained_pilots_desc:0 "Мы - Грифоны! Мы рождены править небесами!"
 lack_of_scientists1:0 "Кампания по борьбе с неграмотностью. Стадия 1"
 lack_of_scientists1_desc:0 "Мы развернули масштабную кампанию по просвещению нашего населения."
 lack_of_scientists2:0 "Кампания по борьбе с неграмотностью. Стадия 2"
 lack_of_scientists2_desc:0 "Благодаря нашим реформам, наш народ всё больше и больше учится грамоте."
 lack_of_scientists3:0 "Кампания по борьбе с неграмотностью. Стадия 3"
 lack_of_scientists3_desc:0 "Наши усилия по ликвидации безграмотности приносят свои плоды, большая часть населения страны уже грамотна."
 GRI_agency:0 "Министерство государственной безопасности"
 GRI_agency_desc:0 "Создано, чтобы защитить вас и народ."


