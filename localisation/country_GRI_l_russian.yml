 imperial.18.t:0 "Вызов из Ромау"
 imperial.18.d:0 "Похоже, что правитель Ромау [From.GetLeader] и бюргеры этого города решили бросить вызов нам, желая сохранить свой статус Имперского Вольного Города. Они даже посмели потребовать расширения этой автономии в ещё нескольких позициях! Излишне говорить, что они сделали неправильный выбор."
 imperial.18.a:0 "Ну ладно, теперь никто не скажет, что мы не пытались решить всё дипломатично."
 imperial.18.b:0 "Пусть уходят, они нам не нужны."
 imperial.19.t:0 "Государство [YAL.GetName] Бросает Нам Вызов"
 imperial.19.d:0 "Правитель [From.GetLeader] и учёные Йеля, чьи мысли всегда витали в облаках, решили отклонить нашу маленькую просьбу. Всё, чего они хотят, - это остаться в одиночестве, чтобы продолжать свои исследования. Кажется, что Йель придётся присоединить к Империи силой."
 imperial.19.a:0 "Покажем им, чего стоит неповиновение."
 imperial.19.b:0 "Это не имеет большой значимости для нас."
 imperial.20.t:0 "Неповиновение Катрины"
 imperial.20.d:0 "Правитель [From.GetLeader] со своим легионом деревенщины как всегда показал себя последним идиотом, поскольку они решили отколоться от Империи. Похоже, пришло время показать им наше могущество."
 imperial.20.a:0 "Пора проломить парочку черепов!"
 imperial.20.b:0 "Империи они всё равно не нужны."
 imperial.21.t:0 "Очевидный Ответ"
 imperial.21.d:0 "Никто не удивился, когда лидер [From.GetLeader] и его последователи решили бросить нам вызов. Хотя это был ожидаемый результат, теперь ничто не помешает нам взять то, что по праву принадлежит нам."
 imperial.21.a:0 "Пора уже разобраться с Энгривером раз и навсегда!"
 imperial.21.b:0 "Пусть он помрет в этом своём баронстве, нас это не касается."
 imperial.22.t:0 "Империя Наносит Ответный Удар"
 imperial.22.d:0 "После серии долгих реформ, чудесных побед и бесчисленных мятежей терпение Империи кончилось, и под руководством Союза Трёх нам наконец удалось вернуть Герцланд. Пока независимые грифоньи королевства надеялись, что лорды из нашего Совета будут довольны владениями, которые они отрезали для себя, те, в свою очередь, не оказались столь миролюбивыми. Также сегодня архонт Эрос VII со своим протеже, императором Гровером VI, произнес речь, заявляя, что Империя Грифонов не успокоится, пока не соберет все свои земли воедино вновь."
 imperial.22.a:0 "Новая Империя воспрянет..."
 imperial.23.t:0 "Отказ Архонта"
 imperial.23.d:0 "После победы дворян в Регентском Совете и отчуждения как восточных вассалов, так и трех архонтов, в Имперской Столице дела, наконец, стабилизировалоись. До сегодняшнего дня это было так.\n\nВо время очередного заседания Совета архонты Эрос и Протей немедленно осудили герцогиню Габриэлу и ее союзников как язычников и предателей, а затем покинули столицу. Вскоре к ним присоединились сенатор Ромау, ректор Йеля и барон Энгривера. Через несколько часов после этих событий все они официально объявили об отделении от Империи. Вскоре из Ольдвингбурга пришло известие о том, что местный крестьянский совет отказывается признать дворянина регентом и формально провозглашает независимость. Тем временем Катерин зловеще молчит, и никто не знает, что происходит в этих темных болотах..."
 imperial.23.a:0 "К Маару вас, Архонты! К Маару!"
 imperial.31.t:0 "Присоединение к Империи?"
 imperial.31.d:0 "Герцогиня вместе с несколькими союзниками-дворянами в Совете решила положить конец автономии оставшихся от имперских вассалов территорий. Это решение, естественно, также влияет на наши земли. Наша герцогиня является регентом Империи, должны ли мы согласиться с этим решением и позволить интегрировать Клубничное герцогство в состав Империи?"
 imperial.31.a:0 "Наша судьба - быть частью империи (Это приведет к полной аннексии и поражению в игре)"
 imperial.31.b:0 "Герцогиня предала свой собственный народ! (Брат герцогини захватит власть. Империя, весьма вероятно, нанесёт ответный удар)"
 imperial.32.t:0 "Предложение"
 imperial.32.d:0 "Похоже, что после укрепления своей позиции герцогиня пришла к выводу, что лучше положить конец автономии оставшихся вассалов империи. Она полна решимости восстановить саму империю, и в её амбициозных планах нет места автономным регионам. Хотя мы, скорее всего, могли бы наложить вето на это возмутительное решение в Регентском Совете и заручиться поддержкой тех немногих дворян, чтоне поддерживают её, есть вероятность, что Габриэла не примет ответ «нет», независимо от наших стараний. Судьба нашей нации и её независимости балансирует на лезвии ножа. Как мы ответим?"
 imperial.32.a:0 "Как пожелаешь, дорогая Габриэла."
 imperial.32.b:0 "Она предала Феофию. Она предала меня."
 imperial.35.t:0 "Идиотизм в Действии"
 imperial.35.d:0 "Мы только что получили сообщение о том, что мааров [From.GetLeader] захватил контроль над Клубничным герцогством. Этот [From.GetLeader] сумел сплотить население против нас, вопреки требованию об интеграции."
 imperial.35.a:0 "Мятежник [From.GetLeader] и другие предатели должны заплатить!"
 imperial.35.b:0 "Глупый ход... но у нас прямо сейчас нет времени на семейную вражду."
 imperial.36.t:0 "Феофия Вежливо Отказывается"
 imperial.36.d:0 "Кажется, герцог Герлах каким-то образом принял наше требование формального восстановления империи за то, от чего можно вежливо отказаться. Кроме того, он «вежливо» разорвал вассальную зависимость своей страны и свою клятву Империи. Каков наш ответ?"
 imperial.36.a:0 "Мы вежливо объявим войну."
 imperial.36.b:0 "Мы вежливо отступим."
 imperial.37.t:0 "Бронзхилл Бросает Нам Вызов"
 imperial.37.d:0 "Похоже, лидер [From.GetLeader] сошел с ума, не только отказываясь от нашего запроса на интеграцию, но и настаивая, что они больше не являюмся нашим вассалом. Этот удар в спину сбивает с толку, поскольку псы всегда были самыми верными слугами Императора и его ближайших союзников. Их необычный акт предательства должен иметь какой-то зловещий мотив. Кажется, мы больше не можем доверять даже лучшим друзьям Императора."
 imperial.37.a:0 "Поднимаемся в горы!"
 imperial.37.b:0 "Есть много ничейных горных земель, на которые можно заявить права."
 imperial.38.t:0 "Отказ Грифенмаршена"
 imperial.38.d:0 "Крестьяне Грифенмаршена решили открыто бросить нам вызов и восстановили свою независимость после того, как мы призвали к интеграции имперских вассалов. Кажется, они хотят остаться в своей блаженной, отсталой и обедневшей анархии. Неужели они не понимают реальные последствия этого решения?"
 imperial.38.a:0 "Давайте проучим этих дураков."
 imperial.38.b:0 "Империи они всё равно не были нужны."
 imperial.39.t:0 "Империя Наносит Ответный Удар"
 imperial.39.d:0 "После серии реформ, чудесных побед и бесчисленных мятежей, претерпевшей многие страдания Грифоньей Империи, под руководством дворянства, удалось вернуть Герцланд. В то время как многие из всё ещё независимых грифоньих королевств надеялись, что герцогиня Габриэла и ее союзники-дворяне будут довольны размером своего королевства, их надеждам пришёл конец, так как сегодня герцогиня с ее молодым протеже Императором Гровером VI, который находится у неё на попечении, произнесла речь о том, что Грифонья Империя не остановится, пока не объединит всех грифонов под своим знаменем еще раз."
 imperial.39.a:0 "Кажется, что для империи все еще есть надежда..."
 imperial.40.t:0 "Борьба с Неграмотностью Начинается"
 imperial.40.d:0 "Похоже, что наша кампания против неграмотности начала приносить плоды, так как граждане среднего и низшего класса начинают читать простые тексты."
 imperial.40.a:0 "Это только начало."
 imperial.41.t:0 "Повышение Грамотности"
 imperial.41.d:0 "Наша продолжающаяся программа борьбы с неграмотностью начинает демонстрировать свою ценность, поскольку все больше и больше детей зачисляются в школы. Не только они, но и многие взрослые также начинают посещать занятия по чтению."
 imperial.41.a:0 "Я уверен, что этим птенцам понравится школа."
 imperial.42.t:0 "Сражение Против Неграмотности"
 imperial.42.d:0 "Наша война с неграмотностью сейчас почти подошла к концу, причем сам уровень неграмотности находится на низком уровне, а большинство граждан получили хотя бы базовый уровень образования."
 imperial.42.a:0 "Эта война почти закончилась."
 imperial.43.t:0 "Победа Образования"
 imperial.43.d:0 "После долгих лет попыток так или иначе заставить наш народ заняться своим образованием, мы, наконец, сумели победить неграмотность. Наше будущее стало ещё чуть более светлым."
 imperial.43.a:0 "Наконец-то!"
 imperial.44.t:0 "Коронация"
 imperial.44.d:0 "Сегодня замечательный день в восстановленной Грифоньей Империи! Сегодня утром на рассвете Гровер, шестой в своём роду, был коронован в Грифонстоуне, где по традиции короновались все члены его семьи. По достижении совершеннолетия он уже не молодой птенец, но гордый представитель и славный лидер великой империи. Музыкальное сопровождение церемонии обеспечил хор Архонта. Архонт Эрос, бывший Лорд-Регент, произнес короткую речь, рассказав о видениях прекрасного и славного будущего для империи. Корона легла на голову законного властителя, и толпа приветствовала своего нового императора. Затем, после просьбы о тишине, Гровер произнес свою речь. "Друзья. Братья и сёстры. Мы наконец вернули нашу Святую Грифонью Империю из тьмы этого поколения. Но ещё остались враги, которые противостоят нам, готовые нанести удар. Но это не имеет значения. Никто не сможет противостоять нам, ведь на нашей стороне сами Боги. С этого дня мы будем уверенно и неотступно идти к своей судьбе!""
 imperial.44.a:0 "Долгой жизни Императору! Долгой жизни Империи!"
 imperial.45.t:0 "Коронация"
 imperial.45.d:0 "Сегодня открывается новая глава в истории Грифоньей империи! В это яркое и солнечное утро Леди-Регент герцогиня Габриэла короновала Гровера VI, наследника престола империи в Грифонстоуне, где по традиции короновались все члены его семьи. После короткой речи бывшего регента герцогини Габриэлы, в которой она осудила дворян прошлого, которые отказались короновать Гровера V, сам молодой император вышел на сцену и поведал о будущих перспективах Империи. «Друзья... Мой народ. Наше прошлое, годы моего детства были долгими и трудными. Мы были вынуждены сражаться - в военном, экономическом и психологическом смысле, против всего и всех тех, кто угрожал нашему образу жизни. Но сегодня не день войны. Сегодня день нашего успеха и мира, победы и безмятежности. Сегодняшний день знаменует собой конец нашего прошлого и начало светлого будущего. Империя вернулась, и вместе, друзья, мы приведём Грифонию в новый золотой век. В век мира и процветания!"
 imperial.45.a:0 "Долгой жизни Императору! Долгой жизни Империи!"
 imperial.55.t:0 "Грифония Требует Повиновения"
 imperial.55.d:0 "Имперский регент, возможно, ободренный недавними успехами, решил выдвинуть нам ультиматум... Служить империи или быть уничтоженными. Само собой, это послание вызвало настоящую панику среди населения, но мы все еще не ответили на вопрос, что же мы будем делать?"
 imperial.55.a:0 "Они получат его."
 imperial.55.b:0 "Мы будем стоять до конца!"
 imperial.56.t:0 "Скайфол Не Преклоняет Колено"
 imperial.56.d:0 "Наверное, было очевидно, что правительство Скайфола отклонит наше требование, но как нам следует ответить?"
 imperial.56.a:0 "Как мило, они считают, что у них есть выбор."
 imperial.56.b:0 "Жаль, мне нравился их виски..."
 imperial.57.t:0 "Скайфол Подчиняется"
 imperial.57.d:0 "Правительство Скайфола решило подчиниться нашим требованиям, в результате чего второй по величине город в Грифонии оказался под нашим контролем, и при этом не пролилось ни капли крови."
 imperial.57.a:0 "Посадите туда наших грифонов, и следите, чтобы деньги шли куда надо."
 imperial.60.t:0 "Вещи, Которые Никогда не Случались"
 imperial.60.d:0 "Сегодня была опубликована интересная книга Бариса Сантейла «Вещи, которые никогда не случались». В ней рассказывается о жизни Ропшина, республиканского террориста, которому его начальство приказало убить короля Вингбардии Гумберто. Однако его попытка терпит неудачу, что меняет ход истории: империя остаётся целой и единой, а революции в 978 году не случается. По мере роста процветания Грифонии Ропшин начинает сомневаться в своих республиканских ценностях и, в конечном итоге, становится верным сторонником империи.\n\nХотя предпосылка истории довольно проста, автор больше строк посвятил характеру Ропшина и его убеждений, чем реальному сюжету истории, даже некоторые критики указали, что временами кажется, будто персонаж и писатель один и тот же грифон. Тем не менее книга была тепло воспринята, как простым народом, так и знатью Грифонии."
 imperial.60.a:0 "Ропшин, говоришь? Где-то я уже слышал это имя..."
 imperial.61.t:0 "Империя Наносит Ответный Удар"
 imperial.61.d:0 "Долгое время политики и военные из государства [Root.GetName] с ужасом наблюдали за восходом Империи Грифонов из-за моря. Сегодня, наконец, их худшие предположения подтвердились. Империей был отправлен формальный к лидеру [Root.GetLeader], в котором говорится, что наша земля когда-то была частью имперских владений, и что она по-прежнему принадлежит Империи. Они требуют нашего немедленного подчинения Императорской Короне и восстановления статуса имперской колонии. Это обесценит все наши усилия, направленные на получение независимости. Однако, без сомнения, Империя - это сила, с которой нужно считаться. Каков наш ответ?"
 imperial.61.a:0 "Нет! Никогда!"
 imperial.61.b:0 "Император никогда не склонится перед другим Императором! Абсурд!"
 imperial.61.c:0 "Это наш единственный вариант..."
 imperial.62.t:0 "Государство [From.GetName] Не Склоняется!"
 imperial.62.d:0 "Проклятые дураки из страны под названием [From.GetName] имели смелость отказать нашим законным требованиям возврата колониальной земли. Хорошо, если они не преклонят пред нами колени, мы заставим их страдать, пока они не сдадутся."
 imperial.62.a:0 "Покончим с ними!"
 imperial.63.t:0 "Грифоны из Государства[From.GetName] Подчинились!"
 imperial.63.d:0 "Эти бесхребетные трусы из страны под названием [From.GetName] наконец-то услышали нас и согласились с нашими требованиями. Их лидер, [From.GetLeader], уже попросил аудиенцию у Совета Регентов, желая повторно войти в Империю. Наши старые колониальные владения, наконец, возвращаются к нам."
 imperial.63.a:0 "Мудрый выбор!"
 imperial.64.t:0 "Отличное Время для Удара"
 imperial.64.d:0 "Пока мы и государство [WNG.GetName] вместе воюем с государством [GRW.GetName], стратегически оправданным было бы объявить войну и державе [WNG.GetName] и вернуть южное побережье Грифонии."
 imperial.64.a:0 "Вперед!"
 imperial.64.b:0 "Да."
 imperial.64.c:0 "Не сейчас."
 imperial.65.t:0 "Республиканская Мечта"
 imperial.65.d:0 "Несколько дней назад один из самых известных современных имперских авторов Фридрих Вингер выпустил свою новую книгу под названием «Республиканская Мечта». В книге Вингер описывает Республиканскую Революцию в Империи Грифонов. Он рассказывает не только историю, но и пытается показать, что некоторые республиканские идеи были довольно прогрессивны для того времени, и что они все еще могут быть полезными для имперского общества. После резкой реакции со стороны общественности Вингер еще раз пояснил, что он поддерживает Корону, и что он никак не связан с Республикой. Книга не имела большого успеха в Империи, но стала популярна в других странах, таких как Аквелия."
 imperial.65.a:0 "Удивительно интересное чтиво."
 imperial.65.b:0 "Сборник потенциально опасной чуши!"
 imperial.66.t:0 "Имперский Банкет"
 imperial.66.d:0 "Имперский банкет - древняя грифонья традиция, восходящая ко временам былой славы Империи. Каждые десять лет дворяне со всех уголков Империи собирались в Грифенмаршене, дабы провести один - иногда даже два - веселых вечера вместе. Это помогало укрепить связи со многими герцогами и князьями Империи и позволяло Императору улучшать с ними отношения.\n\nСледующий Банкет запланирован всего через несколько недель, но мы не уверены, как его провести. Учитывая нашу ослабленную власть на континенте, неясно, приглашать ли нам только тех дворян, которые по-прежнему лояльны к Империи, или нам следует протянуть коготь всем, кто когда-либо был верен нам, как знак доброй воли."
 imperial.66.a:0 "Мы не обедаем с предателями!"
 imperial.66.b:0 "Грандиозный праздник для всех!"
 imperial.67.t:0 "Банкет"
 imperial.67.d:0 "Ночь прошла гладко. Карета за каретой прибывали к Императорскому Дворцу, самые важные из них встречались регентом, лидером [Root.GetLeader] и даже самим молодым Гровером VI. Этот банкет был одним из самых скромных, и сначала атмосфера была кислой. Однако вскоре ностальгические воспоминания вернулись к нашим гостям, и начались торжества. Все играли, общались, шутили. В начале Великого Фестиваля герцогиня произнесла великолепную речь. Она говорила о временах давно минувших дней, и о том, что долг Империи - продолжать восстанавливать свое наследие. В конце все поздравляли молодого Императора троекратным "Ура"."
 imperial.67.a:0 "Мы ясно дали понять наши намерения."
 imperial.68.t:0 "Приглашение"
 imperial.68.d:0 "Посланник из государства [From.GetNameDef] только что пожаловал во дворец правителя [Root.GetLeader], доставив официальное приглашение от лидера [From.GetLeader]. Похоже, что, несмотря на наше соперничество с Империей, правитель [Root.GetLeader] был приглашен на Императорский Банкет в Грифенмаршене, который является древней традицией грифонов, появившейся более ста лет назад. Были приглашены более дюжины дворян, и мы могли бы воспользоваться этой возможностью - всего на одну ночь - забыть наши разногласия и обиды с Империей."
 imperial.68.a:0 "Они имеют благие намерения, я надеюсь."
 imperial.68.b:0 "Мы не обедаем с имперскими отродьями!"
 imperial.69.t:0 "Банкет"
 imperial.69.d_vassals_only:0 "Впервые великое собрание грифоньего дворянства - Банкет, проходило столь неуклюже. Только немногие дворяне прибыли, чтобы присоединиться к празднованию, и великий Императорский Дворец никогда не казался таким пустым. Регент и молодой Гровер VI также присутствовали на Банкете и пытались улучшить отношения с теми немногими, что приехали, но это была тихая, беспрецедентно неловкая ночь. Великий Фестиваль в конце Банкета был ничем иным, как напоминанием о том, насколько велика и мощна был когда-то Империя, ибо подавляющее большинство комнат оставались пустыми."
 imperial.69.a:0 "Во всяком случае мы не имеем дела с предателями..."
 imperial.69.d_few:0 "Последняя ночь была довольно неприятным и тихим зрелищем. Из тех многих дворян, что были приглашены, лишь небольшая часть приняла приглашение. [Root.GetGRIMajorsInvite], [Root.GetLeader] и молодой Гровер VI тоже присутствовали и попытались развеять атмосферу пустых залов Имперского Дворца. Великий Фестиваль ознаменовал конец празднований, но многие места за столом так и остались пустыми. Регент поблагодарил всех, кто появился, и проклял тех, кто остался дома."
 imperial.69.b:0 "Не следовало их приглашать."
 imperial.69.d_most:0 "Прошедшая ночь была наполнена роскошью и былой славой. Многие из приглашенных дворян пришли, приняв знак нашей доброй воли. [Root.GetGRIMajorsInvite] и множество других представителей других стран прибыли на Банкет. Большие залы Императорского дворца были заполнены дворянами, напомнив времена былой Империи и заставив ностальгически вспоминать о них. Настроение было лёгким и радостным, и через какое-то время даже самые глубокие споры были забыты. Великий Фестиваль ознаменовал конец Банкета, и [Root.GetLeader] произнес блестящую речь, в которой он поблагодарил всех присутствующих за их участие и сотрудничество. Несмотря на продолжающиеся политические конфликты и волнения, Банкет показал нам, что между нами все может быть мир."
 imperial.69.c:0 "Искра былой славы."
 imperial.69.d_all:0 "Дворяне этого континента, похоже, обрели разум и увидели наши добрые намерения. Все они приняли наше приглашение. Карета за каретой прибывали в Имперский дворец в Грифенхейме, прибывших приветствовали молодой Гровер VI и наш регент [Root.GetLeader]. Среди дворян были как лояльные, так и «предатели», а также старые враги. [Root.GetGRIMajorsInvite], а также другие грифоны, почти все, имеющие хоть какие-то владения на нашем континенте, прибыли на этот грандиозный Банкет. Вначале атмосфера была немного неуютной, но вскоре лед растаял, а старые споры были забыты в пользу веселых шуток и разговоров. Похоже, что вместо обсуждения всей той политики, грифоны использовали эту ночь, чтобы просто наслаждаться обществом друг друга. Но самое главное, что во время Великого Фестиваля в самом конце, молодой Гровер, при поддержке регента, произнес речь перед всеми нашими гостями, объявив о своей глубокой благодарности и заявив, что эта ночь является доказательством возможности мира на всем Грифоньем континенте, ведь мы все грифоны, в конце концов. Гости подняли свои кружки и аплодировали. Фестиваль начался."
 imperial.69.e:0 "Какая прекрасная ночь!"
 imperial.70.t:0 "Империя Грифонов Требует Свои Земли"
 imperial.70.d:0 "Империя Грифонов - это вновь возрождающаяся сила в мире и союз с ними, несомненно, был бы хорошей идеей. Но, как это обычно бывает с империями, у них есть привычка требовать много территорий, над которыми они не имеют прямого контроля. Империя официально попросила передать нас контроль над территориями, которые, по их мнению, принадлежат им. Хотя потеря этой территории - не самая оптимальная ситуация, риск призвать гнев Империи на наши головы может перевесить потерю земель. Как мы поступим?"
 imperial.70.a:0 "Передайте земли Империи, мы не можем позволить себе злить их."
 imperial.70.b:0 "Мы не можем принять столь смешные требования."
 imperial.71.t:0 "Государство [From.GetName] Принимает Наши Требования"
 imperial.71.d:0 "Отличные новости! Наши мудрые союзники из государства [From.GetName] поняли, что наши претензии к их землям действительно справедливы, и поэтому согласились передать нам контроль над этими территориями. Это прекрасный день для всех грифонов, поскольку Империя делает ещё один шаг на пути к объединению."
 imperial.71.a:0 "Отлично!"
 imperial.72.t:0 "Государство [From.GetName] Отвергает Наши Требования"
 imperial.72.d:0 "Наши «союзники» из государства [From.GetName] отказались признать наше законное право владеть землями под их контролем и отказывают вернуть их. Могут ли они действительно быть нашими союзниками, если они отказывают нам в этой простой просьбе?"
 imperial.72.a:0 "Нет, они больше не наши союзники. Они наши враги."
 imperial.73.t:0 "Восстание в Казармах"
 imperial.73.d:0 "Фердинанд Донкло сидел в своем кабинете, расположенном на одной из бесчисленных военных баз, усеивающих столицу Империи. Фердинанд считал себя патриотом, и в некотором смысле это было правдой. Он любил Империю по-своему, весьма странным образом. И именно из-за этой любви он должен был выступить против существующего порядка вещей. По его мнению, Империя просто не могла выжить без радикального изменения статус-кво. Может ли и без того ослабленная Империя выжить с птенцом на троне, вокруг которого как стервятники кружатся дворяне?\n\nНет, что-то нужно сделать. Фердинанд знал, что его шансы на успех невелики, и что он, скорее всего, войдет в историю как ещё один безымянный предатель Империи - дурак, чьё бесполезное восстание было быстро подавлено. Отчёты начали приходить: его силы приближаются к Имперскому Дворцу и вскоре они встретятся с гвардией Дворца в прямом бою. Фердинанд ничего не мог сделать ещё, кроме как ждать и надеяться, что его солдаты смогут справиться с закалёнными защитниками. Следующие несколько минут решат судьбу всей Империи и, соответственно, ход самой истории."
 imperial.73.a:0 "Восставшие сокрушены."
 imperial.73.b:0 "Дворец взят штурмом!"
 imperial.74.t:0 "Штурм Дворца"
 imperial.74.d:0 "Вопреки всему, несколько подразделений, которыми командовал Фердинанд, одержали победу над стражами дворца, понеся тяжёлые потери в процессе. Сам Фердинанд вскоре в сопровождении своей личной охраны проследовал за солдатами во дворец. Далее последовала жестокая схватка, когда буквально каждую комнату приходилось отбивать у защищающих Императора до последнего стражей. Но отряды Фердинанда в конечном итоге одолели их, и защитники дворца один за другим пали перед мощью стали и огня. И когда последние стражей пали после нескольких часов перестрелок, Фердинанд получил полный контроль над Императорским Дворцом.\n\nВскоре его солдаты начали укреплять периметр вокруг дворца, готовясь защищать его от любых возможных контратак. Теперь, когда Фердинанд контролирует Сердце Империи, настало время для следующего этапа его плана. В радиообращении ко всей Империи он объявил себя Лордом-Протектором всей Империи и заявил, что новое правительство возьмет под свой контроль государство до тех пор, пока не разберётся со всей гнилью, так долго отравлявшей его. Теперь Фердинанду надо выполнить ту часть плана, которая пугала его сильнее всего, но это не делала её менее необходимой."
 imperial.74.a:0 "Да здравствует Лорд-Протектор!"
 imperial.75.t:0 "Защитить Нашу Власть"
 imperial.75.d:0 "Фердинанд Донкло стоял перед входом в комнату птенца-императора. Он знал, что должен был сделать ужасный поступок ради безопасности своей власти. Император не имел реальной власти, он был просто подставным лицом, пешкой, которую использовали различные политические группировки, которые пировали на останках некогда великой Империи. Птенца нужно было убрать с доски, чтобы Империя выжила. И все же он обнаружил, что не может найти в себе силы открыть дверь, что-то глубоко у него внутри помешало сделать это. Действительно ли этот непростительный поступок стоит того?\n\nЭтот поступок наверняка приведёт в ярость всю Империю. Даже сами боги проклянут его за это. Действительно ли спасение Империи стоит того? Будет ли это стоить тяжести от злодеяния? Он размышлял над этим в течение нескольких минут, и с каждой прошедшей секундой он чувствовал, как будто петля затягивается вокруг его шеи. Наконец, через несколько минут, что казались часами, самопровозглашенный правитель Империи принял решение. Когда он открывал дверь, небольшая часть его молча в тщетной надежде молила о прощении. Но гораздо большая предвкушала власть, которую он вот-вот получит.\n\nВремени это много не заняло, и Фердинанд вскоре вышел из комнаты. Часть Лорда-Протектора, которая искала прощения, исчезла, и осталось только всепоглощающее желание получить ещё больше власти."
 imperial.75.a:0 "Этот мир слишком жесток к птенцам..."
 imperial.76.t:0 "Непредвиденные Последствия"
 imperial.76.d:0 "Когда начался переворот, его лидеры догадывались, что другие части Империи, скорее всего, отреагируют отнюдь не благосклонно. Такое резкое изменение статус-кво скорее всего разозлит различных дворян, которые управляли большей частью Сердца Империи, и они, несомненно, будут требовать увеличения автономии и других привилегий для себя. Но сам Фердинанд Донкло предсказал, что вассалы Империи подчинятся один за другим, поскольку их преданность Духу Империи, несомненно, выше, чем преданность какому-то марионеточному Императору. Фердинанд просто встретился бы с различными дворянами и Архонтами, которые обладали истинной властью в Грифонии, и разработал бы соглашение, которое принесло бы пользу обеим сторонам. Таким был план, но кажется, что лидеры переворота были несколько... оптимистичны по отношению к Империи Грифонов. Вскоре после окончания переворота и смерти императора с Империей произошло нечто неожиданное.\n\nОна просто перестала существовать. Как только весть о смерти Императора достигла различных вассалов империи, они все вдруг решили, что не могут признать власть Лорда-Протектора и у них нет другого выбора, кроме как объявить о своей независимости. В общем, единственной территорией Империи, которая осталась под властью Лорда-Протектора, является Имперский Город и его окрестности. И, судя по толпам, собирающимся на улицах, ситуация вскоре может измениться.\n\nДа помогут нам боги."
 imperial.76.a:0 "Вот дерьмо..."
 imperial.77.t:0 "Паника в Военной Комнате"
 imperial.77.d:0 "Штаб-квартиру недавно созданного Комитета Национального Спасения в лучшем случае можно охарактеризовать как неорганизованную. Расположенная в одном из зданий бывшего Императорского Дворца, штаб-квартира была поспешно создана новым правительством после того, как стало ясно, что площадь Империи, оказавшаяся под контролем, намного меньше расчётной. Внутри здания старая складская комната теперь стала специальной военной комнатой, где находилось все высшее командование, лояльное по отношению к новому правительству.\n\nВ самой комнате, скажем прямо, царил хаос и беспорядок. На полу валялись отброшенные документы и заметки, стены были покрыты военными планами, которые были составлены, переформулированы, откорректированы, перерисованы и отброшены несколько раз в течение переворота. Фердинанд ходил по комнате, и различные генералы, по-прежнему верные ему, составляли всё новые планы и связывались с другими верными отрядами, разбросанными по городу. Переворот был совершён всего несколько дней назад, и ни один из руководителей ни разу не спал дольше нескольких кратких часов. Тем не менее, либо из-за отчаяния, либо с помощью гениальной идеи, они разработали план, и Фердинанд намеревался осуществить его."
 imperial.77.a:0 "По крайней мере, у нас сейчас есть план..."
 imperial.78.t:0 "Оружие Наизготовку!"
 imperial.78.d:0 "С каждым днем город всё глубже впадал в хаос и многие думали, что дни военной хунты сочтены. Казалось, что толпы, требующие насадить голову Фердинанда на пику, растут день ото дня. В Грифенхейме всё ещё скрывались рыцари-грифоны и остатки личной охраны Императора, так что город походил на пороховую бочку, к которой уже поднесли горящий факел. Несколько пехотных подразделений, лояльных Фердинанду и его правительству, теперь столкнулись с трудной задачей: управлять разъяренными толпами с помощью весьма скудных средств и припасов в ожидании подкреплений из сельской местности.\n\nКаждая пуля и штык были учтены, а некоторые патрули были вынуждены покидать укрепленные казармы без боеприпасов, полагаясь на запугивание протестующих. Шансы Фердинанда и его молодой хунты пережить грядущий шторм казались очень незначительными, и только удача спасла их."
 imperial.78.a:0 "Нужно просто сохранять спокойствие..."
 imperial.79.t:0 "Битва за Грифенхейм"
 imperial.79.d:0 "С момента осуществления переворота и смерти Императора, наша столица была в полной анархии. Отряды мятежников при поддержке остатков имперской гвардии патрулировали улицы города. Солдаты, лояльные новому правительству, часто сталкивались с этими группами, и несколько патрулей нередко исчезали в течение дня, чтобы потом их тела без оружия и обмундирования нашлись в каком-нибудь тёмном переулке.\n\nШли дни, и число наших солдат неуклонно таяло. Улицы в конечном итоге стали слишком опасными для патрулей, и с тех пор оставшиеся лоялисты сидели в своих укрепленных штаб-квартирах, ожидая, пока другие подразделения, лояльные Фердинанду, дойдут до столицы. Когда у защитников закончились пайки и боеприпасы, многие дезертировали, надеясь спасти свою шкуру, но вскоре они обнаруживали, что толпа снаружи не в настроении проявлять снисходительность.\n\nНо через 67 дней обещанная помощь наконец прибыла. Ряды грузовиков и танков вошли в город, и толпы повстанцев обнаружили, что сила воли мало что может противопоставить автоматическому огню. Когда улицы наконец-то будут взяты под контроль, то новое правительство сможет начать укреплять свое господство над Грифенхеймом."
 imperial.79.a:0 "Время вернуться к насущным делам!"
 imperial.80.t:0 "Танки на Улицах"
 imperial.80.d:0 "Хотя большинство мятежников в столице были сокрушены прибывшим подкреплением, жители города ещё далеки от принятия власти нового правительства. Ситуация лишь ухудшилась из-за невероятного роста преступности по всему городу, когда многие банды считают переворот идеальной возможностью свободно грабить и убивать. Банды постепенно поделили столицу между собой, и многие укреплённые здания и улицы города стали штаб-квартирами для их операций.\n\nИ, что ещё больше осложняет ситуацию, многие протестующие несут портреты старого Императора. Некоторые открыто плачут и заявляют о своей вечной ненависти к Фердинанду. Ясно, что нужно что-то делать, и, к счастью, эта ситуация предоставила прекрасную возможность исследовать, насколько эффективны танки для подавления протестов среди городского населения.\n\nМелкие цитадели банд просто были расстреляны из орудий танков, а выжившие раздавлены их гусеницами. Демонстрантам было приказано остановиться, и когда они не захотели этого сделать, пулеметы танков убедили их быстро изменить своё мнение. В конце недели город был полностью под контролем правительства, а захваченные предатели ожидают грядущей кары."
 imperial.80.a:0 "Придётся заняться уборкой..."
 imperial.81.t:0 "День Верёвки"
 imperial.81.d:0 "По мере того как подкрепления из сельской местности входят в Грифенхейм, все мысли о восстании, всё ещё остающиеся у его граждан, исчезают. Силы Фердинанда просто превосходят как по численности, так и по вооружению немногих грифонов, всё ещё готовых противостоять власти Лорда-Протектора над городом, и впервые за несколько месяцев улицы Грифенхейма замолкают. Можно подумать, что Фердинанд будет доволен этим результатом, когда народ, наконец, примет его законное правление над городом.\n\nТакие мысли невероятно далеки от истины, поскольку в его сознании это спокойствие является лишь иллюзией безопасности, которая разрушится, как только его железная хватка на гражданах ослабнет. Такой исход событий только усилил его паранойю... Теперь он знал, что граждане Империи никогда не примут его правление без принуждения, и он точно знал, какие методы будут наиболее эффективны в этой ситуации.\n\nУже на следующий день разница между военными и гражданскими законами в Империи перестала существовать. Армия будет контролировать правовую и судебную системы. Она будет действовать в качестве судьи, присяжных и палача и будет назначать любое наказание, которое сочтёт необходимым, независимо от масштаба преступления. Излишне говорить, что число казней и повешений резко возросло в тот же день, жители Грифенхейма получили мрачное напоминание об окончательной судьбе, которая ожидает всех предателей."
 imperial.81.a:0 "Мне нравятся новые украшения Грифенхейма..."
 imperial.82.t:0 "Рыцари"
 imperial.82.d:0 "Грифоньи рыцари были настоящими фигурами, сошедшими прямиком из мифов и легенд, каждый из них демонстрировал образцовую преданность идеалам рыцарства и чести, а также проявлял невероятную силу и свирепость на поле боя. К сожалению, их идеи чести и рыцарства привели рыцарей к гибели, поскольку они не могли совместить свои идеалы и верность новому правительству. Они неоднократно давали понять, что не согласны с действиями нового правительства, чем и заслужили ярлык предателей.\n\nРыцари знали, что у них нет никаких шансов и что они, скорее всего, бесполезно погибнут, но всё же они решили бороться изо всех сил. На рассвете они выступили, направляясь к штаб-квартире нового правительства и намереваясь захватить и убить Фердинанда. Группа насчитывала почти тысячу грифонов и ещё многие по всей стране ожидали забастовки.\n\nОни пошли штурмом на штаб, но столкнулись с автоматическим огнём и бронетехникой, и полегли все до последнего. Время рыцарства и чести прошло, осталась только мрачная реальность современной войны."
 imperial.82.a:0 "И где сейчас ваши боги?"
 imperial.83.t:0 "Попытка Покушения"
 imperial.83.d:0 "Седьмой Архонт Эрос - одна из ведущих религиозных фигур во всей Империи, и поэтому он оказывает огромное влияние на сердца и умы каждого грифона. Он также был близким другом Гровера V, и после смерти его сына от когтей Фердинанда Донкло, Эрос делал всё, чтобы объединить Империю против него. Он был публичным лицом кампании по сопротивлению новому правительству, что дало ей очень высокий уровень легитимности и поддержки. И когда грифон становится шипом в боку Фердинанда, его продолжительность жизни очень резко уменьшается.\n\nПлан заключался в том, чтобы заставить Эроса выступить с публичной речью в поддержку движения, которую правительство неохотно допустит. Затем снайпер на крыше застрелит его, а затем после ареста и перед неминуемой казнью будет утверждать, что он был прислан из Республики Грифонов. План объединит оппозицию с правительством в порыве мести Республике, решив многочисленные проблемы одним лишь мёртвым грифоном. Все пошло по плану, Эрос объявил о своей речи заранее, а снайпер занял идеальную для выстрела позицию. Это был действительно безупречный план.\n\nТолько вот снайпер умудрился промахнуться все 12 выстрелов подряд. Затем он был арестован, а Фердинанд лично застрелил его несколькими секундами позже."
 imperial.83.a:0 "Проклятье! Ну ничего, доберёмся до него в следующий раз!"
 imperial.84.t:0 "Чистки в Армии"
 imperial.84.d:0 "Теперь, когда армия полностью находится под контролем КНС, пришло время отделить зёрна от плёвел. Сам процесс был довольно простым: каждого солдата спрашивали что он думает о новом правительстве. Тех, кто лично выражал неодобрение или же имел недовольных друзей либо родственников, быстро отделяли. Затем их расстреливали, их тела бросали в могилы и заливали их цементом.\n\nХотя некоторые могли назвать наши методы были грубыми и неэффективными, нельзя отрицать простоту и эффективность пули в голову, когда дело касается предателей. Это действие, однако, было сочтено варварством среди офицеров, и Элиас Бронзтейл возглавляет этих недовольных офицеров. С ними нужно разобраться в самые короткие сроки."
 imperial.84.a:0 "Они получили по заслугам."
 imperial.85.t:0 "Смерть Элиаса Бронзтейла"
 imperial.85.d:0 "Борьба с инакомыслием среди простых солдат является простой, хоть и жестокой задачей, но вот обращение с офицерами должно быть гораздо более деликатным вопросом. Большое количество офицеров во главе с Элиасом Бронзтейлом заявили об откровенном отвращении к действиям правительства и потребовали лучшего обращения. Офицеры восставших требовали, чтобы их обращение соответствовало их статусу, а также право придерживаться любого личного мнения о правительстве.\n\nЭто, конечно, было предательством высочайшего уровня, за которое полагается немедленная казнь через повешение. Офицеры-предатели были схвачены и в течение часа казнены один за другим. Одним из последних казнённых был Элиас Бронзтейл, за чьей смертью лично наблюдал Фердинанд."
 imperial.85.a:0 "Такова судьба предателей."
 imperial.86.t:0 "Больше Нет Дворян..."
 imperial.86.d:0 "Дворяне Империи всегда имели больше свободы для выражения своего мнения, чем простому народу, ведь невероятное количество власти, которой они обладали, требовало таких уступок от предыдущих правительств. Как только наше правительство встало на ноги, дворяне полагали, что для них ничего не изменится. Они постоянно обращались к самому Фердинанду с просьбами о восстановлении старых прав или разрешении мелких споров, а некоторые даже требовали создания дворянского совета для «консультирования» нового правительства о надлежащих способах управления государством.\n\nК несчастью для дворян, Фердинанд не был грифоном, который проявляет снисходительность к тем, кто его раздражает. Поэтому он объявил о создании дворянского совета и попросил каждого видного дворянина подняться на одну из башен императорского дворца, чтобы обсудить полномочия этого совета. Однако вместо разговора они получали пулю в затылок и быстрый спуск вниз из окон.\n\nИзлишне говорить, что дворяне больше никогда не будут проблемой."
 imperial.86.a:0 "А летели они плохо..."
 imperial.87.t:0 "...И Больше Нет Архонтов"
 imperial.87.d:0 "Эрос пережил предыдущее покушение на свою жизнь, и его популярность и влияние лишь возросли. Правительство разработало несколько новых планов для борьбы с ним, каждый из которых был более сложным и подробным, чем предыдущий. Отравленная еда, взрывчатка, еще один снайпер. Почти все возможные варианты рассматривались, и, пока обсуждались эти планы, Эрос продолжал распространять свои идеи. Проблема дошла до такой степени, что восстание его сторонников казалось неизбежным, и уже восьмая задержка покушения оказалась последней каплей для Фердинанда.\n\nОн схватил револьвер, отдал приказ отряду своей личной охраны и направился в гараж. Там он взял машину, на которой прибыл прямо в дом архонта, подошёл ко входу и попросту выбил дверь. Затем он и его солдаты методично перебили всех обитателей дома, пока не нашли самого Эроса. Именно Фердинанд сделал последний выстрел, и говорят, что это был один из тех немногих моментов, когда Фердинанд искренне улыбался.\n\nВ конце концов, с Архонтом разобрались, и Фердинанд понял, что прямые и простые методы часто превосходят сложные и запутанные, при условии, что простые варианты не лишены изящества и мастерства."
 imperial.87.a:0 "Передай от меня привет Борею."
 imperial.88.t:0 "Окончание Анархии"
 imperial.88.d:0 "Последний из врагов лежит мёртвым у его ног, и Фердинанд Донкло совершил невозможное, пережив анархию, которая поглотила Империю после его переворота. Грифенхейм теперь находится под его контролем, а окружающая местность занята его войсками. Империя Грифонов может лишь называться империей, но это та империя, которую Фердинанд теперь полностью контролирует.\n\nНо Фердинанд отнюдь не удовлетворён той скудной территорией, которую он сейчас контролирует. Фердинад намерен вернуть Империи её былую славу и, возможно, даже превзойти её. Каждый жалкий предатель, каждый мятежный лорд будет побеждён и казнён за свои преступления, меньшее не удовлетворит нового правителя Империи. Армия Империи теперь готовится к военной кампании, целью которой является захват всего континента и поднятие флага Империи над всеми уголками Грифонии."
 imperial.88.a:0 "Да здравствует Лорд-Протектор!"
 imperial.89.t:0 "Война Против Неграмотности"
 imperial.89.d:0 "Неграмотный солдат - бесполезный солдат, и по-прежнему печальным фактом является то, что большинство грифонов в Империи не имеют никаких знаний, выходящих за пределы базового школьного курса. Если Империя хочет вернуть себе былую славу и, что более важно, свои территории, то этот вопрос должен быть незамедлительно решён. Комплексный курс, нацеленный на то, чтобы в кратчайшие сроки дать каждому трудоспособному грифону базовые знания, уже подготовлен, а учителей по всей стране уже собирают для внедрения этой новой учебной программы. Посещаемость школ настоятельно поощряется, а отказ от посещения занятий без уважительной причины редко встречается с пониманием со стороны полиции."
 imperial.89.a:0 "Хорошо."
 #imperial.90.t:0 "Война Продолжается"
 #imperial.90.d:0 "Война с неграмотностью продолжает развиваться устойчивыми темпами. С момента создания новых классов, нацеленных на повышения уровня грамотности среди взрослого населения, количество умеющих читать грифонов стало медленно, но верно расти. И с помощью армии население постепенно начинает осознавать истинную ценность, заключающуюся в умении читать. Война ещё не окончена и её окончание ещё далеко, но за столь короткий промежуток времени мы добились поистине колоссального прогресса."
 #imperial.90.a:0 "Образованный грифон может покорить весь мир"
 #imperial.91.t:0 "Победа Близка"
 #imperial.91.d:0 "Борьба с неграмотностью в Империи достигла больших успехов, и большинство взрослых грифонов теперь обладают, по крайней мере, некоторым базовым уровнем навыков чтения и письма. Благодаря строго навязываемой новой учебной программе всё больше и больше грифонов присоединяются к армии, а каждый учебный курс полон до краёв вдохновляющими рассказами о героических солдатах империи. Битва против неграмотности ещё не окончена, но зверю уже нанесён смертельный удар."
 #imperial.91.a:0 "Чудесно"
 imperial.90.t:0 "Победа!"
 imperial.90.d:0 "Благодаря мудрой политике Лорда-Протектора, а также невероятной самоотдаче его подданных, проклятие неграмотности больше не лежит на Империи Грифонов. Образовательная кампания имела поистине поразительный успех, и её преимущества уже ощущаются на всех уровнях общества. Великая война против неграмотности наконец-то закончилась, и теперь мы можем сосредоточить наше внимание на более насущных вопросах."
 imperial.90.a:0 "Наконец-то!"
 imperial.93.t:0 "Возвращение Рабов"
 imperial.93.d:0 "Довольно неожиданно Империя Грифонов решила вернуть наших рабов, которые сбежали на их земли много лет назад. Это стало довольно большим сюрпризом, поскольку Империя никогда ранее не занималась чем-то подобным. Возможно, это как-то связано с недавней сменой руководства империи. Но кто мы такие, чтобы отказаться от такого подарка?\n\nПланы относительно использования новых рабов уже разрабатываются, хотя первым делом слабые из них должны быть сначала отсеяны. Если они не будут работать, то хотя бы развлекут нас перед своей смертью."
 imperial.93.a:0 "Ну... это довольно приятный сюрприз."
 imperial.94.t:0 "Смерть Президента-Маршала"
 imperial.94.d:0 "Остатки Республики Грифонов уничтожены могучими армиями Лорда-Протектора, и не было никаких сомнений, что один из самых презираемых грифонов на континенте будет захвачен в плен. Президент-Маршал Кемерскай и его самые преданные солдаты, многие из которых сражались во время первой революции все эти годы назад, были, наконец, найдены в небольшой крепости глубоко в горах. За этим последовало затяжное сражение, которое длилось несколько дней, когда элитные силы специального назначения из армий Лорда-Протектора атаковали редут, постепенно изматывая защитников, пока единственными живыми остались Кемерскай и его личные телохранители.\n\nПосле финальной схватки, в которой сам Кемерскай убил нескольких своих нападавших, он и его телохранители были, наконец, взяты в плен. Президента-Маршала затолкали в бронированный грузовик, который затем добрался до Грифенхейма под конвоем танков. Несмотря на то, что партизаны-республиканцы несколько раз устраивали засады на конвой, когда они пробирались через бывшую республиканскую территорию, конвою в итоге удалось благополучно добраться до Грифенхейма.\n\nНесколько дней спустя бывший Президент-Маршал, грифон, который почти уничтожил древнюю империю, стоял перед виселицей в Грифенхейме со связанными крыльями и верёвкой на шее. Лорд-Протектор Фердинанд был на подиуме всего в нескольких футах от него, произнося речь для жителей Грифенхейма, объявляя о том, что зло республиканизма будет в конце концов изгнано из империи. Спустя несколько мгновений пол под Кемерскаем открылся, и мечта о республиканской Грифонии умерла."
 imperial.94.a:0 "Мы наконец-то расправились с ним."
 imperial.95.t:0 "Грифонстоун Восстановлен"
 imperial.95.d:0 "Сегодня в Грифонстоуне прошли торжества, посвященные завершению Программы Имперского Восстановления, недавно начатой правительством по указанию правителя [Root.GetLeader]. Место появления грифонов действительно видело лучшие времена, так как годы пренебрежения превратили некогда почтенный город в самую настояющую кучу мусора. Когда лидер [Root.GetLeader] увидел плачевное состояние города своими собственными глазами, он объявил, что это священное место не может оставаться в таком состоянии под контролем империи, и через несколько дней начались работы по восстановлению города и его былой славы.\n\nПравитель [Root.GetLeader] лично произнес воодушевляющую речь на церемонии, сказав, что Грифонстоун был достойным образцом многих преимуществ, которые имперское правление принесло народу Грифонии, и заявил, что пока он жив, город никогда не попадёт в столь ужасное положение, как раньше. Жители города были особенно признательны за усилия, предпринятые Империей, и сотни местных жителей города вызвались присоединиться к Имперской Армии после окончания праздников.\n\nТакже некоторые чиновники выдвинули идею перенести нашу столицу в этот древний дом императорской династии, который теперь находится ближе к центру, чем Грифенхейм. Однако последний всё равно остается более зажиточным и развитым, а перемещение правительственных учреждений обойдётся очень и очень дорого."
 imperial.95.a:0 "И всё таки мне больше нравится Грифенхейм."
 imperial.95.b:0 "Грифонстоун - истинная грифонья столица!"
 imperial.96.t:0 "Конец Династии"
 imperial.96.d:0 "Принц Хевенли Сноу, популярная фигура в Озерграде и потомок Блессед Суорд, служил символом сопротивления нашему правлению в Озерграде, и многие собирались вернуть его на законное место правителя. Этой ситуации нельзя было позволять развиваться и дальше, поэтому сегодня Хевенли Сноу был публично казнен в центре Озерграда.\n\nМы чётко дадим понять, что любого пони, который осмелится противостоять нашему законному правлению над Озерградом, постигнет та же участь, и только приняв законное место вассалов Империи, они смогут избежать унизительного поражения. И если они не смогут усвоить этот урок сами, мы просто заставим их подчиниться силой."
 imperial.96.a:0 "И так прервалась династия Блессед Суорд."
 imperial.99.t:0 "Смерть Предателя"
 imperial.99.d:0 "Фердинанд Донкло, один из последних предателей Империи, был публично казнен в столице сегодня, что привлекло довольно мало внимания от остальной части Империи. С тех пор, как несколько дней назад была предпринята неудачная попытка переворота, грифон просто ожидал своей участи. Когда наконец настало время судить его, снисходительности никто не проявил, и Фердинанд был признан виновным в государственной измене, а также в заговоре с целью совершения убийства. За это полагалось лишь одно наказание, и он был приговорен к повешению на рассвете.\n\nГрифон никак не высказался в свою защиту, молча приняв свою судьбу. Сама казнь была непопулярным событием, которое привлекло лишь нескольких военных и любопытных наблюдателей. Из тех немногих грифонов, присутствовавших там, лишь Элиас Бронзтейл был самым старшим по званию, кто проявил определённое уважение к глупому генералу. На казни не было никаких громких речей или доносов, Фердинанда просто подвели к виселице, а через несколько минут он уже замертво повис в воздухе.\n\nВ конце Фердинанд Донкло умер простой смертью, которую заметили лишь немногие. Он стал лишь небольшой сноской в истории, очередным безумным генералом, движимым жаждой власти, незначительным предателем, чьё жалкое восстание было подавлено прежде, чем оно могло стать чем-то серьёзным.\n\nЭто был подходящий конец."
 imperial.99.a:0 "Скатертью дорога."
 imperial.100.t:0 "Речь Архонта Эйр"
 imperial.100.d:0 "Эрион XII был приглашен в Регентский Совет Эросом и отправился в Грифенхейм из Ромау с максимально возможной скоростью по новой железной дороге Гровера. Прошло несколько часов с момента его прибытия, а он уже произносил речь в центре города. Рыночная площадь была в то время занята, поэтому вскоре количество слушающих его грифонов выросло, и вокруг образовалась огромная толпа, пока он продолжал бродить и буйствовать.\n\nЕго речь была полна такой ярости, что он казался скорее архонтом Арктурия. Он осуждал дворянство и назвал их декадентскими, ленивыми, коррумпированными, эгоистичными, жадными, мааритскими и несколькими десятками других ругательных слов. Он обвинял их в распаде Империи, в смерти Императора Гровера V, в революции 978 года и в каждом плохом событии в истории Империи. Он сказал, что Империю необходимо очистить и переделать заново, покончить с властью аристократов, а их обширные земли перераспределить среди набожных последователей Эйр, поскольку она является богиней Земли и Плодородия и, следовательно, её щедрость принадлежит именно им. Он спросил толпу, кто поклоняется Эйр и платит десятину его Архонату, но большинство промолчали. И все же несколько верных грифонов подняли когти или взлетели вверх, за что Эрион пообещал им обширные участки земли. Вскоре к ним присоединились и другие грифоны из толпы, которые объявили себя последователями Эйр, пообещав пожертвовать как можно больше Храму Эриона.\n\nЭрион улыбнулся и сказал, что сделает все возможное, чтобы очистить еретиков. Он посмотрел на Императорский Дворец неподалеку, на Эроса, который наблюдал за происходящим с балкона, и помолился, чтобы ему понравилась его самая сильная речь."
 imperial.100.a:0 "Хвала Эйр! Покончим с властью дворян!"
 imperial.101.t:0 "Помощь Простым Грифонам"
 imperial.101.d:0 "Давно подготовленный план Эроса, Эриона и Протея наконец близится к завершению. Духовенство Трёх Храмов исполнило их приказы, и в течение последних нескольких недель в самых бедных районах Грифенхейма появились новые столовые для бедных и приюты для больных. Всё бесплатно, конечно, и финансируется самими Архонтами. Простые грифоны были благодарны, и многие впервые за долгое время получили горячие блюда. Они восхваляли Архонтов и быстро распространяли известие об их благочестии и щедрости.\n\nТе дворяне в совете регентства, которые жаловались на эту «бессмысленную трату денег» и «вопиющий подкуп нуждающихся», вскоре были заменены простыми грифонами, отобранными архонтами, а те, кто скулили о заменах и говорили, что «Регентский совет был зарезервирован только для привилегированных лиц», быстро последовали за ними. Один за другим дворяне лишались мест в совете, пока не осталось лишь несколько благородных грифонов, среди которых была Габриэла Иглкло. Эрос подумал, что её поддержка слишком велика, и исключение Габриэлы из Совета может плохо кончиться. По крайней мере, на данный момент он был готов позволить ей остаться, пока они набирали народную поддержку. Однако Габриэла уже поняла, что происходит, и письма уже отправились в разные уголки Герцланда..."
 imperial.101.a:0 "В своё время мы с ней разберёмся."
 imperial.102.t:0 "Речь Рыцаря-Архонта" 
 imperial.102.d:0 "Когда архонт Протей III, наконец, прибыл в Грифенхейм, он не получил тёплых приветствий от других священников и Архонта Эроса, которые упрекали его за опоздание и слабую заботу о священном долге. Как и всегда, он отмахнулся от такой критики и покинул дворец, чтобы поговорить с теми грифонами, которых любил и о которых заботился. Слухи о прибытии Протея быстро распространились, и огромная толпа собралась, чтобы послушать речь своего героя, пока торговцы пытались извлечь выгоду из ситуации, продавая товары, связанные с Протеем.\n\nКак только мускулистый Рыцарь-Архонт появился на балконе Императорского Дворца, грифоны разразились аплодисментами и начали скандировать его имя. Многие солдаты собрались там и приветствовали своего живого кумира. Протей улыбнулся в ответ и долго купался в восхищении народа, даже подмигивая грифинам в толпе, которые падали в обморок от его внимания. Позади него Эрос закатил глаза и сердито сказал, чтобы пора бы начать уже.\n\nПротей попросил грифонов успокоиться, и те немедленно подчинились ему. Затем он начал говорить о нынешней неуверенности и беспокойстве в Сердце Империи, о том, как много грифонов сомневается в будущем и боится очередной революции. И особенно отсутствия лидерства. Затем Протей сказал, что в такие времена нужно быть смелым, равняться на Арктурия и быть уверенным в Нём и Его божественной защите. Если они будут оставаться сильными и верными своим богам, то, что бы ни случилось, они не только одержат победу, но и будут процветать. Он призвал грифонов не просто сидеть сложа когти и ждать будущего, но готовиться к худшему и никогда не поддаваться страху. Их величайшая сила была в единстве, а единство - в едином благородном деле. А цель их заключается в обеспечении мира, стабильности и целостности в Империи, независимо от цены, дабы все грифоны могли жить хорошими жизнями. Он закончил свою речь "Хвала Арктурию!" и помахал толпе, которая, в свою очередь, приветствовала и восхваляла не только Бога Войны, но и его самого. Когда Протей повернулся, чтобы вернуться внутрь, он посмотрел на Эроса и улыбнулся. Несмотря на реакцию публики, Эрос не казался впечатлённым."
 imperial.102.a:0 "Это была хорошая речь, надо признать..." 
 imperial.103.t:0 "Поддержка в Рядах Армии"
 imperial.103.d:0 "Хотя Эрос назначил Протея готовить обширные административные реформы для имперской армии, он откладывал свою работу и вместо этого проводил время с простыми солдатами. Когда Эрос был готов снова устроить выволочку Протею по поводу его халатности и некомпетентности, то был очень удивлен, увидев, насколько сильно армия стала гордиться Протеем. В течение нескольких недель он тренировался с солдатами низкого ранга, обсуждал стратегию с офицерами и устраивал дуэли с ними. Он даже организовал большую проповедь, но которой они все молились Арктурию, и он благословил всю армию Его именем. В результате всего этого Протей стал героем в глазах всей Имперской Армии и вдохновил бесчисленные тысячи солдат.\n\nВместо того, чтобы упрекать Протея, Эрос решил воспользоваться этим успехом. Печатные станки начали выпускать плакаты с изображением Протея в виде рыцаря, одетого в зачарованную броню, указывающего на зрителя, с надписью «АРХОНТ ПРОТЕЙ ХОЧЕТ ВИДЕТЬ ТЕБЯ В РЯДАХ ИМПЕРСКОЙ АРМИИ», выполненной крупными цветными буквами чуть ниже. Десятки тысяч плакатов были расклеены на фонарных столбах, стенах, заборах, окнах и трамваях. Они оказались очень эффективными, и вскоре в призывные участки начал течь поток молодых грифонов, желающих вступить в армию."
 imperial.103.a:0 "Мы снова будем великими!"
 imperial.104.t:0 "Поддержка Герлаха" 
 imperial.104.d:0 "Время имеет существенное значение, думала герцогиня Габриэла. Её маленькая речь собрала поддержку, но всё ещё не было известно, кого Совет выберет для регентства. Следующим вопросом, который нужно было обсудить, был допуск простых грифонов, пользующихся определенной репутацией в совете... И этого просто нельзя допустить. Откровенный популизм Эроса приведёт к гибели Империи, если бы об этом узнали самые простые грифоны. Ведь никому не нужен ещё один 978. К счастью, такая возможность представилась.\n\nСегодня Великий Герцог Феофии прибыл в Грифенхейм, и его приезд остался незамеченным большинством, поскольку он любил путешествовать инкогнито. Завтра он должен был выступить с речью в залах Совета, и, хотя он чистокровный дворянин, Габриэла подозревала, что лакеи Архонта могут убедить его поддержать их позицию. Иногда он может быть раздражительно прагматичным. Но у герцогини был свой собственный план: она пригласит его пообедать в её поместье в Грифенхейме и воспользоваться его чувствами к ней, чтобы обеспечить союз.\n\nТаким образом, когда наступил вечер, два дворянина-грифона сидели друг напротив друга в роскошной столовой герцогини. Они приятно болтали во время традиционного феофского ужина с такими блюдами, такими как гороховый суп и сельдь. К счастью, он воздерживался от поглощения рыбы примитивными способами перед ней. Такое было бы... неприлично увидеть. Когда Габриэла собиралась прокомментировать последнюю сплетню, ее внезапно прервал обычно молчаливый клюв Великого Герцога:\n"Леди Иглкло, я не хочу неуважительно относиться к вашему гостеприимству, но я чётко осознаю цель вашего приглашения." Это не стало для нее неожиданностью, так как она приложила немало усилий, чтобы польстить ему. На самом деле, он дал ей возможность, чтобы прямо перейти к сути дела. "Прошу прощения, герцог. Но я полагаю, что в наших общих интересах выступить вместе против Архонтов и их злых замыслов. Им нельзя доверить управление нашим наследием." Пока Герлах молча обдумывал свои варианты, она продолжала давить: "Подумай, чего бы хотел Гровер?" Это привлекло его внимание, а глаза сверкнули, когда Герлах вспомнил покойного Императора... "Так и есть, герцогиня. так и есть."\n\nЗавтра, на заседании Совета, Габриэле только оставалось самодовольно слушать речь Герлаха, в которой тот обвинял Архонтов в их безответственных действиях. Это, безусловно, привлечет на их сторону некоторых нерешительных дворян. Когда речь Герлаха подошла к концу, она подумала о том, чтобы устроить ещё один ужин. Великий герцог явно приятен глазу."
 imperial.104.a:0 "Твоя преданность не будет забыта, Герлах."
 imperial.105.t:0 "Имперские Промышленники"
 imperial.105.d:0 "Когда герцогиня Габриэла шла по оживленным залам офисов Крие-Штали, наследие занимало её мысли. Империя может прожить века или рухнуть меньше чем через 10 лет, но её культура и достижения никогда не будут забыты. Хотя государство приходит и уходит, его жители вечны. И что более важно, деньги. Огромное богатство сосредоточено во многих компаниях, расположенных в деловом районе Грифенхейма, и она знала, что их поддержка может изменить все. Сегодня она посвятит своё утро одному из них, Церону Грейталону, самому известному промышленнику в городе. Он без колебаний принял её приглашение встречи, и, прежде чем она узнала об этом, Габриэла уже сидела перед деловым магнатом в его роскошном офисе.\n\n"Моя дорогая Габриэла. Что привело тебя к моему скромному рабочему месту?" - начал Церон без малейшего намека на иронию, пожёвывая свою любимую сигару "Золотой Грифон", эксклюзивно производимую в Скайфоле. "Мне понадобится то одолжение, которое ты обещал мне, Церон. Мне понадобится твоя поддержка и помощь твоих коллег против Архонтов. Ты знаешь, что мы не можем позволить им захватить власть над государством." Грейталон наклонился вперед, выдыхая клубы дыма. Герцогиня, похоже, не была смущена этим. "Твои услуги обходятся недёшево, Габриэла. Что это значит для меня и для Крие-Штали? Я должен зарабатывать на свой хлеб, как любой другой грифон, и ты это знаешь."\n\nЦерон и его жадность, как всегда, предсказуемы. За свою жизнь он заработал очень много, но некоторых просто невозможно удовлетворить. "Налоговые льготы. Субсидии. Эксклюзивные правительственные контракты. И мы не будем национализировать ваши фабрики, как это сделали бы Архонты. Они, вероятно, отдали бы всё крестьянам." Габриэла практически слышала звуки монет, звенящих в голове Церона. Её предложение явно улучшит его следующий квартальный отчет. "Тогда я верю, что мы заключим отличную сделку, моя дорогая. Промышленники империи будут на вашей стороне." Были пожаты когти, грифоны обменялись любезностями и подготовили предложение о расширении бизнеса. В первую очередь, конечно, чтобы произвести хорошее впечатление на менее удачливых. Герцогиня вернулась в свое поместье в Грифенхейме, радуясь, что ещё один фрагмент её плана выполнен. Скоро у неё будет все, что ей нужно."
 imperial.105.a:0 "Церон - приличный грифон, если познакомиться с ним поближе."
 imperial.106.t:0 "Друзья в Архонате Эйр"
 imperial.106.d:0 "Репутация может возвысить или сбросить грифона с пьедестала, герцогиня знала это хорошо. Многие дворяне были опозорены, как только на них обрушились нелестные комментарии, независимо от того, была ли в них хоть какая-то доля правды. Иногда дворяне просто вставали на пути не того грифона... Таковы были правила придворных интриг, и Габриэла прекрасно знала об этом.\n\nВот почему она решила использовать эту же тактику против Архонтов. Хотя Эрос и Протей, к сожалению, были слишком любимы и неподкупны, этого нельзя сказать об их самом слабом звене - Эрионе. Ни для кого не было секретом, что он вел себя таким образом, который считался постыдным даже по стандартам священников Эйра. Габриэла знала, как использовать эту ситуацию: она была подругой местного священника по имени Гефест, продвижение которого Эрион неоднократно блокировал. Она была уверена, что он согласится выступить против Эриона в обмен на место в Архонате, как только истинный порядок будет установлен. После этого она начала писать письмо, которое прибудет завтра в Ромау.\n\nСледующая неделя была весьма неспокойной для Ромау, поскольку появились многочисленные обвинения в адрес различных высокопоставленных религиозных деятелей. Обыкновенные грифоны были возмущены, узнав, что их милостыня тратится на экстравагантные вечеринки, а также о рассказах о жестоком обращении с молодыми священниками. Хотя во многих из этих историй было мало фактов, а у Архонтов всё ещё были когти, пытавшиеся свести к минимуму степень ущерба, общественное мнение повернулось в сторону дворян. Всё в соответствии с планом Габриэлы."
 imperial.106.a:0 "Действуй так, как проповедуешь, Эрион."
 imperial.107.t:0 "Убедить Мелких Дворян"
 imperial.107.d:0 "Правильное поведение дворянства - вот что важно, по мнению герцогини. Изысканное воспитание, которое могло бы привести к превращению в достойного члена высшего общества. И всё же, к её вечному смущению, большинство дворян предавались таким проявлениям разврата, что заставили бы жрицу Эйр покраснеть от стыда. Тем не менее, они были достаточно умны, чтобы держать свои увлечения подальше от взора общественности, за кулисами, в отличие от некоторых мелких аристократов. Эти безземельные лорды постоянно ведут себя как дураки, цепляясь за пустые титулы и одеваясь по моде, устаревшей на десятилетия. Но она нашла, наконец, применение для них.\n\nНесмотря на то, что у них были функционально бессмысленные титулы, по которым им принадлежат земли, что десятилетиями не находились под имперским контролем, они всё ещё были пэрами, признанными императорским двором. Таким образом, если достаточное количество грифонов встанут на её сторону, то Регентскому Совету придётся согласиться с их требованиями. Габриэле нужно было всего лишь несколько голосов, чтобы претендовать на регентство, и, несмотря на отвращение к их издевательству над дворянскими традициями, их достаточно для этого. Она знала, где большинство из них проводят свои дни. Можно легко дать множество обещаний, которые можно будет и не исполнять потом.\n\nНа следующий день на заседании Регентского Совета произошел переполох, когда дюжина благородных дворян прервала сессию и потребовала, чтобы «они получили свои законные привилегии». Охранники были готовы выгнать их на улицу, но герцогиня заявила, что их звания законны. Они присоединились к своим коллегам, и когда пришло время для голосования, все они единогласно проголосовали за Габриэлу Иглкло. Архонты были в ярости, когда им снова помешали!"
 imperial.107.a:0 "Они могут быть выскочками, но они всё равно лучше, чем Эрос."
 imperial.108.t:0 "Конец Республиканской Мечты"
 imperial.108.d:0 "Президент-маршал Кемерскай был расстрелян сегодня на Имперской площади в Грифенхейме. Многие ожидали этого дня с тех пор, как он был захвачен элитным подразделением спецназа во время падения бандитского государства, известного как Республика Грифонов, и толпа собралась воистину огромной. Кемерская не судили, поскольку правительство заявило, что его преступления были настолько вопиющими и неопровержимыми, что попытка оправдать их в ходе судебного разбирательства будет плевком на саму концепцию справедливости. Любой грифон, не согласный с этим утверждением, быстро изменил своё мнение или был арестован как сторонник республиканцев.\n\nКемерскай прошёл к стене и отказался от предложенных повязки на глаза и сигареты. Сама казнь произошла всего несколько мгновений спустя, и за ней пристально наблюдал Имперский Регент [Root.GetLeader], который был весьма рад положить конец позору, которому Империя подвергалась на протяжении более чем 30 лет. Республиканское движение вряд ли восстановится после этого события."
 imperial.108.a:0 "Достойная награда для предателя."
 imperial.109.t:0 "Отчет Атташе"
 imperial.109.d:0 "Мы получили отчет от полковника Синовиала, главного атташе в Империи Грифонов. Он сообщает хорошие новости о военных играх, которые недавно проводились. Почти каждый атташе присутствовал там и принимал участие в военных тренировках, что длились несколько дней и позволили офицерам применить свою тактику на практике.\n\nНедавно обученные грифоны-танкисты показали превосходные результаты и, похоже, многому научились у нас. Тем временем чейнджлинги-атташе познакомились с  грифоньей тактикой оборонительных фронтов и сумели отразить несколько атак.\n\nВ итоге обе стороны не смогли никуда продвинуться, и была объявлена ничья. Хотя некоторые всё же расстроились, в конце концов, вскоре начался праздник. Транкс особенно полюбил грифонью кухню и их выпивку. Особенно выпивку."
 imperial.109.a:0 "Действительно ценное полевое тестирование."
 imperial.110.t:0 "Nebelwerfer"
 imperial.110.d:0 "Полковник Синовиал из Империи Грифонов прислал еще один отчет. На этот раз в нем содержались подробные схемы и инструкции по изготовлению и использованию «дымовых мортир», которые грифоны называют «Nebelwerfer».\n\nПервоначально они были разработаны для создания дымовых завес на поле боя, а теперь стали ракетными установками большой дальности. Испытания показали их ужасающую эффективность, поэтому Синовиал рекомендует использовать их. Они могут оказаться очень эффективными против мягкотелых пони."
 imperial.110.a:0 "Полезная маленькая игрушка."
 imperial.111.t:0 "Совместная Программа Промышленного Обмена"
 imperial.111.d:0 "Главы имперских оружейных компаний сделали предложение правителю [GRI.GetLeader], которое уже переслали нам. Речь идет о промышленной программе, в которой наши оружейные компании обменяются своими методами производства с грифоньими и применят их, если они окажутся более эффективными.\n\nОни утверждают, что это будет взаимовыгодно и позволит нам расширить военное производство, но это также приведёт к раскрытию всех наших секретов. Мы не хотим, чтобы грифоны стали слишком сильными, не так ли?"
 imperial.111.a:0 "Пусть они станут сильнее. Нас они не превзойдут."
 imperial.111.b:0 "Нет, спасибо."
 imperial.112.t:0 "Чейнджлинги Соглашаются"
 imperial.112.d:0 "Хорошие новости! Лидер чейнджлингов, [From.GetLeader], откликнулся на наше предложение и принял его. Руководители наших оружейных компаний рады и уже готовятся сотрудничать с Враксом, Дитрисиумом и Весалиполисом. А мы с нетерпением будем ждать прибытия инженеров и промышленников чейнджлингов."
 imperial.112.a:0 "Wunderbar!"
 imperial.113.t:0 "Чейнджлинги Отказываются"
 imperial.113.d:0 "Правитель [From.GetLeader] ответил на наше предложение, и, к сожалению, кажется, что он не заинтересован. Однако он говорит, что другие идеи о дальнейшем расширении сотрудничества все ещё могут быть рассмотрены, если покажутся ей достаточно хорошими."
 imperial.113.a:0 "Это печально."
 imperial.114.t:0 "Объединенный Отдел Технологических Исследований и Разработок"
 imperial.114.d:0 "Правитель [From.GetLeader] обратился к нам с новым предложением о расширении сотрудничества между нашими народами. В настоящее время наши научные отделы исследований и разработок не взаимодействуют и ревностно охраняют любые открытия и изобретения друг от друга. Лидер [From.GetLeader] желает, чтобы это изменилось, и предлагает создать совместный отдел, в котором исследователи-чейнджлинги и грифоны будут работать вместе и открыто делиться своими документами и данными. Конечно, это означает, что грифоны получат сверхсекретные военные данные, но и мы узнаем их тайны. Стоит тщательно обдумать это предложение."
 imperial.114.a:0 "Давайте учиться друг у друга."
 imperial.114.b:0 "Чейнджлинги никогда не раскрывают свои секреты!"
 imperial.115.t:0 "Чейнджлинги Соглашаются"
 imperial.115.d:0 "Правитель чейнджлингов [From.GetLeader] нашёл наше предложение очень интригующим и официально одобрил его. Теперь мы будем открыто делиться нашими данными по исследованиям, даже сверхсекретным военным разработкам, чтобы наши ученые могли беспрепятственно сотрудничать и совместно совершать новые открытия."
 imperial.115.a:0 "Wunderbar!"
 imperial.117.t:0 "Программа Военного Обмена"
 imperial.117.d:0 "Грифоны снова обратились с предложением расширить взаимное сотрудничество. На этот раз они предлагают программу обмена военным опытом, которая еще больше расширит деятельность атташе. Мы поделимся военными доктринами, формированиями войск, их организацией и тактикой, и после примем всё то, что покажется нам полезным из арсенала грифонов.\n\nХотя грифоньи идеи о войне могут помочь нам, нам придётся раскрыть им все свои карты. Это может оказаться неразумным в долгосрочной перспективе, после разгрома Эквестрии и воссоединения Империи."
 imperial.117.a:0 "Сейчас нам нужна их помощь и опыт."
 imperial.117.b:0 "Это глупая идея."
 imperial.118.t:0 "Чейнджлинги Соглашаются"
 imperial.118.d:0 "Правитель [From.GetLeader] продолжает выражать заинтересованность в расширении нашего взаимного сотрудничества. Они одобрили предложение о программе военного обмена и готовы поделиться всеми знаниями о доктринах, формированиях войск и их тактике. С помощью всего этого мы станем ещё сильнее, и никто не сможет нас остановить!"
 imperial.118.a:0 "Wunderbar!"
 imperial.119.t:0 "Чейнджлинги Отказываются"
 imperial.119.d:0 "К сожалению, [From.GetLeader] отклонила наше предложение. Очевидно, что совместное изучение военной тактики и доктрин требует уровня доверия, которого мы ещё не достигли. Чейнджлинги заявили, что это перешло бы за черту, и нынешнего уровня сотрудничества достаточно, и тот не требует расширения. Кажется, они ревностно охраняют свои военные секреты и не хотят делиться ими ни с кем, даже со своими ближайшими союзниками.\n\nОднако, если мы будем логичными и объясним им преимущества этого предложения, они поймут, что сотрудничество может быть выгодным только для нас обоих. Однако это потребует времени и усилий, поскольку лидер чейнджлингов [From.GetLeader] иногда может быть очень упрямым."
 imperial.119.a:0 "...Они вообще считают нас союзниками?"
 imperial.120.t:0 "Рыцарско-Егерская Программа Обмена"
 imperial.120.d:0 "Представители имперских рыцарских орденов встретились с нашими офицерами-егерями и обменялись опытом, знаниями о доктринах и войне. Их рыцари продемонстрировали эффективность зачарованной брони и смелых воздушных атак, а наши егеря показали, как надо сражаться в городских и лесных условиях и как «охотиться» на врагов, как на добычу. Обе стороны многому научились друг у друга и получили некоторые идеи о том, как адаптировать тактику друг друга для собственного использования."
 imperial.120.a:0 "У нас будут лучшие солдаты в мире."
 imperial.121.t:0 "Взаимная Адаптация Доктрин"
 imperial.121.d:0 "Наши высокопоставленные офицеры обсуждали вопросы военной доктрин с генералами-грифонами и многому научились, делясь с ними собственным путем войны. Наши офицеры сообщают, что они узнали много нового об использовании артиллерии и окопов в бою, таких как заградительный огонь и тактика «кусай-и-держи». Они хотят испытать её на практике против наших врагов и обещают, что это будет наиболее эффективно."
 imperial.121.a:0 "Я и не думал, что можно использовать артиллерию таким образом!"
 imperial.123.t:0 "Студенческий Марш"
 imperial.123.d:0 "Император недавно достиг совершеннолетия и готов править своей воссоединенной империей. Он должен немедленно приступить к работе. Но молодые студенты нового поколения, более образованные и сознательные, чем их родители, призывают к миру и свободе во всей империи. Всю свою жизнь они не знали ничего, кроме войны, массового призыва и строгих производственных квот. Теперь они устали от всего этого и мечтают о мире и демилитаризованном обществе. Хотя старая гвардия считает их сторонниками республиканцев, правда заключается в том, что большинство из них видят преимущества имперского правления и просто хотят реформ. И они хотят их СЕЙЧАС.\n\nСегодня тысячи, если не десятки тысяч грифонов со всей империи собрались в Грифенхейме. Большинство из них были студентами, но встречались и государственные служащие. Они начали то, чего не было в имперской столице с 978 года: массовый протест. Однако это был не бунт, а мирная демонстрация, где протестующие спокойно держали свои плакаты с лозунгами и призывали к свободе, региональной автономии и реформе государства и храмов. И все же некоторые из них были более радикальными и пытались склонить других на свою сторону пламенными речами. Неизбежно случилось несколько столкновений с местной полицией, но в целом всё происходило мирно. Новости распространялись как лесной пожар, и уже возникли небольшие протесты в поддержку акции в Грифенхейме во многих имперских городах: в Грифонстоуне, Скайфоле, Аквиле, Карфине, Клаудбьюри и прочих.\n\nЯсно, что Его Величество Гровер VI не может игнорировать это движение. Прежде всего студенты требуют положить конец «диктатуре», которая поддерживалась под властью императорского регента. Если Гровер VI просто продолжит вести себя как деспот их древних времён, то не исключено, что ужасы 978 года повторятся. В любом случае ему придется пойти на уступки, вопрос лишь заключается лишь в их степени. На этот раз решение остаётся за ним, и он не может делегировать его регенту. Судьба Империи в его когтях."
 imperial.123.a:0 "О Боги..."
 imperial.124.t:0 "Грифенхеймские Протесты"
 imperial.124.d:0 "Вскоре после начала протестов полиция в столице Империи начала восстанавливать порядок на улицах. Напряженность между студентами и полицией была очень высока, ведь некоторые протестующие рассматривали её действия как доказательство тирании Императора. Вот почему они были очень удивлены, когда в официальном имперском декрете полиции было приказано оставить протестующих в покое.\n\nПо мнению Гровера, протесты были почти полностью мирными и лишёнными насилия, поэтому он не рассматривал их как угрозу, в отличие от некоторых советников. Насилие лишь порождает насилие, поэтому, если оставить их в покое, то студенты и останутся спокойными. Он даже сделал заявление, в котором пообещал выслушать требования демонстрантов, если они окажутся разумными, и сказал, что сила не будет применена против них, если только они первыми не применят её. Это оказалось весьма эффективной тактикой, поскольку редкие насильственные инциденты и столкновения стали еще реже."
 imperial.124.a:0 "Это просто мирный протест, что в этом плохого?"
 imperial.125.t:0 "Армия Отозвана"
 imperial.125.d:0 "Чтобы ещё больше успокоить протестующих, Его Величество отозвал все армейские подразделения из мест протеста по всей Империи. Они были в состоянии повышенной готовности и были готовы вмешаться в случае необходимости, чтобы предотвратить революцию, и рёв танков, патрулировавших улицы, вызвал у многих протестующих страх и ярость. Поэтому, когда танки и марширующие колонны солдат вернулись в казармы, студенты очень обрадовались.\n\nХотя некоторые советники выражали свою обеспокоенность тем, что теперь Империя уязвима для организованной революции, Император назвал их параноиками и заверил, что всё будет хорошо. И действительно, протесты оставались мирными и в последующие дни, без любых признаков эскалации насилия или подготовки к перевороту."
 imperial.125.a:0 "Видите? Ничего страшного не случилось."
 imperial.126.t:0 "Переговоры"
 imperial.126.d:0 "Сегодня дюжина лидеров студенческого движения со всей Грифонии получила письмо, в котором не было ни яда, ни бомбы, как они могли ожидать. Вместо этого они прочитали официальное приглашение встретиться с самим Императором в дворце Грифенхейма. Хотя некоторые подозревали в этом ловушку, направленную на их арест, большинство из студентов доверяли молодому Гроверу и отправились в столицу. Для некоторых это было очень долгое путешествие, но они всё же решили отправиться в путь.\n\nТам Его Величество отнёсся к ним как к почетным гостям, поприветствовав их в своём доме и предложив им вкусный ужин. В общей сложности прибыло шесть лидеров: Сеслия Гудро из Аквелии, Галло Вентрильо из Вингбардии, Борад Грифницкий из Грифии, Генрих Кингфезер из Клаудбьюри, Уинстон Копперхилл из Бронзкройца и Алексис де Сикамеон. Хотя их взгляды варьировались, они все согласились с тем, что Империя нуждается в демократических реформах, и признали Гровера VI своим законным монархом.\n\nПосле ужина Император поговорил с каждым из лидеров лично, где они подробно объяснили цели студенческих движений и их требования, а Гровер заверил их, что студентам не будет причинен вред, если они первыми не прибегнут к насилию. Все они согласились с тем, что об этом не может быть и речи, ведь ещё одна кровавая революция принесет только смерть. Мирным реформам был дан зелёный свет, и лидеры протестов убедили императора, что это удовлетворит их и протестующих. Хотя некоторые из их требований были слишком экстремальными для Гровера, он согласился на более умеренные и разумные запросы. В конце встречи он поклялся именем своего отца провести эти реформы и сделать то, чего не смог Гровер V: спасти Империю от революционного хаоса, беспорядков и войны. Все шесть лидеров покинули дворец довольными, мечтая о счастливом будущем Империи и её народа."
 imperial.126.a:0 "Они оказались разумными грифонами."
 imperial.127.t:0 "Отчёты"
 imperial.127.d:0 "Вскоре после отмены цензуры в новостях о протестах главная полоса всех региональных, а также национальной газеты Бюргер заполнилась сенсационными заголовками и многочисленными фотографиями, изображающими протесты. В Бюргере вышла большая редакционная статья, предполагающая, что Империя примет требования студентов или случится очередная революция, а в некоторых иных статьях освещались нарушения со стороны полиции и военных, прежде чем им было приказано отступить. А в одной сатирической карикатуре Гровер изображался как растерянный плачущий птенец в горящем доме.\n\nУ региональных газет были разные взгляды на этот вопрос. Ле Пети Грифон рассматривала это как шанс обеспечить автономию Аквелии, которая была у королевства до его отделения от Империи. Кампи Ди Талонкана заявила, что появление парламентской монархии неизбежно, и что империя создаст местные демократические правительства, подобные тем, что были в Эквестрии. Флюгель дер Фархайт, газета, что когда-то была самой популярной в Грифонии, пока Бюргер не обогнал её по популярности после воссоединения Империи, даже напечатала скандальный заголовок, в котором говорилось, что Император вскоре откажется от власти и станет преемником республиканского правительства. Тем не менее, некоторые газеты поддержали Императора: прайвенская Кампу-Паини Либер, верная сторонница династии де Киссау, была уверена, что Его Величество вскоре сокрушит сопротивление, усыпив протестующих ложным чувством безопасности, вызванным отзывом армии и полиции.\n\nХотя освещение было в основном негативным, Император Гровер считает, что журналисты заслуживают того, чтобы их мнение было услышано. В Империи уже разгорелись споры о её судьбе, и, не осознавая этого, подданные Империи с радостью наслаждаются свободой слова."
 imperial.127.a:0 "Это было правильно."
 imperial.128.t:0 "Реформы Гровера VI"
 imperial.128.d:0 "Сегодняшний день ознаменовал начало новой эры для империи: Его Величество Гровер VI инициировал свои первоначальные реформы, которые в первую очередь были направлены на создание основы для дальнейших изменений. В частности, он уволил советников, которые ранее выступали против его примирительной позиции по отношению к протестующим, и значительно сократил полномочия Совета Знати до такой степени, что они мало что могли сделать, чтобы повлиять на управление и законодательство. Многие из дворян протестовали против этого акта, утверждая, что Совет работал с отличной самоотдачей и почти без скандалов, но Императора это не волновало. Но когда они угрожали нажаловаться старой герцогине о том, что её племянник игнорирует права дворян, которые так усердно трудились, чтобы возвести Гровера на трон, он ответил, что дворяне служат Империи, а не наоборот.\n\nДругие более мелкие реформы разрешили всевозможные акции протеста, сняли цензуру, ввели запрет на назначение религиозных чиновников на правительственные должности, разрешили исповедовать все религии и сняли запрет с деятельности сект (кроме мааритов), а также официально признали все региональные языки, на которых говорят в Империи."
 imperial.128.a:0 "В лучшее будущее!"
 imperial.129.t:0 "Реформы Гровера VI"
 imperial.129.d:0 "Сегодняшний день ознаменовал начало новой эры для империи: Его Величество Гровер VI инициировал свои первоначальные реформы, которые в первую очередь были направлены на создание основы для дальнейших изменений. В частности, он уволил советников, которые ранее выступали против его примирительной позиции по отношению к протестующим, и снизил власть Трёх Архонатов до такой степени, что они мало что могли сделать, чтобы повлиять на управление и законодательство. Хотя некоторые консерваторы и религиозные деятели возмущённо протестовали против этого шага, Император проигнорировал это. Но когда кто-то сказал, что он плюет на могилу Архонта Эроса, то Гровер возмутился и сказал, что именно этого в конечном итоге и хотел Эрос.\n\nДругие более мелкие реформы разрешили всевозможные акции протеста, сняли цензуру, ввели запрет на назначение религиозных чиновников на правительственные должности, разрешили исповедовать все религии и сняли запрет с деятельности сект (кроме мааритов), а также официально признали все региональные языки, на которых говорят в Империи."
 imperial.129.d_eros:0 "Сегодняшний день ознаменовал начало новой эры для империи: Его Величество Гровер VI инициировал свои первоначальные реформы, которые в первую очередь были направлены на создание основы для дальнейших изменений. В частности, он уволил советников, которые ранее выступали против его примиретельной позиции по отношению к протестующим, и снизил власть Трёх Архонатов до такой степени, что они мало что могли сделать, чтобы повлиять на управление и законодательство. Хотя некоторые консерваторы и религиозные деятели возмущённо протестовали против этого шага, Император проигнорировал это. Но когда кто-то сказал, что он уничтожает достижения своего бывшего регента, Архонта Эроса, пожилой грифон лично заявил, что слово Императора - закон.\n\nДругие более мелкие реформы разрешили всевозможные акции протеста, сняли цензуру, ввели запрет на назначение религиозных чиновников на правительственные должности, разрешили исповедовать все религии и сняли запрет с деятельности сект (кроме мааритов), а также официально признали все региональные языки, на которых говорят в Империи."
 imperial.129.a:0 "В лучшее будущее!"
 imperial.130.t:0 "Встреча с ван Клифом"
 imperial.130.d:0 "До сих пор Эдвин ван Клиф, каменщик по профессии и руководитель подпольного Народного Фронта, не доверял Гроверу VI. Он был приглашен на встречу с Императором, как и другие лидеры протестов, но отказался, полагая, что это лишь ловушка, чтобы бросить его в тюрьму за старые попытки терроризма. Когда Его Величество официально помиловал его и остальных членов Народного Фронта, Эдвин был приятно удивлен и решил пока довериться Императору.\n\nВот почему он осторожно принял второе приглашение индивидуальной встречи с Императором. Даже когда в кабинете Гровера было лишь двое грифонов, Эдвин всё ещё оглядывался, боясь, что охранники ворвутся внутрь, чтобы его арестовать. Но Император убедил его спокойным тоном и обещаниями мира. И действительно, Эдвин расслабился и часами разговаривал с Императором о будущем империи. Хотя Гровер решительно отказался от отречения и полного перехода к демократии, он был готов сформировать парламент по совету ван Клифа, и реализовать местное демократическое управление в регионах Империи. Когда встреча закончилась, было уже далеко за полночь, и обе стороны были удовлетворены, с нетерпением ожидая будущего сотрудничества."
 imperial.130.a:0 "Что за приятный малый."
 imperial.131.t:0 "Разделение Храмов и Государства"
 imperial.131.d:0 "Его Величество решил продолжить свои реформы, которые ограничили власть Трёх Храмов. Теперь он сделал еще один шаг вперед, приняв законы, которые полностью отделили храмы от государства, лишив Архонтов, прелатов и священников любой политической власти в Империи. Это означало отмену большинства реформ, проведённых Эросом, но Гровер был полон решимости, что тот именно этого и хотел.\n\nИмператор также интегрировал рыцарей Арктурия в Имперскую Армию, то есть теперь именно он был их лидером, а не архонт Арктурия. Это лишило Архонтов всей военной мощи, всё ещё остававшейся в их когтях, и гарантировало, что они не смогут противодействовать его реформам."
 imperial.131.a:0 "Это нужно было сделать."
 imperial.132.t:0 "Разделение Храмов и Государства"
 imperial.132.d:0 "Его Величество решил продолжить свои реформы, которые ограничивали власть Трех Храмов. Тем не менее, он принял более осторожный подход к этому вопросу. Влияние священников уже уменьшилось из-за действий бывшего регента Габриэлы Иглкло, лично выступавшую против архонта Борея Эроса VII. Это означало, что политической власти у триархии уже не было, и многие рыцарские ордена, которые были вверены Архонту, вошли в состав армии.\n\nНе все были довольны этой ситуацией, особенно богобоязненные грифоны, и Император решил разрешить храмам сохранить ограниченную, но слабую власть. Тем не менее, стало ясно, что эти некогда влиятельные грифоны-священники никогда не будут иметь значительного влияния на государственный аппарат."
 imperial.132.a:0 "Это нужно было сделать."
 imperial.133.t:0 "Сдержки и Противовесы"
 imperial.133.d:0 "Чтобы лучше определить авторитет Императора и установить для него четкие границы, Его Величество официально оформил разделение властей в правительстве. Должны существовать три отдельных органа: сам Император, Имперский Парламент и суды в Грифенхейме. Каждая ветвь будет иметь свои собственные обязанности и полномочия и сможет контролировать власть двух других. Император больше не может принимать законы без одобрения парламента и судов, а ни один из других органов не сможет сделать то же самое, если Император наложит вето на их решение. И так будет достигнут баланс в управлении.\n\nГровер VI отказался от своей почти абсолютной власти, но также и не допустил, чтобы с ним или кем-то его потомков случилось то же, что и с его несчастным отцом. Регентский Совет будет править от имени Императора, но теперь он не сможет ничего сделать, не получив одобрения парламента и судов. Никогда больше небольшое количество грифонов, включая самого Императора, не сможет нанести такой обширного ущерб."
 imperial.133.a:0 "Император не всегда прав."
 imperial.134.t:0 "Свобода для Всех"
 imperial.134.d:0 "Вчера по всей империи вокруг многочисленных тюрем для политзаключенных и лагерей для интернированных собралась толпа. В толпе в основном были родственники, друзья и союзники заключенных, а также репортеры, любопытные наблюдатели и вооруженных охранников. Они собрались там, чтобы засвидетельствовать освобождение тысяч политических заключенных, которые были брошены в тюрьмы во время воссоединительных войн, хотя некоторые находились в тюрьмах со времён революции 978 года.\n\nНаконец ворота открылись и из-за них вышла толпа бывших заключенных, а их близкие под вспышки многочисленных камер бросились к ним навстречу. Одним из примеров эмоционального воссоединения был шестидесятилетний член НРП, находившийся в тюрьме со времен революции, обнимающий своих внуков. Конечно, некоторые из заключенных были опасными террористами, но охранники позаботились о том, чтобы они не доставляли проблем.\n\nЭтим утром на передовицах всех газет были эти фото, большинство газет восхваляли Императора за его милосердие и доброту. Тем не менее, некоторые газеты, такие как прайвенская Кампу-Паини Либер, критиковали этот акт, ведь из тюрем Прайвена были освобождены тысячи членов коммунистической партии. Они предсказывали резкий рост терроризма и диверсий.\n\nЕго Величество, однако, был уверен, что его доброта будет вознаграждена только добротой, а не насилием. Ни один грифон не заслуживает тюрьмы за свои политические убеждения или за смелое сопротивление деспотическому режиму. Теперь он предлагает заключенным то, за что они боролись - реформы и свободу, так что зачем им сопротивляться ему?"
 imperial.134.a:0 "Будем надеяться, что это не вызовет никаких проблем."
 imperial.135.t:0 "Свобода для Всех"
 imperial.135.d:0 "Во время регентства были запрещены все региональные и националистические организации, чтобы ограничить организованное сопротивление в оккупированных регионах. Их члены подвергались преследованиям и подозревались в сотрудничестве с мятежниками, которые хотели опять освободить свою родину от власти Империи.\n\nПрошло некоторое время с тех пор, как было достигнуто воссоединение, но многие тайные ячейки сопротивления продолжают существовать. Вместо того, чтобы напрасно тратить больше солдат и ресурсов на их выслеживание, Гровер VI вместо этого решил снять запрет и помиловать членов этих организаций. Теперь им будет позволено создавать соответствующие политические партии, которые будут выступать за региональную автономию, хотя о независимости не будет идти и речи.\n\nБольшинство членов этих партий с радостью приветствовали такую новость, но некоторые самые фанатичные националисты, такие как Леонард Родье из Аквелии и Джулио Биколини из Вингбардии либо весьма скептически относились к этому, либо продолжали требовать полной независимости. Его Величество считает, что они тоже рано или поздно успокоятся, когда он внедрит дальнейшие реформы."
 imperial.135.a:0 "Пора успокаиваться..."
 imperial.136.t:0 "Выборы"
 imperial.136.d:0 "Впервые провести выборы в стране, что привыкла к монархии и власти дворян, нелегко. И вдвойне тяжелее, когда эта страна охватывает половину континента.\n\nЭто была массовая процедура, когда десятки тысяч правительственных чиновников приступили к работе, подготовив кабины для голосования по всей Империи, в каждом городе, посёлке и деревне. Император нанял нескольких республиканцев, многие из которых были бывшими заключенными, а некоторые даже бывшими членами НРП, чтобы предложить ему и его правительству советы о том, как лучше выполнить эту задачу. К счастью, у республиканцев уже были планы относительно пан-грифоньих выборов, поскольку это было их мечтой в течение многих десятилетий. Поэтому они охотно помогли, и довольно скоро планы начали выполняться, точно по графику.\n\nПока готовились выборы, кандидаты уже начали агитацию, пытаясь привлечь избирателей на свою сторону. Эти выборы будут определять состав Имперского Парламента, а также региональных собраний. Вскоре стало ясно, что в голосовании будут доминировать две партии: консервативная Имперская Партия, возглавляемая Экхардом Виснером, и либеральная партия Народный Фронт Эдвина ван Клифа. Первый не хотел радикальных перемен, а также выступал за могущественного Императора, который будет держать под контролем парламент и суды. В рядах этой партии было много религиозных деятелей, и они надеялись в какой-то степени сохранить власть духовенства. В основном они были популярны среди сельских избирателей, которые выступали против радикальных перемен, но всё ещё были преданы Его Величеству. Вторая партия до недавнего времени была незаконной, пока не была узаконена Гровером VI. Они защищали демократию как на национальном, так и на региональном уровне, и хотели ещё сильнее ограничить полномочия Императора, чтобы в конце концов превратить его в церемониальную должность. Однако они больше не выступали за республику без монарха, как в прошлом, то ли в качестве жеста дружбы с Императором, то ли потому, что не хотели, чтобы их снова объявили вне закона. Молодые жители городов и рабочие были их самыми преданными избирателями.\n\nТеперь день выборов наконец настал, и грифоны толпятся вокруг кабин для голосования, стремясь принять участие в историческом событии. Огромная задача по подсчету десятков миллионов голосов началась после завершения голосования. Но весьма скоро результаты будут раскрыты."
 imperial.136.a:0 "Имперская Партия победила!"
 imperial.136.b:0 "Народный Фронт победил!"
 imperial.137.t:0 "Смерть Титана"
 imperial.137.d:0 "Вскоре после коронации Гровера старость, наконец, настигла Эроса. Когда-то он был старательным и решительным, но теперь просто высох на глазах у всех, как будто Эрос потерял благословение Борея, который так долго удерживал его в живых. Какое-то время он был ближайшим советником Гровера, пока не случился ещё один инсульт. Всем стало ясно, что ему осталось жить недолго.\n\nОднажды Его Величество решил навестить своего дорогого наставника и бывшего регента. Когда лежащий в постели Эрос увидел, как он входит, то спросил: "Гровер? Почему ты здесь? У тебя явно есть более важные дела, чем навещать меня, я уверен в этом."\nГровер усмехнулся и сел рядом с кроватью. "Моё расписание на самом деле сейчас свободно, Эрос. Я хотел узнать как у тебя дела, и, может быть, поболтать немного."\n"Если ты настаиваешь," - сказал старый грифон и вздохнул. Они немного поговорили, Гровер рассказывал о своих управленческих делах, а Эрос кивал в знак одобрения. "Я уверен, что будущие поколения будут вспоминать тебя с любовью," - сказал он. "В отличие от меня."\nГровер поднял бровь. "Что ты имеешь в виду? Ты - завоеватель, которого можно сравнить с Гровером I! Именно ты спас империю от гибели и сделал всё возможное, чтобы восстановить её величие".\n"Я был фанатиком-тираном, который уничтожал народы и воссоединил Грифонию железом и кровью. Я боюсь, что уже знаю, какой приговор вынесет мне суд Борея. Но запомни, Ваше Величество. Все эти ужасные вещи, которые я совершил, я сделал лишь для того, чтобы их не пришлось совершать тебе".\nДо Гровера дошло, что Эрос пожертвовал всем ради Империи и ради него самого. У Эроса никогда не было ни жены, ни больших богатств, и он передал ему всю свою огромную власть. Теперь самый могущественный грифон на Грифонии был лишь слабой тенью себя прежнего. Он сжал коготь старого священника.\n"Эрос, если я могу быть честным... мне бы не хотелось, чтобы история помнила тебя как ужасного грифона. Я знаю правду о том, кто ты. Ты не тиран. Ты... ты отец, которого у меня никогда не было. Я не могу влиять на Богов, но, по крайней мере, я могу изменить мнение народа. Они должны равняться на тебя, а не ненавидеть."\nЭрос устало улыбнулся и, изо всех оставшихся сил, схватил коготь Гровера. "Я ценю это. Но не трать зря свое время на меня. Я никогда не заботился о земной репутации. Просто хотел видеть, как ты растешь. Это всё, что мне когда-либо требовалось в жизни. А теперь мой долг исполнен. Я больше ничего не хочу."\nГровер тоже улыбнулся. "Хорошо. Как насчет того, чтобы я просто заказал твою статую? Уверен, тебе она понравится."\nЭрос усмехнулся. "Если ты настаиваешь."\nЗатем Гровер обнял его, что застало Эроса врасплох, но он всё же слабо обнял его в ответ. "Я приеду снова, как только смогу," - пообещал Гровер.\n\nНо на следующий день кровать Эроса была пуста. Архонт присоединился к своему отцу, в небесных горах, среди золотых фонтанов..."
 imperial.137.a:0 "Покойся с миром, старый друг..."
 imperial.138.t:0 "Протесты в Грифенхейме"
 imperial.138.d:0 "Когда Гровер VI смотрел на толпу протестующих и диссидентов со своего наблюдательного пункта в Императорском Дворце, он чувствовал, что призраки 978 года снова мучают Империю, опять намереваясь разрушить её. Гровер знал, что некоторые реформы необходимы, что невозможно устоять перед течением времени, но, увидев семена революции, что начали всходить прямо на его глазах, он понял, что дозволение этих протестов станет первым шагом на долгом пути, который приведёт к его смерти. Радикалы ослабят Империю своими компромиссами, и, как только они снова неизбежно станут недовольными, что не будет зависеть от количества уступок, они набросятся на его ослабленную нацию, ввергнув континент в новую войну.\n\nЕсли события 978 года повторится, сотни тысяч жизней будут принесены в жертву ради республиканизма, как это сделала Республика Грифонов все эти годы назад, добившись в итоге лишь смерти и бессмысленного разрушения. Интенсивность и масштабы современной войны покрыли Грифонию шрамами, которые, возможно, никогда не затянутся. И Гровер не мог допустить возможность повторения десятилетий войны из-за своего бездействия, какими бы незначительными ни были шансы на это.\n\nАрмия разгонит протестующих, пока он будет консультироваться со своими ближайшими советниками о том, какие реформы понадобятся, чтобы сохранить Империю в целости. Жизни тех немногих радикалов, которые отказались отступить, будут небольшой ценой за предотвращение ещё одного десятилетия насилия."
 imperial.138.a:0 "Посмотрим, насколько они смелы на самом деле."
 imperial.139.t:0 "Суровые Меры"
 imperial.139.d:0 "Армия двинулась в столицу со скоростью и эффективностью, вполне ожидаемой от силы, завоевавшей половину Грифонии. Солдаты, выбранные для этой операции, были специально отобраны за их дисциплину и сдержанность, так как сам Император дал строгие указания, чтобы они никому не причиняли вреда, если этот грифон не будет сопротивляться попыткам остановить протесты. В Грифонии уже хватает республиканских мучеников, и он не хотел создавать ещё больше.\n\nКогда армия объявила протестующим, что их протесты объявлены незаконными, большинство из собравшихся решило, что выжить, чтобы продолжить битву в другой день, было гораздо предпочтительнее, чем столкнуться с закалёнными солдатами армии, которые теперь наводнили столицу. Солдаты совместно с полицией зачистили улицы каждого городка в Грифонии, где проходили акции протеста, причём крови пролилось не так уж и много. Какое-то количество смертей было неизбежно, поскольку радикалы среди протестующих отказывались отступать, но в целом это была чистая и эффективная операция. Но такие методы не могут поддерживать Империю вечно, и весь континент ждал следующего действия Императора."
 imperial.139.a:0 "Суровый, но необходимый урок."
 imperial.140.t:0 "Аресты"
 imperial.140.d:0 "После нескольких дней напряжённого мира после принудительного разгона протестов, армия сделала следующий шаг. Сами протесты были в основном организованы и проведены различными студенческими группами по всей Империи, и в течение последних нескольких дней солдаты и полицейские неустанно работали над выявлением наиболее опасных групп и грифонов. После того как эти угрозы были выявлены, армия быстро предприняла меры по их аресту и задержанию.\n\nПодразделения Рейхсармее пронеслись по всей Империи, как только был отдан приказ, врываясь в секретные места встреч, чтобы арестовать лидеров движения как можно быстрее и эффективнее. Если даже нескольким из них удастся сбежать от солдат, их влияние на протестующих, скорее всего, позволит нам обвинить их в разжигании революции, что позволит использовать ещё более жёсткие меры. Но такой вариант будущего уже пресечён, поскольку армии удалось арестовать каждого важного грифона движения, оставив остальных протестующих без толкового руководства для координации действий разрозненных групп, объединившихся ради самих акций протеста."
 imperial.140.a:0 "Тюрьма остудит их горячие головы."
 imperial.141.t:0 "Заткнуть Прессу"
 imperial.141.d:0 "Реакция правительства на недавние протесты не только вызвала волнения среди либерально настроенных грифонов Империи, но и привела СМИ в бешенство. Газеты и даже некоторые радиостанции пытались получить показания от военнослужащих и обеспечить интервью с демонстрантами. По мере того, как внимание средств массовой информации становилось все более и более сфокусированным на протестах, идеи протестующих могли быть услышаны миллионами грифонов за пределами крупных городов Империи, что вызвало бы новую волну недовольства.\n\nХотя Император в некоторой степени терпим к критике со стороны СМИ относительно его самого и правительства, ситуация ухудшилась до такой степени, что позволение СМИ распространять любую ложь, которая им нравится, однозначно приведёт к катастрофе. Поэтому новый имперский указ временно приостановил свободу прессы, так что теперь государство должно заранее официально одобрить содержание газетных статей и радиопередач. Император надеется, что после прекращения распространения этой подрывной информации идеи протестующих вскоре будут забыты."
 imperial.141.a:0 "С одной проблемой разобрались."
 imperial.142.t:0 "Реформы Гровера VI"
 imperial.142.d:0 "Хотя у Императора нет желания уступать требованиям протестующих, с самого начала кризиса ему было ясно, что Империя не выживет вообще без реформ. Продолжив с того места, где остановилась предыдущий регент  - Габриэла, его величество Гровер VI объявил о роспуске дворянского совета. Хотя это не стало мощным ударом по власти аристократии, поскольку этот совет был заменен новым консультативным органом, который, хотя и включал в себя представителей иных социальных классов, но, как и предыдущий, по-прежнему в основном состоял из знати. Несмотря на это, новый совет предоставляет простым грифонам гораздо больше политического представительства, чем ранее, и эти новости, кажется, по большей части успокоили бывших протестующих."
 imperial.142.a:0 "Ради более безопасной империи!"
 imperial.143.t:0 "Реформы Гровера VI"
 imperial.143.d:0 "Продолжая путь предыдущего регента, Гровер VI провёл несколько реформ, расширяющих власть и права простых грифонов Империи. Император объявил, что Архонат отпустит бразды прямого управления, чтобы позволить представителям простых грифонов частично участвовать в управлении Империей. Ссылаясь на впечатляющий прогресс в нравственности и благочестии, который нация достигла под властью Эроса, Император объявил, что будущая роль Архоната будет скорее консультативной, хотя, в случае необходимости, представители церкви могут оказать значительное влияние на законодательство, ведь они имеют право направлять законопроект на рассмотрение лично Императору, если считают, что он угрожает моральному облику Империи.\nКроме того, умеренные реформы создали некоторые барьеры между церковью и правительством, ограниченно признали региональные диалекты официального языка Империи допустимы в провинциях, а также позволили верующим наименее отвратительных религий открыто исповедовать свои убеждения."
 imperial.143.a:0 "Ради более безопасной империи!"
 imperial.144.t:0 "Новая Имперская Партия"
 imperial.144.d:0 "Имперская Партия была номинальной главной партией в Рейхстаге Империи с момента ее основания. Несмотря на это, сама партия была лишь формальной законодательной группой, продвигаемой дворянами и Императором. Первоначально она должна была стать общей партией, которая продвигала преимущества автократии во время правления Гровера V. Но позже её популярность упала и сохраняла своё большинство лишь посредством комбинации предвзятого голосования и "подталкивания" некоторых дворян к "правильному" выбору. Но изменившаяся демография Империи Грифонов привела к невозможности сохранения нынешнего статус-кво, и если Император не сможет представить сильный демократический фронт, поддерживающий его власть, то его позиция со временем станет очень слабой.\n\nТаким образом, сам Император лично направил письмо лидерам Имперской Партии, поблагодарив их за службу, также попросив их выйти в отставку и позволить выбранным Императором грифонам добиться контроля над ней. Сама Имперская Партия переориентируется на демонстрации очевидных преимуществ, которые правление Императора принесло Империи, а также выдвинет разумные и хорошо изученные контраргументы наиболее распространенным республиканским идеям, которые регулярно используют протестующие. Если повезет, Имперская Партия сможет сделать Гровера VI самым популярным Императором в истории Империи, или, по крайней мере, лишить республиканцев значительной части поддержки, сделав вооружённое восстание невозможным."
 imperial.144.a:0 "Грядут реформы!"
 imperial.145.t:0 "Речь Императора"
 imperial.145.d:0 "Его Величество Император Гровер VI впервые с начала своего правления вышел в эфир, отреагировав на различную критику, недавно высказанную относительно его правительства студентами на протестах. Император выразил свое искреннее желание установить более тесные связи со своими подданными и учитывать их желания при управлении Империей, но также подчеркнул важность предотвращения повторения великой трагедии, которая постигла Империю во время революции. Ведь единственное, чего достигли республиканцы - это пролития крови грифонов, которых республиканцы, по их словам, представляли, послав целое поколение умирать на баррикадах из-за отказа некоторых грифонов принять данное богом Императору право править всей Грифонией.\nИмператор заявил, что он не будет править железным кулаком, и пообещал продолжения дальнейших реформ, предупредив своих подданных остерегаться любых радикалов, обещающих перемены путём насильственной революции. Империя изменится, поскольку она уже вошла в новую эру современности, но это не оправдание безрассудного насилия. Император закончил свою речь, призвав своих подданных проявить терпение, пока Империя адаптируется к вызовам новой эпохи, и напомнив им, что прогресс должен всегда идти сдержанно, дабы снова не разразился хаос."
 imperial.145.a:0 "Да здравствует Империя!"
 imperial.146.t:0 "Рейхсканцлер"
 imperial.146.d:0 "Экхард Виснер, лидер Имперской Партии, официально принял титул рейхсканцлера сегодня, по указанию Императора. После долгой церемонии, на которой он пообещал отстаивать законы и принципы Империи, Экхард принёс личную клятву верности самому Императору. Хотя это было сделано не путём выборов, как хотелось бы многим, многие грифоны были рады, что Император решил делегировать хотя бы часть своих полномочий представителю якобы демократической партии. Хотя Экхард вряд ли станет оспаривать какие-либо решения Императора, он приложит все усилия, чтобы советовать Императору, как лучше всего учесть желания его подданных и как использовать его великую власть для наибольшего блага Империи.\n\nЭкхард не был тем, кто тратит время впустую, и сразу же после окончания церемонии назначения решил начать исполнять программу ограниченных реформ, которую поддерживала Имперская Партия. Этот нужно для баланса между вновь созданными демократическими институтами империи и абсолютным авторитетом Императора."
 imperial.146.a:0 "Мы уверены, что он справится."
 imperial.147.t:0 "Контролируемая Оппозиция"
 imperial.147.d:0 "Поскольку Имперская Партия в настоящее время имеет большинство в Рейхстаге, а также контролирует рейхсканцлера, другие партии мало что могут сделать, чтобы бросить вызов их власти. Но несмотря на то, что Император предпочитает авторитарное правление, он знает, что нужно поддерживать иллюзию наличия демократической оппозиции его власти, и нет лучшей оппозиции, чем та, которую ты контролируешь сам. Несколько взяток здесь, несколько земельных грантов там, и неожиданно лидеры противоборствующих партий в рейхстаге стали открытыми к его предложениям. Нельзя сказать, что они теперь полностью под его контролем, это противоречит сути самой идеи, но наиболее радикальные элементы их программ сокращены. Главная цель: медленно, но верно превратить серьёзные идеи о полностью республиканской Империи в совершенно немыслимое предложение, которое не поддержит ни один грифон, находящийся в здравом уме.\n\nУправлять Империей, конечно, будет значительно проще, когда противники Императора будут тратить время на дебаты с Имперской Партией в Рейхстаге, вместо того, чтобы противостоять ему самому. Иногда он даже будет позволять им предлагать какой-либо закон, который Имперская Партия реализует в наиболее разумной форме. Позволить оппозиции одержать несколько незначительных побед будет прекрасным способом выпустить пар для недовольных."
 imperial.147.a:0 "Они станут полезными инструментами."
 imperial.148.t:0 "Свобода для Большинства"
 imperial.148.d:0 "По мере расширения империи было неизбежно, что огромное количество солдат и политических диссидентов будет брошено в тюрьму из-за серьёзнейших идеологических различий между нашей страной и всем континентом. Многие ожидали, что эти заключенные будут томиться в застенках в течение многих лет, прежде чем будут освобождены, а их статус был особенно спорным в тех областях, которые Империя покорила совсем недавно. Но весьма неожиданно сам Император лично объявил, что пришло время Империи залечить раны, и что он помилует тех, кто был замешан в мелких и незначительных преступлениях против Империи. Несколько дней спустя произошло крупнейшее освобождение заключенных за всю историю Империи и, возможно, всего мира. Самые злостные преступники, разумеется, не покинут тюрем, ведь нет необходимости подвергать опасности население, выпуская каких-нибудь коммунистов на свободу.\n\nХотя это ограниченное помилование, несомненно, разочаровало некоторых наиболее прогрессивных грифонов Империи, для большинства это был шанс воссоединиться с близкими, которые провели в имперских тюрьмах долгие годы или даже десятилетия. День освобождения был отмечен празднованиями по всей Империи, и сам Император выступил с речью по радио, напомнив недавно освобожденным преступникам, что его доброта не бесконечна и что он не будет столь милосердным по отношению к любому, кто злоупотребит его добротой и решит вернуться к мятежам и прочим преступлениям."
 imperial.148.a:0 "Пусть все услышат об этом!"
 imperial.149.t:0 "Грифонья Империя Требует Территории"
 imperial.149.d:0 "Сегодня в нашу столицу, город [Root.Capital.GetName], прибыл посланник из Грифенхейма, столицы возрождающейся и могучей Империи Грифонов. Он представил нашему лидеру ультиматум, подписанный правителем Империи [From.GetLeader], где были подтверждены претензии на все территории к востоку от Ползучих Гор, где расовое большинство составляют грифоны. Они требуют, чтобы мы немедленно вывели наши войска из "оккупированных" регионов и ликвидировали любую созданную администрацию.\n\nЕсли мы не выполним этого в течение трёх дней, Империя использует силу для захвата территорий, которые когда-то принадлежали ей. Часть нашего правительства в ярости, часть в - панике, но у нас осталось не так много времени, чтобы дать осмысленный ответ на ультиматум."
 imperial.149.a:0 "Мы должны избежать войны с империей..."
 imperial.149.b:0 "Эти земли наши по праву завоевателя!"
 imperial.150.t:0 "Наши Территории Возвращают"
 imperial.150.d:0 "Три дня прошло с тех пор, как наш посланник доставил ультиматум правителю [From.GetLeader], требуя, чтобы они передали нам наши законные земли или столкнулись со всей военной мощью Империи. Некоторое время было неизвестно, примут ли они этот ультиматум или нет, но теперь мы получили достоверные сообщения о том, что силы державы [From.GetName] покинули оккупированные территории вместе с администраторами всех уровней. Наша армия выдвинется вперёд, чтобы утвердить контроль над этими землями. Местные жители наверняка будут приветствовать нас как освободителей от ига пони!"
 imperial.150.a:0 "Они поступили мудро."
 imperial.151.t:0 "Самонадеянность [From.GetAdjective]"
 imperial.151.d:0 "Три дня прошло с тех пор, как наш посланник доставил ультиматум правителю [From.GetLeader], требуя, чтобы они передали нам наши законные земли или столкнулись со всей военной мощью Империи. Некоторое время было неизвестно, примут ли они этот ультиматум или нет, но теперь время истекло, и [From.GetAdjective]ие силы не показали никаких признаков отступления. Наоборот, похоже, они лишь укрепляли свои позиции и готовились к войне. И действительно, как только время вышло, мы получили телеграмму из их столицы, города [From.Capital.GetName], в которой говорится, что наши территории принадлежат им по праву завоевания и никогда не будут переданы Империи. Кажется, у нас нет иного выбора, кроме как объявить войну этим тиранам-оккупантам законной имперской земли."
 imperial.151.a:0 "Мы заберём свои земли силой."
 imperial.152.t:0 "Империя Предлагает Мир"
 imperial.152.d:0 "Наша война с Империей идёт весьма неудачно, и их силы движутся вглубь нашей территории. Из-за этого многие испытали облегчение, когда мы получили сообщение из Грифенхейма о заключении мира. Однако условия были довольно суровыми: нам нужно будет уступить империи все территории, где расовое большинство составляют грифоны, которые они ранее требовали. Некоторые члены нашего правительства считают это возмутительным и полагают, что одно контрнаступление сломит имперскую армию, но большинство признаёт, что это маловероятно. Если мы не хотим продолжения бесполезной войны, то должны принять это требование."
 imperial.152.a:0 "Жизни более ценны, чем земли."
 imperial.152.b:0 "Мы никогда не сдадимся!"
 imperial.153.t:0 "Упрямые [From.GetAdjective]ие Отказываются"
 imperial.153.d:0 "Мы получили ответ на наше разумное и милосердное предложение о мире: однозначный отказ. Кажется, наши враги считают, что победа ещё возможна, и решили продолжить сопротивляться нам. Возможно, они придут в чувство, если мы продвинемся ещё на пару сотен километров вглубь их земель?"
 imperial.153.a:0 "Война продолжается."
 imperial.154.t:0 "Государство [From.GetName] Соглашается на Мир"
 imperial.154.d:0 "Мы получили ответ на наше разумное и милосердное предложение о мире: искреннее согласие. Кажется, [From.GetAdjective]ие пони поняли, что у них нет шансов против нас, и мудро решили принять предложение мира, тем самым спасая жизни своих солдат и мирных жителей. Вся спорная территория была передана нам, и местные грифоны радуются и приветствуют нас как освободителей."
 imperial.154.a:0 "Славная победа!"
