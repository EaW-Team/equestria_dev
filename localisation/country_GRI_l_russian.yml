 GRI_boom_boom_desc:0 "Артиллерийская бомбардировка стала важной частью нашей военной доктрины. Мы взорвём их издалека!"
 GRI_encirclment:0 "Укреплённые позиции"
 GRI_encirclment_desc:0 "Любой глупец, которому вздумается на нас напасть, сразу же за это заплатит. Ни шагу назад!"
 GRI_coding:0 "Код "Энигма""
 GRI_coding_desc:0 "Мы используем совершенно секретную, новую систему кодирования. Наша шифровка станет главным преимуществом над врагом."
