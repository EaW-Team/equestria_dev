 ### Imperial Events ###
 imperial.1.t:0 "Поездка на Поезде"
 imperial.1.d:0 "Несмотря на ухудшение здоровья, Император решил отправиться в путешествие по Империи на поезде, чтобы первым открыть новую имперскую железнодорожную сеть и, что самое главное, показать грифонам, что его дни ещё не сочтены. С неохотой, после долгих протестов против поездки и требований сохранять постельный режим, врачи императора отпустили его.\n\nДворяне и простые грифоны собрались на новой железнодорожной станции Грифенхейма, чтобы засвидетельствовать отбытие Императора. Был подготовлен сияющий паровоз с дюжиной богато украшенных вагонов, построенных лучшими мастерами, каких только можно было нанять за деньги. Поездка должна была быть короткой и длиться несколько дней, но места и запасов было достаточно для всего окружения Его Величества. Когда Гровер V, наконец, прибыл на своей личной машине, чуть позже, чем ожидалось, дворяне поспешили приветствовать его и похвалить его за проект железной дороги и за то, что они все стали свидетелями прихода современности в Империю. Император устало кивнул, как всегда, получая пустые банальности от жадных лизоблюдов, и кашлянул. Он медленно шел к станции в сопровождении имперских рыцарей в тяжелой броне, а затем был окружен простыми грифонами, которые либо хвалили его проект, либо просили о реформах, которые дали бы им землю и хлеб, а не дорогие поезда. Когда император наконец сел в свой частный вагон, то попросил не беспокоить, сел, вздохнул и вздремнул.\n\nПоезд засвистел, сигнализируя, что путешествие началось."
 imperial.1.a:0 "И что же могло случиться не так?"
 imperial.2.t:0 "Домой"
 imperial.2.d:0 "Поездка по железной дороге была успешной. Император и его эскорт сначала отправились из Грифенхейма в Бронзкройц, где верные алмазные псы-дворяне встретили его чрезвычайно тепло и преподнесли подарков. Затем он отправился в Редвиттер, где поговорил с герцогиней Габриэлой Иглкло, его дорогой кузиной и подругой, а затем переправился через реку Гриффкинг к соседнему Де Влёйгельсу, где насладился тихим ужином с герцогом Герлахом IV Феофским. Затем его путешествие привело его в Ольдвингбург, где его приветствовал местный крестьянский совет, члены которого предлагали свежие продукты со своих ферм, чтобы выразить свою благодарность по поводу появления железных дорог.\n\nВскоре император прибыл в свободный город Ромау, где архонт Эрион XII хотел наедине с ним обсудить политику, но усталый Император ему отказал, ведь он не особенно любил печально известного фанатика. Днем позже Император был в Гринбэке, где местные инженеры, которые работали над проектом железной дороги, хотели узнать, получил ли он удовольствие от поездки. Когда пришло время отправиться в Энгривер, Император спросил, могут ли они просто вместо этого вернуться обратно, но его сопровождающие настояли, чтобы они завершили весь путь, чтобы он, не дай боги, оскорбил барона Леера Порочного и принцессу Диеллзу Безумную. Император заворчал и отправился спать, пока поезд ехал в Гриффинг. Оказалось, что всё было напрасно, так как барон не хотел встречаться с ним. Визит в Катеринбург также был очень быстрым, так что им повезло избежать пары проклятий. Наконец, спустя много недель, поездка закончилась, и измотанный Император вернулся домой. Но случилось непоправимое.\n\nНа следующий день Гровер V едва встал с постели и пожаловался на боли. Врачи пообещали проверить Императора, как только он проведет срочные встречи с аристократами. И поэтому Император встречал дворянина за дворянкой, слушая их мелкие жалобы, делая вид, что вникает в их мольбы, пытаясь не уснуть... пока в один момент он не рухнул без предупреждения. Архонт Эрос VII, который консультировал Императора, быстро пришел ему на помощь и обвинил дворян в его отравлении. Когда он понял, что Его Величество потерял сознание, девяностолетний грифон попытался унести его самостоятельно и позвал на помощь. Императора быстро срочно отправили в его частные покои, и в настоящее время о нем заботятся лучшие медицинские эксперты Империи. Архонт днем и ночью бессонно молится богам."
 imperial.2.a:0 "Его дни, может быть, сочтены..."
 imperial.3.t:0 "Император Мёртв"
 imperial.3.d:0 "К сожалению, после почти месяца лечения и различной терапии, начиная от новейшей научной медицины и заканчивая помазаниями священников, зельями зебр и другими экзотическими магическими лекарствами, Император Гровер V был принят когтями Борея в юном возрасте 47 лет. Его сиделки сказали, что последними словами императора были "Борей... я... всё ли я делал как надо?"\n\nЕго неустойчивое и противоречивое правление наконец подошло к концу, и всё Сердце Империи скорбит, чёрные флаги подняты от Роттендедама до Стратбурга и от Йеля до Вар-Сильфура. В похоронной процессии в Грифенхейме приняли участие сотни тысяч грифонов. Его ближайшая подруга Габриэла Иглкло была единственным вассалом, который прибыл вовремя, чтобы принять участие в церемонии. Архонт Эрос VII произнёс яростную проповедь, в которой объявил, что эпоха подошла к концу, но ближе к концу успокоился и почти что разрыдался. Город замолчал на 5 минут, когда Гровер V был захоронен в Великом Храме Борея.\n\nНекоторые скажут, что Гровер V был жалким правителем, другие назвали бы его добрым. Некоторые граждане тайно презирали его, но другие жалели его. Его отец Гровер IV намеревался лично подготовить своего наследника и сделать его могучим воином, хитрым дипломатом и опытным государственным деятелем, но неожиданно умер от инсульта, когда его единственному птенцу было всего десять лет. И поэтому вместо этого Гровер V стал забытой марионеткой, а в это время дворяне правили империей так, как им заблагорассудится, копя все больше и больше богатств и привилегий. Молодой и болезненный император был лишен своего трона, когда ему исполнилось восемнадцать, и ему не хватило силы воли, чтобы сопротивляться, но позже оказалось, что ему это и не нужно. Революция 978 года принесла кровавый конец регентству, а Император выжил только благодаря усилиям архонта Эроса. Контрреволюция дала ему его законные полномочия, но в этот момент он правил крошечным осколком некогда огромной империи, окружённой вассалами, которые потребовали автономии в обмен на их вклад в контрреволюцию. Император провёл последующие неспокойные годы в попытках научиться править, что означало, что многие из его благонамеренных проектов с треском провалились. Его последним подарком своему народу и, возможно, единственным достижением в жизни была совершенно новая система имперских железных дорог, которая охватывала всё Сердце Империи. Его можно назвать некомпетентным или просто очень невезучим.\n\nТеперь история повторяется: из-за того, что его единственный сын и наследник принц Гровер VI не достиг того возраста, в котором он способен управлять страной, Совет Регентов, состоящий из дворян, купцов и церковных чиновников, должен принять управление государством, пока не найдено более подходящее решение. Мы можем только молиться, чтобы это не закончилось так, как предыдущее регентство."
 imperial.3.a:0 "Борей, спаси нас!"
 imperial.4.t:0 "Позиция Архонта"
 imperial.4.d:0 ""Я был таким глупцом, когда позволил дворянам всячески мешать правлению Гровера V. Во имя Борея, я не позволю этому случиться снова, уже с его сыном!"\n\nЯростные шаги Архонта Эроса VII эхом разносились по богато украшенным залам Императорского Дворца. Даже сейчас дворяне из Регентского Совета снова собрались, чтобы часами бессмысленно спорить. Но в этот раз всё будет иначе. Да, Эрос был полон решимости. Он не позволит истории повториться. Пока он шел, в его памяти вспыхивали воспоминания о прошлом, образы пылающего Грифенхейма, ужаса в глазах молодого Гровера V, когда он вёл его в безопасное место через секретный проход во Дворце. Он закрыл глаза и покачал головой.\n\n"Больше никогда."\n\nСтарый архонт захлопнул дверь зала Совета с впечатляющей силой. Дворяне и торговцы в комнате замолчали и с удивлением посмотрели на него. Завоевав их внимание своим эффектным появлением, Эрос заговорил со страстью и яростью в голосе. "Господа грифоны! Я думаю, что мы потратили достаточно времени на ссоры и бессмысленные споры. Настало время для решительных действий! Наглость, жадность и нерешительность регентов подвели Империю ближе к последней черте, чем когда-либо прежде. Разве не ясно, что концепция Совета Регентов в корне неверна? В эти тяжелые времена Империи нужен сильный лидер, и, поскольку Император не подходит для такой должности, его место должен временно занять кто-то другой. И я не думаю, что им должен быть какой-то дворянин-грифон, который заботится лишь о себе! Я считаю, что регентом должен быть простой грифон с достаточно сильной волей, чтобы восстановить стабильность и порядок в Сердце Империи. Этот грифон также должен быть близок к Богам, чтобы Борей мог ниспослать нам процветание, чтобы Эйр могла дать нам мир, а Арктурий - силу, чтобы поразить наших врагов и уничтожить тех, кто противостоит воле Императора."\n\nАрхонт пронзительно посмотрел на каждого советника в зале. "Я думаю, что мы все знаем, кто подходит для такой должности. Те, кто не согласен, могут вскоре обнаружить, что сами Боги оставили их."\n\nКомната некоторое время оставалась в тишине, прежде чем торговцы и священники встали, чтобы поприветствовать архонта. "Мы с Архонтом, и Боги на нашей стороне!" - закричал прелат Кронбурга. Вскоре к нему присоединились другие и повторяли эти слова, заглушая недовольных среди знати.\n\nЭрос слабо улыбнулся. Время для справедливости наконец настало." 
 imperial.4.a:0 "За Империю и Богов!" 
 imperial.5.t:0 "Позиция герцогини"
 imperial.5.d:0 ""Бедный Гровер. Он был слишком молод, слишком хрупок для этого жестокого мира. Но изменения дают и возможности."\n\nТакими были мысли герцогини Габриэлы, когда она шла по древним залам Императорского Дворца. Хотя она считала покойного Императора своим другом, Габриэла знала, что Гровер не был настоящим правителем. Дворяне слишком долго использовали его, и ей было стыдно находиться в одной комнате с ними. Но это можно решить позже. У Габриэлы было грандиозное видение Империи. Той, которая заставила бы Борея снова гордиться грифонами, и, что ещё более важно, дала бы молодому наследнику надлежащую территорию, которой можно править, когда он станет достаточно взрослым. Но сначала... Она должна разобраться с Эросом и его головорезами. Религиозные чиновники являются неприятной проблемой.\n\nС этими мыслями она вошла в залы Совета. Архонт уже был там, высказывая свою «проповедь» собравшимся дворянам.\n\nЧто за беспокойство. Она уселась рядом с графом Бронзхилла, настраиваясь на речь, и тихим шёпотом обсуждая ситуацию. Габриэла проигнорировала игру Эроса на публику, пока он наконец не решил убрать свои старые перья с центрального подиума. После этого она рискнула, прошла в центр и обратилась к собравшимся комнате.\n\n"Мои собратья-дворяне и прочие грифоны, достойные уважения. Уважаемый Архонт хорошо говорит о ситуации. Нам нужна стабильность, и мы должны подтвердить свою власть. Но разве мы можем доверять Архонату настолько, чтобы вести нашу нацию в будущее?" - она проигнорировала хмурый взгляд Эроса и его приспешников, - "Они говорят о войне, но заботятся ли они о простых грифонах? Как мы можем достичь чего-либо до того, как мы модернизируем наше любимое Сердце Империи, прежде чем мы поможем нашему народу? Я умоляю вас всех обдумать это и сделать правильный выбор."\n\nПоследовали радостные крики и аплодисменты... которым громкое меньшинство аккомпанимировало насмешками и язвительными выкриками. Это не имело значения. Совет будет настаивать на её претензии на регентство, а Эрос будет отстранен от должности, отправлен обратно на своё место - в церковь."
 imperial.5.a:0 "Ради империи и ее благородных пэров!"
 imperial.6.t:0 "Величайшее Предательство"
 imperial.6.d:0 "После месяца долгих споров в правительстве мы всё же смогли направить его работу на общее благо, от чего казалось, что все, кто боролся за власть в столице, угомонились. К сожалению, мы оказались неправы. Сегодня герцогиня Габриэла Иглкло и несколько её сторонников вышли из комнаты заседания, после чего за ними последовали и лорды Бронзхилла, Феофии и Грифенмаршена. Часом позже все они объявили о своём отделении от Империи..."
 imperial.6.a:0 "Предатели! Каждый из них предатель!"
 imperial.14.t:0 "Выбор"
 imperial.14.d:0 "Похоже, что Совет Трёх после укрепления своих позиций решил окончить нашу автономию, не спрашивая согласия у Регентского Совета или у нас. Так или иначе мы бы всё равно наложили вето на эту идею в Совете Регентов и заручились бы поддержкой тех немногих оставшихся дворян, скорее всего Архонты не примут ответ "нет". Как мы поступим?"
 imperial.14.a:0 "У нас нет другого выбора, кроме как принять этот факт."
 imperial.14.b:0 "В Тартар этих Архонтов! Пусть только попробуют!"
 imperial.14.c:0 "У нас всё под контролем."
