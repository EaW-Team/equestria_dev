 imperial.11.d:0 "Лорд Бронзхилла согласился присоединиться к альянсу защитников Грифонии."
 imperial.11.a:0 "Отлично!"
 imperial.12.t:0 "Феатисия соглашается"
 imperial.12.d:0 "Лорд Феатисии согласился присоединиться к альянсу защитников Грифонии."
 imperial.12.a:0 "Блестяще!"
 imperial.13.t:0 "Грэйфенхайм соглашается"
 imperial.13.d:0 "Лорд Грэйфенхайма согласился присоединиться к альянсу защитников Грифонии."
 imperial.13.a:0 "Невероятно!"
 imperial.14.t:0 "Выбор"
 imperial.14.d:0 "Похоже, что Совет Трёх, после укрепления своих позиций решил выйти из автономии, не спрашивая согласия у Совета. Так или иначе мы бы всё равно наложили вето на эту идею в Совете Регента и заручились бы поддержкой тех немногих оставшихся дворян, скорее всего архонт не даст комментариев на этот счет. Как мы поступим?"
