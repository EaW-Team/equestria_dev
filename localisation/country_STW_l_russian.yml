######### Advisors
STW_captain_of_industry:0 "Питер Мистфезер"
STW_captain_of_industry_desc:0 ""Я здесь, чтобы говорить о бизнесе, понял? Готовы ли вы говорить о бизнесе, или я должен найти кого-то еще?""
STW_war_industrialist:0 "Эмиль Стормфезер"
STW_war_industrialist_desc:0 ""Вы хотите фабрику здесь? В этой свалке? Ммм."\n\n "Хорошо, я могу сделать это, но только если я сам выберу инженеров.""
STW_prince_of_terror:0 "Ганс Тандертейл"
STW_prince_of_terror_desc:0 ""Скажи мне, друг, как ты относишься к грамматике? Грамматика - это то, что отделяет грифона от обычного зверя, вы согласны?""
STW_backroom_backstabber:0 "Стаффан Даркклау"
STW_backroom_backstabber_desc:0 ""Я хочу извиниться, но у меня есть политика не лгать своим оппонентам, пока они внизу.""
STW_quartermaster_general:0 "Отто Сильверплюм"
STW_quartermaster_general_desc:0 ""Построй это, построй то, иди строй там! Строй, строй, строй, они говорят, и спрашивают ли они, как я к этому отношусь? Нет!""
STW_compassionate_gentleman:0 "Эрих Голдплюм"
STW_compassionate_gentleman_desc:0 ""Сядьте, пожалуйста. Давайте поговорим. Я бы предпочел избежать любого конфликта, если это возможно.""
STW_head_of_intelligence:0 "Эва Лайтвинг"
#STW_head_of_intelligence_desc:0 "".""
STW_military_theorist:0 "Макс Хардбик"
STW_military_theorist_desc:0 ""Во имя Борея! Вы говорите мне, что мы ведем войну в течение тысячи лет, и я первый из найденных вами грифонов, который действительно задумался?!""
STW_military_theorist_2:0 "Джин Иглкло"
STW_military_theorist_2_desc:0 ""Боги, как я был быстр!""
STW_military_theorist_3:0 "Джиллиан Айронталон"
STW_military_theorist_3_desc:0 ""Больше грифонов! Принесите мне больше грифонов! Ты! Достань мне больше грифонов!"" 
STW_air_warfare_theorist:0 "Антон Гримвинг"
STW_air_warfare_theorist_desc:0 ""Посмотрите на этих дураков, снующих под нами. Возможно, нам следует надеть сирену на нос, чтобы мы могли наблюдать, как они убегают. Не то, что бы они могли бы уйти в любом случае.""
STW_rocket_scientist:0 "Феликс Квиквинг"
STW_rocket_scientist_desc:0 ""Да! Лети, моя дорогая! Лети высоко и—ох, хвостовые перья, все к бункеру! К БУНКЕРУ!"" 
STW_army_chief_off:0 "Отто Бронзтейл"
STW_army_chief_off_desc:0 ""Говорят, лучшая защита - это хорошее нападение, но я всегда считал это немного оскорбительным. Зачем вам настолько слабая атака, что ее сравнивают с защитой?""
STW_army_chief_def:0 "Ганс Старбилл"
STW_army_chief_def_desc:0 ""Что бы ты ни делал, не слушай Бронзтейла! Этот грифон узнал все, что он знает о войне, из школьных видах спорта!""
STW_army_chief_man:0 "Теодор Тандертейл"
STW_army_chief_man_desc:0 ""Посмотри на этих двоих. Они гонялись за хвостами друг друга со времен университета, и почему-то они всегда идут последними.""
STW_navy_chief_decisive_bat:0 "Харальд Бимклау"
STW_navy_chief_decisive_bat_desc:0 ""Хвала Борею! У нас сейчас есть флот? Подожди здесь; Мне нужно пойти и вытащить мой линейный крейсер из Озера Дворфтейл!""
STW_navy_submarine:0 "Аникет Блютейл"
STW_navy_submarine_desc:0 ""Тсс. Мы должны быть очень, очень, тихими.""
STW_bomber_griff:0 "Стаффан Хеллкрест"
STW_bomber_griff_desc:0 ""Хорошо, мы над целью! Что? Нет, это нормально, бомбы должны приземлиться в нескольких сотнях метров!""
STW_fighter_griff:0 "Фриц Грейталон"
STW_fighter_griff_desc:0 ""Ты когда-нибудь видел, как грифоны падали и разбивались? В этом есть что-то неестественное, то, как они трепещут своими бесполезными поколеченными крыльями. Я люблю это.""
STW_air_chief_all_weather:0 "Хайнц Уайтвинг"
STW_air_chief_all_weather_desc:0 ""Хах! С каких это пор небольшой грозовой шторм останавливает грифона, от движения к цели? Что это? Молния притягивается к металлу?"\n\n"Ба, мы можем это сделать.""
STW_army_art:0 "Тобиас Хеллкрест"
STW_army_art_desc:0 ""Мы бомбим их в ад, а затем штурмуем их окопы, пока они сражаются с демонами!""
STW_army_inf:0 "Конрад Штормборн"
STW_army_inf_desc:0 ""Пехотинец является костяком каждой боевой силы. Бомбы, танки, пушки - ничто из этого не может удержать позицию.""
STW_army_arm:0 "Отто Штормборн"
STW_army_arm_desc:0 ""Удерживать позицию? Ба! Мой брат может удержать все, что захочет, но я тот, кто возьмет его - с этой гигантской пушкой!""
STW_navy_fleet_log:0 "Рейнхольд Грейталон"
STW_navy_fleet_log_desc:0 ""Ах, да. Мы переместим этот ноль сюда, сдвинем это число вверх и... ах, безупречный баланс. Эталон гармонии.""
STW_safty_griff:0 "Август фон Биксхайм"
STW_safty_griff_desc:0 ""Безопасность, есть! Оружие, разряжено, надежно уложено на спину! Вы хотите быть следующим придурком, который победит имперскую армию в гонке, чтобы убить вас?"\n\n"Что? Ты даешь мне самолеты? Что я знаю о самолетах?!""
STW_ground_support_griff:0 "Элиас Старкрест"
STW_ground_support_griff_desc:0 ""Небеса наши! Давайте спустимся туда и поможем нашим ребятам на земле!""

