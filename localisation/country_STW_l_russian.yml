STW_absent_ruler:0 "Отсутствующий Правитель"
STW_absent_ruler_desc:0 "В то время как Иглкло желает лучшего для своих подданных, она также является частью большой придворной жизни в Империи Грифонов. Из-за этого она часто отсутствует, больше чем обычно отсутствуют правители.\nОна хочет быть вовлеченной во многие части дворцовой жизни, что означает, что она заставляет многих из ее советников ждать ее участия.\nОна регулярно приостанавливает двор, когда снова уезжает навестить свою семью в столице империи."
STW_modernisation_restistance:0 "Сопротивление Прогрессу"
STW_modernisation_restistance_desc:0 "Многие из мелких лордов в государстве могут чувствовать ветер перемен под своими перьями, но они не сидят сложа когти.\nВ то время как Иглкло вызывает уважение многих ее лордов, она замечает их сопротивление прогрессу все больше и больше. Чтобы искоренить это сопротивление прогрессу, может потребоваться много лет или несколько меньше при более грубом подходе."
