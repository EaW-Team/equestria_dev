strawberry.1.t:0 "Мертвый Император и Отсутствующая Герцогиня"
strawberry.1.d:0 "Ужасные вести приходят в наше любимое Герцогство: наш дорогой император Гровер V скончался. После десятилетий служения своему народу он отправился на встречу с богами, и мы остались позади горевать.\n\nНо несмотря на то, что вся империя скорбит, этот шок поднял еще одну проблему более локальную, но тем более насущную заботу. Наша милостивая герцогиня, Габриэла Иглкло, уже почти год находится вдали от Редвиттера, и ее власть до сих пор остается главной в этих землях. И все же она собирается остаться в Грифенхейме в обозримом будущем, имея дело с последствиями смерти своего дорогого друга и Императора. Таким образом, даже когда Клубника трепещет от новостей, ее лидера нигде не найти."
strawberry.1.a:0 "Она вернется в свое время, я в этом уверен."

strawberry.2.t:0 "Наша Герцогиня Вернулась!"
strawberry.2.d:0 "По всему герцогству все грифоны, несомненно, были бы в восторге от долгожданного возвращения нашей любимой герцогини, если бы ситуация не была такой экстремальной. Прибыв на скоростной машине, она приказала всем своим ближайшим министрам и вассалам собраться тут же, даже не переодевшись в дорожную одежду.\n\nКогда смущенные и взволнованные грифоны были введены в тронный зал, Габриэла едва дала им время даже поздороваться, прежде чем заговорить. Будучи пыльной от дороги и с видимыми линиями под глазами, она все еще говорила оживленно, перемещаясь по комнате с уравновешенностью и грацией, но в то же время с молнией в глазах и гневом в голосе.\n\n"Мои извинения за то, что я так быстро вызвал вас всех, мои дорогие друзья, но нельзя терять времени. Я надеюсь, что Регина держала вас в курсе событий во дворце, да?" спросила она, бросив взгляд на свою младшую кузину, заставив Регину колебаться.\n\n"Я... я была..." начала Регина, прежде чем Габриэла перебила ее.\n\n"Не будь робкой, не сейчас", - огрызнулась она, прежде чем продолжить. "Я знаю, что у вас там есть информаторы, и я буду разочарована если нет. Вы знаете, что произошло и я предполагаю, что вы распространили новости?" Когда Регина только кивнула, Габриэла глубоко вздохнула, прежде чем продолжить.\n\n"Я пыталась, боги узнают, что я пыталась, но на этот раз эта старая ворона получила верхний коготь. Он подкупил простогрифонов и армию на свою сторону... и теперь наш законный император в когтях Эроса. Не знаю, что будет дальше, но я знаю, что он не будет сидеть сложа лапы. У него есть видение, и он не остановится, пока не сожжет все, к чему стремится империя. Наша история, наши традиции и наше наследие ничего не значит для этого фанатика, и пока мы не будем смотреть как все это горит, я боюсь, что этот конфликт только расширится... может быть, даже до войны.""
strawberry.2.a:0 "Борей, помоги нам всем..."

strawberry.3.t:0 "Герцогиня остается на Юге!"
strawberry.3.d:0 "Когда в Редвиттер пришло известие, было бы неправильно говорить, что все были удивлены. Скорее, наступило утомительное смирение, когда двору сообщили, что герцогиня Габриэла в обозримом будущем останется в Грифенхейме регентом только четырехлетнего наследного принца.\n\nХотя немногие были настолько смелыми, чтобы на самом деле критиковать герцогиню за ее выбор, трудно было упустить тот факт, что они все больше отдалялись от своей уважаемой власти. Было слышно, как один дворянин бормотал, что он догадался, что они должны быть счастливы, что они не получили известие от слухов, и еще менее горькие голоса задавались вопросом, должны ли они просто ничего не делать, пока она не соизволит вернуться.\n\nКаковы бы ни были личные чувства герцогства по этому вопросу, однако, теперь они должны собраться вместе, чтобы справиться с этой ситуацией. Без правителя на троне государственный аппарат почти парализован, и решение должно быть найдено поспешно."
strawberry.3.a:0 "Она совершенно забыла нас?"

strawberry.4.t:0 "Обсуждение Регентства"
strawberry.4.d:0 "С герцогиней, имеющей более важные дела, чем ее собственное герцогство, было решено, что вместо ее правления должно быть установлено регентство. К счастью, герцогиня прислала нам инструкции о том, как действовать, и список кандидатов уже сужен до трех грифонов.\n\nПервый это Прелат Оснабикский и дальний дядя герцогини Юлий Иглкло. Он давно известен как неуклонно твердый традиционалист, и некоторые выражают обеспокоенность по поводу его давних контактов с Борейскими архонтами. Тем не менее, он тверд и дисциплинирован, а может, именно в этом и нуждается герцогство?\n\nВторым является Виталий Мунбилл, любопытный кандидат, который, несмотря на свое относительно низкое положение, имеет контакты повсюду, не в последнюю очередь среди обычных грифонов и, кажется, имеет коготь в каждом пироге, который есть. Может быть его радикальные взгляды, это то, что нужно, даже если некоторые называют их республиканизмом?\n\nНаконец, самым безопасным из трех вариантов является младшая кузина герцогини, Регина Иглкло, опытный политический игрок и верная подруга герцогини с юных лет. Она полна решимости оставаться на стороне своей кузины и в равной степени желает процветания герцогству."
strawberry.4.a:0 "Именем Богов, Юлий Иглкло наш регент."
strawberry.4.b:0 "Виталий имеет доверие народа."
strawberry.4.c:0 "Благородная Регина возглавит нашу нацию!"

strawberry.5.t:0 "Распространение Грамотности"
strawberry.5.d.fascism:0 "Использование твердого когтя с населением было правильным путем. Уровень грамотности неуклонно растет, и наши грифоны становятся хорошо обученными в вопросах веры. Хотя некоторые жалуются на "необходимость присутствовать на ферме" или подобные оправдания, это путь вперед для герцогства."
strawberry.5.d.communism.bad:0 "В то время как наша программа строгого нормирования гарантирует, что грифоны усердно ходят в школу, голодные грифоны, как оказалось, работают хуже. По нашим оценкам, компромисс стоит того, но он отчасти тормозит прогресс."
strawberry.5.d.communism.good:0 "Потребовались некоторые инвестиции, но нехватка рабочей силы на местах была более чем компенсирована спонсированием сельскохозяйственных машин для крестьянства. Хотя может пройти некоторое время, прежде чем мы увидим заметный рост производства, рост грамотности неуклонно прогрессирует."
strawberry.5.d.neutrality:0 "Герцогиня вышла на дорогу, чтобы посетить школы вокруг герцогства. Хотя ее экскурсии коротки, она проявляет энтузиазм по поводу встречи с местными детьми, независимо от того, являются они простогрифонами или нет. Она терпеливо слушает, как они читают, помогает тем, кто запинается и с готовностью хвалит, а дети остаются потрясенные и удивленными визитом."
strawberry.5.d.democratic:0 "Мы видели, что грифоны хотят читать, но реалии их ситуации иногда могут помешать им. Тем не менее, благодаря нашим усилиям по предоставлению возможностей для обучения на дому и максимально использовав таланты наших грифонов очень помогли. Со временем это только укрепит наш народ."
strawberry.5.a:0 "Действительно хорошие новости!"

strawberry.6.t:0 "Неожиданная Вызов"
strawberry.6.d:0 "Неожиданная проблема возникла в сельской местности, где некоторые фермеры протестовали против новых программ ликвидации неграмотности. Крестьянский старейшина из региона использовал свое законное право обратиться в суд в качестве представителя местных сельских советов.\n\n"Вам правильно и хорошо читать и писать, хорошие господа и дамы, но мы всего лишь простые грифы, которые ухаживают за полями и фруктовыми садами. Им нужен каждый коготь, который мы можем собрать, и тратить дни в помещении на изучение того, без чего мы обходились, что на протяжении веков нам не поможет, это ослабит нас. Пожалуйста, благородные господа и дамы, я молю, чтобы вы поняли проблемы наших деревень."\n\nПризнавая слова старейшины, совет теперь должен обдумать, что делать. Об отмене программ не может быть и речи, но жалобы крестьян нужно как-то удовлетворить."  
strawberry.6.aa:0 "Они будут читать или испробуют вкус плети"
strawberry.6.ba:0 "Убедитесь, что у религиозных библиотек есть все необходимое."
strawberry.6.ab:0 "Если они откажутся выполнять свою часть, они не будут есть."
strawberry.6.bb:0 "Помогите им с сельскохозяйственными машинами, чтобы ускорить ход вещей."
strawberry.6.ac:0 "Мы понимаем их заботу, пошлите им книги, что бы они хотябы дома читали."
strawberry.6.bc:0 "Те, кто хорошо работает, должны быть спонсированы для дальнейшего обучения."
strawberry.6.ad:0 "Проведите в каждом городе речи о важности чтения!"
strawberry.6.bd:0 "Обеспечить каждый дом рассказами о нашем благородном доме!"

strawberry.7.t:0 "Завершение Реформ"
strawberry.7.d:0 "Наши усилия по повышению грамотности среди населения принесли свои плоды. Грамотность быстро растет и, по нашим оценкам, в скором времени неспособность к чтению уйдет в прошлое, за исключением некоторых маленьких исключений. Мы наконец можем поздравить себя с хорошо выполненной работой."
strawberry.7.a:0 "Действительно хорошо сделанная работа!"
strawberry.7.b:0 "Давайте удостоверимся, что мы используем новый навык нашего народа!"
strawberry.7.c:0 "Нам нужно сделать это прямо сейчас!"

strawberry.8.t:0 "Сотрудничество с Феофией"
strawberry.8.d:0 "Феофия всегда была тесно связана с нашим герцогством, даже если игнорировать современные слухи о Герцогине Габриэле и Великом Герцоге Герлахе. Учитывая это, уровень сотрудничества между нашими двумя регионами в последнее время оказался на удивление недостаточным. Конечно, есть оправдания, герцогиня была связана в Грифенхейме, а великий князь принял роль лидера в феофийской политике.\n\nОднако с новым регентом на троне пришло время пересмотреть это. Феофия обладает сильной промышленностью и всемирной торговой сетью, и значительная часть нашей внешней торговли уже проходит через Роттендедам. Настало время связаться с Великим Герцогом и Феофийским Парламентом, чтобы попытаться расширить сотрудничество."
strawberry.8.a:0 "Они наверняка будут открыты для идеи"
strawberry.8.b:0 "Мы должны предложить им торговую сделку века!"

strawberry.9.t:0 "Сделка с Клубничным Герцогством?"
strawberry.9.d:0 "Поскольку герцогиня Габриэла была занята в Грифенхейме регентством, теперь в ее старом владении появился новый регент. Новый правитель Клубничного Герцогства прислал нам предложение увеличить торговлю между нашими двумя странами. Эта сделка является довольно умеренной, и она потребует некоторых инвестиций с нашей стороны, но министерство по финансовым вопросам гарантирует нам, что в долгосрочной перспективе оно того стоит."
strawberry.9.a:0 "Увы, мы не можем согласиться прямо сейчас."
strawberry.9.b:0 "Согласовано!"

strawberry.10.t:0 "Укрепление Наших Связей с Клубничным Герцогством?"
strawberry.10.d:0 "Поскольку герцогиня Габриэла была занята в Грифенхейме регентством, теперь в ее старом владении появился новый регент. Новый правитель Клубничного Герцогства прислал нам предложение о довольно амбициозном увеличении торговли между нашими двумя странами. Прогнозы Министерства финансов весьма приятны, и главный вопрос заключается в том, сколько мы готовы инвестировать."
strawberry.10.a:0 "Давайте дадим нашим соседям то зачем они пришли."
strawberry.10.b:0 "Это принесет большую пользу нашим народам!"

strawberry.11.t:0 "Феофийский Ответ"
strawberry.11.d:0 "Наше предложение было принято правительством Феофии, и мы начинаем ослаблять торговые ограничения, которые все еще существуют. В этом районе уже ведется экономическая деятельность, и, насколько мы понимаем, несколько компаний спешат воспользоваться этой возможностью."
strawberry.11.a:0 "Отличные новости!"
strawberry.11.b:0 "Фантастические новости!"

strawberry.12.t:0 "Грустные вести"
strawberry.12.d:0 "К сожалению, Феофийцы отклонили наше предложение экономического сотрудничества. Ссылаясь на неопределенность относительно долгосрочной выгоды от сделки, они с сожалением сообщают нам, что не могут принять сделку, какой она предлагается в настоящее время."
strawberry.12.a:0 "Разочаровательно..."

strawberry.13.t:0 "Встать на Сторону Герцогини"
strawberry.13.d:0 "Герцогиня сражается в интересах целой империи в Грифенхейме, и хотя многие были разочарованы тем, что она не вернулась, ни она, ни империя не нуждаются в раздражительных детях или эгоистичных интриганах прямо сейчас. Скорее, мы должны показать себя лояльными гражданами и слугами короны в то время, когда их слишком мало. К счастью, у нас есть способ достичь этого. Грифенхейм и Клубничное Герцогство вместе имеют промышленность и ресурсы для безмерного служения престолу, и было подготовлено предложение, в котором Герцогине будет сообщено, что мы готовы координировать свои действия с имперскими отраслями для большей эффективности. Мы уверены, что в эти времена больше, чем когда-либо, Габриэла позаботится о том, чтобы вознаградить за службу, она всегда так поступает.\n\nТем не менее, были подняты голоса, спрашивающие, действительно ли мы должны быть такими кроткими, и должны ли мы меньше рассчитывать на ее знаменитое милосердие и вместо этого заключать сделку между дворянами."
strawberry.13.a:0 "Мы ее верные слуги"
strawberry.13.b:0 "Мы будем требовать взаимности"

strawberry.14.t:0 "Лояльное Герцогство"
strawberry.14.d1:0 "Габриэла держала совершенно достойное лицо, слушая новость из Клубничного Герцогства, хотя ей казалось, что она хочет улыбаться, как дура. Она не могла отрицать, что со всем, что случилось, она пренебрегала своим государством, и все же новость из Редвиттера принесла ей гордость и радость, что было редким удовольствием даже для лучших лидеров.\n\nКлубничное Герцогство только что сообщило Грифенхейму, что они готовятся отправить огромную поставку промышленного оборудования, чтобы помочь в наращивании промышленного потенциала империи. Как будто они стремились сыграть на ее романтических чуствах, ее дорогое, безнадзорное герцогство даже обратилось с официальным посланием к "наша Герцогиня, сейчас и навсегда".\n\nОбдумывая сообщение, Габриэле пришлось подумать, что с ним делать. Она все еще была их законной герцогиней, и на самом деле это было не намного больше, чем ожидалось. И все же, политика сделала ее такой бессердечной? Она была пренебрежительной герцогиней, долг или нет, может быть ей следовало удостовериться, что Империя вознаграждает этих прилежных подданных? В самом деле... может быть, она смогла бы даже удостовериться, что их не просто признают, но что она заплатит своим подданным за долгое отсутствие?"
strawberry.14.d2:0 "Что касается долга, то дело в том, что эта дорога редко бывает легкой. Она толкает и тянет вас, требуя еще больше, независимо от того, как вы лично к этому относитесь. Либо ты подчинился и пожертвовал, либо потерпел неудачу.\n\nГабриэла знала это до самой сути. Долг отнимал у нее всю жизнь. Она пожертвовала во время республиканского восстания, теряя дорогих друзей, а не оставляя своего трона. Она пожертвовала браком с любовю всей своей жизни. Ее двоюродный брат, слабый на троне, не мог допустить такого мощного политического блока, когда он сидел так слабо на троне, и поэтому она была вынуждена отказаться от Герлаха, даже когда ее сердце кричало, чтобы она приняла его предложение. И теперь казалось, что она пожертвовала верой своего герцогства в нее.\n\nПослание ей было холодным и безличным, попытка лоббировать взаимную промышленную помощь короне от одного из ее вассалов, а не подарок ее подданных. Она не обвиняла их, все должны играть в политическую игру, но все же Ужасно видеть, как далеко она упала в их глазах. Она была регентом только для них, где когда-то она была их герцогиней. Казалось, просто еще одна вещь, которой она пожертвовала ради долга."
strawberry.14.a:0 "Спасибо за вашу службу."
strawberry.14.b:0 "Вы даете охотно, вы тоже получите."
strawberry.14.c:0 "Я пренебрегала вами, и я должна вознаградить ваше терпение."
strawberry.14.e:0 "Дайте им знать, что Грифенхейм принимает их предложение."

strawberry.15.t:0 "Клубничное Герцогство Отправляет Оборудование"
strawberry.15.d:0 "Как и обещало Клубничное Герцогство, прибыла большая партия товаров для укрепления промышленного потенциала Империи. Оборудование уже устанавливается на наших заводах, и через несколько дней наша отрасль должна начать работать еще лучше, чем раньше. Империя, несомненно, одержит победу с такими преданными грифонами."
strawberry.15.a:0 "Мы очень благодарны."

strawberry.16.nothing.t:0 ""Долг это по своему Награда""
strawberry.16.nothing.d:0 "Наша поставка промышленного оборудования в Империю была отправлена, и по сообщениям она была хорошо принята как в прессе, так и при дворе. В официальной пресс-коммюнике местных газетах высоко оценили наши действия, и нас считают образцовыми подданными короны. Однако, помимо похвалы, наша награда за приложенные усилия - это хорошо выполненная работа. Может быть, мы были наивны, предполагая, что Габриэла направит усилия на нас..."
strawberry.16.nothing.a:0 "Мы выполнили свой долг, вот что важно..."

strawberry.16.firststep.t:0 "Герцогиня Помнит Нас"
strawberry.16.firststep.d:0 "Наша поставка промышленного оборудования транспортируется на юг, и мы выполнили свой долг перед герцогиней. Пессимисты сказали, что мы были наивны, но ответ Грифенхейма доказал их неправоту, полностью. Габриэла лоббировала, чтобы наши усилия были признаны, заявляя, что в эти времена должны быть вознаграждены верность и долг. Из того, что мы понимаем, были некоторые противоречия, связанные с этим, но она пришла к нам, и в настоящее время императорская администрация координирует с нами свою деятельность, чтобы помочь поднять нашу экономику."
strawberry.16.firststep.a:0 "Все еще наша Герцогиня."
strawberry.16.firststep.b:0 "Наша Герцогиня, сейчас и навсегда."

strawberry.16.mutual.t:0 "Заслужить наше Уважение"
strawberry.16.mutual.d:0 "Сделка, которую мы предложили Грифенхейму, была принята, и в настоящее время идет подготовка к промышленному обмену между нашими двумя государствами. Из того, что мы поняли, казалось, что регент была несколько разочарована тем, что мы заняли такую твердую позицию по поводу взаимности, но, к счастью, они приняли это без особых проблем. В конце концов, это была довольно справедливая сделка, и время для доброй воли прошло. Клубника должна летать своими крыльями, и, к счастью, наша отсутствующая герцогиня все еще достаточно проницательна, чтобы признать выгодную сделку, даже если она надеялась на большее."
strawberry.16.mutual.a:0 "Это просто бизнес."
strawberry.16.mutual.b:0 "Это просто бизнес."

strawberry.17.t:0 "Клубника Будет Процветать"
strawberry.17.d:0 "Если мы хотим построить наше герцогство, мы должны прежде всего укрепить нашу производственную базу. Для этого нам потребуется доход, и есть несколько возможных идей относительно того, как увеличить этот доход.\n\nПервое и наиболее очевидное решение - ввести временные тарифы на определенные товары, в основном предметы роскоши и тому подобное. Это не будет слишком беспокоить экономику, и хотя это может раздражать некоторых грифонов, это находится в пределах наших прав.\n\nДругой, более спорный, вариант - пересмотреть налоговые льготы вокруг герцогства. Храмы, в особенности, обладают огромным богатством, которое по древним обычаям было закрыто для сборщиков налогов. В такие времена, может быть, пришло время пересмотреть это?\n\nТретий вариант касается личных владений герцогини. Благодаря технической детализации закона, мы можем считать большую часть ее собственности через Клубничное Герцогство неустойкой, поскольку она больше не действует как Герцогиня. Это, несомненно, разозлит ее, но это будет огромным благом для нас.\n\nНаконец, есть возможность рассмотреть более сомнительные методы. Несколько хорошо поставленных угроз и последствий могут "убедить" местную знать отказаться от части своей собственности, чтобы помочь нам. Излишне говорить, что с этим последним вариантом нужно обращаться тихо."
strawberry.17.a:0 "Тарифы являются безопасной ставкой."
strawberry.17.b:0 "Храмы не нуждаются в освобождении от налогов."
strawberry.17.c:0 "Захватите некоторые частные владения."
strawberry.17.e:0 "Давайте "поощрять" пожертвования от богатых."

strawberry.18.t:0 "Некомпетентная Герцогиня"
strawberry.18.d:0 "Габриэла отсутствовала в герцогстве в течение многих лет, и с новым правителем, назначенным на регентство, был поставлен прямой вопрос: должно ли Клубничное Герцогство по-прежнему поддерживать ее так слепо?\n\nИгнорируя свое служение Империи в целом, она мало что принесла герцогству, кроме стагнации и пренебрежения. По любой разумной метрике, она была некомпетентной герцогиней.\n\nИгры, в которые играет Габриэла на юге, не являются играми, которые приносят пользу Клубничному Герцогству, и, возможно, пришло время трезво смотреть на вещи. В конце концов, извлекать выгоду можно, обратившись и к другой стороне."
strawberry.18.a:0 "Мы должны подготовиться к присоединению с архонтом"
strawberry.18.b:0 "Мы по-прежнему ее верные подданные."
strawberry.18.c:0 "Мы присоединимся к архонту, но мы не предатели."

strawberry.19.t:0 "Секретные Беседы"
strawberry.19.d:0 "Мы готовимся официально присоединиться к делу архонта, но все еще есть много дворян, верных Габриэле, по всему Клубничному Герцогству. Это может испортить наши усилия бесчисленными различными способами, от попытки связать нас до простого оповещения Грифенхейма. Мы должны решить, что мы будем делать с ними, и предложения варьируются от искоренения и "исчезновения" тех, кто является для нас активной угрозой, до использования политического давления и пропаганды, чтобы убедить их в справедливости нашего дела. В качестве альтернативы, возможно, лучший вариант - не разжигать слишком много конфликтов и попытаться проскользнуть под радаром. Если мы не обострим ситуацию, может, и они тоже не будут?"
strawberry.19.a:0 "Искоренить диссидентов!"
strawberry.19.b:0 "Переманить их на нашу сторону."
strawberry.19.c:0 "У нас все будет хорошо, точно."

strawberry.20.t:0 "Подняться по призыву архонта"
strawberry.20.d:0 "Сегодня мы сбрасываем оковы некомпетентной герцогини, которая ожидала, что мы будем слепо служить ей, несмотря на то, что она не справлялась со всеми своими обязанностями перед Клубникой и ее жителями. Клубника больше не будет ее задним двором, который она может посещать время от времени, но вместо этого станет независимым государством под управлением Богов и в служении архонту.\n\nНаша борьба только началась, но мы зарекомендовали себя как верная и сильная нация, не запуганная отсутствующим благородством, но возвышающаяся в вере и чести. Восстань, о Герцогство, восстань!"
strawberry.20.a:0 "Мы их раздавили."
strawberry.20.b:0 "Они были убеждены в конце."
strawberry.20.c:0 "Я говорил вам, что это сработает."

strawberry.21.t:0 "Ужасная Реализация"
strawberry.21.d:0 "Все было в хаосе в последние несколько часов. Новости из Грифенхейма оставили всех в шоке, едва способных осознать то, что они услышали. Переворот, дворец пал, военные взяли его под свой контроль. Все это было так далеко от того, что они ожидали, что оставило много грифов, парализованных нерешительностью.\n\nЕсли бы не герцогиня, которая несколько часов назад вернулась в Редвиттер на самолете и принялась за дело, кроме того, чтобы подтолкнуть каждого грифона к действию, невозможно было сказать, что случилось бы. Однако, как это было сейчас, каждый бегал взад-вперед, собирал информацию, связывался со старыми союзниками или просто приводил в порядок дела герцогства, пока Габриэла сидела в своей комнате, глядя на стену, она медленно все обдумывала.\n\nКогда она прибыла домой, она была почти на автопилоте, действуя на инстинкте и злости, а не на трезвой мысли. Она едва даже обдумала все, что произошло. Она действительно не могла это обдумать, это было слишком ужасно, чтобы представить. Она боялась Архонта, а не этой сумасшедшей хунты, которая сейчас сидела в Грифенхейме, что разрушила все, что было...\n\nМаленький Гровер, четырехлетний ребенок. Мальчик сладкий, как Эквестрийская конфета, застенчивый и все же доверчивый всем. Мальчик с глазами, которые так ярко сияют во многих вещах и которые могут так легко расколоть ее фасад своим чистым духом...\n\nМедленно, как яд, распространяющийся по ее телу, Габриэла почувствовала, как осознание проникло внутрь, даже когда ее сердце хотело кричать и отрицать это. Она тяжело сглотнула, чувствуя, как ее глаза внезапно нахлынули. Горе пришло без предупреждения и не смягчаясь, омывая и оставляя ее, зарываясь лицом в когти, она рыдала."
strawberry.21.a:0 "Я убью тебя за этого Фердинанд... именем богов, я клянусь, что ты заплатишь!"

strawberry.22.t:0 "Сбор Оружия"
strawberry.22.d:0 "Когда Герцогиня объединяет свои силы, чтобы противостоять [STW.GetGRIFascistLeaderName], одной из серьезных проблем является неравенство в военной промышленности. Клубничное Герцогство никогда не было огромной промышленной станцией, и сильная власть дворянства в регионе ограничивала способность герцогства производить оружие в тех количествах, которые могут имперские оружейные арсеналы. Это представляет насущную проблему, и хотя Герцогиня не может заставить фабрики возникать в одночасье, есть и другие способы, которыми герцогство может наращивать свои вооруженные силы. Однако вокруг герцогства имеются большие запасы оружия - от имперских арсеналов до частных коллекций - и если нарастить вооружение Клубники нужно в кратчайшие сроки, то это самый быстрый вариант, чтобы получить его в ситуации, когда более медленные варианты вполне могут быть не доступны."
strawberry.22.a:0 "Начинайте следить за пожертвованиями и обменом оружия."
strawberry.22.b:0 "Приготовьтесь тайно совершать набеги на имперские запасы."
strawberry.22.c:0 "Изъять все личное оружие в герцогстве!"

strawberry.23.t:0 "Заручиться Поддержкой Дворянства"
strawberry.23.d:0 "Если бы кто-то был склонен к романтическому идеализму, можно было бы предположить, что дворянство поспешит на сторону Габриэлы, так же как и во время революции. Увы, все было не так просто, как и тогда. Дворяне были, по необходимости, амбициозными, а игра в политику была вечным делом.\n\nХотя Габриэла знала, что [STW.GetGRIFascistLeaderName] вызовет ажиотаж среди знати, она не предполагала, что этого будет достаточно само по себе. Если бы она хотела склонить дворян на свою сторону, хитрый политик должен сделать так, чтобы они того стоили. Она не ожидала, что грифоны последуют за ней только ради долга, если только у них не будет возможности обеспечить свои семьи, правильно разыгрывая свои карты.\n\nВопрос был в том, насколько щедрой она могла быть с теми, кто пришел на ее сторону."
strawberry.23.a:0 "Я должен верить, что они видят то, что правильно для империи."
strawberry.23.b:0 "Им будут гарантированы налоговые льготы."
strawberry.23.c:0 "Я позабочусь о том, чтобы им разрешили расширять свои владения."

strawberry.24.t:0 "Заручиться Поддержкой Простогрифонов"
strawberry.24.d:0 "Простогрифоны были основой нации, Габриэла это хорошо знала. Они та сила, что обслуживает поля и фабрики, чтобы сформировать базу, на которой стояла великая башня общества. Габриэла знала, что, с одной стороны, произошла революция, потому что дворяне забыли, насколько важен этот фундамент. Простогрифоны нуждались в надежде и гордости, а не только в налогах и долгах. И с харизматичным Эросом против нее, будет много простогрифонов, которые перейдут на другую сторону.\n\nОни не интересуются семейным положением, и при этом они обычно не ищут политических одолжений. Нет, для среднего рабочего или крестьянина, деньги имеют значение. Возможность управлять своим бизнесом имеет значение. Освобождение от налогов и голода имеет значение.\n\nПростое упоминание о долге и верности только дойдут до нее, ей нужно дать им действительный повод прийти к ней."
strawberry.24.a:0 "Я должен верить, что они видят то, что правильно для империи."
strawberry.24.b:0 "Налоги и ПРАВДА немного направлены против них..."
strawberry.24.c:0 "Перераспределение земли от определенных дворян к простогрифонам, поможет."

strawberry.25.t:0 "Клевета на [STW.GetGRIFascistLeaderName]"
strawberry.25.d:0 "Сегодня в газетах распространяется новая история: очевидно, герцогиня Габриэла Иглкло взяла на себя обязательство поделиться несколькими историями из своего времени проведенного при дворе Императора, с рядом радиоведущих и журналистов.\n\nИстории охватывают ряд тем и тонов, но наиболее значительным является ее описание [STW.GetGRIFascistLeaderName]. Она изображает его холодным и бессердечным, постоянно скрывающимся за тонкой фанерой святой доброты, когда он замышляет сжечь Империю Грифонов на земле. Хуже того, она делает его некомпетентным шутом, пытающимся манипулировать окружающими с помощью замысловатых планов, которые всегда имеют неприятные последствия.\n\nКонечно, те, кто верен [STW.GetGRIFascistLeaderName], знают, что это немного больше, чем детская клевета, но ущерб его репутации неоспорим. Мы не можем оставить это предательство безнаказанным!"
strawberry.25.a:0 "Ложь."

strawberry.26.t:0 "Успешная Диверсия"
strawberry.26.d:0 "Команда высококвалифицированных диверсантов незаметно проскользнула в Империю Грифонов в прошлом месяце. После нескольких недель без контакта мы наконец получили сообщение: миссия имела оглушительный успех! Они смогли заложить три бомбы с установленным таймером в канализацию под фабрикой, укравшись в мертвые ночные часы перед взрывом. Все газеты в Грифенхейме кричат, чтобы преступники были найдены и преданы суду; даже если кто-то подозревает нас, нет никаких доказательств нашей причастности."
strawberry.26.a:0 "Хорошая работа."

strawberry.27.t:0 "Успешная Диверсия"
strawberry.27.d:0 "Команда высококвалифицированных диверсантов незаметно проскользнула в Империю Грифонов в прошлом месяце. После нескольких недель без контакта мы наконец получили сообщение: фабрика серьезно повреждена, но один из наших дивесантов был пойман. Команде удалось спасти его, прежде чем бежать, но было слишком поздно; мы были обнаружены. Все газеты в Грифенхейме призывают к одному и тому же: мести против Клубничного Герцогства."
strawberry.27.a:0 "Могло быть и лучше."

strawberry.28.t:0 "Неудачная Диверсия"
strawberry.28.d:0 "Команда высококвалифицированных диверсантов незаметно проскользнула в Империю Грифонов в прошлом месяце. После нескольких недель отсутствия контактов все газеты в Грифенхейме начали распространять историю о том, что иностранные шпионы были пойманы при попытке уничтожить фабрику. Мы не получили ни слова от нашей команды. Мы можем только предположить, что все они были пойманы во время диверсии, и это только вопрос времени, когда наше участие будет раскрыто."
strawberry.28.a:0 "Мы знали о риске."

strawberry.29.t:0 "Речь Герцогини" 
strawberry.29.d:0 "Был поздний вечер, когда герцогиня Габриэла ворвалась на радиостанцию Редвиттер, по бокам которой стояли грифоны ее совета. Солнце все еще садилось, и вокруг Герцогства она знала, что ее грифоны сядут на свои мягкие стулья с горячей едой, сигарами или порванной одеждой, нуждающейся в ремонте. Многие из них имели радиоприемники на своих очагах или столах, готовые поделиться результатами спортивных игр или захватывающими событиями последней радиопостановки. В тот день, однако, было нечто гораздо более важное, что нужно было услышать.\n\nПоначалу команда станции была удивлена и ошеломлена ее неожиданным прибытием, но Габриэле не потребовалось много времени, чтобы прояснить ее намерения. Она с терпением и улыбкой отослала радиогрифонов, ее слова приобрели вес благодаря тихой срочности, кипящей под поверхностью, и вскоре она села перед микрофоном. Радиоведущий рядом с ней прочистил горло, и загорелся маленький красный свет, показывая, что их слова сейчас транслируются в прямом эфире по всей стране.\n\n"Добрый вечер, слушатели," - сказал он ровным и спокойным голосом, несмотря на нервный взгляды, который он бросил на герцогиню.- "Мы приносим извинения за позднюю трансляцию и с сожалением сообщаем вам, что ваши регулярные программы откладываются. У нас с нами сегодня никто иной, как сама Герцогиня Иглкло. Она хотела бы поговорить со всеми вами."\n\nОн откинулся назад, глядя на Габриэллу и указывая когтем на ее микрофон. "Вы включены," - сказал он.\n\nГлубоко вздохнув, Габриэлла наклонилась."
strawberry.29.a:0 "Дорогие грифоны Клубники..."

strawberry.30.t:0 "Послушайте Меня"
strawberry.30.d:0 ""Дорогие грифоны Клубники, соберитесь вокруг своих радиоприемников и послушайте меня. Я знаю, что я отсутствовала в последние годы, и, возможно, вы чувствуете, что ничего не должны мне из-за моего пренебрежения. Но я прихожу к вам, прося прощения, не ради меня, но ради нашей прекрасной империи, ради ваших кузенов и кузин в Бронзхилле и Феофии, ради ваших дочерей, которые учатся в Ромау, и ваших сыновей, работающих на поддержание своих семей. Во имя мира, Я прошу, чтобы вы слушали."\n\n"Все вы, несомненно, слышали о трагической смерти моего дорогого друга и двоюродного брата, императора Гровера V, и о регентстве, установленном, чтобы править вместо молодого Гровера VI, пока он не достигнет совершеннолетия. Он молод и наивен, и я поставила все, что бы заслужить свое место в Регентском Совете не ради власти, а для того, чтобы молодой Гровер превратился в благородного правителя, который поведет наш народ в светлое будущее."\n\n"Но я потерпела неудачу. [STW.GetGRIFascistLeaderName] взял Совет под свой контроль, и я не могу понять, что он может сделать с этой силой. Знайте это, друзья мои: что бы вы ни слышали о [STW.GetGRIFascistLeaderName], он не мягкий ни добрый грифон. Я знаю это по личному опыту. У него есть план для всех нас, и это план, который повергнет нашу Империю в ужасную борьбу, подобную которой видели только самые старшие из вас. Мы должны не допустить, чтобы это будущее сбылось. Если это последнее, что я делаю, я остановлю его."\n\n"Сегодня мой голос передается по радиоволнам в ваши дома. Чтобы получить эту привилегию, мы использовали медь Бронзхилла, древесину Ангривера и изготовленные компоненты Феофии. Все они собрались вместе, чтобы собраться воедино в сердце нашей империи, Грифенхейме. Это радио - всего лишь пример того добра, которое может принести наша объединенная империя, единство, которое находится под угрозой [STW.GetGRIFascistLeaderName] в этот самый момент!"\n\n"Вы слушаете, друзья? Я привлекла ваше внимание? Хорошо. Вместе мы можем спасти Империю.""
strawberry.30.a:0 "Напомнить о судьбе простых грифонов"
strawberry.30.b:0 "Напомнить, как много значит для вас поддержка дворянства."

strawberry.31.t:0 "Я Знаю Ваше Положение"
strawberry.31.d.common:0 ""Я знаю, что нелегко найти время, чтобы позаботиться о таких вещах, как эти. Вы все должны поддерживать свои семьи, и дрязги грифонов, таких как я и [STW.GetGRIFascistLeaderName], могут казаться отдаленными и незначительными рядом с вашими собственными неприятностями."\n\n"Но вы должны понимать, что это не планы дворян, которые изменяют эту замечательную империю. Это сердце обычного грифона, который пашет на наших полях, который работает на наших фабриках, что - когда беспристрастные правители начинают угрожать тому, что мы лелеем - укрепляет наши армии и твердо противостоит всем, кто пытается нас уничтожить."\n\n"Это всегда были вы, друзья мои, и именно поэтому сейчас я обращаюсь к вам. Я не могу спасти Империю в одиночку. Но с вашей помощью и с помощью ваших братьев и сестер, кузенов и друзей ничто не может остановить нас! Мы должны объединиться, как благородный, так и простой, и говорить как единое целое, чтобы сообщить [STW.GetGRIFascistLeaderName] и всем подобным ему:"\n\n"Мы не позволим ему разорвать нашу империю! Империя Грифонов была построена сердцами грифонов, и мы будем защищать наше будущее!""
strawberry.31.d.noble:0 ""Я знаю, что среди вас есть те, кто уже думает о том, как вы можете изменить эту ситуацию в свою пользу. Да, я говорю с вами, дворянами Клубничного Герцогства, которые давно сидели на ваших маленьких престолах и думающих, как собрать все больше и больше силы. Но не волнуйтесь, я здесь не для того, чтобы забрать это у вас."\n\n"Империя Грифонов долгое время была нацией, определяемой ее дворянством. Именно мы руководим простогрифонами, гарантируем, что их труд не будет потрачен впустую по незначительным причинам, кто надевает великолепные доспехи рыцаря и бросается головой в бой. Простогрифоны нуждаются в нас, чтобы выжить. Мы их опекуны, их наставники, лидеры, которые объединяют их в процветании, где они в одиночку отстанут."\n\n"Теперь я призываю вас еще раз. Мои собратья, наш образ жизни находится под угрозой, и нам пора объединиться и столкнуться с угрозой [STW.GetGRIFascistLeaderName] единым голосом!"\n\n"Я знаю, что вы уже многое дали простогрифонам, но теперь мы обязаны дать еще больше, потому что без нас созданная нами великолепная империя будет разорвана на части.""
strawberry.31.a:0 "Мы должны стремиться уничтожить угнетателей!"
strawberry.31.b:0 "Только уважая наших братьев и сестер, мы победим."

strawberry.32.t:0 "Мы Должны Стоять Вместе"
strawberry.32.d.fight:0 ""Мы знаем, что мы должны сделать. Мы должны снова взять в руки оружие наших предков и подготовиться к встрече с нашими угнетателями в бою. Если [STW.GetGRIFascistLeaderName] решит перековать Империю по его собственному образу, тогда мы будем на линии фронта с оружием и когтями, готовые показать ему, что Империя слишком сильна, чтобы разрушить ее!"\n\n"Я прошу вас положить свои мотыги, молотки и ручки. Ищите ближайший сборочный пункт и присоединяйтесь ко мне в защите Империи. Так же, как вы обязуетесь бороться за наше будущее, я буду делать все возможное, чтобы помочь вам."\n\n"Я пошлю наших лучших генералов, чтобы обучить вас в непобедимую силу. Я передам вам самое мощное оружие, которое известно нашему виду, и направлю вас прямо на угнетателя с вашими собратьями грифонами на вашей стороне. Когда придет время защищать нашу Империю и наши семьи, мы будем линией войск, готовой бороться за то, что у нас есть! Вы, я, каждый грифон в Герцогстве, мы сделаем это вместе!""
strawberry.32.d.meek:0 ""Но мы не должны действовать слишком поспешно. Да, мы стоим вместе, но превыше всего мы стоим вместе ради мира. Представляя общий фронт, объединенный с нашими друзьями по всей Империи, наши угнетатели увидят, что противостоять нам, безнадежно! Кровопролитие не нужно, и я искренне надеюсь, что при всех ваших голосах за мной может быть достигнуто мирное решение."\n\n"Мы можем привести пример. С вашей помощью мы можем превратить наше прекрасное Герцогство в сияющий маяк современности, являющийся физическим доказательством пользы сотрудничества. Те, кто способен, прошу вас покинуть свои поля и вместо этого работать на фабриках в наших городах. Я позабочусь о том, чтобы с каждым работником обращались справедливо и хорошо платили, и вместе мы наполним каждый дом в Империи Грифонов примерами Клубничной промышленности."\n\n"Вместе мы можем вывести наших кузенов из этого темного времени в новую эру мира и процветания, эпоху, определяемую единой целью, разделяемой всеми грифонами: создать величайшую нацию, которую когда-либо знал мир!""
strawberry.32.a:0 "Поблагодарить всех за их поддержку."
strawberry.32.b:0 "Поблагодарить дворян за их поддержку."
strawberry.32.c:0 "Поблагодарить простогрифонов за их поддержку."
 
strawberry.34.t:0 "Вечеринка"
strawberry.34.d:0 "Солнце низко висело в небе, оранжевые лучи заката омывали комнаты герцогини Габриэлы теплым светом, когда она стояла перед зеркалами. Она поворачивалась налево и направо, рассматривая себя со всех сторон, пробуя разные позиции. Должна ли она представиться как царственная герцогиня, холодно командуя верностью своих вассалов? Или дружелюбная Габриэла, просящая милости от товарищей с теплой улыбкой и добрыми глазами? Вес долга лежит на ее плечах; ошибка в поле зрения ее знати может стоить ей уважения и, в конечном счете, Империи в целом.\n\nОна вздохнула, опустив надетые позы и позволив увидеть усталую грифониху. Весь этот стресс из-за костюмированной вечеринки? Возможно, ей следует просто позволить себе расслабиться, хотя бы на одну ночь. В конце концов, что может быть лучше, чтобы скрыть благородство, кроме честного хозяина вечеринки, готового оставить политику позади всего на несколько часов веселья?\n\nГабриэла кивнула в зеркало, приняв решение, и открыла дверь в зал. Группа играла живую мелодию, которую было слышно даже через все эти стены, и Габриэла обнаружила, что шагает в такт с легкой улыбкой на лице.\n\nВскоре болтовня ее гостей вошла в слух. Когда она подошла к фойе, она становилась все громче и громче, и Габриэла остановилась, чтобы сделать глубокий вдох."
strawberry.34.a:0 "Я должна попытаться повеселиться сегодня вечером."

strawberry.35.t:0 "Клубника сотрудничает с местным бизнесом!"
strawberry.35.d:0 "В последнее время приезжали бизнесгрифоны из Клубничного Герцогства, участвуя в переговорах с несколькими из наших известных отечественных компаний. Были заключены соглашения и подписаны контракты, и наша экономика уже ощущает преимущества покровительства Клубники. Это то самое экономическое сотрудничество, на котором была построена Империя!"
strawberry.35.a:0 "Бизнес процветает!"

strawberry.36.t:0 "Дивиденды от сотрудничества с [From.GetName]!"
strawberry.36.d:0 "После короткого периода инвестиций мы уже ощущаем преимущества нашего экономического сотрудничества с [From.GetName]! Идолы свободно распространяются через границу на благо обеих стран, и пришло время пожинать плоды наших мудрых инвестиций."
strawberry.36.a:0 "Промышленное понимание будет очень полезным!"
strawberry.36.b:0 "Промышленное понимание будет полезным!"
strawberry.36.c:0 "Странные выгоды от промышленности..."
strawberry.36.e:0 "Эти новые дороги будут хорошо служить нам!"
strawberry.36.f:0 "Эта новая фабрика будет хорошо служить нам!"

strawberry.37.t:0 "[STW.GetNameDef] предлагает совместную военную подготовку!"
strawberry.37.d:0 "Сегодня пришло сообщение из Клубники. Герцогиня Габриэла предложила нашим военным участвовать в совместных учениях, как в знак солидарности, так и в обмене идеями. Должны ли мы принять?"
strawberry.37.a:0 "Они не должны изучать наши военные секреты"
strawberry.37.b:0 "Какая прекрасная идея!"

strawberry.39.t:0 "[From.GetNameDef] принимает наше предложение по совместным учениям!"
strawberry.39.d:0 "Всю неделю на полях Зимнего Колокола была ясная погода, когда наши войска тренировались и шли вместе с солдатами из [From.GetNameDef]. Обе стороны усердно работали, каждая из которых стремилась доказать свою ценность для другой, и неделя была завершена трехдневными совместными учениями в Оснабике. Обе стороны ушли со многими извлеченными уроками и установили новые дружеские отношения. Если речь идет о войне, наши войска могут быть уверены, что у любых союзников из [From.GetNameDef] будет опора."
strawberry.39.a:0 "Это был ценный урок для нас обоих!"

strawberry.38.t:0 "[From.GetNameDef] отклоняет наше предложение по совместным учениям!"
strawberry.38.d:0 "К сожалению, [From.GetNameDef] не заинтересовались нашим предложением. Их ответ был радушным, но кратким; Похоже, мы не можем полагаться на наших коллег грифонов так, как надеялись."
strawberry.38.a:0 "Проклятье!"

strawberry.40.t:0 "Поддержка дворян приходит!"
strawberry.40.d:0 "Дворяне давали свои обещания в мирное время, кивали и улыбались при упоминании о будущей награде. Теперь для них настало время показать свою преданность, и Габриэла не разочаровалась. Высокопоставленные грифоны со всей страны все направились к ее двору по ее вызову, у каждого из которых были списки солдат и оружие. Габриэла не могла удержаться от улыбки на протяжении, казалось бы, бесконечных разговоров; все ее тщательные планы наконец-то осуществились."
strawberry.40.a:0 "Это оружие пригодится!"
strawberry.40.b:0 "Эти грифоны будут защищать ключевые позиции!"
strawberry.40.c:0 "Эти полки помогут нам захватить империю!"
strawberry.40.e:0 "Бесчисленная поддержка предоставляет нам оружие и полки!"
strawberry.40.f:0 "Нам придется работать с этим..."

strawberry.41.t:0 "Картофельная Таможня"
strawberry.41.d:0 "Был поздний вечер, когда Эдгар Грейфезер и его команда контрабандистов увидели приближающийся с дороги имперский патруль. Команда замаскирована под простых фермеров, их груз украденного оружия спрятан под фургоном с пыльной коричневой картошкой, и уже не в первый раз они проходят патрулирование на дороге. Они держали свои головы низко, играя роль запуганных простогрифонов, которые часто кажется таким невидимым для имперских войск, но сегодня их удача закончилась.\n\n"Стой, фермер."\n\nЭдгар поднял глаза, внимательно глядя на солдатский клюв. "Можем ли мы вам помочь, сэр? Мы только на пути в Флассшлосс, чтобы продать наш урожай."\n\nСолдат усмехнулся. "Тогда это твой счастливый день, фермер. Мои войска голодны. Дай нам половину твоего урожая здесь, и Империя даст тебе справедливую компенсацию."\n\nГлаза Эдгара расширились, когда солдат направился к задней части фургона, один коготь был готов отбросить брезент, положенный на него, и осмотреть груз ближе. Он бросается, чтобы начать оправдываться, следуя за солдатом. "Сэр, пожалуйста, у нас уже есть покупатели на этот картофель. Мы не можем..."\n\nСолдат отмахнулся от него, когда он начал тянуть брезент. "К сожалению, имперские войска берут прецедент. Я уверен, что ваши покупатели поймут." Эдгар с гримасой наблюдал, как брезент отодвинули, выставив груз на заходящее солнце. Был только тонкий слой картофеля, покрывающий ящики с оружием, и солдат нахмурился, указывая на императорскую печать, украшенную на одном из ящиков. "Что это?"\n\nЭдгар посмотрел на одного из своих партнеров широко раскрытыми глазами, и она опустила голову, отсрочивая его суждение. Теперь невозможно было спрятать оружие, но операцию можно было спасти. Возможно, взятка или, если дело  дойдет до боя, его команда имела численное преимущество перед солдатами..." 
strawberry.41.a:0 "Ой, смотри, здесь есть немного золота!"
strawberry.41.b:0 "Никто не заметит пропажу нескольких грифонов."

strawberry.42.t:0 "Офис Контрабандистов Обнаружен"
strawberry.42.d:0 ""Имперцы идут! Мы были обнаружены!"\n\nХаос возник в темных, тесных границах логова контрабандистов, когда повсюду начали действовать грифоны, некоторые из них пытались выбраться через окна и бутылочные горлышки, в то время как другие бегали с развевающимися за ними бумагами. Едва слышимый за грохотом, звук имперских сапог становится все громче.\n\nКто то должен взять на себя ответственность, или все будет потеряно. Мы сосредоточимся на том, чтобы сжечь все доказательства, или расставить приоритеты по эвакуации логова?"
strawberry.42.a:0 "Быстро, бежим!"
strawberry.42.b:0 "Быстро, сжечь бумаги!"

strawberry.43.t:0 "Возможность Забастовки"
strawberry.43.d:0 "Борей сегодня с нами! Один из наших контрабандистов связался с сочувствующим имперским чиновником в Оснабике. Сотрудник создал окно в охранных патрулях, которое должно предоставить нам беспрепятственный доступ к местному оружейному складу, и наш контрабандист заверяет нас, что этот сотрудник был тщательно проверен его командой. Мы немедленно отправим группу, чтобы воспользоваться этой возможностью.\n\nВопрос в том, сколько мы берем? Даже если мы сбежим незамеченными сейчас, кто-то из охраны обязательно заметит совершенно пустой арсенал!"
strawberry.43.a:0 "Мы должны быть осторожны. Бери только то, что не заметят."
strawberry.43.b:0 "Мы не можем упустить такую возможность!"

strawberry.44.t:0 "Контрабандисты Раскрыты"
strawberry.44.d:0 "Кажется, наша удача наконец закончилась. Имперские чиновники взяли штурмом несколько баз контрабандистов по всей стране, произвели десятки арестов и привели несколько высокопоставленных членов для допроса. Мы сделали все возможное, чтобы дистанцироваться, но даже если не удалось найти конкретного доказательства нашей причастности, ясно, что нас считают главным подозреваемым. Это значительно повредит нашим отношениям с Империей."
strawberry.44.a:0 "Мы знали, что это не будет длиться вечно."

strawberry.45.t:0 "Саботаж!"
strawberry.45.d:0 "Оглушительный взрыв разбудил многих спящих граждан Империи прошлой ночью, вызвав ударную волну, которая разбила окна на многие мили вокруг. Чудом не было ни одной смерти, но одному из наших заводов был нанесен серьезный ущерб.\n\nКем бы ни были диверсанты, они ускользнули без следа."
strawberry.45.a:0 "Мы должны быть более бдительными!"

strawberry.46.t:0 "Саботаж!"
strawberry.46.d:0 "Оглушительный взрыв разбудил многих спящих граждан Империи прошлой ночью, вызвав ударную волну, которая разбила окна на многие мили вокруг. Нашим патрулям удалось задержать одного из преступников, когда они бежали с места происшествия, но его товарищи-диверсанты смогли освободить его до того, как мы закончили допрос. Тем не менее, у нас было достаточно времени, чтобы узнать имя нанимателя: нападение было организовано Клубничным Герцогством!\n\nЧудом не было ни одной смерти, но одному из наших заводов был нанесен серьезный ущерб. Тем не менее мы не можем допустить, чтобы это преступление против нашей власти осталось безнаказанным!"
strawberry.46.a:0 "Клубничное Герцогство заплатит за это!"

strawberry.47.t:0 "Архонт Конфисковывает Оружие!"
strawberry.47.d:0 "Кажется, мы переиграли нашу руку. Архонт послал сегодня резкое письмо от имперских войск, в котором он предупредил нас о нашей нелояльности по отношению к Империи и Богам и требовал, чтобы мы немедленно вернули наше накопленное оружие - или он будет рассматривать наше поведение как объявление войны.\n\nКак бы мы ни презирали Архонта, сейчас не время начинать войну. Мы смогли спрятать много оружия, но также много было найдено и конфисковано. Сейчас мы должны выжидать."
strawberry.47.a:0 "Но оно нам нужно!"

strawberry.48.t:0 "Имперские Санкции!"
strawberry.48.d:0 "Герцогиня, слишком занята для своей собственной страны, но видимо, нашла время для того, чтобы наложить на нас ряд внушительных имперских санкций. В публичном заявлении она говорила с тихим разочарованием, стыдя "своих дорогих грифонов" за их нелояльность по отношению к ней и к Империи, и выражая надежду, что эти санкции помогут нам вернуться на "высший путь".\n\nПока мы склоняем головы и симулируем вину, поскольку прямое противостояние может привести к войне, к которой мы еще не готовы. Эти санкции навредят нам, но мы востановимся."
strawberry.48.a:0 "Приносим свои извинения, Герцогиня."

strawberry.49.t:0 "Награда Архонта"
strawberry.49.d:0 "Архонт наконец обратил внимание на нашу преданность! Сегодня в Ридветтер прибыла партия оружия с совершенно новыми пушками, на которых была нанесена печать имперской власти и официальная благодарность за нашу неизменную поддержку Империи. "С этим оружием, - говорится в письме, - я уверен, что вы продолжите служить ярким маяком имперской службы.""
strawberry.49.a:0 "Служба сама по себе награда, но пушки тоже ничего."

strawberry.50.t:0 "Награда Герцогини"
strawberry.50.d:0 "Наша тяжелая работа и самоотдача наконец-то окупились! Хотя герцогиня Габриэла не могла найти время, чтобы лично посетить ее регентский совет в Ридветтере, она выступила с речью в Грифенхейме, восхваляя свою родину за ее верность и служение Империи. "Клубничное Герцогство - яркий пример того, чего мы можем достичь, если мы все будем работать вместе, - сказала она, - и я не могу дождаться, чтобы увидеть, что нас ждет в будущем.""
strawberry.50.a:0 "Наша вера в Герцогиню снова окупилась."


strawberry.51.t:0 "Фойе"
strawberry.51.sober:0 "Фойе королевского дворца было переполнено активностью, элитные грифоны Клубники все причесывали крылья под множеством мерцающих люстр с розовыми тонами и демонстрировали свои экстравагантные костюмы. Герцогский ансамбль играл устойчивую оркестровую мелодию со сцены, установленной в мезонине, и несколько гостей были заняты размеренными танцевальными шагами в зале. Разноцветные закуски были разложены на длинном столе рядом с чашами клубничного пунша, где собрались более сдержанные гости, и отрывки разговоров из садов доносились ветром сквозь открытые окна.\n\nГабриэла огляделась, улыбаясь в знак приветствия тем, с кем встретилась глазами, и обдумала свой следующий шаг."
strawberry.51.tipsy:0 "Вечеринка продолжалась уже пару часов, и празднование было в самом разгаре. Ассорти из дворян Клубники, обычно надменных и скрытных среди простых грифонов, теперь раскрепостилась, как и любой другой грифон. Ансамбль играл в более приподнятом ритме, когда некоторые участники расстегивали свои галстуки или жакеты в растущей жаре комнаты. Танцпол уже давно потерял сплоченность, грифоны танцевали разрозненными группами по всей обширной комнате, а чаши для пунша были отодвинуты в сторону, чтобы освободить место для бочки с клубничным вином прямо из королевского погреба. Слышен хохот из комнат для гостей и из сада, намекая на то, что за кулисами веселее.\n\nГабриэла прислонилась к стене одним когтем, держа его у виска. Становилось немного трудно стоять... но она действительно хотела, чтобы вечеринка уже закончилась?"
strawberry.51.drunk:0 "Оркестр замолчал. Танцевальная площадка была пуста, кроме некоторых оставшихся выживших, которые двигались под ритм, который видимо слышали только они. Дворяне были разбросаны по всей мебели, некоторые даже спали прямо на полу, а служанки осторожно обходили их, надеясь начать уборку.\n\nГабриэла споткнулась о передние ступени сада с последним бокалом вина, зажатым в ее когтях, и ее крылья расправились для равновесия. Она посмотрела на звезды с широкой улыбкой, дорогое вино пролилось на землю, когда она потеряла фокус, и хихикнула от забавного воспоминания."
strawberry.51.a:0 "Я должна найти кого то знакомого." #goes to 53
strawberry.51.b:0 "Я должна пообщаться с гостями." #goes to 54
strawberry.51.c:0 "Я должна попробовать пунш." #goes to 62
strawberry.51.e:0 "На самом деле, немного вина подойдет нам лучше." #goes to 63
strawberry.51.f:0 "Пол кажется— *хик* — таким теплым... Я всегда — *хик* — любила спать под звездами..." #goes to 52, chain end
strawberry.51.g:0 "Я думаю, что пришло время мне удалиться." #goes to 64, chain end

strawberry.52.t:0 "Похмелье"
strawberry.52.d:0 "На следующее утро Габриэла проснулась от беспокойной служанки. Она моргнула, глядя на пронзительную яркость рассвета, и смущенно покосилась от служанки, суетящейся над ней.\n\n"Герцогиня, пожалуйста, встаньте!" служанка умоляла . "Мы искали вас всю ночь, и почти пришло время для вашего совета!"\n\nГабриэла поморщилась, хватаясь за голову со стоном, когда голос слуги колотил по ее черепу, как молот. Что она делала прошлой ночью? Она вспомнила, как вошла на вечеринку, а потом решила открыть королевский винный погреб, но потом...?\n\nВздрогнув и вздохнув, Габриэла вскарабкалась на когти и последовала за служанкой обратно внутрь. Воспоминания или нет, несомненно, она услышит все об этом до полудня."
strawberry.52.a:0 "Ох, дворяне никогда не позволят мне забыть это!" #ends the chain

strawberry.53.t:0 "Поиск Знакомых Лиц"
strawberry.53.d:0 "Осматривая толпу, Габриэла улыбнулась, когда обнаружила несколько знакомых лиц среди костюмированных гостей. Регина, Дядя Иглкло был ли это Герлах, что стоит один в саду?\n\nОна посмотрела между ними, обдумывая, к кому подойти."
strawberry.53.a:0 "Герлах!" #goes to 55
strawberry.53.b:0 "Регина!" #goes to 56
strawberry.53.c:0 "Дядя Юлий." #goes to 57
strawberry.53.e:0 "Я никого больше не узнаю вокруг" #goes to 51

strawberry.54.t:0 "Грифоны в Масках в Зале"
strawberry.54.d:0 "Решив сыграть роль хорошей хозяйки, Габриэла расслабляется в толпе любителей вечеринок, заполняющих танцпол, отвечая на вежливые приветствия теплыми улыбками и комплиментами на их костюмы. Она танцевала с дворянами, одетыми как архонты, императоры, солдаты и даже, как минотавр, но некоторые из них особенно привлекли ее внимание."
strawberry.54.a:0 "Этот одет как Эрос!" #goes to 58
strawberry.54.b:0 "О боже! Тот грифон разукрасил свои перья как мои!" #goes to 59
strawberry.54.c:0 "Жутко! Тот грифон носит костюм чумного доктора!" #goes to 60
strawberry.54.e:0 "Этот грифон покрыт кровью?" #goes to 61
strawberry.54.f:0 "Все интересные костюмированные грифоны ушли..." #goes to 51

strawberry.55.t:0 "В Погоне за Герлахом"
strawberry.55.dick:0 ""Герлах!"— Габриэла широко улыбнулась, выходя на свежий воздух садов, называя имя своего друга. "Я так рада, что ты смог это сделать! Я так волновалась, когда услышала о...",— она сделала неумелую паузу, —"о попытке".\n\nГерлах обернулся, бросив на нее лишь краткий взгляд, прежде чем снова сосредоточиться на цветах, раскачивающихся на ветру в тишине.\n\nГабриэла нахмурилась, придя в себя. Она что-то пропустила? Неужели она как-то обидела его, не зная об этом? Нет, он, вероятно, просто догадывался о покушении на его жизнь. Она выпрямилась, подошла к нему и мягко коснулась его крыла. —"Герлах, ты в порядке? Тебе больно? Может, немного пунша поможет?"\n\nНаконец он повернулся к ней лицом, и холод в его глазах был настолько резким, что Габриэла на самом деле сделала шаг назад в шоке. —"Почему вы настойчиво игнорируете мой титул, Герцогиня?" он сплюнул —"Вы пригласили меня сюда только, чтобы поиздеваться?"\n\n"Я - Герлах, я - что не так? Я думала, что мы друзья?"\n\n"У меня нет друзей",— прорычал герцог. —"В следующий раз, когда ты поговоришь со мной, тебе лучше сделать это правильно."— Он резко отвернулся, чуть не ударив ее хвостом, и пошел глубже в сад.\n\nГабриэла просто сидела там, подняв один коготь и зияя клювом, как будто она собиралась что-то сказать, но слов не было. Нервность, которую она чувствовала до начала вечеринки вернулась в силу, и - после непродолжительной борьбы - начали течь слезы.\n\nСпустя несколько минут, дрожа от холода и потери еще одного старого друга, Габриэла вернулась на вечеринку."
strawberry.55.dead:0 ""Герлах?"— Габриэла подошла нерешительно, ее голос звучал тихо. Ее сердце колотилось, ее слова были напряжены. —"Это... это ты?"\n\nГрифон перед ней обернулся с широкой улыбкой на лице, и сердце Габриелы упало. Это был не ее Герлах. Нет, это был самозванец, мелкий дворянин, которого она узнала из сельской местности Зимнего Колокола, одетый в грубый макет доспехов покойного Великого Герцога. Его взгляд встретился с ее взглядом, ее глаза наполнились слезами, и улыбка упала с его лица.\n\n"Что ты делаешь, ты жестокая птица?!"— Габриэла сплюнула, торопясь и отталкивая дворянина назад. Надежда, которая нахлынула на нее, превратилась в горячий гнев, и она обрушила ее на единственное, что могла. —"Убирайся! Убирайся, прежде чем я лишу тебя каждого титула!"\n\nДворянин отшатнулся назад с широко раскрытыми глазами и уплыл прочь с опущенной головой. Некоторые из других гостей в садах слышали шум, заглядывая любопытными глазами, и Габриэла смотрела на них по очереди, пытаясь сдержать слезы.\n\n"Он мертв",— сплюнула она, ее когти мучительно царапали тротуар. —"Он мертв, и ты никогда его больше не увидишь!"\n\nГости отвернулись, мудро создав проход для скорбящего грифона, когда она ворвалась обратно в фойе."
strawberry.55.sweet:0 ""Герлах!"— Габриэла широко улыбнулась, выходя на свежий воздух садов, называя имя своего друга. —"Я так рада, что ты смог это сделать! Со всем происходящим, я беспокоилась, что ты слишком занят."\n\nГерлах повернулся к ней лицом, угол его клюва поднялся в маленькой ухмылке. —"Я не пропустил бы это для Империи, Габриэла. В последнее время все было... беспокойно."\n\nУлыбка Габриэлы исчезла, ее энергия угасла от его задумчивого тона, но она продолжила, потянув его, чтобы взглянуть на нее со свежей улыбкой. —"Ничего из этого сегодня вечером, Герлах. Я не пригласила тебя сюда, чтобы мы переживали за титулы, вассалов и архонтов."\n\nНа мгновение он просто нахмурился на нее, выражение его лица было нечитаемым, но затем стена треснула. Он ответил улыбкой по-своему сдержанно. —"Да, я полагаю, ты права. Ночь, чтобы просто быть самими собой вместе, звучит... хорошо."\n\nГабриэла не могла не покраснеть от того, как он произнес последнее слово. Она отвернулась, и они вдвоем наслаждались лунным пейзажем сада в дружеском молчании. Габриела украдкой взглянула на него, восхищаясь резкими линиями его лица, и она почувствовала, как учащается ее пульс.\n\nПо прихоти она сделала шаг ближе, запутывая его крыло со своим. Спустя пять душераздирающих секунд он отодвинул крыло - только чтобы обернуть его вокруг ее плеч.\n\nГабриэла вернулась на вечеринку, возможно, через час, и ее смех был более честным в ту ночь, чем это было за последние годы."
strawberry.55.a:0 "Что я сделала, чтобы заслужить это?" #returns to the foyer, adds 1 drunkenness
strawberry.55.b:0 "С моей стороны было глупо надеяться на невозможное." #returns to the foyer, adds 2 drunkenness
strawberry.55.c:0 "Возможно, когда все это закончится, мы можем быть чем-то большим." #returns to the foyer

strawberry.56.t:0 "Встреча Сестер" 
strawberry.56.d:0 "Габриэла прошла через фойе, приближаясь к Регине. Ее сестра старалась держаться подальше от ночного беспорядка, предпочитая наблюдать со стороны, а не заниматься более тонкими аспектами жизни. Но Габриэле сейчас требовался её крепкий коготь, поэтому она быстро подошла к сестре, получив теплую улыбку в знак приветствия. "Габби! Наконец-то нашла время повеселиться?"\n\nГабриэла усмехнулась. "Нашла, дорогая сестра. Хорошо быть дома, и я рада, что вернулась сюда, а не застряла в залах Грифенхейма."\n\n"О, но залы власти намного больше в твоем стиле, Габби. Ты так хорошо вписываешься в политическую драку этой сцены - не так хорошо, как вечеринки, пропитанные вином." Они обе посмеялись над этим.\n\nСмех сменился приглушенным молчанием, когда Габриэла вспоминала, как они вместе проводили время, развлекаясь перед тем, как государственные дела их медленно разлучали, "Ну, Регина, может, у меня больше сходства с политикой, чем с вином, но я думаю, что действительно нуждаюсь в этом. Это помогает немного очистить голову." Ее взгляд на мгновение стал строгим, прежде чем снова повернуться к сестре. "Мне это нужно, если мы собираемся пережить это испытание.""
strawberry.56.a:0 "Я рад, что ты на моей стороне, Регина." #returns to the foyer

strawberry.57.t:0 "Тост За Империю"
strawberry.57.loyal:0 ""Хорошая вечеринка у вас здесь, Габриэла."— Священник Эроса поднял бокал в знак приветствия, когда подошла герцогиня. —"Это великолепие - блестящий пример богатства, принесенного нам богами."\n\nГабриэла улыбнулась, скрывая свое несогласие с мнением. —"Действительно, дядя. Они благословили нас прилежными работниками и обильным урожаем."\n\n"И сильными солдатами! Не забывайте об этом."— Священник покачал головой, указывая на одного из гостей - грифон, одетый как сам архонт. —"Посмотри на это неуважение, Габриэла. Стыдно. Как его зовут?"\n\nГабриэла напряглась. Да, она знала дворянина в этом костюме, но его имя, скорее всего, приведет к неприятностям для него. —"Боюсь, я не могу узнать его в этом пробуждении, дядя,"— солгала она.\n\n"Ах. Позор, но не беспокойся. Я сам поговорю с клеветником."\n\nБыстро подумав, Габриэла взяла два полных бокала с подноса проходящего слуги. —"Дядя, пожалуйста, дай ему отдохнуть сейчас?"— Он повернулся к ней со смущенным хмурым взглядом, и она протянула один из бокалов. —"Я пригласила вас сюда отдохнуть. Вы всегда можете разыскать его позже, но сейчас, почему бы нам не поднять тост?"\n\nДядя Иглкло склонил голову, метая взглядом между Габриэлой и издевательским Архонтом. Наконец он принял предложенный бокал, подняв его высоко вместе со своим голосом. —"Тогда очень хорошо! За Архонта, за богов и за Империю Грифонов!"\n\nГости вокруг все высоко подняли свои бокалы, и, когда в тосте прозвучали голоса, Габриэла бросила осмысленный взгляд на костюмированного Архонта, предупреждая его."
strawberry.57.suspicious:0 ""Ах, Герцогиня Габриэла."— Приветствие дяди Юлия было холодным, когда подошла Габриэла. Он даже не поднялся со своего места. —"Признаюсь, я был удивлен, получив ваше приглашение."\n\nГабриэла ответила с любопытной улыбкой. —"И почему бы мне не пригласить моего замечательного дядю на мою вечеринку? Мы ведь семья."\n\n"Возможно, по крови, но не по причине."— Он покачал на нее кривым когтем, как будто она плохо себя вела. —"Ты ведь не думаешь, что я не могу сказать, что ты задумала?"\n\n"Ой?"— Габриэла утащила пару полных бокалов из подноса проходящего слуги, протягивая один с невинным выражением лица. —"И что я собираюсь сделать, дядя?"\n\nОн отодвинул предложенный бокал в сторону тлеющим взглядом. —"Не играй со мной, племянница. Ты думаешь, что в безопасности, потому что остаешься в тени? Все враги Империи в конце концов столкнутся со своей заслуженной судьбой."\n\nГабриэла нахмурилась, поставив стакан на стол перед старым священником. —"Дядя, я в глубине души интересуюсь империей. Может быть, вы хотели бы присоединиться ко мне в знак признательности за ее честь?"— Он только продолжал смотреть, когти пересекли его грудь, и поэтому она подняла свой бокал в воздух и в одиночестве, заглушая разговоры вокруг них. —"За Империю, за Гровера V и за все, за что он стоял в жизни!"\n\nТост наполнило воздух, когда окружающие дворяне подняли бокалы, и Габриэла задержала холодный взгляд своего дяди, когда она пила глубоко из своего бокала."
strawberry.57.a:0 "Мы в безопасности - пока." #returns to the foyer, adds 1 drunkenness and hides strawberry.54.a option if it hasn't already been taken
strawberry.57.b:0 "Я могу только надеяться, что мне не придется бороться с моей собственной семьей." #returns to the foyer, adds 1 drunkenness

strawberry.58.t:0 "Герцогиня и Архонт"
strawberry.58.d:0 "Габриэла подошла к грифону, одетому как ее злейший соперник, Архонт Эрос. Его одежда и макияж были очень убедительными; он хорошо отражал внешний вид этого расшатанного древнего грифона, а одежда соответствовала одежде настоящего архонта. Если бы не разноцветные зрачки и другие тонкие различия, Габриэла была бы уверена, что это был сам Эрос, который проник в ее партию с намерением разрушить ее своей ревностной проповедью. Она почти обиделась, что кто-то оделся как ее заклятый враг, но сохранила самообладание.\n\n"Приветствую, уважаемый Архонт. Что привело вас сюда на мою вечеринку?" Спросила Габриэла, заставляя себя звучать вежливо.\n'Архонт' почтительно кивнул. "Ах, дорогая Габриэла. Я приехала сюда, чтобы помириться с вами и прекрасными грифонами из Клубники. Наше соперничество продолжалось слишком долго. Возможно, пришло время отложить в сторону наши разногласия и наконец-то работать вместе?" Он протянул Герцогине коготь, ожидая, что она пожмет его.\nГабриэла колебалась. Это казалось нереальным, потому что это было нереально. Неужели все эти десятилетия соперничества и презрения можно было так легко отбросить? Нет. Но это был просто акт. Игра. Мечта. Поэтому она решила сделать вид, что это возможно, пожала коготь и улыбнулась. "Думаю, пора нам это сделать. Вместе мы сможем сделать Империю процветающей.""
strawberry.58.a:0 "Если бы только это было реально." #returns to the foyer, adds 1 drunkenness

strawberry.59.t:0 "Двойник!"
strawberry.59.d:0 "Габриэла увидела знакомое лицо на расстоянии. Нет, это было не просто знакомое лицо. Это было ее собственное лицо. Эта странная грифониха выглядела очень похожей, с простой маской, скрывающей ее лицо. Заинтригованная, она подошла к незнакомцу. "Как вы наслаждаетесь вечеринкой?"\n\n"Герцогиня!" воскликнула она. "Это честь. Вечеринка просто прелесть," - ответила грифониха приятным, мелодичным голосом. Возможно, это был весь алкоголь и музыка, но Габриэла не могла сдержать себя, но была немного поражена тем, насколько хорошо она подражала ее манерам. часть ее мозга все еще говорила ей, что это может быть ловушка. Может ли она быть шпионом? Двойником, посланным ее врагами, чтобы заменить ее?\n\nНет, это было бы смешно.\n\n"Это ваши натуральные цвета?" спросила она, указывая на оперение своего клона.\n\nДругая Габриэла откинулась назад, крылья наполовину вспыхнули от гордости. "К сожалению, нет, герцогиня! Я провела три дня и три ночи, смешивая краски, сравнивая их с вашими фотографиями, которые я сделал, когда вы были на публике, в поисках идеальных пигментов! Мои собственные цвета намного менее красивы, чем ваши. Но для только одной ночи я подумала, что смогу жить по вашему образу."\n\nГабриэла моргнула. "Ах. Да. Я вижу."\n\nОна отвернулась, поднося стакан к клюву и опуская содержимое. Эта грифониха была слишком честна, чтобы быть шпионом, но это почему-то еще больше беспокоило."
strawberry.59.a:0 "Надеюсь, это не станет проблемой." #returns to the foyer, adds 1 drunkenness

strawberry.60.t:0 "Лекарство Доктора"
strawberry.60.d:0 ""Герцогиня! Герцогиня, подождите!"\n\nГабриэла резко остановилась с ошеломленной улыбкой, когда грифон в костюме чумного доктора обошел ее кругом, демонстрируя, как будто она предмет болезни. "Что случилось, доктор?" она спросила. "Я заразилась чумой?"\n\nЧумной доктор царапал свое крыло крылом, близко наклоняясь, пока удлиненный клюв его маски почти не ударялся о нее. "Хм. Нет, герцогиня, это не чума! Боюсь, это намного хуже! Но не волнуйтесь," - он отступил, выпив бокал клубничного вина с расцветом своего другого крыла," - потому что у меня есть решение!"\n\nГабриэла не могла не закатить глаза, даже смеясь над выходками другого грифона. Небольшой круг наблюдателей собрался, чтобы наблюдать за суматохой, и она повернулась к ним лицом к лицу, принимая стакан. "Хорошо, если это лекарство, возможно, нам всем следует принять дозу, просто чтобы быть в безопасности!"\n\nСреди наблюдателей разразился смех, и слуга раздал бокалы, когда чумной доктор подпрыгнул между ними, вызывая еще больше смеха."
strawberry.60.a:0 "Кризис предотвращен!" #returns to the foyer, adds 2 drunkenness

strawberry.61.t:0 "Кровавая Баня!"
strawberry.61.d:0 ""Извините меня." Габриэла подняла коготь, чтобы постучать по плечу странного грифона. "Но это кровь?"\n\nГрифон повернулся к ней лицом, широко раскрыв глаза. "Ах, нет! Это... я имею в виду, да, это кровь!" Он разочарованно вздохнул. "Хорошо, хорошо, это реплика крови."\n\nГабриэла изогнула бровь. "Реплика крови?"\n\nПосле нескольких секунд гримасы грифон пожал плечами и опустил голову. "Это кетчуп".\n\nГабриэла не смогла сдержать фырканье, взлетел один коготь, чтобы заглушить ее смех на мгновение слишком поздно. "Извините, но почему вы покрыты кетчупом?"\n\n"Ну, это костюмированная вечеринка, не так ли?" грифон парировал, ощетинившись. "Мой проклятый портной придумал мой костюм, и это было лучшее, что я мог придумать в последнюю минуту. Поддельная кровь. Я культист!"\n\n"Ах, конечно, культист." Габриэла подмигнула, подавляя очередной приступ смеха. "Культист чего, если не секрет?"\n\nПодумав, грифон схватил пустой бокал и наполнил его из чаши с пуншем. "Культист выпивки!"\n\nРаздавшаяся волна аплодисментов прошла сквозь толпу, и, качая головой, Габриэла пошла наливать себе бокал."
strawberry.61.a:0 "Культ выпивки должен жить - по крайней мере, сегодня вечером." #returns to the foyer, adds 1 drunkenness

strawberry.62.t:0 "Стол с Пуншем" 
strawberry.62.d:0 ""Ах, герцогиня!" один из гостей - одетый в шута - поднял бокал, когда Габриэла подошла к столу с закусками. "Наконец-то пришели, чтобы попробовать пунш?"\n\n"Конечно. Я вряд ли смогу устроить вечеринку, не убедившись, что напитки качественные, в конце концов." Она улыбнулась, схватила бокал и наполнила его, лед плавал внутри, дико кружась с движением. Поднеся стакан к своему клюву, Габриэла изогнула бровь, обнаружив удивительно горький вкус того, что должно было быть легким напитком со вкусом клубники.\n\nШут смотрел на нее с нетерпеливой улыбкой, когда она пила. "Надеюсь, вы не возражаете, герцогиня, но пунш был немного слабым, поэтому я позволил себе усилить его. Как можно ожидать, что мы сможем провести вечеринку со всеми этими запретами?"\n\nПоначалу Габриела нахмурилась. Ей не нравилась мысль о том, что пунш будет усиливаться без ее разрешения. Тем не менее, все это было весело, не так ли? Она сменила хмурый взгляд ухмылкой, подмигивая, прежде чем вернуться на вечеринку в целом. "Я уверен, что все будет хорошо, пока каждый грифон знает себе меру.""
strawberry.62.a:0 "Пошли." #returns to the foyer, adds 2 drunkenness

strawberry.63.t:0 "Гордость Клубники" 
strawberry.63.d:0 ""Это слишком слабо," - подумала Габриэла, пока блуждала по коридорам, мысли и слова слегка отрывались от щедрой "выборки" того пунша, который она выпила ранее. Медленно отталкиваясь от разговоров, которые гости хотели устроить ей в засаду, она прошла через частные коридоры замка и спустилась в погреб с вином.\n\n"Ваша милость. Мы думали, что вы будете в бальных залах!" - воскликнули слуги, увидев, как их герцогиня спускается по лестнице.\n\nГабриэла прищурилась. "Я решил попробовать вино. Лично." Протесты слуг утихли, и они принесли ей три бутылки. Она откупорила их один за другим своими аккуратно ухоженными когтями, впитывая аромат сброженного винограда, прежде чем налить себе бокал вина. Она сделала глоток. Потом другой. А потом еще один, пока стакан не опустел.\n\nОна налила себе еще один стакан и одним махом проглотила его содержимое. Потом другой. И потом, пока бутылки не исчезли.\n\nКогда слуги принесли ей другую бутылку, легкое хмурое выражение лица, когда она прибыла, медленно превратилось в широкую улыбку."
strawberry.63.a:0 "Я могу *ХИК* остановиться, когда я *ХИК* захочу!" #returns to the foyer, adds 3 drunkenness


strawberry.64.t:0 "Удачная Вечеринка!"
strawberry.64.d:0 ""Пожалуйста внимание."— Габриэла постучала по бокалу вилкой. —"Я хотел бы что-то сказать."\n\nВечеринка замерла, и все ее гости смотрели на нее с любопытством, незаинтересованностью и нетерпением возвратиться на торжество. Она посмотрела на толпу с доброй улыбкой, радуясь, что ее гости, казалось, наслаждались.\n\n"Эта вечеринка была всем, на что я надеялся, и вы все были замечательными гостями. Сегодня мы собрались вместе в духе единства, и я не могу подчеркнуть, как я рада видеть дворян со всех концов герцогства и даже некоторых из других уголков Империи, встречаясь и выпивая без вражды."\n\n"Однако сейчас уже поздно, и я устала, и многие из вас - или я так полагаю - приближаются к опьянению."— Она сделала паузу, пропуская волну смеха сквозь толпу. —"Таким образом, я думаю, что сейчас будет подходящее время, чтобы завершить торжество. Давайте все сделаем последний глоток наших напитков и вернемся в наши дома с улыбками на клювах и надеждами в наших головах! За Клубнику!"\n\nТолпа без колебаний приняла тост, подняв бокалы и все, как один, они откинули головы назад и выпили последний из своих напитков.\n\nГабриэла смотрела, как участники выходят из дворца с улыбкой на лице. Вечеринка была, конечно, интересной, если не сказать больше, и теперь она с нетерпением ждала хорошего ночного отдыха. Завтра ей придется снова погрузиться в работу."
strawberry.64.a:0 "Возможно, мы должны сделать это ежегодной традицией?" #ends the chain

strawberry.100.t:0 "Научное сотрудничество с [From.GetName]"
strawberry.100.d:0 "С нами связались представители Клубничного Герцогства. В настоящее время они пытаются создать магическое оружие и надеются использовать наши кристаллы в своем эксперименте. Если им это удастся, нам обещали предоставить полный доступ к их исследованиям."
strawberry.100.a:0 "Мы принимаем предложение."
strawberry.100.b:0 "Нет."

strawberry.101.t:0 "[From.GetName] Соглашается"
strawberry.101.d:0 "Наша просьба о получении кристаллов из Бронзхилла была встречена с одобрением, и теперь наши эксперименты могут продолжаться, а наши и Бронзхиллские ученые с нетерпением ждут результатов."
strawberry.101.a:0 "Фантастика."

strawberry.102.t:0 "[From.GetName] Отказывается"
strawberry.102.d:0 "К сожалению, Бронзхилл отклонил нашу сделку, не будучи убежденным предложением поделиться нашей технологией."
strawberry.102.a:0 "Тогда мы пойдем медленным путем."  

####### Decisions

STW_duchess_support:0 "Отношения с Империей"
STW_duchess_support_desc:0 "В то время как страна формально управляется герцогиней, мысли граждан могут отличаться от этого!\n\nЕсли отношения с герцогиней упадут слишком низко, она может спросить, почему ее герцогство больше не оказывает ей поддержки. Если отношения с архонтом упадут слишком низко, он может использовать свое влияние, чтобы гарантировать, что он получит свою долю.\n\nС другой стороны, блага будут предоставлены, если поддержка достаточно высока для любого из них!\n\n§YПоддержка герцогини§!: [GetDuchessRelationColor]\n§YПоддержка архонта§!: [GetArchonRelationColor]\n"
STW_joint_training:0 "Совместное Обучение"
STW_joint_training_desc:0 "Армия так же квалифицирована, как и ее самый зеленый солдат. Совместные учения с дружественной нацией принесут пользу нам обоим, представив более сильный, более объединенный фронт против Грифенхейма."
STW_smuggle_guns:0 "Контрабанда Оружия"
STW_smuggle_guns_desc:0 "Империя имеет много оружия - гораздо больше, чем нужно - разбросано по десяткам арсеналов, некоторые из которых находятся в наших собственных границах. До тех пор, пока мы стараемся избегать глаз имперских властей, мы должны иметь возможность использовать это оружие для более важных целей."
STW_donate_guns:0 "Пожертвовать Оружие"
STW_donate_guns_desc:0 "Нашей Герцогине понадобится все оружие, которое она сможет получить, если она будет защищать молодого Гровера II в это темное время, и Клубника всегда будет готова помочь. Партия винтовок с ее родины - и, возможно, бутылка клубничного вина - должна вызвать улыбку на ее лице."
STW_ask_for_manpower:0 "Попросить Солдат"
STW_ask_for_manpower_desc:0 "Каждый из нас готов бороться до победного конца, но иногда даже этого недостаточно. Несомненно, Герцогиня Габриэла придет к нам на помощь, также, как мы всегда приходили к ней."

STW_archon_relations:0 "Отношения с Империей"
STW_archon_relations_desc:0 "Сейчас [STW.GetGRIFascistLeaderName] правит в Грифенхейме и мы должны жить с этой реальностью.\n\nЕсли мы хотим восстать, мы не можем действовать открыто с первого дня.\nМы можем попытаться сохранить внешний вид или рискнуть с прямой конфронтацией.\n\n§YОтношения с империей§!: [GetEmpireRelationColor]"
STW_slander_the_archon:0 "Оклеветать [STW.GetGRIFascistLeaderName]"
STW_slander_the_archon_desc:0 "[STW.GetGRIFascistLeaderName] вложил много энергии в создание популярного образа себя, среди населения. К сожалению для него, Габриэла более чем знакома с его истинным характером. Она могла бы поделиться некоторыми историями с нацией и, возможно, пропустить более лестные подробности..."
STW_push_the_military_industry:0 "Продвинуть Военную Промышленность"
STW_push_the_military_industry_desc:0 "Все сердце Империи ничего не стоит без оружия, пушек и снарядов на фронте. Мы должны гарантировать, что наши фабрики будут справляться с этой задачей."
STW_sabotage_imperial_factories:0 "Саботировать Имперские Фабрики"
STW_sabotage_imperial_factories_desc:0 "Клубника сильно отстает от Империи в отношении промышленного потенциала, и было бы лучше максимально сократить этот разрыв перед любыми потенциальными боевыми действиями. Команда диверсантов может сделать это без каких-либо подозрений на нас."
STW_improve_relations:0 "Улучшить Отношения"
STW_improve_relations_desc:0 "Мы должны быть осторожны, чтобы не раскрывать наши планы, пока мы не готовы. В то время, как мы работаем в тени, мы можем умиротворять имперские беспокойства подарками, пустыми словами и пустым сотрудничеством."
STW_sway_gri_commoners:0 "Повлиять на Простогрифонов"
STW_sway_gri_commoners_desc:0 "Хотя некоторые могут подумать, что война за имперский трон - дело дворянства, мы знаем, что это простогрифон держит оружие. Если мы когда-нибудь сможем надеяться победить Империю во всей ее силе, нам потребуется поддержка всего населения."
STW_relations_with_duchess_more_than_30:0 "Имеет отношение больше чем §R30§! с регентом Иглкло"
STW_relations_with_duchess_more_than_60:0 "Имеет отношение больше чем §R60§! с регентом Иглкло"

STW_factories_for_the_factory_god:0 "Строительные проекты в [GRI.GetName]"
STW_factories_for_the_factory_god_desc:0 "Мы должны максимально укрепить наш промышленный потенциал, пока мы еще можем. [GRI.GetName] еще имеет место для расширения."

STW_ties_with_other_nations_desc_cat:0 "Международная Дипломатия"
STW_ties_with_other_nations_desc_cat_desc:0 "Чтобы предотвратить распространение гнилых корней [STW.GetGRIFascistLeaderName] в империи, мы можем отправить наших собственных агентов по всему региому, чтобы сплотить поддержку нашего дела.\n\nЛюбая нация с подобной идеологией будет сотрудничать с нами в промышленном и военном секторе!"

STW_final_preparations_cat:0 "Последние Приготовления"

STW_resource_excavation:0 "Раскопки Ресурса"
STW_resource_excavation_desc:0 "В наших границах есть ценные запасы, которые еще не использованы. Если мы инвестируем в новые рудники, эти ресурсы принесут нам пользу в любых будущих конфликтах."
STW_repurpose_starclaw_factory:0 "Перепрофилировать Фабрику Старкло в Сталелитейный Завод"
STW_repurpose_starclaw_factory_desc:0 "Старая Фабрика Старкло построена рядом с несколькими старыми железными рудниками. С некоторыми модификациями его конвейерные ленты могут быть заменены на печи, что дает нам новый источник стали."
STW_open_winterbell_aluminium:0 "Открыть Бокситовые Рудники Зимнего Колокола"
STW_open_winterbell_aluminium_desc:0 "Боксит имеет очень высокое содержание алюминия, и наши геодезисты обнаружили залежь, спрятанную под рекой в Зимнем Колоколе. После некоторых попыток вырыть туннель, мы могли бы начать раскопки ресурса для военного использования."
STW_expand_winterbell_aluminium:0 "Расширить Бокситовые Рудники Зимнего Колокола"
STW_expand_winterbell_aluminium_desc:0 "Боксит течет свободно, но есть еще больше места для расширения. Инвестирование в новые инструменты для добычи полезных ископаемых и более широкие возможности для работников помогли бы нам использовать этот природный ресурс на полную мощность."
STW_develop_osnabeak_oil_fields:0 "Расширить Нефтяные Месторождения Оснабика"
STW_develop_osnabeak_oil_fields_desc:0 "Оснабик является единственным источником сырой нефти в наших границах, но этого недостаточно для удовлетворения наших потребностей. Расчистка части леса даст нам место для открытия новых скважин для бурения."
STW_develop_osnabeak_oil_fields2:0 "Построить Оснабикский Нефтепровод"
STW_develop_osnabeak_oil_fields2_desc:0 "Оснабик производит, казалось бы, бесконечный поток нефти, но нашей инфраструктуре не хватает возможности транспортировать все это на наши нефтеперерабатывающие заводы. Выделенный нефтепровод исправит эту проблему."
STW_improve_minesite_infrastructure:0 "Улучшение Инфраструктуры Участка Добычи"
STW_improve_minesite_infrastructure_desc:0 "Сельски восточные просторы нашей страны являются источником большинства наших природных ресурсов, однако отсутствие развитой инфраструктуры не позволяет нам полностью использовать ее потенциал. Новая железнодорожная линия была бы разумной инвестицией."
STW_develop_dwarftail_iron_ore_deposits:0 "Разработка Месторождений Железной Руды Дворфтейла"
STW_develop_dwarftail_iron_ore_deposits_desc:0 "Без железа мы не сможем производить жизненно важную сталь, необходимую для нашего оружия и доспехов. В последние годы шахтами Дворфтейла пренебрегали, и новый всплеск инвестиций должен дать немедленные результаты."
STW_develop_dwarftail_iron_ore_deposits_2:0 "Расширить Месторождения Железной Руды Дворфтейла"
STW_develop_dwarftail_iron_ore_deposits_2_desc:0 "Шахты Дворфтейла вернулись к производственным показателям, которых не было годами, но есть возможности для расширения. Наши геодезисты уже обнаружили несколько нетронутых месторождений; мы должны немедленно их использовать."
STW_develop_dwarftail_chromium_deposits_1:0 "Разработать Хромовые Шахты Дворфтейла"
STW_develop_dwarftail_chromium_deposits_1_desc:0 "Хром является ценным ресурсом для создания тяжелой брони, и многие из старых железных рудников Дворфтейла всё еще хранят его ценные запасы. Отправка необходимых инструментов для добычи этого более тяжелого ресурса значительно повысит нашу доходность."
STW_develop_dwarftail_chromium_deposits_2:0 "Расширить Хромовые Шахты Дворфтейла"
STW_develop_dwarftail_chromium_deposits_2_desc:0 "Хромовые рудники находятся на пике добычи. Если нам потребуется больше продукции, нам придется искать в горах свежие залежи."
STW_develop_dwarftail_chromium_deposits_3:0 "Увеличить Добычу Хрома в Шахтах Дворфтейла"
STW_develop_dwarftail_chromium_deposits_3_desc:0 "Благодаря новым технологиям и машинам мы можем добывать ещё больше хрома в шахтах Дворфтейла."

STW_alliance:0 "Предложить Альянс [From.GetNameDef]"
STW_alliance_desc:0 "Мы не можем стоять в одиночку против Империи. Если мы не будем сотрудничать с другими сепаратистами, мы будем разорваны на части в нашей изоляции. Мы должны искать союзников, которые готовы встать на нашу сторону против [GRI.GetLeader] и его лакеев."

form_griffon_empire_STW:0 "Объявить себя Преемником Империи!"
form_griffon_empire_STW_desc:0 "Грифенхейм наш! Настало время объявить о нашем успехе всему миру!"

STW_declare_war_gabriella:0 "Подготовиться к атаке на Империю!"
STW_declare_war_gabriella_desc:0 "Правление герцогини больше не может страдать. Теперь, когда наши приготовления завершены, будет легко сфабриковать цель войны на Империю."

STW_declare_war_archon:0 "Ударить по [STW.GetGRIFascistLeaderName]!"
STW_declare_war_archon_desc:0 "Пришло время действовать. Мы не можем больше колебаться. За Гровера V и всех грифонов, мы пойдем на войну!"

STW_industrial_cooperation:0 "Промышленное Сотрудничество с  [From.GetName]"
STW_industrial_cooperation_desc:0 "Империя всегда процветала, когда ее отдельные части работали вместе. Воспользовавшись взаимными деловыми возможностями между нами и [From.GetName], обе наши страны станут сильнее."
STW_military_cooperation:0 "Военное Сотрудничество с [From.GetName]"
STW_military_cooperation_desc:0 "Один грифон рыцарь сам по себе является внушительной угрозой, но линия из многих рыцарей, непобедима. Эта истина тем более применима к нациям."

STW_claim_Griffenheim:0 "Взять Грифенхейм"
STW_claim_Griffenheim_desc:0 "Грифенхейм, желанное место в Империи Грифонов, был узурпирован предателями и тиранами. Он по праву принадлежит тем, кто заинтересован в общем благе для грифонов. Он по праву принадлежит нам!"
STW_seize_land:0 "Конфисковать Землю Дворян"
STW_seize_land_desc:0 "Дворяне сидят на своих обширных участках земли, оставляя их пустыми, пока наши простогрифоны борются за отходы. У нас есть право исправить этот дисбаланс. Простогрифоны  будут благодарны, но дворяне не примут это без протеста."
STW_call_upon_the_nobles:0 "Призыв Среди Дворян"
STW_call_upon_the_nobles_desc:0 "Дворяне дали свои обещания. Пришло время посмотреть, будут ли они уважать их."
