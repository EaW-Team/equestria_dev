########## FOCUS

 ### Political
 STW_death_of_a_friend:0 "Смерть Гровера"
 STW_death_of_a_friend_desc:0 "Со смертью Гровера V, события в империи скоро начнут развиваться, поскольку дебаты о регентстве выходят на передний план имперской политики. Пока, это может подождать, Габриэла должна уделить время почтить умершего близкого друга и члена семьи. Закулисные сделки и политика будут после того, как она оплачет кончину великого Грифона."
 STW_pu_time:0 "Две Нации, Один Правитель"
 STW_pu_time_desc:0 "Последние несколько недель были переполнены закулисными делами, сменой альянсов и политикой на высших уровнях имперской власти. Тем не менее, Габриэла гордо сидит как регент Гровера VI. Это означает, что она де-факто является правителем двух отдельных наций, работы может быть слишком много даже для курочки ее роста."
 
 STW_choose_a_regent:0 "Регент Габриэлы"
 STW_choose_a_regent_desc:0 "Обязанности Габриэлы держат ее запертой в Грифенхейме, лишая ее родину звука рассудительности и лидерства. Имея это в виду, она начинает процесс поиска регента для своих грифонов."
 
 STW_commie_boy:0 "Виталий Мунбилл"
 STW_commie_boy_desc:0 "Виталий Мунбилл - мелкий дворянин, владеющий небольшими участками земли по всему герцогству. Он - близкий друг и доверенное лицо Габриэлы, всегда предлагал выгодные советы в отношении рабочего класса ее герцогства. В то время, как некоторые выражали беспокойство по поводу его республиканских и левых взглядов, герцогиня выражает полную веру в ее друга."
 STW_pope_boy:0 "Прелат Оснабикский"
 STW_pope_boy_desc:0 "Прелатом Оснабикским в настоящее время является Юлий Иглкло, дядя Габриэлы. Будучи стойким религиозным грифоном, он - способный администратор и всегда проявлял большую преданность своему брату, а позже племяннице. Однако некоторыепри дворе задаются вопросом, будет ли эта лояльность сохранена, когда Габриэла вступит в прямой конфликт с Архонтом."
 STW_loyalist:0 "Баронесса Регина Иглкло"
 STW_loyalist_desc:0 "Баронесса Регина Иглкло - близкая кузина и подруга герцогини, являющаяся надежным союзником на протяжении всего ее правления. Обе являются единомышленниками в своих гармоничных убеждениях, и, учитывая ее ответственность, не будет сомнений в том, что видение Габриэлы в отношении Герцогства будет реализовано прилежно и без колебаний."
 
 #Fash/Commie
 STW_forceful_cooperation:0 "За Клубнику"
 STW_forceful_cooperation_desc:0 "Наша лояльность грифонам Kлубники превосходит нашу преданность Габриэле. Мы должны сделать все от нас зависящее, чтобы обеспечить безопасность нашей нации, и для достижения этой цели мы должны полностью посвятить себя модернизации нашего государства."
 STW_combat_illiteracy:0 "Искоренить Неграмотность"
 STW_combat_illiteracy_desc:0 "Фабричный труд не похож на другие низкооплачиваемые работы, он требует минимального уровня грамотности, чтобы понять работу сложного механизма, необходимого для таких предприятий. Таким образом, если мы хотим индустриализироваться, мы должны сначала заняться борьбой с неграмотностью, от которой страдает наша нация."
 STW_finish_illiteracy:0 "De Bezige Bij"
 STW_finish_illiteracy_desc:0 "Клубника не имеет отечественной полиграфической промышленности, что означает, что мы в значительной степени полагаемся на зарубежный импорт для хранения наших полок и библиотек полными. Чтобы решить эту проблему, наше правительство учредило компанию De Bezige Bij, которая будет печатать книги авторов Клубники, используя бумагу Клубники, для рынков Клубники. В конце концов, как без книг мы можем поддерживать грамотность?"
 STW_start_modernisation:0 "Импорт Современного Оборудования"
 STW_start_modernisation_desc:0 "От наших фабрик до наших ферм, наши рабочие трудятся используя инструменты, оборудование и технику, которые на десятилетия отстают от самых передовых стран на планете. Чтобы решить эту проблему, наше правительство должно импортировать оборудование от иностранных производителей, чтобы помочь преодолеть этот технологический разрыв."
 STW_finished_modernisation_com_fash:0 "Современная Нация"
 STW_finished_modernisation_com_fash_desc:0 "По мере того как Клубника полыхает в 11-й век, она многое сделала, преодолевая разрыв в направлении полной индустриализации. Каждый день все больше фабрик и мастерских открываются в наших городах, поскольку сельская рабочая сила раздувает наши растущие городские центры. Скоро мы станем маяком современности на континенте."
 STW_seize_land_for_the_industry:0 "Присвоить Землю Дворянства"
 STW_seize_land_for_the_industry_desc:0 "Дворянство Клубники до сих пор держит большие участки земли, управляя ими, как феодальный праотец. Это означает, что значительная часть нашего экономического потенциала искусственно сдерживается неправильным управлением и жадностью. Таким образом, мы должны захватить эти земли у аристократии и использовать их на благо всех грифонов."
 STW_knights_of_Strawberry:0 "Рыцарская Традиция"
 STW_knights_of_Strawberry_desc:0 "Даже перед лицом модернизации все еще важно придерживаться определенных архаичных институтов. Одним из таких институтов является рыцарство, класс воинов, которые посвящают себя защите своих земель. С модернизированным поворотом можно вырастить новое поколение рыцарей из простого населения, чтобы доблестно защищать Клубнику от всех угроз."
 
 #Loyalist/Commie
 STW_reward_loyalty:0 "[GetFocusRewardLoyaltyName]"
 STW_Reward_Loyalty_Commie:0 "За Народ"
 STW_Reward_Loyalty_Harmony:0 "За Габриэлу"
 STW_reward_loyalty_desc:0 "Наша преданность Габриэле гарантирует, что богатство и ресурсы Грифенхейма будут предложены нам в решении внутренних проблем. В основном это придет в форме оказания помощи в борьбе с нашей безудержной неграмотностью и борьбой с производственным сектором. "
 STW_spread_books:0 "Из Под Грифенхеймских Прессов"
 STW_spread_books_desc:0 "Мы не можем надеяться на борьбу с неграмотностью без книг и других письменных материалов. К счастью, самые большие печатные машины в Грифонии находятся в Грифенхейме. С их помощью тысячи томов начнут наводнять наши школы, библиотеки и книжные магазины, предоставляя нашему населению доступ к книгам, которые были бы неслыханными всего несколько лет назад."
 STW_expand_illiteracy_programs:0 "Образовательные Гранты Грифенхейма"
 STW_expand_illiteracy_programs_desc:0 "Книги хороши и все, но бесполезны, если Грифон не умеет читать. Чтобы решить эту проблему, мы запросили у Грифенхейма имперские гранты, чтобы нанимать и выплачивать зарплату учителям нового поколения, которые станут костяком несветского министерства образования. Их работа сотворит чудеса в окончательной ликвидации неграмотности."
 STW_start_subsidies:0 "Промышленные Субсидии"
 STW_start_subsidies_desc:0 "Юный индустриальный сектор Клубники борется против могущества Грифенхейма, производя продукцию более низкого качества и более дорогую. С ростом торговли между нашими двумя режимами стало необходимым, чтобы мы субсидировали эти фирмы, используя имперские гранты, чтобы они могли конкурировать на более равных условиях."
 STW_finished_modernisation_com_loyal:0 "Импорт Современного Сельскохозяйственного Оборудования"
 STW_finished_modernisation_com_loyal_desc:0 "Сельское хозяйство в Клубнике разрабатывается очень похоже на то, что делали наши предки много веков назад, это означает трудоемкость и неэффективность. Импортируя современное оборудование из Грифенхейма, мы можем значительно повысить эффективность нашего сельскохозяйственного сектора, высвободив рабочую силу для работы на растущих заводах Редвиттера."
 STW_expand_the_industry_council:0 "Учредить Промышленный Совет"
 STW_expand_the_industry_council_desc:0 "Промышленный Совет - это консультативный совет, в состав которого входят три отечественных специалиста и четыре специалиста из Грифенхейма. Их миссия состоит в том, чтобы изучить возможность импорта и внедрения новых промышленных практик и технологий на фабриках и заводах Грифенхейма. Есть надежда, что с их помощью Клубника сможет повторить успех Грифенхейма в модернизации."
 STW_FEA_cooperation:0 "Наши Братья"
 STW_FEA_cooperation_desc:0 "Феофия всегда была нашей братской нацией, разделяющей общую историю и язык, которые связывают наши два народа вместе. В это кризисное время уместно приблизиться к нашим друзьям, надеясь на совместную работу по преодолению предстоящего конфликта."
 STW_join_the_zentralbank:0 "Клубничный Центральный Банк"
 STW_join_the_zentralbank_desc:0 "Когда Центральный банк рухнул, он обрушил всю экономику Империи, поколебав доверие населения к банковскому делу. Однако с возрождением империи под руководством Габриэлы стало возможным вновь открыть это учреждение, укрепив торговлю и коммерцию между режимами, по-прежнему равняясь с Грифенхеймом."
 STW_defenders_of_the_monarchy:0 "Защита Против Архонта"
 STW_defenders_of_the_monarchy_desc:0 "Клубника стоит словно бастион, выровненная позади Грифенхейма Габриэлы. В случае войны наша родина может стать полем битвы, и граждане нашего герцогства должны быть готовы к жертвам во имя нашего праведного дела."
 
 #Loyalist
 STW_two_nations_one_ruler:0 "Независимая Клубника?"
 STW_two_nations_one_ruler_desc:0 "С укреплением власти Габриэлы над Империей Грифонов среди наших дворян начались бурные споры о будущем Клубники. Некоторые предложили, чтобы мы оставались независимыми от Грифенхейма, сохраняя статус-кво, которым пользовались поколениями. С другой стороны, есть те, кто считает, что слияние наших двух режимов даст нам самое светлое и мирное будущее."
 STW_closer_cooperation:0 "Объять Грифенхейм"
 STW_closer_cooperation_desc:0 "По указанию Габриэлы, Регина начала длительный процесс открытия Клубники для дальнейшей имперской администрации. Хотя начальный этап немного больше, чем просто обещание, он все же является необходимым шагом в объединении наших двух режимов."
 STW_special_snowflake:0 "Дистанцировать Себя"
 STW_special_snowflake_desc:0 "Хотя мы ценим теплые отношения с Грифенхеймом, важно помнить, что мы отдельная от империи вещь, независимо от того, кем может быть наш правитель. Таким образом, вопреки воле Габриэлы, мы должны заявить, что будем оставаться твердыми в нашей независимости."
 STW_economical_cooperation:0 "Экономическое Взаимодействие"
 STW_economical_cooperation_desc:0 "Клубника - это земля, богатая сырьевыми ресурсами, но бедная в промышленности. Между тем, Грифенхейм беден ресурсами, но богат промышленностью. Объединив наши экономики, мы не только предпринимаем необходимые шаги для объединения наших режимов, но и предлагаем выгодные торговые соглашения, которые могут принести пользу обоим нашим странам."
 STW_leave_me_alone:0 "Разделены, но Едины"
 STW_leave_me_alone_desc:0 "Хотя мы дистанцировались от Грифенхейма, это не значит, что наш режим не верен Габриэле и не признает ее причины. Таким образом, мы должны сделать заявление, заверяя империю в том, что мы едины с нашей герцогиней и привержены ее делу объединения империи еще раз."
 STW_open_communications:0 "Нет Секретов Между Друзьями"
 STW_open_communications_desc:0 "С управлением Габриэлой двух наций, она просила повысить степень прозрачности между министрами обеих стран, что позволило бы нашему правительству лучше понять дела Грифенхейма и империи в целом."
 STW_mutual_benefits:0 "Уравнивающие Платежи"
 STW_mutual_benefits_desc:0 "Богатство империи течет в Грифенхейм, значительно обогащая город и прилегающие к нему провинции. В то время как Клубника ни в коем случае не бедна, система уравнивающих платежей, сделанных из Грифенхейма в Редвиттер, может помочь сгладить длительное экономическое неравенство, которое может помешать интеграции."
 STW_diplomatical_missions:0 "Дипломатия Маленькой Сестры"
 STW_diplomatical_missions_desc:0 "Клубника стала младшей сестрой Империи, а это значит, что мы должны играть важную роль в качестве умеренного голоса в международных делах. Там, где Грифенхейм не может позволить себе такт и уравновешенность, мы можем прийти и выступить посредником и найти более дипломатическое решение."
 STW_economical_integration:0 "Экономическая Интеграция"
 STW_economical_integration_desc:0 "Растущая торговля между Клубникой и Империей принесла большую пользу обеим сторонам. Тем не менее, это также создало зависимость: заводы Грифенхейма полагаются на железо, уголь и минералы Клубники, в то время как торговцы Клубники полагаются на товары с заводов Грифенхейма. Таким образом, пришло время инвестировать в официальную интеграцию экономик, чтобы не допустить сбоев."
 STW_an_unique_position:0 "Уникальная Возможность"
 STW_an_unique_position_desc:0 "По мере того, как кризис приближается, кузницы и фабрики в Грифенхейме перешли на более высокий уровень, производя оружие и оборудование, необходимые для вооружения растущей Имперской армии. Благодаря нашим огромным запасам полезных ископаемых, мы в выгодном положении, чтобы извлечь выгоду из этого наращивания военной мощи. Кто не против в небольшой спекуляции на войне?"
 STW_a_choice:0 "Редвиттерский Договор"
 STW_a_choice_desc:0 "Редвиттерский Договор, это официальное заявление, подписанное между Грифенхеймом и Редвиттером, в котором говорится, что Империя будет уважать суверенитет и независимость Клубники в обмен на промышленную поддержку, лояльность и службу в предстоящей гражданской войне."
 STW_appoint_new_counts:0 "Новая Герцогская Администрация"
 STW_appoint_new_counts_desc:0 "В отсутствие Габриэлы администрация Клубники пала под коррумпированных бюрократов и государственных служащих, назначаемых на основании взяточничества и связей. Чтобы обеспечить процветание и выживание герцогства, мы должны заменить этих некомпетентных служащих, на квалифицированныx и способных грифонов."
 STW_a_nobles_nation:0 "Клубника Старины"
 STW_a_nobles_nation_desc:0 "Клубника всегда была оплотом благородных привилегий и старого образа жизни грифонов. Благодаря разумному руководству Регины Иглкло, видение Габриэлы в отношении ее грифонов и стабильное будущее, было сохранено."
 
 #Commies
 STW_socialism:0 "Память о Республике"
 STW_socialism_desc:0 "В то время как Республиканское Восстание потерпело неудачу, их временная оккупация и управление землями Клубники действительно способствовало появлению первых приверженцев республиканской идеологии. Пока они притеснены и все, что нужно, это небольшая искра, чтобы разжечь тлеющий огонь."
 STW_the_people_rule:0 "Расширить Политические Права"
 STW_the_people_rule_desc:0 "Клубника - абсолютная монархия, единственными грифонами с любой политической властью являются Габриэла, ее регент и небольшое клика советников и министров. Это не путь управления современной нацией. То, что нужно Клубнике, - это избираемое Герцогское Собрание, где грифоны могут голосовать за своих представителей для продвижения своих интересов."
 STW_we_are_the_people:0 "Первый Среди Равных"
 STW_we_are_the_people_desc:0 "Для проведения реформ, необходимых для модернизации нашего герцогства, требуется сильное центральное правительство. В то время как некоторые могут назвать это недемократичным, было много республик, которые во времена кризиса назначали сильные исполнительные советы для управления государством в такие времена."
 STW_some_are_more_equal:0 "Великий Пенсионарий"
 STW_some_are_more_equal_desc:0 "До того, как Иглкло полностью смогли взял на себя управление Клубничным Герцогством, они были всего лишь графами Редвиттера и Штатгальтерами Старкло, Зимнего Колокола и Оснабика. Во времена наследства назначается  Великий Пенсионарий для управления этими различными областями, пока не будет выбран новый Штатгальтер. С отсутствием Габриэлы, это случится впервые за 200 лет."
 STW_all_are_equal:0 "Расширить Гражданские Свободы"
 STW_all_are_equal_desc:0 "В современной нации существуют определенные права, которыми наделены все граждане королевства. Свобода слова, свобода передвижения и равное представительство перед законом являются главными среди них. Таким образом, регенство обязано даровать нашим грифонам эти самые естественные права."
 STW_planned_economy:0 "Плановая Экономика"
 STW_planned_economy_desc:0 "Проблемы экономики Клубники уникальны и не могут быть должным образом решены, полагаясь на невидимые когти капитала или рынка. Вместо этого мы должны взять на себя прямой контроль над нашими промышленными предприятиями и управлять ими через правительственное министерство и администраторов. Только тогда мы сможем обеспечить максимальную эффективность."
 STW_small_business:0 "Разрушить Монополии"
 STW_small_business_desc:0 "В Клубнике многие товары и услуги контролируются монопольными фирмами и гильдиями, которые осуществляют огромный контроль над предложением и ценообразованием. Чтобы решить эту проблему, мы должны разбить крупнейшую из этих фирм и распродать их активы более мелким фирмам, что позволит честной конкуренции вступить в силу."
 STW_a_workers_nation:0 "Расширить Социальные Права"
 STW_a_workers_nation_desc:0 "По мере того, как богатство Клубники увеличивается, становится необходимым, чтобы работники трудящиеся в этом направлении, были вознаграждены их государством. Свобода от голода, бездомности и обнищания является революционной концепцией, но наша нация должна принять ее, чтобы стать истинным маяком свободы и процветания в мире."
 STW_socialist_intelligence:0 "Социалистическое Образование"
 STW_socialist_intelligence_desc:0 "На всем грифонском континенте многие из рабочего класса даже  не могут позволить себе дать своим птенцам базовое образование, что препятствует социальному и экономическому развитию. В Клубнике мы будем придерживаться другого подхода, предлагая субсидированное образование вплоть до университета для способных и желающих студентов."
 STW_better_red_than_dead:0 "Клубника Мунбилла"
 STW_better_red_than_dead_desc:0 "Сегодняшняя Клубника отличается от той, что была всего десять лет назад. Наше население наделено правами, наша экономика процветает, а богатая система социальных сетей защищает бедных от нищеты. И все это благодаря самоотверженности и усердной работе Виталия Мунбилла"
 STW_the_people_army:0 "Армия Грифонов"
 STW_the_people_army_desc:0 "Клубничная Армия существует для защиты своих граждан, а не защиты дворянства. Вся нация должна знать об этом, и мы приложим все усилия для вербовки, чтобы никто из дворян не управлял нацией в одиночку!"
 
 #Pope Boy
 STW_voluentary_loyalty:0 "Секретные Переговоры"
 STW_voluentary_loyalty_desc:0 "Габриэла введена в заблуждение, пытаясь принять меры против законного регента империи. В то время как Юлий очень любит свою племянницу, он должен делать то, что обязывают его вера и мораль. Таким образом, он попытается установить контакт с Архонтом и пообещать помощь в предстоящем конфликте."
 STW_recognise_the_three:0 "Признать Трёх"
 STW_recognise_the_three_desc:0 "Совет Трёх - единственная надежда Империи покончить с паразитической и нечестивой аристократией, которая высасывает энергию из Грифенхейма и загрязняет землю грехом. В связи с этим мы должны заявить в соответствующих кругах, что мы признаем этот Совет в качестве законного регентского органа."
 STW_the_knights_guard:0 "Союз с Королевской Гвардией"
 STW_the_knights_guard_desc:0 "Королевская гвардия Габриэлы чахнула годами, увядая из-за бюджетных ограничений и неумелого руководства. Это сделало их главной целью для нашей администрации. С несколькими обещаниями оплаты и восстановления славы, Королевская Гвардия Клубники может стать основой собственной ветви Арктурианских Рыцарей."
 STW_suck_pope_dick:0 "Приблизиться к Архонту"
 STW_suck_pope_dick_desc:0 "По мере того, как наша администрация все в большей степени согласуется с фракцией Архонта, пришло время отправить к нему делегацию и установить официальный контакт. Нам потребуется его руководство в предстоящие месяцы, когда мы сделаем шаг к тому, чтобы отделиться от Габриэлы."
 STW_a_commoners_man:0 "Простогрифоны"
 STW_a_commoners_man_desc:0 "Во время кризиса регентства, Архонт попытался настроить простогрифонов против Габриэлы. Хотя он потерпел крах в этих усилиях, он доказал скрытую политическую силу, которая могла быть мобилизована в простом народе. Таким образом, мы должны приложить усилия, чтобы напомнить рабочему классу Клубники об их обязанностях перед своими богами, а не перед герцогиней."
 STW_industrialisation:0 "Инвестировать в Десятину"
 STW_industrialisation_desc:0 "Промышленная база Клубники переживает трудные времена, потрясенные экономической нестабильностью, которая поражает континент. Однако по мере того, как мы отходим от Грифенхейма, мы должны создать экономику, которая может стоять независимо от имперского города. Таким образом, мы должны вкладывать церковные десятины в поддержку борющихся промышленных предприятий и открытие новых."
 STW_a_religious_man:0 "Святая Администрация"
 STW_a_religious_man_desc:0 "Администрация Клубники чахла в отсутствие Габриэлы из-за того, что ее коррумпированные министры часто назначали правительственных чиновников, основываясь на семейных связях, одолжениях или старый доброй взятки. Мы должны покончить с этими неэффективными и некомпетентными грифонами, заменив их способными чиновниками из церкви."
 STW_our_own_nation:0 "Независимость"
 STW_our_own_nation_desc:0 "Настало время отойти от регентства Габриэлы и заявить о нашей полной и общественной поддержке дела Архонта. Хотя мы находимся далеко от его базы силы на юге, наши силы окажутся ценным ресурсом в открытии второго фронта в войне против коррумпированных дворян в Грифенхейме. Мы любим Габриэлу, но наших богов мы любим больше."
 STW_our_own_empire:0 "Клубника Стоит Крепко"
 STW_our_own_empire_desc:0 "Свободная от влияния Габриэлы, Клубнике было позволено процветать под руководством Юлия Иглкло и Архонта. Перед нами мощная и современная нация, которая готова противостоять всем угрозам нашему делу, будь то внутренние или внешние."
 STW_stab_the_opposition:0 "Уменьшить Оппозицию"
 STW_stab_the_opposition_desc:0 "Несмотря на все наши усилия показать окружающим величие Архонта, некоторые не будут склоняться. Несколько сторонников нашли более строгие методы поддержания населения в соответствии с нашими идеалами."
 
 # Intelligence
 STW_uni_readewetter:0 "Университет Редвиттер"
 STW_uni_readewetter_desc:0 "Университет Редвиттер, являющийся ведущим образовательным центром Клубники, предлагает лучшие научные и юридические факультеты герцогства. При небольшом финансировании и государственной поддержке этот университет может стать одним из величайших во всей Империи."
 STW_uni_starclaw:0 "Университет Старкло"
 STW_uni_starclaw_desc:0 "Университет Старкло всегда играл вторую роль с Редвиттером. Тем не менее, с известным богословским и общественным факультетом герцогства, этот университет можно сделать блестящим при надлежащем инвестировании и правительственном влиянии."
 
 ### Eagleclaw in STW
 STW_sidelined:0 "Имперское Изгнание"
 STW_sidelined_desc:0 "После прихода Архонта к власти регента, Герцогиня Иглкло была исключена из королевского двора в Грифенхейме. Однако, вернувшись в Редвиттер, она недолго будет сидеть сложа когти, уже пытаясь решить вопросы внутренней и внешней политики своей страны, чтобы объединить поддержку ее претензии на регентство."
 STW_ties_with_other_nations:0 "Союзники за Границей"
 STW_ties_with_other_nations_desc:0 "Наше собственное Герцогство жалко по сравнению со всей мощью Империи. Однако есть режимы, дружественные нашему делу среди многих имперских государств. Плюс, режимы за пределами имперских границ могут быть склонны к тому, чтобы вкладывать средства в поддержку разумного регента, охраняющего императора."
 STW_hidden_resistance:0 "Плюнуть за Его Спиной"
 STW_hidden_resistance_desc:0 "В то время как сопротивление Архонту важно, мы должны быть осторожны в том, насколько мы прозрачны в этой позиции. В конце концов, Архонт обладает мощью Империи и может легко подавить формирующиеся против него угольки сопротивления. Тем не менее, из-за этой секретности было бы сложнее сплотить поддержку под нашим знаменем."
 STW_open_resistance:0 "Плюнуть Ему в Лицо"
 STW_open_resistance_desc:0 "Мы гордое и независимое герцогство в Империи Грифонов, и мы не можем позволить Грифенхейму диктовать нашу политику. Нет, мы должны гордиться и кричать о нашем сопротивлении Архонту, давая понять, что есть грифоны, которые не будут терпеть его тиранию. Хотя это сделает нас мишенью, это также облегчит координацию и поиск союзников."
 STW_gather_arms:0 "Собирать Оружие"
 STW_gather_arms_desc:0 "Политическая поддержка важна, но она одна не победит в этом грядущем кризисе. Нет, мы должны быть готовы вооружить наше население в случае войны. Однако для поддержки такой армии нам потребуется достаточное количество оружия, пуль, снарядов и другого снаряжения."
 STW_sway_the_griff_nobles:0 "Заручиться Поддержкой Дворянства"
 STW_sway_the_griff_nobles_desc:0 "Благородство - вот, что действительно правит Империей Грифонов. Без их постоянной поддержки, аппараты имперской бюрократии остановились бы оказавшись без квалифицированного труда и местной легитимности. Приведя дворянство в соответствие с нашей политической программой, мы серьезно подорвем авторитет и власть Архонта."
 STW_approach_the_griff_commoners:0 "Заручиться Поддержкой Простогрифонов"
 STW_approach_the_griff_commoners_desc:0 "В своем стремлении к власти, Архонт мобилизовал поддержку простого населения до ужасающего эффекта. Это доказало важность приведения простогрифонов в соответствие с нашей политической программой. Если бы мы смогли привести их в наш лагерь, мы бы ограбили Архонта на одн из его самых жизненно важных источников власти."
 STW_strike_the_archon:0 "Очистить Арктуриуса от Заразы"
 STW_strike_the_archon_desc:0 "Архонт слишком долго пятнал имя и наследие Грифонии, сидя в роли мнимого императора в Грифенхейме. Наш долг, как истинных правителей Грифонии, уничтожить претендентов. Только тогда Клубника и Империя смогут преодолеть эту эпоху кризиса и начать процветать."
 STW_social_reform:0 "Современная Клубника"
 STW_social_reform_desc:0 "В отсутствие Иглкло, Клубнике позволили чахнуть, вступив в период политического и социального застоя. Феодализм, средневековая придворная система, коррумпированные гильдии, архаичное образование и равнодушные советники изводят нашу нацию, удерживая нас от модернизации и делая нас хрупкими перед лицом Архонта."
 STW_visit_public_schools:0 "Модернизация Нашего Правового Текста"
 STW_visit_public_schools_desc:0 "Большая часть правового текста Клубники была составлена в первые дни герцогства. Это создало много проблем, включая накопление законов, которые больше не несут правосудие, отсутствие законов, регулирующих современные институты, и все вокруг запутанно литературой, что делает юридическую практику несвоевременной и дорогостоящей. Имея это в виду, мы должны переписать и модернизировать правовой текст Клубники."
 STW_start_reading_programs:0 "Министерство Образования"
 STW_start_reading_programs_desc:0 "Образованное население - современное население. Было доказано, что нация с высокой грамотностью легко способна к индустриализации и адаптации к изменениям в мире. Таким образом, устранение пробелов в базовой грамотности должно иметь первостепенное значение для нашей администрации. Чтобы помочь в этом, Иглкло учредила специализированную правительственную организацию с обязанностью модернизировать образование."
 STW_economic_ties:0 "Сломать Гильдии"
 STW_economic_ties_desc:0 "Средневековые гильдии - пережиток более простого времени. Тем не менее, их монополистический контроль над некоторыми жизненно важными сделками стагнировал экономику Клубники. Сломав гильдии и либерализируя торговлю такими товарами, мы увидим немедленную выгоду в нашем юном промышленном секторе."
 STW_modernisation_effort:0 "Отстранить Архаичных Советников"
 STW_modernisation_effort_desc:0 "В отсутствие Иглкло, назначение советников на высокие посты обычно выпадает на долю регентов, которые хотят набить карманы или вознаграждать политических союзников. Таким образом, в последние годы было несколько сомнительных назначений. Теперь, когда герцогиня вернулась, мы можем удалить этих грифонов и назначить новых советников на основании заслуг."
 STW_a_modern_nation:0 "Разрушить Феодализм"
 STW_a_modern_nation_desc:0 "Наши недавние усилия по модернизации привели к этому, к полному свержению феодального строя. Хотя эта система была жизненно важной для нашего государства, инструменты этой архаичной системы удерживали многих грифонов в ловушке в сельских и сельскохозяйственных районах. Чтобы современная промышленная Клубника сияла, эта система должна быть разрушена."
 STW_political_reform:0 "Возвращение Герцогини"
 STW_political_reform_desc:0 "Отсутствие герцогини ощущалось в большей части ее владений, создавая общее чувство апатии к короне и ее делу. Любые усилия по захвату регентства ни к чему не приведут без поддержки нашего населения. Таким образом, мы должны попытаться преодолеть это разобщение и восстановить доверие и уважение герцогини в глазах ее грифонов."
 STW_the_duchess_speech:0 "Речь Герцогини"
 STW_the_duchess_speech_desc:0 "'Сегодня мой голос несется радиоволнами в ваши дома. Чтобы получить эту привилегию, я использовал медь Бронзхилла, древесину Энгривера и компоненты изготовленные в Феофии. Все они объединились вместе, чтобы собраться в самом сердце нашей империи, Грифенхейме. Это радио - лишь пример того добра, которое может принести наша объединенная империя, единство, которому в настоящее время угрожает Архонт.'"
 STW_royal_tours:0 "Королевский Тур"
 STW_royal_tours_desc:0 "За пределами Редвиттера, многие города не получили внимания от короны, оставив поколения без официального визита. Эта проблема только усугубляется отсутствием герцогини, что создает напряженность между сельским и городским населением. Чтобы исправить это, мы запланировали пан-Клубничную поездку, благодаря которой Герцогиня посетит эти регионы."
 STW_a_series_of_decrees:0 "Королевские Указы"
 STW_a_series_of_decrees_desc:0 "Там, где радио не существует, а население не достаточно велико, чтобы поддерживать дороги, необходимые для нашего тура, все еще есть грифоны, которые являются нашими подданными. Мы должны приложить некоторые усилия, чтобы достичь этих наиболее изолированных сообществ и напомнить им, что они являются частью нашей короны и доменов. Чтобы попытаться это сделать, были заключены контракты с воздушными судами, чтобы они распространяли листовки в этих общинах."
 STW_one_nation_against_the_archon:0 "Одна Нация Объединена"
 STW_one_nation_against_the_archon_desc:0 "Наше население сплочено за нашей спиной, и последние остатки влияния Архонта были стерты с наших земель. Сейчас настало время использовать мощь нашего объединенного общества и Клубники, чтобы положить конец незаконному регенству Архонта."
 STW_expand_the_royal_guard:0 "Расширить Королевскую Гвардию"
 STW_expand_the_royal_guard_desc:0 "В течение многих лет королевская гвардия продолжала уменьшаться, превращаясь в небольшую группу телохранителей, которая защищает герцогиню. Однако в прошлом, эта организация действовала как глаза и уши короны, с их присутствием постоянным ножом в спинах грифонов, которые хотели навредить нашему герцогству."
 STW_root_out_archon_supporters:0 "Список"
 STW_root_out_archon_supporters_desc:0 "В нашей стране есть грифоны, которые чувствуют большую преданность своей церкви, чем герцогине. Эти грифоны представляют угрозу нашему суверенитету, пятая колонна, которая попытается свергнуть нас передъ лицом Архонта. Таким образом, мы должны использовать нашу недавно уполномоченную королевскую гвардию, чтобы искоренить этих фанатиков и устранить их, прежде чем они станут угрозой."
 STW_a_grandiose_party:0 "Грандиозный Банкет"
 STW_a_grandiose_party_desc:0 "Нация наконец начала теплеть с возвращения герцогини. Тем не менее, ее усилия в основном игнорируют дворянство. Таким образом, крайне важно, чтобы мы исправили это прежде чем оно может перерасти во что-то серьезное. Для этого мы устроим грандиозный банкет в королевском дворце, на который приглашена вся верхушка Клубники."
 STW_center_of_learning:0 "Расширить Университет Редвиттер"
 STW_center_of_learning_desc:0 "Учреждения в университете Редвиттер крайне не готовы к тому, чтобы справиться с потенциальным наплывом студентов, который их кампус в скоре будет испытывать. Имея это в виду, мы должны расширить этот известный центр, создать дополнительные классы, нанять новых профессоров и выделить больше средств для науки."
 STW_strawberry_rules_archons_fucking_dead:0 "Регентство Габриэлы"
 STW_strawberry_rules_archons_fucking_dead_desc:0 "После падения Архонта, Габриэла Иглкло завладела ее законным титулом регента Гровера VI. Это откроет светлое новое будущее для Империи Грифонов, так как ее честное и справедливое руководство поможет модернизировать ее, умиротворяя и контролируя отношения за рубежом. Поистине, это знаменует начало новой эры для всех грифонов."
 
 ### Industry
 STW_industry_start:0 "Вторая Промышленная Революция"
 STW_industry_start_desc:0 "Индустриализация медленно доходила до Грифонии, а наша собственная нация переживает только первые ее признаки. Однако наши земли богаты углем, железом и нефтью, и для правильной эксплуатации этого мы должны инвестировать в новую эру тяжелого производства, которая сделает нас гордостью Империи."
 # Loyalist/Eagleclaw
 STW_move_to_the_city:0 "Разработать Редвиттер"
 STW_move_to_the_city_desc:0 "Наша столица - процветающее сердце Клубничного Герцогства, в котором сосредоточена большая часть нашего промышленного развития. Тем не менее, есть место для расширения и превращения города в коронную индустриальную жемчужину Империи. Однако такая мечта не будет дешевой и потребует больших инвестиций."
 STW_support_big_business:0 "Субсидировать Отечественную Промышленность"
 STW_support_big_business_desc:0 "Мы предлагаем землю и квалифицированную рабочую силу, однако инвестиции в промышленность замедлились, что привело к медленному росту нашей мечты о индустриализации. Тем не менее, наша администрация начала смелый план налоговой реформы и субсидий, помогая поддержать отечественные фирмы, которым может потребоваться небольшая дополнительная помощь, чтобы конкурировать на мировой арене."
 STW_money_for_the_nobles:0 "Продать Герцогские Земли"
 STW_money_for_the_nobles_desc:0 "Большие участки сельской земли остаются под юрисдикцией Герцогства, принося скудную прибыль с точки зрения арендной платы и излишков сельского хозяйства. Продавая эти земли заинтересованным дворянам, мы можем получать значительные доходы, которые затем можно инвестировать в Редвиттер, предлагая гораздо более выгодные деловые возможности для нашей администрации."
 STW_privatisation_railway:0 "Все Дороги Ведут в Редвиттер"
 STW_privatisation_railway_desc:0 "Огромные ресурсы сельской местности пытаются достичь Редвиттера, отказывая нашим фабрикам, заводам и предприятиям в богатстве нашей нации. Работая в тандеме с частными фирмами, мы можем обеспечить развитие инфраструктуры, необходимой для использования этих огромных ресурсов, что позволит обеспечить более дешевый поток товаров в нашу столицу и сердце экономики."
 STW_start_resource_projects:0 "Восточные Инвестиции"
 STW_start_resource_projects_desc:0 "Наши три восточные провинции богаты природными ресурсами. Тем не менее, наша инфраструктура и инвестиции в этом регионе довольно слабые, а это означает, что шахты и нефтяные месторождения на востоке работают лишь на долю их потенциальной мощности. Инвестируя в этот регион, мы можем обеспечить большее количество промышленных ресурсов для удовлетворения быстро растущего спроса в Редвиттере."
 STW_military_industrial_complex:0 "Военно-Промышленный Комплекс"
 STW_military_industrial_complex_desc:0 "В современной войне мы не можем рассчитывать на то, что несколько правительственных фирм предоставят нужное количество вооружения для наших военных в длительных боях. Вместо этого мы должны призвать наш гражданский сектор прийти к нам на помощь, предоставляя свои промышленные активы нации, позволяя нам производить оружие, пули, танки и самолеты со скоростью, которая была бы невообразимой десятилетие назад."
 STW_electronics_focus:0 "Эра Электроники"
 STW_electronics_focus_desc:0 "Радио произвело революцию в массовой коммуникации, позволяя одновременно передавать сообщения тысячам грифонов. В течение многих лет мы импортировали иностранные радиостанции в нашу страну, создавая зависимость от производителей в Грифенхейме. Чтобы преодолеть эту зависимость, наши фирмы должны взять на себя миссию разработки, проектирования и производства нашего собственного отечественного варианта."
 STW_create_new_industrial_parks:0 "Новый Редвиттер"
 STW_create_new_industrial_parks_desc:0 "Редвиттер стал жемчуженой индустриализации, в которой нуждалась наша нация. Однако, развитие города становиться все более и более дорогостоящим занятием. Тем не менее, другие города герцогства грызутся между собой, целая такой же судьбы для себя. Какой город станет следующим Редвиттером?"
 STW_invite_magical_one_horns:0 "Импорт Эквестрийского Опыта"
 STW_invite_magical_one_horns_desc:0 "Эквестрия процветала благодаря своей промышленной революции, предлагая яркий пример чудес нашей великой нации. Наряду с этим примером они также обучили и дали опыт широкому кругу экономистов, инженеров, техников и менеджеров. Импортируя этот талант в нашу страну, мы можем гарантировать, что нам не придется 'изобретать велосипед' в процессе нашей индустриализации."
 STW_encourage_construction:0 "Строительный Бум"
 STW_encourage_construction_desc:0 "Рост Редвиттера в последние годы спонсирует волну строительства, в которой задействованы и обучены тысячи грифонов на местах. Их опыт оказался жизненно важным для содействия быстрому развитию нашей столицы и отдаленных регионов."
 #Commie/Fash
 STW_support_the_farms:0 "Модернизация Сельского Хозяйства"
 STW_support_the_farms_desc:0 "Сельская местность Герцогства долгое время оставалась без внимания, оставленная в когтях полуфеодальной системы крупной дворянской собственности, эксплуатирующей обездоленных бедняков. Эта система не только неэффективна в производстве продуктов питания, но и запирает большой резерв потенциальной рабочей силы на полях Герцогства. Инвестируя в современные сельскохозяйственные технологии, мы можем начать отдаляться от этой системы и модернизировать ее."
 STW_workers_rights:0 "Министерство Труда"
 STW_workers_rights_desc:0 "Промышленно развитые экономики должны балансировать между, интересами ремесленников и прибылью инвесторов. Создав специальное министерство труда, мы можем назначить министра для контроля за трудовыми отношениями и обеспечения того, чтобы нарушения трудовых отношений и злоупотребления работниками были сведены к минимуму."
 STW_7_hour_workday:0 "8-и Часовой Рабочий День"
 STW_7_hour_workday_desc:0 "'8 часов работы, 8 часов отдыха и 8 часов досуга' уже некоторое время является объединяющим призывом среди нашей городской рабочей силы, что вызывает довольно гласный интерес к этой теме. Приняв закон, предписывающий эту практику, мы, несомненно, заслужим благосклонность трудящихся в наших городах."
 STW_seize_noble_lands:0 "Разделить Дворянские Владения"
 STW_seize_noble_lands_desc:0 "В то время как инвестиции в модернизацию сельского хозяйства внесли определенный вклад в решение социальных проблем сельской местности, старые структуры, оставленные предыдущей полуфеодальной системой, все еще остаются. Как таковые, мы должны начать процесс конфискации дворянских владений их разделения и раздачи населению, обеспечивая более эффективное управление ими."
 STW_expand_mines:0 "Эксплуатировать Наше Минеральное Богатство"
 STW_expand_mines_desc:0 "Великие шахты Дворфтейла и Старкло процветают для нашего населения. Тем не менее, они работают только на часть своей потенциальной мощности. Расширяя нашу деятельность, мы можем значительно увеличить наши поставки железа, угля и других стратегически важных активов."
 STW_drill_for_oil:0 "Разработать Оснабик"
 STW_drill_for_oil_desc:0 "Великие равнины Оснабика отмечены рядами нефтяных вышек, откачивающих неочищенный и природный газ из земли. Тем не менее, регион все еще имеет огромный запас ресурсов, ожидающих своей эксплуатации. Вкладывая капитал в дополнительную инфраструктуру и оборудование, мы можем значительно увеличить наши поставки и помочь удовлетворить имперские потребности на поколения."
 STW_nationalize_rail:0 "Соединить Сельскую Местность"
 STW_nationalize_rail_desc:0 "За пределами Редвиттера, наша нация соединена рядом хрупких железнодорожных линий, плохо проложенных дорог и грунтовых путей. Это серьезно ограничивает нашу экономику, делая перевозку грузов опасной, сложной и дорогостоящей задачей. Вкладывая средства в модернизацию нашей инфраструктурной сети, мы можем расширить возможности подключения сельской местности к Редвиттеру, что значительно улучшит нашу экономику."
 STW_more_guns:0 "Децентрализовать Оружейную Промышленность"
 STW_more_guns_desc:0 "Растущая связь с сельской местностью позволила нам вывести промышленность за пределы города Редвиттер. Делая это, мы можем децентрализовать нашу военную промышленность, гарантируя, что нашим военным действиям будет позволено продолжаться, даже если наша столица подвергнется бомбардировке или захвату враждебными группировками. Будучи менее эффективным, эта система безопасности, от которой мы очень выиграем в случае войны."
 STW_investagation_electronics:0 "Редвиттер I"
 STW_investagation_electronics_desc:0 "Инженеры-электрики в университете Редвиттер разработали машину, которая может завершить базовую арифметику. Названная Редвиттером I, эта предварительная машина, может показаться довольно упрощенной, но проектировщики обещают, что при надлежащем финансировании такое устройство может оказаться будущим математики, выполняя вычисления, превосходящие то, на что когда-либо могли надеяться простые грифоны."
 STW_large_scale_construction:0 "Укрощение Природы"
 STW_large_scale_construction_desc:0 "Бушующие реки и бурные горы, эти проблемы мешают развитию нашего герцогства. Тем не менее, с ростом нашей рабочей силы, мы можем начать обширный проект общественных работ, чтобы укротить природу, контролировать наши обширные реки и суровые ландшафты, это принесет пользу нашим грифонам в будущем."
 
  ### Military
 STW_military_shit:0 "Память о Роттен Рифт"
 STW_military_shit_desc:0 "Десятилетие назад силы Имперской и Клубничной армий координировали рейд на республиканские позиции в районе Роттен Рифт. Атака закончилась катастрофой, наши объединенные силы были разгромлены и отброшены обратно в Феофию. Хотя это нападение было унижением, оно дало некоторые крайне необходимые уроки современной войны нашей армии."
 STW_modern_military:0 "Армия 11-го Века"
 STW_modern_military_desc:0 "Наша пехота использует казнозарядные винтовки, наш артиллерийский корпус устарел, а моторизация практически отсутствует. Если мы надеемся выстоять перед лицом сливок имперского урожая, мы должны модернизировать наши силы и познакомить их с реалиями современной войны."
 STW_support_divisions:0 "Корпус Инженеров Клубники"
 STW_support_divisions_desc:0 "Инженеры будут играть решающую роль в предстоящей войне, выполняя множество ролей. Они являются ремонтниками боевых машин, разрушителями укрепленных опорных пунктов, проектировщиками траншей и строителями мостов. Имея это в виду, мы создали специальное подразделение вооруженных сил для обучения и удовлетворения их потребностей."
 STW_big_guns:0 "Модернизировать Артиллерийский Корпус"
 STW_big_guns_desc:0 "За последнее столетие роль артиллерии в войне становилась все более важной. Без неё современная армия не сможет продвинуться вперед, не понеся ужасных потерь. Таким образом, мы должны обеспечить, чтобы Клубника не отставала ни в артиллерийском производстве, ни в технологических инновациях."
 STW_griff_tech:0 "Революционизировать Грифона"
 STW_griff_tech_desc:0 "Грифоны - это хищники с когтями и клювами, которые могут прорезать плоть и кости. Можно добиться большей боевой эффективности, если мы сможем использовать в своих интересах самые естественные преимущества, которыми мы наделены."
 STW_new_guns_n_shit:0 "Современное Стрелковое Оружие"
 STW_new_guns_n_shit_desc:0 "В случае войны нашей армии понадобятся все преимущества, которые она сможет получить своими когтями. Дешевое средство для достижения этой цели состоит в том, чтобы наши стрелковые вооружения были оснащены самым современным и смертоносным стрелковым оружием."
 STW_radar:0 "Эквестрийская Революция"
 STW_radar_desc:0 "РАДАР - это Эквестрийская технология, которая позволяет им обнаружать воздушные угрозы на расстоянии сотен километров, давая им достаточно времени для того, чтобы перехватить вражескую силу и защитить свое воздушное пространство. Нам было бы очень полезно получить в наши когти эту технологию."
 #Commie/Fash
 STW_more_bodies_is_good:0 "Доктрина Айронталон"
 STW_more_bodies_is_good_desc:0 "Джиллиан Айронталон является сторонницей реалистской военной доктрины. Она признает, что у Клубники отсутствуют производственные мощности, и поэтому мы не сможем способствовать тотальной войне. Имея это в виду, она хочет сосредоточить вооруженные силы на пехоте, что она считает меньшим бременем для нашей оружейной промышленности и логистики."
 STW_fresh_feathers:0 "Герцогский Проект"
 STW_fresh_feathers_desc:0 "Прошло десятилетия с тех пор, как герцогство инициировало проект. Однако, когда нарисовалась угроза войны внутри империи, стало очевидно, что наши вооруженные силы слишком малы в своем нынешнем состоянии, чтобы справиться с мощью имперской военной машины. Таким образом, мы должны призвать всех трудоспособных грифонов в нашей стране прийти на помощь."
 STW_even_more_guns:0 "Стандартизировать Винтовку"
 STW_even_more_guns_desc:0 "В настоящее время наши военные используют широкий спектр вооружений. Это создало огромную проблему с поставками, поскольку для поддержания наших сил в пиковом состоянии необходимы всевозможные калибры. Чтобы решить эту проблему, мы должны выбрать одну модель винтовки и сделать ее стандартной для всех сил Клубники."
 STW_light_tanks:0 "Танкетки"
 STW_light_tanks_desc:0 "Мы не забываем о достижениях современной войны и признаем необходимость использования механизированных и бронетанковых сил. Тем не менее, с нашей слабой промышленной базой, мы должны сосредоточиться на менее ресурсоемких моделях, используя их главным образом в качестве транспортных средств поддержки пехоты и в подразделениях быстрого реагирования."
 STW_some_towed_arty:0 "Новая Роль Артиллерии"
 STW_some_towed_arty_desc:0 "Повышение эффективности стрелкового оружия значительно усиливает обороноспособность и потенциал уничтожения, даже у небольших пехотных соединений. В ответ наши военные должны сосредоточиться на включении большей концентрации артиллерии в свои формирования, чтобы разбить и нейтрализовать эти потенциальные угрозы."
 STW_defences_against_everyone_who_isnt_the_empire:0 "Помнить Старую Угрозу"
 STW_defences_against_everyone_who_isnt_the_empire_desc:0 "Республика Грифонов стоит на нашем северо-западе. Хотя они в основном молчали со времени своего падения, они все еще представляют угрозу безопасности Клубники и Империи. Поэтому, несмотря на то, что гражданский конфликт внутри Империи выглядит все более вероятным, мы должны укрепить и обезопасить эту враждебную границу."
 STW_defences_against_the_empire:0 "Линия Оснабик"
 STW_defences_against_the_empire_desc:0 "Мысль о внутренних имперских укреплениях была чуждой всего несколько месяцев назад. Теперь, когда угроза внутриимперской войны выглядит все более вероятной, мы должны обеспечить защиту нашей южной границы от угрозы имперского вмешательства."
 STW_more_guns_is_good:0 "Доктрина Иглкло"
 STW_more_guns_is_good_desc:0 "Джин Иглкло является кузеном герцогини и главным сторонником того, что было названо идеалистической доктриной войны. Хотя он признает нехватку индустриальной базы Клубники, он предсказывает, что благодаря реформам его кузины, нация скоро сможет содействовать современной войне. Имея это в виду, он хотел бы сосредоточиться на хорошо оснащенных и очень мобильных целевых группах в центре нашей армии."
 #Loyalist/Eagleclaw
 STW_better_guns_is_good:0 "Инвестиции в Новые Винтовки"
 STW_better_guns_is_good_desc:0 "Хотя количество убитых стрелковым оружием грифонов ничтожно мало по сравнению с убитыми артиллерией, мы не должны недооценивать важность этого оружия. Инвестируя в новое поколение стрелкового оружия, мы могли бы иметь очень мощное преимущество перед нашими врагами, что позволило бы нам доминировать на поле битвы."
 STW_support_weapons:0 "Небоевые Роли"
 STW_support_weapons_desc:0 "Растущая сложность современной войны породила целое поколение военных, которые, вероятно, никогда не увидят сражения. К ним относятся инженеры, медики, водители грузовиков, радисты и механики. Хотя их обязанности убирают их с поля битвы, их роль не менее важна, чем роль стрелка."
 STW_medium_tanks:0 "Иглкло"
 STW_medium_tanks_desc:0 "Бронетанковый бой будет играть решающую роль в современной войне, выступая в качестве острия мобильных армий. Они жизненно важны для прорыва вражеской обороны и позволяют пехоте прорваться через линию обороны и вторгнуться на территорию противника. Имея это в виду, мы должны инвестировать в современный танк, чтобы выполнять такую роль."
 STW_special_forces:0 "Расширить Силы Специального Назначения"
 STW_special_forces_desc:0 "Что нам не хватает в сырых цифрах, мы можем восполнить с помощью качественного обучения и оборудования. Среди наших многочисленных батальонов мы должны выделить небольшое количество и предоставить им специальную подготовку, которая позволит им адаптироваться в бою на пересеченной гористой местности Клубники."
 STW_modern_magical_arms:0 "Сотрудничать с Бронзхиллом"
 STW_modern_magical_arms_desc:0 "Горы Бронзхилла богаты кристаллами, заряженными магической энергией. Некоторое время назад теоретизировалось, что эту энергию можно собирать для самых разных целей. Наиболее важным из них является то, что оно может быть использовано в новом, основанном на энергии, оружии, которое поставит традиционное стрелковое оружие в позор с точки зрения потенциала убийства."
 
 ### Airforce
 STW_modernise_airfields:0 "Гранты на Строительство Аэропортов"
 STW_modernise_airfields_desc:0 "Перспективы авиаперелетов по Клубнике не существует, что приводит к тому, что наша страна отстает от Грифонии в этом отношении. Субсидируя различные крупные города, мы можем начать программу развития авиационной инфраструктуры. В случае войны эти объекты могут быть использованы в качестве базы для растущих ВВС Клубники."
 STW_hire_new_officers:0 "Контрактные Иностранные Советники"
 STW_hire_new_officers_desc:0 "Хотя воздушные бои не являются чем то новым для грифонов, новшеством является использование самолетов для их ведения. К счастью, другие страны уже десятилетиями занимаются этим, и мы можем нанять группу потенциальных консультантов."
 STW_refresh_doctrine:0 "Разработать Доктрину"
 STW_refresh_doctrine_desc:0 "Как и любая другая ветвь вооруженных сил, грифоны и их снаряжение - это только полдела при проведении успешных операций. В связи с этим мы должны начать разработку доктрины для наших ВВС, которая позволит нам разработать ряд тактических и стратегических планов в случае реальных боевых действий."
 STW_anti_planes_planes_focus:0 "Защищать Редвиттер"
 STW_anti_planes_planes_focus_desc:0 "В случае войны, вполне вероятно, что имперская армия развернет свои собственные воздушные силы, чтобы нанести удар по армии и гражданским центрам Клубники. Таким образом, мы должны быть готовы развернуть наши собственные ВВС для защиты таких объектов от бомбардировок."
 STW_bomb_it_to_shit_focus:0 "Атаковать Грифенхейм"
 STW_bomb_it_to_shit_focus_desc:0 "В случае войны наша армия, вполне вероятно, окажется в обороне от огромных сухопутных сил имперской армии. Тем не менее, разработка бомбардировщиков дальнего радиуса действия могла бы стать выгодным средством нападения на Грифенхейм и другие имперские центры."
 STW_plane_developement:0 "Смерть Свыше"
 STW_plane_developement_desc:0 "Концепция ужасающей бомбардировки до сих пор дает многим в нашем верховном командовании повод дрожжать. Тем не менее, по мере того, как реальность современной войны становится все более очевидной, гражданское население враждебных стран доказало свою эффективность в производстве военных материалов. Мы должны отказать противнику в таком имуществе."
 STW_anti_planes_bullets:0 "Волонтерский Корпус ВВС"
 STW_anti_planes_bullets_desc:0 "По всей стране наше правительство устанавливает сотни зенитных орудий, которые защитят наши города и промышленные парки от угрозы воздушной бомбардировки. Тем не менее, наше гражданское население должно прислушаться к призыву и присоединиться к Волонтерскому Корпусу ВВС, что укомплектует эти орудия, когда раздастся сигнал тревоги."
 STW_close_air_support:0 "Воздушный Штурм"
 STW_close_air_support_desc:0 "Разработка нового класса самолетов, которые небольшие, маневренные и оснащены пушками и легкими бомбами, была бы весьма полезной. Они смогут разрушать боевые формирования противника и обеспечивать надежные средства для нападения на опорные пункты и бронетехнику."
 STW_more_fields:0 "Модернизировать Летные Поля"
 STW_more_fields_desc:0 "Несмотря на то, что аэродромные гранты были эффективными при создании элементарных объектов, еще предстоит проделать большую работу по их модернизации. Необходимо проложить взлетно-посадочные полосы, укомплектовать диспетчерские вышки укомплектованные рабочим персоналом и создать современные средства обслуживания и ремонта. С этими обновлениями мы можем ожидать, что эти площадки справятся с гораздо большим количеством самолетов."
 STW_more_planes:0 "Доминировать в Небе"
 STW_more_planes_desc:0 "Если наш недавний опыт что-то доказал, так это то, что господство в небе необходимо, если мы хотим вести успешную войну против империи. Таким образом, мы должны мобилизовать нашу промышленную базу для создания большего количества истребителей, бомбардировщиков и других самолетов для выполнения этой амбициозной задачи."
 STW_valschermtroepen:0 "Valschermtroepen"
 STW_valschermtroepen_desc:0 "Грифоны были одарены естественной способностью летать, что позволяет нам безопасно перебрасывать войска в тыл противника. Если бы эти подразделения получили достаточную подготовку, они могли бы стать полезным оружием для создания хаоса в тылу врага, связывания враждебных сил и захвата стратегических объектов в качестве прелюдии к операции."
 STW_rakettekes:0 "Ракеты на Жидком Топливе"
 STW_rakettekes_desc:0 "Теоретики в Феофии начали разрабатывать ракеты нового поколения, что могут преодолевать значительные расстояния и удерживать полезные грузы и могут оказаться полезными в войне. Опираясь на это исследование, мы можем надеяться достичь еще более выдающихся результатов, предоставляя нашим вооруженным силам еще один способ нанести удар по нашим врагам."


