Alberto:0 "Принц-консорт Альберто"
Alberto_desc:0 "Любимый муж принцессы, Альберто, популярен среди простых грифонов своими благотворительными деяниями и скромностью. Он известен своими способностями к выпечке, которые он использует, чтобы накормить менее удачливых грифонов, делая все возможное, чтобы предотвратить голод среди нищих. Тем не менее, Альберто очень редко принимает участие в обсуждении политики Фалькора, поскольку он не заинтересован в ней и не хочет иметь ничего общего с экстремистами."
