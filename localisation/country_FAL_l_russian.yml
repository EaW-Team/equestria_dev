FAL_princess:0 "Национальная героиня"

nice_princess_birb_desc:0 "Жизнь Максимиллианы - наследной принцессы Фалькора и единственного птенца королевы - трудна и непроста. Она была отозвана из школы-интерната в возрасте 14 лет и, из-за того, как её мать стала слабой и больной, принцесса была вынуждена стать действующем правителем в столь юном возрасте, а помощь ей оказывал только совет дворян, который часто расходился во мнениях относительно будущего Фалькора во время бурных волнений после 989 года. Несмотря на множество трудностей, молодая принцесса решила все проблемы и вернула в страну относительную стабильность. Она даже нашла любовь в лице местного дворянина по имени Альберто, который теперь является принцем-консорт, хотя и очень редко занимается политикой.\n\nНо мир не продлился долго. За прошедшие годы большое количество грифонов: ветеранов и беженцев начали требовать возмездия за то, что они считают вингбардийской тиранией. Они своими протестами и забастовками угрожают правлению монархии, и их поддерживает немало сторонников. Принцесса Максимиллиана должна найти способ успокоить экстремистов, а также не забывать про враждебные иностранные державы вокруг."
revenge_fucking_now_desc:0 "Габриэль д'Артильо - бывший полковник армии Фалькора - с отличием служил во время войны с Вингбардией. Он принял участие в битве в лесу Асболус, где был тяжело ранен взрывом артиллерийского снаряда. Его вынесли с поля боя, он не смог ничего сделать, кроме как услышать известие о полном поражении, что задержало его выздоровление, поскольку он полагал, что Фалькор был всего лишь в одной битве от достижения победы. По сей день он всё ещё обвиняет соседний Сикамеон в том, что они не встали на их сторону, хотя правда состоит в том, что сикамеонцы не желали помогать деспотическому монарху. Несмотря ни на что, д'Артильо был лично отмечен королевой Максимиллианой за свою доблесть и храбрость.\n\nД'Артильо счёл невозможным продолжать службу в вооруженных силах из-за своей искалеченной ноги и обратил внимание на искусство. Он прославился своей поэзией и картинами, хотя искусствоведы отмечали, что его работы были слишком мрачны. За эти годы он стал объединяющим фактором для многих ветеранов и беженцев из оккупированного Фалькора, которые также хотели отомстить Вингбардии, и стал организовывать их в военизированные отряды. Д'Артильо не любит тех последователкй, которые стали говорить на герцландском, так как он считает этот уродливый язык непригодным для литературы. Но он их терпит из-за необходимости сохранения единства и числа верных грифонов.\n\nТеперь больше нет пацифистской оппозиции и Габриэль д'Артильо справится с любыми препятствиями, что стоят между ним и мечтой о возвращённом Фалькоре. Габриэль требует немедленного возмездия для тех, кто опозорил его народ 18 лет назад."
long_live_the_queen_desc:0 "§YДата рождения§!: 25 октября 947 года, Фалькор\n\n§YБиография§!: Правление королевы Максимиллианы началось благоприятно, тогда ещё отношения между Фалькором и Вингбардией были мирными, и тесное сотрудничество между двумя народами было вполне естественным. Максимиллиана познакомилась со своим будущим мужем в молодости и они поженились вскоре после её коронации в 969 году. Она родила своего единственного птенца восемь лет спустя, но к тому времени положение Фалькора стало гораздо хуже.\n\nПосле смерти короля Гумберто отношения Вингбардии с Фалькором начали ухудшаться, поскольку недавно коронованный король Талонуэль сосредоточился на внутренних делах своей нации. Отделение Вингбардии и распад Империи Грифонов оставило Фалькор в геополитической изоляции, и когда-то почти формальная граница с Вингбардией стала источником напряжённости.\n\nПосле Меранклаво война осталась единственным вариантом - так сказали её советники - и началась четырехлетняя Фалькорская война. Хотя оставалась надежда, армия Фалькора была в конечном счете побеждена. Королева Максимиллиана на протяжении всего хода войны оставалась в Фалькоре и терпела все трудности вместе со своим народом. Королева перенесла не только нехватку еды и одежды, но и смерть своего мужа во время чумы 988 года.\n\nПосле подписания перемирия Максимиллиана заболела какой-то странной болезнью, которую врачи не смогли определить, хотя большинство грифонов считали, что это какой-то вариант чумы. После чрезвычайно длительного периода отдыха она полностью выздоровела благодаря надежде на светлое будущее Фалькора. Королева сказала, что рассматривает Фалькорскую войну как болезненный урок о ценности дипломатии, и клянется никогда больше не повторить этой ошибки.\n\n§YАвтор портрета§!: Cofido"

Fev_desc:0 "§YДата рождения§!: 16 апреля 967 года в Баумедорфе, к югу от Аппенгена в Баронстве Энгривер\n\n§YЗвание§!: Генерал-майор\n\n§YБиография§!: Эрика фон Феверос родилась в герцландской провинции Энгривер в 967 году в скромной дворянской семье, занимавшейся лесозаготовками возле леса Шайсвальд. Детство Эрики было довольно неплохим. Её отец комиссовался из армии в качестве офицера артиллерии, и одним из самых любимых занятий молодой грифины было слушать рассказы своего отца о службе в армии.\n\nНо в 978 году ее жизнь перевернулась с ног на голову, когда в Энгривер пришёл хаос, и республиканцы Герхарта Блюма предприняли попытку переворота. На юге Вингбардии жили родственники фон Феверосом, её семья попыталась бежать из страны. В течение почти 6 лет они путешествовали по землям Эйри и Грифонстоуна, и однажды их даже взяли в плен бандиты Блэкрок, откуда они смогли сбежать лишь благодаря чистой удаче. Эти суровые времена, проведенные в постоянной опасности, изменили взгляды Эрики на мир и одарили её новыми знаниями.\n\nВсё путешествие на юг закончилось в Фалькоре в 985 году, когда Эрика и её семья оказались втянутыми в новый конфликт. К сожалению, через несколько месяцев после этого её родители погибли, как и многие другие мирные жители. У Эрики не было денег и ей было некуда идти, так что она, используя хаос в военной бюрократии, вступила в армию Фалькора и приняла участие в наступлении 987 года. Несмотря на то, что она не была гражданкой Фалькора, её достижения как в командовании, так и в развитии стратегии принесли Эрике похвалу от королевы и почётное гражданство.\n\nЕё харизма, навыки гибкого командования и с опыт, приобретенный во время невзгод, а также прагматизм позволили ей сделать неплохую карьеру в вооружённых силах. Эрика пошла по стопам своего отца и стала командовать артиллерией. Она делает ставку на атаку и использование концентрированной огневой мощи для поддержки наступления простых солдат. Её нередко можно увидеть с кружкой пива в когтях, но с годами Эрика почти не изменилась и по-прежнему остаётся одним из важнейших генералов Фалькора.\n\n§Y«На самом деле тебе нужны лишь хорошие боеприпасы».§! - Эрика «Королева снарядов»\n\n§YАвтор портрета§!: Scroup"

