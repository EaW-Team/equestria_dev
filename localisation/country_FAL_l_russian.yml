#industrial path
FAL_educate_farmers:0 "Образование для фермеров"
FAL_educate_farmers_desc:0 "Чтобы наша нация превзошла Вингбардию, мы должны дать образование всему населению начиная с самых низов!"

FAL_new_factories:0 "Восстановление наших промышленных центров"
FAL_new_factories_desc:0 "После потери наших основных экономических центров, крайне важно создать новые."

FAL_new_military_factories:0 "Создание новых военных фабрик"
FAL_new_military_factories_desc:0 "Чтобы уберечь наш раненный народ, мы должны создать оружие для наших храбрых защитников."

FAL_better_farmers:0 "Улучшить сельскохозяйственные орудия"
FAL_better_farmers_desc:0 "После улучшения образования наших фермеров, мы должны дать им новые, современные инструменты для более эффективного сбора урожая."

FAL_stabalize_economy:0 "Стабилизация экономической ситуации"
FAL_stabalize_economy_desc:0 "Наша экономика рухнула после потери Фалькора, теперь мы должны начать инвестировать в наши другие города для стабилизации ситуации."

FAL_better_factories:0 "Улучшение нашего промышленного потенциала"
FAL_better_factories_desc:0 "После улучшения военной промышленности, стоит обратить взгляд и на её коммерческую сторону для улучшения жизни наших граждан."

FAL_better_intel:0 "Улучшенная разведка"
FAL_better_intel_desc:0 "Использование новой электроники является ключом к пониманию того когда и где враг нанесёт удар и насколько хорошо мы сможем подготовиться к этому."

FAL_new_trains:0 "Улучшение наших железных дорог"
FAL_new_trains_desc:0 "Хотя мы питаем отвращение к Вингбардии почти во всём, они, безусловно, знают, как заставить поезда прибывать вовремя! Мы могли бы научиться кое-чему у них."

FAL_improve_illiteracy:0 "Дать образование среднему классу"
FAL_improve_illiteracy_desc:0 "После получения образования фермерами, нам будет полезно обратить внимание на растущий средний класс, это поможет нашей стране в модернизации."

FAL_industry1:0 "Улучшение промышленного сектора"
FAL_industry1_desc:0 "Мы можем воспользоваться опытом других стран для модернизации нашей экономики."

FAL_science1:0 "Научные стремления!"
FAL_science1_desc:0 "Мы должны поощрять молодых и умных граждан Фалькора выражать и осуществлять свои идеи, если не хотим отстать от других стран."

FAL_scientific_greatness:0 "Научное превосходство Фалькора"
FAL_scientific_greatness_desc:0 "Фалькор добился огромных достижений в области науки."

FAL_more_schools:0 "Распространение государственного образования"
FAL_more_schools_desc:0 "Если мы выделим больший бюджет государственным школам, то сможем распространить образование на все сферы жизни Фалькора."

FAL_can_read:0 "Грамотный Фалькор"
FAL_can_read_desc:0 "Теперь, когда наше городское население умеет читать, мы можем создать гораздо более эффективное правительство."

FAL_farmers_can_read:0 "Сельскохозяйственное чудо"
FAL_farmers_can_read_desc:0 "Было бы трудно найти фермера в Фалькоре, который не умеет правильно говорить и верно расставлять знаки препинания."

FAL_more_factories:0 "Создание стабильной экономики"
FAL_more_factories_desc:0 "Поскольку наши текущие заводы работают на максимуме эффективности, имеет смысл построить больше фабрик!"

FAL_more_mil_factories:0 "Хорошо вооруженная нация"
FAL_more_mil_factories_desc:0 "С достаточным количеством военных фабрик мы сможем защитимся не только от Вингбардии, но и от любой другой силы, которая хочет причинить нам вред."

FAL_more_trains:0 "Отличные железные дороги"
FAL_more_trains_desc:0 "Получив некоторое вдохновение от Вингбардийской системы ж/д транспорта, мы очень скоро их превзошли их."

FAL_new_banks:0 "Создание новой финансовой базы"
FAL_new_banks_desc:0 "Для осуществления новыми общественных проектов, нашей стране нужен гораздо больший национальный банк для надлежащего распределения займов и ссуд."

FAL_science2:0 "Южные научная элита"
FAL_science2_desc:0 "Немногие на южном континенте могут похвастаться тем, что их ученые столь же талантливы, как наши!"

FAL_industry2:0 "Промышленный гигант"
FAL_industry2_desc:0 "Мы действительно превзошли наших соседей по промышленной эффективности!"
################Harmony Path###############
FAL_politcal_unrest:0 "Мрачные тени над Маттоном"
FAL_politcal_unrest_desc:0 "В нашем княжестве не всё в порядке и грядут изменения будь то со стороны нашего монарха, либо же от других, более тёмных сил."

FAL_harmony:0 "Защитить статус-кво"
FAL_harmony_desc:0 "Мы не можем позволить экстремистской риторике дальше разрушать наше княжество. Мы должны рассчитывать на нашу спокойную и мудрую принцессу, чтобы выдержать грядущий шторм."

FAL_increase_order:0 "Гармония - не предмет обсуждений"
FAL_increase_order_desc:0 "Хотя это противоречит собственным убеждениям принцессы, она разрешила применение суровых мер к политикам-экстремистам, прежде чем это вызовет раскол фалькорского общества."

FAL_clean_politics:0 "Следуя по пути смирения"
FAL_clean_politics_desc:0 "Если есть одна вещь, о которой другие народы не могут солгать: Фалькор полон благородных, неподкупных грифонов, которые стремятся к миру на этом раздробленном континенте."

FAL_approach_wng:0 "Сближение с варварами"
FAL_approach_wng_desc:0 "Хотя это может запятнать её репутацию среди некоторых грифонов, принцесса решила сделать Вингбардии предложение."
FAL_approach_wng_tt:0 "[WNG.GetNameWithFlag] отправят предложение о начале дружбы.\n"

FAL_wng_threat:0 "Вингбардийская угроза"
FAL_wng_threat_desc:0 "Не имеет значения, кто правит Вингбардией, они по-прежнему придерживаются идеалов тирании и подчинения свободных грифонов."

FAL_forgive_wng:0 "Что было, то прошло"
FAL_forgive_wng_desc:0 "Несмотря на потерю нашей родины, кажется, что наша мудрая и мирная принцесса решила сблизиться с лидерами Вингбардии, прощая их за конфликт. Хотя это, несомненно, вызовет трения среди народа княжества."

FAL_please_population:0 "Принцесса поддерживает контакты"
FAL_please_population_desc:0 "После окончания встречи в Вингбардии, принцесса теперь должна взглянуть на свой народ и убедить его в правильности своего решения, но она мастерски владеет красноречием, так что это не будет проблемой!"

FAL_defend_boarder:0 "Никаких войн"
FAL_defend_boarder_desc:0 "Чтобы предотвратить ещё одну войну и ещё большую потенциальную потерю земли, мы должны создать хорошо укрепленную границу с нашими соседями."

FAL_trade_wng:0 "Торговля между новыми друзьями"
FAL_trade_wng_desc:0 "Мы отринули прошлое и заново начали наши отношения. И что может быть лучше, чем заключить несколько выгодных сделок?"

FAL_request_military_help:0 "Запросить военную помощь"
FAL_request_military_help_desc:0 "Учитывая необходимость создания сильной армии для защиты страны, мы должны искать помощь за рубежом."

FAL_volunteers:0 "Борьба за правое дело!"
FAL_volunteers_desc:0 "После получения военной помощи нам необходимо вернуть долги. Многие молодые грифоны страстно желают помочь слабым сражаться против их угнетателей."

FAL_everyhouse_a_fort:0 "Княжество-крепость"
FAL_everyhouse_a_fort_desc:0 "В рамках нашей оборонительной стратегии мы должны стремиться создавать больше крепостей, сторожевых вышек и постов перехвата, чтобы в случае нападения наш враг безуспешно пытался бы прорваться через наши прочные стены."

FAL_ask_for_falcor:0 "Попросить вернуть нашу родину"
FAL_ask_for_falcor_desc:0 "Настало время отправить запрос нашим союзникам и надеяться, что они поймут, что Фалькор должен принадлежать нашему княжеству."

FAL_improve_matton:0 "Укрепление нашей новой столицы"
FAL_improve_matton_desc:0 "Если мы не сможем вернуть Фалькор, то должны добиться успехов в улучшении Маттона, чтобы бросить вызов нашей прошлой столице."

FAL_reunite_families:0 "Воссоединение нашего разделённого княжества"
FAL_reunite_families_desc:0 "После долгих лет разлуки мы должны вернуть наших сбившихся с пути граждан в состав княжества и снова восстановить его целостность."

FAL_rebuild_roads:0 "Восстановление инфраструктуры княжества"
FAL_rebuild_roads_desc:0 "После восстановления нашей великой страны мы должны соединить все крупные города для того, чтобы идеи, торговля и грифоны смогли без проблем перемещаться между ними!"

FAL_expand_matton:0 "Рост нашей столицы"
FAL_expand_matton_desc:0 "После улучшений нашей новой столицы мы должны расширить стены и получить большего жизненного пространства."

FAL_allow_immigration:0 "Политика "Открытых границ""
FAL_allow_immigration_desc:0 "Фалькор - это дом для всех, мы должны открыть наши двери и позволить любому поселить в нём, и, кроме того, новые граждане заплатят больше налогов!"

FAL_reintegrate_falcor:0 "Возвращение нашей родины!"
FAL_reintegrate_falcor_desc:0 "Радостный день! Фалькор вернулся в наши когти, грифоны вокруг герцогства запомнят этот момент, а теперь нам надо сделать всё, чтобы не потерять его снова!"

FAL_reunited_nation:0 "Единый Фалькор"
FAL_reunited_nation_desc:0 "После воссоединения нашей нации мы должны создать новый национальный праздник, чтобы этот момент нашей многострадальной истории никто не забыл."

FAL_royal_palace:0 "Новый княжеский дворец"
FAL_royal_palace_desc:0 "Слишком долго наша принцесса исполняла свои княжеские обязанности в старом, разрушенном замке. Мы должны построить новый, могучий замок для различных административных дел, а также для укрепления престижа."

FAL_join_karthin:0 "Присоединиться к Карфинианскому пакту"
FAL_join_karthin_desc:0 "Хотя это очень неприятно, мы должны присоединиться к южному альянсу Вингбардии, чтобы защитить нашу независимость, но мы должны внимательно следить за Вингбардией."

FAL_form_usa:0 "Объединенный южный союз"
FAL_form_usa_desc:0 "Чтобы противостоять альянсу Вингбардии, коммунистам на востоке и голодной до власти Империи на севере, мы должны объединиться с другими свободными нациями на юге, если хотим выжить."

FAL_public_works:0 "Проекты общественных работ"
FAL_public_works_desc:0 "Чтобы еще больше помочь нашей экономике, мы должны создать новые проекты общественных работ, новые дороги, новые мосты, новые здания, всё для того, чтобы наши граждане не сидели без дела."

FAL_long_live_princess:0 "Да здравствует принцесса!"
FAL_long_live_princess_desc:0 "Принцесса Максимиллиана провела нас через самые тёмные времена, и, под её лидерством, светлое будущее ждёт наше княжество."
###############Fascist path################
FAL_request_reforms:0 "Реформировать нашу политическую систему"
FAL_request_reforms_desc:0 "Наша страна лежит в руинах, в тенях скрываются враги, ждущие подходящего момента для нанесения удара. Мы должны провести реформы, в противном случае у нас нет шансов."

FAL_fascist:0 "Встать на сторону Фронта Национального Возрождения"
FAL_fascist_desc:0 "Фалькор должен вести вперёд сильный и амбициозный коготь, принадлежащий Хоакину Пикассо - влиятельному оратору и бывшему солдату."

FAL_avalanche:0 "Операция "Лавина""
FAL_avalanche_desc:0 "Путь к восстановлению нашей прежней славы начинается с, как многие считают, решительного действия. От принцессы Максимиллианы нужно окончательно избавиться. Она оскорбляет наших граждан своей ложью о том, как все будет хорошо, если все будут следовать путём пацифизма. Может будет лучше, если принцесса не проснется завтра?"

FAL_blame_commies:0 "Обвинить "Красную угрозу""
FAL_blame_commies_desc:0 "Наша принцесса была убита! Вся наша страна горюет и, хотя многие считают, что её убийства была потеря Фалькора, у нас есть основания полагать, что жестокие и бессердечные коммунисты несут ответственность за это!"

FAL_blame_wng:0 "Обвинить заклятых врагов!"
FAL_blame_wng_desc:0 "Мы раскрыли настоящий заговор! У нас есть основания полагать, что убийцы из Вингбардии приложили когти, будь то прямо или косвенно, к этому черному делу, это лишь укрепит нашу решимость победить их!"

FAL_ban_trade_unions:0 "Запретить фалькорские профсоюзы"
FAL_ban_trade_unions_desc:0 "Очевидно, что следующим шагом будет запрет профсоюзов, они делают нечто большее, чем простое привлечение новых коммунистов и причинение неприятностей. Мы должны принять меры, чтобы запретить эти «коммунистические клубы»"

FAL_ban_commies:0 "Изгнать красную чуму"
FAL_ban_commies_desc:0 "После запрета профсоюзов вполне естественно будет запретить партии, которые стремятся подорвать свободу и независимость Фалькора!"

FAL_approach_generals:0 "Найти подход к генералам"
FAL_approach_generals_desc:0 "Чтобы поддержать популярность, мы должны найти реваншистов в нашей армии, которые, несомненно, предоставят нам способных и преданных солдат."

FAL_crimson_night:0 "Багряная ночь"
FAL_crimson_night_desc:0 "Несмотря на все наши усилия по их запрету, коммунисты все еще крадутся по улицам, прячутся в подвалах и в сельской местности, мы выследим их и убьём, как предателей."

FAL_red_menace:0 "Заграничная угроза"
FAL_red_menace_desc:0 "Мы победили коммунистов внутри нашей страны, но их по-прежнему немало во всём мире. Мы должны встать против красной угрозы из Сталлионграда и Прайвена и показать им, что в Фалькоре их ждут только пули и штыки."

FAL_prywhen_threat:0 "Прайвенская угроза"
FAL_prywhen_threat_desc:0 "Прайвен приближается к нашей суверенной нации, мы должны остановить коммунизм от дальнейшего продвижения на запад, чтобы остальная часть юга не пала под натиском социализма."

FAL_plea_for_help:0 "Объединяющие лозунги"
FAL_plea_for_help_desc:0 "В то время как Фалькор готовится к войне, мы должны обеспечить широкую поддержку населения дня наших будущих кампаний."

FAL_flame_revanchism:0 "Фалькорский реваншизм"
FAL_flame_revanchism_desc:0 "Настало время идти на войну, нам нужно, чтобы каждый работал ради общей целью, нам нужны молодые грифоны на полях и молодые грифины на фабриках."

FAL_eagle_empire:0 "Провозгласить Фалькорский Легион"
FAL_eagle_empire_desc:0 "Мы больше не можем считать себя просто захолустным княжеством. Мы достигли намного больших успехов, чем когда-либо прежде, мы - Легион способный конкурировать с остальным континентом!"

FAL_wng_pays:0 "Наше великое возмездие"
FAL_wng_pays_desc:0 "Тираны из Вингбардии замышляют уничтожение нашей великой и прекрасной нации. Настало время первыми нанести удар, это станет нашим великим крестовым походом - первой из многих грандиозных побед!"

FAL_labor_camps:0 "Нанять иностранцев"
FAL_labor_camps_desc:0 "После наших недавних кампаний появилось избыточное количество беженцев, которых нам необходимо разместить и предоставить им работу."

FAL_living_room:0 "Имперское расширение"
FAL_living_room_desc:0 "После наших недавних завоеваний мы должны расширить наши границы ещё больше, чтобы все граждане нашей империи могли жить и процветать, получив больше жизненного пространства!"

FAL_mit_war:0 "Орёл и бык"
FAL_mit_war_desc:0 "Земли минотавров богаты природными ресурсами, а также новыми местами для новых заводов и морских верфей."

FAL_sic_war:0 "Война с герцогом Сикамелиона"
FAL_sic_war_desc:0 "Положение Сикамелиона и его армия слабы. Очевидно, что мы должны покорить их, прежде чем у них появится шанс укрепить свою позицию."

FAL_sic_test:0 "Спасти учёных Сикамелиона"
FAL_sic_test_desc:0 "После завоевания Сикамелиона напуганные ученые рассеялись по всей стране, возможно, мы могли бы использовать некоторых из них."

FAL_send_sic_camps:0 "Рабочие Сикамелиона"
FAL_send_sic_camps_desc:0 "Непокорные грифоны живут на прежних герцогских землях, чтобы сделать их более умправляемыми, они должны отправиться на фабрики, где те смогут работать ради общего блага."

FAL_cya_war:0 "Война с Цианолизией"
FAL_cya_war_desc:0 "Цианолизия - крайне мерзкое место, они даже хуже вингбардийцев, даже их само название вызывает тошноту, так что мы просто сделаем миру услугу."

FAL_mit_camps:0 "Рабочая сила минотавров"
FAL_mit_camps_desc:0 "Минотавры довольно сильны и кажутся послушными перед нашей властью. Мы могли бы использовать этих силачей на фабриках, если они готовы работать на нас."

FAL_kill_min:0 "Нанять минотавров-модельеров"
FAL_kill_min_desc:0 "Для столь примитивной расы у них довольно приятная униформа. Может быть, мы сможем убедить их дизайнеров работать на нас, если предоставим им хорошие условия."

FAL_mit_army:0 "Призывники-минотавры"
FAL_mit_army_desc:0 "Минотавры подтвердили, что они достаточно выносливы и могут не обращать внимание на пули и штыки, так что из них выйдут отличные ударные войска."

FAL_newmareland:0 "Столкнуть пони в море"
FAL_newmareland_desc:0 "После захвата Вингбардии последним бастионом сопротивления остаётся Новый Мэйрлэнд. Мы победим оккупантов-пони и выгоним их из наших земель."

FAL_living_room_achieved:0 "Наши мечты осуществились"
FAL_living_room_achieved_desc:0 "После покорения юга наш народ действительно может встать в ряд с величайшими державами мира, а скоро мы превзойдём и их!"
######################## air force ########
FAL_falcons_flying:0 "В небесах над Фалькором"
FAL_falcons_flying_desc:0 "Военно-воздушные силы Фалькора не являются достойными и мы должны это исправить."

FAL_air_doctrines:0 "Выбрать воздушную доктрину"
FAL_air_doctrines_desc:0 "Важно выбрать доктрину, которая поможет создать современную ВВС."

FAL_air_ports:0 "Новые аэропорты"
FAL_air_ports_desc:0 "В нашем княжестве немало пустующих земель, прекрасные подходящих для аэродромов и аэропортов."

FAL_fighters:0 "Новые проекты истребителей"
FAL_fighters_desc:0 "Мы сможем использовать наработки и успехи других стран при создании своих собственных самолётов."

FAL_fighters2:0 "Создание новых истребителей"
FAL_fighters2_desc:0 "Если мы поймём, чего хотим, то сможем улучшить предыдущие модели истребителей и спешнее их производить."

FAL_heavy_fighters:0 "Железные соколы"
FAL_heavy_fighters_desc:0 "Некоторые утверждают что важна скорость, но другие уверены в том, что тяжелобронированные и хорошо оснащенные истребители смогут превзойти любые другие."

FAL_bombers:0 "Новые проекты бомбардировщиков"
FAL_bombers_desc:0 "У наших врагов будут всевозможные форты и бункеры, а мы должны построить бомбардировщики, чтобы выкурить их оттуда."

FAL_tactial_bombing:0 "Тактические бомбардировщики"
FAL_tactial_bombing_desc:0 "Тактические бомбардировщики помогут нам более точными и эффективными ударами."

FAL_strategic_bombers:0 "Стратегические бомбардировщики"
FAL_strategic_bombers_desc:0 "Стратегические бомбардировщики парят, как орлы, высоко в небе и могут нанести ещё более сильный удар."
############### Naval Path#################
FAL_form_navy:0 "Сформировать флот"
FAL_form_navy_desc:0 "Фалькор никогда не уделял особого внимания флоту, но сейчас мы должны создать его, чтобы противостоять Вингбардии."

FAL_grand_fleet:0 "Приоритет великого флота"
FAL_grand_fleet_desc:0 "Суда, ощетинившиеся пушками, это наш путь. Мы выбьем наших врагов из вод огнём линкоров и крейсеров."

FAL_wolf_packs:0 "Подводные охотники"
FAL_wolf_packs_desc:0 "Некоторые хотят сделать ставку на линкоры, но у нас нет достаточной военно-морской промышленности, чтобы произвести их, а подводные лодки намного дешевле и, возможно, являются будущим морской войны."

FAL_battleships:0 "Новые линкоры"
FAL_battleships_desc:0 "Линкоры должны стать основой нашего могучего флота, а с их могущественные орудия и прочные корпуса позволят противостоять любым агрессорам."

FAL_battlecruisers:0 "Новые крейсера"
FAL_battlecruisers_desc:0 "Крейсеры должны обеспечить поддержку нашего флота, они справятся с этой задачей даже без огневой мощи линкоров."

FAL_aircraft_carriers:0 "Новые авианосцы"
FAL_aircraft_carriers_desc:0 "Возможно, авианосцы - это будущего, возможность развертывания самолетов в сочетании с военно-морским флотом может быть смертельной комбинацией против любого врага."

FAL_naval_air:0 "Высоко над морем"
FAL_naval_air_desc:0 "Чтобы поддержать авианосцы, нам необходимо разработать новые палубные истребители и бомбардировщики, если мы хотим доминировать в небесах и морях."

FAL_make_marines:0 "Основать Королевский Корпуса Морской Пехоты"
FAL_make_marines_desc:0 "В свете возможных десантных операций нам понадобятся сильные и способные грифоны, способные сражаться на пляжах и в сердце вражеских земель."

FAL_submarines:0 "Фалькорские прибрежные охотники"
FAL_submarines_desc:0 "Подводные лодки помогут защитить наше побережье, а также совершать набеги на врагов, вредя их торговле и топя любые другие корабли без сопровождения."

FAL_better_submarines:0 "Улучшенные субмарины"
FAL_better_submarines_desc:0 "Наших подводных лодок с улучшенными двигателями, корпусами и торпедами будут по-настоящему опасаться."

FAL_destroyers:0 "Новые эсминцы"
FAL_destroyers_desc:0 "Эсминцы являются неотъемлемой частью военно-морского флота, они защищают торговые суда, а также могут сражаться с подводными лодками противника."

FAL_light_cruisers:0 "Новые проекты крейсеров"
FAL_light_cruisers_desc:0 "Прежде чем перейти к разработке продвинутых линкоров, меньшие по размерам крейсеры должны быть заменены и улучшены."

FAL_defend_coast:0 "Укрепление нашей береговой обороны"
FAL_defend_coast_desc:0 "Хотя мы, возможно, не в состоянии полностью победить флот Вингбардии, но мы сможем замедлить их и уничтожить их с помощью нашей береговой обороны."
################### Army Path##############
FAL_make_army:0 "Развитие армии"
FAL_make_army_desc:0 "Несмотря на необходимость улучшения нашего флота и ВВС, судьба большинства конфликтов будет лежать в когтях пехоты. Мы должны создать современную армию."

FAL_infantry_research:0 "Улучшенное снаряжение"
FAL_infantry_research_desc:0 "Среднему пехотинцу нужно больше снаряжения, чтобы выжить на поле боя."

FAL_support_research:0 "Модернизация рот поддержки"
FAL_support_research_desc:0 "Логистика, артиллерия, связь - это важные составляющие современной армии, мы должны улучшить эти области."

FAL_expand_army:0 "Расширение армии"
FAL_expand_army_desc:0 "В погоне за более современным оружием и оборудованием нам нельзя забывать о новых призывниках, которые будут использовать эти вещи."

FAL_artillery_f:0 "Новые артиллерийские пушки"
FAL_artillery_f_desc:0 "Новые, более крупные пушки - именно это необходимо для поддержки наступающей пехоты"

FAL_mobile:0 "Модернизация моторизированных частей"
FAL_mobile_desc:0 "Грифонам не нужно своим ходом двигаться к полю битвы, им следует использовать грузовики, которые смогут быстро развернуть пехоту там, где это необходимо."

FAL_mass_assault:0 "Доктрина "Грифоньей волны""
FAL_mass_assault_desc:0 "Большинство наших генералов утверждают, что лучше вести войну так же, как и в прошлом: огромная пернатая волна из сердитых грифонов опрокинет любого противника."

FAL_superior_fire_power:0 "Развернуть большие пушки"
FAL_superior_fire_power_desc:0 "Другие генералы утверждают, что лучше сохранить жизни грифонов скоординированными артиллерийскими и танковыми залпами, которые разорвут врага на мелкие клочки."

FAL_grand_plan:0 "Хорошо продуманный план"
FAL_grand_plan_desc:0 "Несколько генералов-грифонов в нашем штабе утверждают, что тщательное планирование и скоординированная оборона перед началом своевременной и сильной контратаки - лучший способ выиграть войну."

FAL_inf_stuff:0 "Новые винтовки"
FAL_inf_stuff_desc:0 "Наши текущие винтовки старые и давно устаревшие, мы должны создать более современные модели."

FAL_support:0 "Новое оборудование поддержки"
FAL_support_desc:0 "Прочные лопаты, кусачки для проволоки, фонарики, консервы. Нам нужны все эти вещи и многое другое, чтобы повысить шансы солдат на успех."

FAL_mass_assault2:0 "Утопить наших врагов в перьях и ярости"
FAL_mass_assault2_desc:0 "Нам не нужны отличные винтовки, нам нужны простые и эффективные, которыми мы вооружим наступающих на врага наших солдат."

FAL_tanks:0 "Развитие фалькорских танков"
FAL_tanks_desc:0 "Мы слышали про эти новые машины. Они не только обеспечивают сильную защиту, но и могут эффективно прорывать оборону."

FAL_motorized:0 "Развитие мотопехоты"
FAL_motorized_desc:0 "С улучшенными грузовиками мы сможем более эффективно подвозить грифонов к полю битвы и подальше от него."

FAL_mobile2:0 "Быстрые и смертоносные"
FAL_mobile2_desc:0 "С более быстрыми грузовиками и танками мы сможем окружать противника и прорвать его оборону лучше, чем кто-либо другой!"

FAL_artillery_f2:0 "Самые большие пушки на юге"
FAL_artillery_f2_desc:0 "Нашим врагам нужно проверить прогноз погоды, потому что их ждут стальные дожди с понедельника по воскресенье."

FAL_special_defense:0 "Специалисты по обороне"
FAL_special_defense_desc:0 "Наши генералы специализируются на обороне, мы позволим нашим врагам безрезультатно биться о нашу мощную оборону, а затем перейдём в наступление. "

FAL_superior_fire_power2:0 "Подавляющая огневая мощь"
FAL_superior_fire_power2_desc:0 "Благодаря нашей новой доктрине огневой мощи мы просто сметём огнём любого противника."

FAL_inf_stuff2:0 "Собственное производство снаряжения"
FAL_inf_stuff2_desc:0 "С нашими собственными заводами нам не придется беспокоиться о зарубежных подрядчиках, мы сможем создать свои оригинальные проекты."

FAL_knights_focus:0 "Возродить Южный Орден"
FAL_knights_focus_desc:0 "Несмотря на то, что эпоха рыцарства давно прошла, мы можем по-прежнему сможем оснастить наших рыцарей современным снаряжением и использовать их в качестве спецназа!"

FAL_grand_plan2:0 "Мастерские стратегии"
FAL_grand_plan2_desc:0 "Благодаря хитрости, обману и тщательному изучению наши армии смогут справиться с любым врагом, вставшим на нашем пути."
###########################################
### IDEAS #################################
###########################################
FAL_reforms1:0 "Новые социальные реформы"
FAL_reforms1_desc:0 "Наше королевство нестабильно, а население бедно и неграмотно. Мы должны выдвинуть новые идеи, если не хотим, чтобы наша экономика окончательно рухнула."

FAL_defense1:0 "Защищая королевство"
FAL_defense1_desc:0 "В нашу страну уже однажды вторгался враг, наш народ должен быть подготовлен на случай повторного вторжения."

FAL_forts:0 "Нация крепостей"
FAL_forts_desc:0 "Чтобы укрепить нашу оборону в каждой провинции будет построено по форту, враг дорого заплатит за каждую милю пройденную им милю."

FAL_schools:0 "Новые государственные школы"
FAL_schools_desc:0 "Благодаря дополнительному финансированию образования мы сможем открыть более эффективные государственные школы для обучения нашего народа."

FAL_wng_military:0 "Вингбардийские военные советники"
FAL_wng_military_desc:0 "В рамках наших военных соглашений Вингбардия направила нам своих советников для помощи нашим вооруженным силам."

FAL_princess:0 "Принцесса Фалькора"
FAL_princess_desc:0 "Наша принцесса смогла объединить наш народ, ничто не остановит наши усилия по достижению мирного будущего."

royal_palace:0 "Королевский дворец Маттона"
royal_palace_desc:0 "После строительства нового дворца наши граждане уже меньше грустят по поводу предыдущих потерь."

FAL_coastal_forts:0 "Прибрежные форты"
FAL_coastal_forts_desc:0 "Модернизировав производство, мы сможем построить превосходные прибрежные форты для защиты от морских десантов."

FAL_min_industry:0 "Рабочие-минотавры"
FAL_min_industry_desc:0 "Благодаря сильным, послушным минотаврам, работающим на фабриках, мы достигнем максимальной производительности."

FAL_min_industry2:0 "Больше рабочих-минотавров"
FAL_min_industry2_desc:0 "Нашей военной машине нужно больше топлива, а рабочие-минотавры обеспечат его."

FAL_min_army:0 "Минотавры-призывники"
FAL_min_army_desc:0 "Хотя минотавры и являются низшим видом по сравнения с нами, они сильны и выносливы, из них выйдут отличные ударные войска."

public_work:0 "Проекты общественных работ"
public_work_desc:0 "Новые проекты означают больше работы для обычного жителя Фалькора."

united_nation:0 "Объединенная нация"
united_nation_desc:0 "От берега до побережья наша нация снова объединилась против тирании."

worse_factories:0 "Неэффективные заводы"
worse_factories_desc:0 "После запрета профсоюзов производительность труда стала намного менее эффективной, но, по крайней мере, коммунистическая угроза исчезла!"

FAL_sic_tests:0 "Сомнительная этика"
FAL_sic_tests_desc:0 "В стране скрывается множество учёных, мы собрали достаточно их количество, чтобы сформировать собственную команду из лучших представителей."

min_uniforms:0 "Улучшенная минотаврами униформа"
min_uniforms_desc:0 "У минотавров толстая, прочная униформа, она стала бы значительным улучшением нашей текущей формы."
