falcor.1.t:0 "Дворяне выдвигают вотум недоверия"
falcor.1.d:0 "Правление [FAL.GetLeader] и принца-консорта Альберто не лишено проблем. Хотя они неустанно работают над сохранением границ Фалькора, растущее число экстремистов во главе с Габриэлем д'Артильо, старым ветераном войны, препятствует правительству при каждой возможности и угрожает миру. В сочетании с высоким уровнем бедности, неграмотности и безработицы многие грифоны в стране - как из низших классов, так и из высших - начинают верить риторике д'Артильо. Кульминацией этого стала крупнейшая организованная акция протеста на сегодняшний день, которая длилась значительную часть предыдущего месяца. Резиденция в Маттоне оказалась окружена членами фалькорских орлов, хотя они и не пытались напасть на превосходящую их по численности королевскую гвардию.\n\nВерховный совет дворян, чувствуя слабость монархии, официально выдвинул вотум недоверия. Однако этот вотум не могло пройти без голосования всего состава совета, который также включал известных промышленников, которые, как было известно, были сторонниками Максимиллианы. Принцесса, конечно, может рассчитывать на свой собственный голос, а также голос мужа, но результат всё ещё кажется неопределенным. Простой ли это захват власти или махинации д'Артильо? Он был известен многим дворянам, чьи поместья лежат рядом с границей с Вингбардией. После голосования оказалось, что ..."
falcor.1.a:0 "Максимиллиана получила поддержку большинства."
falcor.1.b:0 "Совет дворян не доверяет принцессе."

falcor.2.t:0 "Разделённый дом"
falcor.2.d:0 "С годами сложилась поговорка: «Поместите двух фалькорцев в комнату, и вы получите три мнения». Это недалеко от истины, кажется, что раздоры и расколы пронизывают многие аспекты общества Фалькора. Основной конфликт связан с наследием войны с Вингбардией и тем, что последовало за ней.\n\nТе, кто верен королевской семье, предпочли бы мирное урегулирование вопроса. В отсутствие такой возможности, исключительно оборонительной войны было бы достаточно. Их аргументы основаны на том факте, что Фалькор слаб и должен сосредоточиться на своём развитии, чтобы получить шанс. Это не снискало у сторонников принцессы уважения у националистов, которые считают их трусами и предателями.\n\nФалькорийские орлы под руководством Габриэля д'Артильо являются основной оппозицией монархии. Они ветераны войны и изгнанники из потерянного Фалькора, их стойкая вера в превосходство Фалькора граничит с истинным фанатизмом. Они ставят подготовку нации к войне превыше всего, считая, что Фалькор ждёт либо вечная слава, либо позорное поражение.\n\nДругие движения практически не имеют влияния, за исключением фалькорских синдикалистов, которые всё равно очень несущественны из-за низкой численности рабочего класса. Считается, что они появились только из-за влияния Прайвена, и не имеют никакого отношения к Фалькору. Излишне говорить, что, если эта страна хочет остаться независимой в ближайшем будущем, ей нужно будет соединить заново своё расколотое общество."
falcor.2.a:0 "Мы не можем позволить себе колебаний."

falcor.3.t:0 "Краткая история Фалькорской войны"
falcor.3.d:0 "Судьбы Фалькора и Вингбардии тесно переплетались на протяжении веков, поэтому неудивительно между двумя нациями разразился конфликт сразу после распада Империи Грифонов. Мы были удовлетворены нашими историческими границами, но именно вингбардийцы первыми открыли огонь в Меранклаво, и нам пришлось защищаться от этой необоснованной агрессии. И все же каждый грифон знает, чем всё закончилось - так называемое «чудо» при Пиумаве (мы подозреваем, что вингбардийцы заплатили единорогам за это), бойня в лесу Асболус и враг прямо у ворот Фалькора.\n\nНесмотря на все неудачи, мы выстояли и извлекли уроки из своих ошибок. Сам по себе Фалькор может быть бедным и слаборазвитым, но во всех наших сердца горит желание вернуться домой. Даже если мы разделены по поводу методов, наша цель едина. Фалькор больше не подвергнется унижению! После недавних раздоров в Вингбардии появилась возможность защитить наши границы. Немногочисленные добрые грифоны настаивают на том, что мы можем мирным путем решить наши проблемы, но большинство игнорирует их и готовится к войне."
falcor.3.a:0 "Фалькор так или иначе снова будет нашим."

falcor.4.t:0 "Ars Moriendi"
falcor.4.d:0 "Фалькорская война продемонстрировала, что для нас было бы глупо рассчитывать на то, что какая-нибудь другая нация защитит нас от агрессии со стороны Вингбардии. Наши так называемые союзники могут говорить о хорошей игре, но, когда придёт время встретиться с вингбардийцами на поле боя, они оставят нас. Мы не можем полагаться на иные страны, мы сами должны спасти себя.\n\nМы должны окопаться и готовиться к оборонительной войне. Это последний бой Фалькора. Это величайший вызов, с которым мы когда-либо сталкивались, и нам придётся справиться с ним в самый тёмный час. Если мы хотим выжить, нашим грифонам придётся заплатить немалую цену. Это может показаться слишком мрачным прогнозом, но нам нужно быть реалистами. Да поможет нам Борей."
falcor.4.a:0 "Мы не сдадимся без борьбы."

falcor.6.t:0 "Великая речь [FAL.GetLeader]"
falcor.6.d:0 "Мы стоим на распутье, где алчность наших соседей угрожает нашей стране. Мы должны считать следующие несколько лет самым важным периодом в нашей истории. Я была свидетельницей того, как Фалькор терпел неудачи в течение моей жизни, но я ни разу не видела причины терять веру в неукротимый дух нашей фалькорской нации. Если какие-то коварные захватчики намереваются отобрать то, что принадлежит нам, я уверена, что наши храбрые грифоны заставят их дорого заплатить за каждый захваченный ими дюйм нашей земли. Это потребует всей нашей решимости, но это время, когда все грифоны должны сплотить свои ряды и держаться.\n\nПеред нами лежит тяжелое испытание. Нас ждут много долгих лет борьбы и страданий. Какова наша политика? Я могу сказать: мы будем вести войну на море, на суше и в небе изо всех сил, которые Борей может дать нам; мы будем вести войну против ужасной тирании. Такова наша политика. Какова наша цель? Я могу ответить одним словом: это победа, победа любой ценой. Победа, которую мы отвоюем несмотря на весь ужас и все трудности на пути к ней, ведь без победы мы не сможем выжить."
falcor.6.a:0 "Это будет наш звёздный час!"

falcor.7.t:0 "[MIT.GetNameDef] принимает предложение"
falcor.7.d:0 "К нашему облегчению, минотавры Астериона услышали наши просьбы. Они также обеспокоены экспансией Вингбардии и считают, что вместе мы сможем сдержать их. Однако они ожидают конкретных реформ и модернизации с нашей стороны, прежде чем они смогут оказать какую-либо широкомасштабную поддержку."
falcor.7.a:0 "Теперь мы в безопасности."

falcor.8.t:0 "[MIT.GetNameDef] отклоняет предложение"
falcor.8.d:0 "К сожалению, минотавры не согласились на наше предложение. Мы использовали все наши аргументы, но каменнолицые быки отвергли их все. Они не считают нас достойными защиты, и мы должны будем выживать в одиночку."
falcor.8.a:0 "Нас снова отвергли как и восемнадцать лет назад."

falcor.9.t:0 "Воссоединение Фалькора"
falcor.9.d_harmony:0 "Мирное урегулирование сложных вопросов между [FAL.GetLeader] и [WNG.GetLeader] стало неожиданностью для многих грифонов, которые ожидали новой войны в южной Грифонии. В результате этих переговоров экстремисты в обеих странах потеряли поддержку. Окончательным результатом переговоров стало возвращение города Фалькора к нам, о чём и просила королева.\n\nВ этот день прошёл церемониальный парад в городе Фалькор. Колонна начала идти из Маттона, но вместо оружия и снаряжения грифоны несли цветы и флаги. Мероприятие завершилось тем, что вингбардийский мэр Фалькора передал церемониальные ключи от города [FAL.GetLeader].\n\nПразднование продолжалось до поздней ночи, и многие грифоны с обеих сторон забыли о своём соперничестве и ненависти, чтобы весело провести время. На следующий день король Вингбардии объявил, что в честь этого события будет отпечатана особая почтовая марка."
falcor.9.d_neutral:0 "Многие не могли поверить в произошедшее, а некоторые даже не могли сдержать слёз. Спустя почти двадцать лет город Фалькор вернулся к нам после демонстрации силы нашего оружия. Наш теперешний план состоял в том, чтобы подготовить оборону и избежать ошибок прошлого. Атака со стороны Вингбардии остановилась и увязла в наших подготовленных позициях, и, несмотря на их превосходство в численности, и в конце концов мы контратаковали и вытеснили силы Вингбардии с нашей территории, после чего последовал повторный захват самого Фалькора, причем многие коренные жители тепло приветствовали наши войска.\n\nПосле окончания войны и заключения мира пришло время вернуть столицу нашей страны в Фалькор. Мероприятие было отмечено масштабным военным парадом, на котором демонстрировались дисциплинированные солдаты Фалькора, а также вражеские военнопленные и техника.\n\n[FAL.GetLeader] объявила о том, что теперь восстановление и сотрудничество будут центром внимания правительства. Ожидается, что в ближайшем будущем будет царить мир."
falcor.9.d_fascist:0 "Многие не могли поверить в произошедшее, а некоторые даже не могли сдержать слёз. Спустя почти двадцать лет город Фалькор вернулся к нам после демонстрации нашей ярости. План д'Артильо осуществился благодаря успешному окружению города силами тайных отрядов партизан. В течение нескольких недель войска Вингбардии, дислоцированные в городе, были уничтожены или сдались, причем многие коренные жители тепло приветствовали наши войска.\n\nПосле окончания войны, заключения мира и унижения Вингбардии пришло время вернуть столицу нашей страны в Фалькор. Мероприятие было отмечено масштабным военным парадом, на котором демонстрировались дисциплинированные солдаты Фалькора, а также вражеские военнопленные и техника.\n\nГерой войны Габриэль д'Артильо, который лично возглавил атаку на город и сорвал флаг Вингбардии с ратуши, объявил, что он снова уйдет в отставку с военной службы, чтобы посвятить себя всевозможным аспектам государственной службы."
falcor.9.a:0 "Наш народ и государство снова едины."

falcor.10.t:0 "[FAL.GetNameDef] обращается за помощью"
falcor.10.d:0 "Сегодня в наше министерство иностранных дел поступила любопытная просьба - [FAL.GetNameDef], лидер, не самой близкой страны, предлагает заключить союз. Общеизвестно, что грифоны страдают от последствий войны 18-летней  давно и опасаются её повторения. Мы плохо относимся к грифоньему империализму, но и мотивы Фалькора подозрительны. разве они лучше Вингбардии? Они сами бы поступили также на их месте.\n\nИх лучший аргумент в пользу заключения альянса основывается на потенциальной угрозе, которую [WNG.GetName] будет представлять для нас, если они захватят Фалькор. Хотя это правда, имеет ли смысл тратить наши ресурсу на столь слабое государство? Фалькор нельзя назвать мощной страной с множеством заводов, хоть их боевой дух свиреп. [MIT.GetLeader] и его кабинет должны будут тщательно обсудить этот вопрос."
falcor.10.a:0 "Мы должны сдерживать Вингбардию."
falcor.10.b:0 "У нас есть свои проблемы, мы не можем им помочь."

falcor.11.t:0 "Королевские праздники"
falcor.11.d:0 "Сегодня на улицах Фалькора развернулись торжества, вызванные церемонией, проводимой [FAL.GetLeader], перед Королевским дворцом. Они символизировали полную интеграцию Фалькора. Общегородские праздники привели к почти полной остановке бизнеса, но никто на это не жаловался. Вся сдерживаемая энергия народа Фалькора была высвобождена во взрыве безудержных вечеринок и праздников. Этот день был полон веселья: в течение всего лишь одного дня страдания и утрата прошлых десятилетий были забыты, и грифоны по всему Фалькору воспевали похвалы [FAL.GetLeader]."
falcor.11.a:0 "Да здравствует Фалькор!"

falcor.12.t:0 "Простить и забыть"
falcor.12.d:0 "В Карфин прибыли послы из Фалькора с подарками и желанием оставить соперничество позади. В соответствии с политикой королевы Максимиллианы они хотят, чтобы наши народы вступили в новую эру мирного сосуществования и сотрудничества. Фактически, они даже выразили заинтересованность в присоединении к Карфинскому Пакту!\n\nСамо собой разумеется, что предварительным условием для заключения любых серьезных соглашений с Королевством Фалькор является наша передача им города Фалькор. Многие жители их страны по-прежнему обижены на нас за захват жемчужины их нации, и союз между нашими народами будет невозможен, пока мы контролируем этот город.\n\nИх предложение звучит заманчиво. Если мы будем работать с ними, то сможем мирно разрешить противоречия между нами и получим нового союзника."
falcor.12.a:0 "Давайте положим начало прочной дружбе!"
falcor.12.b:0 "Это выглядит подозрительно..."

falcor.13.t:0 "Фалькор хочет вступить в Карфинский Пакт"
falcor.13.d:0 "Сегодня утра Фалькор официально запросил вступление в Карфинский Пакт. Это последний и самый важный шаг программы Фалькора по сотрудничеству с нами и исцелению ран прошлого. Принятие этой просьбы неразрывно сблизит наши две нации и покажет народу Фалькора, что мы абсолютно привержены тому, чтобы исправить все ошибки прошлого."
falcor.13.a:0 "Добро пожаловать!"
falcor.13.b:0 "Мы не можем доверять им."

falcor.14.t:0 "Суд над д'Артильо"
falcor.14.d:0 "Недавние события до боли ясно показали, что самой большой угрозой для Фалькора была не Вингбардия, а националисты, для которых гордость была важнее всего. Это наглядно раскрылось, когда полицейские обнаружили доказательства, связывающие Орлов Фалькора с запланированными террористическими актами по всей стране.\n\nСам Габриэль д'Артильо был замешан в заговоре, согласно которому должна была быть проведена серия инсценированных атак и убийств с целью вызвать общенациональный гнев, направленный против Вингбардии. Кажется, что Орлы готовы заниматься ради своей мести сколь угодно грязными делами.\n\nПосле серии публичных судов д'Артильо и его сообщники получили длительные сроки. Если повезет, то обида, которая подпитывала рост недовольства и числа радикалов рассеется по мере улучшения отношений с Вингбардией."
falcor.14.a:0 "Вот же дураки..."

falcor.15.t:0 "Возвращение домой"
falcor.15.d:0 "Наш великий город был возвращён нам, и Фалькор снова един. Доброта победила жадность, а надежда восторжествовала над страхом. [WNG.GetLeader] - честный грифон, которого я с гордостью могу назвать своим другом. Я знаю, что мы хотим лишь видеть, как наши птенцы живут вместе в гармонии, и я с гордостью могу сказать, что возвращение нашей родины положило начало этому пути.\n\nНаши две страны построили настоящую дружбу на руинах, возникших после недавнего конфликта, и теперь мы стоим на пороге новой эры процветания и гармонии. В этот день народ Фалькора празднует заключение мирного соглашения и пакта о взаимной защиты с нашими союзниками из Вингбардии.\n\n—Речь [FAL.GetLeader] в первый День Согласия"
falcor.15.a:0 "Да будем мы друзьями во веки веков."

falcor.16.t:0 "Убить принцессу"
falcor.16.d:0 "Фалькор в тупике. Горечь унижений после подписания позорного мирного договора никуда не исчезла, а наши беспомощные лидеры отказываются уважать ветеранов и отстаивать гордость нации. И поэтому мы были вынуждены принять решительные меры и навсегда устранить все преграды.\n\nОба грифона были выбраны для этой работы самим д'Артильо за свою бескомпромиссность и преданность нашему делу. Он хорошо знал их со времён войны и не сомневался, что они без колебаний нажмут на курок, когда придёт время.\n\nНаши близкие к принцессе Максимиллиане шпионы, сообщили, что она часто навещала свою больную мать в больнице вместе с мужем. Наши агенты вели наблюдение недалеко и ждали удачного момента для нанесения удара. Через несколько дней наступил подходящий момент. Под покровом тьмы они устроили засаду на ничего не подозревающую принцессу и её мужа, после чего насмерть застрелили их, из пистолетов, изготовленных в Вингбардии. И пока все пытались разобраться в произошедшем, наши агенты уже сбежали в заранее подготовленное убежище. В итоге наш план был выполнен безупречно.\n\nОрлы Фалькора публично выразили возмущение по поводу этого гнусного и трусливого акта, а также пообещали оказать помощь полиции в розыске преступников."
falcor.16.a:0 "Борей, прости нас, но это ради блага Фалькора."

falcor.17.t:0 "Причина всех несчастий"
falcor.17.d:0 "В мрачной толпе, которая присутствовала на похоронах Максимиллианы и Альберто, было множество горюющих грифонов. Несчастье заставило забыть обиды и разногласия, и многие остановили споры, чтобы возложить цветы к надгробиям.\n\nТакой мир не мог продлиться долго, так как уже на следующий день [FAL.GetLeader] представил доказательства того, кто приложил когти к убийству королевской пары. Два жителя Вингбардии были задержаны после того, как их заметили скрывающимися около Королевского дворца. При обыске у них были найдено скрытое оружие и подозрительные зашифрованные письма. Д'Артильо объявил, что расследование будет быстрым и решительным, за которым последует немедленно предъявление обвинений всем причастным к этому ужасному преступлению. Он также не исключил официального сокращения дипломатического присутствия Фалькора в Вингбардии."
falcor.17.a:0 "Они заплатят за это!"

falcor.18.t:0 "Парящий орел"
falcor.18.d:0 "По всему городу Фалькору здания были украшены флагами своей старой родины, а многие грифоны хрипло пели славные триумфальные песни. В самом центре города собралась огромная толпа, чтобы услышать грандиозное обращение Габриэля д'Артильо к народу. Всем было очевидно, что д'Артильо был явно в приподнятом настроении. Даже когда он хромал, поднимаясь на подиум, его походка казалась слегка пружинистой.\n\n«Годы назад, в самый тёмный час я сражался вместе с лучшими сынами и дочерями Фалькора», - начал д'Артильо. «Но позже я увидел, как тех же самых храбрых грифонов предали наши безвольные лидеры. Я видел, как наша принцесса была гнусно и презренно убита. Но мы не поддались отчаянию: мы укрепили решимость и сохранили гордость!» Из толпы послышались крики одобрения и поддержки.\n\n«Этот самый город был отобран у нас, но мы сражались за целостность всей нашей нации. Мы отомстили за каждую потерянную душу и каждую разрушенную семью». Д'Артильо решительно поднял свой коготь. «Фалькор был отмщён, и мы заняли своё законное место в мире. Мы победили нашего заклятого врага - Вингбардию». Из толпы опять послышались крики, но д'Артильо жестом заставил их умолкнуть.\n\n«Пришло время прекратить это соперничество. Фалькор и Вингбардия больше никогда не будут врагами». Д'Артильо широко раздвинул когти. «С этого дня мы будем одним народом, работающим вместе, чтобы построить единое будущее для всех!» Толпа разразилась продолжительными аплодисментами."
falcor.18.a:0 "К сотне лет мира!"

falcor.19.t:0 "Королева Максимиллиана скончалась"
falcor.19.d:0 "Сегодня грустный день, так как этим утром королева Максимиллиана тихо скончалась, наконец-то проиграв болезни, из-за которой она была прикована к постели в больнице. Мы все оплакиваем потерю великого лидера, чья смелость и решимость были необходимы для выживания нашей страны. Мы всегда будем уважать оставленное ею наследие, гарантируя, что [FAL.GetNameDef] никогда не падёт, независимо от сложностей на нашем пути."
falcor.19.a:0 "Королева мертва, да здравствует королева!"

falcor.20.t:0 "Положительный ответ из Вингбардии"
falcor.20.d:0 "Хорошие новости из Карфина! Наши посланники были любезно приняты чиновниками по прибытии в столицу, и [WNG.GetNameDef] понравились наши предложения. [WNG.GetLeader] лично встретился с представителями и публично заявил, что он выступает за мирное урегулирование напряженности между нашими народами. Нам ещё предстоит пройти долгий путь, пока отношения между нами на улучшатся, но это, несомненно, обнадеживающее начало."
falcor.20.a:0 "Первый шаг к истинной дружбе."

falcor.21.t:0 "[WNG.GetNameDef] унижает наших посланников"
falcor.21.d:0 "Мы думали, что [WNG.GetLeader] - разумный грифон, но, очевидно, мы слишком хорошо о нём думали. Наши посланники получили холодный прием в Карфине, и вместо того, чтобы выслушать нас лично, чиновники Вингбардии послали мелкого клерка, который чинил нам неприятности и задерживал переговоры. Эти признаки очень обескураживают, и кажется, что [WNG.GetNameDef] явно не заинтересована в примирении."
falcor.21.a:0 "Мы не потерпим таких оскорблений!"

falcor.22.t:0 "Утешения мужа"
falcor.22.d:0 "[FAL.GetLeader] не всегда могла сказать, что любила выданные ей широкие обязанности. Она была более чем счастлива действовать вместо своей матери, и она любил Фалькор, как и любого другой житель этой страны, но иногда это бремя становилось неподъёмным. Даже самые мудрые грифоны оплакивали бы ситуацию Фалькора. Но Максимиллиана не собиралась сдаваться. Принцесса расхаживала по своему кабинету, когда её прервал стук в дверь.\n«Входите.»\nЭто был не кто иной, как Альберто, её любимый муж. После долгого дня при дворе Максимиллиане очень хотелось его утешительных объятий. Это то, что придавало ей силы и помогало идти вперёд.\n«Cuore mio, ты провела в своих покоях весь день. Что беспокоит тебя?» - спросил он, снимая свою украшенную перьями шляпу. Она всегда думала, что эта шляпа ужасно нелепа, но на Альберто она смотрелась хорошо.\n«Тебе не о чем беспокоиться. Просто будущее нашей нации беспокоит меня».\n«Это то, о чем мы оба должны беспокоиться, дорогая».\nОн был прав, но принцесса ненавидела казаться слабой. За долгие годы её правления ей пришлось немало трудиться, чтобы заслужить уважение.\n«Я просто обдумываю, хорош ли этот выбор для Фалькора, Альберто. Мы все хотим снова быть великими, да ... но дорога к величию извилистая и ненадёжная. Я не могу подвести всех». Максимилиана посмотрела за окно, на многочисленных грифонов на улицах Маттона. На данный момент они были счастливы и находились в безопасности. Но как долго это продлится?\nПринц-консорт, казалось, был невосприимчив к её разрушительным сомнениям и медленно обнял свою возлюбленную. «Если я знаю одну вещь, Максимилиана, это то, что ты никогда не позволишь никому и ничему встать на твоем пути. Ты выстоишь и преодолеешь всё, что судьба бросит в тебя. Я знаю, что моя любимая грифина сделает наилучший выбор.»\nПринцессе нечего было сказать, она лишь несколько раз всхлипнула. По правде говоря, у неё был лучший супруг, которого можно было только желать."
falcor.22.a:0 "С-спасибо тебе, Альберто..."

falcor_news.1.t:0 "Карфин опустошен после недавней войны"
falcor_news.1.d:0 "[This.GetNewspaperHeader]После успешного осуществления мести [FAL.GetLeader] за поражение своей страны во время предыдущей войны, фалькорская оккупация Вингбардии стала довольно жестокой. После стольких лет, потраченных на борьбу с прошлым позором, очень многие грифоны из Фалькора хотели отомстить Вингбардии.\n\nАпофеозом мести было широкомасштабное разграбление и поджог Карфина. Солдаты Фалькора ходили от дома к дому, хватали ценные вещи, а также наносили немалый ущерб городской инфраструктуре. Точные потери на данный момент неизвестны, но, по оценкам, они исчисляются многими тысячами."
falcor_news.1.a:0 "Ощутите нашу ярость!"
falcor_news.1.b:0 "Глупые смертные сражаются друг с другом. Скоро придёт наше время."
falcor_news.1.c:0 "Д'Артильо - опасный грифон."

falcor_news.2.t:0 "Фалькор и Вингбардия примирились"
falcor_news.2.d:0 "[This.GetNewspaperHeader]Весьма неожиданно Фалькор и Вингбардия пообещали отложить в сторону разногласия своих прошлых конфликтов и начать двигаться в будущее как верные союзники. Представители обеих сторон утверждают, что это новое соглашение знаменует собой новую эру мира и процветания на юго-западе Грифонии.\n\n[WNG.GetLeader] и [FAL.GetLeader] скрепили дружбу между народами во время грандиозного саммита в Карфине. Также, согласно этому соглашению [FAL.GetNameDef] получила контроль над городом Фалькором, что воссоединило некогда расколотую нацию."
falcor_news.2.a:0 "Мир победил."
falcor_news.2.b:0 "Да здравствуют новые друзья!"
falcor_news.2.c:0 "На данный момент топор войны зарыт."

