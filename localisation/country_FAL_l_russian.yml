#Civilian volunteers
falcor.1.t:0 "Добровольцы стекаются в армию!"
falcor.1.d:0 "Наши граждане по всей стране отвечают на призыв к войне. Даже те, кто не могут добраться до ближайшего военкомата, формируют свои собственные отряды ополчения, готовые сражаться за правое дело."
falcor.1.a:0 "Отлично!"
#approaching WNG
falcor.2.t:0 "Найти подход к врагу."
falcor.2.d:0 "Вся столица чувствует напряжение в то время так как наши дипломаты ведут переговоры к Вингбардией от имени нашей принцессы. У них есть только одна цель - вернуть Фалькор."
falcor.2.a:0 "Надеемся, что всё пройдёт гладко."
#asking for falcor back
falcor.3.t:0 "Переговоры начались"
falcor.3.d:0 "Дипломаты прибыли и встретились с лидерами Вингбардии, чтобы вернуть утерянные земли и попытаться сгладить десятилетия ненависти между двумя народами."
falcor.3.a:0 "Отклоните их просьбу"
falcor.3.b:0 "Примите её, возможно мы сможем заново подружиться?"
#Getting rejected
falcor.4.t:0 "Переговоры провалились"
falcor.4.d:0 "Переговоры ни к чему не привели, а наших дипломатов осмеяли в Доме Парламента Винбардии. Это поистине мрачный день для Фалькора."
falcor.4.a:0 "Быть может, нам стоило захватить подарки?"
#wng accepts
falcor.5.t:0 "Переговоры прошли успешно!"
falcor.5.d:0 "Весь Маттон радуется и празднует! Переговоры завершились успехом и Винбардия вернула нам нашу столицу! В то время как некоторые считают это пресмыканием перед врагом, другие просто обрадуются воссоединения с нашими согражданами!"
falcor.5.a:0 "Давайте поднимем тост за наших красноречивых дипломатов."
#making falcor capital
falcor.6.t:0 "Восстановление старой столицы"
falcor.6.d:0 "Когда Фалькор снова вернулся в наши когти, мы должны выполнить значительную задачу - отправить советников, ресурсы и рабочих для восстановления старого города и избавления от всей вингбардийской пропаганды в городе."
falcor.6.a:0 "Тогда приступим к работе."
#forgiving WNG
falcor.7.t:0 "Исцелить старые раны"
falcor.7.d:0 "После нескольких дней переговоров мы простили Вингбардию за войну и все её последствия, ведь в долгосрочной перспективе это привело бы лишь к ненужному соперничеству и постоянной подпитке ненависти."
falcor.7.a:0 "Это выглядит как начало новой дружбы."
#long live princess
falcor.10.t:0 "Да здравствует принцесса!"
falcor.10.d:0 "На протяжении этого периода беспокойств и нестабильности наша принцесса провела Фалькор сквозь бурю к новым горизонтам."
falcor.10.a:0 "Мы доверяем нашей принцессе!"
#inviting nations to faction
falcor.11.t:0 "Объединенный южный союз"
falcor.11.d:0 "Новый южный союз Фалькора будет служить оплотом против разжигателей войны на западе и растущих угроз на востоке. Фалькор считает, что мы должны объединиться, иначе мы поодиночке падём один за другим."
falcor.11.a:0 "Мы должны войти в союз с Фалькором, иначе нам не выжить."
falcor.11.b:0 "Нам не нужна защита Фалькора и их глупый альянс."
#accepting faction invite
falcor.12.t:0 "Новые союзники"
falcor.12.d:0 "Кажется, наши приглашения сработали, и теперь мы вместе с нашими братьями, окруженные тираны со всех сторон."
falcor.12.a:0 "Да здравствует ОЮС!"
#declining faction invite
falcor.13.t:0 "Никаких новых союзников."
falcor.13.d:0 "Похоже, наши приглашения и просьбы не были услышаны, так как никто не хочет присоединиться к нашему союзу."
falcor.13.a:0 "Может быть наше письмо просто потерялось?"
#killing princess
falcor.17.t:0 "Последствия операции "Лавина""
falcor.17.d:0 "Принцесса была найдена мертвой в ее королевских палатах и неясно, умерла ли она естественным способом или была убита, но теперь у нас есть новый правитель, который руководит встревоженным княжеством."
falcor.17.a:0 "Принцесса мертва и кто-то должен ответить за это!"
#crimson night
falcor.18.t:0 "Багряная ночь"
falcor.18.d:0 "Сегодня ночью мы отправляемся на охоту за социалистами, коммунистами и прочей левой оппозицией нового порядка, мы должны избавиться от этих паразитов любыми средствами!"
falcor.18.a:0 "Тащите вилы и факелы!"
#destroying karthin
falcor.19.t:0 "Судьба Карфина."
falcor.19.d:0 "После разгрома войск Вингбардии, их страна лежит в руинах, а мы проходим торжественным маршем по Карфину, и мы должны переименовать город в честь нашей принцессы!"
falcor.19.a:0 "Больше он не зовётся Карфином. Теперь его имя Максимиллиан!"
#volunteers from Guàrdia Camisa Blava
falcor.20.t:0 "Призывники из Guàrdia Camisa Blava"
falcor.20.d:0 "Guàrdia Camisa Blava - военизированная ветвь нашей правящей партии, и она в знак доброй воли и доверия предоставила нам некоторых самых способных и опытных грифонов - рыцарей и ветеранов первой войны с Вингбардией."
falcor.20.a:0 "Они будут хорошо служить нам."
#Using minitour to make new uniforms
falcor.23.t:0 "Новые модельеры униформы."
falcor.23.d:0 "Хотя минотавры, возможно, не слишком умны, у них была отличная униформа, и, если мы сможем заставить их модельеров работать на нас, нас ничто не остановит!"
falcor.23.a:0 "Звучит неплохо!"
#minitour forced into army
falcor.24.t:0 "Минотавры-призывники"
falcor.24.d:0 "Увидев их в действии, мы поняли, их сила найдёт применение в ударных войсках, которые пойдут в атаку перед нашими частями."
falcor.24.a:0 "Пусть быки станут нашими союзниками."
#demanding EQC
falcor.25.t:0 "Требования от Фалькорского легиона"
falcor.25.d:0 "Дипломат из Фалькора прибыл в Сансет, чтобы доставить непреклонное требование от Хоакина Пикассо и его легиона. 'Подчинитесь Легиону или познайте наш гнев, другого выбора не дано.' Время на ответ ограничено и у нас действительно мало других вариантов, как мы поступим?"
falcor.25.a:0 "Ответьте им отказом, возьмите оружие, подготовьте защиту и приготовьтесь к их приходу."
falcor.25.b:0 "Мы должны подчиниться, это единственный способ выжить для наших пони."
#EQC rejcing
falcor.26.t:0 "Новый Мэйрлэнд отвергает наши требования"
falcor.26.d:0 "Глупые пони решили выступить против нашего могучего легиона, мы просто столкнём их в море."
falcor.26.a:0 "Заводите моторы и давите всех."
#EQC accepting
falcor.27.t:0 "Новый Мэйрлэнд принял наши условия"
falcor.27.d:0 "Пони явно не столь глупы, как мы думали ранее, они подчинились нам. Мы не только победили иностранных захватчиков, но и освободили грифонов, которые страдали под эквестрийским гнётом."
falcor.27.a:0 "Еще один враг повержен в прах."
#unrest
falcor.30.t:0 "Беспорядки в нашем княжестве."
falcor.30.d:0 "В Фалькоре начались беспорядки среди населения, многие не уверены в том пути, которым следует наша страна, это выглядит нехорошо. С каждым днём у нас всё меньше и меньше возможностей для решения этой проблемы. Самый быстрый вариант - попытаться сменить курс и использовать более радикальные варианты решения проблем или же сохранить статус-кво."
falcor.30.a:0 "Пусть другие политические партии войдут в состав правительства"
falcor.30.b:0 "Мы должны поддерживать статус-кво, это единственный способ."
#tests on SIC
falcor.31.t:0 "Ученые герцога."
falcor.31.d:0 "Наше завоевание Сикамелиона успешно завершилось, а многие из ученых герцога прячутся и просят позволить им работать в наших лабораториях при условии нормального и достойного обращения. Мы, как минимум, должны рассмотреть предложение, способное улучшить нашу научную базу."
falcor.31.a:0 "Давайте раздвинем границы грифоньей науки!"
#approaching WNG for friendship
falcor.32.t:0 "Дипломаты из Фалькора"
falcor.32.d:0 "Сегодня дипломаты из Фалькор прибыли в Карфин для первой политической встречи с момента окончания Фалькорской войны 18 лет назад. Они удивили короля и премьер-министра предложением возобновить дипломатические отношения между двумя странами в надежде на дальнейшее мирное и плодотворное сотрудничество. Однако, многие в правительстве по-прежнему скептически относятся к их действиям и ветераны времён войны с Фалькором выступили с протестом против любого сближения с этой страной."
falcor.32.a:0 "Мы не можем доверять [From.GetAdjective]."
falcor.32.b:0 "Пусть прошлое останется в прошлом. Давайте вместе выкуем новое будущее."
#wng declines
falcor.33.t:0 "Они не хотят дружить с нами!"
falcor.33.d:0 "Сегодня мрачный день, ведь наши дипломаты вернулись в Маттон с плохими новостями. Вингбардия не хочет дружить с нами, они, несомненно, замышляют нечто коварное."
falcor.33.a:0 "Мы должны приготовиться к возможной атаке!"
#wng accepts
falcor.34.t:0 "Они хотят дружить с нами!"
falcor.34.d:0 "Наши дипломаты прибыли сегодня в Маттон с потрясающими новостями! Вингбардия решила простить все обиды, нанесённые во время великой войны между двумя нашими странами и теперь мы заключили союз между нашими странами."
falcor.34.a:0 "Надо устроить вечеринку, чтобы отпраздновать это!"
