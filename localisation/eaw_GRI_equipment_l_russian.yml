 FLO_super_heavy_tank_equipment_x:0 "Redemptour"
 FLO_super_heavy_tank_equipment_x_short:0 "Redemptour"
 FLO_super_heavy_tank_equipment_x_desc:0 "Эти танки являются чудовищами на гусеницах, вооруженные крупнокалиберными бетонобойными орудиями и защищенные несколькими слоями укрепленной брони. Однако даже самые современные двигатели и сдвоенные шасси не могут позволить им с легкостью преодолевать болота, а форсировать реки приходится под шноркелем."
