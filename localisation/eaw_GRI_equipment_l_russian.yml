 GRI_light_tank_equipment_1:0 "Leichterpanzer I 'Крона'"
 GRI_light_tank_equipment_1_desc:0 "Крона была экспериментальной разработкой компании Грейфсваген в 1005 году, возможностью проверить новые технологии сварки. Тем не менее, Рейхсармия приняла её на вооружение и этот лёгкий танк был применён в Герцландских войнах как машина поддержки пехоты, вплоть до снятия с вооружения в раннем 1011 году и был переназначен на роль тренировочного танка."
 GRI_light_tank_equipment_1_short:0 "Крона"
 GRI_light_tank_equipment_2:0 "Leichterpanzer II 'Калико'"
 GRI_light_tank_equipment_2_desc:0 "Калико, разработанный в конце 1007 в сотрудничестве с Чейнджлингским атташе в Империи, был первым настоящим Имперским лёгким танком. Вооружён пушкой 40мм и двумя пулемётами поддержки, широко использовался как машина поддержки пехоты, и как главная боевая машина Рейхсармии до середины 1011 года."
 GRI_light_tank_equipment_2_short:0 "Калико"
 GRI_light_tank_equipment_3:0 "Leichterpanzer III 'Герцланд'"
 GRI_light_tank_equipment_3_desc:0 "Герцланд, разработанный Грейфсвагеном в начале 1010х, был лёгким танком, разработанным для использования в разведке Имперской пехотой и для перемещения мотопехотных дивизий. Он хорошо справлялся с поставленными задачами, но всё же проигрывал более бронированным и вооружённым соперникам."
 GRI_light_tank_equipment_3_short:0 "Герцланд"
 GRI_light_tank_equipment_x:0 "Leichterpanzer IV 'Эрика'"
 GRI_light_tank_equipment_x_desc:0 "Эрика, разрабатываемая Грейфсвагеном в 1015 и 1016 годах, больше не использовалась мотопехотой и полностью задумана как танк для разведки и перемещения по пресечённой местности. Благодаря опыту битв в Грейфвальдском лесу и Скайнавии, Эрика хорошо себя показала в кампаниях по завоеванию Блэкхоллоу и Грифинстоуна."
 GRI_light_tank_equipment_x_short:0 "Эрика"
 GRI_light_tank_equipment_x_2:0 "Leichterpanzer Experimentell 'Зумпф'"
 GRI_light_tank_equipment_x_2_desc:0 "Лёгкий танк Зумпф предназначался для использования в такой пресечённой местности, как топи и болота, благодаря чему так его и назвали. Он был разработан Феофским 'Schroef' в поздних 1010х, и его завершённая форма никогда не была в бою и была выпущена в малом количестве, но прототипы танка использовались Рейхсармией в Прайвенских и Грифских войнах. Это последний легкобронированный Имперский танк, созданный до принятия универсальных боевых танков."
 GRI_light_tank_equipment_x_2_short:0 "Зумпф"
