 FEA_medium_tank_equipment_2:0 "Pantservoertuig Kolder-Kuras IV 'Раковина'"
 FEA_medium_tank_equipment_2_desc:0 "Принципы Раковины такие же, как и у Крыла, но усиленная огневая мощь и утолщённая броня приспособили танк для современной войны."
 FEA_medium_tank_equipment_2_short:0 "Psv. IV(K-K)"
 FEA_medium_tank_equipment_3:0 "Pantservoertuig Kolder-Kuras V 'Ёж'"
 FEA_medium_tank_equipment_3_desc:0 "Ёж стал очередным улучшением стандартного среднего танка K-K. Получив более длинный ствол и идеально наклонённую броню, средний танк теперь готов служить во славу Феофии."
