 GRI_modern_tank_equipment_1:0 "Standard-Kampfwagen I 'Арктурус'"
 GRI_modern_tank_equipment_1_desc:0 "'Арктурус', совместно разработанный компаниями 'Arcturien' и аквелийской 'Dassault', Арктурус был первой попыткой создать стандартный 'универсальный' танк для Рейхсармии. Явно под влиянием Чейнджлингских Панцеров, его обеспечили пушкой 75мм и двумя пулемётами Reichswaffen M12 7.62мм, а также постарались создать всестороннюю броню. Он начал использоваться в ранних этапах Вингбардийской кампании, в которых Рейхсармия получила преимущество над Вингбардийской Королевской Армией. Тем не менее, у него были проблемы с двигателем из-за различий в Аквелийских и Имперских стандартах."
 GRI_modern_tank_equipment_1_short:0 "Арктурус"
 GRI_modern_tank_equipment_x:0 "Standard-Kampfwagen I 'Арктурус' Ausf. B"
 GRI_modern_tank_equipment_x_desc:0 "Модель Ausf. B, разработанная вкратце после того, как проблемы с двигателем у 'Арктуруса' стали очевидными, создана, чтобы объединить Имперские и Аквелийские стандарты, а также были продолжены усилия по использованию грифоньих зачарований на танковых деталях и двигателях для предотвращения неполадок. Танк, выпущенный в 1018 году, вступил в бой ближе к концу Вингбардийской кампании, а затем в Прайвене и Астерионе."
 GRI_modern_tank_equipment_x_short:0 "Арктурус Ausf. B"
 GRI_modern_tank_equipment_x_2:0 "Standard-Kampfwagen II 'Лиза'"
 GRI_modern_tank_equipment_x_2_desc:0 "'Лиза' - совместный проект Arcturien, Dassault и Schroef, которая должна была внедрить некоторые технологии Зумпфа для преодоления пресеченной местности, в частности - улучшенные гусеницы и ограниченная амфибиозность, для работоспособности в малых реках. Этот танк стал первым из Имперских, в котором полностью используются магические снаряды и средства связи. Он был выпущен в 1020 и был в незначительной мере использован в Бою за Риапорту против Грифуса."
 GRI_modern_tank_equipment_x_2_short:0 "Лиза"
 GRI_modern_tank_equipment_x_3:0 "Standard-Kampfwagen II 'Лиза' Ausf. B"
 GRI_modern_tank_equipment_x_3_desc:0 "Модель Ausf. танка 'Лиза' полностью внедрила в себя технологии 'Зумпфа', а также получила улучшенную 90мм пушку и пулемёты Reichswaffen M18 7.62мм. Ausf. B также обладает реактивным бронированным покрытием 'Готтин', использующим зачарование, реагирующее на снаряды врага."
 GRI_modern_tank_equipment_x_3_short:0 "Лиза Ausf. B"
 GRI_modern_tank_equipment_x_4:0 "Standard-Kampfwagen II 'Лиза' Ausf. E"
 GRI_modern_tank_equipment_x_4_desc:0 "Последнее значительное улучшение универсального танка Лиза получил встроенные устройства ночного видения, а также ранние баллистические компьютеры. Выпустившись в 1024, этот танк стал последним из значительных, представленных в сотрудничестве 'Dassault-Arcturien-Schroef'."
 GRI_modern_tank_equipment_x_4_short:0 "Лиза Ausf. E"
 GRI_modern_tank_equipment_x_5:0 "Standard-Kampfwagen III 'Эбонвинг'"
 GRI_modern_tank_equipment_x_5_desc:0 "Skpfw. III, названный в честь фельдмаршала Эбонвинга, был выпущен в 1026 Рейхсармией, и получил улучшенную реактивную броню 'Готтин' и улучшенные приборы ночного видения, пушку 100мм, коаксиальный пулемёт M25 7.62мм, и тяжёлый пулемёт Клювetta 12.7мм. Этот танк, разработанный в сотрудничестве 'AVA-Arcturien', включил в себя улучшенное наведение огня и улучшенный баллистический компьютер."
 GRI_modern_tank_equipment_x_5_short:0 "Эбонвинг"
