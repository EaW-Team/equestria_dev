 ANG_melee_equipment_1:0 "Vorderlader Model 70"
 ANG_melee_equipment_0_desc:0 "Лучшие мечи от грифоньих кузнецов, сейчас уже превратившиеся в реликвии древних времён рыцарской славы. Зачарованные мечи используются рыцарями как символ их статуса, но они всё равно уступают современному огнестрельному оружию."
