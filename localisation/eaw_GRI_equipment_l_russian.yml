 GRI_modern_tank_equipment_1:0 "Standard-Kampfwagen I 'Арктурус'"
 GRI_modern_tank_equipment_1_desc:0 "Арктурус, совместно разработанный компанией Arcturien и Аквелийской Dassault, Арктурус был первой попыткой создать стандартный 'универсальный' танк для Рейхсармии. Явно под влиянием Чейнджлингских Панцеров, его обеспечили пушкой 75мм и двумя пулемётами Reichswaffen M12 7.62мм, а также постарались создать всестороннюю броню. Он начал использоваться в ранних этапах Вингбардийской кампании, в которых Рейхсармия получила преимущество над Вингбардийской Королевской Армией. Тем не менее, у него были проблемы с двигателем из-за различий в Аквелийских и Имперских стандартах."
 GRI_modern_tank_equipment_1_short:0 "Арктурус"
 GRI_modern_tank_equipment_x:0 "Standard-Kampfwagen I 'Арктурус' Ausf. B"
 GRI_modern_tank_equipment_x_desc:0 "Designed shortly after the engine problems of the Arcturius were made evident on the field, the Ausf. B model attempted to bridge the differences in Aquileian and Imperial design, and furthermore introduced the use of griffon enchantments on tank parts and engines to prevent failure of components. Unveiled in 1018, it saw action in the later parts of the Wingbardian campaign and in Prywhen and Asterion."
 GRI_modern_tank_equipment_x_short:0 "Арктурус Ausf. B"
 GRI_modern_tank_equipment_x_2:0 "Standard-Kampfwagen II 'Лиза'"
 GRI_modern_tank_equipment_x_2_desc:0 "The Liza was a joint project between Arcturien, Dassault and Schroef, which sought to incorporate some of the Sumpf's difficult terrain advancements, featuring improved tracks and limited amphibious capability in small rivers. It was also the first Imperial design to fully incorporate enchanted shells and ordinance. It was introduced in 1020 and saw limited action in the Battle of Riaportu against Gryphus."
 GRI_modern_tank_equipment_x_2_short:0 "Лиза"
 GRI_modern_tank_equipment_x_3:0 "Standard-Kampfwagen II 'Лиза' Ausf. B"
 GRI_modern_tank_equipment_x_3_desc:0 "The Ausf. B model of the Liza tank fully incorporated the Sumpf's advancements, and also featured a newly upgraded 90mm cannon and Reichswaffen M18 7.62mm machineguns. The Ausf. B also featured the 'Gottin' reactive armor plating, featuring an enchantment which reacted with incoming enemy shells."
 GRI_modern_tank_equipment_x_3_short:0 "Лиза Ausf. B"
 GRI_modern_tank_equipment_x_4:0 "Standard-Kampfwagen II 'Лиза' Ausf. E"
 GRI_modern_tank_equipment_x_4_desc:0 "The last major variant of the Liza universal tank incorporated night vision capabilities, as well as early ballistic computers into the vehicle. Introduced in 1024, it was the last major tank produced by the Dassault-Arcturien-Schroef cooperation."
 GRI_modern_tank_equipment_x_4_short:0 "Лиза Ausf. E"
 GRI_modern_tank_equipment_x_5:0 "Standard-Kampfwagen III 'Эбонвинг'"
 GRI_modern_tank_equipment_x_5_desc:0 "Named after Field Marshal Ebonwing, the Skpfw. III was introduced in 1026 by the Reichsarmee and featured improved 'Gottin' reactive armor and night vision, a 100mm main gun, a coaxial M25 7.62mm machinegun, and a Beaketta 12.7mm heavy machinegun. Designed by the AVA-Arcturien cooperation, it also featured improved fire control and ballistic computers."
 GRI_modern_tank_equipment_x_5_short:0 "Эбонвинг"
