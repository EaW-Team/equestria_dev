 FEA_medium_tank_equipment_2:0 "Pantservoertuig Kolder-Kuras IV ‘Schelp’"
 FEA_medium_tank_equipment_2_desc:0 "The design principles of the Schelp are the same as the Vleugel, but increased firepower and armour make the tank up to date for a modern combat role."
 FEA_medium_tank_equipment_2_short:0 "Psv. IV(K-K)"
 FEA_medium_tank_equipment_3:0 "Pantservoertuig Kolder-Kuras V ‘Egel’"
 FEA_medium_tank_equipment_3_desc:0 "The Hedgehog, or Egel, was another iterative improvement of the standard K-K medium pantser. Boasting a longer barrel and armour angled to perfection, the medium tank would serve Feathisia well."
