 FEA_infantry_equipment_0_short:0 "Mooiberg Geweer"
 FEA_infantry_equipment_0_desc:0 "The Mooiberg Rifle was an 11 millimetre breach loaded rifle, first with a single shot and later on with four shots. Mass produced for the Feathisian Colonial army and later introduced into the regular forces itself, it was built off of Aquileian chassepot designs."
