 GRI_super_heavy_tank_equipment_1:0 "Landkreuzer Projekt M-13 'Металлкастен'"
 GRI_super_heavy_tank_equipment_1_desc:0 "Designed by Kasteel, the Metallkasten super-heavy-tank represented the idea of breaking through heavy forts with absurd levels of firepower. Although it certainly did well in its job in its limited deployments, less than fifty were built due to costs and terrain difficulty."
 GRI_super_heavy_tank_equipment_1_short:0 "Металлкастен"
 GRI_super_heavy_tank_equipment_x:0 "Landkreuzer Projekt M-18 'Кайзер Гровер'"
 GRI_super_heavy_tank_equipment_x_desc:0 "Brought into development after Imperial forces encountered difficulties with Wingbardian defensive lines, the Kaiser Grover featured thick armor and a 125mm main gun, with three M12 7.62mm machineguns also present on the tank. Due to its high costs and impractical design, only ten were built."
 GRI_super_heavy_tank_equipment_x_short:0 "Кайзер Гровер"
 GRI_super_heavy_tank_equipment_x_2:0 "Landkreuzer Projekt M-21 'Борей'"
 GRI_super_heavy_tank_equipment_x_2_desc:0 "The Boreas super-heavy-tank was originally designed as a supplement of the versatile Liza universal tanks, featuring a 130mm gun, and a thick armor with the 'Gottin' plating. However, it was cancelled in 1022 after Grover VI demilitarized the Imperial economy and lowered military spending. None were built."
