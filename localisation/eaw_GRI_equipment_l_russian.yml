 GRI_medium_tank_equipment_1:0 "Mittlerer Kampfwagen I 'Штальшильд'"
 GRI_medium_tank_equipment_1_desc:0 "Штальшильд, разработанный в 1010 компанией Arcturien, был первым средним танком, разработанным Грифонской Империей. Он в первую очередь применялся как боевая техника, и уже во вторую очередь, как транспорт для пехоты, благодаря основной 50мм пушке и двум пулемётам Reichswaffen M08 7.62мм. Тем не менее, у Штальшильда была проблема с неточностью стандарта, из-за чего его вскоре заменили."
 GRI_medium_tank_equipment_1_short:0 "Штальшильд"
 GRI_medium_tank_equipment_2:0 "Mittlerer Kampfwagen II 'Грайфкёниг'"
 GRI_medium_tank_equipment_2_desc:0 "Грайфкёниг, улучшение Штальшильда, был выпущен Arcturien Automobile в середине 1012 года. Хоть он и сохранил два пулемёта Reichswaffen M08, но его пушку 50мм заменили на 60мм. Основной инновацией, правда, стало принятие единого чертежа и правил его построения для Panzerkorps, благодаря чему Грайфкёниг стал одним из самых производимых танков 1010х, послужив даже за пределами Грифонии."
 GRI_medium_tank_equipment_2_short:0 "Грайфкёниг"
 GRI_medium_tank_equipment_3:0 "Mittlerer Kampfwagen III 'Шпицкралле'"
 GRI_medium_tank_equipment_3_desc:0 "В Шпицкралле, новой разработке Arcturien в раннем 1014 в ответ Аквелийским Фантомам, утолщена броня и теперь пушка 65мм. Хоть его и сделали меньше, чем Грайфкёнигов, он широко применялся в Вингбардийской компании, где он хорошо себя показал против M16/12 Королевской Вингбардийской Армии."
 GRI_medium_tank_equipment_3_short:0 "Шпицкралле"
