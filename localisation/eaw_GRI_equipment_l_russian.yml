 FEA_light_tank_equipment_1:0 "Pantservoertuig Schroef Model 1000 ‘Millennium’"
 FEA_light_tank_equipment_1_desc:0 "With war looming closer, the Feathisian government reinvigorated Schroef Pantsers, commissioning a light tank for the new millennium. The M1000 is more useful as a training vehicle than for actual combat."
 FEA_light_tank_equipment_1_short:0 "Psv. M1000(S)"
 FEA_light_tank_equipment_2:0 "Pantservoertuig Kolder-Kuras I ‘Beer’"
 FEA_light_tank_equipment_2_desc:0 "Kolder-Kuras entered the armed vehicle market relatively late, but their first design was the first Feathisian tank able to withstand significant punishment. The Bear would be rolled out for combat soon as the Psv. I."
 FEA_light_tank_equipment_2_short:0 "Psv. I(K-K) ‘Beer’"
 FEA_light_tank_equipment_3:0 "Pantservoertuig Schroef Model 12 ‘Snavel’"
 FEA_light_tank_equipment_3_desc:0 "After the success of the K-K Beer, Schroef saw the need to vastly improve the design of its tanks. The Snavel (Beak) was designed to be the armoured spearhead of the army, like a beak was the griffon’s armoured front."
