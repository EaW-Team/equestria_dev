 FEA_medium_tank_equipment_1:0 "Pantservoertuig Kolder-Kuras III ‘Vleugel’"
 FEA_medium_tank_equipment_1_desc:0 "Kolder-Kuras’s designers needed to adapt to the changing battlefield. The introduction of anti-tank weaponry had shown the need for heavier tanks, but this could not come at the cost of the pantser’s mobility. The Vleugel was K-K’s attempt to marry the heavy and light tank schools."
