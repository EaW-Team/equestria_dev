 lakecity.15.a:0 "Acceptable."

 lakecity.16.t:0 "The Longsword Problem"
 lakecity.16.d:0 "The County of Longsword was formerly a member of the Griffon Empire before breaking away during the early reign of Grover V. They are one of the eastern most Griffon domains and share a border with the powerful River Coalition. Recently, these lands fought in a border feud between themselves and the equine nation of Lake City which saw the Ponies win and encroach closer towards our capital.\n\nIn an effort to shore up our eastern defences, we must secure what remains of this county and bring them back into the fold of the empire. Only then can we begin to reverse the aggression of equine neighbours."
 lakecity.16.a:0 "We should integrate them."
 lakecity.16.b:0 "We shouldn't interfere."

 lakecity.17.t:0 "An Offer from the Empire"
 lakecity.17.d:0 "Today, diplomats from Griffenheim entered our capital, bringing word from [GRI.GetLeader]. In light of our recent misfortune, at the hooves of the River Coalition, they have requested that our lands be brought back into the fold the Griffon Empire.\n\nThey promise to allow [Root.GetLeader] to retain their titles, and would ensure that our lands remain safe in the face of equine invasion.\n\nHowever, to accept such terms would cost us our complete autonomy."
 lakecity.17.a:0 "We must for our survival."
 lakecity.17.b:0 "We're fine on our own."

 lakecity.18.t:0 "Longsword Accepts"
 lakecity.18.d:0 "Longsword has accepted our offer to be integrated into the Empire."
 lakecity.18.a:0 "Good."

 lakecity.19.t:0 "Longsword Declines"
 lakecity.19.d:0 "Longsword has declined to become part of the Empire."
 lakecity.19.a:0 "Unfortunate."

 lakecity.20.t:0 "[From.GetName] has Offered Us an Alliance"
 lakecity.20.d:0 "When Lake City announced that it would be formally leaving the River Coalition it sent ripples throughout the alliance, greatly destabilizing the delicate balanced created over the last one hundred years.\n\nHowever, diplomats apporached the court of [Root.GetLeader] today on behalf of Grand Prince Heavenly Snow. They claimed that the Grand Prince wished to seek a new alliance between our nations, promising us an opportunity to regain lands lost to the Knightly Order of Hellquill.\n\nThough, to accept such terms would greatly tarnish our reputation with the other members of the River Coalition."
 lakecity.20.a:0 "An excellent idea!"
 lakecity.20.b:0 "We see your games, Lake City."

 lakecity.21.t:0 "[From.GetName] has Accepted our Alliance Offer"
 lakecity.21.d:0 "Our emissaries returned with positive news from [From.GetNameDef]. [From.GetLeader] has pledged to support our alliance and will formally leave the Coltstream Accord."
 lakecity.21.a:0 "Excellent!"

 lakecity.22.t:0 "[From.GetName] has Rejected our Alliance Offer"
 lakecity.22.d:0 "Our emissaries returned with lackluster news from the [From.GetNameDef]. [From.GetLeader] stated that they are not interested in seeking an allaince with our nation and would continue their current partnership with the River Coalition."
 lakecity.22.a:0 "Then they shall burn."

 lakecity.23.t:0 "Anti-Military Actions in Lake City"
 lakecity.23.d:0 "In recent years, the army of Lake City has been projecting an increasing amount of influence within the society and politics of its nation. They have orchestrated politically motivated assassinations, created border feuds with Griffon nations, and have made their presence obvious in every aspect of life.\n\nThis has been very worrisome for our administration, as more extremist branches of the Lake City army have been pushing for a Lake City independent of the River Coalition. This would greatly weaken the Coltstream Accord and open up our lands to further invasion and raids.\n\nHowever, the recent election of Wavebreaker, and his harmony-aligned Social Democrats, have seen the civilian government adopt a comprehensive platform to curtail the military's influence.\n\nThis military will not take this lying down however, and we can expect a new era of political violence. Yet, by offering military and security assistance to Wavebreaker's government, we can help them in this transitional period."
 lakecity.23.a:0 "We must ensure that this movement succeeds."
 lakecity.23.b:0 "We should leave them to their own devices."

 lakecity.25.t:0 "Assassinatinon Attempt on Wavebreaker"
 lakecity.25.d:0 "A gunshot rang out through the streets of Jezeragrad today, followed immediately by the rapid rattle of machine gun fire. Then a pause, an explosion, and a few more gunshots. After this brief tremor of violence all was silent.\n\nIn the aftermath, four junior officers of the Lake City army were dead, along with five Ponies of Grand Mayor Wavebreaker's personal entourage. An attempt had been made on his life but through quick thinking the mayor managed to avoid his demise.\n\nWhile today's council meeting has been cancelled, the vigour of the SDP to curtail the military has only been strengthened. It is expected that the coming days will see a series of new anti-military legislations drafted and voted into law."
 lakecity.25.a:0 "Harmony will not be stopped!"

 lakecity.26.t:0 "Wavebreaker Assassinated!"
 lakecity.26.d:0 "A gunshot rang out through the streets of Jezeragrad today, followed immediately by the rapid rattle of machine gun fire. Then a pause, an explosion, and a few more gunshots. After this brief tremor of violence all was silent.\n\nIn the aftermath, two junior officers of the Lake City army were dead, along with eight Ponies of Grand Mayor Wavebreaker's personal entourage. During the fighting, the Grand Mayor caught a piece of shrapnel to his leg, severing an artery. He bled out mere blocks from the ambush.\n\nIn his place, the military has put in power Westerly Leeward, mandating that he will finish Wavebreaker's term. It is expected that Leeward will reverse many of the anti-military measures put in place by the Wavebreaker administration."
 lakecity.26.a:0 "The horror!"

 lakecity.27.t:0 "Foreign Interference"
 lakecity.27.d:0 "During a raid upon anti-government reactionaries, it was discovered that they held a wealth of military equipment and weaponry. It would appear that these rebels were receiving technical and material assistance from an organization known as Military Assistance Command, Brodfeld.\n\nWhile not much is known about this group, they seem to be a special operations branch of a foreign military which is providing assistane to terrorist cells within our lands, in an effor to undermine our revolution."
 lakecity.27.a:0 "We must stop those we wish to snuff out our revolution."

 lakecity_macb_event.1.t:0 "Raid on a Weapons Depot"
 lakecity_macb_event.1.d:0 "In the dead of night an attack was launched upon one of our weapon depots, destroying several warehouse full of munitions, damaging the industrial equipment, and crippling the rail lines leading to the complex. It will take many weeks to get this facility fully operational again."
 lakecity_macb_event.1.a:0 "MACB!"

 lakecity_macb_event.2.t:0 "Raid on an Industrial Complex"
 lakecity_macb_event.2.d:0 "In the dead of night an attack was launched upon one of our industrial complexes, destroying several storage lockers full of steel, rubber, and other precious materials. Along with this, many smelting casts have either been blown up or warped, making them completely useless for future usage. As such, all of these will need to be replaced before this complex is ready for use once again."
 lakecity_macb_event.2.a:0 "MACB!"

 lakecity_macb_event.3.t:0 "Rail Line Blown Up"
 lakecity_macb_event.3.d:0 "At the break of dawn, several explosions went off across our domain. When the dust settled, it was discovered that this had all been part of a coordinated bombing campaign launched against our rail network. In will take many days before our trains will run smoothly again, greatly hindering the economy of our nation."
 lakecity_macb_event.3.a:0 "MACB!"

 lakecity_macb_event.4.t:0 "MACB Raid Failed"
 lakecity_macb_event.4.d:0 "A raid was attempted upon a vital bridge last night. Thankfully, the local garrison caught wind of this operation and was able to effectively defend the bridge from hostile attack. While many brave Griffons died in the raid, we were able to at least bloody the noses of these reactionary terrorists."
 lakecity_macb_event.4.a:0 "A much needed victory."

 lakecity_macb_event.5.t:0 "MACB Eludes Capture"
 lakecity_macb_event.5.d:0 "Earlier this week, the headquarters of MACB was discovered during the interrogation of captured 'freedom fighters'. However, when local forces assualted the supposed compound they were confronted by an abandoned fortress.\n\nWhile this may have once been the stronghold of this accursed terrorist cell, they had left it behind, with not a shred of equipment remaining.\n\nThe only sign of recent occupancy was a note nailed to one of the fortress' doors. It read, 'please keep the barracks warm, we'll be back for them shortly.'"
 lakecity_macb_event.5.a:0 "MACB!"

 lakecity_macb_event.6.t:0 "MACB Forced from our Lands."
 lakecity_macb_event.6.d:0 "Earlier this week, the headquarters of MACB was discovered during the interrogation of captured 'freedom fighters'. This led to a coordinated raid launch by local forces, who rapidly besieged the stronghold and swiftly captured it. Now, most of MACB's high command lies within our talons and the organization has been effectively crushed.\n\nAny remaining cells will either be destroyed in the coming weeks or they have already begun to flee northwards, into the River Coalition.\n\nIt is now time to rebuild after their reign of terror."
 lakecity_macb_event.6.a:0 "The thorn is removed, now let's uproot the weed."

 lakecity_macb_event.7.t:0 "Mission Failed"
 lakecity_macb_event.7.d:0 "Communications with MACB's headquarters in Brodfeld have effectively ceased, as forces of the Griffon Liberation Army assualted their compound. Most of the high command is now either dead or captured, and our association with these freedom fighters is likely known by the GLA.\n\nHowever, the success of this operation can not be understated, as they have been a thorn in the GLA's side for quite awhile. Once enough time has passed, we will likely try to re-establish a MACB cell in Brodfeld and attemped another counter-revolution."
 lakecity_macb_event.7.a:0 "Freedom isn't free."

 lakecity_macb_event.8.t:0 "Mission Accomplished"
 lakecity_macb_event.8.d:0 "Today marks a bright day in Brodfeld's history. The shackles of communist tyranny have been removed from their nation as a new era of freedom and prosperity begin.\n\nAs such, the missio of MACB has been a success, as their actions have been instrumental in overthrowing the GLA. Soon, our officers and equipment will be removed from Brodfeld and our connections to the local populace covered up."
 lakecity_macb_event.8.a:0 "May the bells of liberty chime."

 lakecity.80.t:0 "The Anti-Communist Pact"
 lakecity.80.d:0 "Today, emissaries from the equine republic of Lake City came to us with a proposition to create an Anti-Communist pact. The objective of this treaty would be to counter the aggression of the Griffon Liberation Army and act as a defensive accord protecting us from invasion, interference, and revolution."
 lakecity.80.a:0 "We accept!"
 lakecity.80.b:0 "We'll rather work with communist then ponies!"

 lakecity.81.t:0 "The Anti-Communist Pact"
 lakecity.81.d:0 "Today, war has been declared between ourselves and [GRW.GetName]. Our forces are now besieged by elements of the Griffon Liberation Army, and without aid they will likely fold before long. Now is the time to call upon the Anti-Communist Pact and bring our allies into this struggle."
 lakecity.81.a:0 "Send out the call!"

 lakecity.82.t:0 "[From.GetName] Enacts the Anti-Communist Pact"
 lakecity.82.d:0 "[From.GetName] has been attacked by the forces of the Griffon Liberation Army and have called upon us to honour our commitments made under the Anti-Communist Pact."
 lakecity.82.a:0 "To war!"
 lakecity.82.b:0 "On second thought, let's not get involved."

 lakecity.90.t:0 "The Pony Threat"
 lakecity.90.d:0 "A Pony now sits upon the imperial throne, claiming lordship over the once sacred Griffon Empire. This is an insult to every Griffon, and an upfront to our most cherised and important of institutions. We can not allow this bastardization to remain.\n\nWe must band together with all remaining free Griffon nations and launch a crusade to reclaim Griffenheim from its Equine occupants. A Griffon will sit upon this throne when the struggle ends and Lake City will be little more than ruins."
 lakecity.90.a:0 "To Griffenheim!"
 lakecity.90.b:0 "Let's just leave them alone..."

 lakecity.91.t:0 "The Crusade Against Lake City"
 lakecity.91.d:0 "Conflict has erupted between us and the Holy Pony Empire, beginning one of the largest conflicts in Griffonia's History. However, we are fighting an uphill battle. The 'Empire' is stronger, larger, and richer than our mere domains.\n\nWe must call upon the combined might of the Griffon race to join us in our crusade. Every able-bodied knight must answer the call! Every petty duchy, county, and city-state must answer the call! Every Griffon must answer the call!"
 lakecity.91.a:0 "Send out the call!"
 lakecity.91.b:0 "We can do this alone!"

 lakecity.92.t:0 "The Crusade Against Lake City"
 lakecity.92.d:0 "A Pony 'Emperor' sits upon the imperial throne of Griffenheim. This is an upfront to our species and its history. Right now, the brave Griffons of [From.GetName] have called for a crusade against the Holy Pony Empire and have asked us to answer the call.\n\nWhile such a struggle will be tough, brutal, and exhausting, we must stand united if we wish to win this war."
 lakecity.92.a:0 "To war!"
 lakecity.92.b:0 "We're not intrested."
 
 # lake festival preperation event, can't host during wartime. Option text is placeholder
 lakecityflavor.1.t:0 "Lake Festival"
 lakecityflavor.1.d:0 "Every year, Ponies from across Lake City come together in Jezeragrad for the city's annual Lake Festival. The festival originally dates back to the reign of Blessed Sword who used the occasion as a chance to shore up the unification of the various tribes around Jezeragrad. Throughout the First Lake City Principality, this holiday was celebrated with a week of parades, banquets, tournaments, and ended with a massive boat race around Jezeragrad Harbour. The winner of this race would then become quite the celebrity and be granted a private audience with the reigning monarch.\n\nAfter the fall of the monarchy, the holiday continued to be celebrated annually in much the same way. Though one noticeable difference is that the winner of the boat race would recieve an audience with the Grand Mayor, a key to the city of Jezeragrad, and a generous prize of gold and other treasures.\n\nIn the last fifty years however, the festival has been in steady decline as the city of Jezeragrad has been struggling to finance the opulent festivities which once marked the occasion. The week is now a weekend, the banquets reduced in grandeur, the parades are now mostly made up of military formations, and the boat race only attracts a few diehard participants.\n\nIt would greatly increase the morale of our nation if we were to provide this event with proper funding, financing a week of festivities which could rival those of Blessed Sword's reign."
 lakecityflavor.1.a:0 "Earmark some funding for this year's festivities."
 lakecityflavor.1.b:0 "Don't we have better things to finance?"
 lakecityflavor.1.c:0 "A valiant goal but maybe we should wait until after this war is over."
 
 # Lake festival celebration. Option text is placeholder
 lakecityflavor.2.t:0 "A Week of Grandeur"
 lakecityflavor.2.d:0 "Two million Ponies entered the city of Jezeragrad this week, coming from all corners of Lake City and the River Coalition, attracted by what promised to be the grandest Lake Festival in a lifetime.\n\nA pier had been constructed on the waterfront, with an Equestrian styled theme park built upon it. The rides, which most foals had only ever heard rumours of, had been imported from Manehatten and Canterlot and were opened for public use. It was reported that the line for the Ferris Wheel got so long that Ponies were spending upwards of four hours in the queues. Yet, not even this dampened the spirits of the families who came to witness this.\n\nEvery night was marked by banquets, with millions of tonnes of grains, fruit, ales, salt, and other food products pouring into the city in preparation. The weekend feasts featured foods from all across the globe, including Griffking rye, Zebrican coffee and chocolate, and peppers from the jungle of southern Equestria.\n\nThe Friday parade lasted six hours and included military units which were showered in flowers and cheers, floats sponsored by Lake City's guilds celebrating their technological innovation and products, and exhibits from all manner of organizations and foreign sponsors. One memorable float was that of New Mareland which had an intricate mural of flowers planted upon it which showed the cooperation between our two nations.\n\nLastly, there was the boat race, held on Saturday evening. Last year, this race included 30 ships. This year registration had to be stopped at 300, until pressure called for a second, and later third race to be created. The winners of each of these races then went into a three-way tiebreaker. Overall, the tournament was won by the Bluenose in a photo finish.\n\nAs Sunday rolled around, the train station, roads, and waters leading out of Jezeragrad were clogged with Ponies attempting to exit the city. The festival had been a success, greatly contributing to national morale and the perception of our republic to outside nations."
 lakecityflavor.2.a:0 "How will they ever top this?"
 
 # Lake festival cancelation. Option text is placeholder
 lakecityflavor.3.t:0 "The Last Lake Festival?"
 lakecityflavor.3.d:0 "Today, the Ponies of Jezeragrad were dismayed to learn that their annual Lake Festival had been cancelled, citing diminishing attendance and increasing costs as the main contributing factors. While private benefactors are scrambling to re-establish a smaller scale event, the hopes of ever seeing a proper revitalization look grim.\n\nYet, the public outcry against this cancellation has been largely muted, as it would seem that few Ponies are really caught up in the mysticism of this once grand tradition."
 lakecityflavor.3.a:0 "An end of an era."
 
 # reports of lost fishermen, can choose to start a search, or ignore it
 lakecityflavor.4.t:0 "Lost on the Lake"
 lakecityflavor.4.d:0 "The Neighin Maru is one of a hundred fishing vessels which prowl the freshwaters off of Jezeragrad in order to find Walleye, Salmon, and Pike for the city's denizens. The ship left port about a week ago and was supposed to return yesterday morning burdened with fish. However, that wasn't the case.\n\nInstead, the vessel has been reported missing with the last known transmission happening three days ago on the southernmost edge of the lake.\n\nWhile it's not uncommon for vessels to go missing, the Neighin Maru was carrying renown Lake City biologist, Case Study. Already, the press within Jezeragrad has picked up this story and have begun to publish it, creating a public outcry to find the ship and its crew.\n\nCaptain Greenpeace of the Lake City Coastguard has asked for our permission to use the organization's fleet to begin prowling the waters in an effort to find the ship. This endeavour would be extremely costly but to do otherwise would likely sentence these fishingponies to their doom."
 lakecityflavor.4.a:0 "Find Case Study and the Neighin Maru."
 lakecityflavor.4.b:0 "Prepare a state funeral for Case Study."
 
 # No results from the search
 lakecityflavor.5.t:0 "The Search Continues"
 lakecityflavor.5.d:0 "The search of the Neighin Maru, and famed biologist Case Study, continues as vessels of the Lake City Coastguard prowl the lake's waters. An effort had been made to begin the search at the sight of the last known transmission and then move outwards in larger and larger circles.\n\nSo far, this search has failed to find any trace of the ship and the morale for this mission has steadily diminished. The only good news is that while there is no sign of the ship, there is also no sign of wreckage or debris which hopefully means the ship remains in one piece.\n\nThe mission is also running into troubles in terms of funding as the constant running, maintenance, and crewing of coastguard vessels has become a costly endeavour. Hopefully this search ends soon, for better or worse."
 lakecityflavor.5.a:0 "Continue the search, we must find this ship."
 lakecityflavor.5.b:0 "This is getting far to costly, we need to end this now."

 # search payoff, lake city ponies are relieved
 lakecityflavor.6.t:0 "The Neighin Maru is Found"
 lakecityflavor.6.d:0 "At dawn, a patrol craft of the Lake City Coastguard stumbled upon a small beach atoll located fourteen kilometers north-east of the site of the Neighin Maru's last transmission. Upon circling to the northern shore of the island, the craft discovered the beached remains of the Neighin Maru left in impeccable condition.\n\nSeveral minutes later, a flare was launched from the atoll and the patrol craft landed. The crew of the Neighin Maru, including famed biologist Case Study, were all accounted for upon this island in good health.\n\nApparently, the Neighin Maru had hit a gathering of rocks while returning to port, which punctured the ship's hull and allowed water into the electrical systems. In an effort to save his crew, the captain had headed for the nearest landmass and beached his ship. Since then, the crew had been surviving upon the local vegetation of the island, lake water, and the hold full of salted Pike.\n\nIt is expected that the Neighin Maru's crew will be returned to Jezeragrad in the coming hours."
 lakecityflavor.6.a:0 "Some desperately needed good news."
 
 # guild dispute, choose between invervening or leaving the guilds to solve it themselves
 lakecityflavor.7.t:0 "Griffking River Guild Dispute"
 lakecityflavor.7.d:0 "The Blessedgrad Grain Commission is Lake City's chief producer, importer, and supplier of staple crops such as rice, rye, barely, and wheat. They were founded in 903 as a government corporation to help control the instable price of grains during the Eastern Griffonian droughts of 899-905. In 961, this corporation was privatized by the Storm Wind administration.\n\nMeanwhile, Republican Fruits is Lake City's chief producer, importer, and supplier of fruits, including oranges, mangos, and the highly profitable apple trade. They were founded in 974 when the Trotshima Citrus Collective bought a majority share in the Mareji Apple Estate, unifying the two companies.\n\nRecently, these two guilds came into conflict over a 7 square kilometer stretch of land along the Griffking river, a highly profitable location which has extreme fertility and produces high yields of agricultural goods.\n\nAt first glance, both companies seem to have a very strong claim to the land and they have entered into what promises to be a lengthy legal dispute. However, such a battle would leave these highly profitable lands fallow. As such, maybe we should bring both parties to the table and attempt to broker a government backed deal."
 lakecityflavor.7.a:0 "It's in our best interest to end this legal dispute."
 lakecityflavor.7.b:0 "The government should not interfere in private affairs."
 
 # the result of intervening
 # B is if you took the Support the Guilds Focus. A is if you took the Empower the Guilds focus.
 lakecityflavor.8.t:0 "[LCT.GetLeader]'s Administration Brokers a Deal"
 lakecityflavor.8.d:0 "After days of fierce negotiations, the land dispute between the Blessedgrad Grain Commission and Republican Fruits has been settled with assistance from the government.\n\nWhile bargaining initially hit a rocky start, it was swiftly corrected with the assistance of [LCT.GetLeader] who was able to guide the two rival legal teams onto a more productive train of thought. Afterwards, it was mostly smooth sailing with the occasional bit of formal assistance offered to help smooth over some of the finer details.\n\nThe deal eventually reached would see the lands sold to a neutral third party, and the profits divided between the two firms in a 60-40 split, in Republican Fruits favour. Already, a bidding war has erupted over the lands with two of Lake City's largest timber barons putting forward the most generous bids.\n\nThe press is celebrating this as the deal of the year and both corporations have seen modest increases in the value of their stocks (BGC – up 2.51%, RFT – up 3.04%)."
 lakecityflavor.8.a:0 "The SDP helps its friends."
 lakecityflavor.8.b:0 "The CDP helps its friends."
 
 # the result of letting the guilds working it out by themselves, this result is considerably better than intervening
 # B is if you took the Support the Guilds Focus. A is if you took the Empower the Guilds focus.
 lakecityflavor.9.t:0 "The Griffking Land Dispute is Settled"
 lakecityflavor.9.d:0 "After days of fierce negotiations, the land dispute between the Blessedgrad Grain Commission and Republic Fruits has been settled.\n\nThe initially bargaining was especially rocky as the two rival legal teams were practically at each others throats. The tension between the two firms was so intense that it was reported that guild-sponsored military formations had been mobilized. Thankfully, a deal was offered at the eleventh hour, and from there things seemed to progress in a far more civilized manner.\n\nThe deal would see the Blessedgrad Grain Commission acquire the disputed lands in exchange for a soy plantation located several kilometers inland. This deal would benefit the two guilds equally as the river front property is ideal for a rice farm while the former soy fields are rich in nitrogen which will help foster a productive apple orchard.\n\nThe press is already celebrating this as the deal of the decade and both companies stocks experienced respectable showings in the Jezeragrad Stock Exchange (BGC - up 5.61% , RFT - up 7.12%)."
 lakecityflavor.9.a:0 "When the guilds prosper, the SDP prospers."
 lakecityflavor.9.b:0 "When the guilds prosper, Lake City prospers."
 
 # Guild Squabble fail event.
 lakecityflavor.10.t:0 "Griffking Land Dispute Erupts into Violence."
 lakecityflavor.10.d:0 "After days of fierce negotiations, the land dispute between the Blessedgrad Grain Commission and Republic Fruits has failed to reach a settlement.\n\nThe initially bargaining was especially rocky as the two rival legal teams were practically at each others throats. The tension between the two firms was so intense that it was reported that guild-sponsored military formations had been mobilized. Unfortunately, the threat of violence did not taper the hostility of the two legal teams.\n\nWithin an hour, the first act of violence was reported as a petrol bomb burst inside of a Republican Fruits warehouse, setting it ablaze. This was followed almost immediately by a platoon of Lake City soldiers stopping a convoy of Blessedgrad Grain Commission trucks and requisitioning them for 'official' military purposes.\n\nThe first death was reported ten minutes later as a Republican Fruits security officer shot a Pony he assumed was a rival saboteur. This was not the case.\n\nImmediately after this incident, the Lake City army was called in to stabilize the situation.\n\nThe press is already calling this incident a disaster and it is expected that the legal battle which will follow will take years and cost both firms millions. In response, both companies took a massive hit in the Jezeragrad stock exchange. (BGL – down 15.23%, RFT – down 18.68)."
 lakecityflavor.10.a:0 "We should've interfered when we had the chance!"
  
 # princes birthday prep, everyone likes this and is excited, think of emperor-era japan
 lakecityflavor.13.t:0 "A Royal Birthday"
 lakecityflavor.13.d:0 "During the First Principality of Lake City, the birthday of the Grand Prince or Princess was a national holiday that the entire nation celebrated. Across the land parades were planned, patriotic decorations adorned buildings, and the gates of Hoofboka Palace were opened for the public, a rarity considering the private nature of the monarch.\n\nAt noon, the Grand Prince or Princess would then stand upon one of the palace's balconies, with their entire family, and address the public, thanking them for their well wishes and loyalty. This was then followed by a small speech.\n\nWhile Heavenly Snow has requested that his birthday not be celebrated, his senior advisors are attempting to consult him to do otherwise. This event could act as a much-needed morale boost for our Ponies as the celebrations would hopefully distract them from the worst of the restoration's growing pains."
 lakecityflavor.13.a:0 "Heavenly Snow folds, may the birthday plans commence."
 lakecityflavor.13.b:0 "We must respect the Grande Prince's wishes."
 
 # princes birthday celebration event
 lakecityflavor.14.t:0 "Happy Birthday, Heavenly Snow!"
 lakecityflavor.14.d:0 "Across the nation, bells chimed at noon, ringing once for each year of Heavenly Snow's life. Buildings, both private and public, have decked themselves out in bunting embroiled with the royal emblem and colours.\n\nIn Jezeragrad, a parade passed through the city, making sure to detour near the palace. It lasted for well over an hour as military units, troops of performers, floats, and flocks of loving citizens joined together to celebrate the Grand Prince's birthday.\n\nLater in the day, the gates of Hoofboka Palace were opened and crowds numbering in the tens of thousands swarmed through to catch a rare opportunity of the royal grounds and gardens. Then, at noon, the Grand Prince and his wife took their place upon a balcony, waving to the crowds.\n\nHeavenly Snow thanked his subjects for coming out to wish him a Happy Birthday, and appreciated their loyalty. He then gave a brief speech discussing the bright future ahead for Lake City and his ambitions for a utopian society."
 lakecityflavor.14.a:0 "Here's to another year!"
 lakecityflavor.14.b:0 "Happy Birthday, but must we see this every year?"
 lakecityflavor.14.b_tt:0 "Will hide the subsequent annual birthday events while keeping the bonuses."

 # princes birthday cancallation, if you chose to cancel it. (This ends them permenantly)
 lakecityflavor.15.t:0 "Happy Birthday, Heavenly Snow?"
 lakecityflavor.15.d:0 "The Ponies of Lake City were distraught to learn that the Grand Prince would not be resuming the tradition of celebrating his birthday in a grand fashion. However, they respected the wishes of their monarch and will make sure to keep their celebrations private.\n\nHowever, the Prince seemed relieved at not having his birthday turned into a national event. He thanked his generals, ministers, and advisors for their support of his decision before retreating to his quarters for a more personal birthday ceremony.\n\nThis event was attended by just himself, his wife, and a few personal friends."
 lakecityflavor.15.a:0 "Happy Birthday, Heavenly Snow."
 
 #### NEWS EVENTS ####
lakecity_news.1.t:0 "Coup Attempt in Lake City"
 lakecity_news.1.d:0 "[This.GetNewspaperHeader]At dawn today, elements of the Lake City military led by General Wild Tree attempted a coup against the government. The rebels managed to assassinate several key government officials and seized parliament, the Mayor's palace and the War Ministry. Wild Tree appeared on national radio and announced the formation of a new military government to promote national harmony and renew.\n\nHowever, the Mayor himself was able to escape and with the help of loyal members of the military the situation was eventually defused and the troops returned to their barracks by dawn of the next day. General Wild Tree and other coup leaders where quickly arrested."
 lakecity_news.1.a:0 "Thank goodness it's over."

lakecity_news.2.t:0 "Coup in Lake City"
 lakecity_news.2.d:0 "[This.GetNewspaperHeader]At Dawn today, elements of the Lake City military led by General Wild Tree attempted a coup against the government. The rebels managed to assassinate several key government officials including the Mayor and seized parliament, the Mayor's palace and the War Ministry. Wild Tree appeared on national radio and announced the formation of a new military government to promote national harmony and renew.\n\nAny form of resistance to the coup has yet to show and General Wild Tree is quickly organising a new government under his command until they can give over full control to the rightful ruler of Lake City: The heir to the title of Grand Prince."
 lakecity_news.2.a:0 "This is how democracy dies."

lakecity_news.3.t:0 "Coup in Lake City"
 lakecity_news.3.d:0 "[This.GetNewspaperHeader]At dawn today, elements of the Lake City military led by General Wild Tree attempted a coup against the government. The rebels managed to assassinate several key government officials and seized parliament, the Mayor's palace and the War Ministry. Wild Tree appeared on national radio and announced the formation of a new military government to promote national harmony and renew.\n\nHowever, the rebels failed to take out the former General turn Politian Westerly Leeward. He called upon his loyal Vanguard to fight back the rebels and after securing the capital he had set up a new interim government with support of the wider military."
 lakecity_news.3.a:0 "The Coup has been couped!"

 lakecity_news.4.d:0 "[This.GetNewspaperHeader]Fighting has broken out between Lake City and Longsword forces, with both side blaming the other for starting the confrontation. What is known is that the fighting started around the town of Buckrovic, a native pony town on the Longsword side of the border and both sides refused to deescalate tensions.\n\nThe two nations have often been at odds, with the Griffons slowly encroaching on Lake City lands. It appears that this confrontation has been the final straw."
 lakecity_news.4.t:0 "The Buckrovic Incident"
 lakecity_news.4.a:0 "Let's hope the fighting doesn't spread."
 lakecity_news.4.b:0 "This is what we've been waiting for!"
 lakecity_news.4.c:0 "To arms!"

 lakecity_news.5.d:0 "[This.GetNewspaperHeader]Fighting has broken out between Lake City and Longsword forces, with both side blaming the other for starting the confrontation. What is known is that the fighting started around the town of Buckrovic, a native pony town on the Longsword side of the border, however under the threat of escalation, Longsword has withdrawn its troops and government to the River Panacea, leaving most of their nation to Lake City.\n\nThe town nations have often been at odds, with the Griffons slowly encroaching on Lake City lands. Now with the Longsword withdraw, experts are hopefully that this will bring a lasting peace to the region."
 lakecity_news.5.a:0 "Peace? We'll see..."

 lakecity_news.6.t:0 "The Lake Empire"
 lakecity_news.6.d:0 "[This.GetNewspaperHeader]In a lavish ceremony, Grand Prince Heavenly Snow has been crowned emperor of all ponies in Eastern Griffonia. This has come in the aftermath of a climatic struggle between the nation of Lake City and its former allies in the River Coalition. It is hoped that by uniting all of the Ponies on the Griffonia continent they will be able to afford additional security against the threats of Griffon aggression."
 lakecity_news.6.a:0 "Let's hope the power doesn't go to his head."
 lakecity_news.6.b:0 "Long Live the Emperor!"

 lakecity_news.7.t:0 "The Holy Pony Empire"
 lakecity_news.7.d:0 "[This.GetNewspaperHeader]In the still smoldering streets of Griffenheim, a military parade was organized to honour the annexation of the imperial city into the nation of Lake City. This ceremony ended with Grand Prince Heavenly Snow assuming the title of Griffon Emperor and proclaiming the Holy Pony Empire, an entity which will unite all of Griffonia under the administration of Jezeragrad. This move has been heavily criticized by all Griffon nations, who call it an upfront to the most cherished of Griffon institutions."
 lakecity_news.7.a:0 "This is going too far..."
 lakecity_news.7.b:0 "Long Live the Emperor!"

 lakecity_news.8.t:0 "Anti-Pony Crusade"
 lakecity_news.8.d:0 "[This.GetNewspaperHeader]Around Griffonia, and beyond, Griffon powers have been calling for an anti-Pony crusade in an effort to remove Emperor Heavenly Snow from his throne in Griffenheim. This is expected to result in a massive struggle between the Equine and Griffon powers on te continent and is expected to blossom into a war that will rival the intensity of the Changeling-Equestrian struggle."
 lakecity_news.8.a:0 "To victory!"
 lakecity_news.8.b:0 "We shall crush these rebels."
 lakecity_news.8.c:0 "This madness has caused nothing but pain and suffering."

 lakecity_news.9.t:0 "Grand Mayor Wavebraker Assassinated"
 lakecity_news.9.d:0 "[This.GetNewspaperHeader]Gundfire erupted in the streets of Jezeragrad today, between officers of the Lake City army and the personal entourage of Grand Mayor Wavebreaker. During the ambush, Wavebreak was injuried by an exploding grenade which severed one of his arteries.\n\nHe died mere minutes after the injury was sustained. In the aftermath, the Lake City army has put in power Westerly Leeward to run the affairs of state. He is expected to reverse many of the anti-military legislations made by the Wavebreaker government."
 lakecity_news.9.a:0 "Time to put things right."
 lakecity_news.9.b:0 "How horrible!"

 #### DECISIONS ####
 LCT_improve_industry:0 "Improve Industry"
 LCT_develop_civ_industry:0 "Grant Land to the Guilds"
 LCT_develop_civ_industry_desc:0 "A number of Lake City's guilds have expressed interest in purchasing tracts of publicly held lands. By consenting to this request, we'd see a boon to economic growth as fallow lands are converted into farms, mines, and various other enterprises."
 LCT_develop_mil_industry:0 "Buy Weapons from the Guilds"
 LCT_develop_mil_industry_desc:0 "Most of Lake City's military equipment is produced by private firms who are awarded government contracts. An expansion of these contracts would greatly increase the quantity of armaments at our disposal."
 LCT_farming_modernisation:0 "Farming Modernization"
 LCT_farming_modernisation_desc:0 "Like most of Eastern Griffona, Lake City's agricultural sector is severally out of date. By bringing in modern machinery, chemicals, and land use practices we would not only increase the quantity and quality of good, but all free up massive amounts of labour for industrializations."
 LCT_road_works:0 "National Road Network"
 LCT_road_works_desc:0 "Outside of Jezeragrad, Lake City's transportation network is incredibly archaic, leading to the flow of goods being needlessly slow and risky. By investing into upgrading our rail and road networks we could ensure that economic activity progresses unhindered."
 LCT_damm_the_river:0 "Dam the Griffking"
 LCT_damm_the_river_desc:0 "The construction of a hydroelectric dam upon the Griffking is no easy feat. However, if we were successful in constructing this project we'd greatly increase the quality of life within our nation as electricity is produced, irrigation becomes more manageable, and previously untapped resources become available."
 LCT_build_steekworks:0 "Blessedgrad Steelworks"
 LCT_build_steekworks_desc:0 "The province of Blessedzemlja is rich in iron but poor in coal. This means that the rich reserves have previously gone untouched as the heat needed to purify the iron has been absent. However, the completion of the Griffking Damn has allowed us to use its electricity to heat our newly constructed blast furnances."
 LCT_build_aluminium_plant:0 "Blessedgrad Aluminium Plant"
 LCT_build_aluminium_plant_desc:0 "The construction of the Griffking Dam has both reduced the flow of the Griffking River and helped better manage its seasonal extremes. This means that previously unfeasible economic projects, on the banks of the river, have become a reality. One such project is an aluminum mine and corresponding smelter in the province's capital."
 LCT_expand_aluminium_plant:0 "Expand the Blessedgrad Aluminium Plant"
 LCT_expand_aluminium_plant_desc:0 "The success of the Blessedgrad Aluminum Plant has invigorated private investment into aluminum mines and smelters throughout the provinces of Blessedzemlja. However, to truly capitalize on this boom we should invest a significant amount of public capital into subsidies and tax breaks."
 LCT_invest_in_neuculer_power:0 "Invest in Nuclear Power"
 LCT_invest_in_neuculer_power_desc:0 "The splitting of the atom has opened up a world of possibilities for us. One such opportunity has been the construction of a power generation facility which will be fueled by the controlled fission of uranium-235. This would offer us a secure and clean source of energy without relying upon foreign imports of coal and oil."
 
 LCT_improve_science_1:0 "Expand the University of Jezeragrad"
 LCT_improve_science_1_desc:0 "The University of Jezeragrad has been the premier location for Lake City students looking for an education in law, theology, and philosophy. However, it's been hindered by relatively weak science and engineering programs. By investing into upgrading this facility we'd not only gain valuable research space but also stem the tide of brain drain leaving our nation."
 LCT_improve_science_2:0 "Invest in our Scientists"
 LCT_improve_science_2_dessc:0 "The heavy emphasis on military spending has resulted in little funding being directed towards civilian research and development, hindering our ability to innovate. The investment of a small portion of our annual budget into the development of labratories and financing of grans would greatly assist in remedying this problem."
 
 LCT_broj_jedan:0 "Broj Jedan"
 LCT_war_efforts:0 "War Efforts"
 LCT_broj_jedan_desc:0 "The end of the war is in sight. With a final push and determined effort we can bring the conflict to a swift conclusion. However, should we not be able to grasp victory within the next year, we may suffer internal instability as public opinion rises against the increased war effort..."
 LCT_conquer_river:0 "Conquer the Empire"

 LCT_army_issue_category:0 "Tackle Military Problem"
 LCT_army_issue_category_desc:0 "For too long the Military has been meddling in Lake City's politics. This most recent coup is just another example that they have grown out of control. If we are to secure our democracy, we must take steps to secure the government from any further actions they might take."
 LCT_expand_the_sop:0 "Secure the UDBA"
 LCT_expand_the_sop_desc:0 "The Uprava Državne Sigurnosti is the civilian special police force charged with investigation into and control of political groups and ideologies deemed a threat to public order. As a civilian organisation, it has few ties to the military. We should work in secret to ensure it investigates any threats against the mayor or national harmony."
 LCT_bribe_the_nobles_decision:0 "Bribe the Nobles"
 LCT_bribe_the_nobles_decision_desc:0 "The noble families have many strong ties to the military. Securing their loyalty will help us keep an ear inside military circles."
 LCT_bribe_the_guilds:0 "Bribe the Guilds"
 LCT_bribe_the_guilds_desc:0 "The guilds have long seen the military as a threat to their existence, with many factions calling for nationalisation of industries. It wouldn't take much to ensure that stay on our side."

 LCT_remove_NCH_trade_category:0 "Revoke our Trade Agreement with [NCH.GetName]"
 LCT_remove_NCH_trade_category_desc:0 "Our current trade agreement with the Changelings of [NCH.GetName] has been detrimental to our economy, security, and stability. It's about time that we do away with this disasterous agreement."

 LCT_macb_raiding_cat:0 "MACB Command"
 LCT_hunt_macb:0 "Launch a Raid"
 LCT_hunt_macb_desc:0 "By launching a raid against a communist military instilliation we can ensure that the forces of tyranny are properly reminded of what they are up agianst."
 LCT_macb_sabotarge:0 "Sabotage"
 LCT_macb_sabotarge_desc:0 "By coordinating an attack upon a vital piece of communist infastructure we can undermine the economy of Brodfeld, greatly weakening the strength of the totalitarian government in charge."
 
