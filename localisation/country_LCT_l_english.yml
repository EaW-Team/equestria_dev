 #### IDEAS ####
 LCT_defenders_of_the_east:0 "Defenders of the East"
 LCT_defenders_of_the_east_desc:0 "Lake City has always been the first point of contact between the Ponies and Griffons of Eastern Griffonia, leading to the lands being the frequent victim of Griffon raids. This long history of brutalization has instilled our Ponies with a sense of pride in holding back the hordes of Griffonkind."
 LCT_guilds:0 "Guilds"
 LCT_guilds_desc:0 "The Merchant families of Lake City own several powerful guilds. These Guilds have a near monopoly on their specialities and can pull strings within the government and military, whilst also keeping the economy tightly under control."
 LCT_guilds_subjugated:0 "Guilds Subjugated"
 LCT_guilds_subjugated_desc:0 "The treason of 852 has been repaid with the once mighty guilds now shattered and forced to bend their knee in the face of Grand Prince Heavenly Snow. Their disservice to Lake City has officially come to an end."
 LCT_rising_militarism:0 "Rising Militarism"
 LCT_rising_militarism_desc:0 "The Lake City Army is relatively new, but has proven itself repeatedly against Griffon raiders. Over the last few decades, its influence among citizens and the government has grown, leading to the military having considerable influence over society. LCA troops are now present in every aspect of civilian life, with their proud grey uniforms dress in flowers from passing supporters. Ponies cheer and wave military flags as these brave mares and stallions pass. They are seen as the defenders of freedom, even if they plot the occasional assassination of elected officals."
 LCT_guilds_militarised:0 "Guilds Nationalized"
 LCT_guilds_militarised_desc:0 "The treasonous guilds of Lake City have been broke, with their toxic monopolies and charters assumed by the state. Their economic assets will now benefit the Ponies and military of Lake City, assuring that they are finally put to good use."
 LCT_guilds_empowerd:0 "Guilds Empowerd"
 LCT_guilds_empowerd_desc:0 "The recent election of the SDP has seen Lake City's guilds empowered with additional resource charters and new pro-business legislation. This has allowed the power and influence of the guilds to grow to never before seen levels."
 LCT_guilds_supported:0 "Guilds Supported"
 LCT_guilds_supported_desc:0 "The current CDP government has taken on an unusually pro-business platform, greatly expanding the influence and economic power of Lake City's guilds. Critics have called these policies bribery aimed at stealing away the guild's support for the SDP."
 LCT_prince_snow_idea:0 "Prince Heavenly Snow"
 LCT_prince_snow_idea_desc:0 "Heavenly Snow has proven unwilling to seize the instruments of governane claiming that his life as an artesian has poorly prepared him for running the affairs of an entire nation. Instead, the military will continue to operate Lake City with the Grand Prince acting as a mere figurehead."
 LCT_prince_snow_idea2_desc:0 "Heavenly Snow has continued to live his former modest lifestyle, greatly increasing his popularity among the working class. This has done wonders in bridging the gap between our new regime and the general populace."
 LCT_military_in_power:0 "Military in Power"
 LCT_military_in_power_desc:0 "The recent overthrow of the SDP-CDP coalition has created a power vacuum within the governance of Lake City. This has allowed the military to expand its influence within the civilian bureaucracy. Until this issue can be addressed our ability to govern will be severly constrained."
 LCT_military_in_power1_desc:0 "Recent reforms by Grand Prince Heavenly Snow have see a number of disloyal military commanders forced into retiremet. This has greatly reduced the pressure of the military in decesion-making and has opened up a greater degree of autonomy for the Grand Prince in terms of legislating and governing."
 LCT_military_in_power2_desc:0 "Grand Prince Heavenly Snow has finally seized the reigns of the miltary away from its generals, assuring the loyalty of his troops to him and him alone. No longer will the military hold sway over the affairs of governance, but rather they will bow to his will."
 LCT_military_in_power3_desc:0 "The old guard of the Lake City army have shown great resistance to our administration, fighting Westerly tooth and nail in his drive towards reforms. By removing these individuals from the hig command, and promoting loyal officers, we can begin to lessen the military's pressure upon our regime."
 LCT_military_in_power4_desc:0 "A new generation of cadets are being educated at Jezeragrad's Military Academy, on a pro-Vanguard curriculum. As these officers join our rans, we will see a greater integration of the Vanguard's philosophy into the military high command."
 LCT_military_in_power5_desc:0 "The Vanguards and army are now a single organization, unified in their goal for a better Lake City. No longer will our generals hold us back from this dream as ever soldier and officer has now pledged their allegience to Westerly Leeward and his vision."
 LCT_military_in_placated:0 "Military Placated"
 LCT_military_in_placated_desc:0 "The recent inclusion of military representatives into the Lake City council has lessened the volatile nature of Lake City's army in political affairs."
 LCT_princely_restoration_idea:0 "The Princely Restoration"
 LCT_princely_restoration_idea_desc:0 "The recent return of Grand Prince Heavenly Snow has rocked the bureaucracy of Lake City, with many public servants being expelled or imprisioned for their loyalty towards the SDP, CDP, and Republican Vanguards. This move has resulted in the government of Lake City being plagued with chronic staffing shortages and an inability to provide services. A problem which has only been exacerbated by the direct interference of the inexperienced Heavenly Snow in government affairs."
 LCT_youth_army_idea:0 "Royal Guard"
 LCT_youth_army_idea_desc:0 "Many ponies dream of joining the Royal Guard and having their names enshrined within its history. While few will ever achieve this dream, it will not stop many from joining the military in hopes of climbing through the ranks and being accepted into this prestigious fighting force."
 LCT_anti_griff_research_idea:0 "Anti-Griffon Research"
 LCT_anti_griff_research_idea_desc:0 "The creation of a special branch of military research, focused on undermining the tactical advantages of our Griffon neighbours, will allow us to rapidly develop and deploy anti-Griffon countermeasures."
 LCT_anti_griffon_propaganda_idea:0 "Anti-Griffon Propaganda"
 LCT_anti_griffon_propaganda_idea_desc:0 "Since our nation's inception Griffonkind has stood as our chief antagonist, raiding and pillaging our lands with no restraint. With the instability of our new government finally dealt with, it's time to remind our Ponies of who the real enemy is."
 LCT_prince_cult:0 "Cult of the Prince"
 LCT_prince_cult_desc:0 "The Grand Princes and Princesses of old used to hold a position of new godhood within Lake City society. While this tradition is long dead, our administration is attempting to revive these customs and apply them to the reign of Grand Prince Heavenly Snow."
 LCT_workers_movement_idea:0 "The Workers' Movement"
 LCT_workers_movement_idea_desc:0 "The Workers' Movement is a grassroots program which sees Ponies of exceptional loyalty work harder, longer, and without complaint in order to supply Lake City with the resources it'll need if it hopes to survive the turmoil ahead. It's hoped that these brave Ponies will inspire their colleagues, friends, and family into following their example."
 LCT_student_movement_idea:0 "The Citizens' Youth"
 LCT_student_movement_idea_desc:0 "The Citizens' Youth is split into two branches. The first is for young foals and focuses upon the implantation of recreational activities such as sports leagues, field trips, and camping expeditions. Another branch, geared towards young mares and stallions, focuses more on teaching military skills, instilling discipline, and providing up and coming soldiers with a sense of patriotism."
 LCT_for_the_prince_idea:0 "Fight for the Prince"
 LCT_for_the_prince_idea_desc:0 "Our military fights for one thing, and one thing alone, that is to fulfill the desires of our Grand Prince and expand his influence to the troubled lands of our neighbours. In their fervour to accomplish this, all thoughts of individualism and self-interest should be forgotten."
 LCT_princely_divinity_idea:0 "Work for the Prince"
 LCT_princely_divinity_idea_desc:0 "Our armies can not fight effectively, in the name of their Prince, without proper equipment. As such, our need for heavenly devotion should be extended to the industrial sector, where the factory work should be made aware that their self-sacrifice is no less important to our victory."
 LCT_citzenship_under_service_idea:0 "Vanguard Foreign Battalions"
 LCT_citzenship_under_service_idea_desc:0 "There is a deep-seated sense of xenophobia amongst many within the River Coalition against the various bordering Griffon regimes. By taping into these feelings, and offering enlistment to any Pony willing to fight Griffons, we can greatly increase the available pool of ponypower for our army."
 LCT_preparations:0 "Preparations"
 LCT_preparations_desc:0 "Our administration is pushing for total war against the terrors of Griffonkind. However, our economic system and equipment stockpiles are woefully underprepared for such a struggle. We must take immediate action to rectify both of these problems as quickly as possible."
 LCT_defend_against_griffs:0 "Frontier Defense"
 LCT_defend_against_griffs_desc:0 "The recent invasion of Griffon lands has moved our army beyond the protection of their previous fortifications. Immediate action must be taken to construct a new defensive network in order to ensure their safety."
 LCT_settle_lands:0 "Settle the Frontier"
 LCT_civilian_government:0 "Civilian Government"
 LCT_civilian_government_desc:0 "In the aftermath of February 4th, Wavebreaker and the SDP have moved towards rooting out the military's influence within Lake City's politics. While this move has ensured the loyalty of Lake City's bureaucrats, it has also brought the new administration into direct conflict with the military, an organization known to react violently to such confrontations."
 LCT_students_empowerd:0 "The Apprenticeship Program"
 LCT_students_empowerd_desc:0 "For generations the teaching of trades within Lake City has been handled by experienced tradeponies taking on apprentices and teaching them the skills needed for their work. While a bit archaic, this system has kept us abundantly supplied with skilled labour."
 LCT_free_healthcare_idea:0 "Socialized Healthcare"
 LCT_free_healthcare_idea_desc:0 "Ima keep it real with u 57th Grand Mayor of Lake City Wavebreaker. Ain't nobody solving that declining birth rate."
 LCT_self_defence_forces_idea:0 "Self-Defense Forces"
 LCT_self_defence_forces_idea_desc:0 "It is up to every citizen of Lake City to defend their homes from hostile aggression. This philosophy is the backbone of the SDFs, a collection of local militias which can be mobilized in times of crisisi to defend Lake City, her citizens, and her democracy from threats, both foreign and domestic."
 LCT_commit_to_freedom_idea:0 "Committed to Freedom"
 LCT_commit_to_freedom_idea_desc:0 "The casting of ballots, printing of newspapers, and freedom of speech. These are the ideals of our democracy, a torch which shines bright against the ever-growing influences of communist, fascist, and regressive regimes. We are a nation must stand united behind these ideals and let the creatures of the world know that we are willing to sacrifice greatly in their defense, even if that defense may not always be at home."
 LCT_fortification_focus:0 "Fortification Focus"
 LCT_fortification_focus_desc:0 "We must develop a strong and complex defensive system in order to better defend our lands from the threats of Griffon raids and invasions."
 LCT_propaganda_idea:0 "Nationalistic Propaganda"
 LCT_propaganda_idea_desc:0 "Private Amethyst Edge (981-1005), killed in action. Private Edge was called upon to defend a small village in western Coltubarski from a column of Griffon bandits. His unit, of around 20 brave troopers, was beset on all sides by 250 Griffon warriors. For two days these brave Ponies held out until their ammunition had been spent. In total, 65 Griffons had been killed, along with 58 Ponies (18 soldiers and 40 civilians). Private Edge's story is especially memorable due to him personally holdiing off ten Griffons from ransacking the village's schoolhouse, which was being used as a refuge by the local population.\n\nHis story, along with hundreds like his, have become the focus of a propoganda campaign aimed at reminding the Ponies of Lake City of the bravery and honour displayed daily in their defense."
 LCT_national_research_council_idea:0 "Chamber of Innovation"
 LCT_national_research_council_idea_desc:0 "The mission of the Chamber of Innovation is to look into technological innovations made abroad and examine the feasibility and advantages of integrating them into our society."
 LCT_focus_on_defence_idea:0 "Bulwark Against Griffons"
 LCT_focus_on_defence_idea_desc:0 "Lake City stands as the first line of defense against the threats of Griffon aggression in the River Coalition. As such, we must properly fortify our lands for the struggle ahead. Our froces must be strengthened, our fortifications upgraded, and our devotion to the republic reinforced."
 LCT_focus_on_offence_idea:0 "Griffon Intervention"
 LCT_focus_on_offence_idea_desc:0 "While we have no love for Griffons, we can appreciate that not all of their regimes are so abhorrent. By intervening strategically in Griffon affairs, we can ensure that stable and 'friendly' regimes are set up across Eastern Griffonia."
 LCT_civil_defence_draft_idea:0 "Civil Defense Draft"
 LCT_civil_defence_draft_idea_desc:0 "Our current conflict has forced us to slacken our recruitment standards in order to ensure that our military is properly staffed for the conflict ahead. While this decision is by no means popular, it is necessary if our army wishes to continue fighting."
 LCT_macb_infiltration:0 "MACB Infiltration"
 LCT_macb_infiltration_desc:0 "MACB (Military Assistance Command, Brodfeld) is a special operations forces which specializes in providing technical support and equipment to anti-communist rebels within Eastern Griffonia. Recently, their operations have seen them infiltrate our nation in an effort to undermine our revolution. Until these foreign reactionaries have been purged from our lands we can expect increased unrest, strikes, and outright rebellion against our regime."
 LCT_supplying_macb:0 "MACB"
 LCT_supplying_macb_desc:0 "Military Assistance Command, Brodfeld is showing much success in stirring up anti-communist sympathies in the former Kingdom of Brodfeld. While this department's mission is by no means cheap, it has done much to further our goals of ridding Eastern Griffonia of any traces of instable and hostile regimes. It won't be long before a counter-revolution is sprung and the citizens of Brodfeld liberate themselves."
 LCT_anti_commie_pact:0 "Anti-Communist Pact"
 LCT_anti_commie_pact_desc:0 "Our nation stands united with other anti-communist regimes of Eastern Griffonia, prepared to defend of our lands from the so called Griffon Liberation Army. If one of our members are attacked it will trigger a defensive war which will bring in the combined might of our alliance. At which point we can stamp out the embers of revolution with ease."
 LCT_naval_focus:0 "100 Ship Navy"
 LCT_naval_focus_desc:0 "Our objective must be to ensure the complete and utter security of our territorial waters. As such, we must embark upon an ambitious ship building programme that will see the size of our navy increased to 100 ships within the coming years."
 LCT_air_focus:0 "Aluminum Prioritization"
 LCT_air_focus_desc:0 "By prioritizing the flow of aluminum towards aircraft, we can ensure that our manufacturers have the materials necessary to construct more planes."
 LCT_navy_air_supremacy:0 "First Air Fleet"
 #the_long_lance:0 "The Long Lance"# Identical duplicate from hoi4
 #the_long_lance_desc:0 "The Long Lance is a torpedo specially designed by Jezeragrad Armaments, which has twice the range of its foreign counterparts. This greatly increases its efficiency."# Identical duplicate from hoi4
 LCT_anti_knight_weapons:0 "Tungsten Bullets"
 LCT_anti_knight_weapons_desc:0 "While expensive to make, Tungsten tipped bullets pack quite a punch, easily shattering the thick armour worn by Griffon knights."
 LCT_farming_modernised:0 "Modern Agriculture"
 LCT_farming_modernised_desc:0 "The adoption of modern agricultural practices has freed up large quantities of excess labour, allowing us a new supply of Ponies to work within our factories."
 LTC_temp_guild_support_bonus:0 "Guilds Supported"
 LTC_temp_guild_support_bonus_desc:0 "The guilds of Lake City have recieved government support, garnering them subsidies and advantageous tax rates."
 LTC_temp_guild_empower_bonus:0 "Guilds Empowered"
 LTC_temp_guild_empower_bonus_desc:0 "The guilds of Lake City have been empowered, greatly increasing their influence within day to day life."

 #### FOCUS ####


###Princely Restoration
 LCT_princely_restoration:0 "Princely Restoration"
 LCT_princely_restoration_desc:0 "In 752, Grand Prince Frail Spear was deposed after the Griffonian Empire destroyed our great city. What followed was an era of feeble democratic rule, with the Ponies of Lake City carried from one crisis to the next. Thankfully, recent events have seen these wrongs corrected, and the reigns of power returned to Lake City's rightful sovereign, Grand Prince Heavenly Snow."

 LCT_long_live_the_prince:0 "Long Live the Prince"
 LCT_long_live_the_prince_desc:0 "While members of the Grand Prince's privy council privately question his qualifications, Heavenly Snow assures his ministers that he is fully capable of handling the affairs of state on his own. This is a bit of a shocking revelation, considering the Prince's initial reluctance to the coup. However, none will openly criticize such a decision."

 LCT_prince_of_the_people:0 "Prince of the People"
 LCT_prince_of_the_people_desc:0 "The idea of an opulent monarch, in a land ravaged by poverty, unemployment, and homelessness might rub many the wrong way. However, Grand Prince Heavenly Snow has continued to live his previous life, living well within the means of an average citizen. This example of self-sacrifice is seen as humbling, and has done much to bridge the gap between monarch and subject."

 LCT_cult_of_the_prince:0 "The Cult of the Prince"
 LCT_cult_of_the_prince_desc:0 "In olden times, the Grand Prince stood at the centre of Lake City's affairs. He was a monarch who ruled absolutely, with his decisions being beyond the realm of criticism. Few would dare oppose him, and many gave their complete admiration and devotion. While our modern monarchy is a long way from these ideals, we can begin to rebuild this cult of personality."

 LCT_reaffirm_the_treaty:0 "Reaffirm the Treaty"
 LCT_reaffirm_the_treaty_desc:0 "The Coltstream Treaty has been a lynchpin to our foreign and domestic policy since it's inception, providing us with the means to defend against Griffon aggression. However, since the rise of Grand Prince Heavenly Snow, there have been growig fears amongst treaty members that our political shift could jeopardize the alliance. We must put these fears to rest."

 LCT_blessed_sowrds_legacy:0 "Blessed Sword's Legacy"
 LCT_blessed_sowrds_legacy_desc:0 "Blessed Sword was the first Grand Prince of Lake City. He was a brilliant general, a skillful diplomat, and a cunning strategist, who unified the tribes around our lake, turning a meager city-state into a growing power. It's time to capitalize upon his legacy, by promising to take Lake City into a new era of greatness."

 LCT_youth_army:0 "Royal Guard"
 LCT_youth_army_desc:0 "The Royal Guard of Grand Prince Heavenly Snow are an elite fighting force who are prepared to sacrifice all in defense of their monarch. This has given them a prestigious reputation throughout the land. While few will ever have the honour of serving within this elite unit, it will not stop many from enlisting in the hopes that they will one day make the cut."

 LCT_reorganise_the_military:0 "Reorganize the Military"
 LCT_reorganise_the_military_desc:0 "Due to the power of the military, and their vital role in the royal coup, the Grand Prince was initially unable to interfere in the affairs of the army. However, the Grand Prince's power has finally grown to the point where he can now safely purge the military of its last vestiges of republicanism and anti-monarchist sentiments."

 LCT_princely_glory:0 "Princely Command"
 LCT_princely_glory_desc:0 "Previously, the Grand Prince and Minister of War were two separate Ponies within Lake City. However, by combining these two positions into one, we can position the military directly subordinate to the crown. Thus, Heavenly Snow can ensure their loyalty, and command his forces without the interference of his generals or ministers."

 LCT_anti_griffon_propaganda:0 "Anti-Griffon Propaganda"
 LCT_anti_griffon_propaganda_desc:0 "The February 4th coup, and the period of instability which followed, distracted us from who our real enemies are. To our south and west, lie the hordes of Griffonkind, readying themselves to invade our lands. As such, we must unite our Ponies behind the leadership of our Grand Prince for the struggle ahead."

 LCT_buckrovic_incident:0 "The Buckrovic Incident"
 LCT_buckrovic_incident_desc:0 "There is a significant population of Ponies living across the border in the County of Longsword. However, this minority has often bore the brunt of Griffon bigotry and barbarism. As tensions between this community and the Griffon majority rise, there are fears that these communities may be targeted for systematic attack."

 LCT_strike_at_the_source:0 "Revenge for 752"
 LCT_strike_at_the_source_desc:0 "In the year 752, Lake City was sacked and destroyed by the Griffonian Empire. Much of our wealth and heritage was lost, along with our last Prince who was overthrown by his very subjects out of misguided anger. It's time we got revenge for that."

 LCT_regency_council:0 "Wild Tree's Regency"
 LCT_regency_council_desc:0 "Heavenly Snow may hold the strongest claim to the throne of Lake City, however he still has much to learn before he is truly capable of assuming the duties of his office. Until such a time, Wild Tree will continue to act as regent, handling the affairs of state until Heavenly Snow feels fully capable of taking responsibility."
 
 LCT_demand_DEP:0 "Demand Deponyan Loyalty"
 LCT_demand_DEP_desc:0 "Deponya has always been close to Lake City. They may be backwards in their ways, but they are close friends and trading partners. With a little political pressure, we can secure them under our watchful eyes."
 
 LCT_subjugate_the_guilds:0 "Subjugate the Guilds"
 LCT_subjugate_the_guilds_desc:0 "In 752, the Guilds were the chief benefactors of the revolution which ended the First Lake City Kingdom. Since then, they've profited generously from the instability of the republican era. It's about time that we break the power of the Guilds, and ensure their loyalty for decades to come."
 
 LCT_princely_welfare:0 "Princely Charity"
 LCT_princely_welfare_desc:0 "We could make great strides in bridging the gap between our new regime and the common citizen, with the sacrifice of a small portion of the Prince's personal wealth towards charity projects. Who knows, these may even help alleviate the crushing poverty of Lake City."

 LCT_increase_military_funding:0 "Increase the Military Budget"
 LCT_increase_military_funding_desc:0 "If it wasn't for the military, our Princely Restoration would've never seen the light of day. Now we must call upon the military once more, to defend our fragile monarchy against our foes, both foreign and domestic. To accomplish this feat, we must raise defense spending to never before seen levels."
 
 LCT_DEP_railways:0 "Deponyian Railways"
 LCT_DEP_railways_desc:0 "There are rumoured to be vast quantities of crystals within the depths of the Eygsic Forest. However, access to this remote region is pitiful, with only a few dirt roads penetrating deep into the perilous forest. It's imperative that we develop a rail line to service these lands, in order to properly exploit the crystals for our own benefit."
 
 LCT_forced_industrialization:0 "Deponyian Development Aid"
 LCT_forced_industrialization_desc:0 "Our neighbour to the north suffers from a severly stunted economy, with the vast majority of their population toiling away in the fields just for mere sustenance. We must come to our vassal's aid, offering them loans, technical expertise, and guidance to kickstart their industrial revolution."
 
 LCT_DEP_forts:0 "Secure Deponya"
 LCT_DEP_forts_desc:0 "While the transition of power was smooth between our two regimes, the local populace of Deponya has shown some resistance to our leadership. In order to further secure our influence over the population, we must construct fortified strongpoints throughout the land in order to leave a permanent reminder of our governance over them."
 
 LCT_Resource_harvesting:0 "Develop Griffking Basin Aluminum Production"
 LCT_Resource_harvesting_desc:0 "The Griffking River makes up the border between Lake City and Deponya. It's well known, that along this river, there are massive quantities of aluminum. While our own domestic reserves are currently inaccessible, due to the river's flow, the Deponyians are far luckier, having an easy to exploit supply just begging to be developed."
 
 LCT_DEP_research:0 "Blackened Heart of the Eygsic Forest"
 LCT_DEP_research_desc:0 "Wayward Breeze was known in history as the scholar Prince, devoting much of his reign towards furthering the education of his subjects. To honour his memory, the army has constructed Fort Breeze, a military research complex located in the heart of Deponya's Eygsic Forest. This installation will do whatever it takes to better our understanding of the world, no matter how much damage is done to the landscape."

 LCT_anti_griff_research:0 "Anti-Griffon Warfare"
 LCT_anti_griff_research_desc:0 "The flames of war have finally arrived to Lake City, seeing our brave soldiers engaged against their Griffon foes in a struggle for our very survival. As part of this conflict, we've seen an influx of Griffon POWs into our lands. With this in mind, we must convert Fort Breeze into a prision camp and change the focus of their research towards studying the weaknesses of our foes."

 LCT_divine_sacrifice:0 "Divine Sacrifice"
 LCT_divine_sacrifice_desc:0 "Death should be seen as an honourable sacrifice to make for your Grand Prince. It's also a sacrifice which will be greatly rewarded. For, as your mortal life ends, you'll soon discover that the next offers a whole new realm in which to serve His Majesty. Your mortal soul is merely a prologue to an eternity of service and rewards."

 LCT_pony_on_throne:0 "A Pony on the Griffon Throne"
 LCT_pony_on_throne_desc:0 "With the Griffon Emperor's defeat, his title now lies within our hooves. The burden of picking his successor now falls upon us, and we can think of no better candidate than our own beloved Grand Prince. While the idea of a Pony Emperor, of a Griffon Empire, might seem strange, our Griffon subjects will soon come to love and respect His Majesty."

 LCT_reclaim_river:0 "Down with the Coalition"
 LCT_reclaim_river_desc:0 "At one point, the River Coalition was the most important aspect of our foreign policy. However, the once mighty military organization has fallen upon hard times, leaving the Ponies of Eastern Griffonia vulnerable to Griffon barbarism. We must seize the lands of our former allies in order to ensure their safety against the horrors of Griffonkind."
 
 LCT_east_griffon_sphere:0 "Found the East-Griffonia Sphere"
 LCT_east_griffon_sphere_desc:0 "The River Coalition has become too bloated and bureaucratic, busying themselves with their quest towards integration and drafting useless social policies. By creating the East-Griffonia Co-Prosperity Sphere, we can offer an alternative for River Coalition members willing to distance themselves from the organization."
 
 LCT_for_the_prince:0 "For the Prince!"
 LCT_for_the_prince_desc:0 "Every soldier should be prepared to sacrifice fully in the name of their Grand Prince. This is the benefit of a monarchy. In a monarchy, our army is not a collection of individuals, but rather a single mightly organic entity aligned in its admiration and devotion to its liege. If we militarize this philosophy fully, there will be few who can stand against us."
 
 LCT_princely_divinity:0 "His Heavenly Presence"
 LCT_princely_divinity_desc:0 "The devotion expected of the army must be extended to the civil sector. The Ponies of Lake City should realize that they do not work for their personal benefit, but rather, towards the benefit of His Majesty, and his imperial ambitions. Once this has been achieved, there will be little hindering our economic hegemony."

 LCT_river_empire:0 "A River Empire" 
 LCT_river_empire_desc:0 "From Nimbusia to Deponya, from the Zebralands to Farbrook, our domain stretches across the entirety of Eastern Griffonia. However, our lands are far too large for a mere Prince to govern. It's about time that we organize our inheritance into an imperial title that rivals that of the Griffon Emperor."
 
 LCT_student_movement:0 "The Citizens Youths"
 LCT_student_movement_desc:0 "The Citizens Youths are an organization open to all foals within Lake City. They are an extracurricular group which organizes field trips and sports leagues for young foals. When the foals grow up, the Citizens Youth will begin to teach discipline, preparing our younger generation for a future of military service and loyalty to the state."
 
 LCT_workers_movement:0 "Sacrificing for a Better Future"
 LCT_workers_movement_desc:0 "It is the duty of everypony to contribute their all towards the health and wellbeing of Lake City. In the short term, this may result in longer workdays and heavier workloads, but in the long term, Lake City will flourish as a result of this sacrifice."

  ### WESTERLY ###

 LCT_vanguard_restores_order:0 "The Vanguards Restore Order"
 LCT_vanguard_restores_order_desc:0 "During the coup of February 4th, Springtime Frost was forced between a rock and a hard place. In an act of desperation, he called upon Westerly Leeward, who was able to swiftly restore order with the aid of the Republican Vanguards. However, the streets are now patrolled by forces loyal to Westerly, and his presence is felt heavily in day-to-day life."

 LCT_westerly_takes_control:0 "Unify with the Military"
 LCT_westerly_takes_control_desc:0 "There is much tension between our administration and the army, with the old guard being highly wary of the paramilitary branch of our party. We can put these stuffed shirts at ease by offering them cabinet positions while offering to formally integrate our paramiltary wing into the traditional military structure."
 
 LCT_military_guilds:0 "Nationalize the Guilds"
 LCT_military_guilds_desc:0 "For decades, the guilds of Lake City have worked against the common interest of our Ponies, making a profit through their suffering. We must seize the assets of these traitors and wield them in a manner that benefits our nation, army, and Ponies."
 
 LCT_secure_loyalty:0 "Secure Officer Loyalties"
 LCT_secure_loyalty_desc:0 "While our policy of unity, with the army, has addressed the worst of our administration's growing pains, we still have critics within the military. If we were to strong-hoof these individuals into an early retirement, and replace them with party loyalists, we could further integrate the Republican Vanguards and army."
 
 LCT_expand_military:0 "Universal Conscription"
 LCT_expand_military_desc:0 "As the terrors of war approach our border, it becomes the duty of every able-bodies Pony to serve their country. To aid in this endeavour, the government of Westerly Leeward has called for universal conscription, with a minimum of two years service required for all Ponies over the age of 21."
 
 LCT_citzenship_under_service:0 "Republican Vanguard Foreign Battalions"
 LCT_citzenship_under_service_desc:0 "In its early days, the River Coalition was a defensive alliance against Griffon aggression. This has bred a deep seeded xenophobia of Griffons amongst many coalition citizens. We can capitalize upon this by creating the Republican Vanguard Foreign Battalions, offering service to Ponies, with anti-Griffon sentiments, from beyond our realm."
 
 LCT_ban_school:0 "Politicize the Jezeragrad Military Academy"
 LCT_ban_school_desc:0 "The officers of tomorrow are the cadets of today. As such, we could make great strides in securing the military's loyalty by interfering in the affairs of Jezeragrad Military Academy. This can be done by limiting enrollment, so only party members can join, and by altering the curriculum to take on a pro-Vanguard bias."
 
 LCT_national_mobilization:0 "National Mobilization"
 LCT_national_mobilization_desc:0 "In the near future, our nation will be in a state of total war against the terrors of the Griffon world. Our armies will be engaged in a fight for their very survival, and they will require the resouces of our entire society if we are to endure. As such, we must begin mobilizing our nation in preparation for such a day." 
 
 LCT_military_austerity:0 "Military Austerity"
 LCT_military_austerity_desc:0 "Under the prior guidance of the guilds, the resources of our nation were wasted away with little benefit to Lake City. Our administration will reverse this course of action by prioritizing the use of resources towards the benefit of our military and society over providing luxuries to a few traitorous elites."
 
 LCT_prepare_for_war:0 "Operation Rushing Waters"
 LCT_prepare_for_war_desc:0 "Operation Rushing Water is the codename given to a hypothetical directive created by the Westerly government. It calls for the nationalize of key civilian industries and the conversion of their productive assets towards armament production. These weapons will then be used to supply the rapid mobilization of our population."
 
 LCT_military_science:0 "Military Science Committee"
 LCT_military_science_desc:0 "The underdeveloped nature of both the Lake City science base and economy has limited the amount of resources we can contribute towards research. The creation of a dedicated committee on military science would properly manage these resources and make sure none are wasted on frivolous things, such as wonder weapons."
 
 LCT_national_science_funding:0 "National Science Fund"
 LCT_national_science_funding_desc:0 "Lake City is full of intelligent Ponies with great ambition. Unfortunately, the poverty of our nation has denied many of them access to proper research facilities. We can resolve this by creating a National Science Fund which will provide grants to Ponies and firms willing to innovate for our society."
 
 LCT_fan_fanaticism:0 "Fanaticism within our Ranks"
 LCT_fan_fanaticism_desc:0 "Those who serve within Lake City's army should not only be prepared, but eager, to lay down their lives in the name of their country. By bringing political officers to the front, we can better educate our soldiers on the bravery, ferocity, and loyalty that is expected of every Lake City soldier."
 
 LCT_balustar_arms:0 "Bolster our Arms Industry"
 LCT_balustar_arms_desc:0 "The eve of our final struggle is upon us, yet our military is still woefully underequipped for the conflict ahead. To address this, we must push for our most comprehensive economic policy yet. Our steel mills must be nationalized, our arms industry expanded, and the flow of precious materials, out of our country, stopped."
 
 LCT_expand_frontier:0 "Secure The West"
 LCT_expand_frontier_desc:0 "The western lands were once ruled by ponies, before Emperor Grover II's wicked crusade against ponykind. Ever since, bloodthirsty and evil griffon knights have been our neighbours, launching periodic raids and oppressing local ponies. If we want our western border to be secure, we must take control of Hellquill and Longsword!"
 
 LCT_defend_frontier:0 "Defend the Frontier"
 LCT_defend_frontier_desc:0 "The recent expansion of our frontier has forced our armies to move beyond the safety of their defenses. In order to ensure the security of these units we must invest heavily into the construction of new fortifications."
 
 LCT_own_the_frontier:0 "Department of Settlements"
 LCT_own_the_frontier_desc:0 "To our west lies the former lands of the County of Longsword, a region lightly populated by Griffons. It's also a land rich in fertile pastures just waiting to be exploited. That's why our government is setting up a dedicated department of settlements, to fill lands, like these, with Pony settlers."
 
 LCT_greater_lake_city:0 "Greater Lake City"
 LCT_greater_lake_city_desc:0 "The scourage of Griffon aggression has been pushed back on every front, giving us some much-needed breathing room. However, we've moved far beyond the days of being a mere Lake 'City'. It's about time that we formally acknowledge that."
 
 LCT_destroy_true_enemy:0 "Destroy the True Enemy"
 LCT_destroy_true_enemy_desc:0 "Since our nation's founding, the Griffon Empire has been a thorn in our side. They've invaded us, raided us, and brought us nothing but pain and misery. It's time that we return the favour."
 
 LCT_strike_the_south:0 "Stabilizing the South"
 LCT_strike_the_south_desc:0 "The regimes to our south are unstable entities who are just one revolution away from becoming a threat to our sovereignty. We must act swiftly and exploit their instability in order to secure these lands for our benefit."
 
 LCT_exploit_plains:0 "Exploit the Plains"
 LCT_exploit_plains_desc:0 "The lands to our south are poorly surveyed but are thought to hold a bounty of resource wealth. If we were to invest into properly surveying these lands, we could possibly find a plethora of resources vital to our war effort."
 
 LCT_own_the_south:0 "Crystal Rush"
 LCT_own_the_south_desc:0 "The discovery of crystals in Cessabit has triggered a crystal rush, with thousands of Ponies lifting up their roots and voluntarily moving to the former Griffon lands in search of wealth. While most of these settlers will find nothing of value, they will fulfill the very important duty of filling our newly acquired lands with loyal Ponies."

 LCT_strike_the_red_scourge:0 "The Red Menace"
 LCT_strike_the_red_scourge_desc:0 "With the bulk of Griffon lands in Eastern Griffonia safely under our control, only a single threat remains. The Griffon Liberation Army was a feeble entity mere years ago, but has ballooned rapidly into a threatening powerhouse. We must strike, while its advantageous, and remove this final bastion of Griffon aggression from the map."

 ### "Democracy"! ###
 
 LCT_democracy_prevails:0 "Democracy Prevails"
 LCT_democracy_prevails_desc:0 "Quick thinking by a military detachment, loyal to our civilian government, secured the safety of Grand Mayor Springtime Frost. The rebels loyal to 'Grand Prince' Heavenly Snow were then quickly surrounded and within a few hours overwhelmed and captured. Heavenly Snow is now imprisoned and the election season can safely resume."
 
 LCT_placate_the_militery:0 "Placate the Military"
 LCT_placate_the_militery_desc:0 "To appease the military, and prevent future coups, our government proposes the creation of special seats within the council exclusively for military representatives. This would ensure that the military has a voice in future decision-making."
  
 LCT_support_the_guilds:0 "Supporting the Guilds"
 LCT_support_the_guilds_desc:0 "The Guilds of Lake City make up the backbone of our economy, providing thousands with employment and financing a significant portion of our government's expenditures. However, the guilds are a partisan force and have been known to throw in their lot with the SDP. It would be greatly beneficial for our administration to try and win over their support."
 
 LCT_fortification_studies:0 "Fortification Studies"
 LCT_fortification_studies_desc:0 "Advisors have been sent across Griffonia in an effort to study the various defensive engineering projects of the continent. It is hoped that this information can be used to upgrade our defenses and halt future Griffon raids."
 
 LCT_propaganda:0 "Nationalistic Propaganda"
 LCT_propaganda_desc:0 "The Ponies of Lake City should be reminded of the sacrifice our soldiers endure on a daily basis, in defense of their country. They should also be made aware of the valour and honour they'll earn through enlistment and service."
 
 LCT_militery_industrial_complex:0 "The Military-Industrial Complex"
 LCT_militery_industrial_complex_desc:0 "The military infastructure of Lake City is severly underdeveloped, leaving our armies inadequately equipped. We can partially address this issue by contracting the Guilds to produce our weapons and other military equipment."

 LCT_west_wall:0 "The West Wall"
 LCT_west_wall_desc:0 "To our west lies the County of Longsword, formerly a member of the accursed Griffon Empire. Since the empire's downfall, the county has acted as a staging ground for raiders seeking to loot our lands. The construction of a wall against them would greatly hinder such activities."
 
 LCT_national_research_council:0 "The Chamber of Innovation"
 LCT_national_research_council_desc:0 "The military has requested that we establish a chamber of innovation. The duty of this chamber will be to examine technological innovations made abroad and attempt to adapt these advances to our nation through the legal purchase of patents or through more...black market approaches."
 
 LCT_army_work_groups:0 "Army Work Groups"
 LCT_army_work_groups_desc:0 "There is much work to be done in the name of national defense. Fortifications must be built, arms factories manned, and infastructure constructed. If the government were to assume responsibilty for these projects, we could assure that the Ponies employed in them would be paid a living wage."
 
 LCT_south_wall:0 "The South Wall"
 LCT_south_wall_desc:0 "To our south lies the Gryphian Host and the Princeipality of Lushi. The former is a group of glorified bandits organized into a supposed government. While the later supports a plethora of paramilitary bands, who succumb to banditry to support their operations. By constructing a wall, we can keep out these undesirables and further protect our Ponies."
 
 LCT_focus_on_defence:0 "Bulwark Against Griffons"
 LCT_focus_on_defence_desc:0 "Lake Ciy shares the largest frontier with Griffonkind, within the River Coalition, and in the event of war will act as the main frontline. We must ensure that our lands are properly prepared for this struggle and that our Ponies are ready to sacrifice all, in its defense."
 
 LCT_focus_on_offence:0 "Intervening Within Griffon Affairs"
 LCT_focus_on_offence_desc:0 "While Lake City has no love Griffons, we can appreciate that not all Griffon regimes are equally abhorrent. By supporting a more interventionalist policy, we can insure that there are more Griffons willing to tolerate the River Coalition."
 
 ### NAVY FOCUSES ###

 LCT_a_bigger_lake:0 "Rebuild the Lake City Navy"
 LCT_a_bigger_lake_desc:0 "In the past, the lake, which gives our nation its name, used to be owned by three equally powerful city-states who fought each other for local dominance. Part of this conflict took place on the waves where great navies would clash upon the water in climatic skirmishes. Now that we once again have access to hostile waters, it's times to re-activate the Lake City Navy and bring back its former glory."

 LCT_cruisers:0 "Adopt Nimbusian Designs"
 LCT_cruisers_desc:0 "The National Navy of Nimbusia has access to some of the most advanced cruiser designs within the entire River Coalition. While the bulk of their meagre navy exists to support their sky carrier, it can't be denied that they produce fantastic support ships. Our navy would be well-served by importing some of Nimbusia's designs."

 LCT_battleships:0 "Adopt Bakaranian Designs"
 LCT_battleships_desc:0 "The Republican Navy of Bakaran is by far the strongest within the River Coalition, possessing the alliance's single capital ship. Their battleship is what gives the River Coalition its bite and allows us to dominate the water of Eastern Griffonia. The blueprints for this ship's design are a closely guarded secret, but we should be able to pull some strings and get access to the Bakarian records."

 LCT_destroyers:0 "Adopt Diamond Dog Designs"
 LCT_destroyers_desc:0 "The Diamond Dogs of the Diamond Mountain are not very familiar with naval combat. However, what expertise they do possess has gone into constructing fairly proficient screening ships. This is due to their background in submarine warfare. If we were able to acquire their designs, we could ensure that our destroyers would have a decesive edge against hostile submarines."

 LCT_carrier_focus:0 "Develop a Long-Range Navy"
 LCT_carrier_focus_desc:0 "A long-range navy would be tasked with operating in open waters far beyond the safety of friendly ports and ground-based aircraft. In order to operate such a navy, we must invest heavily into the construction of aircraft carriers, to allow for mobile air cover, and logistic systems so our fleets can be serviced thousands of kilometers from home."

 LCT_capital_focus:0 "Develop a Short-Range Navy"
 LCT_capital_focus_desc:0 "A short-range navy would be tasked with patrolling coastal waters and waters close enough to friendly lands that ground-based aircraft can support them. Such a navy would allow us to invest into heavier armour and bigger guns, offering such ships greater staying power compared to their counterparts in attacking navies."

 LCT_carriers:0 "Hire Equestrian Experts"
 LCT_carriers_desc:0 "When it comes to aircraft carriers, Equestria is a world leader in terms of design and doctrine. As such, we should hire experts from Equestrian dockyards and compile them into a crash course program to try and develop our own indigenous carrier design."

 LCT_naval_air_f:0 "Establish Coltsuka"
 LCT_naval_air_f_desc:0 "Coltsuka is a proposed guild which would be tasked with taking existing aircraft designs, manufactured by JASA or Neighjima, and converting them into variants better suited for operating on aircraft carriers."

 #LCT_navy_air_supremacy:0 "First Air Fleet"# Identical duplicate from Eaw
 LCT_navy_air_supremacy_desc:0 "What Lake City lacks, in terms of technology and production, we make up for in terms of quality. With extensive training, we can ensure that our aircraft carrier pilots are some of the best in the world, allowing our limited equipment to be used to its fullest." 
 
 LCT_expand_naval_production:0 "Establish the Dockyard Guild"
 LCT_expand_naval_production_desc:0 "The Dockyard Guild is a proposed corporations which will be responsible for the constructio, development, and maintenance of dockyards in Lake City. This will be uniquely challenging objective due to the fact that all our coastline is on freshly acquired lands, which can create tension between local populations and this firm."
 
 LCT_establish_snlf:0 "Lake City Naval Infantry"
 LCT_establish_snlf_desc:0 "The expansion of our nation into the realm of naval conflict has brought to our attention the lackluster performance of our army when attempting to launch naval assualts. We can address this issue by allowing the Lake City Navy to recruit its own infantry formations, training and equipping them as they see fit."

 LCT_navy_projection:0 "100 Ship Navy"
 LCT_navy_projection_desc:0 "Our administration has made it clear that we should strive towards increasing the strength of our navy to 100 ships. While a few of these will be capital ships, the vast majority will be made up of lighter support ships which fulfill a wide range of combat roles. In order to achieve this goal, we must prioritize the flow of resources towards the construction of destroyers and cruisers."

 LCT_torpedo_cruisers:0 "Torpedo Cruisers"
 LCT_torpedo_cruisers_desc:0 "When we dismiss the need for long distance operations, we open up a wide range of possibilities to further arming our navy. One such proposal calls for the installation of torpedo tubes on our current crusier designs, greatly increasing their firepower."

 LCT_long_lance_torpedoes:0 "Long Lance Torpedo"
 LCT_long_lance_torpedoes_desc:0 "Since the reactiviation of the Lake City Navy, the engineers are Jezeragrad Armaments have been designing new and more powerful weapon systems for our ships. One such design, has been the Long Lance Torpedo. A torpedo which promises to have twice the range of its traditional counterparts. By utilizing these in our navy, we will greatly increase our combat effectiveness."

 LCT_the_ultimate_battleship:0 "Star Wing-Class Battleship"
 LCT_the_ultimate_battleship_desc:0 "The Star Wing-Class Battleship promises to the be the flagship of our new Lake City Navy. There are few ships which would be able to compare to the sheer tonnage, firepower, and protection this design offers. The construction of such a ship would forever assure the security of our shores from hostile interference."

 ### ARMY FOCUSES ###
 
 LCT_army_modernisation:0 "Begin to Modernize the Lake City Army"
 LCT_army_modernisation_desc:0 "Our armed forces currently lag behind in terms of military innovations. Our rifles are severely outdated, our doctrine is several decades obsolete, and our knowledge on armoured warfare is little more than haphazard theory building. We must begin a crash course program to modernize our armed forces in an effort to better protect Lake City"
 
 LCT_develop_small_arms:0 "Develop Small Arms"
 LCT_develop_small_arms_desc:0 "Infantry formations are the backbone of Lake City's army. As such, we must prioritize developing advanced small arms in order to increase the effectiveness of these units."
 
 LCT_pegasi_f:0 "Import Pegasus Doctrine"
 LCT_pegasi_f_desc:0 "The Pegasus battalions of Nimbusia are some of the best combat formations in the entire River Coalition. They strike hard, fast, and with great effectiveness, easily devestating all their opponents. It may prove beneficial to send an attache to study the Nimbusia army and better understand and replicate their success."
 
 LCT_infantry_supremacy:0 "Reform the Army"
 LCT_infantry_supremacy_desc:0 "The Lake City Army suffers from many faults. However, it is important to realize that what we need is to reform our existing doctrine rather than re-write it. Infantry formations and delicately constructed battleplans are what will win the day against Griffon aggression, not some experimental gizmos."
 
 LCT_tech_supremacy:0 "Revolutionize the Army"
 LCT_tech_supremacy_desc:0 "Infantry and static battleplans have served our nation well. However, these concepts are rapidly becoming relics. Rather we must completely revolutionize the manner by which we conduct war, by focusing less on infantry and more on big guns, motorized formations, and armoured warfare. If we adapt these philosophies early there will be little hindering our success on the battlefield."
 
 LCT_army_expansion:0 "200 Battalion Plan"
 LCT_army_expansion_desc:0 "In 1007, our army included 55 battalions with 46 000 soldiers in the field. This number can hardly be classified as a border guard, let alone an army. As such, our government has set out to quadruple the size of our armed forces through the rapid production of weapons, arming of recruits, and training of soldiers."
 
 LCT_new_infantry_equipment:0 "Modernizing Our Infantry"
 LCT_new_infantry_equipment_desc:0 "When the Lake City Army was created, an infantry battalion required nothing more than Ponies, rifles, and courage. However, modern war has revealed that infantry now requires a complex set of equipment which includes machine guns, mortars, and various other components. Our military research has lagged behind in this regard and we must strive towards properly equipping our military."
 
 LCT_spec_ops:0 "Terrain Specilization"
 LCT_spec_ops_desc:0 "The River Coalition covers a wide variety of terrains, ranging from sprawling plains, to densely packed forests, and large jagged mountain passes. Our traditional infantry are poorly equipped in handling some of the more extreme climates. As such, it's been proposed that we train a few elite battalions to specialize in operating in the harshest of landscapes."
 
 LCT_anti_knight_tactics:0 "Tungsten Bullets"
 LCT_anti_knight_tactics_desc:0 "Griffon knights are known to wear a hefty set of battle armour which is resistant to the lead tipped bullets commonly used by our infantry. However, tests have shown that a new tungsten tipped round is far more effective at punching through this hardy gear. As such, we've begun to produce these rounds en masse, distributing them quickly through our ranks."
 
 LCT_engineers:0 "Lake City Engineer Corps"
 LCT_engineers_desc:0 "The creation of a dedicated engineer corp, within our army, could prove highly beneficial. After all, there will always be a need to ford rivers, construct fortifications, build trenches, and traverse difficult terrain."
 
 LCT_army_tatics:0 "Mature our Doctrine"
 LCT_army_tatics_desc:0 "The training of fresh divisions and construction of new equipment is all well and good. However, the impact of a larger army will be significantly weakened if we don't have the doctrine to properly utilize them. As such, we must create a dedicated high command and have them develop Lake City's doctrine for future conflicts ahead."
 
 LCT_trucks:0 "Motorized Divisions"
 LCT_trucks_desc:0 "Trucks are faster than a Pegasus, can carry more than an Earthpony, and require slightly less pampering than a Unicorn. The development of an indigenous truck design, and its implementation within our ranks, would allow for the rapid movement of our armies in times of conflict, allowing us to outmaneuver more infantry-focused formations."
 
 LCT_tanks:0 "Armoured Warfare Experiments"
 LCT_tanks_desc:0 "Tanks are a relatively unknown piece of equipment within the Griffonian continent. Due to this, there can be quite an advantage gained from adopting them early. However, there is much work to do before we can truly integrate tanks into our army. We must develop our own designs, construct prototypes, and test them."
 
 LCT_tanks2:0 "Fortress Busters"
 LCT_tanks2_desc:0 "To our west, the Griffons of Longsword have established quite the defensive fortifications against us. In the event of war, our infantry, motorized, and existing armoured units would prove ineffective at punching through this. However, if we were to develop a more heavily armoured variant of our tanks we might have better luck at producing an initial breakthrough."
 
 LCT_maintenance_company:0 "Maintenance Corps"
 LCT_maintenance_company_desc:0 "The inclusion of trucks, armoured fighting vehicles, and tanks within our army have created a whole range of logistical and maintenance issues. Currently, our maintenance system have proved largely ineffective at handling these. However, the creation of a dedicated maintenance corp would provide the level of specialization needed to effectively upkeep our army."
 
 ###Airplane Force Navy of the Sky
 
 LCT_establish_air_force:0 "Establish the Lake City Air Corps"
 LCT_establish_air_force_desc:0 "Traditionally, our limited stock of aircraft have been put under the army's command. However, examples from the Changeling Queendom and Equestria have shown how much efficency can be gained once the air force is seperated into its own branch. As such, we will follow these examples and formally create the Lake City Air Corp."
 
 LCT_unlock_fighter_man:0 "Jezeragrad Aluminium and Steel Association"
 LCT_unlock_fighter_man_desc:0 "The Jezeragrad Aluminium and Steel Association is one of Lake City's most powerful guilds, holding a monopoly upon the production of steel and alumininum. They are also responsible for producing our current fighter fleet. If we were to expand our  contract with them, they would be justified in opening an airplane factory, greatly increasing both the quantity and quality of planes."
 
 LCT_new_fighters:0 "JASA Fighter Factory"
 LCT_new_fighters_desc:0 "The opening of the Jezeragrad Aluminium and Steel Association's fighter factory puts Lake City on the map as a leading producer of airplanes within Eastern Griffonia. This complex will not only employ close to two thousand Ponies, but also go a long way in arming our burgeoning Lake City Air Corp."

 LCT_unlock_med_air_man:0 "Neighjima"
 LCT_unlock_med_air_man_desc:0 "Neighjima is one of Lake City's leading automobile producer, holding a significant hold upon the production of cars, trucks, gasoline, and rubber within our nation. They also hold the only government contract for producing and maintaining our tiny fleet of bombers. If we were to increase our demand for their product, this would likely push them into establishing a dedicated aircraft factory."

 LCT_bomber_development:0 "Neighjima Bomber Factory"
 LCT_bomber_development_desc:0 "The Neighjima bomber factory will provide several thousand jobs to the people of Jezeragrad, in a wide variety of skilled professions. However, this factory will also be of incredible assistance to both the development and production of bomber technology, helping to usher in an era of aerial dominance for Lake City."

 LCT_the_lake_in_the_sky:0 "Prioritize Aluminium for Fighters"
 LCT_the_lake_in_the_sky_desc:0 "Lake City is poor in alumininum, relying heavily upon imports from other nations in order to make up for its deficit. This lack of aluminum is especially worrying to our air force, due to the heavy use of the metal within advanced aircraft designs. By prioritizing the air force, when it comes to alloting our aluminum reserves, we can ensure that we'd never run short on fighters."

 LCT_fighters_2:0 "JASA Aircraft Facility"
 LCT_fighters_2_desc:0 "The Jezeragrad Aluminium and Steel Association has established a dedicated R&D facility on the outskirts of Jezeragrad. This location will prove vital in developing, designing, and testing new aircraft technologies."

 LCT_bomber_2:0 "Consent to the Neighjima-Jezeragrad Armaments Merger"
 LCT_bomber_2_desc:0 "Neighjima has shown interest in merging with Jezeragrad Armaments, the nation's leading producer of munitions. An aspect of this merger would see the development of bombing ordinance and aircraft under a single roof. By consenting to this merger, our government would see an immediate benefit to bomber development as the two teams collaborate on current and future projects."

 LCT_jets:0 "JASA's Department of Advanced Engine Technology"
 LCT_jets_desc:0 "The Jezeragrad Aluminium and Steel Association's R&D facility has recently expanded to include a wing dedicated to researching new and more efficient engines. Part of this department's mission is to look into the feasibility of importing foreign jet and rocket engines and integrating them into new and existing designs."

 #### HARMONY ####

 LCT_empower_the_guilds:0 "Empower the Guilds"
 LCT_empower_the_guilds_desc:0 "While the monopolisitic nature of Lake City's guilds have brought much pain to our working class, their unyielding support of the SDP can not be ignored. In order to ensure their continued support, we must reward them with additional resource charters."

 LCT_free_healthcare:0 "Socialized Healthcare"
 LCT_free_healthcare_desc:0 "Our current healthcare system locks access to quality medical care behind barriers which only the middle and upper-class can access. This leaves a large number of our Ponies without healthcare or at the mercy of charities of dubious quality. By creating a public insurance program, we can provide quality healthcare to all members of our society."
 
 LCT_curtail_the_militery:0 "Curtail the Military"
 LCT_curtail_the_militery_desc:0 "After the events of February 4th, the military's role within Lake City's affairs has come into question. For too long, the Lake City council has been in service of the military, rather than the military in the service of the council. Action must be taken to rectify this issue and neuter the military's political presence."
 
 LCT_roads_not_walls:0 "Roads Not Walls"
 LCT_roads_not_walls_desc:0 "For decades, our infastructure budget has been used to finance the construction of fortifications against Griffon raiders. While vital, during the height of these raids, they can no longer be justified in this era of peace. Rather, the SDP would like to see the money spent on upgrading our archaic transport network."
 
 LCT_self_defence_forces:0 "Self-Defense Forces"
 LCT_self_defence_forces_desc:0 "In an effort to draw power away from the military, the SDP has established the Self-Defense Forces. These militia exist outside of the traditional military structure and can be raised by the Lake City council in times of emergency. They will also act as the primary garrison force within Jezeragrad"
 
 LCT_expand_public_funding:0 "Shuffling Around the Budget"
 LCT_expand_public_funding_desc:0 "Previously, our military expenditures made up an incredibly high portion of our annual budget. However, as raids from the Griffon bandits decline, this large of an expense has come into question. As such, the SDP is calling for the slashing of the military budget, with the funds being shifted towards poverty reduction measures."
 
 LCT_free_education:0 "Research Grants"
 LCT_free_education_desc:0 "Previously, the bulk of research finances were aimed towards the development of new military technology. However, the curtailing of our armed forces has freed up a significant amount of money. Money which can be used to kickstart a new civilian research centre."
 
 LCT_empower_the_students:0 "Expand the Apprenticeship Program"
 LCT_empower_the_students_desc:0 "The transfer of trades between two individuals has been the bedrock of Lake City's educational system. We must reinforce this tradition by offering subsidies to tradeponies willing to tranfer their skills."
 
 LCT_free_universities:0 "Expand Lake City University"
 LCT_free_universities_desc:0 "Lake City University is the chief post-secondary institution within our Republic. By offering financial support to this campus, we could easily expand their teaching opportunities and laboratory spaces."
 
 LCT_commit_to_freedom:0 "Freedom For All"
 LCT_commit_to_freedom_desc:0 "We must let the world know that our Republic is willing to defend the ideals of Harmony against the aggressions of fascist, communist, and other hostile factions. While the price of this guarantee may prove costly, it's our duty to ensure that the ever-creeping tide of oppression is kept safely at bay."
 
 LCT_the_communist_threat:0 "The Red Talons"
 LCT_the_communist_threat_desc:0 "To our south, the Red Talons of revolution rise, preparing to strike against the River Coalition and bring about an end to our harmonic way of life. We must find like-minded regimes and unify into a single cohesive alliance to protect ourselves from these aggressors."
 
 LCT_civil_defence_draft:0 "Civil Defense Draft"
 LCT_civil_defence_draft_desc:0 "As our current war grows in intensity, we've been confronted by a need for additional Ponypower. In order to address this, the Grand Mayor has slackened the requirements for service, allowing the military to draw upon a greater portion of our population in Lake City's defense. While this decision will not be popular, it is necessary if we are to survive."
 
 LCT_macb:0 "MACB"
 LCT_macb_desc:0 "Our armies are unprepared for a confrontation with the communist governments to our south. However, that does not mean we have to stand idle against their terror. Instead, the Grand Mayor has established Military Assistance Command, Brodfield. This branch of the military will place technical and material assistance in the talons of Griffons willing to fight against the tyranny of communism."
 
 LCT_end_communism:0 "Declawing the Red Talons"
 LCT_end_communism_desc:0 "The time has come to strike at the Red Talons of revolution and bring about the downfall of Richard Spear's oppressive regime. Only then will Eastern Griffonia truly know peace."
 
 LCT_emergency_defence_bill:0 "Emergency Defense Bill"
 LCT_emergency_defence_bill_desc:0 "As our Republic defends itself against hostile invasion, our government has put forward the Emergency Defense Bill. This will provide temporary executive powers to the Grand Mayor, allowing them to bypass the Lake City council while attending to matters of national defense."
 
 LCT_employment_reforms:0 "Employment Reforms"
 LCT_employment_reforms_desc:0 "Low wages and a culture of exploitation have put in place a hurdle that our working-class Ponies have been unable to overcome. By reforming our labour code, we can ensure that labour has the right to unionize and represent itself against further exploitation."

 LCT_war_resources:0 "Rationing for the War Effort"
 LCT_war_resources_desc:0 "Lake City is poor in natural resources, starving our arms industry of precious materials. However, an untapped source of metals exists. The consumer goods of our nation. Toasters, tire caps, even manhole covers. All of these contain steel and aluminum which could be recycled and used by our burgeoning war economy."
 
 LCT_war_science:0 "Promote Domestic R&D"
 LCT_war_science_desc:0 "Little of our military technology is based off indigenous designs. Rather we've borrowed heavily from our neighbours, making varients of foreign rifles, tanks, and planes. While this has been helpful for our struggling economy, it has hindered our ability to design and engineer. If we were to finance domestic firms, it'd greatly benefit our future ability to innovate."
 
 LCT_science_instatute:0 "Lake City Institute of Military Technology"
 LCT_science_instatute_desc:0 "For decades, our technological capabilities have lagged further and further behind that of the world's most advanced powers. To begin addressing this scientific deficit, the Lake City army is requesting that we finance a dedicated Institute of Military Technology."
 
 
 
 
 
