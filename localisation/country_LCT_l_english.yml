 lakecity.1.t:0 "The Golden City of the Lake"
 lakecity.1.d:0 "#TODO Intro event"
 lakecity.1.a:0 "For the City!"

 lakecity.2.t:0 "The Elections of 1007"
 lakecity.2.d:0 "1007 is an election year in Lake City, and this year promises to be one of the most vicious in recent years. With Grand Mayor Springtime Frost's unwillingness to seek re-election, two Ponies have come to the forefront of the campaign, Wavebreaker and Westerly Leeward.\n\nWavebreaker is seen as the more traditional candidate, with a policy that favours greater cooperation with the River Coalition and increased social spending to alleviate the poverty of the city. This platform has garnered him the support of both the moderate, Constitutional Democratic Party, and the left-leaning, Social Democratic Party.\n\nWesterly Leeward, on the other hoof, is seen as a more extremist candidate. He calls for increased military spending and a greater role for the military within the affairs of state. While these beliefs are radical, he is able to easily tap into the rampant anti-Griffon sentiments of Lake City, playing upon the lingering phobias of its Ponies. His party, the Republican Vanguards, also operate a paramilitary wing, allowing him to intimidate his opposition.\n\nLastly, there are whispers from within the military, which state that there are certain officers who wish to return Lake City to its monarchistic roots. While these radicals should be discredited as a tiny minority, it can not be ignored that within recent months, the pretender, 'Grand Prince' Heavenly Snow, has been unaccounted for by our intelligence agencies."
 lakecity.2.a:0 "Let's hope it goes smoothly."

 lakecity.3.t:0 "Wavebreaker Gives his Speech"
 lakecity.3.d:0 "In front of a massive crowd outside of Jezeragrad's largest theatre, Wavebreaker gives another of his pre-election speeches.\n\nHis platform is two-fold. First, he will seek greater security against the Griffon Empire through deeper cooperation amongst the members of the River Coalition. Second, he demands the creation of a generous social welfare system which will protect the citizen's of Lake City from poverty, ill-health, and unemployment.\n\nWhile his speech is seen as lackluster, pollsters believe that Waverbreaker's election is assured with his backing from both the SDP and CDP."
 lakecity.3.a:0 "United, we are strong!"

 lakecity.4.t:0 "Westerly Speaks out Against Griffon Aggressions"
 lakecity.4.d:0 "Today, Westerly Leeward, leader of the Republican Vanguards, held a speech in Pristinaigh. This settlement lies mere kilometers from the border with the County of Longsword and has, for generations, been a prime location for Griffon bandits looking to gain wealth and prestige through plunder.\n\nIn his speech, he played into these heavy anti-Griffon sentiments, promising the denizens of the city safety through increased military spending and greater border security.\n\nHis speech was well recieved, with a quarter of the city's population attending the rally. Pollsters put the province of Coltsovo firmly in Leeward's camp. Though, he still has much ground to gain on Wavebreaker."
 lakecity.4.a:0 "We'll stop those Griffons!"

 lakecity.5.t:0 "The February 4th Incident"
 lakecity.5.d:0 "At Dawn, Jezergrad was awoken to large movements of several army regiments into the centre of the city. These units quickly seized control of several key sections of the city including Parliament, the Mayor's office, the War Ministry and the offices of the UDBA.\n\nThe Mayor was awoken to the sound of gunfire as troops stormed his residence. He was quickly ushered to a hiding spot prepared for just such an emergency. After all, this was far from the first assassination attempt on a Mayor. Springtime Frost himself came to power after his predecessor was shot in his own bed by members of the army in a failed coup.\n\nWithin hours the city was under rebel control and their leader, General Wild Tree appeared on national radio declaring that the democratic system of Lake City has weakened the nation and that through his guidance he would restore national harmony and pride. He also promised a restoration of the monarchy with one Heavenly Snow having been chosen as the new Grand Prince.\n\nThe capital may be lost, but there is a large faction in the military that opposes Wild Tree's actions and they are ready to move in to restore order. Alternatively, Westerly Leeward's Vanguards are eager to fight against their political rivals and to protect the Republic."
 lakecity.5.a:0 "Secure the Mayor and surround the rebels!"
 lakecity.5.b:0 "Send in the Vanguard! They'll stop them!"
 lakecity.5.c:0 "There is little we can do."

lakecity.6.t:0 "The Civilian Government Endures"
 lakecity.6.d:0 "While the coup was successful in capturing a majority of government institutions within Jezeragrad and assassinating many key politicians, they were unable to capture the Grand Mayor. He managed to escape the city, with a portion of his cabinet, and set up a temporary provisional government.\n\nThis inability to capture the Grand Mayor spelled doom for the coup, as the loyalist army soon regrouped and quickly surrounded the rebels. By dawn the next day, the coup was disarmed and peacefully returned to their barracks.\n\nThe coup's leadership was quickly rounded up and taken into custody."
 lakecity.6.a:0 "Let's hope this is the last of our drama."

lakecity.7.t:0 "Aftermath of the Coup"
 lakecity.7.d:0 "Westerly Leeward Mobilized his paramilitary bands and with military support lead them into the city. Within a few hours, the rebels found themselves embroiled in fierce fighting with the Republican Vanguards. Street by street, the Vanguards slowly pushed the coup back towards a few pockets of stiff resistance near the waterfront.\n\nBy day's end, the coup has been virtually defeated and now the streets are patrolled by units loyal to Westerly. As the sun sets, Westerly Leeward takes to the stage before a crowd of nervous Ponies. The main question for many, is what has happened to Springtime Frost? And what will the future bring?"
 lakecity.7.a:0 "Springtime Frost survived and Westerly is demobilizing his bands."
 lakecity.7.b:0 "Springtime Frost died and Westerly will assume temporary mayoral powers."

lakecity.8.t:0 "Return of the Prince"
 lakecity.8.d:0 "Springtime Frost was found in his home and assassinated alongside his identical cousin. Many other members of government were quickly found and executed, including Wild Tree's political rival, Westerly Leeward.\n\nWith the civilian government effectively cripple, the Lake City army is faced with a crisis. As an organization, they have always been independent of government control, which has put their loyalty into question.\n\nThese fears were confirmed, as units neutral to the crisis began joining the Restoration faction. By nightfall, only a few stubborn battalions continued to hold out in the name of democracy. Though they would not last long against the overwhelming might of the Restoration forces.\n\nBy morning, all was calm in Jezeragrad as an assembly was gathered outside of Fort Hoofboka, the former keep of the old Lake City royal family. Wild Tree proclaimed he represented the legacy of Grand Prince Blessed Sword and stated that he'd be assuming the duties of regent during a transitional period until the full restoration of the monarchy. In his declaration, he stated that the Grand Principality of Lake City was officially restored and that the traitors in the civilian government executed."
 lakecity.8.a:0 "So ends democracy."

lakecity.9.t:0 "The Election of 1007"
 lakecity.9.d:0 "After the attempted coup of February 4th, life has quickly returned to normal within Jezeragrad. As such, Springtime Frost has formally stepped down as election day arrives. While there are some reports of intimidation at the polls, the election has progressed smoothly. Turnout is reported high, and exit polls show the winner to be..."
 lakecity.9.a:0 "Wavebreaker!"
 lakecity.9.b:0 "Westerly Leeward!"

 lakecity.901.t:0 "New 'Elections'"
 lakecity.901.d:0 "It's election time in Lake City. Fortunately, the army has saw fit to provide a list of candidates that they approve of.\n\nThe winner of the election is..."
 lakecity.901.a:0 "Wavebreaker wins with a narrow majorty!"
 lakecity.901.b:0 "Wavebreaker wins with 110% of the vote!"

 lakecity.902.t:0 "New Elections"
 lakecity.902.d:0 "For the first time in decades, Lake City's elections are free of military meddling or candidates, leaving two Harmonic candidates to contend the position of Grand Mayor.\n\nThe incumbent, Grand Mayor Wavebreaker promises to build on his existing accomplishments of social reform and modernisation. His heroism in resisting assassination attempts to push his reforms has won him the admiration of the citzenry.\n\nDeirdra Skye, a former biologist, has gained a large following in recent years with her activism against the worst impacts of rapid industrialisation, and her key improvements for planned dams on the Griffking river. She even managed to gain some votes among the military with efforts to integrate the more dangerous (and cooperative) wildlife into defense efforts against Griffon raiders."
 lakecity.902.a:0 "Wavebreaker!"
 lakecity.902.b:0 "Deirdra Skye!"

 lakecity.10.t:0 "Lake City Demands We Swear Fealty to the Prince"
 lakecity.10.d:0 "At dawn, an envory from the court of Grand Prince Heavenly Snow approached King Grimhoof. They showed little acceptance of our customs and strutted up to his lordship with an air of pompous superiority.\n\nWith them they brought a copy of a treaty signed nearly 150 years ago between the last monarch of Lake City and our King of the time. It was a marriage certificate which would see the unification of our two realms into a single kingdom. However, this had been aborted after revolution struck Lake City, casting away their monarch into exile.\n\nHowever, with the return of Lake City's rightful rulers, Heavenly Snow has asked us to honour this treaty, demanding that King Grimhoof bend his knee to Lake City's dominance."
 lakecity.10.a:0 "We must bend our knees."
 lakecity.10.b:0 "They shall not take our freedom!"

 lakecity.11.t:0 "Deponya Folds"
 lakecity.11.d:0 "At dawn, an envoy entered the court of King Grimhoof on behalf of Grand Prince Heavenly Snow. These diplomats showed little restraint in their dialog and claimed to have only a single demand for the King. Their request was that King Grimhoof pledge allegiance to Grand Prince Heavenly Snow, as set out in a treaty signed nearly 150 years ago by their predecessors.\n\nThe King, seeing his hopelessness in the face of Lake City's superior army, folded at the request and formally submitted, promising us troops, tribute, and loyalty in future endeavours."
 lakecity.11.a:0 "Excellent!"

 lakecity.12.t:0 "Deponya Banishes our Emissary"
 lakecity.12.d:0 "At dawn, an envoy entered the court of King Grimhoof on behalf of Grand Prince Heavenly Snow. These diplomats showed little restraint in their dialog, claiming to have only a single demand for the King. They demanded that King Grimhoof pledge allegiance to Grand Prince Heavenly Snow, as set out in a treaty signed 150 years ago by their ancestors.\n\nThe King, displeased by the supposed arrogance of our diplomats, foolishly dismissed their claims and ejected them from his court. Our representatives and nation were then humiliated before the assembled diplomats and ministers.\n\nWe must strike swiftly and remind Grimhoof of our dominance over his domain. Our armies will cross the Griffking, our tanks will smash his formations, and our planes will bloat out the sky."
 lakecity.12.a:0 "Then we shall take what is ours."

 lakecity.13.t:0 "The Buckrovic Incident"
 lakecity.13.d_knights:0 "In the early Hours of yesterday morning, Lake City Troops crossed the border and surrounded the pony town of Buckrovic. The Lake City general sent a list of demands to the town's garrison commander essentially demanding that all griffons withdraw from the town and the surrounding area.\n\nThe stalemate continued until the Lake City troops, supported by the town's residents, opened fire one the guards and stormed the walls. A group of knights managed to raise the nearby levies and rally them against the invaders. As of this morning, an official communiqué from the Lake City government has been received demanding the total withdraw of [Root.GetName] from all lands east of the River Panacea. There is no doubt that refusing this offer will result in war between us."
 lakecity.13.d_commies:0 "In the early hours of yesterday morning, Lake City Troops crossed the border and surrounded the pony town of Buckrovic. The Lake City general sent a list of demands to the town's garrison commander essentially demanding that all griffons withdraw from the town and the surrounding area.\n\nThe stalemate continued until the Lake City troops, supported by the town's residents, opened fire one the guards and stormed the walls. A group of workers managed to raise the nearby revolutionary militia and rally them against the invaders. As of this morning, an official communiqué from the Lake City government has been received demanding the total withdraw of [Root.GetName] from all lands east of the River Panacea. There is no doubt that refusing this offer will result in war between us."
 lakecity.13.d_harmonists:0 "In the early hours of yesterday morning, Lake City Troops crossed the border and surrounded the pony town of Buckrovic. The Lake City general sent a list of demands to the town's garrison commander essentially demanding that all griffons withdraw from the town and the surrounding area.\n\nThe stalemate continued until the Lake City troops opened fire one the guards and stormed the walls. A valiant effort by local griffons and ponies managed to lead many of the town's citizens to safety. Reports say that the Lake City troops where executing any griffon and 'collaborators' they could find. As of this morning, an official communiqué from the Lake City government has been received demanding the total withdraw of [Root.GetName] from all lands east of the River Panacea. There is no doubt that refusing this offer will result in war between us."
 lakecity.13.a:0 "We will not let a pony prince tell us what to do!"
 lakecity.13.b:0 "We must fall back to save ourselves."

 lakecity.14.d_knights:0 "In the early hours of yesterday morning, a refugee from the occupied town of Buckrovic crossed the border and begged Lake City troops to help save them from the griffon knights who were massacring the ponies in the town.\n\nHorrified by this act of barbarism, the General ordered his troops across the border to save as many ponies possible. The Prince, in his mightily wisdom, has seen fit to support this action and has sent a demand to the Knights to ceases all hostile actions and withdraw from pony lands.\n\nUnfortunetly, this demand was rejected and the Knights have sent their troops, including pony slaves, to fight against us."
