HLQ_knights_1:0 "Рыцари Хеллквилла"
HLQ_knights_1_desc:0 "Официально у ордена Братьев грифоньего дома прелата Алоизиуса в Клаудбьюри и рыцарей Хеллквилла было общее легендарное и кровавое прошлое.\n\n Сам Император Гровер II подарил им древние пограничные земли вокруг Хеллквилла и рыцари постоянно доказывали, что защищают грифонов от диких пони востока, даже несмотря на то, что пони заявляют обратное ..."
HLQ_reformists:0 "Реформисты"
HLQ_reformists_desc:0 "Реформисты, более известные как Черные Плащи, представляют собой группу довольно ... увлечённых рыцарей, которые взяли все наихудшие идеи современной эпохи.\n\n Черные плащи, возглавляемые Вингфридом фон Катеринбёргом, стремятся реформировать Рыцарский Орден в правильное, по их словам, государство с самим Вингфридом у руля и, в то же время, стремятся заполучить больше «жизненного пространства» для грифонов за счет пони востока."
HLQ_pony_minorities:0 "Меньшинства пони"
HLQ_pony_minorities_desc:0 "Несмотря на почти три сотни лет колонизации и грифонизации, в Хеллквилле по-прежнему остается много пони, всё ещё придерживающихся своего древнего образа жизни и традиций. Some even actively subvert the state, seeking to overthrow the existing order."
HLQ_equals:0 "Две расы под одним флагом"
HLQ_equals_desc:0 "Пони или грифон - разница, на самом деле, невелика, мы все жители Хеллквилла!"
HLQ_free_press_idea:0 "Свободная пресса"
HLQ_free_press_idea_desc:0 "Свобода печати должна быть гарантирована для создания действительно свободного и мирного общества."
HLQ_victim_memorial:0 "Памятник Зинтену"
HLQ_victim_memorial_desc:0 "Памятник, построенный в память о храбрых душах, которые погибли в бессмысленной борьбе прошлого. Давайте не будем повторять те же ошибки снова и пусть мир, наконец, вернётся на нашу землю."
HLQ_helping_farmers:0 "Инициатива по совместному сельскому хозяйству"
HLQ_helping_farmers_desc:0 "Предоставляя финансирование, помощь и консультации различным фермерским сообществам Хеллквилла, нам удалось уничтожить старые барьеры между фермами грифонов и пони."
HLQ_proper_army:0 "Наследие рыцарей"
HLQ_proper_army_desc:0 "Несмотря на довольно кровавую историю ордена, никто не может отрицать их храбрость и мастерство, поэтому, когда армия Хеллквилла была реформирована, мы по-прежнему сохранили многие традиции старого ордена." 
HLQ_junker_school:0 "Школы Юнкеров"
HLQ_junker_school_desc:0 "Специальные, недавно созданные военные училища дадут нам дополнительных энергичных и квалифицированных солдат. Это будет преимуществом на поле битвы."
HLQ_junker_school_2:0 "Школы Юнкеров"
HLQ_junker_school_2_desc:0 ""
HLQ_between_giants_idea:0 "Нейтралитет Хеллквилла"
HLQ_between_giants_idea_desc:0 "Создав естественный барьер между Империей и пони, Хеллквилл должен при любых обстоятельствах оставаться нейтральным, дабы избежать конфликта."
HLQ_shield_of_griffonkind_idea:0 "Грифоний щит"
HLQ_shield_of_griffonkind_idea_desc:0 "Хеллквилл был и всегда будет щитом против пони востока. Никто не пройдет!"
HLQ_free_transit_idea:0 "Акт о новых землях"
HLQ_free_transit_idea_desc:0 "Акт «Новая Земля» - это кампания по переселению и грифонизации, направленная на увеличение числа грифонов (вплоть до полного их доминирования) во всех регионах Хеллквилла."
HLQ_knights_2:0 "Новые рыцари"
HLQ_knights_2_desc:0 "Древние рыцарские ордена ослабляют свои требования к рекрутам, чтобы быстрее и эффективнее пополнять ряды."
HLQ_reformists_2:0 "Реформисты в правительстве"
HLQ_reformists_2_desc:0 "Реформисты, возглавляемые Вингфридом фон Катеринбёргом, получили места в правительстве, ещё больше увеличив своё влияние на политике Хеллквилла."
HLQ_reformists_3:0 "Бюрократический Дарвинизм"
HLQ_reformists_3_desc:0 ""
HLQ_reformists_4:0 "Принцип Фюрера"
HLQ_reformists_4_desc:0 ""
HLQ_paramilitaries:0 "Военизированная полиция"
HLQ_paramilitaries_desc:0 "Многие полицейские организации были преобразованы в военизированные группы, большинство из которых подчиняются прямым указаниям Вингфрида."
HLQ_secret_service:0 "Разведбюро"
HLQ_secret_service_desc:0 "Это новая и современная секретная служба, которая занимается шпионажем как против внутренних, так и внешних противников."
HLQ_secret_service_2:0 "Оборона"
HLQ_secret_service_2_desc:0 ""
HLQ_stormgriff:0 "Штурмовые Бригады Грифонов"
HLQ_stormgriff_desc:0 "Элитным солдатам из Штурмовых Бригад Грифонов или, сокращенно, ШБГ поручают только самые сложные миссии. Эти грифоны - самые смелые сторонники Вингфрида."
HLQ_crusade_ready:0 "Великий крестовый поход"
HLQ_crusade_ready_desc:0 "Великий крестовый поход - наша последний поход против пони востока. Это окончательная, тотальная война. Каждый грифон знает, что Хеллквилл будет либо править востоком, обеспечивая безопасность и процветание для всех грифонов, либо падёт в попытке достичь этого."
HLQ_pony_test_subjects:0 "Подопытные пони"
HLQ_pony_test_subjects_desc:0 "Стремясь добиться научных прорывов, наши ученые начали испытания новых изобретений на пони. Разумеется, без необходимости платить или кормить их."
HLQ_beasts_of_labour_idea:0 "Рабочие лошади"
HLQ_beasts_of_labour_idea_desc:0 "Поскольку грифоны призваны к оружию, мы должны использовать живущих на наших землях пони для работы на фабриках. В конце концов, пони - это просто ресурсы, которые можно тратить и использовать по мере необходимости."
HLQ_stormgriff_1:0 "Штурмовые отряды ШБГ"
HLQ_stormgriff_1_desc:0 "ШБГ были интегрированы в армию как элитные штурмовые отряды. Эти солдаты поднимают как боевой дух армии, так и её боевую мощь."
HLQ_stormgriff_2:0 "Отряды поддержки ШБГ"
HLQ_stormgriff_2_desc:0 "ШБГ были интегрированы в армию в качестве подразделений поддержки. Эти элитные солдаты возьмут на себя миссии по разведке и помогут нашим солдатам создавать оборонительные позиции."
HLQ_build_squads:0 "Стройбатальоны"
HLQ_build_squads_desc:0 "Организованные группы рабочих, сформированные для строительных работ."
HLQ_silver_mines:0 "Серебряные шахты"
HLQ_silver_mines_desc:0 "Недавно открытые месторождения серебра уже разрабатываются, что оказывает положительное влияние на нашу экономику."
HLQ_bankers:0 "Имперские банкиры"
HLQ_bankers_desc:0 "Мы получили поддержку со стороны банкиров Империи, которые оказывают нам ценную финансовую помощь."
HLQ_honourary_member:0 "Почетное членство в коалиции"
HLQ_honourary_membes_desc:0 "Эта нация несмотря на то, что официально не является членом Речной Коалиции, стала одним из её почетных членов, что позволяет ей пользоваться многими из преимуществ Коалиции. Она не может участвовать в политике Коалиции, но и Коалиция не может повлиять на неё."
HLQ_the_plague:0 "Пурпурная чума"
HLQ_the_plague_desc:0 "Названная из-за пурпурного цвета, который приобретают лица жертв перед смертью, Пурпурная чума - это, возможно, самая ужасная болезнь, которую когда-либо видел грифоний дальний восток. Эта болезнь уже однажды собрала немалую жатву среди пони, но, в конце концов, исчезла. Или так думали. Ученые-грифоны возродили вирус в своих лабораториях, спустив смерть с поводка на пони востока."
HLQ_cold_training_idea:0 "Зимняя тренировка"
HLQ_cold_training_idea_desc:0 "В дополнение к их регулярной подготовке, все новобранцы должны пройти упражнения, проводимые в холодную погоду и сопутствующим ей условиях. Эффективность действий армии в зимние месяцы будет намного выше, чем раньше."
HLQ_mobile_tactics_1:0 "Тактика смешанных сил"
HLQ_mobile_tactics_1_desc:0 "Традиционная концепция смешанных сил была адаптирована к современной военной стратегии, что позволяет нашим силам действовать эффективнее. Новые технологии и изобретения постоянно находят применение в армии."
HLQ_mobile_tactics_2:0 "Тактика смешанных сил"
HLQ_mobile_tactics_2_desc:0 "Традиционная концепция смешанных сил была адаптирована к современной военной стратегии, что позволяет нашим силам действовать эффективнее. Новые технологии и изобретения постоянно находят применение в армии."
HLQ_mobile_tactics_3:0 "Тактика смешанных сил"
HLQ_mobile_tactics_3_desc:0 "Традиционная концепция смешанных сил была адаптирована к современной военной стратегии, что позволяет нашим силам действовать эффективнее. Новые технологии и изобретения постоянно находят применение в армии."
HLQ_mobile_tactics_4:0 "Тактика смешанных сил"
HLQ_mobile_tactics_4_desc:0 "Традиционная концепция смешанных сил была адаптирована к современной военной стратегии, что позволяет нашим силам действовать эффективнее. Новые технологии и изобретения постоянно находят применение в армии."
HLQ_officer_reforms_idea:0 "Новый генштаб"
HLQ_officer_reforms_idea_desc:0 "В прошлом командная структура была слабой, и большинство решений принималось рыцарскими лидерами на месте. Это работало в прошлом, но сейчас для соответствия современным тенденциям был создан централизованный генеральный штаб для управления всеми военными вопросами."
HLQ_volksgrenadiers_idea:0 "Фольксгренадёры"
HLQ_volksgrenadiers_idea_desc:0 "Новая программа вербовки, Фольксгренадёры, разработанная нашим генеральным штабом, - это новый отряд, использующий взрывчатку и боеприпасы против наших противников. Однако это скорее резервная сила или гарнизонный отряд, чем настоящие боевые подразделения."
HLQ_heavier_tanks_idea:0 "Берегись, тут танки!"
HLQ_heavier_tanks_idea_desc:0 "Повышенное внимание, уделямое разработкам танков, привело к некоторым значительным улучшениям по сравнению с аналогичными моделями наших конкурентов."
HLQ_osttruppen_idea:0 "Восточный легион"
HLQ_osttruppen_idea_desc:0 "Добровольцы, разделеляющие наши взгляды, со всех наций грифоньего востока грифонов стекаются в наши ряды и готовы стражаться против наших врагов."
HLQ_regular_economics_idea:0 "Новый бизнес"
HLQ_regular_economics_idea_desc:0 "Наши экономические реформы основаны на распространении ценностей свободного рынка, когда государство проводит ограниченное вмешательство лишь там, где это необходимо. Это поспособствует медленному, но уверенному росту нашей экономики."
HLQ_work_smart_idea:0 "Работай разумно!"
HLQ_work_smart_idea_desc:0 "Фабричные рабочие проходят дополнительное обучение перед назначением на работу, что совершенствует производственный процесс."
HLQ_foreign_industrial_deals_idea:0 "Сделка с Блютроникс"
HLQ_foreign_industrial_deals_idea_desc:0 "Мы заключили сделку с корпорациями Герцланда. Они предоставят нам свои знания и оборудование в обмен на налоговые льготы и прочие субсидии."
HLQ_fiscal_reforms_idea:0 "Восточный идол"
HLQ_fiscal_reforms_idea_desc:0 "Налоговый кодекс прошёл через значительные реформы, что увеличило сумму, которую государство собирает на свои нужды. Этот избыток может быть использован для дальнейшего улучшения жизни наших граждан."
HLQ_fascist_economics_idea:0 "Национальный экономический департамент"
HLQ_fascist_economics_idea_desc:0 "Все аспекты экономики находятся под личным контролем [HLQ.GetLeader] и его совета. Их видение будущего Хеллквилл требует крайне строгого нормирования существующих ресурсов и инвестирования средств только туда, где это крайне необходимо."
HLQ_collectivization_effort_idea:0 "Коллективизация"
HLQ_collectivization_effort_idea_desc:0 "Огромные площади сельхозугодий, а также шахты и леса были национализированы государством. Квоты для работающих там грифонов высоки, но производство эффективно как никогда в истории Хеллквилла."
HLQ_pony_minorities_2:0 "Меньшинства Пони"
HLQ_pony_minorities_2_desc:0 "Не смотря на три века колонизации и заселения грифонами, на территории Хеллквилла до сих пор проживает множество пони, до сих пор следующих их древнему стилю жизни и традициям. Некоторые даже активно противодействуют и пытаются свергнуть текущий режим и порядки.\n\nНедавние изменения в политике повлияли и на пони, сопротивляющихся нам. Не смотря на то, что многие по прежнему желают покинуть нас, многие всё же поддерживают наши цели. Сейчас их присутствие среди нас терпимо."
HLQ_pony_minorities_3:0 "Пони Коллаборационисты"
HLQ_pony_minorities_3_desc:0 "[HLQ.GetLeader] решил использовать местных пони для своих собственных нужд. Многие могут быть куплены, убеждены, или просто шантажированы чтобы заставить их воевать с их собственным родом, даже если это не нравится более радикальным Реформистам."
HLQ_free_transit_2_idea:0 "Nationale Einwanderungsbehörde"
HLQ_free_transit_idea_2_desc:0 "[HLQ.GetLeader] has expanded the terms of the Neuland Act, opening an official government agency to more efficiently process immigrants arriving to Hellquill. Those who profess holding anti-pony opinions are more quickly approved than the others griffons."
