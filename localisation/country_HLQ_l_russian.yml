l_russian:

### Ideas ###
HLQ_knights_1:0 "Рыцари Хеллквилла"
HLQ_knights_1_desc:0 "Официально у ордена Братьев грифоньего дома прелата Алоизиуса в Клаудбёри и рыцарей Хеллквилла было общее легендарное и кровавое прошлое.\n\n Сам Император Гровер I подарил им древние пограничные земли вокруг Хеллквилла и рыцари постоянно доказывали, что защищают грифонов от диких пони востока, даже несмотря на то, что пони заявляют обратное ..."
HLQ_reformists:0 "Реформисты"
HLQ_reformists_desc:0 "Реформисты, более известные как Черные Плащи, представляют собой группу довольно ... увлечённых рыцарей, которые взяли все наихудшие идеи современной эпохи.\n\n Черные плащи, возглавляемые Вингфридом фон Катеринбёргом, стремятся реформировать Рыцарский Орден в правильное, по их словам, государство с самим Вингфридом у руля и, в то же время, стремятся заполучить больше «жизненного пространства» для грифонов за счет пони востока."
HLQ_pony_minorities:0 "Меньшинства пони"
HLQ_pony_minorities_desc:0 "Несмотря на почти три сотни лет колонизации и грифонизации, в Хеллквилле по-прежнему остается много пони, всё ещё придерживающихся своего древнего образа жизни и традиций."
HLQ_equals:0 "Две расы под одним флагом"
HLQ_equals_desc:0 "Пони или грифон - разница, на самом деле, невелика, мы все жители Хеллквилла!"
HLQ_free_press_idea:0 "Свободная пресса"
HLQ_free_press_idea_desc:0 "Свобода печати должна быть гарантирована для создания действительно свободного и мирного общества."
HLQ_victim_memorial:0 "Памятник Зинтену"
HLQ_victim_memorial_desc:0 "Памятник, построенный в память о храбрых душах, которые погибли в бессмысленной борьбе прошлого. Давайте не будем повторять те же ошибки снова и пусть мир, наконец, вернётся на нашу землю."
HLQ_helping_farmers:0 "Инициатива по совместному сельскому хозяйству"
HLQ_helping_farmers_desc:0 "Предоставляя финансирование, помощь и консультации различным фермерским сообществам Хеллквилла, нам удалось уничтожить старые барьеры между фермами грифонов и пони."
HLQ_proper_army:0 "Наследие рыцарей"
HLQ_proper_army_desc:0 "Несмотря на довольно кровавую историю ордена, никто не может отрицать их храбрость и мастерство, поэтому, когда армия Хеллквилла была реформирована, мы по-прежнему сохранили многие традиции старого ордена." 
HLQ_junker_school:0 "Junkerschulen"
HLQ_junker_school_desc:0 "Специальные, недавно созданные военные училища дадут нам дополнительных энергичных и квалифицированных солдат. Это будет преимуществом на поле битвы."
HLQ_between_giants_idea:0 "Нейтралитет Хеллквилла"
HLQ_between_giants_idea_desc:0 "Создав естественный барьер между Империей и пони, Хеллквилл должен при любых обстоятельствах оставаться нейтральным, дабы избежать конфликта."
HLQ_shield_of_griffonkind_idea:0 "Грифоний щит"
HLQ_shield_of_griffonkind_idea_desc:0 "Хеллквилл был и всегда будет щитом против пони востока. Никто не пройдет!"
HLQ_free_transit_idea:0 "Акт о новых землях"
HLQ_free_transit_idea_desc:0 "Акт «Новая Земля» - это кампания по переселению и грифонизации, направленная на увеличение числа грифонов (вплоть до полного их доминирования) во всех регионах Хеллквилла."
HLQ_knights_2:0 "Новые рыцари"
HLQ_knights_2_desc:0 "Древние рыцарские ордена ослабляют свои требования к рекрутам, чтобы быстрее и эффективнее пополнять ряды."
HLQ_reformists_2:0 "Реформисты в правительстве"
HLQ_reformists_2_desc:0 "Реформисты, возглавляемые Вингфридом фон Катеринбёргом, получили места в правительстве, ещё больше увеличив своё влияние на политике Хеллквилла."
HLQ_paramilitaries:0 "Военизированная полиция"
HLQ_paramilitaries_desc:0 "Многие полицейские организации были преобразованы в военизированные группы, большинство из которых подчиняются прямым указаниям Вингфрида."
HLQ_secret_service:0 "Geheimdienst"
HLQ_secret_service_desc:0 "Это новая и современная секретная служба, которая занимается шпионажем против как внутренних, так и внешних противников."
HLQ_stormgriff:0 "Sturmgreifen"
HLQ_stormgriff_desc:0 "Элитным солдатам из Sturmgreifen или, сокращенно, SG поручают только самые сложные миссии. Эти грифоны - самые смелые сторонники Вингфрида."
HLQ_crusade_ready:0 "Великий крестовый поход"
HLQ_crusade_ready_desc:0 "Великий крестовый поход - наша последний поход против пони востока. Это окончательная, тотальная война. Каждый грифон знает, что Хеллквилл будет либо править востоком, обеспечивая безопасность и процветание для всех грифонов, либо падёт в попытке достичь этого."
HLQ_pony_test_subjects:0 "Подопытные пони"
HLQ_pony_test_subjects_desc:0 "Стремясь добиться научных прорывов, наши ученые начали испытания новых изобретений на пони. Разумеется, без необходимости платить или кормить их."
HLQ_beasts_of_labour_idea:0 "Рабочие лошади"
HLQ_beasts_of_labour_idea_desc:0 "Поскольку грифоны призваны к оружию, мы должны использовать живущих на наших землях пони для работы на фабриках. В конце концов, пони - это просто ресурсы, которые можно тратить и использовать по мере необходимости."
HLQ_stormgriff_1:0 "Штурмовые отряды SG"
HLQ_stormgriff_1_desc:0 "SG были интегрированы в армию как элитные штурмовые отряды. Эти солдаты поднимают как боевой дух армии, так и её боевую мощь."
HLQ_stormgriff_2:0 "Отряды поддержки SG"
HLQ_stormgriff_2_desc:0 "SG были интегрированы в армию в качестве подразделений поддержки. Эти элитные солдаты возьмут на себя миссии по разведке и помогут нашим солдатам создавать оборонительные позиции."
HLQ_build_squads:0 "Baubrigaden"
HLQ_build_squads_desc:0 "Организованные группы рабочих, сформированные для строительных работ."
HLQ_silver_mines:0 "Серебряные шахты"
HLQ_bankers:0 "Имперские банкиры"
HLQ_bankers_desc:0 "Мы получили поддержку со стороны банкиров Империи, которые оказывают нам ценную финансовую помощь."
HLQ_honourary_member:0 "Почетное членство в коалиции"
HLQ_honourary_membes_desc:0 "Эта нация несмотря на то, что официально не является членом Речной Коалиции, стала одним из её почетных членов, что позволяет ей пользоваться многими из преимуществ Коалиции. Она не может участвовать в политике Коалиции, но и Коалиция не может повлиять на неё."
HLQ_the_plague:0 "Пурпурная чума"
HLQ_the_plague_desc:0 "Названная из-за пурпурного цвета, который приобретают лица жертв перед смертью, Пурпурная чума - это, возможно, самая ужасная болезнь, которую когда-либо видел грифоний дальний восток. Эта болезнь уже однажды собрала немалую жатву среди пони, но, в конце концов, исчезла. Или так думали. Ученые-грифоны возродили вирус в своих лабораториях, спустив смерть с поводка на среди пони востока."

### National Focuses ###
HLQ_siegfrieds_retirement:0 "Отставка Зигфрида"
HLQ_siegfrieds_retirement_desc:0 "Долгое правление Зигфрида принесло много пользы грифонам Хеллквилла. Под его руководством мы продолжали удерживать восточных захватчиков. И все же его воля к лидерству угасла за все эти долгие, трудные годы. Теперь он выразил желание уйти в отставку как гроссмейстер ордена. Он будет продолжать оказывать поддержку нашей армии, но его отставка вызвала вакуум власти, который многие в стране стремятся использовать ..."
HLQ_reconciliation:0 "Весна в Хеллквилле"
HLQ_reconciliation_desc:0 "Совет решил: Август фон Ортельсельберг будет вести наш народ. Со своими многообещающими идеями и обаянием он, наконец, принесет мир на наши земли и раз и навсегда объединит пони и грифонов."
HLQ_griffon_colonists:0 "Пригласить грифоньих поселенцев"
HLQ_griffon_colonists_desc:0 "Когда империя распадается, многие населяющие её грифоны отчаиваются. Мы должны обратиться к ним и пригласить их поселиться на наших земли, где они смогут действительно преуспеть."
HLQ_education_effort:0 "Обучить население"
HLQ_education_effort_desc:0 "Государственное образование игнорировалось предыдущими поколениями и это привело к текущей ситуации. Мы должны стремиться обучить население и бороться неграмотностью!"
HLQ_ost_griffenheimer_identity:0 "Идентичность восточных грифонов"
HLQ_ost_griffenheimer_identity_desc:0 "Многие считают, что восточные и западные грифоны отличаются друг от друга. Пусть они полагаются на старые традиции и радикальные идеологии, а мы примем идеи плюрализма и свободы. Это наш путь!"
HLQ_further_colonization:0 "Поддержать поселенцев"
HLQ_further_colonization_desc:0 "Новоприбывшим поселенцам, естественно, нелегко приспособиться. Мы должны сделать все возможное, чтобы помочь им начать новую жизнь."
HLQ_enter_industrial_age:0 "Хеллквильская промышленная революция"
HLQ_enter_industrial_age_desc:0 "Наш промышленный сектор очень сильно устарел. Время исправить это!"
HLQ_open_dialogue:0 "Начать диалог"
HLQ_open_dialogue_desc:0 "Настало время начать диалог с пони Хеллквилла. Время отринуть старые идеи вроде раздельных обществ и открытой враждебности, теперь они бесполезны. Сотрудничество и дружба - вот путь в будущее!"
HLQ_build_relations:0 "Попытаться построить отношения"
HLQ_build_relations_desc:0 "Мы должны сделать все возможное, чтобы начать восстановление хороших отношений с пони Хеллквилла. Они больше не должны подвергаться дискриминации."
HLQ_support_pony_towns:0 "Поддержать города пони"
HLQ_support_pony_towns_desc:0 "Города пони также же ценны и заслуживают защиты, как и грифоньи. Однако, из-за нашей давней враждебности большинство городов сейчас в плохом состоянии. Мы должны помочь им!"
HLQ_cultural_revival:0 "Великое культурное возрождение"
HLQ_cultural_revival_desc:0 "Хотя культура Пони ранее была объявлена вне закона и серьёзно дискриминирована, мы отныне отменим эти запреты и будем поощрять мультикультурализм в наших границах. Мы приветствуем разнообразие!"
HLQ_pony_knights:0 "Пони в рядах армии"
HLQ_pony_knights_desc:0 "Когда долг зовёт, пони так же охотно защищают свои дома, как и грифоны. Кроме того, почему мы отказываемся от добровольцев? Пони и грифоны - братья по оружию."
HLQ_pony_rights:0 "Конец неравенству"
HLQ_pony_rights_desc:0 "Наконец, равенство между пони и грифонами было установлено. Мы будем не врагами и соперниками, а друзьями и партнерами. Ура!"
HLQ_dealing_with_the_black_cloaks:0 "Арестовать Вингфрида"
HLQ_dealing_with_the_black_cloaks_desc:0 "Вингфрид фон Катеринбёрг и его движение - это чума, которую нужно как можно скорее вылечить. Лучший способ остановить его и его основанное на ненависти движение - это схватить его и бросить в тюрьму."
HLQ_trial_for_katerinburg:0 "Суд над фон Катеринбёргом"
HLQ_trial_for_katerinburg_desc:0 "Вингфрид предстанет перед судом по обвинениям в преступлениях против пони и нарушении мирных договоров. Мы схватили его и теперь нужно решить, что именно следует сделать с ним..."
HLQ_free_press:0 "Свобода слова"
HLQ_free_press_desc:0 "Вингфрид и его банда показали, что репрессии и пропаганда - это инструменты, которые приносят лишь беды и несчастья. Таким образом, отныне мы должны гарантировать независимость и свободу прессы, независимо от того, поддерживают ли они нас или не принадлежат к нашей расе."
HLQ_deal_with_the_rest:0 "Разобраться с остатками"
HLQ_deal_with_the_rest_desc:0 "После того, как их лидер вышел из игры, настало время, наконец, избавиться от немногих оставшихся реформистов в нашей стране."
HLQ_memorial_for_victims:0 "Памятник павшим"
HLQ_memorial_for_victims_desc:0 "Много раз в истории пони и грифоны сталкивались на поле боя и сражались друг с другом. Редко что-то глобально менялось, но каждый раз обе стороны несли большие потери. Давайте построим памятник, чтобы навсегда увековечить память и вспомнить павших и пообещаем, чтобы никогда не позволить войне забрать лучших из нас."
HLQ_two_races_under_one_flag:0 "Две расы под одним флагом"
HLQ_two_races_under_one_flag_desc:0 "То, что казалось невозможным всего несколько лет назад, наконец свершилось. Пони и грифоны живут в гармонии друг с другом и сотрудничают вместо соперничества. О, счастливые дни!"
HLQ_republic:0 "Провозгласить республику"
HLQ_republic_desc:0 "Чтобы обеспечить будущее процветание и сотрудничество между пони и грифонами, мы должны провозгласить республику, которая защитит свободу всех пони и грифонов."
HLQ_duchy:0 "Провозгласить герцогство"
HLQ_duchy_desc:0 "Август стал героем как пони, так и грифонов. Чтобы поблагодарить его за блестящие усилия по объединению двух рас, мы провозгласим его герцогом Хеллквилла. Он приведет нас к светлому будущему!"
HLQ_further_industrial_development:0 "Дальнейшая индустриализация"
HLQ_further_industrial_development_desc:0 "Наши предыдущие усилия по развитию промышленного сектора были успешными, но этого недостаточно! Мы должны идти всё дальше и увеличивать размер и мощность нашей промышленности."
HLQ_pony_farmer_support:0 "Поддержать фермеров пони"
HLQ_pony_farmer_support_desc:0 "При достаточных субсидиях и поддержке пони, как и их коллеги-грифоны, могут начать новую жизнь в качестве фермеров."
HLQ_more_colonists:0 "Привлечь больше поселенцев"
HLQ_more_colonists_desc:0 "Наша политика мирного сосуществования и растущий промышленный сектор начинают привлекать всё новых и новых поселенцев, как пони и грифонов."
HLQ_invite_longsword:0 "Пригласить наших друзей"
HLQ_invite_longsword_desc:0 "В течение долгого времени Хеллквилл и Лонгсворд сотрудничали против пони востока. Мы приняли пони в наше общество и, наконец, мы должны узнать у Лонгсворда, будут ли они заинтересованы в том, чтобы присоединиться к нам."
HLQ_between_giants:0 "Перекресток Грифонии"
HLQ_between_giants_desc:0 "Хеллквилл лежит в центре Грифонии и образует естественный барьер между сердцем Империи и пони востока. Мы должны при любых обстоятельствах оставаться нейтральными, чтобы защитить обе стороны и избежать конфликта."
HLQ_the_empire:0 "Империя"
HLQ_the_empire_desc:0 "Империя возрождается и было бы разумно сделать акцент на наших дипломатических отношениях с ней. Это могло бы защитить нас от конфликта."
HLQ_the_feds:0 "Федерация"
HLQ_the_feds_desc:0 "Пони Речной Федерации по-прежнему недовольны нами и всеми другими грифонами. Пришло время исправить этот дипломатический раскол между нами и, наконец, установить долговременные, стабильные отношения."
HLQ_reform_the_knights:0 "Реформировать рыцарей"
HLQ_reform_the_knights_desc:0 "Наследие наших рыцарей неоспоримо, а дела их извечны. Тем не менее, в современной эпохе ограниченные, небольшие ордена рыцарей бесполезны. Мы должны реформировать их во что-то, чуть более похожее на настоящую армию."
HLQ_armouries:0 "Оружейные заводы"
HLQ_armouries_desc:0 "Больше военных заводов означает, что наши вооруженные силы будут лучше вооружены, а так они смогут обеспечить нашу безопасность."
HLQ_cadets:0 "Основать корпус кадетов"
HLQ_cadets_desc:0 "Образованные военные кадеты не только помогут нам снизить рейтинг неграмотности, но и, безусловно, расширят возможности вооруженных сил."
HLQ_status_quo:0 "Статус Кво"
HLQ_status_quo_desc:0 "Совет избрал Урлаха преемником Зигфрида. Будучи ветераном-рыцарем, Урлах возьмет на себя управление орденом и обеспечит стабильность нашей нации и её готовность к борьбе."
HLQ_bring_in_colonists:0 "Привлечение поселенцев-грифонов"
HLQ_bring_in_colonists_desc:0 "Империя рушится, и многие грифоны чувствуют, что себя в западне. Мы должны позаботиться о них и пригласить поселиться в наших землях."
HLQ_colonial_education_efforts:0 "Ликвидация неграмотности"
HLQ_colonial_education_efforts_desc:0 "Зигфрид и его спутники, к сожалению, не смогли создать достойной системы образования, оставив её как есть: незавершенной и совершенно не работающей. Это будет трудной битвой, но пора победить неграмотность в нашей стране!"
HLQ_industrial_revolution:0 "Восточная промышленная революция"
HLQ_industrial_revolution_desc:0 "Наш рыцарский путь никогда не уделял должного внимания промышленности. Пришло время исправить это!"
HLQ_expand_ranks:0 "Расширить ряды"
HLQ_expand_ranks_desc:0 "В наши дни все возрастает потребность в сильной армии. Таким образом, пришло время расширить нашу армию. В конце концов, у нас всегда было много добровольцев."
HLQ_the_ostwall:0 "Построить восточный вал"
HLQ_the_ostwall_desc:0 "Пони на восток представляют собой настоящую угрозу. Ходят слухи, что они начинают думать об объединении. Мы не можем сидеть без дела, ничего не предпринимая. Мы должны укрепить наши границы и готовиться к тому, что может произойти."
HLQ_shield_of_griffonkind:0 "Грифоний щит"
HLQ_shield_of_griffonkind_desc:0 "Хеллквилл родился с помощью Империи и мы поклялись сохранять их в безопасности от восточной угрозы. Сегодня это всё ещё наша божественная миссия и мы верны нашим клятвам. Мы снова будем служить Империи и защитим всех грифонов от угрозы пони."
HLQ_further_development:0 "Дальнейшее промышленное развитие"
HLQ_further_development_desc:0 "Наша промышленность начинает зарождаться, но многое ещё предстоит сделать. Не будем ждать! Принимайтесь за работу!"
HLQ_free_transit:0 "Акт о новых землях"
HLQ_free_transit_desc:0 "Мы не можем игнорировать тот факт, что в наших границах все еще существует параллельно с нами общество пони. Это неприемлемо, мягко говоря. Новый закон «Neuland» или «Новая Земля» начнёт грандиозную кампанию по переселению и будет нацелен на колонизацию всех уголков Хеллквилла грифонами и на вытеснение надоедливых пони куда подальше."
HLQ_invite_longsword_2:0 "Потребовать подчинение лонгсвордийцев"
HLQ_invite_longsword_2_desc:0 "Лонгсворд был давним союзником и нашим другом. Вместе мы снова и снова сталкивались с гневом востока, и все же мы оставались доблестными в нашей святой миссии. Теперь настало время объединиться раз и навсегда. Наши цели и ценности одинаковы, поэтому они, надеюсь, поймут, что это естественно и необходимо."
HLQ_expand_ostwall:0 "Расширить восточный вал"
HLQ_expand_ostwall_desc:0 "Угроза на наших восточных границах растет. Лонгсворд слабо укреплён, поэтому мы должны расширить восточный вал!"
HLQ_loosen_recruitement:0 "Ослабить стандарты для рекрутов"
HLQ_loosen_recruitement_desc:0 "Рыцари Хеллквилла - без сомнений, герои для всех грифонов. Тем не менее, многие желающие добровольцы не могут присоединиться к ним из-за высоких требований. Возможно, настало время ослабить эти требования, чтобы расширить нашу армию."
HLQ_military_education:0 "Военная система образования"
HLQ_military_education_desc:0 "Более крупная армия также нуждается в более образованном персонале. Будет создана специальная система военного образования, чтобы помочь нашим гражданам стать настоящими героями на поле битвы."
HLQ_crack_down_on_dissent:0 "Разобраться с диссидентами"
HLQ_crack_down_on_dissent_desc:0 "Политические движения, которые стремятся так или иначе реформировать наше общество и нацию, боролись за власть. Мы научим этих глупцов, что Хеллквилл навсегда останется таким как сегодня и что нашим доблестным деяниям не помешают различные политические идеологии."
HLQ_incorporate_blackcloaks:0 "Работать с Черными Плащами"
HLQ_incorporate_blackcloaks_desc:0 "В то время как Вингфрид фон Катеринбёрг, вне всяких сомнений, является самым радикальным политиком в Хеллквилле, мы разделяем его идеи о ненависти к пони. Мы могли бы предложить ему работать с нами, чтобы совместно избавиться от этой «проблемы»."
HLQ_limited_pony_rights:0 "Ограниченные права пони"
HLQ_limited_pony_rights_desc:0 "Пони никогда не были и не станут частью Хеллквилла! Наши законы должны отразить это."
HLQ_black_cloaks:0 "Новый Хеллквилл"
HLQ_black_cloaks_desc:0 "Совет принял решение и выбрал Вингфрида фон Катеринбёрга, который постарается привести Хеллквилл к величию. Он и его движение должны реформировать наше общество в то, что простоит тысячу лет!"
HLQ_black_cloaks_in_government:0 "Реформисты в совете"
HLQ_black_cloaks_in_government_desc:0 "Вингфрид воспользовался своей властью и включил множество высокопоставленных членов его движения в состав Совета. Сейчас они вряд ли будут выступать против его политики, позволив ему делать всё во благо нашей нации."
HLQ_paramilitaries_in_the_streets:0 "Милитаризировать полицию"
HLQ_paramilitaries_in_the_streets_desc:0 "Наши полицейские силы недостаточно сильны, чтобы держать пони и прочих диссидентов в узде. Вингфрид предложил милитаризировать их, превратив в военизированные группы, в которые может вступить любой фанатичный подросток. Это не только покажет молодым грифонам силу нового Хеллквилла, но также окажет давление на наших внутренних врагов."
HLQ_not_safe_at_home:0 "Geheimdienst"
HLQ_not_safe_at_home_desc:0 "Следя за нашими гражданами и соседями, Секретная служба предоставит нам ценную информацию. В конце концов, вы должны всегда быть начеку..."
HLQ_reign_of_terror:0 "Царство террора"
HLQ_reign_of_terror_desc:0 "Пони в нашей стране не только создают проблему, но и представляют огромную угрозу для стабильности и благополучия нации и её граждан. Пришло время избавиться от них. Хеллквилл всегда будет домом исключительно для грифонов!"
HLQ_what_minorities:0 "Какие меньшинства?"
HLQ_what_minorities_desc:0 "Похоже, что наши "друзья" пони просто взяли и исчезли. Какое несчастье."
HLQ_a_bullet_for_the_traitors:0 "Пуля для предателей"
HLQ_a_bullet_for_the_traitors_desc:0 "Некоторые грифоны, похоже, на самом деле считают, что пони и грифоны «равны». Очень хорошо. Мы отнесёмся к ним также, как и к пони. Подготовить расстрельную команду."
HLQ_new_generals:0 "Новое поколение офицеров"
HLQ_new_generals_desc:0 "Наше движение вдохновило многих ветеранов и новичков на то, чтобы взять оружие в когти. Эти храбрые грифоны поведут наши войска в битву любой ценой."
HLQ_outdated_traditions:0 "Устаревшие традиции"
HLQ_outdated_traditions_desc:0 "Наши рыцарские традиции, к сожалению, безнадёжно устарели и совершенно бесполезны в наши дни. Пришло время избавиться от них и создать настоящую профессиональную армию."
HLQ_remove_the_old_guard:0 "Разобраться со старой гвардией"
HLQ_remove_the_old_guard_desc:0 "Хотя некоторые члены старой гвардии вступили в наше движение, многие считают его идеи слишком радикальны. Их оппозиция является препятствием для нас и Хеллквилла в целом, и мы должны как можно скорее избавиться от них."
HLQ_the_stormgriffons:0 "Создать Sturmgreifen"
HLQ_the_stormgriffons_desc:0 "Будет сформировано новый элитный отряд войск под названием Sturmgreifen, или SG. Эти смелые и фанатичные грифоны будут на переднем крае нашей борьбы, и станут нашими самыми смелыми и отважными героями."
HLQ_longsword_destroy:0 "Потребовать подчинение Лонгсворда"
HLQ_longsword_destroy_desc:0 "Лонгсворд долго был нашим союзником, хотя они не смогли занять столь же агрессивную позицию по отношению к востоку, как мы. Пришло время поглотить их и включить в состав нашей нации, чтобы мы могли вместе сражаться с общим врагом."
HLQ_neuseland_project:0 "Акт о новых землях"
HLQ_neuseland_project_desc:0 "Некоторые части нашей страны всё ещё остаются относительно незаселенными. Мы должны начать грандиозную кампанию по переселению и миграции, чтобы заселить даже самые дальние уголки."
HLQ_education_and_indocrination:0 "Образование и идеологическая обработка"
HLQ_education_and_indocrination_desc:0 "Наших граждан, как молодых, так и старых, нужно обучить истинным ценностям жизни. Они пройдут путь от базовой математики и письма до естественного соперничества между грифонами и пони."
HLQ_make_way:0 "Проложить путь"
HLQ_make_way_desc:0 "Наша нация должна подготовиться к борьбе с врагом, и поэтому промышленность должна расти. Больше заводов, больше оружия, больше войск, чтобы справиться с извечными врагами."
HLQ_the_new_frontier:0 "Новые рубежи"
HLQ_the_new_frontier_desc:0 "Мы должны развивать промышленность даже в самых неразвитых регионах, чтобы обеспечить распространение её продукции по всей стране."
HLQ_the_industrial_revolution:0 "Промышленная революция"
HLQ_the_industrial_revolution_desc:0 "Наша промышленность должна развиваться дальше, если мы хотим бороться с чем-то крупнее крыс. Мы не пожалеем денег!"
HLQ_the_kingdom_of_hellquill:0 "Провозгласить королевство"
HLQ_the_kingdom_of_hellquill_desc:0 "Пришло время объявить себя чем-то большим! Король Вингфрид поведет нас в светлое будущее! Он избавит нас от пони и даст тысячу лет процветания!"
HLQ_the_war_economy:0 "Настроить экономику"
HLQ_the_war_economy_desc:0 "Настало время настроить нашу экономику и подготовиться к войне. Производство военных товаров впредь будет большее значение, чем нужды одного грифона. Чтобы победить, каждый грифон должен пожертвовать чем-то."
HLQ_the_ostwall_building:0 "Возвести восточный вал"
HLQ_the_ostwall_building_desc:0 "Пришло время вырыть оборонительные позиции для защиты от врага на востоке. Никто не пройдет!"
HLQ_prepare_longsword:0 "Подготовить Лонгсворд"
HLQ_prepare_longsword_desc:0 "Захваченные территории Лонгсворда должны быть подготовлены к тому, что должно произойти. Они тоже проявят доблесть перед лицом опасности!"
HLQ_prepare_the_crusade:0 "Великий поход"
HLQ_prepare_the_crusade_desc:0 "Пора. Вингфрид объявил народу и всему миру, что мы должны избавиться от пони на нашем любимом континенте, либо погибнуть в попытке. Третьего не дано, не щадить никого!"
HLQ_test_subjects:0 "Группа 935"
HLQ_test_subjects_desc:0 "Пони - это лишь крысы и наши ученые попросили использовать их в качестве подопытных для опасных экспериментов. Это поможет нашим исследованиям и сохранит несколько пуль, так что они могут приступать."
HLQ_beasts_of_labour:0 "Рабочие лошади"
HLQ_beasts_of_labour_desc:0 "Завоевание восточных земель означает, что мы займём земли пони. Мы должны очистить эти земли от паразитов, найдя им применение в промышленности в качестве расходного материала. Они будут простыми рабочими лошадьми для нашей нации. С теми, кто не может работать, быстро разберутся."
HLQ_role_of_stormgriffons:0 "Роль Sturmgreifen"
HLQ_role_of_stormgriffons_desc:0 "Мы должны решить, какую роль бригады Sturmgreifen будут играть в наших войсках: станут ли они штурмовиками на передовой или отрядами поддержки."
HLQ_prepare_the_people:0 "Подготовить народ"
HLQ_prepare_the_people_desc:0 "Народ Хеллквилла должен быть вызван к оружию. Ни один здоровый грифон не должен уклоняться от скорой славной битвы!"
HLQ_proper_cadets:0 "Junkerschulen"
HLQ_proper_cadets_desc:0 "Sturmgreifen - самая элитная часть наших войск, но у них нет специальной подготовки. Недавно созданный Junkerschulen предоставит им идеальные места для проведения военной и идеологической подготовки. Благодаря этим центрам военного обучения наши элитные войска станут еще более элитными!"
HLQ_finish_industry:0 "Завершить революцию"
HLQ_finish_industry_desc:0 "Наша промышленная революция подходит к концу, а промышленность лучше чем когда-либо прежде! По-прежнему есть возможности для улучшения, но теперь мы, по крайней мере, способны сражаться."
HLQ_bring_settlers:0 "Расширить поселения"
HLQ_bring_settlers_desc:0 "Кампания "Новая Земля" закончилась оглушительным успехом. Мы должны расширить эти новые поселения и привлечь ещё больше поселенцев-грифонов. Для каждого грифона в Хеллквилле есть дом!"
HLQ_war_industry:0 "Военная промышленность"
HLQ_war_industry_desc:0 "Наша относительно развитая промышленность должна быть расширена в соответствии с растущими потребностями."
HLQ_industry_1:0 "Современные промышленные методы"
HLQ_industry_1_desc:0 "Новая промышленность требует логистического планирования. Мы не можем полагаться на старые способы. Это не будет делать чудеса технологии правосудия."
HLQ_industry_2:0 "Угольные шахты Вингинберга"
HLQ_industry_2_desc:0 "Это грязный бизнес, но промышленность работает на угле. Мы должны открыть новые шахты, чтобы подпитывать огонь прогресса."
HLQ_industry_5:0 "Лесозаготовительная промышленность"
HLQ_industry_5_desc:0 "Наши природные ресурсы ниспосланы нам свыше. Некоторые могут назвать это эксплуатацией, но они не встанут на пути прогресса."
HLQ_industry_6:0 "Поддержать мебельные фабрики"
HLQ_industry_6_desc:0 "В течение долгого времени наша кустарная промышленность полагалась на отдельных грифонов, чтобы обеспечивать потребности своих местных городов. Перемещение производства нашей знаменитой мебельной продукции на фабрики освободит этих работников для других целей, всё ещё предоставляя нам ценные товары для торговли."
HLQ_industry_4:0 "Железные дороги Хеллквилла"
HLQ_industry_4_desc:0 "Разные регионы наших земель должны быть связаны друг с другом. Мы должны обеспечить быстрое и легкое перемещение с одного её конца до другого."
HLQ_industry_7:0 "Baubrigaden"
HLQ_industry_7_desc:0 "Армия не может двигаться без дорог и рельс. Специальная группа, чья миссия состоит в расширении нашей существующей сети дорог, гарантирует, что войска окажут всю необходимую поддержку в случае необходимости."
HLQ_industry_8:0 "Поддержать местных производителей оружия"
HLQ_industry_8_desc:0 "Наша нация будет вооружена! Правительственные контракты с нашими лучшими оружейниками обеспечат стабильное снабжение оружием."
HLQ_industry_3:0 "Хром в холмах"
HLQ_industry_3_desc:0 "Хром - редкий ресурс, которого у нас хватает. Ну, если мы готовы копать поглубже ради него."
HLQ_industry_9:0 "Чудеса электроники"
HLQ_industry_9_desc:0 "Прогресс не остановить! Электричество - это будущее. С помощью силы тока мы преодолеем сопротивление и создадим светлое завтра для страны."
HLQ_industry_10:0 "Наука!"
HLQ_industry_10_desc:0 "Нет, не безумная наука. Актуальная наука. Жесткие числа, данные, расчеты. И, возможно, взрывы лимонов. Мне нравятся лимоны."
HLQ_industry_11:0 "Поддержать добывающую компанию Сильвер Ская"
HLQ_industry_11_desc:0 "Горнодобывающая компания Сильвер Ская открыла новые, более эффективные способы добычи природных ресурсов. Эти новые методы окажутся ещё более эффективными, если мы предоставим им свою поддержку."
HLQ_industry_12:0 "Эксперименты с синтетической нефтью"
HLQ_industry_12_desc:0 "Ресурсов страны, к сожалению, недостаточно для поддержки военной машины. Однако наука снова спасет нас."
HLQ_industry_13:0 "Поддержать Зинтенский университет"
HLQ_industry_13_desc:0 "У нас есть долг перед нашей нацией, мы должны вырастить новое поколение ученых и инженеров. Новый институт станет огромным шагом на пути к достижению этой цели."
HLQ_army_1:0 "Реформы армии"
HLQ_army_1_desc:0 "Старые способы были эффективны для того времени, но они устарели в современную эпоху. Нам нужны новые методы, новые инновации и новое командование армией."
HLQ_army_2:0 "Пусть враг придёт"
HLQ_army_2_desc:0 "Наша святая страна будет готова к любому нападению. Мы будем копать и укреплять оборону и заставим врагов кровью платить за каждый пройденный метр земли."
HLQ_army_3:0 "Боги направляют нашу артиллерию"
HLQ_army_3_desc:0 "Эти новые пушки с расстояния в многие мили поражают наших врагов огнём. Они грохочут как гром и опустошают землю, как в старых легендах. Это божественная мощь в физической форме."
HLQ_army_4:0 "Молниеносная война"
HLQ_army_4_desc:0 "Скорость. С самым ранних лет наши войска славились своей скоростью. Это было трудно, но реально адаптировать к современности."
HLQ_army_5:0 "Рыцарские традиции"
HLQ_army_5_desc:0 "Мы не можем полностью отказаться от старых методов, надо лишь отсечь лишнее и сохранить суть. Мы оставим только самое полезное."
HLQ_army_6:0 "Новая артиллерия"
HLQ_army_6_desc:0 "Пушки, которые могут стрелять через горы, нести смерть с небес и даже менять сам ландшафт. Это будущее войны. Мы примем его."
HLQ_army_11:0 "Выделенные отряды поддержки"
HLQ_army_11_desc:0 "Армия действует эффективно лишь при полноценной поддержке. Мы должны сосредоточиться не только на наших фронтовых войсках, но и на тех грифонах, которые помогают максимально эффективно вести сражения."
HLQ_army_7:0 "Грузоперевозки в Джезероград"
HLQ_army_7_desc:0 "Джезероград это ценная, но изолированная область. Надо подключить её к торговой сети, ведь это улучшит наше снабжение."
HLQ_army_8:0 "Испытать пределы"
HLQ_army_8_desc:0 "Пределы существуют, чтобы их превышать. Границы - чтобы их пересекать. Договоры - чтобы их нарушать. Наши интересы превыше этих 'договорённостей'."
HLQ_army_9:0 "Новое оружие"
HLQ_army_9_desc:0 "Хотя нынешнее оружие заслуживает восхищения, мы никогда не должны становится слишком самодовольными. Прогресс никого не ждет, и мы должны не отставать."
HLQ_army_10:0 "Эксперименты с магическим оружием"
HLQ_army_10_desc:0 "Говорят, что магия и технология - близнецы, равные друг другу, но раздельные. Теперь же мы находимся на грани их слияния."
HLQ_army_12:0 "Современные рыцари"
HLQ_army_12_desc:0 "Идеалы и зрелищность прошлого в гармонии с современной тактикой и рациональностью. Это образ современного рыцаря. Это будущее нашей нации."
HLQ_army_13:0 "Создать Институт Траппенфельда"
HLQ_army_13_desc:0 "Научные знания наших врагов растут день ото дня. Мы не должны отставать. Мы должны убедиться, что наши собственные учёные имеют все возможности для конкуренции."
HLQ_air_stuff:0 "Актуальные ВВС"
HLQ_air_stuff_desc:0 "Время, когда одни только крылья могли позволить летать, закончилось. Благодаря силе техники наземные существа этого мира могут оспорить наши претензии. Мы должны найти правильный ответ на это."
HLQ_air_1:0 "Наша доктрина"
HLQ_air_1_desc:0 "Объединенные духом и правдой, так они говорят. Мы должны убедиться, что у наших солдат есть этот общий дух. Общий ум и общие мысли должны сделать нас нацией, которой следует опасаться."
HLQ_air_6:0 "Отряды парашютистов"
HLQ_air_6_desc:0 "Специально подготовленные войска, предназначенные для сражений за вражескими позициями, позволят нам захватить важные города и промышленные центры. Разрушение системы вражеского снабжения - верный путь к победе."
HLQ_air_7:0 "Ракета V-6"
HLQ_air_7_desc:0 "Ракеты дадут нам замечательные возможности. Мы сможем нанести удар прямо в сердце врага, не рискуя солдатами. Сила прогресса поддерживает нас."
HLQ_air_2:0 "Инновации Хартвинга"
HLQ_air_2_desc:0 "Хартвинг, один из величайших умов нашего поколения, собрал список из нескольких предложенных идей и попросил о финансировании. С ним он обещает поразительные результаты."
HLQ_air_8:0 "Эксперименты с радарами"
HLQ_air_8_desc:0 "Наша лучшая сеть наблюдателей - лучшее, что у нас есть на данный момент, но последние исследования радаров предлагают нечто новенькое. Мы ещё раз должны положиться на веру в прогресс."
HLQ_air_5:0 "Модели тяжелых истребителей"
HLQ_air_5_desc:0 "Наши нынешние истребители соответствуют требованиям времени, но слишком уязвимы. Более тяжелая броня и мощные двигатели сделают их сильнее в бою. Это потребует немало работы, но результат будет стоить того."
HLQ_air_3:0 "Поддержать наших солдат"
HLQ_air_3_desc:0 "Кампании по набору рекрутов до сих пор были успешными. Но мы можем добиться большего. Разработайте новую PR-кампанию для поддержки вооруженных сил. Они заслуживают нашей помощи и восхищения."
HLQ_air_10:0 "Стратегическое разрушение"
HLQ_air_10_desc:0 "Лучший способ завоевать нацию - лишить её способности сражаться. И мы разработаем стратегию, направленную на это."
HLQ_air_4:0 "Модели тактических бомбардировщиков"
HLQ_air_4_desc:0 "Чтобы более эффективно сражать с противником нам нужны новые бомбардировщики. Они разрушат их промышленность, не подвергая себя опасности."
HLQ_navy_1:0 "Флот Хеллквилла"
HLQ_navy_1_desc:0 "Пришло время обратить наше внимание на моря. Наши нынешние проекты судов никуда не годятся. Мы должны модернизировать их, если мы хотим надеяться на контроль над морями."
HLQ_navy_10:0 "Расширить верфи"
HLQ_navy_10_desc:0 "Новые проекты судов хороши, но без мест для их создания они будут лишь клочками бумаги с надписями на них."
HLQ_navy_2:0 "Маленький флот"
HLQ_navy_2_desc:0 "В настоящее время у нас нет возможности развернуть большой флот. Мы должны воспользоваться тем, что имеем. Но кто знает, что готовит для нас будущее?"
HLQ_navy_3:0 "Поверхностный флот"
HLQ_navy_3_desc:0 "Ядром любого флота является его надводный флот. Без него мы не сможем защитить ни один морской путь или конвой. Это должно быть приоритетом Министерства ВМФ."
HLQ_navy_4:0 "Эксперименты с подлодками"
HLQ_navy_4_desc:0 "Министерство ВМФ утверждает, что потенциал подводных лодки ещё не полностью реализован. Они требуют дополнительных ресурсов для проведения нескольких экспериментов."
HLQ_navy_5:0 "Флот эсминцев"
HLQ_navy_5_desc:0 "Эсминцы будут удерживать наши линии снабжения открытыми и выступят в качестве стены между более крупными кораблями и подводными лодками противника. Новые модели гарантируют, что мы превзойдём противника."
HLQ_navy_7:0 "Лёгкие крейсеры"
HLQ_navy_7_desc:0 "Легкий крейсер играет ключевую роль в нашем флоте или, по крайней мере, должен по нашим прогнозам. Наша преданность прогрессу не должна колебаться."
HLQ_navy_8:0 "Тяжелые крейсеры"
HLQ_navy_8_desc:0 "Тяжелый крейсер может служить флагманом для небольшого флота. Строительство таких судов позволит нам безбоязненно встретить любую угрозу."
HLQ_navy_9:0 "Новые линкоры"
HLQ_navy_9_desc:0 "Самый мощный корабль в нашем флоте. Лояльные экипажи таких кораблей бесстрашно встретят любую угрозу."

### Events ###
hellquill.1.t:0 "Сокровища алмазной горы"
hellquill.1.d:0 "Мы получили доступ к сокровищам из Алмазных гор. Их желают многие, и всё же именно мы должны решить, на что его потратить."
hellquill.1.a:0 "Использовать сокровище для ускорения индустриализации"
hellquill.1.b:0 "Использовать сокровище для привлечения большего числа колонистов"
hellquill.1.c:0 "Использовать сокровище для модернизации армии"

hellquill.2.t:0 "Выход Зигфрида в отставку"
hellquill.2.d:0 "Магистр Зигфрид Траппенфельд долгое время служил Хеллквиллу, он храбро сражался как с востоком, так и с западом, чтобы хранить нас в безопасности. Однако, его воля к лидерству постепенно угасла после нескольких трудных лет. Многое изменилось в мире и на нашем грифоньем континенте, и Зигфрид чувствует, что больше не желает вести страну в этот новый мир. Рыцарский совет с уважение отнёсся к его решению, но оно оставило нам одну большую проблему: вакуум власти. Кто будет нашим новым лидером? И, что ещё более важно, какова будет наша позиция в отношении наших текущих врагов и друзей в этом постоянно меняющемся мире?"
hellquill.2.a:0 "Благодарим за службу"

hellquill.3.t:0 "Август становится главой ордена"
hellquill.3.d:0 "Август фон Ортельсельберг, который ранее считался аутсайдером в гонке за лидерство, неожиданно обошёл своих соперников и стал главой ордена. Августу удалось убедить большинство членов совета в жизнеспособности его обещаний мира и процветания. Война и соперничество, по его словам, только ослабляли Хеллквилл в прошлом и стоили нам не одной тысячи жизней. Также Август, как говорят, верит в равенство пони и грифонов и стремится создать свободную и мирную нацию, в которую грифоны и пони будут жить в гармонии."
hellquill.3.a:0 "Посмотрим, что он может сделать"

hellquill.4.t:0 "Пони выражают озабоченность"
hellquill.4.d:0 "Многие пони открыто выражали свою озабоченность по поводу грифонов, селящихся рядом с их городами и деревнями. Они не чувствуют себя в безопасности, проживая так близко к Грифонам, и хотели бы, чтобы мы урегулировали ситуацию."
hellquill.4.a:0 "Обнадежить наших друзей в безопасности"

hellquill.5.t:0 "Дебаты о школьной системе"
hellquill.5.d:0 "Было много дискуссий о том, как наша система образования должна интегрировать пони. Прогрессивные и либеральные грифоны утверждают, что пони схожи с нами и что система общего образования только поможет нашему взаимопониманию в долгосрочной перспективе. Однако старая гвардия и консерваторы говорят, что пони и грифоны отличаются как небо и земля и не могут учиться вместе. Какое решение мы вынесем?"
hellquill.5.a:0 "Нет необходимости в отдельных школах"
hellquill.5.b:0 "Грифоны и пони слишком разные"

hellquill.6.t:0 "Нападения Черных Плащей"
hellquill.6.d:0 "Группы грифонов, которые, по слухам, принадлежат к Черным Плащам, ранее известным как «Реформисты», вчера вечером совершили нападения на несколько городов пони. Они методично атаковали город за городом, поджигали каждое здание на пути, уничтожали или захватывали запасы еды и убивали любых храбрецов, кто посмел встать у них на пути. Когда прибыли законники, налётчиков уже и след простыл. Слухи утверждают, что Вингфрид фон Катеринбёрг, лидер движения, лично возглавил эти нападения, но правды никто точно не знает."
hellquill.6.a:0 "Катастрофа!"

hellquill.7.t:0 "Фестиваль Друви"
hellquill.7.d:0 "Сегодня наша нация празднует фестиваль Друви, старинный праздник пони. Очень долго этот фестиваль должен был проводиться втайне, так как многие такие традиции считались незаконными. Однако это уже не так! Пони счастливы выйти из своих домов и, наконец, открыто провести свой праздник!"
hellquill.7.a:0 "Swentinimai!"

hellquill.8.t:0 "Арест Вингфрида"
hellquill.8.d:0 "Вингфрид фон Катеринбёрг сегодня был задержан и арестован у себя дома возле Бикстадта. Группа офицеров ворвалась в его дом и схватила его, прежде чем он смог убежать через черный ход. Мы захватили Вингфрида и отрубили голову отвратительным Черным Плащам."
hellquill.8.a:0 "Хорошая работа"

hellquill.9.t:0 "Суд над фон Катеринбёргом"
hellquill.9.d:0 "Суд собрался, чтобы решить судьбу Вингфрида фон Катеринбёрга, лидера Черных Плащей. Грифон, о котором шла речь, встал со своего места и все глаза в комнате повернулись к нему. Он выглядел таким спокойным и говорил с сосредоточенно:\n\n"Ваша честь, я не желаю Вам, Вашей жене или Вашим соседям ничего кроме безопасного и мирного будущего. Всё, что я делал в своей жизни, было направлено на достижение мира для нас, жителей Хеллквилла.\nТолько, в отличие от Вас, понял, что мы должны сражаться с нашими врагами, а не приглашать их на ужин. Я Вас спрашиваю, Вы забыли прошлое!? Разве наша нация не построена на принципах противостояния пони? Разве это не правда? Если пони являются нашими друзьями и равны грифонам, то почему они столь охотно атаковали и устраивали налёты на нас? Вы бы назвали этих существ «равными», Ваша честь? Неужели?\n\nСегодня я предстаю перед судом не потому, что мои мотивы и идеалы ошибочны, а потому, что именно Ваши неправильны и различия между нашими расами слишком велики. Вы можете заставить замолчать мой голос, но народ напомнит Вам о сделанных Вами выборах, о тех о прошлых и будущих ошибках. Я предупреждаю тебя. Я предупреждаю вас всех. Грифоны или пони. Третьего не дано. Я выбираю грифонов, хоть Вы и являетесь предателем своей расы."\n\nКак мы поступим с этим преступником?"
hellquill.9.a:0 "Навсегда бросить его в самую тёмную и грязную камеру"
hellquill.9.b:0 "Изгнать его как можно дальше и запретить возвращаться"
hellquill.9.c:0 "Повесить ублюдка!"

hellquill.10.t:0 "Новый Хеллквилл"
hellquill.10.d:0 "Благодаря тщательному, но решительному руководству Августа фон Ортельсельберга, мы создали нечто действительно прекрасное. Появился новый Хеллквилл, в котором пони и грифоны живут вместе и не как враги, а как друзья. И все же, хоть это и большой шаг для всех нас, мы не должны останавливаться и дальше идти в будущее ради нового Хеллквилла. Гармония и дружба навсегда!"
hellquill.10.a:0 "Грифоны и пони едины!"

hellquill.11.t:0 "Герцог"
hellquill.11.d:0 "Дела и поступки Августа быстро сделали его героем, особенно среди пони. Видя, как новый Хеллквилл является именно его единственным творением, мы должны поблагодарить его, короновав его первым герцогом Хеллквилла. Пусть он останется справедливым и решительным правителем и приведет нас в светлое будущее!"
hellquill.11.a:0 "Да здравствует герцог!"

hellquill.12.t:0 "Республика"
hellquill.12.d:0 "Август привел нас к созданию того, чего в Хеллквилле не было никогда: к обществу равных. Учитывая это, мы должны сделать следующий шаг, чтобы Хеллквилл и дальше оставался свободным и справедливым для всех. Мы должны провозгласить Республику Хеллквилл!"
hellquill.12.a:0 "Да здравствует республика!"

hellquill.13.t:0 "Первые выборы"
hellquill.13.d:0 "После создания республики были назначены выборы, чтобы определить будущего главу государства. Есть интересные варианты, в том числе и наш нынешний глава государства, Август. Кого больше всего любят грифоны и пони Хеллквилла?"
hellquill.13.a:0 "Фон Ортельсельберг останется президентом"
hellquill.13.b:0 "Ривер Бриз из партии свободы становится президентом"
hellquill.13.c:0 "Полковник Райнер Гаттенфрид - вот новый президент"

hellquill.14.t:0 "Офицеры выходят в отставку"
hellquill.14.d:0 "После создания нового правительства группа офицеров покинула свои должности. Мы не знаем их истинных мотивов этого поступка, о котором они не распространяются, но грустно видеть, как уходит часть нашей старой гвардии."
hellquill.14.a:0 "Жаль с ними расставаться"

hellquill.15.t:0 "Разобраться с Лонгсвордом"
hellquill.15.d:0 "За последние пару месяцев наша нация сильно изменилась. Из древнего рыцарского ордена мы превратились в нечто большее - в место, где две расы могут сотрудничать и мирно сосуществовать друг с другом. Однако, наши соседи, друзья и старые союзники из Лонгсворда на юге ещё не осознали это. Пришло время обратиться к ним как к друзьям и пригласить их присоединиться к нам. Только благодаря объединению мы можем предотвратить кровопролитие."
hellquill.15.a:0 "Давайте поговорим с нашими друзьями"
hellquill.15.b:0 "Печально, на ради объединения потребуется пролить кровь"

hellquill.16.t:0 "Предложение их Хеллквилла"
hellquill.16.d:0 "Наши соседи и древние союзники на севере, Хеллквилл, сегодня прислали телеграмму. Они пытаются очаровать нас и подробно расписывают наш союз и дружбу, но самое главное - это объединение. Хеллквилльцы просят нас мирно войти в состав их нации. Все наши грифоны (и пони) получат немедленное гражданство и защиту в Хеллквилле. Каким должен быть наш ответ? Мы объединяемся с нашими друзьями? Или пришло время, чтобы окончательно разорвать связи с ними?"
hellquill.16.a:0 "Присоединиться к ним"
hellquill.16.b:0 "Вежливо отказать"

hellquill.17.t:0 "Лонгсворд соглашается"
hellquill.17.d:0 "Ура! Наши друзья и союзники в Лонгсворде увидели разумное зерно в нашем вежливом запросе и решили войти в наш состав. Отныне наши народы едины!"
hellquill.17.a:0 "Отлично!"

hellquill.18.t:0 "Лонгсворд отказывается"
hellquill.18.d:0 "Похоже, что, несмотря на все наши усилия и добрые слова, Лонгсворд отказался от объединения. Это печально и мы должны решить следующий вопрос: принимаем ли мы их решение? Или ради прочного мира между пони и грифонами придётся применить силу и пролить кровь?"
hellquill.18.a:0 "Неудачный поворот событий"
hellquill.18.b:0 "Ну тогда придётся объединиться силой"

hellquill.19.t:0 "Урлах становится главой ордена"
hellquill.19.d:0 "Рыцарский совет принял решение по вопросу о преемственности Зигфрида: Урлах, ещё один рыцарь, впредь будет вести наш Орден в будущее как его магистр! С новым доблестным рыцарем у руля мы по-прежнему будем сосредоточены на защите от востока, как и в течение многих сотен лет до этого. Есть много проблем, с некоторыми из которых нужно будет срочно разобраться."
hellquill.19.a:0 "Пора приниматься за работу"

hellquill.20.t:0 "Борьба против неграмотности"
hellquill.20.d:0 "Настало время сразиться с постоянно растущей неграмотностью в Хеллквилле. Больше не будут наши птенцы печально вздыхать, неспособные прочесть даже базовые тексты. Школы, клубы для чтения и многое другое - это то, что нужно для победы знания!"
hellquill.20.a:0 "Отлично!"

hellquill.21.t:0 "Конец"
hellquill.21.d:0 "Мы сделали это! Неграмотность, наконец, ушла в прошлое, а наши грифоны научились неплохо читать и писать. Действительно великий день!"
hellquill.21.a:0 "Наконец-то!"

hellquill.22.t:0 "Грифоний щит"
hellquill.22.d:0 "Небольшая группа рыцарей из Хеллквилла прибыла в Гриффенхейм сегодня днем, желая поговорить с имперским регентом. Во главе их был магистр ордена, Урлах. Он произнёс вдохновляющую речь о наших старых ценностях вроде чести и традиций, а затем преклонил колени перед регентом и остальным имперским советом, вновь поклявшись в верности империи. Мы сделаем так, чтобы это не забыли в ближайшее время. Рыцарский орден возвращается, чтобы защитить всех грифонов в империи!"
hellquill.22.a:0 "Добро пожаловать назад!"

hellquill.23.t:0 "Рыцари требуют подчинения"
hellquill.23.d:0 "Кажется, наши давние друзья их Хеллквилла отправили нам «запрос» сегодня, а точнее, ультиматум. Они говорят, что для обеспечения дальнейшего процветания и безопасности империи и всех грифонов, мы должны объединиться под их знаменем. Мы, без сомнения, опозорим себя и наших предков, если бы так легко отказались бы от нашего суверенитета! И все же ... у нас нет шансов против Хеллквилла и империи вместе взятых. Может быть, нам следует просто избежать бессмысленного кровопролития?"
hellquill.23.a:0 "У нас нет выбора, мы должны согласиться"
hellquill.23.b:0 "Никогда! Лонгсворд будет свободным!"

hellquill.24.t:0 "Лонгсворд отказывается"
hellquill.24.d:0 "Эти глупцы из Лонгсворда, к сожалению, не согласились на нашу разумную просьбу об объединении. Ну что же. В конце концов, это было их выбором. Если они хотят войны - они её получат!"
hellquill.24.a:0 "Объявить войну!"

hellquill.25.t:0 "Вингфрид становится главой ордена"
hellquill.25.d:0 "Рыцарский совет обсудил будущее Хеллквилла, и один исключительный грифон превзошёл всех остальных кандидатов. Вингфрид фон Катеринбёрг, основатель и лидер движения «Реформистов», был избран лидером Хеллквилла. Он поклялся действовать исключительно в интересах Хеллквилла и населяющих его грифонов, сознательно игнорируя и не упоминая меньшинства пони. Вингфрид и его жестокая идеология славятся своими взглядами на господство грифоне и крайне плохим отношением к пони - они считают, что это зло, которое необходимо устранить во благо всех грифонов.\n\nТак или иначе, Вингфрид стремится превратить Хеллквилл в нечто большее, чем обычный рыцарский орден - в империю, способную простоять целую тысячу лет."
hellquill.25.a:0 "Во имя славы!"

hellquill.26.t:0 "Старая гвардия жалуется"
hellquill.26.d:0 "Новое правительство под руководством Вингфрида начало работать на полных оборотах. Однако, некоторые офицеры старой гвардии начали высказывать всё более громкие жалобы на нашу политику и действия для достижения целей. Ясно, что они не являются поклонником нашей идеологии и политики."
hellquill.26.a:0 "Мы не ценим несогласных"

hellquill.27.t:0 "Царство террора"
hellquill.27.d:0 "Прошлой ночью в десять минут первого это началось.\n\nУлицы внезапно озарились светом факелов. Толпы грифонов шли по улицам столицы, выкрикивая песнопения по дороге, по пути в гетто пони на окраине города. Группа полицейских, в своей форме похожих на солдат, открыла ворота в гетто, которые ранее были закрыты для того, чтобы запретить пони покидать своё место проживания.\nЭто была бойня. Спустя всего три минуты дома пылали, слышались выстрелы, а разъярённой толпе убийц пытались противостоять отчаянные и смелые Пони. Но это было бесполезно. К концу ночи, всего через час после начала бойни, гетто пони снова затихло. Все они были мертвы.\n\nЭта ночь была только началом чего-то гораздо большего. Всюду по всему Хеллквиллу грифоны атакуют и убивают всех пони, которым не повезло попасться им на глаза. Правительство сделало свою позицию более чем ясной: Хеллквилл является домом для грифонов, ТОЛЬКО для грифонов."
hellquill.27.a:0 "В конце концов мы избавимся от этих крыс"

hellquill.28.t:0 "Беженцы в Деспонии"
hellquill.28.d:0 "Сегодня, сразу после рассвета, большие группы измученных и явно покрытых шрамами пони пересекли границу между Хеллквиллом и Депонией. Они ищут убежища от «ужасов Хеллквилла». Щедрые и великодушные семьи дали этим пони убежище в своих домах, пока правительство не найдёт места для их постоянного проживания или до тех пор, пока эта ситуация не разрешится иначе. Однако остаётся вопрос: что именно произошло в Хеллквилле? От чего они бегут? И ... должны ли мы тоже бояться?"
hellquill.28.a:0 "Это плохое предзнаменование"

hellquill.29.t:0 "Образовательные программы"
hellquill.29.d:0 "Правительства прошлого ужасно пренебрегали образованием и институтами. Неграмотность невероятно высока и сдерживает развитие нашей нацию. К счастью, ещё не поздно. Мы изменим ход битвы с неграмотностью!"
hellquill.29.a:0 "Давайте сделаем это!"

hellquill.30.t:0 "Образовательные программы завершены"
hellquill.30.d:0 "Наконец, наши усилия по ликвидации неграмотности дали свои плоды. Грифоны Хеллквилла впредь будут оставаться одними из самых грамотных!"
hellquill.30.a:0 "Приятно слышать"

hellquill.31.t:0 "Королевство Хеллквилл"
hellquill.31.d:0 "Наш великий лидер Вингфрид решил, что время пришло. Он собрал правительство, военных, прессу и публично объявил, что новый Хеллквилл принесёт славу всем грифонам, вне зависимости от того, где они проживают. Вингфрид провозгласил себя королем Хеллквилла, утверждая, что это новое королевство простоит тысячу лет! Его подданные радуются, а военные предвкушают то, что должно произойти. Не будем тратить время: вперед! К тысячелетию славу!"
hellquill.31.a:0 "Во имя славы!"

hellquill.32.t:0 "Роль Sturmgreifen"
hellquill.32.d:0 "С недавнего времени, Sturmgreifen, наши новые элитные силы, были предметом дискуссий. Обсуждается их конкретная роль в вооруженных силах: должны ли они сражаться на передовой в составе отдельных полков или же им следует войти в состав отрядов разведки, оказывая неоценимую помощь обычной пехоте? Оба предложения звучат разумно, но на практике возможно будет только одно. Какое?"
hellquill.32.a:0 "Дайте им свои собственные подразделения"
hellquill.32.b:0 "Пусть они выполняют роль поддержки"

hellquill.33.t:0 "Запрос из Хеллквилла"
hellquill.33.d:0 "Грифоны Хеллквилла обратились к нам с просьбой о защите, официально называемой гарантией независимости. Мнения наших советников разделились по этому вопросу, хотя Хеллквилл утверждает, что их безопасность также отвечает интересам Империи."
hellquill.33.a:0 "Мы дадим им гарантии"
hellquill.33.b:0 "Они не заслуживают нашей зашиты"

hellquill.34.t:0 "Империя соглашается"
hellquill.34.d:0 "Империя увидела здравый смысл и приняла запрос о предоставлении гарантий. Впредь наша безопасность должна быть в безопасности."
hellquill.34.a:0 "Отлично!"

hellquill.35.t:0 "Империя отказывается"
hellquill.35.d:0 "Несмотря на все наши дипломатические старания, имперцы отказались гарантировать нашу независимость. Мы попытались сказать им, что наше благополучие будет в их же интересах, но безуспешно. У нас нет союзников."
hellquill.35.a:0 "В следующий раз повезёт..."

hellquill.36.t:0 "Запрос из Хеллквилла"
hellquill.36.d:0 "Сегодня в столицу прибыли дипломаты-грифоны из Хеллквилла, но не ради объявления войны (на этот раз), а для переговоров. Похоже, что за последние несколько месяцев они серьёзно изменили свои настроения, заняли гораздо менее агрессивную позицию в отношении нас и даже создали новое общество, где пони и грифоны в Хеллквилле мирно живут вместе. Теперь они хотят от нас официальной поддержки и гарантии независимости. Они выглядят дружелюбными, но можно ли им доверять?"
hellquill.36.a:0 "Мы дадим им гарантии"
hellquill.36.b:0 "Они не заслуживают нашей зашиты"

hellquill.37.t:0 "Федерация согласна"
hellquill.37.d:0 "Мы это сделали! Пони Речной Федерации, наконец, примирились с нами и нашим прошлым. Таким образом, они согласились гарантировать нашу независимость от любого агрессора. Это поможет нашим дипломатическим отношениям с пони и защитит нас от любой угрозы на континенте."
hellquill.37.a:0 "Отлично!"

hellquill.38.t:0 "Федерация отказалась"
hellquill.38.d:0 "К сожалению, несмотря на наши лучшие намерения и все затраченные усилия, пони Речной Федерации отказали нам. Возможно, мы слишком рано попытались сблизиться с ними."
hellquill.38.a:0 "В следующий раз повезёт..."

hellquill.39.t:0 "Членство Хеллквилла"
hellquill.39.d:0 "Грифоны Хеллквилла стремятся работать вместе с нами ради взаимной безопасности, поскольку они отправили официальную просьбу присоединиться к Речной Коалиции. Хоть это будет правильным поступком, он также может расстроить многих других членов Коалиции, которая была основана исключительно ради защиты от грифонов."
hellquill.39.a:0 "Мы приветствуем их в Коалиции"
hellquill.39.b:0 "В Коалиции не нужны грифоны"

hellquill.40.t:0 "Почётное членство в Коалиции получено"
hellquill.40.d:0 "Ура! Пони дали нам почётное членство в составе Коалиции. Впредь мы будем их близкими союзниками!"
hellquill.40.a:0 "Отлично!"

hellquill.41.t:0 "В почётном членстве отказано"
hellquill.41.d:0 "Плохие новости. Похоже, что мы потерпели неудачу и речные пони отказали нам и не разрешили присоединиться к их Коалиции."
hellquill.41.a:0 "Я уверен, что они примут нас в конце концов!"

hellquill.42.t:0 "Пурпурная чума"
hellquill.42.d:0 "Беда! Тысячи пони умирают на улицах наших городов, а небольшие деревни превратились в города-призраки, полный тел пони, которые когда-то жили там.\n\nПодлое правительство Хеллквилла, возглавляемое монстром-расистом Вингфридом фон Катеринбёргом, и раньше относилось к пони, как к грязи, убивая беззащитные семьи саблями в попытке уничтожить всех пони в Хеллквилле. Теперь их действия стали слишком значительными, чтобы их игнорировать и слишком мерзкими, чтобы терпеть.\n\nПони в Хеллквилле были подопытными для экспериментов ученых-грифонов. Похоже, что они заразили пони ужасным смертельным вирусом под названием Пурпурная чума. Затем они отправили сотни, если не тысячи этих заражённых пони на восток, в наши земли. Все, кто приближался к ним, были обречены на смерть, эта болезнь уже убила целые деревни и половину населения некоторых городов в Речной Федерации, а число погибших неуклонно растет.\n\nМы должны выступить против этих монстров и расистов из Хеллквилла. Мы больше не можем терпеть их, также не можем и отвернуться. Правительства стран Речной Федерации пришли к единогласному мнению:\n\nМы объявляем войны. Грифоны заплатят за это!"

hellquill.42.a:0 "Мы убьём этих вероломных ублюдков!"
hellquill.42.b:0 "Мы убьём этих вероломных ублюдков!"
hellquill.42.c:0 "Мы убьём этих вероломных ублюдков!"
