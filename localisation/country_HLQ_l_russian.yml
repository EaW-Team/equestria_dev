### Decisions ###
HLQ_diplomacy_category:0 "Дипломатия"
HLQ_diplomacy_category_desc:0 "Мы находимся в самом центре Грифонии, поэтому должны использовать дипломатию ради собственной защиты"
HLQ_seek_imperial_gurantee:0 "Добиться гарантий от Империи"
HLQ_seek_imperial_guarantee_desc:0 "Империя на западе, несомненно, защитит нас от любого иностранного захватчика."
HLQ_river_gurantee:0 "Добиться гарантий от Речной Федерации"
HLQ_river_gurantee_desc:0 "Хотя раньше мы были врагами, это уже в прошлом. Мы должны сблизиться в восточными пони и заручиться их поддержкой и защитой ради будущего Хеллквилла."
HLQ_bring_colonists:0 "Привлечь поселенцев"
HLQ_bring_colonists_desc:0 "Плотность населения Хеллквилла довольно низка. Наши открытые просторы могли бы привлечь немало новых поселенцев."
HLQ_invite_bankers:0 "Пригласить банкиров"
HLQ_invite_bankers_desc:0 "Поддержка имперских банкиров улучшит наше финансовое положение."
HLQ_improve_relations:0 "Создать посольства"
HLQ_improve_relations_desc:0 "Для дальнейшего развития дипломатических отношений и укрепления связей мы должны стремится к созданию посольств в разных гос-вах Речной Федерации"
HLQ_honourary_member:0 "Запросить почётное членство"
HLQ_honourary_member_desc:0 "Раньше мы были врагами, теперь же мы станем союзниками. Это может показаться маловероятным, но присоединение к Речной Коалиции обеспечит нам поддержку и безопасность нашей нации."
HLQ_adopt_rivbit:0 "Принять речной бит"
HLQ_adop_rivbit_desc:0 "Будучи членом Федерации, мы должны отказаться от нашей собственной валюты и принять основную федеральную валюту - речной бит."
HLQ_adopt_species_rights:0 "Подписать речную Конвенцию о правах существ"
HLQ_adopt_species_rights_desc:0 "Как часть Федерации мы должны также подписывать различные конвенции. Конвенция о правах существ, защищающая меньшинства, является одной из них."
HLQ_crusade_category:0 "Великий поход"
HLQ_crusade_category_desc:0 "Пришло время уничтожить пони всех Грифонии, в том числе и мелкие речные нации. Это наш час славы!"
HLQ_poison_river_peace:0 "Отравить реку"
HLQ_poison_river_peace_desc:0 "§RЭто приведет к войне против Речной Коалиции§!\n\nМы приготовили сюрприз для пони, живущих ниже по течению реки. Несколько грузовиков сбросят токсичные отходы в воды реки. Это наверняка приведет к гибели многих пони ниже по течению и, что более важно, заставит их атаковать нас в состоянии слепой ярости. Таким образом, нам даже не придётся атаковать их, и мы будем выглядеть защитниками в этой войне за выживание. Мы покажем этим выродкам, что наша раса превосходит их!"
HLQ_poison_river_war:0 "Отравить реку"
HLQ_poison_river_war_desc:0 "Пони оказались сильнее, чем мы сперва думали. Но это неважно. В такой на уничтожение войне нет ограничений и запретов. Нам следует сбрасывать токсичный мусор в реки и тем самым приблизить конец этих выродившихся народов пони."
HLQ_fortify_hellquill:0 "Укрепить столицу"
HLQ_proclaim_eastern_empire:0 "Провозгласить Восточно-грифонью Империю"
HLQ_proclaim_eastern_empire_desc:0 "Вингфрид привел нас к победе и славе! С ним у руля никто не устоит перед нами!"

