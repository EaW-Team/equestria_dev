### Leader Descriptions ###
retires_in_a_month_desc:0 "§YBorn§!:27th of June 936 in Wingenberg\n\n§YRank§!:Grandmaster\n\n§YBiography§!:Born into a prominent family of Hellquillian knights, Siegfried Trappenfeld joined the Order at an early age as a squire. During his service, Siegfried has seen many battles in his lifetime, and is respected by all for his unwavering dedication, boldness and being the model of a gallant knight. He distinguished himself by bravely leading the sack of Diamond Mountain in 973. For this, he was nominated as Grandmaster of his Order in 976.\n\nUnfortunately, he was robbed of the opportunity of leading the knights in a golden age. Faced with the collapse of the Griffonian Empire and revolution in 978, he chose not to renew the oath binding the Order to the Imperial Power. While he vowed to forever protect the West from the threat of the Riverlands menace, he would forever be remembered as a turncoat.\n\nHe did achieve success in maintaining the Griffonian Frontier intact but was unsuccessful in building a modern nation. Despite this poor state of affairs and the growing extremist movements in Hellquill and neighbouring Longsword, Siegfried Trappenfeld remains a living proof that the knightly ways will endure and so will Hellquill as a bulwark to protect the griffon way of life.\n\n§YPortrait By §!:Scroup"
griffon_hitler_desc:0 "§YBorn§!: 13th of December 961 in Katerinburg\n\n§YBiography§!: despite being a member of a minor branch of the Von Katerinburg house, Wingfried was born and raised in great wealth. Fascinated by knightly tales of old, he wished from a young age to become a knight himself. However, he was unwelcome in the order of the Argentumdämmerung due to dynastic rivalries and uninterested in the more civilian minded Silberkralle. So, he journeyed to the east, to the Frontier where heroism was welcomed and boldness more favored than in the rigid Katerin. Or so the official story says. Rumors from Katerin tell a different story, that of a troubled griff, weak willed and cursed with erratic behaviour not unlike princess Diellza. An embarrassment to his family, he was sent away to the Frontier not for glory but for damage control.\n\nIn Hellquill, Wingfried was given special privileges due to his noble birth and spent more time in the knightly seats of power than in the field. However, what he didn’t achieved in military honor, he made up with influence. Nogriff quite knows what lead him to develop his burning hatred of Ponies but he became an ardent member of the pro-war faction of the knights. Frustrated with the inertia and pushback regarding his increasingly extreme ideas, he began to form a new political movement, akin to a political party as they exist in the West. Thus was born the reformisten, dedicated to nothing but absolute victory over the dreaded Ponies. He found great success in neighbouring Longsword where he caught the attention of Count Pallas Dusktalon. And now that Wingfried has convinced the Inner Circle, he stands ready to rejuvenate Hellquill, bring war to the East and to achieve victory, whatever the cost.\n\n§YPortrait By§!: Scroup"
wholesome_nerd_desc:0 "Август фон Ортельсберг, бывший главный архивариус ордена Хеллквилла, провел многие часы, документируя и исследуя историю рыцарского ордена. Он неоднократно приходил к выводу, что конфликт между пони и грифонами чрезвычайно разрушителен и не принес ничего хорошего ни для одной из сторон. Его постоянные просьбы и заявления не были услышаны гроссмейстером, и когда последний ушёл в отставку, раздражение Августа только усилилось, ведь он считал, что его попытки установить мир никогда не смогут воплотиться. Таким образом, он был приятно удивлен, когда Рыцарский Совет избрал его в качестве нового гроссмейстера Ордена, и теперь Август делает всё возможное, чтобы хоть немного улучшить испорченные столетиями ненависти отношения между пони и грифонами и создать новый, гармоничный Хеллквилл."
siegfried_2_0_desc:0 "Урлах ап Сирод, рыцарь-ветеран, характер которого закалился в дюжине кампаний, является убежденным традиционалистом и сторонником идеалов Хеллквилла. Урлах отлично подходит на роль для нового гроссмейстера, он стремится продолжать путь своего наставника Зигфрида и сохранять статус-кво. Хотя он может относиться к пони с определённым негативом, Урлах достаточно прагматичен, чтобы избежать прямой вражды с ними, и он открыт для идеи восстановления связей с Империей Грифонов, если он попадёт в безвыходную ситуацию."
fake_pants_desc:0 "Семья Ривера Бриза уже очень давно жила в Хеллквилле, и, несмотря на интенсивную грифонизацию, которой они подвергались, они никогда и не думали переезжать в более дружелюбные и терпимые земли. Вместо этого они переняли немалую часть культуры грифонов, а сам Ривер Бриз стал священником Арктуриуса. Хотя он мечтал о другом будущем, а пойти в церковь его вынудило давление родственников, со временем Бриз стал ценить своё положение. После того, как началось преследование пони, которое возглавил злобный Вингфрид, Бриз неоднократно защищал своих пони от Реформистов, используя знания веры, чтобы позорить и осрамить грифонов-расистов и в ответ сообщество сплотилось вокруг него. Таким образом, когда в уже более либеральном Хеллквилле прошли первый выборы, Бриз был очевидной кандидатурой в президенты."
should_have_picked_ortelsberg_desc:0 "Райнер Гаттенфрид скромно и непритязательно служил в армии ордена, буквально выполняя приказы, но никогда ничем особым не отличался. Однако его определённая известность берёт начало в преданности Райнер благополучию солдат, ведь ни один грифон, служивший под его началом, не мог сказать ни одного пренебрежительного слова по отношению к Райнеру. Он приобрел репутацию сурового, но справедливого командира, который будет защищать меньшинства пони от других, более радикально настроенных солдат. Он был удивлен своей победой на первых выборах, ведь Райнер проводил кампанию лишь для того, чтобы удовлетворить своих друзей в армии, но пони и грифоны Хеллквилла признали, что им нужен более крепкий и суровый лидер, чтобы руководить страной в эти трудные времена."
griffon_himmler_general_desc:0 "§YBorn§!:19th of December 974 in Wingenberg\n\n§YRank§!:Oberleiter\n\n§YBiography§!: Edler von Wingenberg’s early life was a sheltered one among the Wingenberg nobility and little is known about him. Rumors abound though rarely in his presence. As a young adult, he tried to enter the Order of Hellquill but his eccentric behaviour and somewhat poor health made the recruiting officers rebuff him. Thanks to his father’s help, he was . He served from 992 to 995, mostly on the northeastern border. Despite writing boisterous letters, he was allegedly a disastrously bad soldier. Reckless and accusing his own officers of cowardice, he frequently endangered his unit on routine operations against the Diamond Dogs and Firtree Ponies. He also got into fights with Bronzehillian operatives and volunteers. Eventually, he was sent home.\n\nAs a civilian, Edler became a harsh critic of Grandmaster Trappenfeld and the knights and joined private circles such as the Ogledd Society. He enjoyed an idle life until he met Wingfried von Katerinburg during a ball at Hellquill. He was impressed by the Katerinian’s ideas and quickly joined his emerging reformisten movement. An advocate of aggressive action, he was a founding member of the paramilitary Sturmgreifen which he eventually lead.\n\nAs the head of the Sturmgreifen, Edler organized several actions against the Posniaks both openly and secretly. He also made several trip to Longsword, helping Count Pallas Dusktalon to shape his own “Black Cloaks”. Now a member of the armed forces once again, Edler is determined to bring eternal glory and salvation to his besieged homeland.\n\n§YPortrait By§!:Vexili"
griffon_himmler_desc:0 "§YBorn§!:19th of December 974 in Wingenberg\n\n§YBiography§!: In a grand display of dedication to the reformisten cause, Edler von Wingenberg has once more done what needed to be done: an act of salvation and necessity. Only traitors and fools would call it a coup or treason. Under the wavering leadership of Wingfried von Wingenberg - of notable Katerinian degeneracyt - Hellquill could have done naught but fail and collapse. And who better than Edler to prevent it? Was he not the griffon who had given the reformisten movement strength by founding and leading the proud Sturmgreifen?\n\nBy taking power, Edler has proven a simple truth of the universe. Despite everpresent challenges and obstacles, griffon superiority shall find its way to succeed and claim what is theirs by right. Now, the hated Ponies and all creatures who dare threaten them shall be vanquished!§YPortrait By§!:Vexili"
