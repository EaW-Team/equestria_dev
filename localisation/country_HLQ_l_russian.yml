### National Focuses ###
HLQ_siegfrieds_retirement:0 "Отставка Зигфрида"
HLQ_siegfrieds_retirement_desc:0 "Долгое правление Зигфрида принесло много пользы грифонам Хеллквилла. Под его руководством мы продолжали удерживать восточных захватчиков. И все же его воля к лидерству угасла за все эти долгие, трудные годы. Теперь он выразил желание уйти в отставку как гроссмейстер ордена. Он будет продолжать оказывать поддержку нашей армии, но его отставка вызвала вакуум власти, который многие в стране стремятся использовать ..."

HLQ_reconciliation:0 "Весна в Хеллквилле"
HLQ_reconciliation_desc:0 "The Inner Circle has chosen the voice of reason and elected August von Ortelsberg to the rank of Grandmaster of our Order. With his promising ideas and humble charm, he may finally bring peace to our land and unite ponies and griffons once and for all."
HLQ_griffon_colonists:0 "Пригласить грифоньих беженцев"
HLQ_griffon_colonists_desc:0 "Когда империя распадается, многие населяющие её грифоны отчаиваются. Мы должны обратиться к ним и пригласить их поселиться на наших земли, где они смогут действительно преуспеть."
HLQ_education_effort:0 "Address the Educational Fracture"
HLQ_education_effort_desc:0 "For decades, the Order of Hellquill has failed to invest in our younger generations, causing ever increasing harm to our people. And even in the rare cases where education has been available, the ponies have been excluded from it. This rift must be corrected if we are to heal as a nation."
HLQ_ost_griffenheimer_identity:0 "Идентичность восточных грифонов"
HLQ_ost_griffenheimer_identity_desc:0 "Многие считают, что восточные и западные грифоны отличаются друг от друга. Они предпочли цепляться за устаревшие традиции и обреченные идеологии, а мы примем идеи плюрализма и свободы. Это наш путь!"
HLQ_further_colonization:0 "Поддержать поселенцев"
HLQ_further_colonization_desc:0 "Новоприбывшим поселенцам, естественно, нелегко приспособиться. Мы должны сделать все возможное, чтобы помочь им начать новую жизнь. We will also ensure that they won’t butt heads with the native ponies."
HLQ_enter_industrial_age:0 "Хеллквильская промышленная революция"
HLQ_enter_industrial_age_desc:0 "Наш промышленный сектор очень сильно устарел, так как внимание было сосредоточено больше на защите границ и производстве оружия для солдат. Это должно измениться сейчас и мы должны обратить внимание на гражданскую промышленность."
HLQ_open_dialogue:0 "Начать диалог"
HLQ_open_dialogue_desc:0 "For too long, we have stuck our heads in the sand about the ponies. They won’t go away, nor should they and it is time for us to finally talk to them and embrace them.Время отринуть старые идеи вроде раздельных обществ и открытой враждебности, теперь они бесполезны. Сотрудничество и дружба - вот путь в будущее!"
HLQ_build_relations:0 "Revise Discriminatory Laws"
HLQ_build_relations_desc:0 "Мы должны сделать все возможное, чтобы начать восстановление хороших отношений с пони Хеллквилла. And while dialogue is one thing, acts always speak louder than words. We will need to remove many of the discriminatory regulations on the ponies. Они больше не должны подвергаться дискриминации, мы должны заработать их доверие и никогда больше не потреять его."
HLQ_support_pony_towns:0 "Поддержать города пони"
HLQ_support_pony_towns_desc:0 "Pony towns are far older than the Griffon ones in Hellquill but, due to our hostility, they have been neglected and left in squalor if not outright damaged by repression. They are worth treasuring and protecting as much as any other! Мы поможем им, дав необходимые средства и поддержав их проекты."
HLQ_cultural_revival:0 "Великое культурное возрождение"
HLQ_cultural_revival_desc:0 "While Pony culture was previously actively suppressed, it has survived in rural towns and ghettos. We shall henceforth repeal these bans and encourage a grand revival of pony customs and arts for the enrichment of all Hellquillian society. Let it be known that Hellquill shall forevermore embrace multiculturalism!"
HLQ_pony_knights:0 "Пони в рядах армии"
HLQ_pony_knights_desc:0 "Ponies partisans have shown time and time again that they are willing to fight tooth and hoof for their lands and so have we. If we are to build Hellquill as our common home, it is time for us to welcome ponies within the ranks of the Wehrmacht."
HLQ_pony_rights:0 "Конец неравенству"
HLQ_pony_rights_desc:0 "Through reform and dialogue, we have set Hellquill on the way towards equality between all creatures and provided the Ponies with many guarantees. No longer shall we be enemies and filthy rivals, but friends and partners. Peace and prosperity shall rule over Hellquill forever after."
HLQ_dealing_with_the_black_cloaks:0 "Арестовать Вингфрида"
HLQ_dealing_with_the_black_cloaks_desc:0 "Вингфрид фон Катеринбёрг и его движение - это чума, которую нужно как можно скорее вылечить. Лучший способ остановить его и его основанное на ненависти движение - это схватить его и бросить в тюрьму. The rest will bicker among themselves or scatter into the dark."
HLQ_trial_for_katerinburg:0 "Суд над фон Катеринбёргом"
HLQ_trial_for_katerinburg_desc:0 "Вингфрид предстанет перед судом по обвинениям в преступлениях против пони и нарушении мирных договоров. Мы схватили его и теперь нужно решить, что именно следует сделать с ним..."
HLQ_free_press:0 "Свобода слова"
HLQ_free_press_desc:0 "For too long, we have sought to bend the truth to our liking but we have seen the results of such mistakes in the birth of the reformisten. It is time to give up this evil tool and let the people speak their mind. Таким образом, отныне мы должны гарантировать независимость и свободу прессы, независимо от того, поддерживают ли они нас или не принадлежат к нашей расе."
HLQ_deal_with_the_rest:0 "Разобраться с остатками"
HLQ_deal_with_the_rest_desc:0 "После того, как их лидер вышел из игры, настало время, наконец, избавиться от немногих оставшихся реформистов в нашей стране. Они должны покаяться в своих грехах или лишиться голов. Выбор за ними."
HLQ_memorial_for_victims:0 "Памятник павшим"
HLQ_memorial_for_victims_desc:0 "Много раз в истории пони и грифоны сталкивались на поле боя и сражались друг с другом. Редко что-то глобально менялось, но каждый раз обе стороны несли большие потери. Давайте построим памятник, чтобы навсегда увековечить память и вспомнить павших и пообещаем, чтобы никогда не позволить войне забрать лучших из нас."
HLQ_two_races_under_one_flag:0 "Два вида под одним флагом"
HLQ_two_races_under_one_flag_desc:0 "То, что казалось невозможным всего несколько лет назад, наконец свершилось. Пони и грифоны живут в гармонии друг с другом и сотрудничают вместо соперничества. There is still much to do and many wounds to heal but for the first time in two centuries, the future looks bright! О, счастливые дни!"
HLQ_duchy:0 "The Konservative Volkspartei Mandate"
HLQ_duchy_desc:0 "The people has finally spoken! The Hellquillian people has rewarded August von Ortelsberg for his efforts by giving him a new mandate to lead Hellquill through the turbulent times ahead. We trust August!"
HLQ_reform_religionus_organisations:0 "Reform The Orders"
HLQ_reform_religionus_organisations_desc:0 "The democratic transition has quickly and profoundly changed Hellquill and while the Order of Hellquill will stay as a military force, its civilian and administrative branches and the other minor linked organizations will have to change to find a place in our new nation."
HLQ_steady_as_she_goes:0 "Codify Anti-Speciesism Laws"
HLQ_steady_as_she_goes_desc:0 "To end discriminatory regulations in Hellquill was one of the greatest changes in Hellquill’s history. Unfortunately, speciesism continues to plague our citizens’ daily life. It is time to enact new legislation banning such discrimination and punishing those who would try to continue the foolish wars of the past."
HLQ_limited_nationalisation:0 "Limited Nationalisation"
HLQ_limited_nationalisation_desc:0 "For two centuries, we have thought that the tools to govern were steel, honor and gunpowder. How foolish we have been. To become a truly modern and sturdy state, we need to gain control of the most strategic parts of the economy. The “means to produce” as the young call them."
HLQ_united_identity:0 "Integral Nationalism"
HLQ_united_identity_desc:0 "So much has been achieved to bury the hatchet between Ponies and Griffons but we cannot let things at that. We are not simply a meeting between two worlds but a third in the making! With Griffon copper and Pony tin, we shall forge a brand new Hellquillian bronze in this crucible that is our common Nation!"
HLQ_the_ponies:0 "The Zmānenawinan Peraīninsnas Wīrija Mandate"
HLQ_the_ponies_desc:0 "The people has finally spoken and it has proven that Hellquill has indeed truly changed! River Breeze, the very first Pony to lead Hellquill in two centuries, will have much to do to right the wrongs of the past. However, we can now have full trust that the era of Griffon domination is over."
HLQ_represent_everyone:0 "A Home For All"
HLQ_represent_everyone_desc:0 "August must be credited for his work towards Ponies but by lack of will or means, he couldn’t go beyond the idea of Hellquill as a bipolar compromise. We need to rework our laws to make Hellquill a house for all, regardless of species or class. None of us shall be truly free until all creatures in Hellquill are!"
HLQ_public_housing:0 "A Roof To Sleep Under"
HLQ_public_housing_desc:0 "For too long, Hellquill has been thought as a frontier territory with barely livable farms for settlers and forgotten hamlets for natives. It is time for us to get building to provide each and everycreature in Hellquill a dignified place to call home. We cannot find peace if half of us sleep and eat in the cold and rain."
HLQ_proper_welfare:0 "Bread To Eat"
HLQ_proper_welfare_desc:0 "Poverty and misery in Hellquill have been left as a fact of life, a necessary evil when all that was needed was getting ready for one final war. It is time for us to put an end to those ideals and to finally begin providing to the people. Creatures need bread and water, not guns and climactic victories."
HLQ_public_works_projets:0 "And A Job"
HLQ_public_works_projets_desc:0 "Should one creature crunch the numbers of the daily occupation of the Hellquillians, they would shutter to see how many fought one way or another or simply struggled to survive. With peace being achieved, we must provide our citizens with jobs, lest they resume fighting out of desperation."
HLQ_republic:0 "The Sozialliberale Mandate"
HLQ_republic_desc:0 "The people has spoken! Von Ortelsberg gave Hellquill its freedom and its people has taken it, electing its very first civilian head of state. Now, there can be no mistake that Hellquill has truly changed. And it is with this bold forward looking mindset that Reiner Guttenfried shall lead our country forward!"
HLQ_economic_advancement:0 "Ausschuss für Wirtschaftsförderung"
HLQ_economic_advancement_desc:0 "For too long, Hellquill has been managed by knights and soldiers with little understanding of economics. As a result, the opportunities of the Frontier have been left unexploited and our development has been left stunted. Let us form a group of businessgriffs and economists to advise us on how to finally unleash our potential!"
HLQ_rapid_industrial_development:0 "The Leapfrogging Theory"
HLQ_rapid_industrial_development_desc:0 "It is undeniable that our nation is a backwater, left forgotten between two worlds. However, Reiner has developed a theory. Through heavy and aggressive investment and innovative spirit, we will immediately make use of the most modern theories and machinery. And if there is something we do not lack, it’s will!"
HLQ_gospel_of_wealth:0 "The Gospel Of Wealth"
HLQ_gospel_of_wealth_desc:0 "Our religion has always been a duality between industrious and bellicose spirit. Unfortunately, out here in the Frontier, we have relied too much on the warlike aspects of our Gods but it is time to remind all creatures here that crafting wealth and greatness is not only good and desirable but holy!"
HLQ_strong_executive:0 "A Strong Executive"
HLQ_strong_executive_desc:0 "If Hellquill is to achieve anything, we cannot let ourselves be held back by endless chatter and concertation. We will always be committed to democracy but we need to give our elected government the means to achieve the great changes which the people demands! We shall be decisive and forward-thinking!"
HLQ_the_bund:0 "The Ost-Griffonien Bund Mandate"
HLQ_the_bund_desc:0 "The people has spoken and it has chosen to listen to Carl von Soldau and his desire to slow down and regain our breath. Hellquill has changed indeed but we will need time to digest this transformation of our nation."
HLQ_support_settlers:0 "The Ost-Griffonien Kulturausschuss"
HLQ_support_settlers_desc:0 "The ideal by which Hellquill has lived for so long has now been put to rest. But now, we find ourselves lost in this Frontier. What shall we be? It is time to summon a great committee that will debate on such a matter. Let us invite settlers both old and new, knights and of course, Ponies. They have earned their seat."
HLQ_give_everyone_guns:0 "Loosen Firearm Control Laws"
HLQ_give_everyone_guns_desc:0 "For too long, our farmers have complained about the anti-gun laws of the Order of Hellquill. Despite living in one of the most dangerous regions of the continent, they were denied the means to defend themselves. Let us entrust them with the power to provide their own safety!"
HLQ_agrarian_legacy_of_ost:0 "The Landwirtschaftsfonds"
HLQ_agrarian_legacy_of_ost_desc:0 "Hellquill is a land of farmers more than it is one of knights. It is time that our institutions recognize this. We will create a cooperative agrarian movement, one which aims will be to give a voice to a whole class of pious, industrious and powerful farmers. Our new wisdom shall come from the countryside!"
HLQ_regional_system:0 "Regionaldemokratismus"
HLQ_regional_system_desc:0 "Hellquill is a nation of Griffons and Ponies. We have made our peace with this but it would be foolish to try and rule over such a nation with one-size-fits-all legislation. Let us organize a new institutional system to let creatures decide for themselves on matters that concerns them!"
HLQ_finish_education_reforms:0 "A Modern Hellquill"
HLQ_finish_education_reforms_desc:0 "The democratic reforms have transformed Hellquill but without a proper education, the future generations are sure to forget the lessons we have learned. A great educational reform must be put forward to help our nation transition into the modern world. Peace and prosperity demand it."
HLQ_reform_the_knights:0 "Reform The Knights"
HLQ_reform_the_knights_desc:0 "August von Ortelsberg’s reforms have put the Order of Hellquill in a strange position. Hellquill is no more an army which possesses a state. Yet, our rules and charters remain unchanged. It is time to reform the Knights of Hellquill into a proper military force, serving Hellquill and no more the old mission of Grover II."
HLQ_invite_longsword:0 "Пригласить наших друзей"
HLQ_invite_longsword_desc:0 "В течение долгого времени Хеллквилл и Лонгсворд сотрудничали против пони востока. Now, as we have made peace, it is time to reach out to the Longswordian and help them heal from the wounds of the civil war. Our great society won’t be whole without the Longswordians."
HLQ_between_giants:0 "Перекресток Грифонии"
HLQ_between_giants_desc:0 "Хеллквилл лежит в центре Грифонии и образует естественный барьер между сердцем Империи и пони востока. We must find a way to exist in this precarious position in a way that will promote peace, prosperity and security for all in this continent but also first and foremost for our citizens."
HLQ_towards_a_better_future:0 "Towards A Better Future"
HLQ_towards_a_better_future_desc:0 "Despite a perilous choice, Hellquill has been transformed and has proven the strength of its new institutions. We have rebuild and reinvented ourselves. And now, we will march forward towards our future, with pride in our new ideals, trust in our identity and peace among our ranks. What a happy day this is!"

HLQ_status_quo:0 "The Last True Knight"
HLQ_status_quo_desc:0 "The Inner Circle has opted for tradition and stability. Urlach ap Cyrod, after years of impeccable service, shall lead us forward. We can take pride in having such a model knight carry the mantle of Aloysius."
HLQ_speak_with_van_ortelsburg:0 "The Scholar-Knight Of Hellquill"
HLQ_speak_with_van_ortelsburg_desc:0 "The Inner Circle has rejected the bold proposals of August von Ortelsberg. However, the Grandmaster couldn’t help but feel that maybe there had been some truth in his words. The age has indeed changed and perhaps the scholar has sensed something that maybe of interest. We shall arrange a meeting."
HLQ_open_dialouge_with_ponies:0 "The Lawful Pony"
HLQ_open_dialouge_with_ponies_desc:0 "After their meetings, August advised the Grandmaster to meet with one of the chief representatives of the Posniak community. One lawyer named River Breeze who is said to speak Herzlander without any trace of an accent and a devout believer in our gods. Let us meet this rare character and hear what he has to say."
HLQ_work_with_posniaks:0 "Support From The Posniak Community"
HLQ_work_with_posniaks_desc:0 "The extensive knowledge of August on the history of Hellquill has proven to be extremely enlightening. Without committing to radical reforms or heavy investments, there are many steps that can be taken to mend relations with the Posniak community. To use their cultural name for a start."
HLQ_towards_a_better_future_hopefully:0 "Pragmatic Harmonism"
HLQ_towards_a_better_future_hopefully_desc:0 "Against the old wisdom of the Order, meeting with the native minorities within Hellquill has proven to be productive. Perhaps it is time to play the game of modernity and to infuse some form of Harmony as they call it into our dogmas and in a fashion that conform with our identity. How exciting."
HLQ_trust_in_von_soldau:0 "Trust In Von Soldau"
HLQ_trust_in_von_soldau_desc:0 "While few dare question the honour and character of our Grandmaster, it must be observed that few in Hellquill like him. Of course, he cares little for such things but in this age of tomfoolery, it appears to be important. As many seem to like Carl Von Soldau, it may be wise to meet with him and exploit this popularity."
HLQ_birth_of_ost_griffonien_bund:0 "Nurture The Bund"
HLQ_birth_of_ost_griffonien_bund_desc:0 "With the support of von Soldau, we can improve our standing among the masses of settlers. However in order to truly benefit from his popularity among the masses, we will have to dedicate significant resources to make this Ost Griffonien Bund a true institution of Hellquill. Otherwise, it would remain a simple political ploy"
HLQ_convince_stackelberg:0 "The Black Knight Of The Reformisten"
HLQ_convince_stackelberg_desc:0 "For all their excesses and hatred, the reformisten remain a driven bunch of griffons dedicated to Hellquill. After all, many of them are young recruits who have been lead astray. The Grandmaster is sure that it may be possible to reach out to them. And for that, an old friend of his may just be able to help..."
HLQ_arrest_edler:0 "Edler the Heretic"
HLQ_arrest_edler_desc:0 "For too long now, Edler von Wingenberg, the deranged leader of the Sturmgreifen, has been allowed to spew his insane and heretical rants. He is too far gone to ever listen to reason. There is no alternative to removing him permanently."
HLQ_discrete_murders:0 "Curtailing The Sturmgreifen"
HLQ_discrete_murders_desc:0 "The Sturmgreifen are by far the most extremist faction of the reformisten. They won’t stop until an armed revolution has swept all remains of what Hellquill stands for and that the Griffking River is awash with the blood of the Ponies. They will have to go, lest we shall share the fate of Longsword."
HLQ_operation_downfall:0 "Reprimand Wingfried"
HLQ_operation_downfall_desc:0 "The so-called Black Cloaks threat is rescinding but trouble won’t truly be over until the Katerinian has learned his lesson. We shall call for a meeting to make him understand and acknowledge his future place into the Order. One of service, obedience and silence."
HLQ_wholesale_education_reforms:0 "Religionsunterrichtsgesetz"
HLQ_wholesale_education_reforms_desc:0 "It is undeniable that our good old Hellquill has lost its ways when it comes to education. Far from our founding ideals, we oversee a nation that struggles to even read and lapses in their moral duties. We shall give unto our Temples the proper authority and funding to teach a new generation of pious, intelligent and knowledgeable Hellquillians, beyond the rifts of species."
HLQ_call_of_the_east:0 "Drang Nach Osten"
HLQ_call_of_the_east_desc:0 "Historically, Hellquill has sought to settle its lands through land seizure and forceful removal of natives Ponies. If we are to have peace, this is no longer an option. Instead, we shall promote an ideal of incremental and gentle immigration from the West. After all, rushing oneself is a sure way of failing. We have time."
HLQ_urban_growth:0 "Ordensstaat Free City Development Scheme"
HLQ_urban_growth_desc:0 "The cities of Hellquill have stagnated for too long and as much as it pains us to recognize it, our hold on their institutions may be to blame. It is time to grant the civilians some autonomy in local affairs not unlike the old Imperial Free Cities model. Who knows. Perhaps a new Romau or Skyfall may come out of it?"
HLQ_rural_support:0 "Working With The Bund"
HLQ_rural_support_desc:0 "Reports of membership from the Ost-Griffonien Bund have shown it to be rather successful and Carl von Soldau has played his part perfectly. Now, we may begin to better align our political agenda with that of the settlers and entrench ourselves in the countryside. Hopefully, it should allow us to have more control over them and prevent any unfortunate affairs with the rural Posniak communities."
HLQ_assist_pony_towns:0 "Pony Settlement Modernisation Scheme"
HLQ_assist_pony_towns_desc:0 "There is no question that the Posniak settlements in Hellquill are in a dire state of disrepair and underdevelopment. We have little means to directly invest in them but we could find a way to redirect private funds towards those destitute place and give our griffon inhabitants a stake in their development."
HLQ_lessen_restrictions_on_ponies:0 "Loosen Discriminatory Laws"
HLQ_lessen_restrictions_on_ponies_desc:0 "Despite our reservations, the accommodations of Posniaks recommended by August von Ortelsberg have proven to be effective. Reports indicate that acts of terrorism and partisan recruitment are receding and skepticism among the Inner Circle is as well. It is time for us to safely uphold our end of the bargain."
HLQ_take_longsword:0 "The Longswordian Mistake"
HLQ_take_longsword_desc:0 "South of the Griffking River lies the County of Longsword. Our brothers and sisters in arms. Our family. Our failure. We have remained idle as Count Pallas Dusktalon fell ever deeper in the clutches of the worst excess of the reformisten. Now these once prosperous lands lay ravaged by war. It is time for us to intervene and bring back order there."
HLQ_build_the_ostwall:0 "Refurbish The Ostwall"
HLQ_build_the_ostwall_desc:0 "Between us and our enemies in the Riverlands stands the Ostwall, a once powerful line of defense that we used to call our pride. Years of neglect and the war in Longsword left it in a poor state and should war come, the ponies will make short work of it. While there is no question that we would prevail, repairing the wall would drastically reduce the blood price of victory. This is our duty."
HLQ_the_military_frontier:0 "The Militärgrenze"
HLQ_the_military_frontier_desc:0 "When one imagines the frontier, they picture a land of endless possibilities and wild landscapes. However, this frontier of ours exists out of the consequences of war. But they may be forgiven to forget that considering the poor state of our outposts and fortresses. It it time to repair and refurbish them, if only to protect our citizens and settlers. Should war come, they will be needed."
HLQ_affirm_oaths:0 "Reaffirm The Oaths"
HLQ_affirm_oaths_desc:0 "Ever since we cut ties with the Empire, many among us have had a sense of lost purpose. If we do not serve the Empire, who are we indeed? Grandmaster Trappenfeld has failed to answer this question. And so, the answer lies like always in tradition. We shall reaffirm our old oaths and customs. The Order of Brothers of the Griffon House of Prelate Aloysious in Cloudbury stands and shall do so for centuries to come!"
HLQ_centralising_the_order:0 "Centralising The Order"
HLQ_centralising_the_order_desc:0 "The Longswordian Bloodbath has been a teachable moment for us all about the danger of a divided military command. We need to uphold once more that our Order of knights is the legitimate and sole bearer of the right to wage war in this land. Minor orders, mercenaries and paramilitary forces shall obey us or be treated as common criminals."
HLQ_absorb_reformisten_remnants:0 "Absorb The Reformisten Remnants"
HLQ_absorb_reformisten_remnants_desc:0 "Now that the dust is finally settling on the whole Black Cloak affair, we can work on integrating those souls laid astray by the Katerinian. It will take some work to make sure that they know of their place this time and that they don’t try to pick a fight with our allies among the Posniaks. But in the end, we will have some valuable soldiers standing for Hellquill."
HLQ_standardise_rectuirment_practices:0 "Rekrutierungsstandardisierungsedikt"
HLQ_standardise_rectuirment_practices_desc:0 "Recruitment into the Wehrmacht has been difficult. While our knights still remain the pinnacle of Griffonian warrior tradition, the lowly soldiers are a poor sight to see. It is time for us to revise our recruitment standards and put an end to this deplorable race to the bottom that has been allowed to happen."
HLQ_pony_recruitment:0 "The Ritterliche Hilfsponykorps"
HLQ_pony_recruitment_desc:0 "North of the Riverlands live the so-called Hillponies. While they are generally aligned with their southern brethrens, they have historically been far less hostile to us than the River Ponies. It just so happens too that many in these lands barely make by. By sending some clever recruitment officers, we could enroll a fine foreign volunteer corps."
HLQ_segregated_military:0 "Pony-Integrationsgesetz"
HLQ_segregated_military_desc:0 "The Posniaks have proven themselves to be somewhat reliable after all and many of them have shown to be willing to serve their homeland. While some still bristle at the idea, there is both need and merit in the idea of allowing the Ponies of Hellquill a place in the Wehrmacht. Henceforth, we shall give them a place to serve at last, not as knights but as soldiers and support. Trenches need digging after all."
HLQ_shield_of_griffonkind:0 "The Sword And Shield Of Griffonkind"
HLQ_shield_of_griffonkind_desc:0 "With our defenses refurbished and peace among our ranks, Hellquill stands as a proud nation and having proven that one need not fall to extremism or modernity run amok. We are ready to uphold our old vows and guard the West. Not as passive watchgriffs or stupid grunts but as wise and cunning knights."

HLQ_black_cloaks:0 "Новый Хеллквилл"
HLQ_black_cloaks_desc:0 "Совет принял решение и выбрал Вингфрида фон Катеринбёрга, который постарается привести Хеллквилл к величию. Он и его движение должны реформировать наше общество в то, что простоит тысячу лет!"
HLQ_black_cloaks_in_government:0 "Реформисты в совете"
HLQ_black_cloaks_in_government_desc:0 "Вингфрид воспользовался своей властью и включил множество высокопоставленных членов его движения в состав Совета. Сейчас они вряд ли будут выступать против его политики, позволив ему делать всё во благо нашей нации."
HLQ_paramilitaries_in_the_streets:0 "Милитаризировать полицию"
HLQ_paramilitaries_in_the_streets_desc:0 "Наши полицейские силы недостаточно сильны, чтобы держать пони и прочих диссидентов в узде. Вингфрид предложил милитаризировать их, превратив в военизированные группы, в которые может вступить любой фанатичный подросток. Это не только покажет молодым грифонам силу нового Хеллквилла, но также окажет давление на наших внутренних врагов."
HLQ_not_safe_at_home:0 "Geheimdienst"
HLQ_not_safe_at_home_desc:0 "Следя за нашими гражданами и соседями, Секретная служба предоставит нам ценную информацию. В конце концов, вы должны всегда быть начеку..."
HLQ_reign_of_terror:0 "Царство террора"
HLQ_reign_of_terror_desc:0 "Пони в нашей стране не только создают проблему, но и представляют огромную угрозу для стабильности и благополучия нации и её граждан. Пришло время избавиться от них. Хеллквилл всегда будет домом исключительно для грифонов!"
HLQ_what_minorities:0 "Pacify The Ponies"
HLQ_what_minorities_desc:0 "For all our grand plans, we simply cannot shoot every single pony residing in Hellquill. It would be unfeasible, we do not have enough bullets, and the rats would warn each other. Instead, we'll pursue an active campaign of encouraging the ponies to emigrate, and those who stay will be pacified to ensure they don't cause any trouble."
HLQ_a_bullet_for_the_traitors:0 "Пуля для предателей"
HLQ_a_bullet_for_the_traitors_desc:0 "Некоторые грифоны, похоже, на самом деле считают, что пони и грифоны «равны». Очень хорошо. Мы отнесёмся к ним также, как и к пони. Подготовить расстрельную команду."
HLQ_new_generals:0 "Новое поколение офицеров"
HLQ_new_generals_desc:0 "Наше движение вдохновило многих ветеранов и новичков на то, чтобы взять оружие в когти. What they need is capable leaders, who are trained in the new order, free from the trappings of outdated traditions. Certainly, we can count on our most fervent followers to provide a capable, commanding claw."
HLQ_outdated_traditions:0 "Dispose Of Urlach"
HLQ_outdated_traditions_desc:0 "Urlach and his clique are our main opposition in revolutionising Hellquill. They cling to their precious traditions, and the duty of protecting the Empire, but they do not see the larger picture that is the pony threat. We'll find a suitable method of eliminating Urlach."
HLQ_remove_the_old_guard:0 "Разобраться со старой гвардией"
HLQ_remove_the_old_guard_desc:0 "Хотя некоторые члены старой гвардии вступили в наше движение, многие считают его идеи слишком радикальны. Их оппозиция является препятствием для нас и Хеллквилла в целом, и мы должны как можно скорее избавиться от них."
HLQ_the_stormgriffons:0 "Formalise the Sturmgreifen"
HLQ_the_stormgriffons_desc:0 "The Wehrmacht serves the leader of Hellquill, but we cannot be certain of their absolute commitment to our goals. Instead, we'll officialise the Sturmgreifen, our paramilitary organisation, to serve as an official extension to our army as a whole. The devotion will make them our best warriors."
HLQ_longsword_destroy:0 "Потребовать подчинение Лонгсворда"
HLQ_longsword_destroy_desc:0 "Лонгсворд долго был нашим союзником, хотя они не смогли занять столь же агрессивную позицию по отношению к востоку, как мы. Пришло время поглотить их и включить в состав нашей нации, чтобы мы могли вместе сражаться с общим врагом."
HLQ_neuseland_project:0 "Акт о новых землях"
HLQ_neuseland_project_desc:0 "Некоторые части нашей страны всё ещё остаются относительно незаселенными. Мы должны начать грандиозную кампанию по переселению и миграции, чтобы заселить даже самые дальние уголки. Various incentives shall attract new settlers, which will pay taxes, so that we may fund our goals."
HLQ_education_and_indocrination:0 "Образование и идеологическая обработка"
HLQ_education_and_indocrination_desc:0 "Наших граждан, как молодых, так и старых, нужно обучить истинным ценностям жизни. Они пройдут путь от базовой математики и письма до естественного соперничества между грифонами и пони."
HLQ_make_way:0 "Проложить путь"
HLQ_make_way_desc:0 "Наша нация должна подготовиться к борьбе с врагом, и поэтому промышленность должна расти. Больше заводов, больше оружия, больше войск, чтобы справиться с извечными врагами."
HLQ_the_new_frontier:0 "Новые рубежи"
HLQ_the_new_frontier_desc:0 "Hellquill continues to lags behind when it comes to industry and nowhere is it more obvious than in the countryside. To solve this, we will entice our wealthy citizens to invest by encouraging the formation of trusts through massive deregulation, land sales and the ability to call upon prisoners sentenced to hard labour to come and work for them. No more obstacles!"
HLQ_the_industrial_revolution:0 "Reinvesting The Spoils"
HLQ_the_industrial_revolution_desc:0 "If Hellquill is to stand strong against the pony threat, it needs an industry capable of sustaining modern warfare, something that we still lack. Fortunately since taking power, we have been able to put our clows on a massive amount of lands, properties, material and capitals. Now, we can repurpose these disjointed assets into an industrial capacity fit for war. From what those traitors stole from our coffers, we shall make rifles and cannons!"

HLQ_the_kingdom_of_hellquill:0 "Disband The Order"
HLQ_the_kingdom_of_hellquill_desc:0 "The knightly order of Hellquill is an anachronism of past centuries, whose role is now superficial in the rapidly changing world. More importantly, it cannot handle the pony threat adequately. Instead, Wingfried will reform the state in a more suitable form, and he expects loyal griffons to take part."
HLQ_the_moderates:0 "The Abwarten und Lehre Doctrine"
HLQ_the_moderates_desc:0 "In truth, Hellquill is not yet prepared to fully combat the looming threat from the east. Although we shall do our best to close the gap, we shall only commit to the final solution once we have sufficiently built up our strength. The radicals within the party must see reason, or become sidelined."
HLQ_new_judicial_code:0 "The Prerogative State"
HLQ_new_judicial_code_desc:0 "Strength is not strength unless wielded with determination and clarity of purpose, and the strength of the state is obliged to - above all other things - crush that which threatens its existence. That is why our leader must be supreme and whoever speaks against him must be crushed. Without that, there is no order. Without order, there is no strength."
HLQ_curtail_the_SG:0 "The Night Of The Sharp Claws"
HLQ_curtail_the_SG_desc:0 "The Sturmgreifen have forgotten their place. After Edler's latest tirade turned his venom onto the Führer, Wingfried has chosen to respond drastically. There can be no dissent, and open dissent requires an extreme response."
HLQ_pony_collaborators:0 "The Ehrengürtel"
HLQ_pony_collaborators_desc:0 "It would be a waste to simply... not use the ponies for our goals. For all their talk of unity and racial strength, ponies are quick to abandon their kin once presented with an opportunity to gain an advantage. Thus, we shall aim towards persuading them to serve us in exchange for slightly better living conditions."
HLQ_reform_the_neuland_act:0 "Nationale Einwanderungsbehörde"
HLQ_reform_the_neuland_act_desc:0 "The Neuland Act has produced exceptional results, and what was once sparsely populated is now teeming with new towns and families, seeking a refuge in Hellquill. However, the initial tenets of the act have been rather stringent. We need to loosen the requirements for immigrant griffs, to populate every corner of the frontier. Everygriff is needed against the pony menace."
HLQ_the_hardliners:0 "The Task At Claw"
HLQ_the_hardliners_desc:0 "The pony menace cannot be allowed to continue to spread its tendrils unabated. They corrupt everything they get their muddy hooves on, and if we do not devote everything to curtailing their influence, griffons and their way of life will suffer for an eternity. Bring the fight to the Riverlands!"
HLQ_total_control:0 "Might Makes Right"
HLQ_total_control_desc:0 "The world is a ceaseless battleground for all life, and through this fighting the strong rise to the top. Fairness and blind trust are weaknesses and will leave you prey, whether it is between nations or individuals. Hellquill shall rise above it, and truly embrace the one true law of the universe: the Strong eat the Weak!"
HLQ_reform_the_secret_police:0 "Create The Abwehr"
HLQ_reform_the_secret_police_desc:0 "Our Secret Police is insufficient for the tasks that awaits them. In order to keep an absolute chokehold on those below us and enforce our Führer's rule, we must reform it so that its powers are as wide-ranging as they need to be."
HLQ_beasts_of_labour:0 "The Arbeitslager System"
HLQ_beasts_of_labour_desc:0 "The ponies are a plague on the world, but that does not mean they are without use. Actively slaughtering them is a waste of resources when we can instead use them to boost our own productivity by shifting over tasks suitable for these critters."
HLQ_test_subjects:0 "Ministerium für Öffentlichkeit Hygiene"
HLQ_test_subjects_desc:0 "Scientific research builds on experiments, and medicine requires a very particular kind of experiments. Thankfully, with our recent policies we have plenty of subjects available for these experiments."
HLQ_prepare_the_crusade:0 "The Grand Crusade"
HLQ_prepare_the_crusade_desc:0 "Everything has come to this crucial moment. The state has mobilised itself from the ground up to combat the pony filth. The secret projects have been completed, and our soldiers are numerous, well trained and armed to the beak. [HLQ.GetLeader] is certain that we shall stand victorious against the east, and establish a new empire to last for centuries. For the glory of griffonkind!"
HLQ_the_war_economy:0 "Everything For The Fatherland!"
HLQ_the_war_economy_desc:0 "Hellquill was never meant to be a civilian state. It was founded as a bastion against the east and she has been reborn as a military state without equal in its devotion and ability. To presume the luxury of peace is to forget what we are meant to be!"
HLQ_the_ostwall_building:0 "Construct the Ostwall"
HLQ_the_ostwall_building_desc:0 "To even the odds against the pony horde, a series of nested fortifications, redoubts, trenches and strongholds must be raised on the eastern border. Every natural advantage must be used so that we may hold the line, until we are poised to strike eastward. Spare no expenses for this task."
HLQ_prepare_longsword:0 "Expand The Ostwall"
HLQ_prepare_longsword_desc:0 "With the success of our initial implementation of the Ostwall, further funds have been approved to expand the bulwark across the entire border, in the lands previously controlled by the knights of Longsword. A strong, unbreakable line, which nopony will able to cross, manned by loyal griffons devoted to their duty."
HLQ_role_of_stormgriffons:0 "Reform The Sturmgreifen"
HLQ_role_of_stormgriffons_desc:0 "The Sturmgreifen are here to stay, yet the question arises what their exact role is to be within our armed forces. Certainly we could always use more frontline troops, but maybe a support role would be more sensible?"
HLQ_proper_cadets:0 "Junkerschulen"
HLQ_proper_cadets_desc:0 "The leaders of Hellquill are modern-day knights, skilled in logistics, tactics and strategy, well versed in the latest military advancements and more than capable to incorporate these in their own line of duty."
HLQ_finish_industry:0 "A Truly Modern Hellquill"
HLQ_finish_industry_desc:0 "The days of being little more than a frontier region are past, and now Hellquill has risen to be a nation as developed economically and industrially as any other. Those who thought we were mere thugs stand corrected before our achievements!"
HLQ_war_industry:0 "Cooperate With The Industrialists"
HLQ_war_industry_desc:0 "While they are not soldiers, the modern war requires the industrialists as well, and as long as they are aware of who truly is in charge, there is no reason we cannot build a military-industrial cooperation to shape our nation for the task in front of us."
HLQ_bring_settlers:0 "The Brave New Frontier"
HLQ_bring_settlers_desc:0 "With the continued repossession of pony owned farmland, the state finds itself with nogriff to manage these tracts of land. With some subsidies, griffons who previously had little interest in agriculture can find themselves in ownership of many acres. As long as they conform to the quotas, we will allow anygriff to purchase as much land as they can afford."

HLQ_regular_economics:0 "Новый бизнес"
HLQ_regular_economics_desc:0 "Хотя нашу экономику поддерживали сокровища Алмазной горы, это не полностью затронуло все аспекты нашей нации и общества, и многие грифоны продолжают пахать поля и трудиться в шахтах. Мы должны мудро использовать имеющиеся у нас ресурсы, чтобы довести до конца полномасштабную промышленную революцию в Хеллквилле."
HLQ_support_middle_class:0 "Поддержать средний класс"
HLQ_support_middle_class_desc:0 "Для процветания нации необходим мощный средний класс граждан. Именно они могут позволить себе инвестировать в бизнес и тратить деньги на различные удобства. Крайне важно, чтобы мы расширили наши промышленные центры, чтобы больше рабочих могли получать справедливую заработную плату."
HLQ_work_smart:0 "Работай разумно!"
HLQ_work_smart_desc:0 "Работай разумнее, а не усерднее - хотя любого можно научить работать на конвейере, нужно учить его понимать свою роль в производственном процессе. Эти важные знания позволят нашим рабочим недостатки дефекты и исправлять их, а также предлагать свои собственные усовершенствования для производственного процесса."
HLQ_foreign_industrial_deals:0 "Контракт с Блютроникс"
HLQ_foreign_industrial_deals_desc:0 "Развитие современной военной промышленности с нуля - трудная задача, поэтому мы должны искать помощи извне. К счастью, дружественные компании в Сердце Империи будут более чем рады помочь нам в модернизации в обмен на гранты и субсидии. Взаимовыгодный обмен для всех."
HLQ_fiscal_reforms:0 "Фискальные реформы"
HLQ_fiscal_reforms_desc:0 "Наш налоговый кодекс архаичен, он полон устаревших законов и пережитков феодализма. Его необходимо реформировать, чтобы уменьшить нагрузку на менее удачливых граждан, одновременно устраняя некоторые несправедливые привилегии для богатых. Вместо этого должен применяться пропорциональный метод налогообложения."
HLQ_steel_industry:0 "Расширить угольные шахты Вингенберга"
HLQ_steel_industry_desc:0 "Уголь является основным ресурсом, необходимым для производства стали, а также для генерации энергии. Существующие шахты должны быть расширены, поскольку скоро мы столкнёмся с дефицитом угля. Мы войдём в светлое будущее, которое не сможет затмить даже смог в воздухе."
HLQ_tungsten_industry:0 "Вольфрамовые шахты Солдау"
HLQ_tungsten_industry_desc:0 "Вольфрам это невероятно плотный и прочный металл, который имеет решающее значение для производства станков, бронетехники и артиллерийских снарядов. Однако он довольно редок и почти всегда встречается вместе с другими металлами, что требует более современных перерабатывающих мощностей для извлечения этого драгоценного ресурса."
HLQ_oil_autarky:0 "Решить топливный вопрос"
HLQ_oil_autarky_desc:0 "Модернизация идёт быстрыми темпами и нам не хватает критически важных ресурсов, которых просто нет на нашей территории. Хотя их можно импортировать, затраты высоки и наносят ущерб нашему промышленному развитию. Мы поручим нашим ученым выяснить способ создания синтетического топлива и резины."
HLQ_full_spead_ahead:0 "Полный вперёд!"
HLQ_full_spead_ahead_desc:0 "Наши экономические реформы показывают ощутимый прогресс. Грифоны стекаются в города в поисках работы, использование машин и электроники становится всё более распространенным, а нация стала более развитой. Мы должны продолжать стремиться улучшать наш Хеллквилл!"
HLQ_fascist_economics:0 "Национальный экономический департамент"
HLQ_fascist_economics_desc:0 "Первое правило любой экономики заключается в том, что у нас нет всего необходимого. А почему? А потому, что враги Хеллквилла запасают свои ресурсы, намереваясь остановить наш промышленный прогресс. Государство должно будет вмешаться и контролировать промышленность, производство ресурсов и поток товаров. Это единственный способ выжить."
HLQ_build_up_industrial_base:0 "Быстрое наращивание промышленности"
HLQ_build_up_industrial_base_desc:0 "Наши производственные мощности недостаточны для теперешних нужд, а уже существующие крайне устарели. Бюрократию и трудовые права придется проигнорировать, чтобы затащить Хеллквилл в современную эпоху."
HLQ_appropriate_pony_farms:0 "Отобрать фермы у пони"
HLQ_appropriate_pony_farms_desc:0 "Грязные пони продолжают жить на нашей земле, собирая и крадя еду для себя. Многие продолжают сопротивляться нашим весьма ясным усилиям по избавлению Хеллквилла, не оставляя нам другого выбора, кроме как силой захватить их фермы. То, что произойдёт потом с ними - не наша забота."
HLQ_collectivization_effort:0 "Коллективизация"
HLQ_collectivization_effort_desc:0 "Поскольку большая часть сельхозугодийсейчас принадлежит государству, пришло время завершить процесс и избавиться от частной собственности в сфере производства продуктов питания. После этого крестьянам будут назначены строгие квоты в отношении производства зерна, чтобы наша автаркия продолжала процветать."
HLQ_builder_squads:0 "Строительные бригады"
HLQ_builder_squads_desc:0 "Инфраструктура Хеллквилла не подходит для массовой переброски наших армий. Кроме того, строительство обычно затягивается из-за нехватки ресурсов и рабочих. Государству ещё раз придется вмешаться и сформировать специальную группу строителей, которая будет следить за сроками строительства и восстановлением ущерба."
HLQ_industrial_expansion:0 "Промышленный парк Бикштадта"
HLQ_industrial_expansion_desc:0 "Бикштадт - один из немногих городов в Хеллквилле, которые имели промышленность до наших реформ, и мы считаем целесообразным, чтобы правительство инвестировало средства в расширение и модернизацию промышленного сектора. Это также создаст новые рабочие места для граждан, обеспечивая дальнейший рост."
HLQ_connecting_the_nation:0 "Национальная железнодорожная служба"
HLQ_connecting_the_nation_desc:0 "Ранее неразвитые области Хеллквилла превращаются в полноценные города самостоятельно, но у нас есть проблема с надлежащей инфраструктурой для их соединения. Существующие дороги не подходят для массовой переброски ресурсов или армий, поэтому мы считаем обязательным строительство новых железных дорог для решения этой проблемы."
HLQ_thriving_arms_industry:0 "Военно-промышленная кооперация"
HLQ_thriving_arms_industry_desc:0 "Союз промышленности и вооруженных сил является естественным и основан на насущной необходимости снабдить наши вооруженные силы достаточным количеством снаряжения. Эти отношения будут поддерживаться постоянными инвестициями правительства в сектор производства огнестрельного оружия."
HLQ_zinten_uni:0 "Основать университет Хеллквилла"
HLQ_zinten_uni_desc:0 "Скоро Хеллквилл полностью войдёт в современную эпоху как и богатые страны запада, но остаётся ещё одна задача. Чтобы получить высшее образование, многие граждане мигрируют на запад, а некоторые уже и не возвращаются обратно. Это наносит ущерб нации, поскольку она нуждается во всех способных грифонах, так что пора создать и тут свой университет."

HLQ_wehrmacht:0 "Вермахт"
HLQ_wehrmacht_desc:0 "Теперь, когда мы стабилизировали Хеллквилл, то стоит подумать о защите от внешних врагов. Для этого необходимо создать вермахт - современные вооруженные силы, которые продолжат наши гордые рыцарские традиции."
HLQ_heer:0 "Армия"
HLQ_heer_desc:0 "Армия Хеллквилла очень важна, но на данный момент она представляет собой остатки Рыцарского Ордена. Мы исправим и переоснастим его, чтобы он превратился в достойную гордости настоящую армию."
HLQ_mass_assault_f:0 "Как можно больше"
HLQ_mass_assault_f_desc:0 "Самая важная часть любой войны - иметь как можно больше солдат в бою. 1000 грифонов с оружием почти всегда побеждают 500. Мы должны стремиться к расширению нашей армии. Количество, в конце концов, само по себе является качеством."
HLQ_grand_assault_f:0 "Создать генштаб"
HLQ_grand_assault_f_desc:0 "Идея о создании генштаба достигла ушей [Root.GetLeader]. В связи с этим он выдвинул предложение о создании высшего командования для более качественного составления планов и подготовки к непредвиденным обстоятельствам. Мы одобрим это предложение."
HLQ_superior_firepower_f:0 "Артиллерийская доктрина"
HLQ_superior_firepower_f_desc:0 "В конце концов снаряды дёшевы, а грифы дороги. Мы должны сосредоточиться на том, чтобы утопить наших врагов в снарядах и взрывах, а не в трупах наших граждан."
HLQ_mobile_warfare_f:0 "Блицкриг!"
HLQ_mobile_warfare_f_desc:0 "Бронетанковые дивизии стали популярными совсем недавно, но уже добились больших успехов в других странах мира, и много где появляются идеи о бронированном острие и «молниеносной войне». Мы должны принять их."
HLQ_artillery_f:0 "Лёгкая полевая пушка"
HLQ_artillery_f_desc:0 "Ряд предприимчивых инженеров придумали изобретение. Они назвали её «лёгкой полевой пушкой» и надеются, что она будет запущена в серийное производство. Конечно, их надежды оправдаются."
HLQ_anti_air_f:0 "Зенитная пушка"
HLQ_anti_air_f_desc:0 "Опасности таятся как под землёй, так и над ней. Пока быстро бурить землю невозможно, так что мы должны опасаться только вражеских самолётов. И должны инвестировать в новое зенитное вооружение, чтобы расчищать небеса."
HLQ_anti_tank_f:0 "Противотанковая пушка"
HLQ_anti_tank_f_desc:0 "Попытка атаковать танки с лишь винтовки - самоубийство. Хотя отдельные пехотные отряды добились успеха с помощью ручных гранат, это нельзя широко применять. Мы должны стимулировать разработку специализированных противотанковых пушек."
HLQ_rocket_artillery_f:0 "Nebelwerfer"
HLQ_rocket_artillery_f_desc:0 "Мы узнали об орудии под названием «Nebelwerfer», использующем ракеты, а не снаряды. Стоит достать его чертежи."
HLQ_infantry_equipment_f:0 "Антиквариату место в музее"
HLQ_infantry_equipment_f_desc:0 "Многим винтовкам в когтях наших солдат место в музее. Пришло время модернизировать винтовки, чтобы солдаты перестали тренироваться с ценными предметами антиквариата."
HLQ_support_equipment_f:0 "Современное снаряжение поддержки"
HLQ_support_equipment_f_desc:0 "Армии нужны палатки, медикаменты и прочее. Как и в случае с оружием, им действительно лучше быть на свалке, а не у солдат. Мы должны убедиться, что у наших солдат будут одеяла без дыр."
HLQ_osttruppen:0 "Восточный легион"
HLQ_osttruppen_desc:0 "Нам понадобятся все существа для армии. Генерал недавно упомянул о формировании так называемого «Восточного легиона», где могут служить все желающие, даже если они не являются гражданами. Они станут иностранным легионом, чтобы повысить численность армии (и сократить наши потери)."
HLQ_cold_training:0 "Зимние сражения"
HLQ_cold_training_desc:0 "Зимы суровы и могут очень сильно затруднить ведение боевых действий. Хотя грифоны, естественно, устойчивы к холоду, долго сражаться они всё же не могут. Мы проведём тренировки, чтобы солдаты могли сражаться как зимой, так и летом."
HLQ_hill_training:0 "Bergsoldaten"
HLQ_hill_training_desc:0 "На севере и на востоке холм следует за холмом. Если мы хотим пробиться через них, нам нужны специализированные учебные курсы для всех солдат, чтобы убедиться, что они знают, как забираться вверх под огнём. И как спускаться."
HLQ_motorized_f:0 "Моторизация армии"
HLQ_motorized_f_desc:0 "Грузовики - действительно отвезут нас в будущее. Они могут перевозить грузы и солдат намного дальше и быстрее, чем любая повозка. Наращивание производства машин должно стать ключевым элементом современной армии."
HLQ_mobile_tactics:0 "Смешанные силы"
HLQ_mobile_tactics_desc:0 "Нам нужно, чтобы все работали вместе. Хотя мы не можем согласиться с идеей «Дружба - это магия», дух товарищества и сотрудничества являются ключевыми в любой армии. Пехота, артиллерия и рыцари должны работать вместе."
HLQ_tank_development:0 "Танк"
HLQ_tank_development_desc:0 "Легендарное новое изобретение. Танк. Наши грифоны недавно приобрели тестовую модель из Империи. Разборка и изучение помогут нам в создании собственных моделей. Возможно, они будут предметами зависти всего мира."
HLQ_medium_tanks_f:0 "Пантера"
HLQ_medium_tanks_f_desc:0 "Но нам нужно больше. Броня из гофрированного железа была слишком хрупкой. Нет, нам нужен больший танк. Кодовое название «Пантера» уже присвоено новому проекту. Скоро мы получим первые серийные образцы."
HLQ_officer_reforms:0 "Первенство генштаба"
HLQ_officer_reforms_desc:0 "«Планы могут быть бесполезными, но планирование необходимо».\n\n Это будет лозунгом для наших военных. Мы будем готовиться ко всем возможностям и всевозможным ситуациям. Мы никогда не будем застигнуты врасплох."
HLQ_volksgrenadiers:0 "Volksgrenadiers"
HLQ_volksgrenadiers_desc:0 "Нам все еще нужно больше солдат для наших армий. Мы соберем резервы, которые будут развёрнуты в случае необходимости. «Volksgrenadiers», солдаты народа, готовые вступить в бой в любой момент. Они всегда будут готовы к призыву."
HLQ_heavier_tanks:0 "Берегись, танк!"
HLQ_heavier_tanks_desc:0 "Ничто не сравнится со скоростью. Ну, может быть, только быстрый бронированный танк и большой пушкой. наши враги могут попытаться убежать от него, не будут раздавлены."

HLQ_luftwaffe:0 "Люфтваффе"
HLQ_luftwaffe_desc:0 "ВВС Хеллквилла станут нашими рыцарями в небе. Они будут заботиться о наших старых традициях в изменившемся мире и станут Люфтваффе."
HLQ_import_fighters:0 "Импортировать истребители"
HLQ_import_fighters_desc:0 "Импорт истребителей из в Империи и других мест поможет нам запустить собственную программу развития ВВС и послужит основой для будущего."
HLQ_develop_fighter:0 "Мессербик"
HLQ_develop_fighter_desc:0 "Разработка современных истребителей должна стать главным приоритетом для наших ВВС. Если мы хотим контролировать небо, мы должны делать это с использованием наилучших технологий и машин."
HLQ_CAS_f:0 "Штука"
HLQ_CAS_f_desc:0 "Самолеты, которые служат для прямой атаки наземных целей, являются ключом к победе. Враг не сможет противостоять их огромной огневой мощи! Наш новый самолет Штука отлично послужит этой цели."
HLQ_air_superiority_f:0 "Контроль небес"
HLQ_air_superiority_f_desc:0 "Несомненно, наша воздушная философия должна заключаться в том, чтобы контролировать небо над полем боя и использовать его для победы в войне на земле. Управление воздушной войной предоставит нам возможности, необходимые для победы во всех битвах, с которыми мы только можем столкнуться."
HLQ_strategic_destruction_f:0 "Сжечь поля"
HLQ_strategic_destruction_f_desc:0 "В последнее время в ВВС появилась необычная военная теория. Она исключает необходимость полного контроля над полем битвы в обмен на уничтожение ресурсов противника за линией фронта. Это может быть использовано против многих врагов Ордена ..."
HLQ_airbases:0 "Аэродромы Бикстадта"
HLQ_airbases_desc:0 "Создание современных аэродромов должно стать первоочередной задачей для ВВС. Необходимость площадок для размещения самолётов сложно переоценить. Чтобы решить эту проблему, вокруг Бикштадта должна быть построена новая взлетно-посадочная полоса."
HLQ_import_bombers:0 "Импортировать бомбардировщики"
HLQ_import_bombers_desc:0 "Импорт бомбардировщиков со всей Грифонии позволит нам иметь небольшой запас самолетов для прямых атак, а также послужит базой для дальнейших разработок и производства."
HLQ_develop_bombers:0 "Юнкерс"
HLQ_develop_bombers_desc:0 "Один из наших самых опытных авиационных инженеров разрабатывал новые планы по созданию новых моделей бомбардировщиков. Мы должны принять внедрить эти планы в производство."
HLQ_develop_strat_bombers:0 "Клавниер"
HLQ_develop_strat_bombers_desc:0 "Эти бомбардировщики созданы с единственной целью уничтожить вражескую инфраструктуру и уже некоторое время находятся в разработке. Но теперь у нас наконец есть ресурсы, чтобы начать производство этих машин и заменять их в случае необходимости."
HLQ_airborne:0 "Создать парашютно-десантные полки"
HLQ_airborne_desc:0 "Использование десанта - чрезвычайно эффективная тактика, особенно если учесть естественные биологические преимущества грифонов. Мы должны воспользоваться этим."
HLQ_develop_heavy_fighters:0 "Ягуар"
HLQ_develop_heavy_fighters_desc:0 "Создание истребителя на основе более крупного самолёта позволит использовать его как для схваток в воздухе, так и для наземных ударов. Мы должны получить как можно больше таких машин."
HLQ_jet_experiments:0 "Реактивные эксперименты"
HLQ_jet_experiments_desc:0 "Эксперименты с реактивными двигателями уже давно обсуждаются, но мы наконец-то узнали, как применить их результаты на практике. Грифоны будут вечно править небесами!"

HLQ_kriegsmarine:0 "Кригсмарине"
HLQ_kriegsmarine_desc:0 "После недавнего захвата прибрежных территорий, мы можем наконец создать флот, чтобы защитить наши новые землю от морского вторжения. Планы уже составлены, и подходящие места для портов утверждены."
HLQ_convoy_fleet:0 "Торговый флот Хеллквилла"
HLQ_convoy_fleet_desc:0 "Выход к морю сулит новые торговые перспективы. Мы должны создать новый флот торговых конвоев, чтобы использовать эти возможности."
HLQ_destroyer_fleet:0 "Эскорты"
HLQ_destroyer_fleet_desc:0 "Сопровождение торговых судов - главный приоритет флота. Новые корабли должны быть спроектированы с учетом этой цели. Было бы лучше начать с небольших судов, на основе которых мы можем разрабатывать будущие, более крупные проекты."
HLQ_u_boats:0 "Подлодки"
HLQ_u_boats_desc:0 "Подводная лодка - не новейшая вещь в морской войне, но новые разработки делают её ещё более передовой. Мы должны перенять эти новые идеи для создания флота, способного наносить удары по нашим врагам без использования огромных боевых флотов."
HLQ_the_marine_infantry:0 "Морпехи"
HLQ_the_marine_infantry_desc:0 "Морские пехотинцы будут очень полезны, учитывая длину побережья и количество рек, которые нужно пересекать. Будем надеяться, что инвестиции в эти подразделения окупятся."
HLQ_cruisers_f:0 "Крейсер"
HLQ_cruisers_f_desc:0 "Крейсеры - это хорошие универсальные суда, которые помогут нам укрепить господство на море. Мы должны продолжать развитие в этом направлении."
HLQ_battleships_f:0 "Линкор"
HLQ_battleships_f_desc:0 "Линкор - это титаны морей, и если мы когда-либо станем крупной военно-морской державой, нам нужно будет строить эти железные бегемоты."
HLQ_a_small_navy:0 "Рейдерская доктрина"
HLQ_a_small_navy_desc:0 "Создание нашего флота, нацеленного на перехват вражеских поставок и войск, может заставить подумать, что мы отказываемся от контроля над океанами. Но это лишь для того, чтобы компенсировать недостаток военно-морской промышленности. Мы будем наносить удары из-под поверхности морей ..."
HLQ_a_large_navy:0 "Поверхностный флот"
HLQ_a_large_navy_desc:0 "Мы никогда не откажемся от контроля над поверхностью морей! Мы будем инвестировать в промышленность и обеспечим, чтобы наши великие корабли не переставали гордо бороздить открытые воды!"
HLQ_our_own_shipyard:0 "Домашний порт"
HLQ_our_own_shipyard_desc:0 "Создание нового порта для нашего флота позволит проводить ремонт и осуществлять производство кораблей. Морская промышленность будет процветать и обеспечит множество рабочих мест."
HLQ_naval_bombers:0 "Морская авиация"
HLQ_naval_bombers_desc:0 "Создание самолетов, приспособленных для атак на вражеские корабли, должно оказать огромную помощь флоту, уменьшая число прямых боевых столкновений."
HLQ_carries_f:0 "Авианосец"
HLQ_carries_f_desc:0 "Хотя строительство авианосца может показаться сложной задачей для нашей страны, мы всегда будем стремиться к великим целям."
HLQ_expand_shipyards:0 "Расширить верфи"
HLQ_expand_shipyards_desc:0 "Расширение верфей - отличный способом увеличить размеры и, следовательно, возможности нашего флота. Мы всегда найдём применение большему количеству кораблей."

HLQ_groverist_takeover:0 "The Rise Of The Groverists"
HLQ_groverist_takeover_desc:0 "Wingfried von Katerinberg and his rabid lackeys have been put down. Hellquill will have to answer for their sins against our sacred mission. At least, our true path has been restored. Let us put ourselves to work!"
HLQ_initial_stabilisation:0 "The True Path To Greatness"
HLQ_initial_stabilisation_desc:0 "Ideologies are naught but useless chattering. Grover II has given us a mission both sacred and simple: to guard his realm and to carry on his great crusade against the Riverlands. That is our path and we mustn't be led astray from it. If we do, we shall fail in everything we do but if we don't, eternal glory awaits us!"
HLQ_lock_down_the_economy:0 "Lock And Key Economics"
HLQ_lock_down_the_economy_desc:0 "To trade is a fine activity but one that is contrary to our mission. We must be single minded in the fulfillment of our mission. We must produce what is needed only, live frugally and never allow our goods and resources to fall into the claws of our enemies through the winds of commerce."
HLQ_seize_foreign_assets:0 "Punish The Degenerate Industrialists"
HLQ_seize_foreign_assets_desc:0 "Our gods command us to be an industrious people but to blindly seek profit above all and forget the true lessons of the Trinity is among the most heinous crimes any creatures can commit. Unfortunately, Hellquill is rife with such criminals. Time for them to pay and to give their properties a moral purpose."
HLQ_protect_the_farms:0 "Protect The Villages"
HLQ_protect_the_farms_desc:0 "The partisan creatures lurk in all corners of our states. Such is their barbarian way of war. We must reorganize the peasantry and establish safe and fortified villages that can be easily reached by our forces while our forces are instructed to patrol the remaining lands with renewed vigilance."
HLQ_reuse_the_camps:0 "Refurbish The Castles"
HLQ_reuse_the_camps_desc:0 "For too long, we have left our castles wither away, like they were a simple obsolete tool. However, they are more than simple military headquarters. They are symbols of power and prestige which will inspire serfs, free griffs and soldiers to great things. They are the embodiment of our mission and as such need to be maintained."
HLQ_knight_scholars:0 "The Knechte Gelehrte"
HLQ_knight_scholars_desc:0 "To believe that a soldier is simply a body with a tool and that simply improving the tool or the numbers of them is the way to victory is the single greatest mistake of our age. As knights, we know that the way of the warrior is an art that must be honed through studies, meditation and dedication."
HLQ_new_foundries:0 "Ordensstaat Foundries"
HLQ_new_foundries_desc:0 "In this age of blood and tears, we will require great amount of steel to prevail. Sadly, our industry has been left disorganized and lacking. But with the degenerate capitalists' assets seized, we can reorganize new foundries, fit to equip an army strong enough to take on the Riverlands."
HLQ_weapon_forges:0 "Forges Of A New Age"
HLQ_weapon_forges_desc:0 "The ancient art of blacksmithing has declined with the advent of modern science and industrialization but the old wisdom of the smith guilds can still be saved. We can promote science and modern techniques while retaining our venerable spirit. Let us inspire our crafters and scholars for they are no mere "workers" and "scientists"."
HLQ_damnato_memorie:0 "Damnatio Memoriae"
HLQ_damnato_memorie_desc:0 "Wingfried von Katerinburg and Edler von Wingenberg have committed the highest crimes imaginable by trying to annihilate what we stand for. Their names shall be struck from all records and their memory forever banished. May they who utter their name be as cursed as those who invoke The Old One."
HLQ_honorable_pardons:0 "Sway The Hardliners"
HLQ_honorable_pardons_desc:0 "The rebellion that is tearing our land apart is an unfortunate situation. Not all of the Sturmgreifen were mindless goons of Edler and von Katerinburg. Some of them are good griffs, eager to serve and simply lead astray. We should try and reach out to them. Maybe we can redirect their anger towards more righteous ways?"
HLQ_raise_knightly_chapers:0 "Renew The Charter"
HLQ_raise_knightly_chapers_desc:0 "The crisis caused by Wingfried has emptied our ranks. We need to review the chapters of our order to elevate new commanders within our Inner Circle. We will use the occasion to review them and renew their charters, to make sure that the renewed Order of Brothers of the Griffon House of Prelate Aloysious in Cloudbury remains forever true to itself."
HLQ_crush_the_rising_KPH:0 "Slaughter The Reds"
HLQ_crush_the_rising_KPH_desc:0 "While the degenerate partisans keep agitating the country, traitors among our ranks try to steer our good folk away from their sacred duties. We must destroy them with renewed vigor and obliterate whatever this "KPH" as they call it is. Hellquill shall not suffer the false idol of communism."
HLQ_punish_the_ponies:0 "Punish The Degenerates"
HLQ_punish_the_ponies_desc:0 "For too long, pony partisans have been allowed to question our rule. We must make an example of them so that there will never be another uprising such as the Longsword Civil War. There may be no redemption for such degenerates."
HLQ_amends_with_the_sturmgreifen:0 "The Knights Of The Black Bolt"
HLQ_amends_with_the_sturmgreifen_desc:0 "With the Sturmgreifen swayed, we can begin to provide them with legitimate knightly ways. It is obvious that they are ill-fit for our own order but we shall grant them the right to organize themselves into a brotherly chapter under proper supervision. They will henceforth be known as those of The Black Bolt."
HLQ_reform_the_knightly_orders:0 "Return To Tradition"
HLQ_reform_the_knightly_orders_desc:0 "Restoring order within our ranks after the errance of the traitorous pair has not been an easy task and has caused much disturbance for our Order. But now, our predicament is over and we may finally work to restore Hellquill as it has been before and as it should always be. Great truths don't become obsolete."
HLQ_reuse_the_work_camps:0 "From Camps To Castles"
HLQ_reuse_the_work_camps_desc:0 "The work camps left to us by the Reformisten were a mistake and a drain to us all. There is no need for ponies to waste away in open-air prisons that we must look after. Should the ponies and traitors learn the error of their ways and accept their rightful places, they should be left to live as serfs in our domains."
HLQ_levy_laws:0 "Restore The Steuergesetz"
HLQ_levy_laws_desc:0 "Each serfs and bürgers have duties towards the state that may be paid in kind, in coin or in service. Those are unproductive or remain in such a state of poverty that they cannot pay may pay us our dues by serving within our levies or by helping maintaining the infrastructure of our state. Such is their lot."
HLQ_restore_serfdom:0 "The Return Of Serfdom"
HLQ_restore_serfdom_desc:0 "A healthy society is a well-run one and nothing guarantees this more than to have each our own place, rank and duty. Us knights and nobles shall fight what battles need to be fought and rule what must. Scholars shall study. Priests shall pray. As for the rest, their place is to honestly toil, work the land and provide for the rest of us. Such is their duty and under our wings they shall carry it."
HLQ_decentralized_leadership:0 "Cuius Regio, Eius Iura"
HLQ_decentralized_leadership_desc:0 "Whose Realm, His Religion. It is a good and simple motto. Faith in the most holy Trinity will be the law of the land and all shall pray in their name for it is the great truth that we hold dear to our hearts since His Majesty Grover II granted these lands to us. Those who disagree will hold their peace or leave if they may."
HLQ_free_cities:0 "The Ordensstaat Free Cities"
HLQ_free_cities_desc:0 "Not all places in this realm must be villages or castles. We understand that as much as one need their tools to carry on their duties, so much do they need places to do their craft as well. Therefore, we shall grant charters to several of our cities in the fashion of our emperors. They will be given special freedoms and privileges to trade, craft and learn as is needed from them."
HLQ_code_of_chivalry:0 "A Modern Code Of Chivalry"
HLQ_code_of_chivalry_desc:0 "The world has changed. There is no denying that and as much as chivalry is a moderating force that must be preserved, we must also be open to see it evolve. Let us update our rules and standards for the contemporary world. The spirit of chivalry lives on in the spirit of laws and traditions, not in their exact letter."
HLQ_all_shall_serve_the_state:0 "No Such Thing As Civilians"
HLQ_all_shall_serve_the_state_desc:0 "Hellquill is no idle realm. We are here to serve and our lives must be solely dedicated to our most sacred goal. All those who do not serve as serfs or productive members must be levied to fulfill our grand mission. The Great Crusade requires bodies and Hellquill shall provide them!"
HLQ_arms_for_everyone:0 "A Weapon In Every Claw"
HLQ_arms_for_everyone_desc:0 "Only the most foolish of noble would send unequipped masses to the slaughter. Our levies, just like our knights, requires weapons for war and we shall provide. We will launch a great drive to acquire small arms for each griffon serving!"
HLQ_knightly_squires:0 "The Knappe Kadetten"
HLQ_knightly_squires_desc:0 "Our recruitment system has proven to be a failure, allowing for the corruption of the Reformisten and ruffians to creep into our ranks. We must renew the old path to knighthood of the squires and adapt it for the modern era. Only this way can we raise a new generation of gallant knights fit to serve His Majesty Grover's vision."
HLQ_guns_of_boreas:0 "The Guns Of Arcturius"
HLQ_guns_of_boreas_desc:0 "The days when weapons and even guns could only kill one creature at a time are long gone. Now, technology has increased and produced much mightier weapons. Howitzers and cannons can wreak havoc on large areas and groups. They are Arcturius' fury incarnate and we will treat them as such."
HLQ_enchanting_workshops:0 "Blessed Are The Gunmakers"
HLQ_enchanting_workshops_desc:0 "To craft a weapon is among the most noble arts. While they may not seem as grand as the doctors and priests who soothe body and soul, their craft makes the difference between life and death. A well-crafted weapon kills the enemy just as surely as the poor one shall its owner. Let us bless those smiths and their mission."
HLQ_train_the_officers:0 "No Place For Incompetence"
HLQ_train_the_officers_desc:0 "The meritocracy that the Reformisten promised us was a failure and only lead to political cronies to take higher position. So that it may never happen again, we will institute a new training regimen for officers in addition to our other programs so that only the truly best lead us through our great purpose."
HLQ_the_newest_armour:0 "The Mechanical Knight"
HLQ_the_newest_armour_desc:0 "His Imperial Majesty Grover II knew how to use the greatest weapons of his age and just like him, we will make use of what technology has to offer us. But we know that these weapons are more than mere clubs. They are sacred tool, tasked with the gravest of duties: taking lives. To yield them casually is Maar's work."
HLQ_nothing_but_war:0 "Totaler Krieg!"
HLQ_nothing_but_war_desc:0 "War is our calling. War is our duty. War is our craft. War is our reason to exist here and now. War is the only path to fulfilling our great mission. War is all there is until it is won. Only in finale and complete victory shall we rest."
HLQ_a_grand_fortress:0 "The Aloysiousian Wall"
HLQ_a_grand_fortress_desc:0 "The dreaded ponies in the Riverlands may be our eternal enemies but they must not be underestimated. We must fortify our borders as to have a fallback line and a wall for them to crash on should they take the initiative. We shall name this wall after the founder of our order."
HLQ_the_ultimate_showdown:0 "The Grand Crusade"
HLQ_the_ultimate_showdown_desc:0 "For nearly two hundreds years, we have remained idle, unwilling to truly pursue the mission given to us by His Majesty Grover II. No more! Arise Hellquill! Arise knights of the realm! For duty is calling! The time has come to bring war to the ponies!"

HLQ_the_coup_of_national_salvation:0 "The Junta Of National Salvation"
HLQ_the_coup_of_national_salvation_desc:0 "Wingfried's crazed ambitions would have been the death of Hellquill. Thankfully, we were able to intervene before he could drag us all down with him, and though Hellquill is now reeling on the brink, the Kamphaus Junta stands prepared to safeguard the nation, and it has come up with an audacious plan to ensure this."
HLQ_offer_the_crown:0 "A Crown For A Prince"
HLQ_offer_the_crown_desc:0 "The prince of Lushi has agreed to our offer, and he shall now be crowned the prince of Hellquill as well! With this, our two nations are binding themselves together into a wholly new entity of a kind never seen before in these lands, one of two thrones, but one prince."
HLQ_prince_elias:0 "Prince Elias"
HLQ_prince_elias_desc:0 "Young prince Elias seemed at first a meek sort of prince to be elected, but in his first meeting with the Junta he already impressed them with his political acumen and clear vision for the new principality. All things considered, he seems to be just the kind of leader that Hellquill needs."
HLQ_destroy_what_remains:0 "Finish Off The Sturmgreifen"
HLQ_destroy_what_remains_desc:0 "The rabid fanatics of the Sturmgreifen would have twisted Hellquill into an obscene parody of itself, and we cannot rest until they are dealt with. Thankfully, Prince Elias has expressed a deep revulsion for them and has gladly agreed to sign a royal decree declaring the organization outlawed and to be hunted down to the last griff."
HLQ_the_new_constituion:0 "The Saiburg Constitution"
HLQ_the_new_constituion_desc:0 "While nominally united, our two nations are still radically different in basically every aspect. In order to rectify this, a framework must be established to define where the two united principalities shall be ruled as one, and where they shall remain separate. Saiburg, on the border between or two nations, is a perfect spot to declare our new constitution."
HLQ_agrarian_legacy:0 "Agrarian Legacy"
HLQ_agrarian_legacy_desc:0 "Prince Elias has been insistent that the Agricultural sector of the principalities should be given "due attention". He reasons that it provides plenty of work for unskilled laborers, provides more crops to eat or sell, and it will provide a sense of security for all those who have suffered in these last years." 
HLQ_joint_army:0 "The Bundesheer Scheme"
HLQ_joint_army_desc:0 "General Kamphaus has managed to get the prince's ear on the matter of the principality's armies. While dismissing Lushi's old-fashioned military and leaving Hellquill's ascendant, yet that goes against the very idea of the dual principality. Instead, Lushi's army shall be expanded and brought up to the same level as its northern kin."
HLQ_joint_police_force:0 "Unite The Constabularies"
HLQ_joint_police_force_desc:0 "Certain areas, such as law enforcement, must be unified even within our two principalities. By necessity, the law must be equal for all, as must its enforcement. With a unified federal police working to coordinate and aid the local Constabularies, we will be able to achieve this."
HLQ_pride_in_the_monarchy:0 "The Federal Principality"
HLQ_pride_in_the_monarchy_desc:0 "Our nation will not be a single entity, but rather two co-equal and separated nations standing together, united under our common prince. It is a curious solution, but it is the one that has been the most beneficial to both of us. Lushi is Lushi, Hellquill is Hellquill, but when these differences are respected, unity is only a step away."
HLQ_dual_parliaments:0 "Parliamentary Regionalism"
HLQ_dual_parliaments_desc:0 "It would be a truly heroic undertaking to attempt to bring all of our lands in under one single parliament, and that is effort better spent in any of the countless other challenges we face right now. Instead, we will divide the nation so that the old polities are largely intact and the local parliaments are empowered to better carry out our policies."
HLQ_dual_courts:0 "Adjust The Law Codes"
HLQ_dual_courts_desc:0 "Lushi and Hellquill have been distinct entities for centuries, and thus our law codes are... diverse, to say the least. Bringing these law codes into something resembling unification will be a challenge, but if we hope to enforce law and order across the nation it must be done."
HLQ_ratify_rights_of_nobility:0 "Clarify The Rights Of The Nobility"
HLQ_ratify_rights_of_nobility_desc:0 "Lushi's landed nobility is remarkably different from the knightly orders of Hellquill, yet both are still nobles, and when one half of the nation's nobility have a slew of rights that the other doesn't there's way too much room for tensions to arise. It will likely annoy a lot of nobles, but it seems that the new crown will have to put his claw down to define what being a noble in the dual principality means."
HLQ_equality_treaty:0 "The Toleranzedikt"
HLQ_equality_treaty_desc:0 "Ponies have lived in these lands for centuries. At some point we will have to acknowledge this fact and realize that every pony that is attacked or expelled is a citizen of the state and a subject of the crown driven out for no real reason other than bloodthirst. Enough is enough, and from now on the ponies will have the crown's protection."
HLQ_prince_gerar:0 "Prince Gerar"
HLQ_prince_gerar_desc:0 "As prince Gerar Whitecrest ascends the throne, it stands clear for us that Hellquill has gained a prince with the kind of attitude and determination to bring the Dual Principality into a new age of glory. "
HLQ_introduce_corporatism:0 "Introduce Corporatism"
HLQ_introduce_corporatism_desc:0 "Prince Gerar has been heavily inspired by the ideology of the Wingbardian general Beakolini, and is planning to reshape our dual principality after the principles of corporatism, where all aspects of society will work together for the common good of the state."
HLQ_pardon_some:0 "A Few Discreet Pardons"
HLQ_pardon_some_desc:0 "While the Sturmgreifen are unruly, Prince Gerar has decided to prune the organization instead of tearing it up by the roots. There are some within the organization who can be of use, and while most of the organization will be wiped away, the secretive Group 225 will shelter some of them so they can work off their debt to the principality in a more... constructive manner."
HLQ_monarchist_centralism:0 "Centralise The Monarchy"
HLQ_monarchist_centralism_desc:0 "The Prince stands at the head of our two principalities, and if he is to be able to carry out his duties he must be endowed with power to not be hamstrung by bickering nobles or parliaments. Whatever other voices may speak out in the nation, the prince's word is final, be it in matters of laws, elections, courts or diplomacy."
HLQ_the_princes_men:0 "Create The Krallen"
HLQ_the_princes_men_desc:0 "With this strange new nation that has arisen there is no shortage of separatists or hostile radicals out there. In order to manage these threats, Prince Gerar has ordered the creation of a new police force, responsible directly to him, with sweeping powers to arrest, prosecute and punish dissidents."
HLQ_support_from_the_church:0 "Temple Support"
HLQ_support_from_the_church_desc:0 "There is no shortage of those who view the Dual Principality as an unnatural entity, and this must be rectified. Our Prince rules by divine mandate, and we should make sure that the temples publicly supports the Prince in this."
HLQ_centralise_the_army:0 "The Königliche Wehrmacht"
HLQ_centralise_the_army_desc:0 "Military strength is the final word of the king. When diplomacy and politics fail, it is up to the king to be the one who brings overwhelming violence to bear to enforce his right to rule. The Royal Defense Force will be his fist in this matter."
HLQ_the_third_kingdom:0 "Strike At Brodfeld"
HLQ_the_third_kingdom_desc:0 "Brodfeld has been savaged by infighting for years, and whatever resolutions that tormented realm seems to reach is little more than brief respite for it. Even ignoring the suffering of the locals, the unrest spills over our borders as well, and it is time that we deliver this cursed realm from its grim fate."
HLQ_integrate_prywhen:0 "The Triune Kingdom"
HLQ_integrate_prywhen_desc:0 "Brodfeld is now part of the dual principality, but with this the issue of under which grown it should fall has reared its ugly head. In order to not upset the power balance of the nation and also preserve Brodfeld's identity, the solution has been to let the Dual Principality become a trinity of crowns. Three peoples, three crowns, one nation."
HLQ_expand_the_army:0 "Expand The Bundesheer"
HLQ_expand_the_army_desc:0 "Our nation has many things in abundance, and one of those things are borders. In order to defend these borders we must expand the federal army so that every part of the Triune Kingdom can defend itself if the need should arise."
HLQ_reinforce_lingustic_equality:0 "Confirm Linguistic Pluralism"
HLQ_reinforce_lingustic_equality_desc:0 "This kingdom is as diverse as they come; from the southern coasts of Sydia to the hills of Wingenberg, and the creatures who live there are no less diverse. Attempting to enforce one single language and culture across it would only breed resentment. The Triune Kingdom will maintain its commitment to being a home for each of the cultures that is part of it."
HLQ_the_kingdom_port:0 "The Sydia Concordant"
HLQ_the_kingdom_port_desc:0 "The inclusion of Brodfeld into our nation has given us something neither Hellquill nor Lushi ever has possessed; a seaport. Sydia will from now on serve as the gateway to the rest of the world for the entirety of our nation, and in order to make sure it can do so sufficiently, hefty investments will be needed."
HLQ_dreams_of_conquest:0 "Dreams Of Ost-Griffonia"
HLQ_dreams_of_conquest_desc:0 "Ost-Griffonia has been a dream for centuries among griffonkind, and yet today that dream is closer than ever. Under Prince Gerar, we have the opportunity to create an empire to rival even that of the Grovers. It is ambitious indeed, but our Prince is a griffon who knows how to dream big."
HLQ_conquer_the_host:0 "Subjugate The Cossacks"
HLQ_conquer_the_host_desc:0 "The cossacks have counted on their distance from the Griffonian Empire to hold onto their freedom for a long time, but it is time for this to end. They are brave fighters, and when we have broken them they will become proud fighters of the new empire."
HLQ_conquer_gryphus:0 "Bring The Trade Cities To Heel"
HLQ_conquer_gryphus_desc:0 "The Free Towns of Gryphus have been a backwater for as long as anygriff can remember, and it's time to bring them into the fold. They will resist of course, but their harbors and their resources are too important for the Ost-Griffonian dream to allow them to just keep sitting there."
HLQ_strike_at_lake_city:0 "Lord Of The East"
HLQ_strike_at_lake_city_desc:0 "Our goal is finally within reach! Before us stand the unruly ponies of the east, ponies who for centuries have refused to allow the Ost-Griffonian dream to become manifest. We stand before the greatest battle in our fledgling nation's history, but after it, our Prince will count among the greatest conquerors Griffonia has ever seen!"

HLQ_the_revolution_comes_for_all:0 "The Revolution Comes For All!"
HLQ_the_revolution_comes_for_all_desc:0 "For years, we have watched as the Reformisten plundered and destroyed this country. But now, all know of their failure and the time of reckoning has come. The people stand and its cry is clear: "Down with the Reformisten! Down with tyranny! Down with genocide! Freedom to all!""
HLQ_contact_the_ponies:0 "Contact The IIA"
HLQ_contact_the_ponies_desc:0 "For years, the IIA has fought the good fight against the criminal rule of Dusktalon in Longsword. And while they were crushed by the Reformisten war machine, they have lived on. We need to reach out and let them know that they didn't fight in vain."
HLQ_storm_the_camps:0 "Storm The Camps"
HLQ_storm_the_camps_desc:0 "The Reformisten have consigned many of our comrades and thousands of innocent civilians within so-called "work camps". Before anything can get done, our moral duty is to free them from that Tartarus. Before it is too late."
HLQ_make_peace_with_the_ponies:0 "The Fischer-Starry Agreement"
HLQ_make_peace_with_the_ponies_desc:0 "While our group has often collaborated with the IIA, there remains bad blood between us. After all, we are a griffon-majority group and they are mostly ponies. We need to conclude an agreement between us."
HLQ_revolutionary_tribunals:0 "The Revolutionary Tribunals"
HLQ_revolutionary_tribunals_desc:0 "Chief among the revolutionary concerns needs to be justice. Justice for the plunders, lies, insults and deaths. The Reformisten have stolen everything that made us free and good, up to our lives. They need to answer for those crimes. Without that, there can be no healing."
HLQ_nationalise_collaborator_assets:0 "Punish The Collaborators"
HLQ_nationalise_collaborator_assets_desc:0 "Too many industrialists and landowners have been happy to collaborate with the Reformisten's criminal regime to advance their own interests. We will show them that crime does not pay in the end. Their assets will be seized and they themselves will have to answer for everything they did."
HLQ_the_peoples_courts:0 "The Volksgerichte"
HLQ_the_peoples_courts_desc:0 "Hellquill's justice system has utterly compromised itself by giving a veneer of legitimacy to the Reformisten's criminal plans. Now, we have to turn to the people to find a semblance of justice. Assembled into courts, it is the very people of Hellquill - griffons and ponies - who will judge the Reformisten for their crimes."
HLQ_no_mercy_for_sturmgreifen:0 "A Noose For The Black Cloaks"
HLQ_no_mercy_for_sturmgreifen_desc:0 "The Sturmgreifen have proven themselves to be the very worst among the Reformisten. They weren't simple soldiers ordered into committing their crimes. They were fanatics and willing participants. They have too much blood on their claws and will pay for it with their lives."
HLQ_hunt_down_military_remnants:0 "The Trial Of Demetrius Kamphaus"
HLQ_hunt_down_military_remnants_desc:0 "Many of the Reformisten lay dead, either killed in the revolution or at the claws of their brethren. The few that remain need to be judged for their crimes and chief among them is Demetrius Kamphaus. He will have to answer for everything him and his predecessors have done."
HLQ_storm_the_armouries:0 "Storm The Armouries"
HLQ_storm_the_armouries_desc:0 "The Revolution needs guns! We won't secure Hellquill with cries or guts. Fortunately, if there is one thing that those criminals of Reformisten haven't forgotten to stock up, it's weapons. Come on! Just like in Longsword!"
HLQ_revolutionary_officers:0 "Revolutionäre Offiziere"
HLQ_revolutionary_officers_desc:0 "We have our leaders and the partisans have their own veteran officers but revolution has a way of making new faces crop up. Many young and not-so-young revolutionaries have proven themselves to be capable officers. We need to recognize them so the revolution can live on." 
HLQ_the_first_party_congress:0 "The First KPH Party Congress"
HLQ_the_first_party_congress_desc:0 "At last, there is peace in Hellquill and Longsword. We have seized the state and the Reformisten have been hunted down. Now, it is time to focus on the future. The united Kommunistische Partei Hellquill may finally organize its very first congress. And what a party it shall be!"
HLQ_chairgriffon_fischer:0 "Chairgriffon Fischer"
HLQ_chairgriffon_fischer_desc:0 "Ernst Fischer has been elected as the first chairgriffon of the united KPH. Hero of our glorious revolution, he is sure to secure the country against any reactionary action and make sure that never again will Hellquill know fear and oppression!"
HLQ_revolutionary_heroism:0 "Revolutionary Heroism"
HLQ_revolutionary_heroism_desc:0 "The Hellquillian revolution has been swift, carried by heroic diligence. We need to make the actions that made it possible known to the people so that we can inspire such fervour among their hearts. Only by keeping this momentum can we truly secure the revolution!"
HLQ_state_dictated_unions:0 "Staatsgewerkschaften"
HLQ_state_dictated_unions_desc:0 "For scientific socialism to be possible, each and every worker must act in an organized and efficient manner for the benefit of all. As such, we cannot allow internal factions to cause chaos and so, all trade unions will be organized by the state. We have seen what it did to the hated Reformisten..."
HLQ_socialist_nationalism:0 "Socialist Nationalism"
HLQ_socialist_nationalism_desc:0 "The character of our nation is one of progressivism. It is the very reason that our people has revolted against the lies and imperialist ways of the Reformisten. We must nurture such patriotism so that the fake griffonian values of imperialism shall never again be forced upon us."
HLQ_military_education_communist:0 "The Worker-Warrior"
HLQ_military_education_communist_desc:0 "The revolution in Hellquill could never have been a civilized one. These are dangerous lands and we are surrounded by enemies. For tyranny by crown and coin to never occur again, the people needs to be armed and taught how to fight. And the sooner the better."
HLQ_recognize_the_cultures:0 "Where West And East Meet"
HLQ_recognize_the_cultures_desc:0 "Hellquill and Longsword lie between two different worlds and as such, any idea of cultural homogeneity is a fool's dream. Now that the oppression of the Order is no more, we can recognize the diverse nature of our land and how richer we are from it. Griffons, ponies and even dogs. All of us have a place here."
HLQ_organize_state_sec:0 "The Nationale Sicherheitsverwaltung"
HLQ_organize_state_sec_desc:0 "Hellquill and Longsword have been witness of many crimes and much of their criminals are still abound. Foreign enemies are only waiting for us to relax to pounce and smother the revolution. We needs eyes and ears to look for any signs of sedition or subversion. We. Must. Know. Everything."
HLQ_healing_the_scars:0 "Water Under The Bridge"
HLQ_healing_the_scars_desc:0 "The Reformisten have forever scarred this land with their crimes, not that it was healthy before that. However, we cannot allow hatred to linger. Justice has been rendered and we will continue carrying it but we must refrain ourselves from simple revenge."
HLQ_agricultural_support:0 "Agricultural Communalism"
HLQ_agricultural_support_desc:0 "The wars and colonial management of these lands have destroyed our agricultural sector. We need to put an end to the "grow or die" ways of the old regime and institute a cooperative and decentralized management of the lands. Local communities know what is needed and we will give them the tools to get it done."
HLQ_chairpony_starry:0 "Chairmare Starry"
HLQ_chairpony_starry_desc:0 "Starry Night has been elected Chairmare of the united KPH. Heroine of the partisan struggle, she plans to lead Hellquill to a more free future. One where life is worth living and where nocreature will ever experience the struggle she and her comrades suffered through."
HLQ_partisan_legacy:0 "A Legacy Of Struggle"
HLQ_partisan_legacy_desc:0 "As Longsword became the testing ground for the Reformisten ideas, the partisans became the vanguard of the resistance against them. Ever since, they have lead the struggle and carried the torch of hope through the bleakest times that Hellquill and Longsword have known. Their legacy shall never be forgotten!"
HLQ_worker_self_management:0 "Arbeiterselbstverwaltung"
HLQ_worker_self_management_desc:0 "We have seen what happens when the economy is run in an authoritarian fashion. Top-down management is inherently reactionary and oppressive. The logical answer is self-management of the workers. We will run things ourselves. No longer will the hooves on the ground be mislead!"
HLQ_caring_for_the_people:0 "A State For The People"
HLQ_caring_for_the_people_desc:0 "For too long, our people has been used to see the power that be care only about war between the Riverlands and the Empire. As we go forward, we need to fundamentally alter what the state's purpose is. We will care for each and every one of our citizens. Such is our duty."
HLQ_civilian_education:0 "Swords To Plowshares"
HLQ_civilian_education_desc:0 "Since the days of the Groverian conquest of these lands, ponies and griffons have known nothing but warfare. It is time for us to put the obsession with war behind us and to teach the younger generations about kinder and more useful ways. Gone are the days of militarism."
HLQ_internationalism:0 "The International Struggle"
HLQ_internationalism_desc:0 "Liberation has been brought to Hellquill and Longsword, something that few would have imagined to be even possible. And yet it did. But the world remains to be won by the oppressed masses. We can never truly be free as long as our comrades around us remain in chains. The revolution carries on!"
HLQ_spread_to_lushi:0 "Liberate Lushi"
HLQ_spread_to_lushi_desc:0 "Just south of us, the Lushians still lie under the yoke of serfdom. Their liberation is long overdue and so, we must prepare for war. Beware, princes of Whitecrest! The revolution is coming!"
HLQ_unite_with_lushi:0 "Unite With The Lushians"
HLQ_unite_with_lushi_desc:0 "In the south, the Lushian peasants have finally risen up against their oppressors and the Whitecrest have been cast out. Yet, their situation is precarious as their backwards country would struggle to oppose any invasion. Let us offer them to join us. United, we shall stand!"
HLQ_form_the_federation:0 "The Volksbundesrepublik"
HLQ_form_the_federation_desc:0 "Hellquill, Longsword and Lushi now all stand as one, united yet still diverse. We must enshrine this and make sure that none in this new Volksbundesrepublik is left behind! "

HLQ_rebuild_the_economy:0 "Rebuilding The Economy"
HLQ_rebuild_the_economy_desc:0 "After the collapse of the Reformisten as a political organization, Hellquill has been left in shambles. We are, in effect, rebuilding our economy from scratch, and the road ahead will be long."
HLQ_seize_reformisten_assets:0 "Seize Reformisten Assets"
HLQ_seize_reformisten_assets_desc:0 "So much of Hellquill's wealth was bound up with the Reformisten. You have to ask yourself how much they really tried to help Hellquill and how much of it was them enriching themselves."
HLQ_restore_pony_farms:0 "Restore Pony Farms"
HLQ_restore_pony_farms_desc:0 "Large tracts of land lie fallow because we were short-sighted enough to chase away the inhabitants. Restoring these farms to their proper owners will take time, but that's why we should begin the process as soon as possible."
HLQ_initial_recovery:0 "The Initial Recovery"
HLQ_initial_recovery_desc:0 "While our economy is still in a miserable state, we are starting to see some results from our initial efforts. It is not nearly enough, but it is a start."
HLQ_monarchist_economics:0 "The Crown Steps In"
HLQ_monarchist_economics_desc:0 "Hellquill's woes is the nation's woes, and the prince has taken a personal interest in seeing to it that its troubles are being alleviated, however it must be done."
HLQ_privatisation:0 "Privatisation"
HLQ_privatisation_desc:0 "Many estates, industries and other things have been owned by the government since the beginning, and yet it is clear that we will never be able to turn all these faltering estates and industries around on our own. Thankfully, there's plenty of griffs out there who are willing to buy them for a reasonable price."
HLQ_support_consumer_industry:0 "Support Light Industry"
HLQ_support_consumer_industry_desc:0 "Neither Lushi nor Hellquill has been overburdened with an overly developed consumer goods market, and instead too much time and effort is bound up in home-produced items. This needs to be addressed."
HLQ_agricultural_support_2:0 "Rebuilding The Agricultural Sector"
HLQ_agricultural_support_2_desc:0 "These lands should be rich due to their farms, but all that has happened has led to that we are not producing even half of what we should. The crown will intervene here and help the farmers of our two principalities to get their griffs in a row again."
HLQ_military_industrial_complex:0 "A Military-Industrial Complex"
HLQ_military_industrial_complex_desc:0 "Whatever happens, the military outlook of Hellquill will remain a a key part of our nation's nature, and our industry will be profiled so that we can make the most of this gusto."
HLQ_industrial_renovation:0 "Industrial Renovation"
HLQ_industrial_renovation_desc:0 "Many times, it is not that we don't have industries, but rather that they are hopelessly archaic. Thankfully, updating these will not be as expensive as building entirely new factories."
HLQ_urban_reneval:0 "Urban Renewal"
HLQ_urban_reneval_desc:0 "Our cities are small, cramped and poorly planned, and many times they are outright hazards to those who live there. It is time to make the Dual Principality's cities places worth visiting and living in."
HLQ_renovate_the_university:0 "Renovate The University Of Hellquill"
HLQ_renovate_the_university_desc:0 "After stagnation under the Knights of Hellquill and whatever the Reformisten where planning to do with it, this once illustrious institution is a shadow of its former self. It can grow again though, if we only put in the effort."
HLQ_socialist_economics:0 "An Economy For The People"
HLQ_socialist_economics_desc:0 ""
HLQ_mass_nationalisation:0 "Mass Nationalisation"
HLQ_mass_nationalisation_desc:0 ""
HLQ_invest_in_the_future:0 "To A Brighter Future!"
HLQ_invest_in_the_future_desc:0 ""
HLQ_cult_of_labour:0 "Arbeitskult"
HLQ_cult_of_labour_desc:0 ""
HLQ_support_heavy_industry:0 "Heavy Industry Development Plan"
HLQ_support_heavy_industry_desc:0 ""
HLQ_full_recovery:0 "Full Economic Recovery"
HLQ_full_recovery_desc:0 "Slowly, the scars of the last years are healing for our nation. Together, we have lifted each other out of the crisis and now we meet the future together as an union of nations. We shared in each other's poverty, now we will share in each other's prosperity!"

HLQ_reforming_the_army:0 "Purify The Heer"
HLQ_reforming_the_army_desc:0 "Our great military buildup has been held back for too long by career officers and reluctant fools. We cannot allow them to remain and deprive us of our true destiny. They will be met with the only natural answer to all obstacles: a bullet."
HLQ_expand_sturmgreifen_brigades:0 "Expand The Waffen-SG"
HLQ_expand_sturmgreifen_brigades_desc:0 "For too long, the armed wing of our forces have been assigned unsufficient resources. Yet, they are the only forces capable of achieving any sort of revolutionary change in this rotten world. We need to recruit massively and aggressively if we are to cleanse this world!"
HLQ_issue_loyatly_tests:0 "Loyalty Tests"
HLQ_issue_loyatly_tests_desc:0 "Hellquill has bent the knee before us but while it easy to flex that particular muscle, many do so without sincerity. Our best interrogators and scientists will design a test capable of discerning those who are truly loyal from those who would rather see the world enslaved by Ponies. And then the bullets shall do the remainder of the questioning."
HLQ_combat_drugs:0 "D-IX"
HLQ_combat_drugs_desc:0 "Every Griffon soldiers is worth six Ponies and any SG, twelve. But to fight these masses is tiring and we need every Griffon alert, sharp and battle-ready at all times. If we can’t provide rest in crisis situations, we shall provide the best that science has to offer: the D-IX cafeine-quintessence pill! Perhaps that even one day, we shall chemically cure ourselves of the need to sleep!"
HLQ_literal_child_soldiers:0 "Jugendhilfsbrigaden"
HLQ_literal_child_soldiers_desc:0 "Who was the fool that commanded for soldiers to be trained after their more formative years are done? Skills must be honed from a young age. Don’t the fledglings of the farms learn to use shovels and axes as soon as they are ready to carry them? It’s time to teach the younger griffons what rifles and bullets are for and how to care for them properly. They’ll be all the happier for it later!"
HLQ_reforming_society:0 "Mandatory Party Membership"
HLQ_reforming_society_desc:0 "The state is the party and the party is the state. Ergo, all those who serve the state must be part of the party. Why wouldn’t they join if not for being seditious traitors? We shall make party membership a true part of Hellquillian citizenship and with it shall come privileges. No more freeloaders!"
HLQ_actual_secret_police:0 "The Abwehr"
HLQ_actual_secret_police_desc:0 "Rooting out traitors and holdovers from the old days was only the first step to secure our society. Seditious elements lurk in every corner and we need a force capable of fighting them off every hour of every day. We shall organize the most clever of our Waffen-SG members into a force capable of finding treasons into the hearts of those who didn’t know they were yet traitors themselves!"
HLQ_merge_police_and_sturmgreifen:0 "The Ordnungspolizei"
HLQ_merge_police_and_sturmgreifen_desc:0 "For too long our police force has allowed rot and decay to prevail in Hellquill because of a lack of will and tools. Order must be achieved through force and decisive action, free from the restraints of snivelling lawyers. Those values we have instilled into our Sturmgreifen from a young age. It is time to let them teach the police how things are to be done!"
HLQ_purity_tests:0 "Purity Tests"
HLQ_purity_tests_desc:0 "While us Griffons are naturally safe from the curse of magic, the Ponies still find ways to pervert us. What they cannot take from us by the force of their hooves and horns, they destroy by poisoning our spirit and brains. We must cull those among us who have been corrupted and reward those who stand true as Griffons!"
HLQ_a_new_faith:0 "The Erleuchtung"
HLQ_a_new_faith_desc:0 "Far from the decadent Temples, we members of the Sturmgreifen have honed our minds thanks to the teachings of the Ogledd Society. It is time that we educate the population into our undeniable truth regarding our origins and the universe. In truth, we were meant to be gods ourselves!"
HLQ_reforming_economics:0 "The SG-Wirtschafts-und Verwaltungshauptamt"
HLQ_reforming_economics_desc:0 "Even under the Wingfried regime, the Katerinian has allowed meek and mischievous businessgriffs and intellectual hacks to run our economy. In truth, they didn’t understand or care to learn about how a true Griffon economy was to be run. We shall root them out and install our best and brightest to unleash a new era of Hellquillian prosperity through force and our natural ability to prosper!"
HLQ_expand_camps:0 "The Arbeitslager System"
HLQ_expand_camps_desc:0 "During the Wingfried years, we have seen how useful the use of forced labour from the Ponies and traitors has been to our industry. However, this has all been half-measures. Forced labour is the only use that our society has for those parasites. It is time to make this new form of work systematic and widespread."
HLQ_pony_experiments:0 "Ministerium für Öffentlichkeit Hygiene"
HLQ_pony_experiments_desc:0 "The Ponies and their unnatural ways are as much a threat as they are a mystery to us. We need to dedicate resources to better study them so that we can stop their plots in their tracks and harvest what is rightfully ours from their magic! Furthermore, this will allow us to improve the scientificity of our counter-sedition activities."
HLQ_increase_funding:0 "No Place For Morality"
HLQ_increase_funding_desc:0 "The Ponies have magic but we Griffons have science but our superior intellect has been hampered by those who think that morality trumps the glory of victory. For too long we have let the Temples and the beakbreathers of the universities dictates what and how things are not to be studied! No more!"
HLQ_the_brand_new_war_economy:0 "Totaler Krieg!"
HLQ_the_brand_new_war_economy_desc:0 "The destiny of Griffons is to wage war! Truly, war is beautiful, the realization of all social things. There is no more fulfilling goal in this world! The industry, nay, the society in its entirety must be calibrated for this all-encompassing purpose, that which will bring us all that has been robbed from us! In war and victory, shall we find bliss, enlightenment and fulfillment!"
HLQ_the_final_crusade:0 "Endsieg"
HLQ_the_final_crusade_desc:0 "It is time! We have bent this land to our will and made its population our weapon! Our destiny is finally fulfilling itself and now victory awaits us, craves for us! Destroy the Ponies! Sweep the land clean and bare! Burn the Riverlands! Ogledd is within our grasps!"

### Events ###
hellquill.1.t:0 "Сокровища Алмазной Горы"
hellquill.1.d:0 "Более тридцати лет назад наши благородные рыцари вторглись в земли диких псов Алмазной горы и разграбили все их подземные хранилища. Эти неразумные звери копили богатства лишь ради самих богатств, в то время как мы эффективно использовали их в последние десятилетия, постепенно повышая уровень жизни населения, улучшая военную промышленность и для многого другого. Как бы то ни было, даже настолько огромное сокровище не бесконечно, и у нас осталась лишь малая часть первоначальной суммы, а вероломные собаки объединили силы с Речной Коалицией, так что у нас нет никаких шансов и возможностей наложить наши когти на такое сокровище в ближайшее время - нам придётся смириться с этим.\n\nТайный Совет Ордена согласился с тем, что нам необходимо использовать имеющиеся сокровища для инвестиций, а не для хранения, как это делали псы, однако нам нужно решить, на что их потратить. Наши гражданские советники рекомендуют вложиться в производственный сектор, в то время как рыцари разделились во мнении между привлечением поселенцев и вложениями в вооружённые силы. В конце концов, [HLQ.GetLeader] должен высказать своё финальное решение."
hellquill.1.a:0 "Эти богатства помогут нам развить нашу промышленность!"
hellquill.1.b:0 "Эти богатства должны быть использованы для народа, и привлечь новых поселенцев."
hellquill.1.c:0 "Мы обязаны потратить это сокровище на военные нужды!" # Aqua

hellquill.2.t:0 "Отставка Зигфрида"
hellquill.2.d:0 "Грандмастер ордена, Зигфрид Трэппенфельд верно служил ордену долгие годы, доблестно стоя против угрозы на Востоке. К сожалению для всех нас, его желание вести нас медленно затухало в последние несколько лет. Многое в Грифонии изменилось, возникли новые идеи и опасности, а возраст Трэппенфельда не позволял ему идти в ногу со временем. Тайный Совет поблагодарил его за службу, и бывший Грандмастер уходит на заслуженный покой на его ферме на берегу реки Грифкинг. Теперь Кругу нужно собраться снова, чтобы обсудить будущее Ордена.\n\nВыборы будут проведены в срочном порядке, и являются крайне важным перепутьем для нас. Возникновение реформисткого движения несомненно вызвало сильное беспокойство в Хеллквилле, к сожалению, в данный момент, идеологическая группа, ведомая рыцарем Вингфридом фон Катеринбургом призывает к слишком чрезвычайным решениям угрозы пони на Востоке. И хотя Вингфрид и его сподвижники пока держат дистанцию в этом вопросе, мы уже почувствовали плоды проводимой им политики в южном Лонгсворде. Таким образом, катеринец получил значительную поддержку, и вполне может победить. Однако его ярый соперник, рыцарь из Румейра - Урлах ап Сайрод, заявляет что миссия данная Ордену его императорским Величеством Гровером II священна. Его речи фактически сделали его лидером традиционалистов.\n\nСитуация между этими двумя движениями быстро накалилась, и уже сейчас ясно что они не найдут компромисса. Тем не менее, на фоне этих событий прозвучал и третий голос - рыцарь Август фон Ортельсберг, спокойный и хорошо образованный грифон. Он осторожно призывает к анализу сложившейся ситуации и постепенным реформам, включающим в себя влияние народа на правительство и участие его в управлении. Также им были отмечены идеи объединения с пони, вызвавшие сильные опасения со стороны реформистов."
hellquill.2.a:0 "Благодарим вас за вашу службу." # Aqua

hellquill.3.t:0 "Август Берёт Контроль"
hellquill.3.d:0 "Август фон Ортельсберг, ранее считавшийся отстающим в гонке за лидерство, неожиданно обошёл своих соперников и стал главой ордена. Ссора между Урлахом ап Сайродом и Вингфридом фон Катеринбургом испортила их репутацию среди рыцарей. Настолько сильно, что Тайный Совет предпочёл им более спокойные идеи Августа.\n\nВ своей речи Август осуждал воинственные идеи Ордена. Он также заявлял что на протяжении двух веков Империя Грифонов проваливала свои попытки пробиться на восток, а рейды воинственная позиция Ордена превратили его не более чем в шайку обычных бандитов, и что продолжение такой политики лишь разозлит Речные Земли, спровоцировав их на войну. Он также критиковал преступления Графа Палла Лонгсвордского и его реформистскую идеологию, названную им извращением всего, чему их учили. Он предупредил что кровопролитие как суть лишь приведёт к хаосу и неизбежному провалу.\n\nТакже, он протягивает руку помощи пони, с предложением о создании мирной нации, в которой все расы смогли бы мирно сосуществовать - это должно способствовать мирному исходу древней миссии по защите востока."
hellquill.3.a:0 "Давайте посмотрим что у него выйдет." # Aqua

hellquill.4.t:0 "Пони выражают озабоченность"
hellquill.4.d:0 "Despite August’s von Ortelsberg promises of peace and harmony between Griffons and Ponies, there has been complaints about his policy of welcome western refugees. Griffons refugees are reportedly settling in lands that were previously owned by Ponies and were planned to be reserved for colonization. Many Pony advocates, River Breeze among them, and supporters of appeasement have criticized the move as rebranded Griffonian settlement.\n\nAdding to the controversy is the presence among August’s circle of advisors of some supporters of an idea of “Species Critical Mass”. According to this theory, a democratic Hellquill would only be workable if one group of creatures is both dominant and committed to equality. They argue that a narrow difference between creatures would only lead to the disintegration of the state between a Pony state and a Griffon state.\n\nNow, August has openly condemned the Critical Mass theory, fired some of its most vocal proponents from government positions and repeated time and time again that his welcoming of refugees is only driven by a creaturian duty to help save lives. he has also pointed to Ponies being part of the refugees albeit in very small numbers. But one can still wonders as to what the former archivists exactly thought about in his dusty libraries..."
hellquill.4.a:0 "Обнадежить наших друзей в безопасности"

hellquill.5.t:0 "Дебаты о школьной системе"
hellquill.5.d:0 "Since its inception, the Order of Hellquill has had little understanding regarding education. For the settlers and knights of old, the only purpose of education were to help settlers to read about our laws and be taught about their duties towards the Great Crusade and the Gods.\n\nAs modernity began to spread the idea of state education, the knights of Hellquill barely left a claw to implement the needed reforms. Both civilian charities and the temples did try and organize some private or religious schools but with their limited resources, they could only do so much. As for the Ponies in the countryside, they had more pressing concerns than to learn despite some initiatives here and there and the work of Griffon missionaries to try an convert some to the Trinitarian Griffonian Faith.\n\nNow, an avid proponent of education reforms stands as Grandmaster but the advisors that August called to his side were split on one central issue. How should the divide between Ponies and Griffons be addressed? August’s supporters, among which Pony Rights advocates and former teachers from the countryside, proposed an ambitious and costly plans that would create a public school system welcoming any creatures of age and reach all communities into the country. Others, mostly knights from the old guard and civilian conservatives, called for a separate educational system with schools reserved for Griffons and other for Ponies. Extremists, mostly adversaries of August, even called for a two-tier system with most of our resources being sent to the Griffon-only schools. The proposal has been dismissed but has convinced some and, surprisingly enough, even some Ponies who fear a one-size-fits-all system would only perpetuate Griffon cultural hegemony and wish for schools that would respect their cultural differences."
hellquill.5.a:0 "Нет необходимости в отдельных школах"
hellquill.5.b:0 "Грифоны и пони слишком разные"

hellquill.6.t:0 "Нападения Черных Плащей"
hellquill.6.d:0 "Группы грифонов, которые, по слухам, принадлежат к Sturmgreifen, парамилитаристам из правого крыло реформистов, вчера вечером совершили нападения на пони-коммунистов. Они методично атаковали город за городом, поджигали каждое здание на пути, уничтожали или захватывали запасы еды и убивали любых храбрецов, кто посмел встать у них на пути. Когда прибыли законники, налётчиков уже и след простыл. Слухи утверждают, что Эдлер фон Вингенберг, лидер SG, лично возглавил эти нападения, но правды никто точно не знает. We have no information on the whereabouts of Wingfried von Katerinburg himself but there is little doubt that he has at least approved of the attacks."
hellquill.6.a:0 "Катастрофа!"

hellquill.7.t:0 "Зарождение движения Друви"
hellquill.7.d:0 "The last months has seen a curious explosion of activities in cities and pony towns. As more and more seem to begin to trust August von Ortelsberg’s promises of reform and equality, tensions are beginning to dissipate.\n\nAs a consequence of this, reports are coming in of many cultural initiatives among ponies that have been described as a renaissance movement, or “Druwi” in the Posniak dialect. An effort - supported by August - is ongoing to codify the language and publish modern dictionaries and textbooks for a future recognition of the dialect as an official language. Posniak artists are beginning to produce artworks and literary pieces with frantic enthusiasm to the point that some theorizes that they are actually making public work that they made in secret during the censorship days. In the countryside, traditional parties are being held. Newborn fillies and foals are given names long forgotten or even banned under previous regulations.\n\nThere are even reports of some groups trying to resurrect the old Posniak faiths. This religious development has actually provoked some controversy among the Hellquillian prelates who fear that the Trinitarian character of Hellquill is being threatened. As a result, August has spent a great deal of time to try and alleviate their fears. Despite this, it seems as if it is indeed springtime in Hellquill!"
hellquill.7.a:0 "Swentinimai! Is that how they say?"

hellquill.8.t:0 "Арест Вингфрида"
hellquill.8.d:0 "Вингфрид фон Катеринбёрг сегодня был задержан и арестован у себя дома возле Бикстадта. Группа офицеров ворвалась в его дом и схватила его, прежде чем он смог убежать через черный ход. Мы захватили Вингфрида и отрубили голову отвратительным Черным Плащам."
hellquill.8.a:0 "Хорошая работа"

hellquill.9.t:0 "Суд над фон Катеринбёргом"
hellquill.9.d:0 "The Court had gathered to decide the fate of Wingfried von Katerinburg, leader of the Black Cloaks. Despite the court being packed, there was no sight of many of his supporters. Finally, the Katerinian was called by the judge. He looked twitchy and nervous. When he finally spoke, it was with a consumed anger.\n\n“Hellquillians! I stand here today exposed to lies and slander simply because I dared object to our so-called Grandmaster’s grab of power! I know nothing of those whose actions the court tries to pin on me. Anyone who has met me knows that I am incapable of such things. My only crime is that of loving Hellquill and wishing the best on my fellow Griffons! All I ever did in my life was aimed at achieving peace for us, the Hellquillians.\nThe only thing that I realised, unlike those who claim to lead us, is that we must fight our enemies, not invite them for dinner. Have you forgotten the past, I ask you!? Is our very nation of Hellquill not built on the very principle of standing against ponykind? Is this not the truth? If ponies are our friend and equals, then why have they willingly attacked and raided our people many times in history? Would you call those things "equals", Your Honour? Would you really? I have tried to warn you all of the danger but you seem to be deaf to reason!\n\nHe paused for a moment to collect himself.\n\nI am Wingfried of the house of Von Katerinburg. As such, I am accustomed to being unjustly treated! But despite this, I hope this court can have the slightest modicum of respect and acknowledge that I am a griffon of princely blood. I am not to be treated like a common peasant and I demand to be let go!”"
hellquill.9.a:0 "Навсегда бросить его в самую тёмную и грязную камеру"
hellquill.9.b:0 "Изгнать его как можно дальше и запретить возвращаться"
hellquill.9.c:0 "Повесить ублюдка!"

hellquill.10.t:0 "Новый Хеллквилл"
hellquill.10.d:0 "As his car was riding through the city of Hellquill, August was pondering on everything that had happened since he had taken over. It hadn’t been an easy journey. Putting an end to the Black Cloak terrorism had been a bloody affair which had caused tension with his fellow knights, some of which had been intrigued by what Wingfried was proposing. But it was all over. There had been mistakes along the way too. Perhaps he had compromised too much? Or too little. He wasn’t always sure.\n\nThe car stopped in front of a crossroads on which. Two carriages were stuck on the road with members of each convoy arguing with each other after what seemed like a small traffic incident with strollers watching the scene. He leaned on the window to look at the scene. Months ago, he would have been scared by the idea of an ambush by Black Cloaks or Pony partisans but it had all been so calm lately. He smiled as his escorting knights marched to make way to see that the arguing creatures were mixed groups of Griffons and Ponies. How quickly things were changing in Hellquill, he thought. They were finally learning to live together. It was so liberating… This. This was peaceful life at last.\n\nAs the car resumes its way towards the castle, August’s face became serious again. He had done much yes. But now. Now there was more to do. He had invited civilians and Ponies into the government and the administration but it was not enough. Now, he had to convince the knights that maybe, just maybe, their time was nearing its end."
hellquill.10.a:0 "Let’s hope I can convince them a second time."

hellquill.12.t:0 "Республика"
hellquill.12.d:0 "After a tumultuous three days of discussion with the Inner Circle, August sat in his office, exhausted. Both Carl von Soldau and Urlach ap Cyrod hadn’t joined. Urlach had made himself rare at the castle since his political retirement. As for Carl… He and August had had an agreement outside of the council room. They both understood that times were changing and that some reforms just wouldn’t be rolled back but they agreed that they would let each other be. A political danger for sure but one more guarantee for the future. Yet, it had been much more difficult than he had thought.\n\nAugust had made the case to transition to a republican form of government. The reactions had been strong. Some, like Wilhelm Stackelberg, called the move an absolute betrayal of their oaths and called for the removal of August as Grandmaster. He wasn’t followed on that but many were displeased, considering that he had squandered the trust they had given him. In a way, he couldn’t really blame them. He had done his best to make the reform inevitable and knew that too much consultations would have resulted in the failure of his plans. On the second days, cooler heads prevailed after Demetrius Kamphaus relented his opposition. Things went forward. They had almost agreed on a compromise to establish a constitutional monarchy under a duke or a prince, at Kamphaus’ proposal. Yet, the proposal failed because it would have meant agreeing on a foreign noble which were not popular since Wingfried’s rebellion, crowning a knight or a local noble. They failed to agree on a name and so, the idea of a Republic prevailed. Funnily enough, just like Cloudbury had become the bastion of republicanism, the Order of Brothers of the Griffon House of Prelate Aloysious in Cloudbury would become a Republic too.\n\nAnd now, there he was. Drafting and signing the knightly decree recognizing a Republic of Hellquill and relinquishing executive power to a provisional government and the future Republic. After he had applied his seal of Grandmaster on his very last decree and his resignation letter, August smiled. He stood up and went to the window. He pondered for a moment. What would the people decide now?"
hellquill.12.a:0 "Да здравствует республика!"

hellquill.13.t:0 "Первые выборы"
hellquill.13.d:0 "Today was the very first election of the new Republic of Hellquill. In the end, the increased security planned by Grandmaster August and his provisional government were not needed. No attacks had occurred despite some threats from KpH operatives and Black Cloak remnants or wannabes. Democracy and enthusiasm prevailed for this day at least. Despite the sudden proclamation of the Republic, four political forces had quickly organized.\n\nThe first, the Konservative Volkspartei or KVP, formed by August von Ortelsberg upon stepping down as Grandmaster offered a simple campaign promise: to continue and expand upon the reforms of August. With his massive popularity, he stands a good chance of securing a majority or a coalition.\n\nOpposing him is the Ost-Griffonien Bund or OGB, Carl von Soldau’s faction turned political after he had stepped down from the Order too. Embracing democracy, he nevertheless offered a tempting message for the Hellquillians: a little bit of stability. Von Soldau hopes to convince the Griffon majority to form a block strong enough to make himself unavoidable as president.\n\nThe most surprising contender was of course Reiner Guttenfried and his Sozialliberale Partei bid for power. The prominent merchant had become the face of a new successful business class in Hellquill and he had used his newfound wealth to offer the country a taste of his business savvy. His greatest strength is probably his status as a famous outsider.\n\nFinally, and probably most dramatically, is River Breeze and his Pony-named Zmānenawinan Peraīninsnas Wīrija. River Breeze is advocating the creation of a strong welfare state. He can count on the broad support of Pony communities. Yet, he will need to convince almost all of them and hope for division in the Griffon electorate to be able to force an an alliance with August or Reiner’s forces with him at its head.\n\nWith little time for campaign, nocreature in Hellquill is sure of the result but what is certain is that Hellquill will be in for interesting times!"
hellquill.13.a:0 "The KVP wins the election!"
hellquill.13.b:0 "The ZPW wins the election!"
hellquill.13.c:0 "The SLP wins the election!"
hellquill.13.e:0 "The OGB wins the election!"

hellquill.14.t:0 "Офицеры выходят в отставку"
hellquill.14.d:0 "После создания нового правительства группа офицеров покинула свои должности. Мы не знаем их истинных мотивов этого поступка, о котором они не распространяются, но грустно видеть, как уходит часть нашей старой гвардии."
hellquill.14.a:0 "Жаль с ними расставаться"

hellquill.15.t:0 "Разобраться с Лонгсвордом"
hellquill.15.d:0 "За последние пару месяцев наша нация сильно изменилась. Из древнего рыцарского ордена мы превратились в нечто большее - в место, где две расы могут сотрудничать и мирно сосуществовать друг с другом. Однако, наши соседи, друзья и старые союзники из Лонгсворда на юге ещё не осознали это. Пришло время обратиться к ним как к друзьям и пригласить их присоединиться к нам. Только благодаря объединению мы можем предотвратить кровопролитие."
hellquill.15.a:0 "Давайте поговорим с нашими друзьями"
hellquill.15.b:0 "Печально, на ради объединения потребуется пролить кровь"

hellquill.16.t:0 "Предложение их Хеллквилла"
hellquill.16.d:0 "Наши соседи и древние союзники на севере, Хеллквилл, сегодня прислали телеграмму. Они пытаются очаровать нас и подробно расписывают наш союз и дружбу, но самое главное - это объединение. Хеллквилльцы просят нас мирно войти в состав их нации. Все наши грифоны (и пони) получат немедленное гражданство и защиту в Хеллквилле. Каким должен быть наш ответ? Мы объединяемся с нашими друзьями? Или пришло время, чтобы окончательно разорвать связи с ними?"
hellquill.16.a:0 "Мы присоединяемся к ним и их гармонии"
hellquill.16.b:0 "Мы вежливо откажем"

hellquill.17.t:0 "Лонгсворд соглашается"
hellquill.17.d:0 "Ура! Наши друзья и союзники в Лонгсворде увидели разумное зерно в нашем вежливом запросе и решили войти в наш состав. Отныне наши народы едины!"
hellquill.17.a:0 "Отлично!"

hellquill.18.t:0 "Лонгсворд отказывается"
hellquill.18.d:0 "Похоже, что, несмотря на все наши усилия и добрые слова, Лонгсворд отказался от объединения. Это печально и мы должны решить следующий вопрос: принимаем ли мы их решение? Или ради прочного мира между пони и грифонами придётся применить силу и пролить кровь?"
hellquill.18.a:0 "Неудачный поворот событий"
hellquill.18.b:0 "Ну тогда придётся объединиться силой"

hellquill.19.t:0 "Урлах становится главой ордена"
hellquill.19.d:0 "After several raucous meetings, the Inner Circle ultimately designated Urlach ap Cyrod as the new Grandmaster of the Order of Hellquill. Ultimately, the most senior knights sided with him one by one after getting increasingly worried by Wingfried von Katerinburg’s barely veiled threats.\n\nIn his speech, Urlach praised the Inner Circle for seeing the light and standing firm in the face of doubt and unreasonable promises. He pledged to continue in the pawsteps of his predecessor, Siegfried von Trappenfeld, so that Hellquill would forevermore stand as a bastion of justice and faith.\n\nDespite his victory, Ulrach grew concerned after the vote. It had been much closer than he had anticipated and there had been so little enthusiasm in the upholding of tradition. And while he could understand that it took courage to stand by your ideals, perhaps, just perhaps there was indeed a need to listen and pay attention to what brought those modernists and extremists to stray away from the righteous path."
hellquill.19.a:0 "Пора приниматься за работу"

hellquill.20.t:0 "Борьба против неграмотности"
hellquill.20.d:0 "Настало время сразиться с постоянно растущей неграмотностью в Хеллквилле. Больше не будут наши птенцы печально вздыхать, неспособные прочесть даже базовые тексты. Школы, клубы для чтения и многое другое - это то, что нужно для победы знания!"
hellquill.20.a:0 "Отлично!"

hellquill.21.t:0 "Конец"
hellquill.21.d:0 "Мы сделали это! Неграмотность, наконец, ушла в прошлое, а наши грифоны научились неплохо читать, писать и считать. Действительно великий день!"
hellquill.21.a:0 "Наконец-то!"

hellquill.22.t:0 "Грифоний щит"
hellquill.22.d:0 "Небольшая группа рыцарей из Хеллквилла прибыла в Грифенхейм сегодня днем, желая поговорить с имперским регентом. Во главе их был магистр ордена, Урлах. Он произнёс вдохновляющую речь о наших старых ценностях вроде чести и традиций, а затем преклонил колени перед регентом и остальным имперским советом, вновь поклявшись в верности империи. Мы сделаем так, чтобы это не забыли в ближайшее время. Рыцарский орден возвращается, чтобы защитить всех грифонов в империи!"
hellquill.22.a:0 "Добро пожаловать назад!"

hellquill.23.t:0 "Рыцари требуют подчинения"
hellquill.23.d:0 "Кажется, наши давние друзья их Хеллквилла отправили нам «запрос» сегодня, а точнее, ультиматум. Они говорят, что для обеспечения дальнейшего процветания и безопасности империи и всех грифонов, мы должны объединиться под их знаменем. Мы, без сомнения, опозорим себя и наших предков, если бы так легко отказались бы от нашего суверенитета! И все же ... у нас нет шансов против Хеллквилла и империи вместе взятых. Может быть, нам следует просто избежать бессмысленного кровопролития?"
hellquill.23.a:0 "У нас нет выбора, мы должны согласиться"
hellquill.23.b:0 "Никогда! Лонгсворд будет свободным!"

hellquill.24.t:0 "Лонгсворд отказывается"
hellquill.24.d:0 "Эти глупцы из Лонгсворда, к сожалению, не согласились на нашу разумную просьбу об объединении. Ну что же. В конце концов, это было их выбором. Если они хотят войны - они её получат!"
hellquill.24.a:0 "Объявить войну!"

hellquill.25.t:0 "Вингфрид становится главой ордена"
hellquill.25.d:0 "Внутренний круг совет обсудил будущее Хеллквилла, и один исключительный грифон превзошёл всех остальных кандидатов. Вингфрид фон Катеринбёрг, основатель и лидер движения «Реформистов», был избран лидером Хеллквилла.\n\nThe new Grandmaster, not known for being subtle, laid out his ambitions in front of the council. Он поклялся действовать исключительно в интересах Хеллквилла и населяющих его грифонов, сознательно игнорируя и не упоминая меньшинства пони. Вингфрид и его жестокая идеология славятся своими взглядами на господство грифоне и крайне плохим отношением к пони - они считают, что это зло, которое необходимо устранить во благо всех грифонов. His speech marked a drastic shift from his predecessors. Wingfried made no reference to the mission given to them by the emperor Grover II, the place of the free Diamond Dogs within the Order or even their duties towards the Empire. He also failed to address the controversial bloodbath carried on by his ideological brethrens in Longsword, focusing instead on the purity of his mission and their prestige even outside of Hellquill.\n\nТак или иначе, Вингфрид стремится превратить Хеллквилл в нечто большее, чем обычный рыцарский орден - в империю, способную простоять целую тысячу лет."
hellquill.25.a:0 "Во имя славы!"

hellquill.26.t:0 "Старая гвардия жалуется"
hellquill.26.d:0 "While the Reformisten party has gained more than its fair share of supporters within the Order, not all knights have been convinced by our ideology. As our supporters began to take their rightful place within the administration, many traditionalist and moderate members of the Order started to voice their complaints about Wingfried’s leadership. Among their grievances are the intrusion of civilian political operatives within the knightly government, the lack of respect for tradition, the alleged moral lapses of many members and the chaos caused by the Reformisten agenda in Longsword.\n\nWingfried von Katerinburg openly condemned those who would sabotage his immense task of bringing the Order into a new age and mused about the complainers being guilty of treason towards their Order, causing only further complaints and controversy.\n\nIf nothing is done, the Old Guard may prove to be a problem for our rule."
hellquill.26.a:0 "Мы не ценим несогласных"

hellquill.27.t:0 "Царство террора"
hellquill.27.d:0 "Прошлой ночью в десять минут первого это началось.\n\nУлицы внезапно озарились светом факелов. Толпы грифонов шли по улицам столицы, выкрикивая песнопения по дороге, по пути в гетто пони на окраине города. Группа полицейских, в своей форме похожих на солдат, открыла ворота в гетто, которые ранее были закрыты для того, чтобы запретить пони покидать своё место проживания.\nЭто была бойня. Спустя всего три минуты дома пылали, слышались выстрелы, а разъярённой толпе убийц пытались противостоять отчаянные и смелые Пони. Но это было бесполезно. К концу ночи, всего через час после начала бойни, гетто пони снова затихло. Все они были мертвы.\n\nЭта ночь была только началом чего-то гораздо большего. Всюду по всему Хеллквиллу грифоны атакуют и убивают всех пони, которым не повезло попасться им на глаза. Правительство сделало свою позицию более чем ясной: Хеллквилл является домом для грифонов, ТОЛЬКО для грифонов."
hellquill.27.a:0 "В конце концов мы избавимся от этих крыс"

hellquill.28.t:0 "Беженцы в Депонии"
hellquill.28.d:0 "Сегодня, сразу после рассвета, большие группы измученных и явно покрытых шрамами пони пересекли границу между Хеллквиллом и Депонией. Они ищут убежища от «ужасов Хеллквилла». Щедрые и великодушные семьи дали этим пони убежище в своих домах, пока правительство не найдёт места для их постоянного проживания или до тех пор, пока эта ситуация не разрешится иначе. Однако остаётся вопрос: что именно произошло в Хеллквилле? От чего они бегут? И ... должны ли мы тоже бояться?"
hellquill.28.a:0 "Это плохое предзнаменование"

hellquill.29.t:0 "Образовательные программы"
hellquill.29.d:0 "The Order of Hellquill had failed in the previous decades to achieve a real literacy and educational policy. They instead relied on traditional apprenticeship organized by the guilds and local temples charitable teachings, making the new generations woefully unprepared in an age of industry and increasing complexity. Worse, the civil unrest caused by frontier conflicts, raiding and partisan activities has caused illiteracy to worsen in many rural areas.\n\nFortunately, our Order has resources and many literate members. They shall all be put to the task of finally educating Hellquill and to teach the young chicks of our nation of the Reformisten ideological tenets. It is time for them to learn the name of Wingfried von Katerinburg and of their duties toward the state!"
hellquill.29.a:0 "Давайте сделаем это!"

hellquill.30.t:0 "Образовательные программы завершены"
hellquill.30.d:0 "After months of work, we have finally reached even the smallest settlements in Hellquill. With the help of our civilian sympathizers, we have taught young griffs far and wide the basics of how to read, write, count and also of their duties towards the state and fuhrer. There is still a great deal of work to be done but the worst is behind us. Already, we are receiving encouraging reports from the various industrialists in the nation that we will amplify to let the world know of the greatness of Hellquill!"
hellquill.30.a:0 "Приятно слышать"

hellquill.31.t:0 "The Fuhrer Speaks"
hellquill.31.d:0 "As he was walking towards the Hellquill’s castle balcony, Wingfried von Katerinburg was pondering on everything that he had achieved. It had been a long and difficult journey after all. Many had tried to trick him, to rob Hellquill of its glorious future. Others had even tried to kill him but now, he had prevailed. The time had come for him to achieve his destiny.\n\nHe arrived to the balcony where he was welcomed by his staff. Edler von Wingenberg and Demetrius Kamphaus saluted him. He had chosen them both, these two most loyal servants, to stand by his side during his speech. He stopped to smile and embrace Edler who had helped him to find the right words. The griff, known to dislike touch, seemed taken aback but Wingfried didn’t care. It was his moment. He stepped outside and looked upon the crowds outside. He approached the microphones that would transmit his speech to the nation and took a deep breath.\n\n“My people… Griffons of Hellquill. How long have we been all left to root in this frontier? Since the day that Grover II sent us on this mission that had been ours for so long, how neglected we have been? Cast aside like the scum of Griffonia. Paid in paltry “honors” and left to struggle for our lives against the wretched dogs and ponies of the East… Haven’t we suffer enough?\n\nYears ago, I asked myself these questions. And it is to answer them that I have sought to take the reins of this nation. I have seen what our good people was capable of, the greatness lying untapped in our hearts of frontiergriffs. And it is armed with such national spirit that I have taken the task of giving you all back your potential, your pride, your power! Some have sought to stop me! To keep you all in the chains of bondage of the West to be beaten by the East! Scum like Wilhelm Stackelberg.”\n\nHe paused to let the people hear the boos of his supporters. Then, he went on with a fury in his voice.\n\n“But now! We have become a true realm, a new kingdom, carved by our own might. On this day, we stand united as one. On this day, those driven to keep us from what is ours will witness our might! On this day, we shall act as one, and we shall be ignored NO MORE! Defenders of the Kingdom of Hellquill, NOW IS OUR TIME!”\n\nWingfried, shivering, paused to see soldiers and civilians cheer and applaud him."
hellquill.31.a:0 "This Kingdom shall last a thousand years!"

hellquill.32.t:0 "Новая роль Sturmgreifen"
hellquill.32.d:0 "The Sturmgreifen’s integration into our armed forces has proved to be a point of contention. Many in the Wehrmacht and among the old knights saw them as nothing more than fanatical political rabble and upstarts. Numerous conflicts and petty squabbles erupted between the two rival armed forces, notably on the matter of the SG’s private ventures. Not helping the matter was that the Sturmgreifen had never been truly integrated into the Hellquillian military doctrine, which only fueled concerns about them simply being the loyal branch of the military.\n\nNow, there has been wide talks about formally merging the Sturmgreifen and the Wehrmacht into a single unified entity. However, the question of what precise role should the Sturmgreifen play into the unified Wehrmacht, должны ли они сражаться на передовой в составе отдельных полков или же им следует войти в состав отрядов разведки, оказывая неоценимую помощь обычной пехоте? Оба предложения звучат разумно, но на практике возможно будет только одно. Какое?"
hellquill.32.a:0 "Дайте им свои собственные подразделения"
hellquill.32.b:0 "Пусть они выполняют роль поддержки"

hellquill.33.t:0 "Запрос из Хеллквилла"
hellquill.33.d:0 "Грифоны Хеллквилла обратились к нам с просьбой о защите, официально называемой гарантией независимости. Мнения наших советников разделились по этому вопросу, хотя Хеллквилл утверждает, что их безопасность также отвечает интересам Империи. С другой стороны, защита Хеллквилла означает, что нас однажды могут втянуть в войну со всей Речной Коалицией. Как мы поступим?"
hellquill.33.a:0 "Мы дадим им гарантии"
hellquill.33.b:0 "Они не заслуживают нашей зашиты"

hellquill.34.t:0 "Империя соглашается"
hellquill.34.d:0 "Империя увидела здравый смысл и приняла запрос о предоставлении гарантий. Впредь наша безопасность должна быть в безопасности."
hellquill.34.a:0 "Хеллквилл в безопасности!"

hellquill.35.t:0 "Империя отказывается"
hellquill.35.d:0 "Несмотря на все наши дипломатические старания, имперцы отказались гарантировать нашу независимость. Мы попытались сказать им, что наше благополучие будет в их же интересах, но безуспешно. У нас нет союзников."
hellquill.35.a:0 "В следующий раз повезёт..."

hellquill.36.t:0 "Запрос из Хеллквилла"
hellquill.36.d:0 "Сегодня в столицу прибыли дипломаты-грифоны из Хеллквилла, но не ради объявления войны (на этот раз), а для переговоров. Похоже, что за последние несколько месяцев они серьёзно изменили свои настроения, заняли гораздо менее агрессивную позицию в отношении нас и даже создали новое общество, где пони и грифоны в Хеллквилле мирно живут вместе. Теперь они хотят от нас официальной поддержки и гарантии независимости. Они выглядят дружелюбными, но можно ли им доверять?"
hellquill.36.a:0 "Мы дадим им гарантии"
hellquill.36.b:0 "Они не заслуживают нашей зашиты"

hellquill.37.t:0 "Федерация согласна"
hellquill.37.d:0 "Мы это сделали! Пони Речной Федерации, наконец, примирились с нами и нашим прошлым. Таким образом, они согласились гарантировать нашу независимость от любого агрессора. Это поможет нашим дипломатическим отношениям с пони и защитит нас от любой угрозы на континенте."
hellquill.37.a:0 "Отлично!"

hellquill.38.t:0 "Федерация отказалась"
hellquill.38.d:0 "К сожалению, несмотря на наши лучшие намерения и все затраченные усилия, пони Речной Федерации отказали нам. Возможно, мы слишком рано попытались сблизиться с ними."
hellquill.38.a:0 "В следующий раз повезёт..."

hellquill.39.t:0 "Членство Хеллквилла"
hellquill.39.d:0 "Грифоны Хеллквилла стремятся работать вместе с нами ради взаимной безопасности, поскольку они отправили официальную просьбу присоединиться к Речной Коалиции. Хоть это будет правильным поступком, он также может расстроить многих других членов Коалиции, которая была основана исключительно ради защиты от грифонов."
hellquill.39.a:0 "Мы приветствуем их в Коалиции"
hellquill.39.b:0 "В Коалиции не нужны грифоны"

hellquill.40.t:0 "Почётное членство в Коалиции получено"
hellquill.40.d:0 "Ура! Пони дали нам почётное членство в составе Коалиции. Впредь мы будем их близкими союзниками!"
hellquill.40.a:0 "Отлично!"

hellquill.41.t:0 "В почётном членстве отказано"
hellquill.41.d:0 "Плохие новости. Похоже, что мы потерпели неудачу и речные пони отказали нам и не разрешили присоединиться к их Коалиции."
hellquill.41.a:0 "Я уверен, что они примут нас в конце концов!"

hellquill.42.t:0 "Пурпурная чума"
hellquill.42.d:0 "Беда! Тысячи пони умирают на улицах наших городов, а небольшие деревни превратились в города-призраки, полные тел пони, которые когда-то жили там.\n\nПодлое правительство Хеллквилла, возглавляемое монстром-расистом Вингфридом фон Катеринбёргом, и раньше относилось к пони, как к грязи, убивая беззащитные семьи в попытке уничтожить всех пони в Хеллквилле. Теперь их действия стали слишком значительными, чтобы их игнорировать и слишком мерзкими, чтобы терпеть.\n\nПони в Хеллквилле были подопытными для экспериментов ученых-грифонов. Похоже, что они заразили пони ужасным смертельным вирусом под названием Пурпурная чума. Затем они отправили сотни, если не тысячи этих заражённых пони на восток, в наши земли. Все, кто приближался к ним, были обречены на смерть, эта болезнь уже убила целые деревни и половину населения некоторых городов в Речной Федерации, а число погибших неуклонно растет.\n\nМы должны выступить против этих монстров и расистов из Хеллквилла. Мы больше не можем терпеть их, также не можем и отвернуться. Правительства стран Речной Федерации пришли к единогласному мнению:\n\nМы объявляем войну. Грифоны заплатят за это!"
hellquill.42.a:0 "Мы убьём этих вероломных ублюдков!"

hellquill.43.t:0 "Просьба из [From.GetNameDef]"
hellquill.43.d:0 "Сегодня в Императорский дворец прибыл посланник, умоляя [Root.GetLeader] о помощи. После того, как мы успокоили грифона, он показал, что [From.GetName] находится под угрозой и требует немедленная помощь, чтобы обезопасить восточные границы Империи. Хотя мы рассматриваем восточные земли как нашу законную территорию, мы, возможно, не сможем должным образом укрепить восточный фронт, учитывая текущую ситуацию в остальной части Грифонии. Как мы ответим посланнику?"
hellquill.43.a:0 "Отправьте им помощь, но потребуйте подчиниться и стать вассалом!"
hellquill.43.b:0 "Мы не можем помочь им в эти трудные времена."

hellquill.44.t:0 "Империя соглашается"
hellquill.44.d:0 "Империя решила помочь нам в наш самый тёмный час. Хотя нам придется отказаться от суверенитета, это выгоднее, чем полное уничтожение."
hellquill.44.a:0 "Лучше жить на коленях, чем умереть в битве!"

hellquill.45.t:0 "Империя отказывается"
hellquill.45.d:0 "К сожалению, Империя отказалась помочь нам в наш самый темный час. Посланник принёс плохие новости, едва сдерживая слезы. Мы будем противостоять нашим врагам в одиночку..."
hellquill.45.a:0 "Борей, сохрани нас... "

hellquill.46.t:0 "Империя требует подчинения!"
hellquill.46.d:0 "Сегодня пришло письмо с печатью императора. Что может побудить Империю обратить на нас внимание? Беглое чтение показывает, что Империя требует, чтобы её законный вассал, [название вашей страны], подчинился Империи, потому что речные пони опасны и готовы уничтожить грифоний образ жизни. Пока мы оставались нейтральными в конфликте, но неизвестно, когда пони обратят на нас внимание. Как мы ответим Императору?"
hellquill.46.a:0 "Угроза пони слишком велика, мы должны подчиниться."
hellquill.46.b:0 "Мы сами справимся с этими копытными!"

hellquill.47.t:0 "[From.GetName] подчиняется"
hellquill.47.d:0 "Лидер [From.GetName], [From.GetLeader] прибыл сегодня в [Root.Capital.GetName], чтобы поклясться в верности Императору. Как и ожидалось, они преклонились перед нашей силой."
hellquill.47.a:0 "У нас новый вассал!"

hellquill.48.t:0 "Дипломатическое оскорбление!"
hellquill.48.d:0 "Беспредел! [From.GetLeader], лидер [From.GetName] отклонил наше законное требование, заявив, что им не нужна наша защита от диких речных пони! Им нужно преподавать урок манер и показать, как надо отвечать тем, кто лучше их!"
hellquill.48.a:0 "Мы отберём их земли за это!"

hellquill.49.t:0 "A Mysterious Dissaperance"
hellquill.49.d:0 "The nomination of Wingfried von Katerinburg at the head of the Order of Hellquill has been a contentious affairs. Chief among his opponents had been Urlach ap Cyrod, the Rumarean knight. Deeply traditionalist, he proved himself to also be a sore loser and openly complained about the decision of the Inner Circle. Many sensed that a confrontation would soon erupt between him and the new grandmaster. Until a fateful day.\n\nOn the [GetDateText], Urlach left his quarters for his monthly trip to an inn on the banks of the Griffking River. The knight enjoyed to fish and relax there during. However, he never came back from his trip. The owner and staff of the inn were questioned and confirmed that he did indeed came but that they never saw him leave and his car was still there. Upon inspection of the area, no traces of him were found, nor any sign of a struggle. The knight had simply vanished.\n\nAn investigation was opened into the matter but the current lead is that partisans or criminals griffnapped him."
hellquill.49.a:0 "How mysterious!"

hellquill.50.t:0 "The Beakstadt Conference"
hellquill.50.d:0 "With the dissolution of the Order of Hellquill the question has arisen regarding what path the new, stronger Hellquill shall take. Wingfried has decided to discuss this matter in Beakstadt, calling not only the Generals of the Wehrmacht, but also Edler von Wingenberg as well as several of his cronies. This division has not stopped merely at the organisational level either, and instead the Sturmgreifen and Wehrmacht have argued for two different ways to approach our future challenges.\n\nThe Wehrmacht, and especially General Kamphaus, has argued that whatever the long-term goals may be, the plans must laid realistically. For example, "ill-conceived fancies" such as this crusade against ponies must be reevaluated. The goal isn't some insane "extermination", it is building the glory of Hellquill, open up new lands for settlers and ensuring a stable and organized society.\n\nWhile Wingfried slowly nodded along with Kamphaus' words, Edler von Wingenberg has scoffed at these notions, meeting the calm, dry deliberations with fire and brimstone and dismissing the Wehrmacht's plan as "pony-like mewling". The ponies infesting these lands are a cancer he says, shown not the least by their violence in Longsword, and they must be exterminated so that in the ashes something greater can be built. The strength Hellquill has gained by discarding the old is undeniable, and they should continue down this glorious path, making Hellquill into a great new realm unlike any seen before, where strength and glory truly is supreme. The future is awaiting those willing to grasp it in their claws, and Hellquill is poised to seize it!\n\nKamphaus' contempt-filled sneer did not go unnoticed, but neither did Wingfried's obvious fascination with Edler's words. While the discussions continued, it seemed clear that the leader had made his choice." 
hellquill.50.a:0 "Perhaps a more moderate approach would be appropriate..."
hellquill.50.b:0 "Edler is right! The pony menace must be exterminated!"

hellquill.51.t:0 "Might Makes Right"
hellquill.51.d:0 "Disappointment was a bitter pill to swallow, and as Edler stared at the back of Wingfried's head he silently stewed in it. Pathetic, weak, useless! And to think that he had believed that this weakling could have led them to glory. Edler found himself trembling with rage and disgust. It was unacceptable, utterly unacceptable, and he silently thought that at least he had gotten this inadequate fool to see the truth, even though it would be his undoing.\n\n"It has been a long time coming," Wingfried said as he looked out of the window, Edler almost snickering at how ironic that statement was. "But finally we are getting there. Hellquill is being reborn, and your part in it will not be forgotten."\n\n"Oh I am certain it won't," Edler said, pulling out his pistol as he walked up behind Wingfried and struck him over the head as hard as he could. Wingfried collapsed to the ground with a choked grunt, slowly trying to push himself up as Edler pushed him down against the floor again. "You think you could have led our glorious crusade, you infantile weakling?! You, the griff who could not even keep his own generals in line!?"\n\n"You... you absolute maniac, you think you'll... get away with this?" Wingfried asked unsteadily, trying to push him off. Edler only cackled.\n\n"There it is... you never truly realized what true justice was after all. Might makes right, and the strong eat the weak!" With that, he fired two shots into the back of Wingfried's head, killing him instantly. When the door opened he had stepped off Wingfried's corpse, standing behind his desk as Eisen Silberkrone came in along with two Sturmgreifen.\n\n"Is the castle secured," he asked his second-in-command, who smirked.\n\n"It is, my Fuhrer. Hellquill is yours. One people, one realm, one leader.""
hellquill.51.a:0 "Ein Volk! Ein Reich! Ein Fuhrer!"

hellquill.52.t:0 "The Night Of The Long Claws"
hellquill.52.d:0 "Demetrius Kamphaus looked down on the document he had been given as he walked through the hallways, surprised but not too dismayed by it. It was drastic, certainly, but not that surprising. Ever since Wingfried had taken the Wehrmacht's side, the Sturmgreifen's leader had been more and more unhinged, claiming Wingfried was in the thrall of pony-loving race-traitors, and while Kamphaus would gladly have arrested and humiliated him, this was something quite special.\n\nComing out of the building, he greeted the officers who were waiting for him and chose to keep it snappy. This was going to be a long night.\n\n"The Fuhrer has decided the Sturmgreifen have gotten too uppity, and he's purging their upper echelons." He spoke briskly, yet calmly, with the voice of a griff who was planning a dinner party, or an office meeting. "Stahlflügel, you take fifth company and deal with Eisen Silberkrone and his subordinates, they'll be at the opera tonight. Bring plenty of ammunition and turn him into a sieve to be on the safe side. Steeltalon: you and your men will deal with these people," he told the griff as he handed him a list of names and pointed to one of them. "Especially this one. Kill his family too, they're too devoted to him to be left alone afterwards. Don't be melodramatic about it however. Von Soldau, I'll leave the rest on this list up to you. Use your discretion as long as it gets done. I will personally see to von Wingenberg. If we keep this brisk, we should all be back in town around breakfast."\n\nEdler and his pack of lunatics had tainted the nation for too long, but thankfully, blood was a mighty fine soap to wash nations clean with."
hellquill.52.a:0 "Another threat to the establishment dealt with."

hellquill.53.t:0 "The Stackelberg Affair"
hellquill.53.d:0 "It was a calm morning when Wilhelm Stackelberg walked in the Order’s castle in Hellquill. It was nothing out of the ordinary except for Stackelberg wearing his full traditional knightly regalia and followed by six knights equally dressed. He didn’t speak to anyone and simply walked in the halls. The group slowly raised a stir. Some knights, visibly aware of their visit, were walking out of their quarters similarly dressed. Others tried to interfere only to be stopped by the knights. With each step of the solemn procession, the castle slowly descended into chaos with knights and Reformisten officers fighting. Sturmgreifen members began to open fires in some halls, causing rapid response from the knights.\n\nDespite the chaos, the procession carried on with Stackelberg leading it. His face was unfettered and solemn, like a statue of Boreas. He walked as if he was imbued with a divine mission.\n\nWhen the procession arrived in front of Wingfried’s office, they were welcomed by machine-gun wielding guards who raised their weapons. Three of Wilhelm’s followers went ahead to attack them but he stopped them with a gesture of his arm. The guards kept their cool and simply pointed their guns at the crowd as if they were unsure whether to fire or not. Stackelberg walked towards them, his sword in his claw but not menacingly.\n\n“Guards”, he said calmly, “You have sworn an oath to the gods. To serve the Order. To carry on the mission given to us by our late emperor Grover the Second. We are sworn to fight the pony menace, to stay loyal forevermore, and to bring justice against any who would prevent us to do so. Behind those doors is such a griff. You know it. I can see it in your eyes. So I ask you this, loyal knights of Hellquill. Stand aside and let me do my duty.”"
hellquill.53.a:0 "The guards open fire."
hellquill.53.b:0 "The guards stand down."

hellquill.54.t:0 "Damnatio Memoriae"
hellquill.54.d:0 "I, Grandmaster Wilhelm Stackelberg of the Order of Brothers of the Griffon House of Prelate Aloysious in Cloudbury, hereby declares that the knights Wingfried von Katerinburg and Edler von Wingenberg have been found guilty of the highest crimes against our mission, our laws and the very existence of our Order.\n\nAs such, their names shall be struck from our records and replaced by the mention of the “traitorous pair”. Their corpses will be burned and their ashes dispersed in a secret location. No ceremony shall be allowed to honor their name. Their nobility title in Hellquill shall be stripped from their entire house. Their properties shall be seized and purged of any references to their wretched history. All members of their House shall be banished forever of our realm, should they have not been found guilty of other crimes as well."
hellquill.54.a:0 "Let none remember their names..."

hellquill.55.t:0 "The Flood"
hellquill.55.d:0 "When Wilhelm Stackelberg rendered justice unto the traitorous pair, the whole Order shivered. Stackelberg, ever the flegmatic knight, had made little waves about his planned coup and never boasted about his intentions beforeclaw. This caused many of his followers to trust in his good judgment but to the Order at large, those who didn’t know him, it meant the unknown.\n\nMany outposts were answering much more loosely since the coup due to fear what was about to happen and were waiting to see what would happen. The Sturmgreifen and many reformisten officers thought that a purge was coming and several readied themselves to defend their lives or flee the country by force.\n\nHowever, the wave that would have wreaked havoc among the ranks of the Order never came. Instead, Stackelberg extended a forgiving claw to the supporters of his predecessor. Blaming everything on Edler and Wingfried, he welcomed all who would serve the Order. As for those who wouldn’t accept a magnanimous pardon, woe to them…"
hellquill.55.a:0 "Pardons for everygriffon!"

hellquill.56.t:0 "The Day Of Reckoning"
hellquill.56.d:0 "History hinges on small things. A delayed train. A rain wetting gunpowder on the battlefield. An unhappy gardener… For years, Ernst Fischer had been a lucky griffon, constantly evading capture despite the overwhelming power of the Order. But his good fortune had just run out.\n\nAnd so enters Lucius Hilliges, an elderly gardener who had until our march on the Hellquill castle been working at the family estate of a close collaborator of Edler von Wingenberg. His employer’s family arrested, he had been forced to look for a new job and went to work for an old merchant living in Beakstadt. His pay was small and the new garden he had been tasked to tend to unimpressive. But one day, working late in the afternoon, he stopped to wipe the sweat from his forehead. That is when he saw him. A young but tired-looking griffon who had cracked open a small window to smoke a cigarette. He recognized him from a wanted drawing he had seen at his previous master’s estate.\n\nOur knights did not go gentle on the traitorous griff. The safehouse was stormed with brutal force. The owner and Fischer’s bodyguards were killed in the raid and Fischer himself was wounded in the attack after he had foolishly tried to fight back against our knights. The leader of the KpH was brought in for questioning and after he had talked, was hanged outside of the Hellquill castle."
hellquill.56.a:0 "Begone Communists!"

hellquill.57.t:0 "Decimatio"
hellquill.57.d:0 "Stackelberg pondered for a long time about what to do about the insurgency. As for all things, he concluded that a return to tradition was the preferable course of action. Indeed, the problem that kept occuring was that the rebellious population and particularly the ponies and socialists were no more than immature fillies and chicks. They had failed to learn the great truths of the world and what place was theirs in it. He would have to imbue in them a sense of responsibility, of shared responsibilities.\n\nStackelberg and his closest knights drafted a list of settlements and city neighbourhoods that had been home to socialist insurgency under either the KpH and IIA or simply rebellion. They also drafted a list of military units within the Wehrmacht suspected of harbouring KpH sympathizing soldiers or denounced during Fischer’s interrogation. The lists were assigned to loyal military officers. Some had been unsettled by the order but in the end, none dared to oppose or criticize their mission.\n\nAll creatures group listed were gathered in a public place and given a simple order. They would be asked to identify all those among them who had had participated in subversive activities and collectively executive them by any means appropriate for the place. Should they fail or refuse, a lottery would select a tenth of them to be executed collectively in the same fashion.\n\nFew chose the lottery."
hellquill.57.a:0 "Let that be a lesson to them!"

hellquill.58.t:0 "The New Fiefs"
hellquill.58.d:0 "The Turnip family slowly walked across the forest alongside many other ponies under close Sturmgreifen supervision. They had been awoken late during the night. Purple Top had tried to put on a happy face and promise their fillies that they would get to play today. She didn’t had the heart to tell them what she was certain to happen next. She knew what it meant to leave the camps and to go for a group walk in the forest.... As they were walking, her eyes were beginning to tear up at the idea of her last action on earth to maybe have been lying to those she loved and cherished. Yet, she kept walking and did her best not to look at the griffon’s machineguns. At midday, the Sturmgreifen ordered them to stop near a small grove. Purple Top grabbed her fillies to hug them. It was time. But nothing happened. They were given some time to rest and given some food, a bowl of bland watery stew but food nonetheless. And then, they continued the forced march.\n\nThey arrived near Zinten in the late afternoon, near and old castle that was undergoing repairs. There, they were assemble in an abandoned village center. Some griffons were waiting on a stage. There, their camp officer ordered them to keep quiet while they were introduced to a senior officer who seemed to be overjoyed. They were explained that under order of the Order, their sentence to forced labour had been lifted and that the Grandmaster Wilhelm Stackelberg, in his infinite wisdom, had elevated them all to serfdoms. They would work the land, obey their feudal lord - the obnoxiously smiling officer - and enjoy the “bliss of an obedient and humble life”.\n\nThe ponies were all completely dumbfounded. None of them had expected anything like them but Purple Top was overjoyed and cried tears of joy. Her fillies would live!\n\n“You should cry. We’re going live and die as slaves. The little ones too.”, her father quipped in an angry tone.\n\n“Don’t talk like that. It’s still something, dad! You know what they were planning back in the camp!”\n\n“Oh sure. It’s something. Until they change their mind, that is.”"
hellquill.58.a:0 "Is this better?"

hellquill.59.t:0 "Kamphaus' Scheme"
hellquill.59.d:0 "Demetrius Kamphaus had never been an overly sentimental griffon; preferring order and clarity to zealotry and fancies. That was why he had not joined Stackelberg's naive attempt to stop Wingfried, but it was also why he could not condone the path that this insane fool Edler was dragging Hellquill down. He had hoped that Wingfried would see some modicum of sense, but it seemed he was too addicted to Edler's poison. Thusly, if Hellquill was not going to turn into a parody of itself, Kamphaus had realized he had to something drastic. To Tartarus with fanciful last stands, this was about cutting out a cancer before it spread further.\n\nThankfully, the fact that the Sturmgreifen were so enamored with their tools - like children carving their names on their favorite toys - provided a clean option. Wingfried's power was already unsteady, with many in high command seeing how he eagerly suckled at Edler's teat, seemingly heedless of what he was being fed. A knife in the night, one with the Sturmgreifen symbols on, and an assassin shot dead by one of his sharpshooters, would cause it all to collapse. Wingfried would have been killed by the zealots that he had harbored, his name would be mud and the Sturmgreifen would be ripped to pieces as the "truth" came out.\n\nHe wasn't a sentimental griffon. He was a patriot and a soldier, and he would be damned before he let these jesters drag Hellquill's name in the mud."
hellquill.59.a:0 "Demetrius' plot is revealed and he is executed!"
hellquill.59.b:0 "Wingfried dies and the Sturmgreifen are blamed!"

hellquill.60.t:0 "A New Course"
hellquill.60.d:0 "Demitrius Kamphaus walked into the meeting room, being greeted by his fellow generals with terse, but respectful nods. Nogriff liked what just had happened, but they all knew that it had been the only sane thing to do, even if it had left them in this precarious position.\n\n"The peasantry is on the verge of revolution," General von Soldau greeted him as he took his seat around the table. "The remaining Sturmgreifen have spread through the nation, and are agitating against us. Hellquill's creditors are reluctant to say the least to honor their obligations to us. In brief, we are teetering on the brink of collapse, and we will have to act swiftly."\n\n"Our problems stem from a lack of legitimacy," Kamphaus concluded. "The solution is to gain some, and we can only gain it through a recognized authority."\n\n"Are we meant to submit directly to the Empire? I doubt they would be willing to accept us after recent events."\n\n"Not the Empire," Kamphaus smirked. "Lushi. Our nation has longstanding bonds with that realm, and the Whitecrests are as close to a possible claimant as we can hope for. They are respected, they are close, and they are available. What more, the current prince is young, but he is a vigorous figure. I have already sent a message to the south. telling the prince not that we will become part of Lushi, but that we are willing to offer him the crown of Hellquill as well. He will shore up our legitimacy, and we will be right next to the new prince, who will owe us. You are free to have reservations about it, but as was just stated we are on the brink. This is the only realistic way that we can save Hellquill.""
hellquill.60.a:0 "We just have to hope he accepts."

hellquill.61.t:0 "A Crown For A Prince"
hellquill.61.d:0 "A quite exceptional letter has arrived at the capitol, addressed to [LUS.getleader]. It bears the signature of one of the generals that recently seized power in Hellquill, and in it this Demetrius Kamphaus has straight up offered our head of state the throne of Hellquill.\n\nThere is an important caveat to all this however. Lushi will not claim the lands of Hellquill, but rather [LUS.getleader] will be made ruler of Hellquill as well as Lushi, and the lands unite under him in what would be a Dual Principality, with Lushi and Hellquill as co-equal realms under one ruler. This is an offer of a kind rarely before seen historically, and it seems too good to be true. The question is just whether it is." 
hellquill.61.a:0 "Of course we accept!"
hellquill.61.b:0 "I don't like Hellquill all that much..."

hellquill.62.t:0 "The New Prince"
hellquill.62.d:0 "[LUS.getleader] agreed to our proposal, and arrived in Hellquill today to be officially offered the throne. A slight panic broke out when the realization hit that due to there never having been a Hellquillian monarchy, there is no such thing as a crown to offer him. Thankfully, the matter was gracefully handled by General Kamphaus, who had retrieved the sword of the last Grandmaster of the Order of Hellquill and presented it to Prince Elias upon his arrival.\n\n"Our nation has no hereditary throne, nor any opulent crown to offer you, your majesty, but we are a people strong in our convictions and fierce in our loyalty. Let this sword, the Sword of Hellquill, which for centuries was the symbol of the Hellquillian knights, serve as the symbol of your authority over these lands."\n\n"Thank you, general," Elias responded as he took the sword. "Creatures of Hellquill. As in Lushi, these last years have provided no shortage of challenges for you. Still, you have weathered it with grim determination and offered me an honor I am humbled to accept. The road ahead will be long, but I swear upon the Sceptre of Lushi and the Sword of Hellquill that the dark times are past, and that from this day on Lushi and Hellquill shall meet the future together two nations equal in honor and respect. Creatures of Hellquill... my people... I salute you." Placing the sword to his chest, Elias bowed to the crowd, the applause starting slowly but growing to a thunderous roar."
hellquill.62.a:0 "Long live Prince Elias! And long live the Dual Principality!"

hellquill.63.t:0 "The New Prince"
hellquill.63.d:0 "[LUS.getleader] agreed to our proposal, and arrived in Hellquill today to be officially offered the throne. A slight panic broke out when the realization hit that due to there never having been a Hellquillian monarchy, there is no such thing as a crown to offer him. Thankfully, the matter was gracefully handled by General Kamphaus, who had retrieved the sword of the last Grandmaster of the Order of Hellquill and presented it to Prince Gerar upon his arrival.\n\n"Our nation has no hereditary throne, nor any opulent crown to offer you, your majesty, but we are a people strong in our convictions and fierce in our loyalty. Let this sword, the Sword of Hellquill, which for centuries was the symbol of the Hellquillian knights, serve as the symbol of your authority over these lands."\n\n"I accept your pledge, general Kamphaus!" Gerar responded as he took the sword and drew it. "And as Grand Prince of Hellquill, I want you all to know that I will not offer you sedate peace to quietly waste away in. No, the path that I have for you will involve sweat, toil and blood, but also strength and pride! Our lands are considered petty backwaters worthy of little consideration, but I offer you a chance to show the world that we are more than they think, and that we will reforge these lands into a force to be reckoned with. You stand as the descendants of the knights of Hellquill, and I hope time has not made you soft, for the path before us all will hold glory without compare for those willing to take it! Soldiers of Hellquill! Are you with me?!" he asked, raising his sword high to the sky and provoking a deafening response from the crowd."
hellquill.63.a:0 "Long live Prince Gerar! And long live the Dual Principality!"

hellquill.64.t:0 "An Unfortunate Turn Of Events"
hellquill.64.d:0 "The news from Lushi were the worst possible we could have hoped for. [LUS.getleader] thanked us for our offer... but he could not accept it. This means that the desperate gamble to ensure some kind of legitimacy for the Kamphaus Junta has failed, and though Hellquill is bracing itself for what is coming next, it does so alone, without allies, support or even a shred of legitimacy for its rule."
hellquill.64.a:0 "Oh no..."

hellquill.65.t:0 "Mounting Unrest"
hellquill.65.d:0 "Demetrius Kamphaus was resting in his room in the Order's castle. The news from Lushi had shaken him. His gambit had failed and now, nothing stood anymore. They could seek for another claimant westards or negociate some more with the Lushians but would they have time for it?\n\nHe stood up and walked towards the window overlooking the city. Even from the distance, he could feel it. The anger. The disappointment. The exasperation. The reports were mounting about officers getting attacked in the streets. Partisans attack were starting all over, just like those from the Longswordian reports. The industrial reports were dire with sabotages and strikes. Even within the ranks of the Heer itself, there were desertions. Something that would have been laughable just a few years ago! They had sent troops in the streets to maintain order. They were arresting creatures left and right and shut down the borders. But for what? Were they to kill every creature in Hellquill for it to find peace at last? Wingfried and his lackeys had tried with only parts of it and look at where it had gotten them...\n\nThey had failed. Wingfried. Edler. Urlach. Wilhelm. Grover. And now him. They were all dead and he was next. He could feel it. It was just a matter of time.\n\nEverything was coming apart and he had no answers. Not anymore. And so, Demetrius went to his desk and poured himself a glass of schnapps. What else was he to do?"
hellquill.65.a:0 "Prost."

hellquill.66.t:0 "The Glorious Revolution"
hellquill.66.d:0 "For centuries, the peoples of Hellquill were bound in oppression and serfdom, forced to fight wars against one another. So much blood has been spilled in these lands... And for what but the pride of kings and emperors? Did they care even for even one moment that perhaps Hellquillians - be them Ponies, Griffons or even Dogs or others - wished for something else than endless struggle and toil? Perhaps, they did. We all have a conscience after all but in the end, all of their power, their splendour rested upon the shoulders of the masses and for us to not revolt, we were required to kill and maim each other, to uphold a promise made to a Griffon who still died at the spear of a single Pony.\n\nWe, creatures of the KpH, comrades of struggle and toil, have rejected all of this. We have watched as the last scrapes we had were stolen from us in the name of Von Katerinburg’s murderous ideology. We watched as Longsword was burned down. We were forced into service or massacred in his name but we prepared all as they began to murder each other in futile attempt. And finally, it took one last general, one last attempt at selling our lands and lives to the whims of a foreign crown, to wake up the people.\n\nBut now, as the soldiers of the Revolution emerge from the ruins of our nation, they will know. Hellquill is not theirs to give away anymore!"
hellquill.66.a:0 "Peoples of Hellquill! Unite!"

hellquill.67.t:0 "National Confusion"
hellquill.67.d:0 "When news of Kamphaus’s failure reached Hellquill castle, the junta did its best to try and keep it a secret. However, the coup had left Demetrius Kamphaus with a great deal of mistrust within the military administration and the news finally leaked.\n\nWith little surprise, the news caused mass outrage. Most of the conservatives who longed for a return to tradition balked at the bad news and started to bicker over what to do next. All the while every others felt betrayed at the idea of inviting foreign rulers to fix the reformisten’s mess. It was clear that the national junta’s bid for legitimacy had failed. In just a few days, riots and protest began to take place, military communications broke down down and KpH posters started to appear on the streets."
hellquill.67.a:0 "Surely cooler heads will prevail!"

hellquill.68.t:0 "The Gesetzesreformen"
hellquill.68.d:0 "Finding a balance between the former Ordensstaat of Hellquill and the Principality of Lushi has proven... exhausting. One set of laws was meant to ensure that a military state could muster the resources needed for war whenever needed, and the other is built on layers and layers of tradition, exceptions and local customs. A member of the civil service has been heard to comment that it seems easier to point where the laws are actually in similar than where they aren't.\n\nYet, after, a long and arduous review, they have managed to formulate not a full code of law, but rather a general framework around which each principality will be allowed to build its new laws. With this, we hope that some of the more notable issues, such as many of the tax exemptions that have existed in Draksland, will not be ripped away in an instant, but rather slowly made untenable over time as the local parliaments will have some freedom but not too much in defining their laws. It is a compromise, but it is a good compromise since it will annoy everygriff to some extent."
hellquill.68.a:0 "Hopefully this won't cause too many issues..."

hellquill.69.t:0 "Adelsgesetz"
hellquill.69.d:0 "With the union between Hellquill and Lushi there has been no shortage of complaining from the Lushian nobility, who are incensed that "common soldiers" from Hellquill are viewed as their equals, calling it an affront to decency and the very meaning of nobility. The Hellquillian high command - who in effect are the nobility of Hellquill at the moment - has chosen to respond to it by openly offering to help whichever noble feels too offended to let it stand with a judicial duel, only that they insist to have Sir Hermann Steeltalon - the Butcher of Zinten - stand as their champion so that the matter will be settled for good. From what the records say, said knight has has never stopped a duel at first blood.\n\nTo deal with this headache before it grows, [HLQ.getleader] has ordered a grand assembly to address the matter and to define the rights and duties of the nobility for good. Beginning the assembly by summarily awarding noble titles to the former members of the Hellquillian Junta - notably making Demetrius Kamphaus the Count of Beakstadt - the prince has proceeded to partially recognize the more meritocratic structure of Hellquill's army as a valid path to nobility. While the higher ranks of nobility will be off-limits to commoners, they may still receive (but not pass down) knighthoods, and in the wake of the assembly Hellquill is now a nation of nobles just like Lushi, whose nobility has been given reassurances that their titles will not be threatened as the griffons they worry so are nobles of Hellquill, not Lushi."  
hellquill.69.a:0 "Let us hope this stops their complaining."

hellquill.70.t:0 "The Beakstadt Committee"
hellquill.70.d:0 "A strong nation must have more than just weapons and food, it must also have faith! As we rally the griffons of our united homelands for the struggles that await, they must know in their very hearts that the gods are on our side. The Prelates of Lushi and Hellquill have therefore both met in Beakstadt to discuss how to approach the fact that they, too, now are coexisting and coequal within these lands. Along with selected priests from across the lands, they will form a new committee whose role is to tend to the spiritual life even across the principality's borders and to make sure that the gods' favor are with our with our honored prince."
hellquill.70.a:0 "The Dual Principality is a pious nation!"

hellquill.71.t:0 "The Triune Kingdom"
hellquill.71.d:0 "Brodfeld is a nation that has suffered more than any nation could possibly deserve, and our intervention only further added to the pain; however well-intended. Prince Elias has ordered for both Hellquill and Lushi to muster whatever food supplies are available to be distributed among the people as well as touring the nation personally (if under heavy guard), meeting with local authority figures and local commoners as well, talking to them and asking about their woes and worries.\n\nAs he arrived in Kissevin, the reason for this charm offensive became clear as he publicly stated his intent to ascend the throne of Brodfeld to put a final end to the conflicts that have ravaged the land. The de Kissau dynasty as well as the GLA spent too much time tearing the nation apart, and for the sake of the people of Brodfeld, this must come to an end for good.\n\nHe has pledged to not treat Brodfeld as a conquered state, but rather that it will be made part of the dual principality as a third equal member, and together they will now form a trinity of crowns and nations, with the Brodfeldian Crown being added the Sceptre of Lushi and and the Sword of Hellquill. Brodfeld's people, so exhausted by wars and tyranny, can only hesitate before this change. Too much blood has been spilled for hope to be easily mustered, yet as Elias looks out across the tormented nation he swears solemnly that he will give Brodfeld the security and prosperity its people should have had from the start."
hellquill.71.a:0 "Long live Lushi, Hellquill and Brodfeld!"

hellquill.72.t:0 "Meeting With The IIA"
hellquill.72.d:0 "For years, the IIA and the KpH had collaborated. Hellquillian communists and Pony activists alike couldn’t have stayed idle while Count Pallas of Longsword began his murderous plots. Sadly, the designation of Wingfried von Wingenberg as Grandmaster of the Order of Hellquill meant difficult times for the KpH. Many revolutionaries and sympathizers were either arrested or killed. In the end, chairgriff Ernst Fischer had to focus on saving his own comrades from the Black Cloaks and the IIA had to mostly fence for itself during the Longswordian Civil War. The strained relationship continued long after Helquill established control over Longsword. The IIA partisans, still reeling from what they felt was them being abandoned during the war, felt that Fischer couldn’t be trusted and shifted their focus from revolutionary uprising to rescue and smuggling of Pony refugees.\n\nNow, we have began to mend our relationship. Several contacts have been made. Of note has been the contact between the IIA Ludwig von Pliater and the KpH Eckhardt Essen. As both had been friend during their knighthood days, they had an easier time establishing trust. In the end, even the Black Cloaks couldn’t truly break a friendship."
hellquill.72.a:0 "'These have been trying times for us all."

hellquill.73.t:0 "Storming the Work Camps"
hellquill.73.d:0 "As the column was marching towards the Wingenberg Work Camp, Eckart Essen felt uneasy. He had heard about the rumors from Zinten where vicious fighting had occurred during the camp’s liberation. As they grew closer, the scent of the forest made way for a stench that Eckart would never forget. The more they advanced, the more overpowering it got. Next to Eckart was Amber Shine, an IIA fighter. She looked somber. Out of habit, he asked what was wrong. She simply said: “I hoped never to smell this again after Longsword.” Then, an ashy smell broke through the stench and Amber Shine froze: “We need to hurry”. They began to fly and run.\n\nAs they arrived to the work camp, they saw a fenced tent camp in a muddy field. Overlooking it were several austere building burning but there was otherwise little activity visible from the distance. They were met with the scouts who said that they had seen soldiers fleeing. Eckart’s unease dissipated and he gave his orders. Amber Shine and a group of griffs and pegasi would pursue the soldiers. The rest of the group would split between those trying to put out the fire while the others would enter the camp. Eckart himself joined the latter group.\n\nThey broke through the gate with haste, guns blazing but they were met with only silence. The cowards had fled and Eckart feared for the worst but as they marched in, faces began to come out of their hiding. Eckart could never forget them. Scrawny and visibly beyond exhausted, the Ponies had barely the energy to come and meet them, even if he could see the fear dissipate. Eckart immediately called for the medic group to rush in. When he turned back, a small colt approached him. Eckart kneeled and asked him for his name. “Golden Ball”, he answered. “Hi, I’m Eckart.”, he answered before noticing how much the colt was shivering. He took his blanket from his backpack and put it over Golden Ball’s shoulders. Eckart smiled and said: “it’s going to be alright now. I promise.” The colt simply nodded.\n\nAt sundown, they had set up a relief camp and were waiting for trucks to bring the liberated prisoners to Wingenberg’s hospitals. They had managed to put out the fire but most of the documents had burned. It would make rendering justice difficult but as he was listening to the report of his soldiers, Eckart looked over in the camp and noticed the prisoners eating and speaking. He turned back to his group to notice their worries. He took a long breath and smiled to them."
hellquill.73.a:0 "Lives matters more than archives."

hellquill.74.t:0 "The Visaginas Concordant"
hellquill.74.d:0 "The meeting took place in an old inn outside of Visaginas, one that had been used a safehouse for Pony partisans. Fischer’s aides had thought that it would be a good gesture of respect towards Starry Night. The atmosphere was tense. Fischer never had the opportunity to meet the now legendary leader of the IIA and pondered about what the mare would be like in reality.\n\nFinally, she arrived, flanked by three partisans. Two ponies and a griffon. She was wearing her usual uniform, worn but impeccable. Her face expressed nothing but a stern resolve and exhaustion. She was smoking, Lushian brand surprisingly enough.\n“I’ve read your book”, she said matter-of-factly.\nHe smiled: “Oh? What did you think about it?”\n“You’re no Caramel Marks”, she answered on the same tone.\nFischer smirked at the slight. He sure hoped he wasn’t but telling her would have been a pointless. Instead, he offered to seat at the table. She nodded and went to sit. Fischer went on to explain his view of the current situation and expressed his wish of seeing the IIA join their forces with the KpH in a united front. Starry Night calmy listen to him, not interrupting him.\n“Well then, what are your thoughts?”\n“I want equal representation of IIA and KpH members in all revolutionary committees. The recognition of all armed partisans as revolutionary combattants, same as KpH members. Total equality between creatures in all rule. After we are done with the remnants, a Congress for our members to freely elect the new chaircreature of the united party federation. No vote order within either party as to who it should be.”\n“Or else?”\n“Else.”\nAnd on that, she finished her cigarette, simply watching him. Fisched pondered for a moment and then extended his claw with a smile on his face.\n“We have an agreement.”\nStarry Night shook his claw without even a smile.\n“Indeed we do.”"
hellquill.74.a:0 "To a brighter future!"

hellquill.75.t:0 "The Revolutionary Tribunals"
hellquill.75.d:0 "The Revolution has liberated Hellquill and Longsword from the reformisten regime but now, we found ourselves in charge of a nation whose leadership, military, administration and civilian elites all participated one way or another in some of the worst crimes in the history of the continent. In order for a just Hellquill to rise and thrive, we will need to punish those crimes and enshrine the memory of the reformisten’s victims.\n\nChairgriff Ernst Fischer has ordered the creation of committees that will be tasked with investigating the crimes of all those who participated in the administration of the previous years in both Hellquill and Longsword. These committees shall be composed of three members of the KpH, three members of the IIA, one member of the Pony ZPW party and four representatives of mass civilian organizations. They will rule on each case to either go forward to trial, implement a summary administrative punishment or pardon altogether. The trials will be organized by revolutionary tribunals in which the population will be invited to participate as jurors.\n\nFischer addressed the nation on the radio to prepare the future jurors for what was to come: “The trials that will follow are bound to be a harrowing process for us all but they are needed for us to heal and march forward. Unless we find the courage to uphold’s the Revolution’s ideals and render justice, history shall forever remember our time as a failure. Comrades, I call upon you all to answer the call of duty with courage. Do not fail our fallen heroes and friends!”"
hellquill.75.a:0 "Justice shall be done!"

hellquill.76.t:0 "The Beakdstadt Trials"
hellquill.76.d:0 "The reformisten regime had committed many crimes and few in the old Order of Hellquill could claim a clean conscious. Yet, there was a group that had gone above and beyond anything that had been ordered to them. The Sturmgreifen, the heinous paramilitary wing of Von Katerinburg’s movement, had committed more atrocities than any other groups of the Wehrmacht, all the while enriching themselves through various schemes and looting. Unfortunately for the revolution, Kamphaus’ coup had robbed them of rendering justice unto their leaders and founders. But many of the dreaded SG had survived and they would answer for their crimes.\n\nThe trials were held in Beakstadt, a city that had been home to many of the SG’s activities and personal. The trials were thorough as evidences were plentiful. The quick collapse of the regime had allowed for many documents to be seized and KpH’s sympathizers within the Wehrmacht had carefully taken notes of the SG’s crimes. Their notoriously elitist demeanour towards the regular knights and soldiers didn’t help them either. Many prisoners had been more than happy to help and testify even if a lot of them were simply trying to gain leanier treatment.\n\nThe trials found all of the accused guilty and most of them were condemned to either death or hard labour. Those who were executed were hanged publicly in Beakstadt’s old jousting field. Tens of thousands of civilians showed up to watch the execution."
hellquill.76.a:0 "No mercy for the wicked!"

hellquill.77.t:0 "The Trial Of Demetrius Kamphaus"
hellquill.77.d:0 "When the revolution came, many had thought that Demetrius Kamphaus would lead a desperate last stand or flee to organize a ruthless resistance. Such was his legacy. For years, he had been one of the true forces of Von Katerinburg’s regime and none expected him to simply flee. Yet, he did none of these things. Kamphaus had been found drinking in his office at Hellquill’s castle and didn’t resist arrest.\n\nConsidering how much of the knights’ and reformisten’s leadership had died over the course of the last few years, Kamphaus was effectively the most senior officer capable of answering for the crimes of the old regime. The chairgriff Fischer made arrangements for his trial to be a major affair with daily updates on the proceedings to be broadcasted to the nation. Presiding over the proceedings was the judge Lothar Witteknecht, a defector from the early days of the reformisten regime. Many witnesses were called and the trial served as a healing moment for the nation. Light was shed on many atrocities committed by the knights. Sadly, some would never see the light of day as some knights had taken to try and burn down the archives of the Order, something in which they were not entirely successful.\n\nFinally, time came to interview Kamphaus himself. The scarred veteran stood up upon being asked and after being asked questions by the prosecutors, he finally spoke with both gravity and resignation in his eyes.\n\n“The court has little interest in my answers unless they are the ones you wish me to give you. Who are you all? What have you ever done for Hellquill? I have done what was necessary! I have made more sacrifices than any of you here will ever do! I regret nothing. I apologize for nothing. I don’t recognize this court so go ahead and kill me.”\n\nKamphaus’s statement caused a stir but the trial continued its course. In the end, the jury ruled the knight guilty of all charges. He was denied a soldier’s death and would be hanged."
hellquill.77.a:0 "Death was the only answer for his crimes."

hellquill.78.t:0 "Storming the Armouries"
hellquill.78.d:0 "After we secured Hellquill for the Revolution, many outposts and armouries of the Wehrmacht went quiet, believing that either we would fail or that they could perhaps negociate or mount an insurgency from their bases. However, we endured and one after the other, the cities fell to the people’s cry and their garrison either surrendered, fled or fell themselves.\n\nIn a desperate attempt at regrouping, several reactionary officers and members of the Sturmgreifen attempted to smuggle away the weapons and equipment to remote locations and old fortresses in the mountains and forests. Fortunately, our soldiers managed to stop several convoys in their tracks but still, a great deal of equipment was looted.\n\nBut all of it didn’t matter. We knew that the old regime wouldn’t fall with chants alone and from the first day, the soldiers of the KpH had been ready for such a battle. With the heroic courage that was expected of them, the vanguard of our revolution took the fight to those that would see it fail. And so, under the chant of both griffs and cannons, our comrades destroyed the last holdouts of the oppressors. With them gone and the tools of war retrieved, we inch ever closer to victory."
hellquill.78.a:0 "Hurrah for the Revolution!"

hellquill.79.t:0 "The Revolutionary Officers"
hellquill.79.d:0 "When Ernst Fischer came back to Hellquill to take the helm of the fledgling KpH, he clearly understood that revolution would be a messy affair. In the struggle against the worst that both capitalist and reactionary thought had to offer, they would need a vanguard of soldiers, not workers, to carry the torch. And so, he began to plan and gather his forces.\n\nAmong those which Fischer recognized as promising figures was Eckhardt Essen, a former knight who had seen the Order for what it was. Essent had worker tirelessly behind the scenes to prepare the insurrection itself, mapping armouries, establishing sleeping revolutionary cells and creating weapons cache. Without him, the revolution may very well have been smothered at birth.\n\nBut no plan can survive contact with reality. When things start happening, you need heroes to step up. And Antonin Schoff was one of those. Born in Zinten, Schoff had fought in the uprising there. After the leader of the local section had died in a street fight against the local garrison, Schoff prevented his comrades from scattering away and successfully lead the storming of the local commandery, transforming a potential disaster into one of the greatest victory of the revolution.\n\nNow, both Schoff and Essen have been appointed as generals of the new Hellquillian Revolutionary Guard."
hellquill.79.a:0 "They shall safeguard the Revolution!"

hellquill.80.t:0 "The First KPH Party Congress"
hellquill.80.d:0 "With the dust of the Revolution finally settling and with full control of both banks of the Griffking river, Hellquill can finally turn its attention to the more mundane duties of organising our new socialist nation. First on the agenda was the first legal congress of the Unified Kommunistische Partei Hellquill.\n\nThe congress was a festive affair with many congratulations being given to all those who had fought so hard to free Hellquill and Longsword. But in the end, one question was looming over the congress: the race for leadership. The stakes were high due to the position of chairgriff being up for grabs for the first time since he took over as a condition of the unification of the KpH and IIA. Two candidates would speak and present their vision of the future: Starry Night and Ernst Fischer.\n\nErnst Fischer spoke first. Full of enthusiasm, the young leader was riding the wave of victory. His speech was full of ambition. He called to a rapid buildup of Hellquillian industry and military to finally shed the old age. He considered that Hellquill needed to flex its muscles to secure the Revolution forever. In this reactionary world, there was no place for complacency or entertaining any compromise with those who would seek to harm them and what they had achieved. They were indeed a vanguard of socialism in a continent that fought such ideas with tooth and claw. The end of oppression would be achieved through iron, blood and sweat, just like they achieved freedom from the knights and Black Cloaks.\n\nStarry Night’s speech couldn’t have been more different. The Longswordian mare appeared as always a bit tired and gloomy and spoke softly. She started her speech by thanking her comrades in arms and reminded to all of the horrors that had happened first under Count Pallas and then under Wingfried von Katerinburg. Then, she called for rebuilding a more caring country under a form of socialism based on sisterhood and unity. After all, she said, they would still be a region that would be fought over and the time during which Hellquillians and Longswordians were indeed independent should be dedicated to fight for better lives, equality and the right of all creatures of being free from harm and need. And should the reactionary come and threaten them, then, they would do what they do best: resist and bite.\n\nIn the end, both speeches met great approval from the party members and with no vote order being given, the race proved to be a toss-up."
hellquill.80.a:0 "Chairgriffon Fischer is reelected!"
hellquill.80.b:0 "Chairmare Starry takes over!"

