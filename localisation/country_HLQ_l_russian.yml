### Leader Descriptions ###
retires_in_a_month_desc:0 "Нынешний гроссмейстер Ордена Рыцарей Хеллквилла, Зигфрид Траппенфельд, видел много сражений за свою жизнь, и все уважают его за смелость и непоколебимую преданность идеалам рыцарства. Его решение разорвать связи с распадающейся Империей Грифонов было весьма прагматичным решением, основанным на продолжении бесконечной службы по защите восточных границ от угрозы пони. Хотя он обеспокоен растущими экстремистскими настроениями в Хеллквилле, Зигфрид по-прежнему уверен, что Хеллквилл будет, как и прежде, оплотом, защищающим всех грифонов и их образ жизни."
griffon_hitler_desc:0 "Большинство грифонов, если их спросить, не расскажут, как Вингфрид фон Катеринбёрг стал настолько сильно ненавидеть пони. Некоторые говорят, что с ним произошло что-то неприятное в самом начале жизни, другие же утверждают, что это результат многих схваток и перестрелок на границах. Тем не менее, Вингфрид сделал уничтожение разрушение восточных народов речных пони основой политикой нового Хеллквилла. Теперь он глава страны и Вингфрид будет бороться до последнего ради достижения своей цели."
wholesome_nerd_desc:0 "Август фон Ортельсберг, бывший главный архивариус ордена Хеллквилла, провел многие часы, документируя и исследуя историю рыцарского ордена. Он неоднократно приходил к выводу, что конфликт между пони и грифонами чрезвычайно разрушителен и не принес ничего хорошего ни для одной из сторон. Его постоянные просьбы и заявления не были услышаны гроссмейстером, и когда последний ушёл в отставку, раздражение Августа только усилилось, ведь он считал, что его попытки установить мир никогда не смогут воплотиться. Таким образом, он был приятно удивлен, когда Рыцарский Совет избрал его в качестве нового гроссмейстера Ордена, и теперь Август делает всё возможное, чтобы хоть немного улучшить испорченные столетиями ненависти отношения между пони и грифонами и создать новый, гармоничный Хеллквилл."
siegfried_2_0_desc:0 "Урлах ап Сирод, рыцарь-ветеран, характер которого закалился в дюжине кампаний, является убежденным традиционалистом и сторонником идеалов Хеллквилла. Урлах отлично подходит на роль для нового гроссмейстера, он стремится продолжать путь своего наставника Зигфрида и сохранять статус-кво. Хотя он может относиться к пони с определённым негативом, Урлах достаточно прагматичен, чтобы избежать прямой вражды с ними, и он открыт для идеи восстановления связей с Империей Грифонов, если он попадёт в безвыходную ситуацию."
fake_pants_desc:0 "Семья Ривера Бриза уже очень давно жила в Хеллквилле, и, несмотря на интенсивную грифонизацию, которой они подвергались, они никогда и не думали переезжать в более дружелюбные и терпимые земли. Вместо этого они переняли немалую часть культуры грифонов, а сам Ривер Бриз стал священником Арктуриуса. Хотя он мечтал о другом будущем, а пойти в церковь его вынудило давление родственников, со временем Бриз стал ценить своё положение. После того, как началось преследование пони, которое возглавил злобный Вингфрид, Бриз неоднократно защищал своих пони от Реформистов, используя знания веры, чтобы позорить и осрамить грифонов-расистов и в ответ сообщество сплотилось вокруг него. Таким образом, когда в уже более либеральном Хеллквилле прошли первый выборы, Бриз был очевидной кандидатурой в президенты."
should_have_picked_ortelsberg_desc:0 "Райнер Гаттенфрид скромно и непритязательно служил в армии ордена, буквально выполняя приказы, но никогда ничем особым не отличался. Однако его определённая известность берёт начало в преданности Райнер благополучию солдат, ведь ни один грифон, служивший под его началом, не мог сказать ни одного пренебрежительного слова по отношению к Райнеру. Он приобрел репутацию сурового, но справедливого командира, который будет защищать меньшинства пони от других, более радикально настроенных солдат. Он был удивлен своей победой на первых выборах, ведь Райнер проводил кампанию лишь для того, чтобы удовлетворить своих друзей в армии, но пони и грифоны Хеллквилла признали, что им нужен более крепкий и суровый лидер, чтобы руководить страной в эти трудные времена."
HLQ_eisen_desc:0 "§gВыходец из Бродфельда, Эйзен родился в крестьянской семье в 971 году по соседству с Грифьей Сечью. Он и его брат Сайкл Короанаргинт в молодости стали бы свидетелями казачьего рейда, находясь по делам недалеко от одной деревни. Его брат был поражен казаками и посвятил большую часть своего свободного времени изучению армии, военного искусства и политики. Однако Сайкл не осознавал, что он пренебрег своим младшим братом, который был огорчён отсутствием внимания со стороны своего старшего брата, которого он считал примером для подражания.\n\nЧтобы снова привлечь внимание своего брата, он добровольно присоединился к казакам в сои 18 лет. Со временем он привязался к группе, с которой путешествовал, и начал считать их друзьями, которых у него никогда не было прежде. Но в 992 году, набег на Озергад пошёл совершенно не так. Все казаки погибли во время атаки, и Эйзен был ранен мечом пони, а его клюв треснул от удара. Пони посчитали его мёртвым, и он чудом выжил. Последствия потери самых дорогих ему грифонов эмоционально сломили его, и в этом психически нестабильном состоянии он начал обвинять пони в этом несчастье.\n\nСломленный и злой, он вернулся в Бродфельд только лишь для того, чтобы услышать новости о том, что пони по имени Эпплторн, коммунистка из Фарбука, помогала революции в Бродфельде - его родине. В ярости Эйзен отправился сообщить своему брату о том, что пони сделали с ним и его страной, и что они должны понести наказание за это. Сайкл, понимая, что вина лежит на когтях грифонов, а не на пони, проигнорировал болтовню своего брата, снова проигнорировав мнение и без того нестабильного младшего брата. Эйзен, преданный своим собственным братом, окончательно потерял цель. Это изменилось, когда он услышал о реформистах в Хеллквилле и отправился на север в поисках этой группы. Речи Вингфрида о «угрозе пони» окончательно радикализировали Эйзена, и он вскоре присоединился к реформистам, сменив фамилию на Сильберкрон. С вновь обретенной целью он стал преданнейшим фанатиком дела реформистов, сделав неплохую карьеру в рядах партии и став лидером Sturmgreifen.§!"

