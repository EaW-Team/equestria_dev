LNS_resist_and_bite:0 "Resist and Bite"
LNS_resist_and_bite_desc:0 "The time has come to face the grim reality. Dusktalon and his Reformisten lackies shall stop at nothing to exterminate us... Thus we must fight, and fight we shall! We will fight him in the forests, in the streets and on the fields! We may fail, we may all die, but one thing is for certain we will resist and we will bite!"
