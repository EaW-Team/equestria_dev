longsword.28.t:0 "The Battle at Varėna"
longsword.28.d:0 "As the bullet connected with the target, the now dead griffon collapsed to the ground, his blood spilling onto the sacred ground. Abba smiled to himself, he couldn't stop himself from experiencing satisfaction while killing the count's servants, especially with the current circumstances. The arrogant tyrants that occupied their motherland had made a truly grave mistake this time. They dared to not only enslave the ponies, but desecrate Varėna, the holy city of the Goddess Varėnė. Such arrogance and malevolence would not be allowed to continue! Abba aimed his rifle at another griffon and pulled the trigger. He had promised that for every injustice that ponies suffered, the count's loyalists would suffer tenfold, and he was going to keep it. \n\n Abba gazed across his surroundings. The Black Cloaks, now greatly reduced, fled the city and it's surroundings. Thousands of ponies were freed from their shackles. Truly, this was a... Abba was snapped out of his thoughts by the clacking of armor to his side. He turned his head to see Ludwig sitting down next to him. "Today was truly a great victory!" The griffon knight proclaimed in native Longswordian with a thick imperial accent."
longsword.28.a:0 "We sent those Black Cloaks packing!"

