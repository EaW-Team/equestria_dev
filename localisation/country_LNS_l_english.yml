longsword.31.t:0 "The Civil War Ends"
longsword.31.d:0 "For all their boasting of griffon superiority, the Reformisten are terrible fighters. We have struck Swordsson at the break of dawn, and the majority of their forces have quickly fled before our advance, cowards as they are. Fearful of our retribution, Dusktalon and his cronies have tried to flee across the river to Hellquill. While, unfortunately, most of his high ranking subordinates have gotten away, we have managed to shoot the despotic Count! His body was dragged back to Swordsson, where it was strung up a noose in the now abandoned execution square. The vengeful Partisans cheered at the display of irony, pelting the body with rocks, manure, spoiled produce, as a form of sick and twisted target practice. \n\nAcross the country, the last of the military rebellion have laid down their arms now that we've taken the fortified city of Zeldstadt. No retribution was taken against these honourable griffons, and they were allowed to peacefully leave the country, although we've tried to convince them to stay and help in reconstructing Longsword.\n\nThe victorious Partisans now face a difficult task of rebuilding Longsword in their ideal, calming the tensions between griffons and ponies, and preparing for any foreign incursions. Yet with their brilliant and fearless leader, Starry Night, the ponies feel confident in a bright future, free of hatred and tyranny."
longsword.31.a:0 "Victory!"

