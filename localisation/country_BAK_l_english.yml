 BAK_origin:0 "Lost in the Squall"
 BAK_origin_desc:0 "Once upon a time\nA ship was thrown off its course\nAnd never came home."
 BAK_big_ships:0 "Greater Vessel Thought"
 BAK_big_ships_desc:0 "Large caliber guns\nHeaviest armour around\nNone shall resist it."
 BAK_small_ships:0 "Many Vessel Thought"
 BAK_small_ships_desc:0 ""
 BAK_big_fac_output:0 "Streaming Production Maxim"
 BAK_big_fac_output_desc:0 "There was a hard worker in Brandyfold\nDespite his age he never seemed old\nHe built a ship\nMade it a warship\nAnd stored ammo in the hold."
 BAK_big_prod_eff_base:0 "Rushing Output Theorem"
 BAK_big_prod_eff_base_desc:0 "Efficency through action, action through efficency."
 BAK_big_landair_one:0 "Rivers Reaching Back To The Shore"
 BAK_big_landair_one_desc:0 "To defend the land is to defend the shore. To defend the shore is to defend the sea. To defend the sea is to defend the land."
 BAK_big_landari_two:0 "Blessed Tortoise Axiom"
 BAK_big_landari_two_desc:0 "A rifle without a pony is nothing more than a hunk of metal. A soldier without a rifle can not fight, for that hunk of metal shall help him."
 BAK_big_landari_three:0 "Waterfowl Aggression Prognosis"
 BAK_big_landari_three_desc:0 "While our home is at sea\nHopefully we can see\nThe beauty of the sky\nAnd we will learn to fly."
 BAK_big_landari_four:0 "Lighting Storm Paradigm"
 BAK_big_landari_four_desc:0 "With flight securely under our belt\nA lot of ponies have never truly felt\nAs free as we have before."
 BAK_bb_armor:0 "Armoured Prowl Principle"
 BAK_bb_armor_desc:0 "A heavy ship with\nPlenty of armour and guns\nShall rule all the waves."
 BAK_bc_spefire:0 "Squall-line Doctrine"
 BAK_bc_spefire_desc:0 "A line of ships, artillery thundering. The ocean crashing, waves pounding. A battle won like a storm."
 BAK_bb_fire:0 "Thundering Cannon Idealization"
 BAK_bb_fire_desc:0 "The same line of ships, artillery larger, cannons pounding, shells raining hellfire."
 BAK_bbbc_res:0 "Major Aquatic Innovation Maximum"
 BAK_bbbc_res_desc:0 "Our home is on the sea, but without our ships being as best as can be, we can't rule the waves, and soon others will see the true way."
 BAK_bbbc_cost:0 "Swift Stream Thrifty Construction Conception"
 BAK_bbbc_cost_desc:0 "The more streamlined the production, the faster the construction, and the rival sea force effectiveness gets a reduction."
 BAK_bbbc_chrom:0 "Shining Waters Crystalline Decision"
 BAK_bbbc_chrom_desc:0 "Rare minerals are hard to find, but without them we're in a bind. Specifically chromium, our kind of opium, is the mineral that's ours to be mined."
 BAK_shbb_res:0 "Leviathan Thought"
 BAK_shbb_res_desc:0 "Super heavy ship.\nDisplacing water galaore.\nBiggest guns of all."
 BAK_shbb_firearm:0 "Raging Seabeast Paradigm"
 BAK_shbb_firearm_desc:0 "Even larger guns\nEven more ship displacement\nHigh explosive death."
 BAK_shbb_cost:0 "Frugal Whale Idiom"
 BAK_shbb_cost_desc:0 "A cheaper ship, a better ship, a better navy."
