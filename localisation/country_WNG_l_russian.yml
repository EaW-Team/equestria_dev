news_wingbardy.14.t:0 "Южный Экономический Союз"
news_wingbardy.14.d:0 "[This.GetNewspaperHeader]Сегодня представители южных грифоньих народов собрались в Таллонте, чтобы подписать Договор о создании Южного Экономического Союза.\n\nАвтором идеи является государственный служащий Вингбардии Гаэтано Мартино, эта идея быстро приобрела популярность у Вингбардии и ее союзников. Договор призван помочь востановить экономику южных грифоньих народов, предотвратить войну между упомянутыми народами и обеспечить прочный мир на юге. Это будет достигнуто путем взаимного сотрудничества и формирования общего рынка. Многие считают это первым шагом на пути к Соединенным Штатам Южной Грифонии."
news_wingbardy.14.a:0 "Отличная идея!"
news_wingbardy.14.b:0 "Как они посмели!"
news_wingbardy.14.c:0 "Отсутсвие границ не защитит их!"

news_wingbardy.15.t:0 "Король Вингбардии мёртв"
news_wingbardy.15.d:0 "[This.GetNewspaperHeader]Король Вингбардии Гарибальд Талонуэль III умер от отёка лёгких. С момента предполагаемого убийства его отца, Вингбардия под управлением Гарибальда Талонуэля был доминирующей силой в Южной Грифонии. Его противодействие империи положили начало её краху, он провёл свою нацию через тяжёлые времена нищеты и голода и объединил всех жителей Вингбардии в ходе долгой и кровопролитной войны с Фалькором.\n\nЕго трон унаследует сын Гумберто II. Это запятнанный скандалами грифон, который открыто поддерживает Биколини и его партию фашистов."
news_wingbardy.15.a:0 "Последняя битва короля-солдата."
