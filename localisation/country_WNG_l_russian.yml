### Communist ###
WNG_riots_in_the_streets:0 "Беспорядки на улицах"
WNG_riots_in_the_streets_desc:0 "Биаконини и его Блэквинги - паразиты, которые разрушают нацию и угнетают рабочих! Мы не можем терпеть дальше для того, чтобы они захватили власть над государством."
WNG_griffons_liberation_army:0 "Грифонская освободительная армия"
WNG_griffons_liberation_army_desc:0 "Грифоны всегда любили призыв к войне. Мы должны создать новую армию из пролетариата, в которую будут входить все грифоны и рабочие всего мира."
WNG_revolution:0 "Rivoluzione"
WNG_revolution_desc:0 "Восстаньте, грифоны! Восстаньте против тех, кто угнетает вас! Восстаньте против тех, кто разорил нашу Империю!"
WNG_secure_the_griffons_republic:0 "Защитить Грифонскую Республику"
WNG_secure_the_griffons_republic_desc:0 ""
WNG_rebuild_sociaty:0 "Перестройка общества"
WNG_rebuild_sociaty_desc:0 ""
WNG_rebuild_the_nation:0 "Перестройка нации"
WNG_rebuild_the_nation_desc:0 "Война помогла избавиться от левых, что разорили нашу нацию. Теперь у нас есть шанс отстроить заново нацию на основах социализма."
WNG_workers_collectives:0 "Рабочие коллективы"
WNG_workers_collectives_desc:0 ""
WNG_communist_education:0 "Коммунистическое образование"
WNG_communist_education_desc:0 "Мы должны воспитать общество так, чтобы оно сделовало истинным социалистическим идеалам. Никто теперь не будет считать себя просто винтиком в социалогической машине."
WNG_national_health_bureau:0 "Национальное бюро здравохранения"
WNG_national_health_bureau_desc:0 "Десятилетиями социалистические партии Вингбардии призывали к бесплатной, открытой и единой медицинской помощи для всех вингбардийцев. Теперь, когда революция была успешна проведена, мы можем выполнить эти обещания, учредив Национальное бюро здравоохранения для здорового будущего нашего народа."
WNG_mines_for_miners:0 "Шахты для шахтёров"
WNG_mines_for_miners_desc:0 "Шахты сейчас в когтях шахтеров. Они должны формировать коллективы, чтобы повысить эффективность работы, тем самым обогащая наш народ."
WNG_farms_for_farmers:0 "Фермы для фермеров"
WNG_farms_for_farmers_desc:0 "Фермеры сейчас в когтях фермеров. Они должны формировать колхозы, чтобы повысить эффективность выращивания, тем самым кормя нашу нацию."
WNG_factories_for_labourers:0 "Заводы для рабочих"
WNG_factories_for_labourers_desc:0 "Заводы сейчас в когтях рабочих. Они должны формировать коллективы, чтобы повысить эффективность производства, тем самым обеспечивая всем необходимым нашу страну."
WNG_spread_the_revolution:0 "Распостранение революции"
WNG_spread_the_revolution_desc:0 "Мы должны объединиться с другими коммунистическими партиями в странах-соседях, чтобы помочь им распространить революцию. Путём оказания поддержки мы можем дать понять, что революция - это один народ."
WNG_liberate_our_neighbours:0 "Освободить наших соседей"
WNG_liberate_our_neighbours_desc:0 "Мы не можем допустить, чтобы наши соседи продолжали эксплуатировать наших братье-грифонов. Мы должны использовать Освободительную армию, чтобы нанести удар по буржуазии и провести рабочих под нашими крыльями."
WNG_join_grw:0 "Революционеры на востоке"
 WNG_join_grw_desc:0 "Having fought hard to cast off the shackles of the old order, the [GRW.GetName] is perhaps the best example of a communist state and among one of the more powerful ones. With enemies on all sides, an alliance with the [GRW.GetName] will only be beneficial."
 WNG_free_the_bulls:0 "Освободить минотавров"
 WNG_free_the_bulls_desc:0 "Minotauria has long oppressed the labourers within its borders. We cannot stand idly any longer, and we shall install the rightful government, one way or another!"
 WNG_join_aquilia:0 "Присоединиться к Аквилее"
 WNG_join_aquilia_desc:0 "Aquileia and its former autonomous have united into a socialist republic after a bloody revolution, and now stands to become the dominant power in the South-West. It would only make sense to approach them with offers of an alliance."
 WNG_divide_new_mareland:0 "Разделить Нью Мэйрленд"
 WNG_divide_new_mareland_desc:0 "The territories that are currently occupied by the colonial imperialists are rightfully Griffonian. We can reach to the local Griffon populations and make them want for both Aquileian and Wingbardian rule. Out with the Equestrians!"
 WNG_our_own_way:0 "Создавая наш собственный путь"
 WNG_our_own_way_desc:0 "There is no one that we can rely upon to free the working class except for ourselves. Wingbardy shall lead the revolution in the continent and beyond!"
WNG_free_aquilian_workers:0 "Освободить Аквелийских Рабочих"
WNG_free_aquilian_workers_desc:0 " "
WNG_pressure_the_colonies:0 "Освободить Пони"
WNG_pressure_the_colonies_desc:0 " "
WNG_the_workers_empire:0 "Империя Пролетариата"
WNG_the_workers_empire_desc:0 "Нет особой разницы между Вингбардскими рабочими и рабочими прочих грифоних государств. Мы все едины в нашем порыве к модернизации нашего общества. Ведь мы точно знаем, что настоящая Империя Грифонов это Империя Пролетариата."
### Neutral ###
WNG_stop_the_march:0 "Остановить Марш"
WNG_stop_the_march_desc:0 "Марш Биаконини - безумие: он угрожает самой стабильности нашей нации. Мы не можем допустить, чтобы его банда уголовников захватила власть в нашей великой стране. Полиция и армия остаётся преданной королю и они остановят Марш, приняв любые требуемые меры."
WNG_brake_the_political_deadlock:0 "Выйти из политического тупика"
WNG_brake_the_political_deadlock_desc:0 "Достаточно. Время для нас наконец-то выйти из этого политического тупика раз и навсегда. Король адресует свой запрос парламенту и попросит, чтобы они дали по нему решение. Вингбардии нужно лидерство и Король даст его нам."
WNG_conservatives:0 "Консервативное Правительство"
WNG_conservatives_desc:0 "То, что нужно Вингбардии - это стабильность. Консерваторы создадут новое правительство и каждая мелочь будет предусмотрена, чтобы правительство работало успешно."
WNG_restore_order:0 "Восстановление порядка"
WNG_restore_order_desc:0 "Время борьбы прошло. Нам нужно восстановить нашу страну и мы сделаем это все вместе. Каждый грифон должен играть свою роль в новой Вингбардии."
WNG_royal_acadamy_of_science:0 "Королевская Академия Наук"
WNG_royal_acadamy_of_science_desc:0 "Королевская Академия Наук долгое время была мечтой Короля и многих среди образованной элиты. Теперь, когда политическая стабильность восстановлена, мы можем потратить время, чтобы создать такое престижное заведение на пользу всех Вингбардийцев."
WNG_the_free_south:0 "Свободный Юг"
WNG_the_free_south_desc:0 "Южная Грифония - это древняя страна со своей собственной историей и культурой. Никогда более мы не должны преклоняться перед северными королями и императорами; Юг всегда будет свободен."
WNG_economic_reform:0 "Переучет Всей Системы"
WNG_economic_reform_desc:0 "Сейчас не лучшее время для нашей экономики, так что мы должны пересмотреть наш бюджет и налогообложение. Страна восстановит сама себя, по маленькой копейке собрав рубль."
WNG_strengthen_the_king:0 "Усилить влияние Короля"
WNG_strengthen_the_king_desc:0 "Несмотря на наш прогресс, Король всё равно проявляет недовольство нашими медленными темпами. Если он получит больше власти над правительством, это заметно оптимизирует бюрократические процессы."
WNG_aluminium:0 "Королевская Алюминиевая Компания"
WNG_aluminium_desc:0 "Королевская Алюминиевая Компания это поддерживаемая правительством организация, цель которой - увеличить количество производимого алюминия и остальных металлов, чтобы расширить индустриальные возможности Вингбардии."
WNG_wingbardy_forever:0 "Вингбардия Навсегда"
WNG_wingbardy_forever_desc:0 "Вингбардия появилась задолго до нас. И она продолжит существовать вплоть до конца времени."
 ### Harmony ###
 WNG_librals:0 "Активизировать Деятельность Либералов"
 WNG_librals_desc:0 "Умеренные левые часто отмечали, что возможен компромисс консервативным и радикальным правительством. Король признает, что мы можем начать все сначала, но только если либералы покончат с их радикальными идеями."
 WNG_embrace_harmony:0 "Принять Идеалы Гармонии"
 WNG_embrace_harmony_desc:0 "Многие из PWd'A ссылаются на оплот стабильности - Эквестрию, как яркий пример концепции идеи Гармонии. Принятие политической модели, подобной Эквестрийской, может установить Вингбардию на путь восстановления порядка."
 WNG_equestrian_aid:0 "Эквестрийская Помощь"
 WNG_equestrian_aid_desc:0 "Приняв идеи Гармонии, мы имеем хорошую возможность запросить гуманитарную помощь у них. Их склады с съестными припасами переполнены, Эквестрия, несомненно, поможет нам избавиться от голода."
 WNG_pass_industrial_reforms:0 "Принять Промышленные Реформы"
 WNG_pass_industrial_reforms_desc:0 "Мы работаем с экономическими и социальными специалистами, которые были приверженцами левых течений, эксперты отрасли могут начать восстановление нашей экономической и промышленной стагнации."
 WNG_steel:0 "Приватизировать Сталелитейную Промышленность"
 WNG_steel_desc:0 "In the past, steel and aluminium production had been government run, but have since been burdened by red tape. By allowing private companies to take over the mills with minimal government oversight, industry experts agree that our overall output will improve."
 WNG_lazius_fair:0 "Принцип Невмешательства"
 WNG_lazius_fair_desc:0 "Following the Equestrians' lead we can lift most, if not all, of the redundant and restrictive regulations. By giving leeway to businesses and companies, the hope is for Wingbardy to see an amelioration of its economic and industrial output."
 WNG_equestrian_trade:0 "Эквестрийские Торговцы"
 WNG_equestrian_trade_desc:0 "With New Mareland as our neighbour, Wingbardy has an unique access to the Equestrian market overseas. It'd be foolish to not exploit this trade opportunity and improve our diplomatic standing with both Equestria and New Mareland."
 WNG_keep_our_friends_close:0 "Держи Друзей Рядом, а..."
 WNG_keep_our_friends_close_desc:0 "With conflict intensifying abroad, Wingbardy cannot stand alone against our eventual foes. As such, we must reinforce our current alliance to ensure that we're not left alone. Even Falcor, our old enemy, may prove to be a useful ally."
 WNG_embrace_the_pony_way:0 "Принять Путь Пони"
 WNG_embrace_the_pony_way_desc:0 "Мы так много переняли многое из Эквестрии, почему бы просто не взять и внаглую скатать их идеологию? Пусть консерваторы и традиционалисты критикуют эту идею, поскольку их путь, единственный способ добиться истинного мира."
 WNG_school_for_gifted_griffons:0 "Школа для Одареных Грифонов"
 WNG_school_for_gifted_griffons_desc:0 "Working with Equestria, we can establish a special academy in our nation that is inextricably linked to the famed Canterlotian School for Gifted Unicorns. We may not have our own magic, but we have much to share with our pony kin as they do with us."
 WNG_harmony_with_griffon_characterises:0 "Грифонья Гармония"
 WNG_harmony_with_griffon_characterises_desc:0 "We have striven to liken ourselves to the Equestrians, but there are hard, biological limits that makes our two species fundamentally different. There is a Griffonian spirit that cannot be suppressed and, as such, our version of Harmony must be adapted to it."
 WNG_arsenal_of_harmony:0 "Арсенал Гармонии"
 WNG_arsenal_of_harmony_desc:0 "With so much disharmony in the world, we cannot expect for things to be resolved peacefully. If Equestria won't step up, we shall be the ones to provide the arms to the righteous warriors fighting to achieve the peace that we're all after."
 WNG_cake_or_death:0 "Печеньки Смерти"
 WNG_cake_or_death_desc:0 "It is clear that there are those who wish to sow the seeds of discord and watch the world burn. Wingbardians have always had good hearts, and we cannot abide those who purposefully seek to harm and destroy. We shall be the Blade of Harmony."
