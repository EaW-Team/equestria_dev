form_WNG_workers_empire_category_desc:0 "Нет особой разницы между Вингбардскими рабочими и рабочими прочих грифоних государств. Мы все едины в нашем порыве к модернизации нашего общества. Мы настоящая Империя Грифонов: мы Империя Пролетариата."
form_WNG_wingbardian_empire_category:0 "Провозглашение Вингбардской Империи"
form_WNG_wingbardian_empire_category_desc:0 "Почему наш престиж должен быть очернен неудачной Империей Севера? Вингбардия показала свою силу и единство. Провозглашение нашей собственной Южной Империи станет гораздо более громким заявлением, чем наличие вингбардийца на старом и ветхом троне."
