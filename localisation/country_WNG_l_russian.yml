WNG_froggriffs_effect:0 "Делает доступными §HFroggriffs§!\n§HSubmarines§!\n    Торпедная атака: §G+10%§!\n    Видимость с поверхности: §G-5%§!\n    Видимость под водой: §G-5%§!\n§HDestroyers§!\n    Торпедная атака: §G+10%§!\n    Видимость с поверхности: §G-5%§!\n§HLight Cruisers§!\n    Торпедная атака: §G+10%§!\n    Видимость с поверхности: §G-5%§!\n"
