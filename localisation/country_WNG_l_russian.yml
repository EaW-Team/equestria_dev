#### FOCUSES ####
### FASCIST ###
WNG_march_on_karthin:0 "Марш на Карфин"
WNG_march_on_karthin_desc:0 "Чернокрылы Биколини планируют устроить марш на Карфин в попытке захватить власть. Армия короля может легко справиться с этим, но нет сомнений, что с его популярностью он сможет избежать проблем в нынешней политической ситуации.\nНо никто не знает, что за план у коммунистов на этот случай."
WNG_meet_with_beakolini:0 "Встреча с Биколини"
WNG_meet_with_beakolini_desc:0 "Король должен назначить встречу с Биколини. Возможно, только этот грифон сможет спасти нашу нацию."
WNG_a_fascist_prime_minister:0 "Фашистский премьер-министр"
WNG_a_fascist_prime_minister_desc:0 "Король пригласил Биколини сформировать правительство во с главе премьер-министром. Биколини после напряжённой минуты раздумий принял предложение короля."
WNG_trains_run_on_time:0 "Пусть поезда прибывают вовремя"
WNG_trains_run_on_time_desc:0 "Опаздывающий поезд раздражает, но десяток опаздывающих поездов в день это экономически невыгодно. Принимая новые правила, основанные на стимулах и наказаниях, мы можем максимизировать эффективность нашей железной дороги. Это, безусловно, даже простой грифон по достоинству оценит."
WNG_crack_down_on_communists:0 "Начать преследования коммунистов"
WNG_crack_down_on_communists_desc:0 "Возможно, мы получили контроль над кабинетом министров, но у нас все еще есть проблема опасно поляризованных и милитаризированных левых. Биколини и его министры могут принять законодательство, которое должно медленно обуздать полномочия коммунистов. В конце концов, профилактика лучше, чем лечение..."
WNG_secure_parliament:0 "Контроль над парламентом"
WNG_secure_parliament_desc:0 "О коммунистах мы позаботились, но наша позиция еще не в безопасности. У нас нет парламентского большинства, и оппозиция может сформировать коалицию против нас. Внедряя новую мажоритарную политику, мы можем обеспечить себе полный контроль над парламентом."
WNG_education_reform:0 "Образовательная реформа"
WNG_education_reform_desc:0 "Мы должны внедрить новую образовательную политику, ориентированную на прославление прошлого Вингбардии и на то, как лучше молодые грифоны смогут сделать Вингбардию снова великой."
WNG_only_fascism:0 "Только фашизм"
WNG_only_fascism_desc:0 "Все эти политические партии только разрушают нашу страну. Только один фашизм сможет привести нашу нацию к великому будущему."
WNG_news_censorship:0 "Цензура прессы"
WNG_news_censorship_desc:0 "Газеты часто распостраняют прокоммунистическую риторику, которая вредна для грифонов Вингбардии. Иль Дуче, который получил множество наград за честную и правдивую работу журналиста, гарантирует, что в новостях будет только правда."
WNG_glory_to_wingbardy:0 "Слава Вингбардии!"
WNG_glory_to_wingbardy_desc:0 "Вингбардия уже давно является самым драгоценным бриллиантом Юга. С первых дней существования Империи наша великая нация была предметом зависти для остальных грифонов. Маяком, на который надо смотреть снизу. Мы должны вернуть наше былое величие. Мы восстановим нашу Империю в стиле Вингбардии."
### NEUTRAL-FASCIST DIPLO ###
WNG_renew_the_southern_alliance:0 "Возрождение Южного альянса"
WNG_renew_the_southern_alliance_desc:0 "Наши союзники слишком отдалились от нас. Наш долг - обеспечить Югу мир и безопасность. Лишь вместе мы выстоим против любого врага."
WNG_pressure_allies:0 "Давление на союзников"
WNG_pressure_allies_desc:0 "Мы все еще уязвимы в одиночку, но мы не можем доверять нашим союзникам, чтобы разделять наши интересы. С новым, сильным правительством мы можем показать им наши дипломатические мышцы, чтобы обеспечить подчинение нам наших союзников."
WNG_go_it_alone:0 "Пойдём в одиночку"
WNG_go_it_alone_desc:0 "Что для нас сделали Таллуза, Арантия и Франтмистрия? Поддержание этого бесплодного альянса только показывает, что мы все еще слабы. Давайте покажем миру, насколько сильна Вингбардия!"
WNG_southern_sociaty_of_science:0 "Южное научное общество"
WNG_southern_sociaty_of_science_desc:0 "Юг когда-то был домом для величайших грифоньих умов. Мы должны создать единое научное общество для развития и исследований, дабы вернуть нашей нации первые места."
WNG_the_sicameon_question:0 "Сикамелионский вопрос"
WNG_the_sicameon_question_desc:0 "Сикамелион ясно дал понять, что они точно не будут нашими друзьями. Мы должны нанести удар первыми, пока они не достаточно хорошо укрепились."
WNG_southern_security_council:0 "Южный Совет безопастности"
WNG_southern_security_council_desc:0 "С ростом напряженности на континенте мы должны сформировать единую стратегию с нашими союзниками. Создание совета для членов альянса является первым шагом в достижении этого."
WNG_subdue_old_allies:0 "Подчинить старых союзников"
WNG_subdue_old_allies_desc:0 "Таллуза, Арантия и Франтмистрия разделяют культурные связи с Вингбардией. Если бы мы объединились в одно государство, мы были бы самым сильным грифоньим государством Юга. Давайте же воплотим это в жизнь."
WNG_reapproch_falcor:0 "Сближение с Фалькором"
WNG_reapproch_falcor_desc:0 "Существует кровная вражда между вингбардцами и фалькорцами и не без оснований. Пришло время уладить наши разногласия и примириться с нашим бывшим врагом."
WNG_pressure_falcor:0 "Давление на Фалькор"
WNG_pressure_falcor_desc:0 "Фалькор ненавидел нас с момента своего поражения двадцать лет назад и постоянно требовал, чтобы мы вернули его древнюю столицу. Мы должны раз и навсегда покончить с Фалькорскими угрозами."
WNG_alliance_with_the_minotaurs:0 "Союз с минотаврами"
WNG_alliance_with_the_minotaurs_desc:0 "Минотавры живут отчужденно на своих островах, но с другими фронтами, требующими нашего внимания, они могут хорошо помочь нашими разрозненным силами. Обеспечение союза с Минотаврией обеспечило бы безопасность наших восточных границ."
WNG_demand_the_colonies:0 "Требование Эквестрийских колоний"
WNG_demand_the_colonies_desc:0 "Слишком долго пони Эквестрии держали в копытах власть над нашими землями. Они угнетают грифонов и преумножают свои богатства за счёт нас. Мы должны потребовать возвращения этой части нашей родины."
WNG_claim_griffonstone:0 "Претензия на Грифинстоун"
WNG_claim_griffonstone_desc:0 "С обеспечением контроля над югом, перед нами открывается путь к древней колыбели всех грифонов. Грифинстоун уже давно томился в своем оцепенении, а его прежняя слава - лишь исчезнувшая память. Под Вингбардским правлением мы восстановим его престиж и объединим его с нашим!"
WNG_claim_the_throne:0 "Претензия на престол"
WNG_claim_the_throne_desc:0 "Империя уже давно является тенью своего прежнего «я» и позором для всех грифоньей расы. Возможно, единственный способ для них восстановить свою древнюю славу - позволить южанину взять трон."
WNG_wingbard_empire:0 "Вингбардская Империя"
WNG_wingbard_empire_desc:0 "Почему наш престиж должен быть очернен неудачной Империей Севера? Вингбардия показала свою силу и единство. Провозглашение нашей собственной Южной Империи станет гораздо более громким заявлением, чем наличие вингбардийца на старом и ветхом троне."
### NEUTRAL-FASCIST INDUSTRY ###
WNG_public_works_projects:0 "Проекты общественных работ" 
WNG_public_works_projects_desc:0 "Теперь, когда порядок снова восстановлен, настало время для Вингбардии справиться со своей неэффективной экономикой. Субсидируя национальные общественные работы, мы можем немедленно решить проблему безработицы. Однако потребуется некоторое время, чтобы экономика полностью восстановилась."
WNG_national_food_act:0 "Национальный закон о продовольствии"
WNG_national_food_act_desc:0 "У вингбардийцев теперь могут быть рабочие места, но у них все еще нет еды. Если мы сможем активизировать собственное сельское хозяйство, мы сможем наконец положить конец этому страшному голоду и нашей зависимости от внешнего экспорта."
WNG_new_industrial_society:0 "Новое промышленное общество"
WNG_new_industrial_society_desc:0 "Наша экономика демонстрирует признаки восстановления, но предстоит еще много работы. Благодаря новым инвестициям в крупные корпорации наши тяжелые отрасли улучшатся, а с ними и экономика страны в целом."
### Communist ###
WNG_riots_in_the_streets:0 "Беспорядки на улицах"
WNG_riots_in_the_streets_desc:0 "Биколини и его Чернокрылы - паразиты, которые разрушают нацию и угнетают рабочих! Мы не можем терпеть этого и дальше, позволив им захватить власть над государством."
WNG_griffons_liberation_army:0 "Освободительная армия Грифонии"
WNG_griffons_liberation_army_desc:0 "Грифоны всегда любили призыв к войне. Мы должны создать новую армию из пролетариата, в которую будут входить все грифоны и рабочие всего мира."
WNG_revolution:0 "Ривольюзионье"
WNG_revolution_desc:0 "Восстаньте, грифоны! Восстаньте против тех, кто угнетает вас! Восстаньте против тех, кто разорил нашу Империю!"
WNG_secure_the_griffons_republic:0 "Защитить Грифонью Республику"
WNG_secure_the_griffons_republic_desc:0 "У нас может быть много сторонников, но фракции в нашей новой республике разрознены. Они должны заставить их действовать в соответствии с директивой партии, политически или иным образом."
WNG_rebuild_sociaty:0 "Восстановление общества"
WNG_rebuild_sociaty_desc:0 "Мы выиграли гражданскую войну, но наша страна лежит в руинах из-за нее. Работая с оставшимися осколками партий, мы сможем сформировать коммунистическую коалицию и объединить левых. Только тогда мы сможем исцелить шрамы войны."
WNG_rebuild_the_nation:0 "Восстановление нации"
WNG_rebuild_the_nation_desc:0 "Война помогла избавиться от паразитов, что разорили нашу нацию. Теперь у нас есть шанс отстроить нацию на основах социализма."
WNG_workers_collectives:0 "Рабочие коллективы"
WNG_workers_collectives_desc:0 "Необходимо бороться с непомерной безработицей в стране, и мы можем начать это путем формирования сильных профсоюзов и сельскохозяйственных общин. Эта общественная реформа не устранит проблему в краткосрочной перспективе, но в то же время, она принесет много преимуществ."
WNG_communist_education:0 "Коммунистическое образование"
WNG_communist_education_desc:0 "Мы должны воспитать общество так, чтобы оно сделовало истинным социалистическим идеалам. Никто никогда не будет считать себя просто винтиком в коммунистической машине."
WNG_national_health_bureau:0 "Национальное бюро здравохранения"
WNG_national_health_bureau_desc:0 "Десятилетиями социалистические партии Вингбардии призывали к бесплатной, открытой и единой медицинской помощи для всех вингбардийцев. Теперь, когда революция была успешна проведена, мы можем выполнить эти обещания, учредив Национальное бюро здравоохранения для здорового будущего нашего народа."
WNG_mines_for_miners:0 "Шахты для шахтёров"
WNG_mines_for_miners_desc:0 "Шахты сейчас в когтях шахтеров. Они должны формировать коллективы, чтобы повысить эффективность работы, тем самым обогащая наш народ."
WNG_farms_for_farmers:0 "Фермы для фермеров"
WNG_farms_for_farmers_desc:0 "Фермы сейчас в когтях фермеров. Они должны формировать колхозы, чтобы повысить эффективность выращивания пищи, тем самым кормя нашу нацию."
WNG_factories_for_labourers:0 "Заводы для рабочих"
WNG_factories_for_labourers_desc:0 "Заводы сейчас в когтях рабочих. Они должны формировать коллективы, чтобы повысить эффективность производства, тем самым обеспечивая всем необходимым нашу страну."
WNG_spread_the_revolution:0 "Распостранение революции"
WNG_spread_the_revolution_desc:0 "Мы должны объединиться с другими коммунистическими партиями в странах-соседях, чтобы помочь им распространить революцию. Путём оказания поддержки мы можем дать понять, что революция - это один народ."
WNG_liberate_our_neighbours:0 "Освободить наших соседей"
WNG_liberate_our_neighbours_desc:0 "Мы не можем допустить, чтобы наши соседи продолжали эксплуатировать наших братьев-грифонов. Мы должны использовать Освободительную Армию, чтобы нанести удар по буржуазии и взять их рабочих под нашими крылья."
WNG_join_grw:0 "Революционеры на востоке"
WNG_join_grw_desc:0 "Сражаясь против оков старого порядка, [GRW.GetName], возможно, лучший пример коммунистического государства, окруженного более мощными врагами. С врагами со всех сторон союз с [GRW.GetName] будет полезен нам всем."
WNG_free_the_bulls:0 "Освободить минотавров"
WNG_free_the_bulls_desc:0 "Минотаврия долгое время угнетала рабочих внутри своих границ. Мы больше не можем сидеть без дела, и установим там законное правительство, так или иначе!"
WNG_join_aquilia:0 "Присоединиться к Аквелии"
WNG_join_aquilia_desc:0 "Аквелия и ее бывшие автономии объединились в социалистическую республику после кровавой революции и теперь становятся доминирующей державой на юго-западе. Было бы разумно отправить к ним посла с предложением альянса."
WNG_divide_new_mareland:0 "Разделить Нью Мэйрленд"
WNG_divide_new_mareland_desc:0 "Территории, которые в настоящее время оккупированы колониальными империалистами, по праву являются грифоньими. Мы можем добраться до местных глав грифонов и заставить их захотеть как правления Аквелии, так и Вингбардии. Прогоните эквестрийцев прочь!"
WNG_our_own_way:0 "Создать наш собственный путь"
WNG_our_own_way_desc:0 "Ни на кого нельзя полагаться во время освобождения рабочего класса, кроме как на нас самих. Вингбардия возглавит революцию на континенте и за его пределами!"
WNG_free_aquilian_workers:0 "Освободить Аквелийских Рабочих"
WNG_free_aquilian_workers_desc:0 "Аквелийский пролетариат душится своим правительством и, таким образом, не может процветать, как это происходит в Вингбардии. Не может быть переговоров с Аквелийским государством; единственный способ добиться освобождения Аквелии - силой оружия."
WNG_pressure_the_colonies:0 "Освободить Пони"
WNG_pressure_the_colonies_desc:0 "Хотя некоторые смеются над идеей о том, что пони может процветать в рамках социалистической системы, мы не можем игнорировать тот факт, что грифоны находятся под иностранным правлением. Мы мирная нация, поэтому мы предложим Эквестрийцам выбор: отказаться от земли грифонов или столкнуться с войной."
WNG_the_workers_empire:0 "Империя Пролетариата"
WNG_the_workers_empire_desc:0 "Нет особой разницы между Вингбардскими рабочими и рабочими прочих грифоних государств. Мы все едины в нашем порыве к модернизации нашего общества. Ведь мы точно знаем, что настоящая Империя Грифонов это Империя Пролетариата."
### Neutral ###
WNG_stop_the_march:0 "Остановить Марш"
WNG_stop_the_march_desc:0 "Марш Биколини - безумие: он угрожает самой стабильности нашей нации. Мы не можем допустить, чтобы его банда уголовников захватила власть в нашей великой стране. Полиция и армия остаются преданными королю и они остановят Марш, приняв любые требуемые меры."
WNG_brake_the_political_deadlock:0 "Выйти из политического тупика"
WNG_brake_the_political_deadlock_desc:0 "Достаточно. Время для нас наконец-то выйти из этого политического тупика раз и навсегда. Король адресует свой запрос парламенту и попросит, чтобы они дали ему решение. Вингбардии нужно лидерство и Король даст его нам."
WNG_conservatives:0 "Консервативное Правительство"
WNG_conservatives_desc:0 "То, что нужно Вингбардии - это стабильность. Консерваторы создадут новое правительство и каждая мелочь будет предусмотрена, чтобы правительство работало успешно."
WNG_restore_order:0 "Восстановление Порядка в Стране"
WNG_restore_order_desc:0 "Время для битвы закончилось. Настало время восстановить нашу нацию, и мы сделаем это вместе. Каждый Грифон должен сыграть свою роль в будущем новой Вингбардии."
WNG_royal_acadamy_of_science:0 "Королевская Академия Наук"
WNG_royal_acadamy_of_science_desc:0 "Королевская Академия Наук долгое время была мечтой Короля и многих среди образованной элиты. Теперь, когда политическая стабильность восстановлена, мы можем потратить время, чтобы создать такое престижное заведение на пользу всех Вингбардийцев."
WNG_the_free_south:0 "Свободный Юг"
WNG_the_free_south_desc:0 "Южная Грифония - это древняя страна со своей собственной историей и культурой. Никогда более мы не должны преклоняться перед северными королями и императорами; Юг всегда будет свободен."
WNG_economic_reform:0 "Переучет Всей Системы"
WNG_economic_reform_desc:0 "Сейчас не лучшее время для нашей экономики, так что мы должны пересмотреть наш бюджет и налогообложение. Страна восстановит сама себя, по маленькой копейке собрав рубль."
WNG_strengthen_the_king:0 "Усилить влияние Короля"
WNG_strengthen_the_king_desc:0 "Несмотря на наш прогресс, Король всё равно проявляет недовольство нашими медленными темпами. Если он получит больше власти над правительством, это заметно оптимизирует бюрократические процессы."
WNG_aluminium:0 "Королевская Алюминиевая Компания"
WNG_aluminium_desc:0 "Королевская Алюминиевая Компания это поддерживаемая правительством организация, цель которой - увеличить количество производимого алюминия и остальных металлов, чтобы расширить индустриальные возможности Вингбардии."
WNG_wingbardy_forever:0 "Вингбардия Навсегда"
WNG_wingbardy_forever_desc:0 "Вингбардия появилась задолго до нас. И она продолжит существовать вплоть до конца времен."
### Harmony ###
WNG_librals:0 "Активизировать Деятельность Либералов"
WNG_librals_desc:0 "Умеренные левые часто отмечали, что возможен компромисс между консервативным и радикальным правительством. Король признает, что мы можем начать все сначала, но только если либералы покончат с их радикальными идеями."
WNG_embrace_harmony:0 "Принять Идеалы Гармонии"
WNG_embrace_harmony_desc:0 "Многие из ПВд'А ссылаются на оплот стабильности - Эквестрию, как яркий пример концепции идеи Гармонии. Принятие политической модели, подобной Эквестрийской, может поставить Вингбардию на путь восстановления порядка."
WNG_equestrian_aid:0 "Эквестрийская Помощь"
WNG_equestrian_aid_desc:0 "Приняв идеи Гармонии, мы имеем отличную возможность запросить гуманитарную помощь у них. Их склады с съестными припасами переполнены, Эквестрия, несомненно, поможет нам избавиться от голода."
WNG_pass_industrial_reforms:0 "Принять Промышленные Реформы"
WNG_pass_industrial_reforms_desc:0 "Мы работаем с экономическими и социальными специалистами, которые были приверженцами левых течений, эксперты отрасли могут начать восстановление нашей экономической от промышленной стагнации."
WNG_steel:0 "Приватизировать Сталелитейную Промышленность"
WNG_steel_desc:0 "В прошлом производство стали и алюминия осуществлялось правительством, но с тех пор оно было обременено бюрократией. Предоставляя частным компаниям возможность управлять промыслом с минимальным контролем со стороны правительства, согласно мнению экспертов в этой отрасли, наш общий результат улучшится."
WNG_lazius_fair:0 "Принцип Невмешательства"
WNG_lazius_fair_desc:0 "Следуя примеру Эквестрии, мы можем убрать большинство, если не все, избыточные и ограничительные правил. Предоставляя свободу предприятиям и компаниям, в надежде, что Вингбардия увидит улучшение своего экономического и промышленного производства."
WNG_equestrian_trade:0 "Эквестрийские Торговцы"
WNG_equestrian_trade_desc:0 "С Новым Мэйрлендом, в качестве соседа, Вингбардия имеет уникальный доступ к эквестийскому рынку за рубежом. Было бы глупо не использовать эту возможность для торговли и улучшения наших дипломатических отношений как с Эквестрией, так и с Новым Мэйрлендом."
WNG_keep_our_friends_close:0 "Держи Друзей Рядом, а..."
WNG_keep_our_friends_close_desc:0 "Когда конфликт нарастает за границей, Вингбардия не должна остаться в одиночестве против наших возможных противников. Таким образом, мы должны укрепить наш нынешний альянс, чтобы мы не были одиноки. Даже Фалькор, наш старый враг, может оказаться полезным союзником."
WNG_embrace_the_pony_way:0 "Принять Путь Пони"
WNG_embrace_the_pony_way_desc:0 "Мы так много переняли из Эквестрии, почему бы просто не взять и внаглую не скатать их идеологию? Пусть консерваторы и традиционалисты критикуют эту идею, но мы знаем, что этот путь - это единственный способ добиться истинного мира."
WNG_school_for_gifted_griffons:0 "Школа для Одареных Грифонов"
WNG_school_for_gifted_griffons_desc:0 "Работая с Эквестрией, мы можем создать специальную академию в нашей стране, которая будет неразрывно связана со знаменитой Кантерлотской школой одаренных единорогов. У нас может не быть собственной магии, но у нас есть чем поделиться с нашими друзьями-пони, как им с нами."
WNG_harmony_with_griffon_characterises:0 "Грифонья Гармония"
WNG_harmony_with_griffon_characterises_desc:0 "Мы стремились уподобиться эквестрийцам, но существуют жесткие биологические ограничения, которые делают наши два вида принципиально разными. Существует дух Грифона, который нельзя подавить, и, таким образом, наша версия Гармонии должна быть адаптирована к нему."
WNG_arsenal_of_harmony:0 "Арсенал Гармонии"
WNG_arsenal_of_harmony_desc:0 "С такой большой дисгармонией в мире мы не можем ожидать, что все везде будет решаться без крови. Если Эквестрия не активизируется, мы будем теми, кто предоставит оружие праведным воинам, сражающимся за достижение мира, в котором все мы живем."
WNG_cake_or_death:0 "Тортик Смерти"
WNG_cake_or_death_desc:0 "Понятно, что есть те, кто хочет сеять семена раздора и смотреть, как мир горит. У Вингбардийцев всегда были добрые сердца, но мы не можем терпеть тех, кто целенаправленно пытается нанести вред или что-то уничтожить. Мы станем Мечом Гармонии."
### Industry ###
WNG_rail_projects:0 "Железнодорожные проекты"
WNG_rail_projects_desc:0 "Большая часть нашей страны до сих пор не соединена общей железной дорогой. Мы должны расширить железнодорожную сеть, чтобы каждый дюйм Вингбардии распологался недалеко от вокзалов."
WNG_reignite_the_industrial_sector:0 "Улучшение промышленного сектора"
WNG_reignite_the_industrial_sector_desc:0 "Промыслу Вингбардии когда-то завидовала вся Грифония, но она простаивала годами, приходя в полный беспорядок. Мы должны возродить промышленную искру нашей нации, чтобы убедиться, что Вингбардия вновь находится на первом месте."
WNG_industrial_incentives:0 "Промышленные стимулы"
WNG_industrial_incentives_desc:0 "Есть ряд вингбардцев, которые могли бы помочь нашим усилиям по расширению нашего нынешнего промышленного потенциала, но им не хватает мотивации. При правильных словах и сумме денег мы можем привить им мотивацию, которой им очень не хватает."
WNG_build_a_civilian_economy:0 "Внедрить гражданскую экономику"
WNG_build_a_civilian_economy_desc:0 "Здоровая экономика, ориентированная на население, имеет первостепенное значение для создания долгосрочных промышленных мощностей. Это позволит создать более гибкую отрасль, и наш народ будет доволен новыми товарами, которые он и будет производить."
WNG_build_a_military_economy:0 "Внедрить военную экономику"
WNG_build_a_military_economy_desc:0 "Когда угроза войны надвигается, Вингбардия должна быть подготовлена в случае начала боевых действий. Простой вингбардиец - это только половина солдата без своей винтовки, поэтому давайте удостоверимся, что государство сможет предоставить ему аж десять винтовок!"
WNG_university_of_feathara:0 "Университет Фезера"
WNG_university_of_feathara_desc:0 "Университет Фезера это старейшее учебное заведение в Южной Грифонии. С дополнительным финансированием он может открыть двери для большего количество Вингбардийцев, чтобы быть уверенными, что наша страна остаётся в первых рядах образованного мира."
WNG_expand_the_rubber_industry:0 "Расширить Нефтехимическую Промышленность"
WNG_expand_the_rubber_industry_desc:0 "Для многих современных компонентов машины требуется вулканическая резина, а наше текущее ее производство недостаточно для растущей промышленности. Мы можем расширить существующие объекты для извлечения большего количества резины с наших территорий."
WNG_drill_for_more_oil:0 "Разработка Новых Нефтяных Месторождений"
WNG_drill_for_more_oil_desc:0 "Становится все более очевидным, что современная война жаждет нефти; пусть мы и добываем сырую нефть, наши силы потребуют гораздо больше, поэтому давайте копать глубже."
WNG_develop_talouse:0 "Развитие Таллузы"
WNG_develop_talouse_desc:0 "Наши друзья в Таллузе нуждаются в улучшении своей экономики, чтобы они могли эффективно использовать свои заводы. Некоторые инвестиции в их промышленные отрасли значительно улучшат производственные мощности и улучшат отношения Вингбардии с Таллузой."
WNG_develop_franmistria:0 "Развитие Франтмистрии"
WNG_develop_franmistria_desc:0 "Экономика Франтмистрии страдает уже некоторое время и остро нуждается в новом пакете стимулов. Хотя они и не могут самостоятельно выделить финансы для этого, мы поможем им, как это делают добрые соседи."
WNG_develop_arantiga:0 "Развитие Арантии"
WNG_develop_arantiga_desc:0 "Подобно Франтмистрии, Арантия нуждается в новых средствах, и многие из ее жителей обеднели из-за плохих экономических условий. Стремясь укрепить нашу дружбу, Вингбардия придет им на помощь."
WNG_wingbardian_motor_industry:0 "Вингбардское Машиностроение"
WNG_wingbardian_motor_industry_desc:0 "Раньше название Талонсиа давалось самым лучшим из произведенных автомобилей и грузовиков, а Вингбардия когда-то была домом для  грифоньего машиностроения. С тех пор мы прошли долгий путь с небес на землю, но давайте все же попробуем заполучить этот гордый титул еще раз!"
WNG_owlivetti_electronics:0 "Оливьетти Электроникс"
WNG_owlivetti_electronics_desc:0 "Компания Оливьетти Электроникс, основанная Гуглиельмо Оливьетти, последним из долго живущих в Вингбардии великих учёных, является одним из самых престижных и известных в мире производителей электроники. Мы должны оказать им поддержку, чтобы помочь расширить их возможности."
WNG_counting_engine:0 "Вычислительные Машины"
WNG_counting_engine_desc:0 "Гуглиельмо Оливьетти, пионер вингбардийской электроники, разработал новую машину, способную вычислять сложные математические уравнения за долю секунды. Эта машина революционизирует будущее электроники и математики; он называл это вычислительной машиной."
WNG_economic_recovery:0 "Возрожденная Экономика"
WNG_economic_recovery_desc:0 "Прошло много времени, но мы наконец оживили нашу экономику и промышленность. Мало того, что мы вернули искру жизни в Вингбардию, но мы улучшили наш финансовый и производственный потенциал до такой степени, что никто не может честно назвать нашу страну экономически или промышленно отсталой. Вингбардия снова является гордостью континента!"
### NAVY ###
WNG_regia_marina:0 "[Root.GetRegiaMarinaName]"
WNG_regia_marina_name:0 "Региа Марина"
WNG_regia_marina_name_commie:0 "Марина Росса"
WNG_regia_marina_name_republic:0 "Марина Милитаре"
WNG_regia_marina_desc:0 "У Вингбардии уже давно есть крепкие морские традиции, которые позволили ей далеко распространить свое влияние благодаря мощному флоту. К сожалению, наш флот попал в трудные времена, и он как сократился, так и устарел. Настало время исправить это."
WNG_restart_fleet_expansion:0 "Обновить Флот"
WNG_restart_fleet_expansion_desc:0 "Военно-морской флот ограничен его домашними портами, и наши портовые сооружения оказались негодными. Прежде чем мы сможем начать надлежащим образом модернизировать наш флот, мы должны сначала улучшить наши верфи и порты."
WNG_dominate_the_seas:0 "Править Морями"
WNG_dominate_the_seas_desc:0 "Концепция флота диктуется тем, что военно-морской флот должен обладать большими и мощными военными кораблями, которые смогут оказывать свое влияние далеко за пределы портов, которые они занимают. Таким образом, новые и современные линейные корабли лучше всего подходят для этой стратегии."
WNG_high_seas_fleet:0 "Флот Больших Морей"
WNG_high_seas_fleet_desc:0 "Морские теоретики часто размышляли о границах улучшения орудий и брони для линкоров, и некоторые теоретизируют, что может быть такой линкор, который будет просто слишком велик, чтобы утонуть. Такой корабль будет невероятно дорогим и медленным в производстве, но он будет внушать страх в сердца наших соперников на море."
WNG_carriers:0 "Авианосцы"
WNG_carriers_desc:0 "Мы слышали о том, что эквестрийцы используют большие суда, которые могут выступать в качестве мобильных морских взлетно-посадочных полос, и хотя некоторые из адмиралтейств смеются над этим понятием, многие заинтригованы этой идеей. Грифоны всегда были неразрывно связаны с небом, так почему бы нам не совместить нашу природу с нашими морскими традициями?"
WNG_overwhelm_the_seas:0 "Овладеть Морями"
WNG_overwhelm_the_seas_desc:0 "Каким будет небольшой флот, состоящий из дорогих линейных кораблей, которые никогда не покидают порт? Если Вингбардия хочет действительно править волнами, она должна обладать достаточным количеством кораблей, чтобы иметь возможность покрывать свои территориальные воды и воды врагов, и мы сделаем это, независимо от стоимости."
WNG_fanteria_marina:0 "Морская Пехота"
WNG_fanteria_marina_desc:0 "Прошлые попытки проведения операций морских высадок оказались трудными и часто плохо заканчивались для наших сил. Некоторые эксперты считают, что нужна специальная сила, специально обученная выполнению морских высадок, и что она не только превзойдет обычные силы десанта, но и откроет новый мир возможностей в будущих конфликтах."
WNG_nostra_costa:0 "Наши Побережья"
WNG_nostra_costa_desc:0 "Наше побережье - это еще одна граница, за которой должны следить наши силы, и наши флоты должны быть сильнее, чем они есть. Мы могли бы использовать это в наших интересах, и усыпить наших врагов ложным чувством нашей беспечности. Тогда, когда они меньше всего этого ожидают, мы сможем использовать наши современные подводные лодки!"
WNG_navel_bombers:0 "Морские Бомбардировщики"
WNG_navel_bombers_desc:0 "Прошедшие уроки продемонстрировали, что корабли особенно уязвимы для воздушных атак. Работая совместно с Институтом Аэронавтики, новый самолет может быть спроектирован специально для потопления кораблей противника. Будучи намного дешевле, чем большинство кораблей, эти военно-морские бомбардировщики оказались бы эффективным и экономичным противокорабельным оружием."
WNG_froggriffs:0 "Фрогриффы"
WNG_froggriffs_effect:0 "Делает доступными §HФрогриффы§!\n§HПодводные Лодки§!\n    Торпедная атака: §G+10%§!\n    Видимость с поверхности: §G-5%§!\n    Видимость под водой: §G-5%§!\n§HЭсминцы§!\n    Торпедная атака: §G+10%§!\n    Видимость с поверхности: §G-5%§!\n§HЛегкие Крейсеры§!\n    Торпедная атака: §G+10%§!\n    Видимость с поверхности: §G-5%§!\n"
WNG_froggriffs_desc:0 "Фрогриффы - это специально тренированные грифоны-водолазы, задача которых незаметно приблизиться к вражеским кораблям и заложить бомбы на их корпуса ниже ватерлинии. Они показали себя очень эффективными."
#### AIR ####
WNG_regia_aeronautica:0 "[Root.GetRegiaAeronauticaName]"
WNG_regia_aeronautica_name:0 "Региа Аэронавтика"
WNG_regia_aeronautica_name_commie:0 "Аэронавтика Росса"
WNG_regia_aeronautica_name_republic:0 "Аэронавтика Милитаре"
WNG_regia_aeronautica_desc:0 "До краха старой империи Вингбардия была домом для одной из самых ярких и активных групп экспертов по аэронавтике на континенте. Когда наше правительство вновь объединится, мы сможем снова превратить наш народ в колыбель современной авиации."
WNG_reinvest_in_air:0 "Инвестиции в Самолетостроение"
WNG_reinvest_in_air_desc:0 "Для разработки хорошего истребителя требуется техническая квалификация, которой в настоящее время нет. Предложение щедрых контрактов на новые модели побудило бы дизайнеров создать действительно современный истребитель, который мы сможем использовать, чтобы вновь гордиться нашими военно-воздушными силами."
WNG_cas:0 "Штурмовики"
WNG_cas_desc:0 "Только истребители не могут выиграть войну в воздухе. Бомбардировщики, предназначенные для наземной авиационной поддержки и тактических бомбардировок, предоставят нам гибкость, которая окажет существенное влияние на установление нашего превосходства в небе."
WNG_build_airbase:0 "Расширение Аэродромов"
WNG_build_airbase_desc:0 "У нас могут быть самолеты, но им не хватает мест и аэродромов, с которых можно выполнять миссии. Улучшение наших нынешних авиабаз позволит нам поднимать больше самолетов в воздух."
WNG_royal_aronautics_instatute:0 "[Root.GetRoyalAronauticsInstatuteName]"
WNG_royal_aronautics_instatute_name:0 "Королевский Авиационный Институт"
WNG_royal_aronautics_instatute_name_commie:0 "Красный Авиационный Институт"
WNG_royal_aronautics_instatute_name_republic:0 "Военный Авиационный Институт"
WNG_royal_aronautics_instatute_desc:0 "У Вингбардии есть большое количество конкурирующих авиастроительных компаний, и хотя конкуренция, как правило, является большим стимулом для инноваций, было бы лучше, если бы их усилия были лучше скоординированы под централизованным органом; Вингбардия нуждается в Институте Авиации."
WNG_radar:0 "Эксперименты с Радарами"
WNG_radar_fesc:0 "В сотрудничестве с Институтом Авиации Гуглиельмо Оливьетти разработал усовершенствованную систему обнаружения воздушных судов с использованием радиоволн. Тактические последствия, которые обеспечивают эти системы, очень радуют."
WNG_bomber_focuse:0 "Тяжелые Бомбардировщики"
WNG_bomber_focuse_desc:0 "Наши современные конструкции бомбардировщиков имеют ограниченную мощность и дальность полета. Новые проекты для более крупных бомбардировщиков, которые могут выполнять больше заданий и летать намного дольше, позволят нам сильнее ударить по нашим противникам. Даже их дома не будут в безопасности от нашего гнева!"
WNG_project_thunderflash:0 "Проект 'Гром и Молнии'"
WNG_project_thunderflash_desc:0 "Кто-то говорит, что Гуглиельмо Оливьетти безумец, другие говорят, что он гений. Вспышками света и рёвом грома, наши враги будут обращены в радиоактивный пепел."
WNG_g202_folgore:0 "G202 Удар Молнии"
WNG_g202_folgore_desc:0 "Ачипитри пришел к нам со своими схемами нового истребителя, который полностью закрыт и имеет более обтекаемый фюзеляж, чем предыдущие модели. У него возникли проблемы с поиском двигателя, достаточно мощного для его питания, и он попросил нас помочь ему в поиске подходящего двигателя."
WNG_project_slingshot:0 "Проект Рогатка"
WNG_project_slingshot_desc:0 "Гаэтано Чокко долгое время работал над реактивным двигателем, который не использует пропеллер для создания тяги. Такие двигатели потребляют большое количество пропеллента, но выделяют гораздо больше энергии, чем обычные двигатели. Что, если мы будем использвать их вместе с бомбами? Возможно, мы могли бы даже установить их на самолетах ..."
#### ARMY ####
WNG_regio_esercito:0 "[Root.GetRegioEsercitoName]"
WNG_regio_esercito_name:0 "Регио Эсерцито"
WNG_regio_esercito_name_commie:0 "Эсерцито Россо"
WNG_regio_esercito_name_republic:0 "Эсерцито Вингбардo"
WNG_regio_esercito_desc:0 "У Вингбардии когда-то была могучая армия, которая даже могла соперничать с воинством старой Империи. С тех пор мы спустились с небес на землю, но с нашим вновь объединенным правительством, мы можем начать уделять нашей армии внимание, в котором она отчаянно нуждается."
WNG_new_guns:0 "Инвестировать в Разработку Винтовок Нового Поколения"
WNG_new_guns_desc:0 "Наше оружие состоит в основном из старых моделей винтовок, на которых начинается сказываться их возраст. Предлагая некоторые стимулы для производителей огнестрельного оружия, таких как Бикетта, мы ускорим разработку более нового оружия."
WNG_new_ideas:0 "Повысить Молодых Офицеров"
WNG_new_ideas_desc:0 "Предыдущие войны основывались на массовой пехоте, и наши старые доктрины сосредоточены вокруг них. Однако с появлением бронированных боевых машин и грузовиков ясно, что Генеральному штабу Вингбардии нужна новая кровь, чтобы он мог исследовать новые доктрины, основанные на этом инновационном способе ведения войны."
WNG_tanks:0 "Танковые Конструкторские Агентства"
WNG_tanks_desc:0 "Следуя рекомендациям нашего реформированного Генерального штаба, необходимо разработать новые проекты для легких и быстрых танков, чтобы соответствовать новым земельным доктринам армии. Эти транспортные средства будут наконечником, который пройдет сквозь броню наших врагов."
WNG_armored_warfair:0 "Танковая Война"
WNG_armored_warfair_desc:0 "Возобновленные исследования и эксперименты над концепцией бронированной войны показали, что легкие танки, хоть и превосходны по своему, но не подходят для всех возможных боевых ролей, с которыми они могут столкнуться. Решение этого довольно просто: нужны более крупные пушки, больше брони и более крупные танки."
WNG_logistical_corpes:0 "Расширить Логистический Корпус"
WNG_logistical_corpes_desc:0 "Наши армии перемещаются быстрее наших поездов снабжения и систем обмена сообщениями, ставя под угрозу целостность наших боевых сил и их способность проникать далеко и вглубь вражеской территории. Сосредоточение внимания на совершенствовании и интеграции логистических и сигнальных батальонов для поддержки наших более быстрых подразделений сделает наши силы более эффективными."
WNG_industrial_might:0 "Промышленная Мощь"
WNG_industrial_might_desc:0 "Наши новые силы мощные, но чрезмерно дороги для наших нынешних производственных мощностей. Мы просто не можем идти в ногу с потребностями наших бронированных дивизий. Умное упорядочение производственных линий не только увеличит производство, но также продемонстрирует миру изобретательность Вингбардии."
WNG_refund_officers_school:0 "[Root.GetRefundOfficersSchoolName]"
WNG_refund_officers_school_name:0 "Королевская Военная Академия Клоуссино"
WNG_refund_officers_school_name_commie:0 "Простить Старую Гвардию"
WNG_refund_officers_school_name_republic:0 "Военная Академия Клоуссино"
WNG_refund_officers_school_desc:0 "Танки, грузовики и другие новые орудия войны теперь занимают свое место, но в конце концов война вращается вокруг простого грифона солдата. Нынешний Генеральный штаб хорошо разбирается в этой области, и они могут улучшить свои текущие познания."
WNG_reserve_divisions:0 "Резервные Дивизии"
WNG_reserve_divisions_desc:0 "Наши сухопутные войска потребуют огромного количества грифонов, чтобы полностью оснастить наши дивизии, но нынешние приемы вербовки не позволяют создавать резервов. Новые кампании по вдохновлению в трудоспособных вингбардийцах таких чувств, как чувство долга служения нации, будут иметь большое значение для решения этой проблемы."
WNG_artilery:0 "Новые Виды Артилерии"
WNG_artilery_desc:0 "В отличие от боевого грифона, артиллерия определила историю войны. В то время как концепция не изменилась, оборудование поменялось, и мы сможем улучшить наши нынешние артиллерийские разработки, чтобы нанести больше потерь нашим врагам."
WNG_blackclaw_rangers:0 "Рейнджеры Черного Когтя"
WNG_blackclaw_rangers_desc:0 "Предыдущие войны привели к появлению некоторых солдат, которые отличались особым упорством и дисциплинированностью, Черные Когти, которые оказались вишенкой на торте пехоты Вингбардии. Эта элитная группа традиционно исполняет обязанности горнострелковых и воздушно-десантный корпусов, и хотя они сами по себе сильны, корпус всегда можно расширить."
WNG_royal_support_corpes:0 "Королевские Роты Поддержки"
WNG_royal_support_corpes_desc:0 "Армия больше, чем оружие и солдаты. Роты поддержки и медицинский персонал всегда были неотъемлемой частью военной истории, но мы можем сформировать специальные батальоны, предназначенные для поддержки простых грифонов в нашей армии."
#### EVENTS ####
wingbardy.50.t:0 "Коммунисты захватывают власть! Гражданская война началась!"
wingbardy.50.d:0 "Беспорядки во всех городах превратились в крупномасштабную гражданскую войну. Коммунисты взяли столицу и другие прибрежные города, загнав фашистов и монархистов вглубь страны. Биколини взял на себя командование монархского правительства и поклялся покончить с революцией."
wingbardy.50.a:0 "Вива ля Ривольюзионье!"
wingbardy.51.t:0 "Гражданская Война Окончена!"
wingbardy.51.d:0 "Биколини мертв и бывший король бежал из страны. Немногочисленные остатки фашистов или сдались, или улетели, спасая свои жизни от наших освободительных войск, занимающих последние их оплоты.\n\nВойна наконец окончена и грифоны празднуют на улицах! Будущее Вингбардии выглядит светлым для всех грифонов."
wingbardy.51.a:0 "Пора восстанавливаться."
wingbardy.101.t:0 "Южный военный план"
wingbardy.101.d:0 "Вингбардские эксперты разработали план для защиты нашего народа и Юга. Создав Объединённое оборонительное командование, мы сможем лучше планировать сражения в случае любых военных действий."
wingbardy.101.a:0 "Отличная мысль!"

wingbardy.102.t:0 "Вингбардия требует Нью Мэйрленд"
wingbardy.102.d:0 "Вингбардский посол послал ультиматум администрации Нью Мэйрленда. Ссылаясь на незаконную оккупацию грифонов и постройку колоний пони, Вингбардия требует передать исконную землю вингбардских грифонов.\nВозможно, это также станет результатом подчинения эквестийского населения пони в Нью Мэйрленде. Кто-то бесспорно будет поставлен под угрозу."
wingbardy.102.a:0 "Во имя мира мы должны принять это."
wingbardy.102.b:0 "Мы не можем позволить пони пострадать от грифоньих когтей!"

wingbardy.1021.t:0 "[From.GetName] предали нас!"
wingbardy.1021.d:0 "Под давлением Вингбардкого правительства, Эквестрия согласилась передать контроль над нашим правительством Вингбардии. Генерал-губернатор получил прямой приказ отступить и передать власть избраной Вингбардией замене. Тысячи пони вышли на улицы в знак протеста, а популярность фракций, выступающих за независимость, резко возросла.\n\nВойска Вингбардии уже переходят границу, наша независимость висит на волоске."
wingbardy.1021.a:0 "Мы не можем сопротивляться..."
wingbardy.1021.b:0 "Если Вингбардия хочет нашу землю, пусть попробует взять!"
 
wingbardy.1022.t:0 "Вингбардия требует нашей аннексии!"
wingbardy.1022.d:0 "Посол Вингбардии в Эквестрии передал список возмутительных требований,  которые приведут к полной аннексии Вингбардией, по предлогом "освобождения" коренного населеня. Но принцесса, ожидаемо, послала их птичьи мозги в задницу. Но они похоже не хватило этого сообщение и они выстроили войска вдоль границы в поиске битвы."
wingbardy.1022.a:0 "Мы должны готовиться к войне."
 
wingbardy.103.t:0 "Вмешательство в Нью Мэйрлендскую Гражданскую Войну"
wingbardy.103.a:0 "Аннексирует воюющие в Нью Мэйрлендской Гражданской Войне стороны"
wingbardy.103.b:0 "Мы положим конец их внутренним разборкам."
 
wingbardy.104.t:0 "Вингбардия требует нашей аннексии!"
wingbardy.104.d:0 "Посол из Вингбарди предъявил сегодня утром ультиматум. Ссылаясь на незаконную оккупацию земель гриффонов, порабощение грифонов и незаконные расселение пони, Вингбарди требует, чтобы мы разрешали Вингбардианским представителям выступать в качестве советников на ключевых правительственных должностях, а также принияли про-грифонские законы.\n\nОчевидно, что это обязательно приведет к Вингбардской оккупации нашей страны и большой угрозе нашим гражданам."
wingbardy.104.a:0 "Мы ничего не можем с этим сделать."
wingbardy.104.b:0 "Мы покажем этим птичьим мозгам чего мы стоим!"
 
wingbardy.105.t:0 "[From.GetName] уступает нам"
wingbardy.105.d:0 "[From.GetName] согласилась с нашими требованиями и передала колонии нам."
wingbardy.105.a:0 "Все по плану."
 
wingbardy.1051.t:0 "[From.GetName] уступает нам"
wingbardy.1051.d:0 "Новый Мэйрленд согласился с нашими справедливыми требованиями, и они передали нам колонии."
wingbardy.1051.a:0 "Все по плану."
 
wingbardy.106.t:0 "[From.GetName] отвергает наши требования"
wingbardy.106.d:0 "[From.GetName] отвергла наши законные требования по освобождению колоний от оккупации, и начала укреплять границу."
wingbardy.106.a:0 "Мы это просто так не оставим!"
 
wingbardy.1061.t:0 "[From.GetName] отвергает наши требования"
wingbardy.1061.d:0 "Они не только отвергли наши требования, но и выгнали нашего посла из страны смачным пинком."
wingbardy.1061.a:0 "Мы это просто так не оставим!"
 
wingbardy.107.t:0 "\"Предложение\" из Вингбардии"
wingbardy.107.d:0 "После нескольких недель переговоров Вингбардия выдвинула нам ультиматум. Либо мы разрешаем вингбардским чиновникам следить за всеми аспектами нашего правительства, или нам объявят войну."
wingbardy.107.a:0 "Возможно, не все будет так плохо, если мы согласимся..."
wingbardy.107.b:0 "Мы не сдадимся без боя!"
wingbardy.108.t:0 "Фалькор Отказал!"
wingbardy.108.d:0 "Наши требования были отклонены правительством Фалькора, и наш посол был побит ссаными тряпками."
wingbardy.108.a:0 "Мы побеждали ранее, победим и сейчас."
wingbardy.109.t:0 "Фалькор Согласен!"
wingbardy.109.d:0 "Наши дипломаты в Фалькоре успешно выполнили задание, и не смотря на то, что фалькорцы недовольно перешептываются, они приняли наше предложение на вступление в великую Вингбардию."
wingbardy.109.a:0 "Отлично!"
wingbardy.110.t:0 "Вингбардия предлагает нам Альянс"
wingbardy.110.d:0 "Дипломаты из Вингбардии прибыли сегодня с неожиданным предложением. Они желают забыть прошлое и приглашают нас вступить в их альянс."
wingbardy.110.a:0 "Пришло время простить и жить дальше."
wingbardy.110.b:0 "Только если они вернут Фалькор!"
wingbardy.110.c:0 "Они должно быть шутят!"
wingbardy.111.t:0 "Фалькор стал частью Альянса"
wingbardy.111.d:0 "Неожиданно, но Фалькор решил принять наше предложение об альянсе."
wingbardy.111.a:0 "Приятный сюрприз."
wingbardy.112.t:0 "Фалькор требует возврата своей столицы"
wingbardy.112.d:0 "В обмен на вступление в альянс, Фалькор требует, чтобы их столица была возвращена. Город Фалькор был захвачен еще 20 лет назад и с тех пор является важной частью Королевства. Какие инструкции мы должны отправить в наше посольство в Маттоне?"
wingbardy.112.a:0 "Мы принимаем их условия."
wingbardy.112.b:0 "Ни за что! Столько вингбардцев погибло за этот город!"
wingbardy.112.c:0 "Они заплатят за эту наглость!"
wingbardy.113.t:0 "Фалькор отказывается вступать в альянс"
wingbardy.113.d:0 "Неудивительно, что Фалькор отказался от нашего предложения."
wingbardy.113.b:0 "Мы побеждали ранее, победим и сейчас."
wingbardy.120.t:0 "Вингбардия предлагает Альянс"
wingbardy.120.d:0 "Вингбардия предлагает стать частью их Альянса."
wingbardy.120.a:0 "Принять."
wingbardy.120.b:0 "Отказаться."
wingbardy.121.t:0 "Минотавры согласились"
wingbardy.121.d:0 "Минотавры приняли предложение стать частью нашего альянса"
wingbardy.122.t:0 "Минотавры отказались"
wingbardy.122.d:0 "Минотавры отвергли предложение стать частью нашего альянса"
wingbardy.133.t:0 "Вингбардия просит об Оборонном Пакте"
wingbardy.133.d:0 "Из-за нарастающего напряжения в мире, грифонья страна Вингбардия просит создать пакт о взаимной защите, в случае если нам будут угрожать силы дисгармонии."
wingbardy.133.a:0 "Отличная идея!"
wingbardy.133.a.tt:0 "Наш альянс и [From.GetName] слились в один."
wingbardy.133.b:0 "Мы должны отказать."
wingbardy.134.t:0 "[From.GetName] принимает Оборонный Пакт"
wingbardy.134.d:0 "[From.GetName] приняла наше предложение о пакте взаимной защиты."
wingbardy.134.a:0 "Отлично!"
wingbardy.134.a.tt:0 "Каждая страна в Вингбардском Альянсе стала частью Эквестрийского альянса."
wingbardy.135.t:0 "[From.GetName] отказывает в Оборонном Пакте"
wingbardy.135.d:0 "[From.GetName] отвергает наше предложение об Оборонном Пакте"
wingbardy.135.a:0 "Возмутительно."
wingbardy.136.t:0 "Школа для одарённых грифонов?"
wingbardy.136.d:0 "[From.GetName] предлагает открыть программу обмена учениками между учебными заведениями наших стран. Это будет хорошей почвой для общих идей и взаимного развития во всём мире."
wingbardy.136.a:0 "Отличная идея!"
wingbardy.136.b:0 "У нас нет времени на такие глупости."
wingbardy.137.t:0 "[From.GetName] соглашается!"
wingbardy.137.d:0 "[From.GetName] согласилась на наше предложение о совместной образовательной программе. Мы ожидаем скорое прибытие их делегации."
wingbardy.137.a:0 "Фантастика!"
wingbardy.138.t:0 "[From.GetName] отказывается!"
wingbardy.138.d:0 "[From.GetName] отказалась принимать участие в общей образовательной программе."
wingbardy.138.a:0 "Но почему?.."
wingbardy.140.t:0 "Южный Экономический Союз"
wingbardy.140.d:0 "С подписанием Таллонтского Договора было создано Южное Экономическое Сообщество.\n\nЗадуманное государственным служащим Вингбардии Гаэтано Мартино, ЮЭС является общим рынком сбыта между несколькими южными народами. Это поможет обеспечить взаимную экономическую помощь и мир между всеми государствами союза." 
wingbardy.140.a:0 "Это определенно хорошая новость."
wingbardy.141.t:0 "[From.GetNameDef] влияет на нас"
wingbardy.141.d.commie:0 "Коммунистическое влияние Вингбардии слишком сильно. Они получают контроль над нашим правительством."
wingbardy.141.d.fascist:0 "Влияние Вингбардии слишком сильно. Они получают контроль над нашим правительством."
wingbardy.141.a:0 "У нас нет возможности возразить."
wingbardy.141.b:0 "Если они хотят нашу землю, пусть заплатят за нее своей кровью!"
wingbardy.142.t:0 "[From.GetNameDef] сдается нам!"
wingbardy.142.d:0 "Под нашим постоянным давлением [от.GetAbjective] правительство согласилось позволить нашим советникам получить контроль над своей страной. Теперь они наши во всем, кроме имени."
wingbardy.142.a:0 "Превосходно!"
wingbardy.143.t:0 "[From.GetNameDef] оказывают нам сопротивление"
wingbardy.143.d:0 "Они гнали наших советников ссаными тряпками до самой границы."
wingbardy.143.a:0 "Мы сокрушим их!"
wingbardy.143.b:0 "Разберемся с ним позже."

news_wingbardy.1.t:0 "Марш на Карфин"
news_wingbardy.1.d:0 "В течение нескольких месяцев правый журналист Джулио Биколини требовал восстановить порядок на улицах городов Вингбарди и в своем правительстве. Его фашистская партия получила огромную поддержку среди грифонов, многие из которых откликнулись на обещание Биколини о восстановлении 'древнего вингбардского порядка'. Многие из этих самозваных 'Чернокрылов' являются бывшими солдатами и ветеранами, предоставляя ПНФ значительную военизированную мощь.\n\nМногие умеренные и социалисты в правительстве были потрясены, узнав, что король Гарибальд не намерен останавливать запланированный фашистами марш на Карфин. Когда правительственные войска стоят, многие в столице нервно следят за тем, как тысячи фашистов, одетых в черное, маршируют к ним..."
news_wingbardy.1.a:0 "Что сделает Биколини после прибытия?"
news_wingbardy.2.t:0 "Биколини назначен Первым Министром"
news_wingbardy.2.d:0 "Всю неделю шли закрытые заседания между Королем и Биколини, которые наконец дали результат. Король говорил с огромной толпой в Карфине, собранной Джулио Биколини, лидером правых радикалов, и в результате тот был назначен на пост Первого Министра.\n\nСместив правительство Гаста, Биколини сформировал новый кабинет министров, больше всего он удивил всех включив левых министров и пообещав скорейшее прекращение политической стагнации.\n\nЭксперты скептически относятся к этому заявлению, но среди обычных вингбардцев есть чувство надежды. Возможно, «Дуче» может привести нас к порядку."
news_wingbardy.2.a:0 "Интересно."
news_wingbardy.2.b:0 "С фашизмом в расово верное будущее!"
news_wingbardy.3.t:0 "Коммунизм запрещен в Вингбардии"
news_wingbardy.3.d:0 "Вчера на парламентском слушании все коммунистические и социалистические партии в Вингбардии были запрещены под угрозой уголовной ответственности. Это решение было принято с небольшим перевесом, но считается, что умеренные партии оказали решающее влияние.\n\nВ результате произошло множество арестов среди членов левых партий, которые отказались отречься от идей социализма, хотя есть меньшинство, которые отреклись от партий, но многие просто бежали за границу. Все коммунистические и социалистические идеи, которые все еще существуют в Вингбарди, теперь в подполье, и из-за этого в ПНФ наблюдается массивный приток новых членов партии."
news_wingbardy.3.a:0 "Это не очень похоже на демократию...."
news_wingbardy.3.b:0 "Так держать!"
news_wingbardy.3.c:0 "Это возмутительно!"
news_wingbardy.4.t:0 "Вингбардские фашисты захватили парламент"
news_wingbardy.4.d:0 "Как только не называли новый закон Агербо, разрешивший ПНФ удерживать большинство мест в парламенте, независимо от того, как за них проголосовали.\n\nНесмотря на постоянную критику со стороны умеренных и либералов, вчера вступила в силу избирательная реформа . Многие, однако, ожидают фашистского большинства независимо от результатов Агербо. Возможно, это конец демократии в Вингбардии..."
news_wingbardy.4.a:0 "Сомнительное достижение..."
news_wingbardy.4.b:0 "Фашизм это хорошо!"
news_wingbardy.5.t:0 "Аннексия [EQC.GetName]"
news_wingbardy.5.d:0 "После длительного давления Винбардии, Эквестрия согласилась уступить [EQC.GetName]. Никто не задержал их на границе, так как торжествующие войска уже шли по улицам городов встречая лишь улыбки и радость грифонов. Хотя среди местного населения многие ликовали, пони вели себя более сдержанно, приветствуя силы Вингбардии.\n\n[WNG.GetLeader], выступавший в Карфине, объявил, что весь Юг наконец принадлежит грифонам."
news_wingbardy.5.a:0 "Тревожно."
news_wingbardy.5.b:0 "Эта земля принадлежит Вингбардии по праву!"
news_wingbardy.6.t:0 "Фалькор Сдается Вингбардии"
news_wingbardy.6.d:0 "В последнем заявлении, [WNG.GetLeader] сказал о том, что [FAL.GetName] сдается. [FAL.GetLeader] заявил, что вингбардцы - это растущая южная держава, и в интересах фалькорского народа прекратить борьбу против Вингбардии.\n\nМнение всех жителей Фалькора сильно рознятся, Генеральный штаб тоже приказывает сложить оружие, но уже сейчас стало ясно: Вингбардия - победила." 
news_wingbardy.6.a:0 "У них не было и шанса." 
news_wingbardy.7.t:0 "Вингбардская гражданская война"
news_wingbardy.7.d:0 "В ответ на проявление слабости Вингбардской Монархии, левая коалиция коммунистов и социалистов выступила против планируемого Марша Биколини в столице. Из-за массового дезертирства в армии, Король попросил Биколини взять под командование оставшие силы, чтобы позаботиться о повстанцах.\nТе, кто до этого были умеренными, перестают быть такими и обе стороны скоро получат волны добровольцев, что приведёт ко вполне ожидаемому насилию и долгой гражданской войне."
news_wingbardy.7.a:0 "К победе!"
news_wingbardy.7.b:0 "Что же это будет значить для Южной Грифонии?"
news_wingbardy.8.t:0 "Конец Вингбардской гражданской войны"
news_wingbardy.8.d:0 "С пленением и линчеванием Биколини, коммунистические силы объявили о победе в гражданской войне. Быстро создав новое правительство, после того как Король сам сбежал в Таллузу, Антонио Пролетарино, лидер ПКВ, назвался Председателем Страны и взял лидерство над Вингбардией.\nСтрана теперь реорганизована в [WNG.GetName], и её цель распространять социалистические взгляды на другие грифоньи страны. А возможно и куда дальше..."
news_wingbardy.8.a:0 "Интересно."
news_wingbardy.8.b:0 "Долгой жизни Революции!"
news_wingbardy.9.t:0 "Конец Вингбардской гражданской войны"
news_wingbardy.9.d:0 "Кровавая битва закончилась окончательной капитуляцией всех оставшихся коммунистических сил. Биколини объявил этот день праздником, пусть в следующие дни и последовали жестокие расправы. Члены коммунистической верхушки были казнены, вместе со многими другими, кто подозревался в коммунистических идеях, что привело к более сотни казней только за пять дней.\nТеперь, когда борьба закончена, Биколини и Великий Совет Фашизма могут направить свои усилия вовне."
news_wingbardy.9.a:0 "Интересно."
news_wingbardy.9.b:0 "Мы должны сосредоточиться на восстановлении"
news_wingbardy.10.t:0 "Вингбардская Империя"
news_wingbardy.10.d:0 "[WNG.GetLeader] публично обратился к нации, объявив, что Вингбардия официально осуждает Грифонью Империю, называя её 'позором' всей грифоньей расы и объявив о создании новой грифоньей империи, с центром в Карфине. Проще говоря, была создана Вингбардская Империя.\nФормальное письмо, детально описывающее создание новой империи было послано другим странам, чтобы те признали ее место в мире."
news_wingbardy.10.a:0 "Интересно."
news_wingbardy.10.b:0 "Вива ля'Империо!"
news_wingbardy.10.c:0 "Они не протянут долго!"
news_wingbardy.11.t:0 "Империя Пролетариата"
news_wingbardy.11.d:0 "После бурного появления Пролетариано, он провозгласил образование Империи Пролетариата, в конце страстной речи в Карфине, он заявил, что все грифоны равны под властью пролетариата, и национальные границы устарели перед лицом единой воли рабочих.\n\nЕго слова были плохо восприняты многими нациями грифонов, которые быстро осудили новое государство, а правительство назвали незаконным"
news_wingbardy.11.a:0 "Тревожно."
news_wingbardy.11.b:0 "Так освободим же мир!"
news_wingbardy.11.c:0 "Похвальная Идея."
news_wingbardy.12.t:0 "В Вингбардии к власти пришло про-гармоническое правительство"
news_wingbardy.12.d:0 "В свете недавних событий в Вингбардии все больше и больше про-гармонических либералов стало появляться в правительстве, и ссылаясь на стабильность гармонической страны Эквестрии, они предлагают последовать их примеру. Король благословил их действия в парламенте, и Вингбардия официально стала гармонической страной."
news_wingbardy.12.a:0 "Интересно."
news_wingbardy.12.b:0 "Сделаем же мир лучше!"
news_wingbardy.13.t:0 "Вингбардo-Эквестрийский Альянс"
news_wingbardy.13.d:0 "Действием, которое получило осуждение от всех консерваторов страны, Гармоническое правительство Вингбардии попросило Эквестрию объединить союзы. Несмотря на оппозицию, многие вингбардцы тепло приняли решение [WNG.GetLeader], чтобы приблизить страну и ее союзников ближе к Эквестрии.\n\nЭксперты считают, что с таким могущественным союзником в Южной Грифонии Эквестрийская сфера влияния будет расширяться по всему континенту."
news_wingbardy.13.a:0 "Интересно."
news_wingbardy.13.b:0 "Вместе мы сделаем наш мир лучше."
news_wingbardy.13.C:0 "Мы приветствуем наших Вингбардийских друзей."
news_wingbardy.14.t:0 "Южный Экономический Союз"
news_wingbardy.14.d:0 "Сегодня представители южных грифоньих народов собрались в Таллонте, чтобы подписать Договор о создании Южного Экономического Союза.\n\nАвтором идеи является государственный служащий Вингбардии Гаэтано Мартино, эта идея быстро приобрела популярность у Вингбардии и ее союзников. Договор призван помочь востановить экономику южных грифоньих народов, предотвратить войну между упомянутыми народами и обеспечить прочный мир на юге. Это будет достигнуто путем взаимного сотрудничества и формирования общего рынка. Многие считают это первым шагом на пути к Соединенным Штатам Южной Грифонии."
news_wingbardy.14.a:0 "Отличная идея!"
news_wingbardy.14.b:0 "Как они посмели!"
news_wingbardy.14.c:0 "Отсутсвие границ не защитит их!"
