#### EVENTS ####
wingbardy.50.t:0 "Коммунисты захватывают власть! Гражданская война началась!"
wingbardy.50.d:0 "Беспорядки во всех городах превратились в крупномашстабную гражданскую войну. Коммунисты взяли столицу и другие прибрежные города, загнав фашистов и монархистов вглубь страны. Биколини взял на себя командование монархского правительства и поклялся покончить с революцией."
wingbardy.50.a:0 "Vivi la rivoluzione!"
wingbardy.101.t:0 "План захвата Юга"
wingbardy.101.d:0 "Вингбардийские эксперты разработали план для защита нашего народа и Юга. Создав Объединённое оборонительное командование, мы можем сможем лучше планировать сражение в случае любых военных действий."
wingbardy.101.a:0 "Отличная мысль!"
wingbardy.102.t:0 "Вингбардия требует Нью-Мэйрлэнд"
wingbardy.102.d:0 "Вингбардийские посол послал ультиматум администрации Нью-Мэрилэнда. Ссылаясь на незаконную оккупацию грифонов и постройку колоний пони, Вингбардия требует передать исконную землю вингбардийских грифонов.\nВозможно, это также станет результатом подчинения эквестийского населения пони в Нью-Мэйрлэнде. Кто-то бесспорно будет поставлен под угрозу."
wingbardy.102.a:0 "Во имя мира мы должны принять это."
wingbardy.102.b:0 "Мы не можем дать пони принижать нашу расу."
wingbardy.105.t:0 "Эквестрия уступает нам колонии"
wingbardy.105.d:0 "Эквестрия согласилась с нашими требованиями и передала колонии нам."
wingbardy.105.a:0 "Отлично!"
wingbardy.106.t:0 "Эквестрия отвергает наши требования"
wingbardy.106.d:0 "Эквестрия отказывает нам в освобождении колонии."
wingbardy.106.a:0 "Мы это просто так не оставим!"
wingbardy.107.t:0 "\"Предложение\" из Вингбардии"
wingbardy.107.d:0 "После нескольких недель переговоров Винбардия выдвинула нам ультиматум. Либо мы разрешаем вингбардийским чиновникам следить за всеми аспектами нашего правительства, или нам объявят войну."
wingbardy.107.a:0 "Возможно, не все так будет плохо, если мы согласимся..."
wingbardy.107.b:0 "Мы не уйдем без боя!"
wingbardy.108.t:0 "Фалкор Отказал!"
wingbardy.108.d:0 "Наши требования были отклонены правительством Фалкора, и наш посол был побит ссаными тряпками."
wingbardy.108.a:0 "Мы побеждали ранее, победим и сейчас."
wingbardy.109.t:0 "Фалкор Согласен!"
wingbardy.109.d:0 "Наши дипломаты в Фалькоре успешно выполнили задание, и не смотря на то, что фалькорцы недовольно перешептываются, они приняли наше предложение на вступление в великую Вингбардию."
wingbardy.109.a:0 "Отлична!"
wingbardy.110.t:0 "Вингбардия предлагает нам Альянс"
wingbardy.110.d:0 "Дипломаты из Вингбардии прибыли сегодня с неожиданным предложением. Они желают забыть прошлое и приглашают нас вступить в их альянс."
wingbardy.110.a:0 "Пришло время простить и жить дальше."
wingbardy.110.b:0 "Только если они вернут Фалкор!"
wingbardy.110.c:0 "Они должно быть шутят!"
wingbardy.111.t:0 "Фалкор стал частью Альянса"
wingbardy.111.d:0 "Неожиданно, но Фалкор решил принять наше предложение об альянсе."
wingbardy.112.t:0 "Фалкор требует возврата своей столицы"
wingbardy.112.d:0 "В обмен на вступление в альянс, Фалькор требует, чтобы их столица была возвращена. Город Фалькор был захвачен еще 20 лет назад и с тех пор является важной частью Королевства. Какие инструкции мы должны отправить в наше посольство в Маттоне?"
wingbardy.112.a:0 "Мы принимаем их условия."
wingbardy.112.b:0 "Ни за что! Патриоты Вингбардии будут умирать за этот город!"
wingbardy.112.c:0 "Они заплатят за эту наглость!"
wingbardy.113.t:0 "Фалькор отказывается вступать в альянс"
wingbardy.113.d:0 "Неудивительно, что Фалькор отказался от нашего предложения."
wingbardy.113.b:0 "Мы побеждали ранее, победим и сейчас."
wingbardy.120.t:0 "Вингбардия предлагает Альянс"
wingbardy.120.d:0 "Вингбардия предлагает стать частью их Альянса."
wingbardy.120.a:0 "Принять."
wingbardy.120.b:0 "Отказаться."
wingbardy.121.t:0 "Минотавры согласились"
wingbardy.121.d:0 "Минотавры приняли предложение стать частью нашего альянса"
wingbardy.122.t:0 "Минотавры отказались"
wingbardy.122.d:0 "Минотавры отвергли предложение стать частью нашего альянса"
wingbardy.133.t:0 "Вингбардия просит об Оборонном Пакте"
wingbardy.133.d:0 "Из-за нарастающего напряжения в мире, грифонья страна Вингбардия просит создать пакт о взаимной защиты, в случае если нам будут угрожать силы дизгармонии."
wingbardy.133.a:0 "Отличная идея!"
wingbardy.133.a.tt:0 "Наш альянс и [From.GetName] слились в один."
wingbardy.133.b:0 "Мы должны отказать."
wingbardy.134.t:0 "[From.GetName] принимает Оборонный Пакт"
wingbardy.134.d:0 "[From.GetName] принял наше предложение о пакте взаимной защиты."
wingbardy.134.a:0 "Отлично!"
wingbardy.134.a.tt:0 "Каждая страна в Вингбардийском Альянсе стала частью Эквестрийского альянса."
wingbardy.135.t:0 "[From.GetName] отказывает в Оборонном Пакте"
wingbardy.135.d:0 "[From.GetName] отвергает наше предложение об Оборонном Пакте"
wingbardy.135.a:0 "Возмутительно."
wingbardy.136.t:0 "Школа для одарённых грифонов?"
wingbardy.136.d:0 "[From.GetName] предлагает открыть программу обмена учениками между учебными заведениями наших стран. Это будет хорошей почвой для общих идей и взаимного развития во всём мире."
wingbardy.136.a:0 "Отличная идея!"
wingbardy.136.b:0 "У нас нет времени на такие глупости."
wingbardy.137.t:0 "[From.GetName] соглашается!"
wingbardy.137.d:0 "[From.GetName] согласился на наше предложение стать частью образовательной программы."
wingbardy.137.a:0 "Фантастика!"
wingbardy.138.t:0 "[From.GetName] отказывается!"
wingbardy.138.d:0 "[From.GetName] отказался принимать участие в общей образовательной программе."
wingbardy.138.a:0 "Но почему?.."
wingbardy.140.t:0 "Южный Экономический Союз"
wingbardy.140.d:0 "С подписанием Талонтского Договора было создано Южное Экономическое Сообщество.\n\nЗадуманное государственным служащим Вингбардии Гаэтано Мартино, ЮЭС является общим рынком сбыта между несколькими южными народами. Это поможет обеспечить взаимную экономическую помощь и мир между всеми государствами союза." 
wingbardy.140.a:0 "Это определенно хорошая новость."
news_wingbardy.1.t:0 "Марш до Картин"
news_wingbardy.1.d:0 "Здесь должна быть пафосная речь, о том как самый бесполезный лидер в моде устроил митинг, но ленивые муриканские крупы ничего не написали"
news_wingbardy.1.a:0 "Ok."
news_wingbardy.2.t:0 "Биаконини назначен Первым Министром"
news_wingbardy.2.d:0 "Всю неделю шли заседания в закулисье между королем и Биаконини, который наконец дали результат. Король говорил с огромной толпой в Картине, собранной Гуили Биаконини, лидером правых радикалов, и в результате был назначен на пост Первого Министра.\n\nСместив правительство Гаста, Биаконини сформировал новый кабинет министров, больше всего он удивил всех включив левых министров и пообещав скорейшее прекращение политической стагнации.\n\nЭксперты скептически относятся к этому заявлению, но среди обычных вингбардцев есть чувство надежды. Возможно, «Дуче» может привести нас к порядку."
news_wingbardy.2.a:0 "Интересно."
news_wingbardy.2.b:0 "С фашизмом в расово верное будущее!"
news_wingbardy.3.t:0 "Коммунизм запрещен в Вингбардии"
news_wingbardy.3.d:0 "Вчера на парламентском слушании все коммунистические и социалистические партии в Вингбардии были запрещены под угрозой уголовной ответственности. Это решение было принято с небольшим перевесом, но считается, что умеренные партии оказали решающее влияние.\n\nВ результате произошло множество арестов среди членов левых партий, которые отказались отречься от идей социализма, хотя есть меньшинство, которые отреклись от партий, но многие просто бежали за границу. Все коммунистические и социалистические идеи, которые все еще существуют в Вингбарди, теперь в подполье, и из-за этого в ПНФ наблюдается массивный приток новых членов партии."
news_wingbardy.3.a:0 "Такая себе у нас демократия...."
news_wingbardy.3.b:0 "Так держать!"
news_wingbardy.3.c:0 "Это возмутительно!"
news_wingbardy.4.t:0 "Вингбардские фашисты захватили парламент"
news_wingbardy.4.d:0 "Как только не называли новый закон Агербо, разрешивший ПНФ удерживать большинство мест в парламенте, независимо от того, как за них проголосовали.\n\nНесмотря на постоянную критику со стороны умеренных и либералов, вчера вступила в силу избирательная реформа . Многие, однако, ожидают фашистского большинства независимо от результатов Агербо. Возможно, это конец демократии в Вингбардии..."
news_wingbardy.4.a:0 "Сомнительное достижение..."
news_wingbardy.4.b:0 "Фашизм это хорошо!"
news_wingbardy.5.t:0 "Аннексия [EQC.GetName]"
news_wingbardy.5.d:0 "После длительного давления Винбардии, Эквестрия согласилась уступить [EQC.GetName]. Никто не задержал их на границе, так как торжествующие войска уже шли по улицам городов встречая лишь улыбки и радость грифонов. Хотя среди местного населения многие ликовали, но пони вели себя более сдержанно, приветствуя силы Винбардии.\n\n[WNG.GetLeader], выступавший в Картине, объявил, что весь Юг наконец принадлежит грифонам."
news_wingbardy.5.a:0 "Тревожно."
news_wingbardy.5.b:0 "Эта земля принадлежит нам по праву!"
news_wingbardy.6.t:0 "Фалькор Сдается Вингбардии"
news_wingbardy.6.d:0 "В последнем заявлении, [WNG.GetLeader] сказал о том, что [FAL.GetName] сдается. [FAL.GetLeader] заявил, что вингбардианцы - это растущая южная держава, и в интересах фалькорского народа прекратить борьбу против Вингбардии.\n\nМнение каждого гражданина Фалькора сильно рознятся, Генеральный штаб тоже приказывает сложить оружие, но уже сейчас стало ясно: Вингбардия - победила." 
news_wingbardy.6.a:0 "У них не было и шанса." 
news_wingbardy.7.t:0 "Вингбардийская гражданская война"
news_wingbardy.7.d:0 "В ответ на проявления слабости Вингбардийской Монрахии, левая коалиция коммунистов и социалистов выступила против планируемого Марша Биоклини в столице. Из-за массового дезертирства в армии, Король позвал Биколини взять под командование оставшие силы, чтобы позаботиться о повстанцах.\nТе, кто был до этого умеренным, перестают быть такими и обе стороны скоро получает волны добровольцев, что приведёт ко вполне ожидаемому насилию и долгой гражданской войне."
news_wingbardy.7.a:0 "К победе!"
news_wingbardy.7.b:0 "Что же это будет значить для Южной Грифонии?"
news_wingbardy.8.t:0 "Конец Вингбардийской гражданской войны"
news_wingbardy.8.d:0 "С пленением и линчеванием Биаконини, коммунистические силы объявили победу в гражданской войне. Быстро создав новое правительство, после того как Король сам сбежал в Талус, Антонио Пролетарино, лидер НКВ, назвался Председателем Страны и взял лидерство над Вингбардией.\nСтрана теперь реорганизована в [WNG.GetName], и её цель распространять социалистические взгляды на другие грифоньи страны. А возможно и куда дальше..."
news_wingbardy.8.a:0 "Интересно."
news_wingbardy.8.b:0 "Долгой жизни Революции!"
news_wingbardy.9.t:0 "Конец Вингбардийской гражданской войны"
news_wingbardy.9.d:0 "Кровавая битва закончилась окончательной капитуляцией всех оставшихся коммунистических сил. Биколини объявил этот день праздником, пусть в следующие дни и последовали жестокие расправы. Члены коммунистической верхушки были казнены, вместе со многими другими, кто подозревался в коммунистических идеях, что привело к более сотни казней только за пять дней.\nТеперь, когда борьба закончена, Биколини и Великий Совет Фашизма могут направить свои усилия вовне."
news_wingbardy.9.a:0 "Интересно."
news_wingbardy.9.b:0 "Мы должны сосредоточиться на восстановлении"
news_wingbardy.10.t:0 "Вингбардийская Империя"
news_wingbardy.10.d:0 "[WNG.GetLeader] публично обратился к нации, объявив, что Вингбардия официально осуждает Грифонью Империю, называя её 'недоразумением' перед всеми грифонами и объявив, что создана новая грифонья империя, с центром в Катрине. В кратце, была создана Вингбардийская Империя.\nФормальное письмо, детально описывающее создание новой империи было послано другим странам, чтобы её признали в мире."
news_wingbardy.10.a:0 "Интересно."
news_wingbardy.10.b:0 "Вива ля'Империо!"
news_wingbardy.10.c:0 "Они не протянут долго!"
news_wingbardy.11.t:0 "Империя Рабочих"
news_wingbardy.11.d:0 "После бурного появления Пролетариано, он провозгласил образование Империи Рабочих, в конце страстной речи в Картине, он заявил, что все грифоны равны под властью пролетариата, и национальные границы становятся устаревшими перед лицом единой воли рабочих.\n\nЕго слова были плохо восприняты многими нациями грифонов, которые быстро осудили новое государство, а правительство назвали незаконным"
news_wingbardy.11.a:0 "Тревожно."
news_wingbardy.11.b:0 "Так освободим же мир!"
news_wingbardy.11.c:0 "Похвальная Идея."
news_wingbardy.12.t:0 "В Винбардии к власти пришло про-гармоническое правительство"
news_wingbardy.12.d:0 "В свете недавних событий в Вингбардии все больше и больше про-гармонических либералов стало появляться в правительстве, и ссылаясь на стабильность гармонической страны Эквестрии, они предлагают последовать их примеру. Король благословил их действия в парламенте, и Винбардия официально стала гармонической страной."
news_wingbardy.12.a:0 "Интересно."
news_wingbardy.12.b:0 "Сделаем же мир лучше!"
news_wingbardy.13.t:0 "Вингбардo-Эквестрийский Альянс"
news_wingbardy.13.d:0 "В действии, которое получило презрение всех консерваторов страны, Гармоническое правительство Вингбарди попросило Эквестрию объединить союзы. Несмотря на оппозицию, многие вингбардианцы тепло приняли решение [WNG.GetLeader], чтобы приблизить страну и ее союзников ближе к Эквестрии.\n\nЭксперты считают, что с таким могущественным союзником в Южной Грифонии Эквестрийская сфера влияния будет расширяться по всему континенту."
news_wingbardy.13.a:0 "Интересно."
news_wingbardy.13.b:0 "Вместе мы сделаем наш мир лучше."
news_wingbardy.13.C:0 "Мы встречаем наших Вингбардийских друзей."
news_wingbardy.14.t:0 "Южный Экономический Союз"
news_wingbardy.14.d:0 "Сегодня представители южных грифонских народов собрались в Талонте, чтобы подписать Договор о создании Южного Экономического Союза.\n\nАвтором идеи является государственный служащий Вингбардии Гаэртано Мартино, эта идея быстро приобрела популярность у Винбардии и ее союзников. Договор призван помочь востановить экономику южных грифонских народов, предотвратить войну между упомянутыми народами и обеспечить прочный мир на юге. Это будет достигнуто путем взаимного сотрудничества и формирования общего рынка. Многие считают это первым шагом на пути к Соединенным Штатам Южной Грифонии."
news_wingbardy.14.a:0 "Отличная идея!"
news_wingbardy.14.b:0 "Как они посмели!"
news_wingbardy.14.c:0 "Отсутсвие границ не защитит их!"
