#### IDEAS ####
WNG_rampant_unemployment:0 "Разросшаяся безработица"
WNG_rampant_unemployment_desc:0 "Вингбардия испытала быстрый промышленный рост в течение последних нескольких лет Империи. Однако развал Империи и длительная кровавая война с Фалькором принесли нации катастрофический экономический кризис.\nСейчас тут свирепствует безработица. Грифоны Вингбардии стекаются к коммунистам и фашистам, которые заманивают их клятвами о восстановлении нации."
WNG_famine:0 "Великий голод" 
WNG_famine_desc:0 "Из-за неправильного управления земельными ресурсами, нехватки финансирования и засухи на нашу нацию обрушился страшный голод. Грифоны голодая на улицах, чуть ли не воюют за хлеб и рыбу."
WNG_trains_run_on_time_idea:0 "Поезда прибывают вовремя"
WNG_trains_run_on_time_idea_desc:0 "Благодаря правительственному вмешательству, поезда, наконец, вновь прибывают вовремя."
WNG_garibald_talonuel_iii:0 "Гарибальд Талонуэль III"
WNG_glory_to_wingbardy_idea:0 "Слава Вингбардии!"
WNG_communism_banned:0 "Коммунизм под запретом"
WNG_only_fascism_idea:0 "Только фашизм"
WNG_fascist_parliament:0 "Фашисткий парламент"
WNG_education_reform_idea:0 "Образовательная реформа"
WNG_news_censorship_idea:0 "Цензура в прессе"
WNG_economic_growth_0:0 "Возрождение экономики"
WNG_economic_growth_1:0 "Возрождение экономики"
WNG_planning_bonus:0 "Южный военный план"
WNG_political_deadlock:0 "Тупик в политике"
WNG_political_deadlock_desc:0 "Падение Империи сделало политическую обстановку нестабильной. Правительство разваливается."
WNG_riots_in_the_streets_idea:0 "Беспорядки на улицах"
WNG_rebuild_the_nation_idea:0 "Восстановление нации"
WNG_braindrain:0 "Уход учёных"
WNG_braindrain_desc:0 "После падения Империи наши лучшие умы покидают страну в поисках более лучших возможностей, чем есть у нас."
WNG_recovering_braindrain:0 "Переманивание учёных"
WNG_recovering_braindrain_desc:0 "На данный момент нам удалось остановить уход наших учёных. У нас все ещё есть возможность вернуть Вингбардии прежнее технологическое превосходство."
WNG_griffons_liberation_army_idea:0 "Освободительная армия Грифонии"
WNG_miners_collectives:0 "Шахтёрские коллективы"
WNG_communist_education_idea:0 "Коммунистическое образование"
WNG_strike_at_the_empire:0 "Удар по империи"
WNG_strike_at_the_empire_desc:0 "Империя - главный источник всех страданий грифонов. Надо отрубить голову зверю, пока он не пожрал всё на своём пути."
WNG_industrial_might_idea:0 "Вингбардская Промышленная Мощь"
WNG_artillery_supremacy:0 "Превосходство Артиллерии"
WNG_artillery_supremacy_desc:0 "Больше всех в современной войне убивает артиллерийский снаряд. Улучшая подготовку артиллерийских экипажей вместе огневой мощью, а также разрабатывая новые конструкции гаубицы, мы можем сделать их гордостью армии Вингбардии."
WNG_infantry_supremacy:0 "Превосходство Пехоты"
WNG_infantry_supremacy_desc:0 "Наши солдаты храбры, но они должны быть вооружены, чтобы сражаться в полной мере. Вингбардия должна следить за тем, чтобы всегда обеспечивать самое лучшее оружие для солдат, сражающихся во имя своего государства."
WNG_reserve_divisions_idea:0 "Резервные Дивизии"
WNG_beak_and_claw:0 "Когти и Клювы"
WNG_beak_and_claw_desc:0 "Улучшение нашего оборудования это, конечно, хорошо и прекрасно, но мы не должны забывать, что нужно учитывать собственную биологию. Даже без оружия, грифон - опасный противник, и мы должны учитывать наш врожденный боевой дух при разработке новых инструментов и оружия, чтобы полностью использовать их на полную."
WNG_fire_and_advance:0 "Дорога Огня"
WNG_fire_and_advance_desc:0 "Прошли те старые времена, когда пехотинец был просто призывником с винтовкой. Современная война требует от наших солдат многого, и мы должны убедиться, что пехота Вингбардии вымуштрована и тренирована, чтобы не только хорошо сражаться в этих новых условиях войны, но также эффективно маневрировать в ней."
WNG_wingbardian_trade:0 "Вингбардская Торговля"
WNG_wingbardian_trade_desc:0 "У Вингбардии есть много товаров и ресурсов, которые мы можем разделить с миром. Настало время расширить наши рынки и получить прибыль."
WNG_placate_the_communists:0 "Умиротворить Коммунистов"
WNG_placate_the_communists_desc:0 "Несмотря на свой маргинальный статус, у действий коммунистов есть смысл; мы должны принять на себя трудовые и социальные реформы. Надеюсь, мы сможем найти умеренную позицию, на которую смогут согласиться все стороны."
WNG_united_against_disharmony:0 "Объединиться Против Дисгармонии"
WNG_united_against_disharmony_desc:0 "Там, где угрожает дисгармония, мы должны быть готовы нанести ответный удар. Во имя всего правильного и хорошего в этом мире  мы должны стать сильными и едиными как единое целое. Гармония никогда не будет нарушена."
WNG_build_airbase_idea:0 "Расширение Аэродромов"
WNG_national_health_bureau_idea:0 "Бюро Национального Здоровья"
WNG_harmony_government:0 "Гармоническое Правительство"
WNG_restoration_of_order:0 "Восстановление порядка"
WNG_restoration_of_order_desc:0 "Время для битвы закончилось. Настало время восстановить нашу нацию, и мы сделаем это вместе. Каждый Грифон должен сыграть свою роль в будущем новой Вингбардии."
WNG_volunteer_brigades:0 "Добровольческие Полки"
WNG_volunteer_brigades_desc:0 "Многие во всем мире страдают от угнетения авторитаризма, и многие вингбардийцы считают своим долгом помочь тем, кто в них нуждается, чтобы противостоять злу. Кто мы, чтобы отказаться от этого права?"
WNG_wingbardian_trade:0 "Вингбардская Торговля"
WNG_wingbardian_trade_desc:0 "Экономика Вингбардии может расти только тогда, когда мы продаем наши товары тем, кто находится за пределами наших границ. Хорошие торговые отношения являются обязательным условием процветания нашей страны."
WNG_southern_economic_block:0 "Южный Экономический Союз"
WNG_southern_economic_block_desc:0 "Задуманный государственным служащим Вингбардии Гаэтано Мартино, Южный Экономический Союз - это формирование общего рынка между несколькими южно-грифоньими народами. Это поможет обеспечить взаимную экономическую помощь и мир между всеми государствами-членами."
WNG_beacon_of_harmony:0 "Маяк Гармонии"
WNG_beacon_of_harmony_desc:0 "Вингбардия никогда раньше не видела такой эры любви и гармонии. Даже в наш самый темный час мы будем сиять ярко, показывая путь для всех остальных. Ради жизни, свободы и счастья Вингбардия будет примером для всех."
WNG_intergration:0 "Интеграция"
WNG_intergration_desc:0 "Мы не что иное, как марионетка Вингбардии. Вскоре у нас будет каждая унция независимости, которую мы хотим."
WNG_renewed_the_southern_alliance:0 "Возрожденный Южный Альянс"
