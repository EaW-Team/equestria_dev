WNG_demand_the_colonies:0 "Требование Эквестрийских колоний"
WNG_demand_the_colonies_desc:0 "Слишком долго пони Эквестрии держали в копытах власть над нашими землями. Они угнетают грифонов и преумножают свои богатства за счёт нас. Мы должны потребовать возвращения этой части нашей родины."
