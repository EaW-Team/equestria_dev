l_russian:
 LOADING_TIP_0:0 "Ради меня, ради них, ради Эквестрии!\n- Принцесса Твайлайт"
 LOADING_TIP_1:0 "Командующему насекомых: Отведайте овсянки!\nЭквестрийский командующий\n- Пинки Пай, 22 декабря 1012 года, наступление на Шир."
 LOADING_TIP_2:0 "Веселье удвоилось! \n- Принцесса Луна"
 LOADING_TIP_3:0 "Что я говорила? Ровно...десять...секунд.\n- Рэинбоу Дэш, вторжение в Эквестрию."
 LOADING_TIP_4:0 "Разве весело быть нормальным? \n- Дискорд"
 LOADING_TIP_5:0 "- Тебе пора выходить отсюда! \n- - Скорее, войти в историю."
 LOADING_TIP_6:0 "Йе-е-ей!"
 LOADING_TIP_7:0 "Пора отложить наши разногласия в сторону. Мы должны править вместе, сестра. Ты принимаешь мою дружбу?\n- Принцесса Селестия Принцессе Луне."
 LOADING_TIP_8:0 "Иногда ваши мысли могут привести вас к потере друзей и чувству одиночества \n на самом же деле это помогает вам найти самых близких и лучших друзей, а также понять, чем вы отличаетесь от остальных..."
 LOADING_TIP_9:0 "День этот будет идеальным..."
 LOADING_TIP_10:0 "Кристальное Сердце возвращено. Наполните же его любовью и светом, дабы оно защитило вас от Короля Сомбры.\n- Принцесса Кейденс"
 LOADING_TIP_11:0 "Нут нут! \n- Стандартный боевой клич пингвинов"
 LOADING_TIP_12:0 "Кр-р-риста-а-ал-л-лы-ы! \n- Король Сомбра"
 LOADING_TIP_13:0 "Помнишь, когда-то мы устраивали вечеринки? \n- Генерал Чиз Сэндвич Генералу Пинкамине Диане Пай"
 LOADING_TIP_14:0 "Остерегайся быка, который не говорит, и собаку, которая не лает. \n- Поговорка буйволов"
 LOADING_TIP_15:0 "В связи с растущей агрессией со стороны чейнджлингов, у нас нет иного выбора, кроме как начать подготовку Эквестрии и Кристальной Империи к войне. \n- Генерал Шайнинг Армор"
 LOADING_TIP_16:0 "Может быть, мы сможем договориться с ними? \n- Флаттершай"
 LOADING_TIP_17:0 "Кто-то всё ещё считает нас плохими парнями?\n- Торакс"
 LOADING_TIP_18:0 "Для Твайлайт это цифры на бумаге, для Каденс это символы в письме от ее мужа, для Луны это пушки и танки. Но для меня это мои маленькие пони. \n- Принцесса Селестия"
 LOADING_TIP_19:0 "Многие народы мира уже склонились перед Чейнджлингами, и теперь они требуют, чтобы мы отдали им свой дом. Время сделать выбор - или мы умрем, защищая родной дом, или умрем рабами. \n- Последний Король Олении"
 LOADING_TIP_20:0 "У империй тоже есть круговорот жизни. Они появляются, цветут, а потом рушатся, как карточный домик. \n- Эрвин Хайхилл"
 LOADING_TIP_21:0 "Это была ошибка. \n- Избиратели Дарк Винга через пару месяцев."
 LOADING_TIP_22:0 "Бэтпони, возглавляющая наши армии? Едва ли! \n- Фюрер Железный Коготь"
 LOADING_TIP_23:0 "Нова Грифония - большая ошибка."
 LOADING_TIP_24:0 ""Я обвиняюсь в том, что я сражался за Эквестрию. Да, я виноват, и я с радостью умру за неё. Никакие кошмары не смогут уничтожить Эквестрию. Наша идея бессмертна и, однажды Эквестрия снова станет свободной!" \n - последние слова генерала Соарина перед его казнью."
 LOADING_TIP_25:0 "Готов стать правителем вашего захолустья. \n- Доктор Кабаллерон, застрявший в джунглях."
 LOADING_TIP_26:0 "И? Почему мы не можем просто выстрелить этими радужными лазерами снова? \n- Рейнбоу Деш"
 LOADING_TIP_27:0 "Я так устал от смерти \n- Принц Блюблад"
 LOADING_TIP_28:0 "Если я не выгляжу, как нормальная пони, это не означает, что в моей груди не бьется сердце гордого пони. Я с радостью буду бороться за эту страну и ее народ, даже если мне придётся умереть.\n- Генерал Габриэль, Бэтпони"
 LOADING_TIP_29:0 "Я ненавижу свою жизнь\n- Губернатор Мак"
 LOADING_TIP_30:0 "Если бы я могла сражаться, как мой отец или тетя Луна... Но я здесь, сижу в этом глупом замке, пока все мои друзья уходят на войну.\n- Принцесса Фларри Харт"
 LOADING_TIP_31:0 "Сквозь тьму и тени придет свет и гармония. Мы должны быть сильными и противостоять наступлению чейнджлингов.\n- Принцесса Луна"
 LOADING_TIP_32:0 "Ты не злой, Сомбра. Злые те, кто заклеймил тебя злодеем. \n- Королева Радиант Хоуп, соратница Сомбры"
 LOADING_TIP_33:0 "Что мы будем есть?\n- Чейнджлинг-танкист застрявший на севере Эквестрии"
 LOADING_TIP_34:0 "Мой суп слишком горячий! Долой Королеву!\n- Чейнджлинг-Революционер"
 LOADING_TIP_35:0 "Я завоюю себе славу огнём и мечом. Моя Императрица будет гордиться мной!\n- Сансет Шиммер"
 LOADING_TIP_36:0 "Нет. Они лишь выполняли приказы под страхом смерти и не несут личной ответственности за причинённое пони зло.\n- Старри Найт в ответ на предложение расстелять сдавшихся в плен грифонов."
 LOADING_TIP_37:0 "Часть Эквестрийской мечты — это прожить долгую и радостную жизнь, но только те пони, что готовы умереть за свою страну, могут называть себя эквестрийцами.\n- Принц Блюблад"
 LOADING_TIP_38:0 "Большие пушки, мы хотим большие пушки!\n- Рядовой солдат Грифонии после испытания магического оружия"
 LOADING_TIP_39:0 "Командир Харрикейн перевернулся бы в гробу.\n- Эквестрийский инспектор при осмотре новых самолетов"
 LOADING_TIP_40:0 "Будьте вы прокляты, чёртовы некроманты! Вы можете не тревожить память усопших? \n- Оствальд Винд, магистр Ордена Рассеченного Дерева"
 LOADING_TIP_41:0 "Это было весело.\n- Лайтнинг Даст, после недавней бомбардировки Главного Улья Чейнджлингов"
 LOADING_TIP_42:0 "Королева Вельвет? А сколько у нее дивизий?\n- Йохан Дьявулен"
 LOADING_TIP_43:0 "Моя следующая книга может стать последней.\n- А.К. Йерлинг"
 LOADING_TIP_44:0 "Покупайте военные облигации! \n- Эппл Блум"
 LOADING_TIP_45:0 "У меня есть пони, которые следят за этим.\n- Ответ Принцессы Луны на вопрос о количестве погибших."
 LOADING_TIP_46:0 "Я в порядке...\n- Губернатор Тифизер, после пулевого ранения"
 LOADING_TIP_47:0 "Я провел несколько лет в эквестрийской военной академии и познакомился там с Принцем Блюбладом. Думаю, он единственный пони в Эквестрии, которого не стоит недооценивать.\n- Фельдмаршал Триммель."
 LOADING_TIP_48:0 "Этот жизненный цикл длится слишком долго. Пони-будь должен остановить его. Навсегда. \n - Роза Маледикта"
 LOADING_TIP_49:0 "Окей, я помню, где-то недалеко отсюда было хорошее маленькое кафе. Надеюсь, оно уцелело. \n- Лейтенант-чейнджлинг после падения Ванхувера."
 LOADING_TIP_50:0 "Волки не будут голодать этой зимой...\n- Неизвестный Офицер Олении"
 LOADING_TIP_51:0 "Я не чувствую силы Кристального Сердца. Вы лишены надежды!\n- Король Сомбра"
 LOADING_TIP_52:0 "Зачем ты бьешь себя?\n- Фарикс"
 LOADING_TIP_53:0 "Я знаю вы говорите это в шутку, но... Принцесса Каденс, я принимаю ваш вызов. Я построю лучший снежный форт в мире\n- Гвардейский инженер Идл Хувз"
 LOADING_TIP_54:0 "Мои поздравления. Вы смогли выполнить невыполнимую миссию... ГДЕ ВЫ ВСЕ ДОЛЖНЫ БЫЛИ УМЕРЕТЬ! \n Королева Кризалис Генералу Черли"
 LOADING_TIP_55:0 "Ты слышишь? Это едут танки чейнджлингов, их слышно за пару миль, и это нормально. Но когда они сотрясают землю вместе с тобой...\n- Капрал-земнопони о танках чейнджлингов."
 LOADING_TIP_56:0 "Пока у нас есть Кристальное Сердце, Империя не падет.\n- Принцесса Каденс"
 LOADING_TIP_57:0 "Чейнджлинги на западе, Сталлионград на востоке, Якякистан на Севере и недовольные властью граждане. Мы буквально окружены врагами. Нам нужно начать действовать.\n- Принцесса Каденс, личная встреча с Селестией и Луной."
 LOADING_TIP_58:0 "Знаете что? Мы не любим вас, Принцесса.\n- Кантерлотская знать Принцессе Луне"
 LOADING_TIP_59:0 "Яки ломать!\n- Принц Рузенфорд, официально объявляя войну грифонам."
 LOADING_TIP_60:0 "Выше головы, пони! Направо! Все вместе! Не отставать!\n- Старлайт Глиммер"
 LOADING_TIP_61:0 "Я должен подчиняться Императрице. Ты должен подчиняться Императрице."
 LOADING_TIP_62:0 "Мирный договор? Кто вообще это придумал? \n- Гуилио Биколини"
 LOADING_TIP_63:0 "Получается так, что мы все идём на смерть. Но это хотя бы будет захватывающая смерть \n- Безымянный эквестрийский солдат"
 LOADING_TIP_64:0 "Ерунда! Грифоны едят пони! Пони их национальная пища!!!.\n Эквестрийский обыватель"
 LOADING_TIP_65:0 "Женевьёва Златокрылая вас всех продаст, купит и снова продаст. Но уже дороже."
 LOADING_TIP_66:0 "Война была бы пикником, если бы не вши и дизентерия.\n Пинкамина Диана Пай"
 LOADING_TIP_67:0 "Либо пони покончат с войной, либо война покончит с родом пони.\n Принцесса Селестия"
 LOADING_TIP_68:0 "Эта война положит конец всем войнам. И следующая — тоже.\n Синистер Серов"
 LOADING_TIP_69:0 "Войны начинают, когда хотят, но кончают — когда могут.\n Гровер I"
 LOADING_TIP_70:0 "Война — это серия катастроф, ведущих к победе.\n Товарищ Редглад"
 LOADING_TIP_71:0 "Лига Ужаса это не сказка.\n Комиссар Кемсаров"
 LOADING_TIP_72:0 "Промышленность сделала меня свободнее, чем смерть.\n Соня Готсмейн"
 LOADING_TIP_73:0 "Я просто смиренный продавец смерти.\n Битзен Ван Кастелянус"
 LOADING_TIP_74:0 "Кромсай живых, проливайте кровь - сегодня вечером мы будем праздновать или умрем.\n Сомвас Нс. Аромансер во время темного крестового похода"
 LOADING_TIP_75:0 "Порядок. Единство. Покорность. Мои предшественники принесли эти заветы, и я намерена их вернуть.\n Роза Маледикта"
 LOADING_TIP_76:0 "За республику!\n Аквелийский рабочий"
 LOADING_TIP_77:0 "В войне большей частью побеждают рассудительность и обилие денег.\n Женьева Златокрылая"
 LOADING_TIP_78:0 "Золото и серебро по природе своей не деньги, но деньги по своей природе — золото и серебро.\n Кримсон Гайден"
 LOADING_TIP_79:0 "Политический террор - единственный язык, который они понимают.\n Виктор Аллард" 
 LOADING_TIP_80:0 "Меньшинства? Какие меньшинства?\n Вингфрид фон Катеринбёрг в ответ на вопрос репортёра об отношении к меньшинствам в Хеллквилле"
 LOADING_TIP_81:0 "Есть много пони, которые утверждают, что бомбардировки сами по себе не могут выиграть войну. А я говорю, что этого раньше никто не пробовал... так что всё в наших копытах.\n- Блэйз "Бомбер" Файрхуфс"
 LOADING_TIP_82:0 "Тем, кто предал Империю, я говорю - вы также предали и Борея. Покайтесь, ибо ваш конец близок! \n- Архон Эрос VII"
 LOADING_TIP_83:0 "В отличие от уважаемого Архонта, я не столь груба и жестока.\n- Герцогиня Габриэлла Когтистая"
 LOADING_TIP_84:0 "Он столь глуп, что проиграл пони в игре «Камень, ножницы, бумага».\n- Распространённое грифонье оскорбление"
 LOADING_TIP_85:0 "Эквестрия изменилась. Гармония изменилась.\n- Твайлайт Спаркл"
 LOADING_TIP_86:0 "Республика обязана выжить.\n- Кемерскай"
 LOADING_TIP_87:0 "Мэм, со всем уважением, но ДОГ рекомендует нанести полномасштабный удар по Империи, чтобы уничтожить зло ещё в колыбели.\n- Арклайт, обращаясь к Ривер Свирл во время закрытого заседания"
 LOADING_TIP_88:0 "Мы окружены врагами со всех сторон.\n- Хайхилл"
 LOADING_TIP_89:0 "Я стала смертью, разрушительницей миров.\n- Твайлайт Спаркл после тестирования первой ядерной бомбы"
 LOADING_TIP_90:0 "Все кончено.\n- Рэинбоу Дэш" 
 LOADING_TIP_91:0 "Народ Ацтлана не покорится ни коммунистам, ни марионеткам безумных аликорнов.\n- Доктор Кабальерон"
 LOADING_TIP_92:0 "Мы вернем потерянную славу! Мерзкие иноземцы падут пред мощью наших фаланг! Хайль Нимбусия!\n- Андрея"
 LOADING_TIP_93:0 "Смерть тиранам!\n- Аквелийские революционеры"
 LOADING_TIP_94:0 "Чего-чего?\n- Эпплджек в ответ на назначение её генералом Эквестрии"
 LOADING_TIP_95:0 "Я защищу Эквестрию от врагов, как внешних, так и внутренних.\n- Клятва Бон-Бон как директора S.M.I.L.E."
 LOADING_TIP_96:0 "Меч поднят. Начинайте переворот.\n- Арклайт инициирует переворот против правительства Ривер Свирл"
 LOADING_TIP_97:0 "Эпоха дружбы должна... закончиться.\n- Роза Маледикта"
 LOADING_TIP_98:0 "Добро пожаловать на Фронтир. Наслаждайтесь!"
 LOADING_TIP_99:0 "Я поведу армии в бой... Лично.\n- Императрица Дэйбрейкер"
 LOADING_TIP_100:0 "Давайте вернём этим пони то, что они потеряли: надежду.\n- Дэринг Ду перед битвой за Стэйблсайд"
 LOADING_TIP_101:0 "Мы вернулись. Мы вернулись сражаться.\n- Луна после освобождения Ванхувера от чейнджлингов"
 LOADING_TIP_102:0 "ВОЙНА — ЭТО МИР, СВОБОДА — ЭТО РАБСТВО, НЕЗНАНИЕ — СИЛА.\n- MARESOC"
 LOADING_TIP_103:0 "Сегодня я заявляю, что Речная Федерация займёт своё место в мире.\n- Ривер Свирл"
 LOADING_TIP_104:0 "Возможно, пришло время устроить свою собственную революцию.\n- Генрих Краснохвостый"
 LOADING_TIP_105:0 "Грифоны думают? С каких это пор?\n- Обычное оскорбление пони в адрес грифонов"
 LOADING_TIP_106:0 "Псы больше не будут рабами! Мы освободим их и разорвём цепи королевской семьи!\n- Клиффорд Красный"
 LOADING_TIP_107:0 "Ей, искатели меток -  сторонники гармонии!!!\n- Метконосцы"
 LOADING_TIP_108:0 "Ваше отношение к пони Лонгсворда неприемлемо. Он должно прекратиться.\n- Конрад Сильверталон, обращаясь к графу Палласу Даскталону"
 LOADING_TIP_109:0 "Революция победила. Теперь мы должны обезопасить своё будущее.\n- Теодор Верани"
 LOADING_TIP_110:0 "Лира, ты ведь понимаешь, что люди это выдумка?\n- Бон-Бон, обращаясь к своей подруге Лире"
 LOADING_TIP_111:0 "Если вы отступите - столкнётесь со смертью. Если не будете сражаться - с бесчестьем.\n- Королева Кризалис"
 LOADING_TIP_112:0 "Вот так умирает демократия.\n- Последние слова Спрингтайм Фроста перед расстрельной командой."
 LOADING_TIP_113:0 "Мэм, что нам теперь делать??\n- Вопрос офицера генералу Габриэль во время переворота Хайхилла."
 LOADING_TIP_114:0 "Нова Грифония будет моей. Так, где мои сигары?\n- Вёрджил"
 LOADING_TIP_115:0 "Ранена и под огнём. Есть виски?\n- Радиопередача Берри Панч"
 LOADING_TIP_116:0 "Зебрика? Я слышала, что они до сих пор используют кривые мечи. КРИВЫЕ. МЕЧИ."
 LOADING_TIP_117:0 "Кирины? Шо це таке?" 
 LOADING_TIP_118:0 "Революция и не должна быть цивилизованной.\n- Товарищ Редглад"
 LOADING_TIP_119:0 "Не бойтесь Ночи, ибо я пришла не притеснять, но править.\n- Найтмэр Мун"
 LOADING_TIP_120:0 "Мы должны реформировать общество или станем тем, во что превратились наши предки: в пыль.\n-Королева Уайт Стар"
 LOADING_TIP_121:0 "Мир достаточно велик для двух великих Императриц.\n- Найтмэр Мун делает предложение Кризалис" 
 LOADING_TIP_122:0 "Пришло время разобраться с коммунистами! Deus Vult!\n- Король Клозье"
 LOADING_TIP_123:0 "И так она началась: война, что положит конец всем войнам.\n- неизвестный эквестрийский репортёр"
 LOADING_TIP_124:0 "Идеалы мира и гармонии работают как в Эквестрии, так и в Речных Землях. Почему же они не применимы и для нас?\n- Борад Грифницки"
