bufstate.1.t:0 "Эквестрийская Дружба"
bufstate.1.d:0 "К нам отправили дипломатов с посланием от Правительства Эквестрии. Они предлагают свою дружбу и хотят забыть все плохое, что между нами было. Шериф Сильверстар не присутствовал в составе дипломатической миссиии, однако, можно ли доверять пони?"
bufstate.1.a:0 "Их намеренья так прекрасны."
bufstate.1.b:0 "Никогда не доверяте пони."
bufstate.2.t:0 "Эквестрия выбрала путь войны"
bufstate.2.d:0 "Наши худшие опасения подтвердились, так как предатели из правительства [EQS.GetName] решило подло напасть на нас без какой-либо провокации. Мы покажем этим пони, как сражаются буйволы!"
bufstate.2.a:0 "Мы будем защищать нашу землю до последнего!"
bufstate.5.t:0 "Интеграция в Эквестрию."
bufstate.5.d:0 "Много лет назад обширные территории Буйволов были бессоветно захвачены Эквестрийскими поселенцами, то что осталось от некогда великой страны сложно назвать независимой, как в плане государственности или в их экономической независимости. Эквестрийское правительство и Принцесса Селестия лично отправили предложение вождям бизонов о интеграции в Эквестрию. Всем бизонам гарантируют эквестрийское гражданство. Эквестрия обещает, что будет вкладывать средства в развитие территорий буйволов, и естественно, это окажет безусловно окажет исключительно положительное влияние на нашу экономику."
bufstate.5.a:0 "Мы хотим стать полноправным регионом Эквестрии."
bufstate.5.b:0 "Мы станем автономным регионом Эквестрии."
bufstate.5.c:0 "Они ничего не получат."
bufstate.6.t:0 "Покупка Технологий"
bufstate.6.d:0 "Мы собираемся отправить наших бизонов в Эквестрию для покупки новых инструментов и изучить новейшие производственные методы. Как много мы вложим в эту авантюру?"
bufstate.6.ninety:0 "Все что сможем."
bufstate.6.seventy:0 "Почти все."
bufstate.6.fifty:0 "Половину наших сокровищ."
bufstate.6.thirty:0 "Тридцать процентов."
bufstate.6.ten:0 "Немного."
bufstate.7.t:0 "Время деньги."
bufstate.7.d:0 "Как долго мы хотим вкладываться в покупку заграничных технологий?"
bufstate.7.three_years:0 "Три года."
bufstate.7.two_years:0 "Два года."
bufstate.7.one_year:0 "Один год."
bufstate.7.twohundred_days:0 "200 дней."

bufstate.8.t:0 "Вождь молвил: Пригласите торговцев."
bufstate.8.d:0 "Для повышения нашего экономического состояния вождь решил открыть границу для эквестрийских торговцев. множеству бизонов не нравится эта идея, особенно, старейшинам. Но ваше слова закон и только время покажет, правы ли вы были."
bufstate.8.a:0 "Отлично."

bufstate.9.t_small_traders:0 "Эквестрийские торговцы."
bufstate.9.d_small_traders:0 "Эквестрийские торговцы  привозят все больше и больше товаров в наши земли. Современные промышленные инструменты тоже. Однако уже есть некоторые сомнения относительно будущего нашей экономики."
bufstate.9.t_establishing_production:0 "Эквестрийские компании."
bufstate.9.d_establishing_production:0 "Все больше и больше торговцев приходят к нам. Они основывают свои компании и не платят бизонам столько же, сколько платят рядовому рабочему-пони. Бизоны становятся для них источником дешевой рабочей силы. Отечественные молодые предприятия не могут на равных конкурировать с опытными и продвинутыми компаниями пони. Это крайне нехорошо нам, как независимой нации, и если мы не вмешиваемся, ситуация будет только ухудшаться."
bufstate.9.t_oil_companies_n_factories:0 "Нефтяные компании."
bufstate.9.d_oil_companies_n_factories:0 "Так как мы недавно открыли границы, мы недавно узнали от эквестрийских геологов, что у нас есть очень много нечто, под названием "Нефть". Большие эквестрийские корпорации уже начали подготавливаться к строительству новых нефтевышек. Из-за отсутствия закона о регуляции рынка они уже захватили монополию на ресурсы [BUF.GetNameDef] и без какой либо государственной поддержки наши отечественные компании будут раздавлены эквестрийскими гигантами."
bufstate.9.a:0 "Это не хорошо."
bufstate.10.t:0 "Эквестрийские Корпорации."
bufstate.10.d:0 "Так что насчет нашей политики свободного рынка, которые мы открыли свои границы для эквестрийских корпораций, чтобы те могли свободно прийти и вести бизнес на нашей земле."
bufstate.10.a:0 "Это была хорошая идея?"
bufstate.11.t:0 "Регуляция рынка."
bufstate.11.d:0 "Наш народ достаточно пострадал от жадных монополистов. На последнем Совете Вождей был принят новый закон. Монополии будут уничтожены, а компании, которые не подчинятся новому закону, будут изгнаны из нашей страны."
bufstate.11.a:0 "Да."
bufstate.12.t:0 "Область бизонов?"
bufstate.12.d:0 "Вожди решили: в интересах бизонов, [BUF.GetName] должен стать частью Эквестрии, открыть границы и принять дружбу пони. И пусть их принцесса поведет нас в будущее."
bufstate.12.a:0 "Полная интеграция."
bufstate.12.b:0 "Автономный регион."
bufstate.13.t:0 "Пони протестуют против регуляции рынка"
bufstate.13.d:0 "Несколько больший корпораций начали агитировать своих рабочих бороться с регуляцией рынка введенной нашим правительством. Они могут быть несогласны, но этот указ, это наш протест против того, чтобы стать рабами пони-монополистов. Что будем делать с протестующими?"
bufstate.13.a:0 "Пускай дальше протестуют... глупцы."
bufstate.13.b:0 "Подкупить их."
bufstate.14.t:0 "Протесты Продолжаются"
bufstate.14.d:0 "Беспорядки продолжаются уже на протяжении недели, а рабочие, которых подбили на это их наниматели, не думаю прекращать свою деятельность. Они выходят на площади больших деревень с плакатами и кричалками. Вожди отправили формальное прошение Принцессе Селестии, чтобы она остановила беспорядки своих верноподданых."
bufstate.14.a:0 "Мы сами справимся, нам не нужна помощь."
bufstate.14.b:0 "Принцесса Селестия успокой их, молим тебя!"
bufstate.15.t:0 "Совет Вождей"
bufstate.15.d:0 "Это место для разговоров"
bufstate.15.a:0 "Так давайте послушаем их."
bufstate.16.t:0 "Старейшина Серорог говорит."
bufstate.16.d:0 "- Слушайте же меня, мои друзья. Я желаю народу бизонов исключительно хорошего, и я хочу прекратить все проблемы, которые свалились на нашу нацию. Главная проблема нашего народа это пони, они вторглись в наши земли, отобрали наши пастбища, выращивают здесь свои проклятые яблони! Вожди, бизоны, я призываю вас встать плечом к плечу и изгнать пони с нашей исторической родины!"
bufstate.16.a:0 "Что я только что услышал?"
bufstate.16.b:0 "Проклятье, а он прав, ты слышал?"
bufstate.17.t:0 "Вождь Тандерхувс говорит."
bufstate.17.d:0 "- Благодарю тебя, старейшина Серорог. Ты придерживаешься хорошей точки зрения, однако, я считаю не стоит что-то менять ничего в нашей жизни, нам ничего не угрожает, пастбища полны сочной зеленой травы, как это было всегда. А если нам будет не чего есть, мы будем обменивать что-нибудь в обмен на пироги пони, они очень хороши!"
bufstate.17.a:0 "И то правда."
bufstate.18.t:0 "Вождь Стронгхарт говорит."
bufstate.18.d:0 "- Я понимаю ваши мнения, отец, старейшина, но я несогласна не с одним из них. Вы говорите о пони как о врагах... соперниках, но они наши друзья! Мы должны жить и работать вместе с ними, как настоящие друзья. Они знают многое и готовы поделиться с нами знаниями, и если вы продолжите ненавидить их или игнорировать, наш народ имеет все шансы стать дикарями среди цивилизованных рас."
bufstate.18.a:0 "Она знает чего хочет."
bufstate.19.t:0 "Выборы вождя."
bufstate.19.d:0 "Настало время выбрать верховного вождя."
bufstate.19.a:0 "Поддержать старейшину."
bufstate.19.b:0 "Поддержать Тандерхувса."
bufstate.19.c:0 "Поддержать Стронгхарт."
bufstate.21.t_not_settled:0 "Принцесса Селестия молчит."
bufstate.21.t_settled:0 "Принцесса Селестия пришла на помощь"
bufstate.21.d_not_settled:0 "Принцесса Селестия не ответила на нашу просьбу утихомирить своих верноподданных."
bufstate.21.d_settled:0 "Принцесса Селестия отреагировала на нашу просьбу и приказала эквестрийским компаниям прекратить создавать беспорядки. Ситуация улучшается."
bufstate.21.a:0 "Гармония, ага?"
bufstate.21.b:0 "Принцесса Пони мудрая правительница."

bufstate.20.t_strongheart:0 "Стронгхарт выбрана Великим Вождем."
bufstate.20.t_thunderhooves:0 "Тандерхувс выбран Великим Вождем."
bufstate.20.t_greyhorn:0 "Старейшина Серорог выбран Великим Вождем."
bufstate.20.d_strongheart:0 "Молодая дочь Вождя Тандерхувса, была избрана Великим Вождем. С ее эквестрийскофильными взглядами, она принесет мир и гармонию в [BUF.GetNameDef]. Настало время, когда молодое поколение сможет разбить оковы стагнации и двигать нашу страну в светлое будущее."
bufstate.20.d_thunderhooves:0 "Тот, кто правил бизонами более десятилетия, Вождь Тандерхувс, был снова избран Советом. Ему не очень нравятся пони, однако он не ненавидит их. Следовательно, политический курс [BUF.GetNameDef] заметно не изменится."
bufstate.20.d_greyhorn:0 "Сегодня Старейшина Серорог был избран Верховным Вождем. Он правил [BUF.GetNameDef] перед Тандерхувсом и до того, как Апплузианцы начали расширять свои сады. Он возмущен поведением пони, и всей душой ненавидит их. Связь между [EQS.GetName] и [BUF.GetName] может серьёзно ухудшиться."
bufstate.20.strongheart:0 "Пришло время отправиться в будущее!"
bufstate.20.thunderhooves:0 "Мы должны любить то что у нас есть."
bufstate.20.greyhorn:0 "Буйволы станут великими снова!"
bufstate.28.t:0 "Национализация Копрорации."
bufstate.28.d:0 "Сегодня лидер коммунистической опозиции, Йорик, произнес речь перед бизонами в центре деревни. Речь привлекла множества бизонов и после выступления многие ушли с мыслью, что проблему эквестрийских корпораций нужно решать более радикальным путем. Эти алчные компании пони необходимо приручить, как зверя. И чтобы этот зверь служил на благо нашей нации."
bufstate.28.a:0 "ДА!"
bufstate.22.t:0 "Гонения эквестрийских торговцев"
bufstate.22.d:0 "Как и требовала общественность, большинство эквестрийских торговцев были департированы из Государства Бизонов. Будут ли коммунисты останавливаться на этом?"
bufstate.22.a:0 "Так им и надо."
bufstate.23.t:0 "Еще одно выступление Йорика."
bufstate.23.d:0 "Лидер Национальной партии Бизонов, Йорик, агитирует толпу взять оружие и пойти против нынешнего правительства, чтобы каждый буйвол мог влиять на политику. Йорик ставит под сомнение авторитет Совета Вождей и требует передачи власти к Национальной Партии Бизонов."
bufstate.23.a:0 "Принять условия."
bufstate.23.b:0 "Никаких революций!"
bufstate.24.t:0 "Создание новой империи."
bufstate.24.d:0 "Мы захватили все земли, которые нам были нужны, чтобы мы наконец создали Империю Бизонов. Мы отправим предложение мира нашим врагам?"
bufstate.24.a:0 "Заключить мир."
bufstate.24.b:0 "Продолжить сражаться."
bufstate.25.t:0 "[BUF.GetNameDef] предлагает мир."
bufstate.25.d:0 "[BUF.GetNameDef] предлагает мирный договор с условим, что им останется южный регион, в котором они построят свою империю"
bufstate.25.a:0 "Заключить мир."
bufstate.25.b:0 "Продолжить сражаться."
bufstate.26.t:0 "[From.GetNameDef] не принимает наше предложение о мире."
bufstate.26.d:0 ""
bufstate.26.a:0 "Непростительная ошибка."
bufstate.27.t:0 "[From.GetNameDef] желает подписать мирное соглашение."
bufstate.27.d:0 ""
bufstate.27.a:0 "Отлично."
