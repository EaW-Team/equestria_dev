bufstate.32.d:0 "Лидер восстания против эквестрийских корпораций Йорик считает, что наше государство должно следовать примеру Сталлионграда, избегать роста капиталистической экономики в нашей стране и трансформировать ее непосредственно в социальное государство."
bufstate.32.a:0 "Ладно."
bufstate.33.t:0 "Большой Милаха говорит"
bufstate.33.d:0 "Другой менее известный коммунистический теоретик буйволов Большой Милаха говорит, что такой переход невозможен и что для создания социалистического государства мы должны полностью развивить капиталистические экономические отношения."
bufstate.33.a:0 "Ладно."
bufstate.34.t:0 "Время выбирать."
bufstate.34.d:0 "Каждый из выступающих имеет свою оригинальную идею. Настал момент когда мы выберем нового лидера."
bufstate.34.a:0 "Поддержать Большого Милаху"
bufstate.34.b:0 "Поддержать Йорика"
