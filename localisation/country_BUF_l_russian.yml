### General desc
BUF_OC_general_desc:0 "Флэш Флад, или, как он больше известен среди своего племени, Злая Теснина После Могучего Шторма, рос в окружении традиционной культуры буйволов ещё до того, как пони вторглись на их землю и познакомили юг с промышленностью и технологиями. Подобно своим предкам (и их предкам, и так далее) он научился кормиться исключительно за счет земли, заниматься фуражирством и сражаться против других племен, поддерживая своих братьев в бою. Многое изменилось с тех пор, как пони принесли с собой множество проблем современного общества, и буйволам тоже пришлось измениться. Флэш Флад просто хочет защитить своих соплеменников и понимает, что буйволы должен измениться, если они хотят выжить. Но Флэш Флад никогда не забудет своих корней. Несмотря ни на что, он будет служить своему виду, чтобы гарантировать, что буйволы и дальше будут сотрясать свои топотом эти прерии."