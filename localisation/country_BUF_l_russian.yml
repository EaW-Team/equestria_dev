bufstate.39.a:0 "Поддержку гармонии."
bufstate.39.b:0 "План по возвращению наших земель."
bufstate.38.t:0 "Вождь Серорог и Вождь Тандерхувс."
bufstate.38.d:0 "Воджь Серорог хочет напасть на Эквестрию и вернуть исторические земли бизонов, а Вождь Тандерхувс хочет дождаться более лучшего момента, чтобы ударить. Некоторые говорят, что Эпплузианцы могут восстать против эквестрийского правительства."
bufstate.38.a:0 "В атаку!."
bufstate.38.b:0 "Мы подождем."
