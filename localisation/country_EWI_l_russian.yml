POLITICS_Spectre_DESC:0 "§YДата рождения§!: Неизвестна\n\n§YБиография§!: О королеве виндиго ничего не известно. Все дипломаты, отправленные к ней, не вернулись обратно, тем самым дав понять, что переговоры с ней совершенно невозможны. Она - само воплощение ненависти.\n\n§YАвтор портрета§!: bunnyshrubby"
EWI_DESC_OLDSPEC:0 "Это не виндиго. Кто это? Откуда он взялся? Что он здесь делает? Он вообще живой?"
EWI_DESC_WINDIGO:0 "Виндиго - одни из самых ужасных существ в мире. Им чужда жалость и милосердие, и они находят удовольствие лишь в том, чтобы обращать существ друга против друга и разрывать узы товарищества. Они долгое время считались мифом, но теперь ясно, что виндиго существуют на самом деле."

