windego.3.t:0 "После шторма"
windego.3.d:0 "Последняя зима была холоднее, чем обычно. С севера дули ледяные ветры и часто случались метели. Сначала мы думали, что это естественный процесс, но зимой пограничные патрули Арктурианского Ордена, которые когда-то ревностно охраняли границу, попросту исчезли. И так и не появились снова.\n\nНесколько храбрецов осмелились проникнуть в замёрзшие земли ордена. И от них мы узнали хоть какие-то новости. Эти искатели приключений говорят, что земли Ордена совершенно опустели. Города и деревни пусты, а замёрзшие трупы усеивают их улицы.\n\nНевозможно наверняка определить, что произошло, но похоже, что Орден прекратил своё существование. Теперь никто не контролирует земли, которые когда-то принадлежали им, так что это наш шанс. Хотя теперь в этом регионе никто ни живёт, мы всё ещё можем воспользоваться его природными ресурсами. Только вот осмелимся ли мы претендовать на эти проклятые земли?"   
windego.3.a:0 "Почему бы и нет."
windego.3.b:0 "Это точно не наша проблема."

