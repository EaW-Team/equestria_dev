EWI_last_stand:0 "Последний бой"
EWI_last_stand_desc:0 "Несмотря на всю тщательную работу, Арктурианский Орден раскрыл наш заговор и собирается рассказать о нас всему миру. Сейчас не время колебаться или думать о капитуляции: народы мира объединятся и убьют каждого из нас без малейших колебаний, даже не задумываясь о милосердии. И поэтому мы будем сражаться до самого конца."
EWI_windigo_land:0 "Власть виндиго"
EWI_windigo_land_desc:0 "Виндиго пронеслись по этой земле, принося с собой лишь снег и смерть. Они во многом похожи на Лигу Ужаса, только вот отнюдь не застряли в далёком прошлом."
EWI_storm:0 "Вечная метель"
EWI_storm_desc:0 "После прихода виндиго это земля стала столь холодной, что пони замерзают насмерть даже днём."

