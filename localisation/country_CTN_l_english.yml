### Events ###

### Ideas ###
CTN_thorax_remnants:0 "Opposition Remnants"
CTN_thorax_remnants_desc:0 "Thorax, his followers, and the filthy Communists still dare to defy us. No matter... they shall be crushed in due time"
CTN_canterlot_defeat:0 "Canterlot Defeat"
CTN_canterlot_defeat_desc:0 "Despite Thorax's little... interruption we have returned to the proper course, and once the time is right we shall burn Equestria to the ground!"
CTN_agents:0 "The State Police"
CTN_agents_desc:0 "The State Police shall ensure that both our citizens and our subjects remain loyal, and make no mistake they shall use any means necesarry to accomplish that task"
CTN_total_war:0 "Total War!"
CTN_total_war_desc:0 "The Changelings shall be the masters of this world, or shall not be at all!"
CTN_blitz:0 "Lightning Warfare"
CTN_blitz_desc:0 "There shall be no stopping until we reach the shores of Manehatten! For the Fatherland!"
CTN_armagedon:0 "Project Armageddon"
CTN_armagedon_desc:0 "If need be we shall turn not just Equestria, but the world to ash!"
CTN_corporate_economy:0 "Corporatism"
CTN_state_economy:0 "State Run Economy"
CTN_labour_units:0 "Labour Divisions"
CTN_labour_units_desc:0 "Not a single soul within our nation shall be allowed to waste even a second of time, after all we have a war to win!"
CTN_all_or_nothing:0 "Work for the Fatherland"
CTN_all_or_nothing_desc:0 "Our economy is directed towards one thing, and one thing; War, and while some cannot serve on the battlefield they can be put to use in the factories."
CTN_unrestricted_research_policy:0 "Unrestricted Research Policy"
CTN_unrestricted_research_policy_desc:0 "Safety standards, equine rights, and common decency are for wimps anyway"
CTN_elite_army:0 "A Pure Army"
CTN_elite_army_desc:0 "Our army shall be the perfect tool, an extension of the Lord Protector's will itself, and the weapon trough which we shall forge our destiny!"
CTN_just_an_army:0 "The Heer"
CTN_just_an_army_desc:0 "No army is perfect, thus we should not expect any particular standards from our soldiers. After all, every Changeling must serve the Fatherland to ensure that we fullfil our destinty"
CTN_desolation:0 "Natural Desolation"
CTN_desolation_desc:0 "The Wealth of Olenia shall be ours, nature herself be damned"
CTN_deer_slavery:0 "Olenian Worker Program"
CTN_deer_slavery_desc:0 "The Olenian Worker Program ensures that the Deer are kept very productive while toiling away in our factories, and besides they absolutely love working for their betters"
CTN_colonies:0 "The Sakara Decree"
CTN_colonies_desc:0 "There is no Olenia, merely the Southern Changeling Lands"

