 ARMY_EXPERIENCE:0 "Army Experience"
 ARMY_EXPERIENCE_GAIN_TRAINING:0 "From exercises: $VALUE|=+3$ daily"
 ARMY_EXPERIENCE_DESC:0 "As your equipment is used in combat, you gain Army Experience. This means that you can gain Army Experience when your §HDivisions§! engage in battle or if you have §HLend-Leased§! equipment to your allies' wars.\nYou also gain experience from conducting exercises with troops that are at least level $UNIT_TRAINING_LEVEL|Y$ and from certain §HNational Focuses§!. Some §HMinisters§! can increase experience gained.\n\nArmy Experience is needed to create and modify your §HDivision Templates§!."
 NAVY_EXPERIENCE:0 "Navy Experience"
 NAVY_EXPERIENCE_DESC:0 "As your ships are used in combat, you gain Navy Experience. Certain §HNational Focuses§! give additional experience and some §HMinisters§! can increase experience gained.\n\nNaval Experience is used to develop better variants of existing ships."
 AIR_EXPERIENCE:0 "Air Experience"
 AIR_EXPERIENCE_DESC:0 "As your planes are used on missions and in contact with the enemy, you gain Air Experience. This means that you can gain Air Experience when your §HAir Wings§! engage in battle or if you have §HLend-Leased§! equipment to your allies' wars.\nCertain §HNational Focuses§! give additional experience and some §HMinisters§! can increase experience gained.\n\nAir Experience is used to develop better variants of existing aircraft."
 COMMAND_POWER:0 "Command Power"
 COMMAND_POWER_DESC:0 "§HCommand Power§! is used for various military operations and promotion of generals. It can be spent on one time operations or it can be allocated for continous operations. Growth and maximum capacity of §HCommand Power§! can be increased by various Doctrines and National Spirits."
