lushi_will_find_about_this:0 "[LUS.GetNameDef] will find out about this"

BRF_paid_half:0 "Brodfeld Paid Half"
BRF_didnt_pay:0 "Brodfeld Paid Nothing"

lushi.32.t:0 "Prince Tomado and Princess Mira Marriage"
lushi.32.d:0 "The Castle at Lumium was full of guests on the marriage day. An excited mood has taken hold as guests from both countries wait for the moment of truth. Prince Tomado and his father were accompanied by knights in colourful uniform, brandishing the banners of House Kissau. To match this, the Gallant Knights of Lushi also dressed up in the cheerful colours of the many nobles of the realm. To symbolise unity, knights from both countries had hanged their heraldic shields on the walls of the chapel where the ceremony would take place.\n\nThere was one star who outshone all these knights and ladies, however, the bride herself. After a herald announced them, [LUS.GetLeader] led the Princess into the overcrowded chapel in the Whitecrests' ancestral home. Princess Mira was wearing a dress of the finest satins. On her head was a silver tiara, with a large sapphire stone set in the centre. None could keep their eyes of the dazzling royal, but no griffon in the room was as enchanted by her as Prince Tomado, his eyes shining with unending love.\n\nAfter both bride and groom had arrived at the altar, the priest of Eyr repeated the vows of marriage. All those present held their breath.\n'Yes,' said the Prince, his voice dutiful but betraying a hint of nervousness.\n'Yes,' exclaimed the Princess, who could barely contain herself.\n\n'Then you are now husband and wife. May Eyr watch over your union,' the priest confirmed. As the two lovers moved to kiss each other, the nobles and notables of both countries erupted into cheers and applause. Love had not only brought these two lovers together, but both of their peoples as well. The party, both in the castle at Lumium and in the streets of all towns and villages in Brodfeld and Lushi, lasted until the sun rose up and deserves its place in legends in its own right. The love between Mira and Tomado, lasted forevermore."
lushi.32.a:0 "May Eyr bless their Union!"

lushi_brodfeld.34.t:0 "Prince Tomado and Princess Mira Married!"
lushi_brodfeld.34.d:0 "The Castle at Lumium was full of guests on the marriage day. An excited mood has taken hold as guests from both countries wait for the moment of truth. Prince Tomado and his father were accompanied by knights in colourful uniform, brandishing the banners of House Kissau. To match this, the Gallant Knights of Lushi also dressed up in the cheerful colours of the many nobles of the realm. To symbolise unity, knights from both countries had hanged their heraldic shields on the walls of the chapel where the ceremony would take place.\n\nThere was one star who outshone all these knights and ladies, however, the bride herself. After a herald announced them, [LUS.GetLeader] led the Princess into the overcrowded chapel in the Whitecrests' ancestral home. Princess Mira was wearing a dress of the finest satins. On her head was a silver tiara, with a large sapphire stone set in the centre. None could keep their eyes of the dazzling royal, but no griffon in the room was as enchanted by her as Prince Tomado, his eyes shining with unending love.\n\nAfter both bride and groom had arrived at the altar, the priest of Eyr repeated the vows of marriage. All those present held their breath.\n'Yes,' said the Prince, his voice dutiful but betraying a hint of nervousness.\n'Yes,' exclaimed the Princess, who could barely contain herself.\n\n'Then you are now husband and wife. May Eyr watch over your union,' the priest confirmed. As the two lovers moved to kiss each other, the nobles and notables of both countries erupted into cheers and applause. Love had not only brought these two lovers together, but both of their peoples as well. The party, both in the castle at Lumium and in the streets of all towns and villages in Brodfeld and Lushi, lasted until the sun rose up and deserves its place in legends in its own right. The love between Mira and Tomado, lasted forevermore."
lushi_brodfeld.34.a:0 "To Whitecrest-Kissau unity!"

###SUBMIT TO THE EMPIRE###
lushi.33.t:0 "Submit to the Empire"
lushi.33.d:0 "We have prepared a letter for you, [LUS.GetLeader]. In it we will formally pledge our vassalage to the encroaching Griffonian Empire. Should they accept, we will be at their mercy. It merely requires your seal of approval."
lushi.33.a:0 "We have no other choice!"
lushi.33.b:0 "Who suggested this?!"
### EVENT FOR THE EMPIRE ###
lushi.34.t:0 "[From.GetLeader] Swears Fealty"
lushi.34.d:0 "[From.GetName] has sent us an official letter. In the longwinded explanation, [From.GetLeader] explains that he has actually always seen the Griffonian Empire as rightful hegemon over the continent. Therefore, this letter should be seen merely as a confirmation of his vassalage to us. He offers his people and his lands to us. What should we reply?"
lushi.34.a:0 "Welcome back into the fold."
lushi.34.b:0 "Your end is near, cowards."
### EVENTS THAT LUSHI GETS IN RESPONSE ###
lushi.35.t:0 "[From.GetName] Accepts"
lushi.35.d:0 "The Empire has accepted our vassalage. We will coordinate our military and foreign affairs with Griffenheim and pay a tithe as well. A high price for our lives, but perhaps an unavoidable one."
lushi.35.a:0 "Sic transit gloria mundi."

lushi.36.t:0 "[From.GetName] Declines"
lushi.36.d:0 " The Empire has declined our vassalage. It seems that if they want anything to do with us, they want to pay the iron price. At least we saved our pride, but time will tell if we will have saved our plumage as well."
lushi.36.a:0 "Lushi is only ours!"

#news
lushi_news.1.t:0 "Prince Elias was killed!"
lushi_news.1.d:0 "[This.GetNewspaperHeader]Today, [GetDateText]. Prince Elias Whitecrest of the Lushian Principality was assassinated. Reportedly, the Prince was on a visit to one of his lords. An unknown griffon approached Prince Elias from above and shot him in the head with a Voderlader musket. The assassin was killed on sight by royal guards, so his political motivation remains unknown. Elias's younger brother, Prince Gerar will take power in the country. He is known as an admirer of Wingbardian political theorist Beakolini and his rule might turn out way differently than that of his deceased brother."
lushi_news.1.a:0 "To the new tomorrow!"
lushi_news.1.b:0 "We send our condolences to the Lushian nation."

