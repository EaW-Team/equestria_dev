### destroyer ###
lushi.42.t:0 "A Griffon? A Dragon? Maar Himself?"
lushi.42.d:0 "A rumour spreads across the country. A strange creature appeared in a wheat field in southern Lushi. The local peasants, for whom the story is now the most interesting thing to discuss, told our soldiers the following tale: "First the sky went all gloomy like it's about to rain, then a giant dark orb appeared in the field, flashing with lightning, the wind rose up and the soil underneath the orb was torn apart. A giant monster, looking like a dragon with beak, appeared from the sphere and descended on the ground. It kept getting smaller and smaller until it reached a size of a normal griffon. Then it flew away in an unknown direction". Sir, would you like us to arrange a company to look around the forests? The demon might be anywhere. Maar himself might have come to Lushian lands to punish us for our sins!"
lushi.42.a:0 "Superstitious rumours of peasants do not concern me."

lushi.43.t:0 "Your Majesty, He Has Come!"
lushi.43.d:0 "The demon who we thought to be a peasant legend has come to the capital. He had been travelling across our land, learning about our language and society. Now he desires to speak with you, the leader of Lushi. Would you risk it, your majesty?"
lushi.43.a:0 "Let him in!"
lushi.43.b:0 "I'm not home today!"

lushi.44.t:0 "The Destroyer of Every World Possible"
lushi.44.d:0 "The monster entered the hall and began to speak. His deep and growling voice, like that of a demon, made goosebumps ran over the skin of all griffons inside. He appeared like a green lizard with a beak, an unholy mix of dragon and griffon, his narrow eyes glowing blood red. \n\n"I come from far away to the land of Lushi. My name is Destroyer of Every World Possible! I was once capable of wiping whole worlds and universes from existence with my fiery breath. However, over the past millenia I became weak. Yet now I have found love in the lands of Lushi! I search for a shelter and a peaceful life. Would the ruler of this land be so generous to provide a residence for me? In return, I will offer protection to these lands, if they are ever in danger, as they would be my new home."\n\nTrembling, [Root.GetLeader] whispered "I don't think we have a choice...""
lushi.44.a:0 "You are welcome in [Root.GetName]!"

lushi.45.t:0 "Resolution"
lushi.45.d:0 "The Destroyer was granted land in one of the villages near Lumium. His new rich residence was promptly built by the finest carpenters and architects of Lushi. Now he lives there with his griffon wife, enjoying a calm and prosperous life in his manor.\n\n"
lushi.45.a:0 "I wish they live happily ever after."

### peasants ##
lushi_peasants.1.t:0 "Anarchy"
lushi_peasants.1.d:0 "With the revolution over, the peasantry are lost. There is no government to guide them, and no one knows how to make a new one."
lushi_peasants.1.a:0 "What have we wrought upon ourselves."

lushi_peasants.2.t:0 "Bandit Groups Appear"
lushi_peasants.2.d:0 "Armed peasants are forming bandit bands in order to steal food, money, and other materials to survive. Has all hope been lost?"
lushi_peasants.2.a:0 "What do we do?"

lushi_peasants.3.t:0 "Lushian Peasants Ask for Help"
lushi_peasants.3.d:0 "The peasant revolt in Lushi was successful, however the newly formed government cannot control the armed mob that was once the revolutionary army. The peasants need political and economic education. Should we help our comrades?"
lushi_peasants.3.a:0 "Of course."
lushi_peasants.3.b:0 "It is not our concern."

lushi_peasants.4.t:0 "Prywhen Establishes Our Government"
lushi_peasants.4.d:0 "After our attempts to do it ourselves failed, the remnants of our government approached Prywhen, begging them to assist us in setting up a government proper. Good news, it accepts."
lushi_peasants.4.a:0 "The start of a solution."

lushi_peasants.5.t:0 "Prywhen Refuses to help"
lushi_peasants.5.d:0 "After our attempts to do it ourselves failed, the remnants of our government approached Prywhen, begging them to assist us in setting up a government proper. Unfortunately, they've declined, flipped us the proverbial bird, and told us 'Good luck, buttercup.'"
lushi_peasants.5.a:0 "Well, what do we do now?"

lushi_peasants.6.t:0 "Bandit Trials"
lushi_peasants.6.d:0 "We've found and captured one of the bandit leaders, Razech Oumont. He will be tried and executed next morning. However, there are concerns that his band extends country-wide, many peasants see him as their leader."
lushi_peasants.6.a:0 "We have to kill him, he's a bandit."
lushi_peasants.6.b:0 "Our talons are tied, let him go."

lushi_peasants.7.t:0 "Peasant Revolt!"
lushi_peasants.7.d:0 "Some of the peasants have revolted in an attempt to save Oumont from certain execution, and somehow, against all odds, they've succeeded."
lushi_peasants.7.a:0 "No!"

lushi_peasants.8.t:0 "A Successful Execution"
lushi_peasants.8.d:0 "Oumont has been executed post-fair trial, and the populace didn't rise up."
lushi_peasants.8.a:0 "That's a relief."

lushi_peasants.9.t:0 "Razech Loyalist Revolt"
lushi_peasants.9.d:0 "After his daring escape, Oumont has gathered a band and is personally leading a revolution against us!"
lushi_peasants.9.a:0 "Comrades, to arms!"

