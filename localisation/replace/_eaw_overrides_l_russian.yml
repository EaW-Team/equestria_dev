 #events_l
 political.4.d:0 "Коммунистическое революционное движение, когда-то популярное лишь среди радикальных студентов и нарушителей спокойствия, заметно увеличило поддержку за счёт рабочего класса [Root.GetAdjective]. Тот факт, что вся больше наших пони предпочитают отождествлять себя с «классом», подразумевает, что социалистические идеи распространяются не только среди радикалов, желающих свергнуть правительство.\n\nЧлены правящей партии [Root.GetRulingParty] сильно недовольны таким поворотом событий, вспоминая былые стабильные времена. Их проблемы небезосновательны. Можно утверждать, что революция уже происходит на нескольких уровнях общества и может быть слишком поздно её остановить."
 political.4.a:0 "Они могут называть себя как хотят."
 political.5.t:0 "Солдаты дезертируют в ополчение коммунистов"
 political.5.d:0 "'Капиталисты и националисты хотят, чтобы вы проливали свою кровь за них на фронте, обращая рабочих против других рабочих в конфликтах, чуждых истинному социалисту! Вместо того, чтобы объединиться с заграничными рабочими, восстать против угнетателей и свергнуть тиранов!'\n\nАрмия, традиционный бастион лояльности и национальной гордости, оказалась восприимчивой к коммунистической пропаганде, быстро распространяющейся в [Root.GetName]. Солдаты дезертируют, отказываясь сражаться за свою страну, а иногда даже вступая в ряды ополчения, готовящегося к революции."
 GAME_OVER_TT:0 "§RДля вас игра завершится.§!\n"
 
 country_capitulated.0.d_positive_both_no_faction:1 "[This.GetNewspaperHeader][From.From.GetLeader] заявил, что [Root.GetAdjective] нация больше не может сражаться под натиском [From.From.GetAdjective] сил. [Root.GetAdjective] власти сбежали за границу и создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetNameDef] теперь контролирует главный регион.\nМожно сказать, что после капитуляции государства [Root.GetNameDef] нация [From.From.GetNameDef] добилась великой победы. Теперь им предстоит решить судьбу поверженного врага."
 country_capitulated.0.d_negative_both_no_faction:1 "[This.GetNewspaperHeader][Root.GetLeader] заявил, что [Root.GetAdjective] нация больше не может сражаться под натиском [From.From.GetAdjective] сил. [Root.GetAdjective] власти сбежали за границу и создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetNameDef] теперь контролирует главный регион.\nКровавая война закончилась, и независимости государства [Root.GetNameDef] пришёл конец."
 country_capitulated.0.d_neutral_both_no_faction:1 "[This.GetNewspaperHeader]Силы государства [From.From.GetAdjective] контролируют большую часть территории нации [Root.GetAdjective]. Их власти сбежали за границу и создали правительство в изгнании, а основные силы армии каитулировали государству [From.From.GetNameDef], которое теперь контролирует главный регион.\nЯростной борьбе между государствами [From.From.GetNameDef] и [Root.GetNameDef] официально пришёл конец, и побежденная сторона теперь находится во власти победителей."
