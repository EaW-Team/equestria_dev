 CAN_SURRENDER_FACTION_MEMBERS:1 "В настоящее время они сражаются вместе со своим альянсом и капитулируют только тогда, когда капитулируют все ведущие страны в этой войне.\n§YЛидер§! §YРечной Коалиции§! капитулирует только после капитуляции всех стран в альянсе.\nВсё ещё сражающиеся ведущие страны:\n$MEMBER_LIST|Y$"
