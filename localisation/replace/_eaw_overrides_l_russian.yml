 #ideas_l
 democratic_influence:0 "Влияние гармонии"
 democratic_influence_desc:0 "Давление со стороны гармонии сделало демократию очень популярной и страна готова сотрудничать с другими гармонистами."
 generic_democratic_reformer:0 "Сторонник гармонии"
 democratic_opposition_voicing_protests:0 "Гармоничная оппозиция протестует"
 democratic_revolutionaries:0 "Революционеры-гармонисты"
 democratic_revolutionaries_desc:0 "Если поддержка гармонии превысит 70%, то вспыхнет гражданская война. Если поддержка гармонии упадёт ниже 30%, то революционная активность затихнет."
 the_long_lance:0 "Длинное копьё"
 the_long_lance_desc:0 "Длинное копьё - это торпеда, специально разработанная Арсеналом Озерграда, которая превосходит своих зарубежных коллег в два раза по дальности поражения. Это значительно повышает её эффективность."
 undisturbed_isolation_desc:0 "Эта нация долгое время была политически изолирована от внешнего мира, предпочитая отступать в случае возникновения угрозы. Её промышленность работает лишь на половине своей потенциальной мощности, что может измениться лишь в случае наступления важных событий, которые выведут эту страну из её сна. Однако, в отличие от изолированной страны, это государство всё же продолжало модернизироваться и развиваться."
 
