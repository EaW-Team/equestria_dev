 conservatism:0 "Гармоническая Монархия"
 conservatism_desc:0 "Форма монархии, руководствующаяся идеями гармонии с ответственным монархом. Гармоническая монархия имеет конституционные и демократические элементы, защищающих, права и свободы своих подданных."
 liberalism:0 "Гармоническая Демократия"
 liberalism_desc:0 "Гармоническая демократия основывается на философии гармонии. Существует множество интерпретаций этой идеи, но их объединяет одно - ответственное правительство, защищающее права и свободы народа."
 socialism:0 "Гармонический Социализм"
 socialism_desc:0 "Стремясь к равенству и социалистическому государству реформистскими средствами, гармонический социализм стремится ликвидировать или смягчить последствия капитализма, оставаясь верным пути гармонии."
 marxism:0 "Марксизм"
 marxism_desc:0 "Марксисты опираются на учение политического деятеля Карамеля Маркса. Классовая борьба и необходимость перехода к обществу, основанному на общественной собственности на средства производства, характеризует эту идеологию. Общество марксизма утверждает, что борется с капиталистической эксплуатацией рабочего класса, обычно используя централизованно планируемую экономику. Если в марксистском государстве присутствует демократия, то она обычно неполноценна, так как позволяет осуществлять политическую деятельность только иным социалистическим партиям или группам."
 leninism:0 "Эквестрийский Социализм"
 leninism_desc:0 "Эквестрийский социализм стремится создать социалистическое государство с авангардной партией, ведущей революцию, с основной целью свержение капиталистического общества. Партия управляет всей системой, при принятии решений идет открытая дискуссия. В такой форме коммунизма присутствуют выборы партийных лидеров."
 stalinism:0 "Сталлионизм"
 stalinism_desc:0 "Сталлионизм можно определить как сочетание Марксистско-Эквестрийских идей, в котором происходят быстрые индустриализация и коллективизация, а также борьба с контрреволюционными элементами."
 anti_revisionism_desc:0 "Антиревизионизм - реакция на многие идеологии, постулирующие себя преемниками марксизма, и стремление придерживаться ключевых положений изначальной революционной теории. В основном он противостоит включению капиталистических экономических элементов в социалистические государства и определяет себя через их отрицание."
 nazism:0 "Империализм"
 nazism_desc:0 "Империализм способствует агрессивной экспансии как способу увеличить власть и богатство государства. Под управлением правителя с абсолютной властью (часто монархом), империалистическое государство часто делает большие успехи в подавлении диссидентских и мятежных идей."
 falangism:0 "Тоталитарная теократия"
 falangism_desc:0 "Глава государства является членом духовенства или провозглашенным богом, а тоталитарная теократия использует веру для объединения нации, слово лидера же является законом."
 despotism_desc:0 "Деспотизм - форма правления, при которой вся абсолютная власть принадлежит одному индивидууму, как правило наследственному монарху. Тем не менее, политика правителя обычно умеренная и консервативная, поскольку она стремится сохранить статус-кво."
 oligarchism_desc:0 "Олигархия - форма правления, при которой абсолютная власть принадлежит небольшой группе привилегированных индивидуумов, таких как аристократы, торговцы или вожди. Их мало что интересует кроме поддержания собственной власти и престижа."
 moderatism_desc:1 "why would you assign this sub-ideology?"
 centrism_desc:1 "Центристские демократии избегают как левых, так и правых политических крайностей, продвигая умеренные и прагматичные реформы, нацеленные на компромисс."
 anarchism_desc:0 "Анархизм — отторжение всякой власти. Он пропагандирует разделение сообщества на самоуправляемые коллективы вместо единого централизованного государства."
