 rocket_artillery_equipment_2:0 "Улучшенная реактивная артиллерия"
 rocket_artillery_equipment_2_short:0 "Улучшенная реактивная артиллерия"
 rocket_artillery_equipment_2_desc:0 "Модификация установок реактивной артиллерии либо путём снижения веса, либо повышением подвижности лафета превратила их в прекрасное оружие, действующее по принципу "стреляй и беги". Наши батареи могут быстро передислоцироваться после залпа, чтобы избежать ответного огня."

 mechanized_equipment_1:0 "Начальное механизированное снаряжение"
 mechanized_equipment_1_short:0 "Механизированная пехота"
 mechanized_equipment_2:0 "Пехотный полугусеничный автомобиль"
 mechanized_equipment_2_short:0 "Полугус. автомобиль"
 mechanized_equipment_2_desc:0 "Первоначально мотопехотные подразделения использовали множество вариантов техники от бронированных колесных грузовиков до специальных гусеничных машин для защиты пассажиров от огня противника. Полугусеничные автомобили представляют собой разумный компромисс между гусеничными и колесными транспортными средствами. Они сочетают в себе универсальность первых и скорость последних. Также, благодаря накопленному в боях опыту, эти машины располагают немалым количеством средств самообороны: от встроенных пулеметов до орудийных портов, из которых пассажиры могут вести огонь."
 mechanized_equipment_3:0 "Улучшенный пехотный полугусеничный автомобиль"
 mechanized_equipment_3_short:0 "Улучш. полугус. автомобиль"
 mechanized_equipment_3_desc:0 "Улучшенные пехотные полугусеничные автомобили оснащены новыми двигателями и улучшенными схемами бронирования. Хотя некоторые считают, что полугусеничные автомобили могут быть тупиковой ветвью эволюции пехотных бронемашин, мы сделали всё, дабы эти новые полугусеничные автомобили стали самыми лучшими в своём классе."
 mechanized_equipment_x:0 "Бронетранспортёр"
 mechanized_equipment_x_short:0 "БТР"
 mechanized_equipment_x_desc:0 "Гусеничные машины становятся всё более быстрыми и надежными, так что эпоха полугусеничных машин подходит к концу, поскольку новые бронетранспортеры обеспечивают максимальную защиту, а также оптимальную мобильность."
 mechanized_equipment_x_2:0 "Боевая машина пехоты"
 mechanized_equipment_x_2_short:0 "БМП"
 mechanized_equipment_x_2_desc:0 "БМП существенно отличаются от обычных БТР и специально предназначены для поддержки пехоты своей немалой огневой мощью. Эти машины могут перевозить меньше пассажиров, но взамен они оснащаются автоматической пушкой, размещённой прямо в башне. БМП намного лучше танков подходят для городских боев, и вполне могут революционным образом изменить механизированную войну."
