l_russian:
 support_equipment_desc:0 "Настоящий современный солдат нуждается не только в шлеме и пистолете: аптечки первой помощи, лопаты, рюкзаки, палатки, бинокли, радиоприемники и многое другое нужно ему, чтобы обеспечить максимальную боевую эффективность и адаптивность."
 support_equipment_1_desc:0 "Настоящий современный солдат нуждается не только в шлеме и пистолете: аптечки первой помощи, лопаты, рюкзаки, палатки, бинокли, радиоприемники и многое другое нужно ему, чтобы обеспечить максимальную боевую эффективность и адаптивность."
