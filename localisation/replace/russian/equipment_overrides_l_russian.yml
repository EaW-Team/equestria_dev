 gw_tank_equipment:0 "Ранний танк"
 gw_tank_equipment_short:0 "Ранний танк"
 gw_tank_equipment_desc:0 "Первые танки были созданы в 996 году во время революции в Сталлионграде. Эти машины были вдохновлены рассказами о рыцарях-грифонах в тяжелой броне и с таким же тяжелым вооружением. Эти машины медленные, механически ненадежные и плохо бронированные, фактически это поспешно преобразованная сельскохозяйственная техника. Но, тем не менее, они были эффективны против легко вооруженной пехоты и, таким образом, широко копировались по всему миру."
 light_tank_equipment_desc:0 "Лёгкие танки - маленькие, подвижные танки, способные как проводить разведку, так и сражаться с легко бронированными противниками. Однако их тонкая броня делает их уязвимыми."
 light_tank_equipment_1:0 "Лёгкий танк I"
 light_tank_equipment_1_desc:0 "Легкие танки не могут похвастать большими размерами, многочисленным экипажем и мощным вооружением. Но они быстры и маневренны. Некоторые модели могут использовать только тяжелые пулеметы в качестве наступательного оружия, но этот начальный шаг необходим для дальнейшей эволюции танков."
 light_tank_equipment_2_desc:0 "Малокалиберные пушки значительно повышают огневую мощь наших легких танков. Так что теперь они могут играть определённую роль в грядущей эре механизированной войны. Новейшие разработки должны сосредоточиться на подготовке наших танковых батальонов к новой эпохе."
 light_tank_equipment_3_desc:0 "Распространение более тяжелых танков поставило под вопрос роль легких машин. Теперь новейшие модели легких танков сходны со средними с точки зрения брони и наступательной способности, хотя и не превосходят их. Но легкие танки по-прежнему являются более дешёвой альтернативой дорогим моделям и могут выполнять роль эффективных бронированных разведывательных машин."
 heavy_tank_equipment_desc:0 "Тяжелые танки - огромные бронированные монстры, предназначенные для уничтожения вражеских танков и укреплений. Однако они легко застревают в грязи и очень дороги в производстве."
 heavy_tank_equipment_1_desc:0 "Некоторые рассматривают танк как сухопутный корабль, разрушающий всё на своём пути. Уже появились многобашенные танки с мощной бронёй, но сниженными скоростью и надёжностью. Хотя испытания в поле ставят под сомнение эффективность идеи о нескольких башнях на танках, эти ранние модели всё ещё представляют опасность для сил противника."
 heavy_tank_equipment_2_desc:0 "Уроки, выученные в полевых условиях, убедительно положили конец идее о танке, что является сухопутным кораблём. Однако тяжелые танки по-прежнему могут прорывать порядки противника. Конечно, они должны быть соответствующим образом бронированы, дабы выдержать огонь врага."
 heavy_tank_equipment_3_desc:0 "Тяжелые танки развивают идеи предыдущего поколения и могут похвастаться огромными пушками, прочной бронёй и мощным двигателем. Однако они весьма дороги и многие предлагают обратить внимание на более удобные и многоцелевые модели."
 medium_tank_equipment_1_desc:0 "Средние танки могут показаться шагом назад в эволюции танкостроения, если сравнить их тяжёлыми машинами. Однако их скорость и манёвренность выше, чем у более тяжелых аналогов, а ещё они более живучи, чем лёгкие танки. Эти машины являются удобной "золотой серединой" и могут эффективно выполнять различные роли."
 medium_tank_equipment_2_desc:0 "Новое поколение тяжёлых танков противника угрожает нашим средним машинам, и мы должны нарастить на них побольше брони и установить более тяжелую основную пушку."
 medium_tank_equipment_3_desc:0 "Дальнейшие усовершенствования средних танков привели к созданию модели, более напоминающей тяжелый танк старого образца. Эти машины по-прежнему универсальны, но не способны один на один справиться с более тяжёлыми танками врага. Хотя идея среднего танка вполне может зайти тупик, эту модель никак нельзя назвать неэффективной."
 modern_tank_equipment_1:1 "Основной боевой танк I"
 modern_tank_equipment_1_short:1 "ОБТ I"
 modern_tank_equipment_desc:0 "Основные боевые танки имеют все преимущества различных классов танков, но лишены их недостатков. Эти танки очень гибкие и могут выполнять любую роль на поле боя."
 modern_tank_equipment_1_desc:0 "Основные боевые танки имеют все преимущества различных классов танков, но лишены их недостатков. Эти танки имеют лёгкую, но прочную композиционную броню, мощные двигатели и впечатляющую огневую мощь. Они, таким образом, очень гибки и могут выполнять любую роль на поле боя."
 super_heavy_tank_equipment_1:0 "Сверхтяжелый танк I"
 super_heavy_tank_equipment_1_short:0 "Сверхтяж. танк I"
 FRA_artillery_equipment_1_short:0 "Canon de 75 modèle 1897"
 artillery_equipment_1_desc:0 "Нарезные полевые орудия, сделанные целиком из металла, стреляют взрывчатыми боеприпасами значительно мощнее литых пушек прежних времён."

 infantry_equipment_0:0 "Казнозарядные винтовки"
 infantry_equipment_0_short:0 "Казнозарядные винтовки"
 infantry_equipment_0_desc:0 "Старые мушкеты были в значительной степени заменены казнозарядными винтовками, которые используют бездымный порох и легко перезаряжаются. Кроме того, солдаты используют вспомогательное оружие вроде пистолетов и штыков, а также шлемы и униформу государственного образца."
 infantry_equipment_1:0 "Магазинные винтовки"
 infantry_equipment_1_short:0 "Магазинные винтовки"
 infantry_equipment_1_desc:0 "Магазинные винтовки постепенно заменяют старые образцы благодаря более высокой скорости стрельбы. Кроме того, широкое использование гранат значительно повысило огневую мощь отдельного солдата."
 infantry_equipment_2:0 "Пистолеты-пулеметы"
 infantry_equipment_2_short:0 "Пистолеты-пулеметы"
 infantry_equipment_2_desc:0 "Пулеметы оказались мощным оружием, но им не хватало мобильности. Однако пистолеты-пулеметы позволяют солдатам поддерживать высокий темп стрельбы даже в движении. Новые модели делают это огнестрельное оружие особенно эффективным в ближнем бою. Между тем новое противотанковое оружие помогает сражаться с бронированными противниками."
 infantry_equipment_3:0 "Боевые винтовки"
 infantry_equipment_3_short:0 "Боевые винтовки"
 infantry_equipment_3_desc:0 "Боевые винтовки, способные вести полуавтоматический или же полностью автоматический огонь, значительно повысили огневую мощь солдат. Это оружие сочетает в себе убойную силу и дальность стрельбы предыдущих стандартных винтовок и эффективность пистолетов-пулеметов в ближнем бою. Личное противотанковое оружие также продолжает развиваться, позволяя пехоте эффективно сражаться с вражескими танками."

