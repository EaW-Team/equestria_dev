# Civil War #
civwar.9.t:0 "[From.GetName] Требует нашего подчинения"
civwar.9.d:0 "С поражением Лунной Империи, [From.GetName] требует, чтобы мы позволили [From.GetAdjective]им чиновникам наблюдать за вашим правительством в целях реинтеграции в [From.GetName]."
civwar.9.a:0 "Подчиниться лучше, чем умереть."
civwar.9.b:0 "Они никогда не отберут у нас свободу!"

civwar.10.t:0 "Предложение Лунной Империи"
civwar.10.d:0 "После поражения Эквестрии, [From.GetName] теперь доминирует в регионе. Их правительство потребовало, чтобы мы позволили дать в нашу страну доступ для их чиновников, конечная цель которых - полная интеграция нас."
civwar.10.a:0 "Мы подчинимся."
civwar.10.b:0 "Никогда!"

civwar.16.t:0 "Предложение от [From.GetName]"
civwar.16.d:0 "После долгого пути на юг прибыл представитель центрального правительства, требуя официальной реинтеграции в Эквестрию. Хотя пони Южных Штатов гордятся своей нацией, но факт в том, что у нас мало шансов против в бою центрального правительства. Что же нам делать?"
civwar.16.a:0 "Мы будем сопротивляться агрессии с севера, в бой!"
civwar.16.b:0 "Мы не будем сражаться с нашими братьями и присоединимся мирно."

civwar.160.t:0 "Время на исходе"
civwar.160.d:0 "Похоже, что Эквестрия наконец-то делает свой шаг, чтобы лишить наш город независимости. Чиновник из Эквестрии прибыл в Лас-Пегасус и требует, чтобы город вернулся в состав Эквестрии в качестве субъекта. Если мы сдадимся, то все наши усилия будут напрасными. Но если откажемся, то мы рискуем столкнуться со всей мощью эквестрийской армии. Судьба Лас-Пегасуса зависит от этого решения." 
civwar.160.a:0 "Они никогда не захватят наш город!"
civwar.160.b:0 "Мы не будем сражаться с нашими братьями и присоединимся мирно."

civwar.17.t:0 "Эквестрийская гражданская война!"
civwar.17.d:0 "Бушует эквестрийская гражданская война, а мы сражаемся насмерть!"
civwar.17.a:0 "В бой!"
civwar.17.b:0 "В бой!"

civwar.18.t:0 "Присоединиться к [SCS.GetName]?"
civwar.18.d:0 "У пони [SCS.GetName] такая же идеология, что и у нас, так что вполне естественно, чтобы мы объединились ради блага всех рабочих, мы отправим им предложение?"
civwar.18.a:0 "Конечно!"
civwar.18.b:0 "Пока нет..."

civwar.21.t:0 "[From.GetName] предложение"
civwar.21.d:0 "[From.GetName] предлагает присоединиться к республике. Хотя мы уверены, что это просто повод чтобы отобрать у нас джунгли."
civwar.21.a:0 "Хватит. На этой земле уже пролилось достаточно крови."
civwar.21.b:0 "Мы не подчинимся очередным угнетателям!"
civwar.101.t:0 "Прекращение огня с [ceasefire_target.GetName]"
civwar.101.d:0 "Посреди операции по подавлению мятежников называющими себя [ceasefire_target.GetName], мы были атакованы иностранной державой! Нам стоит задуматься о прекращении огня, чтобы бросить все силы на борьбу с более серьёзными проблемами."
civwar.101.a:0 "Это отличная идея."
civwar.101.b:0 "Чтож, давайте не только дадим им [ceasefire_target.GetName], но и возможность воевать плечом к плечу!"
civwar.101.c:0 "Бред, война на два фронта еще не кому не вредила."

civwar.102.t:0 "[From.GetName] просят о прекращении огня"
civwar.102.d:0 "На [From.GetName] было совершено нападение иностранного государства, [From.GetLeader] обратилась к нам с просьбой о прекращении огня, чтобы они могли сосредоточиться на обороне."
civwar.102.a:0 "Мы согласны на прекращение огня."
civwar.102.b:0 "Никаких переговоров! Поднажмите, победа будет за нами!"

civwar.103.t:0 "Непростой противник"
civwar.103.d:0 "На [From.GetName] было совершено нападение иностранного государства, [From.GetLeader] обратилась к нам не только с просьбой о прекращении огня, но и присоединении к войне для защиты нашей родины от вторжения."
civwar.103.a:0 "Давайте отложим наши разногласия... пока что."
civwar.103.b:0 "Достаточно прекращения огня."
civwar.103.c:0 "Никаких переговоров! Поднажмите, победа будет за нами!"

civwar.105.t:0 "Прекращение огня закончено"
civwar.105.d:0 "С помощью иностранных захватчиков мы сможем закончить бой. Если вы хотите, конечно."
civwar.105.a:0 "Готовы к новому раунду?"
civwar.105.b:0 "Пускай война пока побудет холодной."

civwar.11.t:0 "Оружие с севера"
civwar.11.d:0 "Секретная поставка снаряжения, отправленная самой Императрицей, только что прибыла на нашу территорию. Наши солдаты встретили командира отряда, Мисти Найт, и поблагодарили её за успешную доставку, которую не смогли обнаружить и перехватить наши враги. Теперь у нас есть тысячи дополнительных винтовок, шлемов, пуль, гранат и многого другого, и всё это крайне необходимо нашим войскам. Теперь мы должны отправить их на передовую и попрощаться с Мисти Найт и её отважными солдатами."
civwar.11.a:0 "Спасибо луне за этот подарок!"

civwar.12.t:0 "Эквестрия запрашивает реинтеграцию"
civwar.12.d:0 "Сегодня представитель Центрального правительства Эквестрии прибыл с просьбой о нашей реинтеграции в Эквестрию. Наше правительство прекратит свое существование, а наши военные и все провинции под нашим контролем будут переданы под контроль Эквестрии. Хотя принять это для многих будет тяжело, это может быть единственным разумным вариантом, ведь в противном случае нам придётся столкнуться со всей мощью Эквестрии."
civwar.12.a:0 "Лучше умереть революционером, чем жить реакционером!"
civwar.12.b:0 "Отставка? Мне нравится эта идея."

civwar.13.t:0 "Эквестрия запрашивает реинтеграцию"
civwar.13.d:0 "Сегодня представитель Центрального правительства Эквестрии прибыл в гавань на гребной шлюпке. Он прибыл с просьбой от центрального правительства о реинтеграции в Эквестрию после окончания гражданской войны. Это значит, что мы перестанем существовать как нация, но также и избежим дальнейшего кровопролития. Многие будут стремиться к реинтеграции, но зачем тогда мы построили все эти форты."
civwar.13.a:0 "Мы можем справиться с ними, правда?"
civwar.13.b:0 "Никто никогда не говорил о борьбе до конца..."

civwar.22.t:0 "Балтимейрское предложение"
civwar.22.d:0 "Недавно Республика Мейр прислала нам дипломатов с предложением о вступлении в союз. Мы не знаем как они поступят если мы откажем им, нам следует быть осторожными в этом решении."
civwar.22.a:0 "Почему бы и нет, они ведь тоже социалисты."
civwar.22.b:0 "Они шутят?"

civwar.24.t:0 "Дивизии племён демобилизуются"
civwar.24.d:0 "После окончания войны на юго-востоке воины племён, которые сражались за нас, решили, что им пора возвращаться по домам."
civwar.24.a:0 "Они достойно сражались."

civwar.14.t:0 "Помощь от мятежной провинции"
civwar.14.d:0 "По мере того, как наша война с Эквестрией всё больше и больше усиливается, некоторые из членов правительства предложили обратиться за помощью к первоначальным революционерам из Сталлионграда. Это значит, что они смогли бы принять участие в мирных переговорах после войны, но нам теперь нужен каждый доступный пони для войны с Эквестрией, а у них прекрасное место для открытия второго фронта."
civwar.14.a:0 "Нам нужно ослабить атаки Эквестрии на наши позиции, пошлите им запрос."
civwar.14.b:0 "Пусть они не вмешиваются."

civwar.15.t:0 "Копыто и молот против Найтмер?"
civwar.15.d:0 "Когда началась гражданская война, Сталлионград захватил большое количество территорий Лунной империи. Теперь, когда Найтмер Мун повернула своё оружие против нас, мы могли бы обратиться к ним, чтобы узнать готовы ли сталлионградцы захватить ещё больше территорий во славу революции. Тот факт, что их согласие ослабит давление на нас, является лишь побочным эффектом."
civwar.15.a:0 "Мы убедим наших революционных братьев в верности это решения!"
civwar.15.b:0 "Нам лучше сражаться во имя настоящей революции здесь, на юге."
### NEWS EVENTS ###
news.1.t:0 "Эквестрийские Игры"
 news.1.d:0 "[This.GetNewspaperHeader]Ежегодные празднования Эквестрийских Игр в Кристальном Городе только что подошли к концу. [equestria.GetLeader] лично произнесла трогательную речь о дружбе и её важности для всего рода пони. На играх не случилось каких-либо серьёзных проблем, а пони со всей Эквестрии, как участники соревнований, так и зрители, прибыли в Кристальную Империю, чтобы принять участие в этом событии.\nЭти ежегодные игры помогли пони объединиться благодаря силе дружбе и терпимости. Хотя бы на данный момент. Посмотрим, окажет ли это событие какое-либо серьёзное влияние на политику пони в ближайшем будущем."
 news.1.a:0 "Ура!"
 news.1.b:0 "Просто отвратительно."
 news.1.c:0 "Их причуды - не наша забота."
news.2.t:0 "[equestria.GetName] собирается воевать с государством [BUF.GetName]"
 news.2.d:0 "[This.GetNewspaperHeader]\n\nПринцесса Селестия избрала путь войны. Тот ли она мудрый аликорн, которого мы так любим? У Государства Бизонов не самые хорошие перспективы. Посмотрим, что это принесет в будущем."
 news.2.a:0 "А что насчет Гармонии?"
 news.2.b:0 "Мы сокрушим их, как того желает Принцесса."
news.3.t:0 "Великая Война"
 news.3.d:0 "[This.GetNewspaperHeader]Империя Чейнджлингов официально объявила, что между ними и Эквестрией идет война. Авиация чейнджлингов совершила серию бомбардировок на на пограничные войска и города еще до официального объявления войны. Это поворотная точка в истории для всех нас. Эквестрия уже много столетий не видала больших войн, и общество обескуражено происходящим. Чейнджлинги  кажутся очень решительными и уверенными в своих действиях, чего нельзя сказать об Эквестрии. Пони понадобится много времени, чтобы изменить свою экономику под военные нужды. Мы будем наблюдать за ситуацией."
 news.3.a:0 "Не хорошо."
 news.3.b:0 "За принцессу!"
 news.3.c:0 "Они долго не продержатся! Вперед, мои армии!"
news.4.t:0 "Кристальная Ярмарка"
 news.4.d:0 "[This.GetNewspaperHeader]Сегодня в Кристальном городе состоялось празднование Кристальной Ярмарки. Пони со всех уголков Кристальной Империи собрались дабы продать из собственнокопытные изделия, различную еду, напитки, и просто пообщаться и повеселиться. Эквестрийские и Кристальные власти также посетили Ярмарку. Художники, актеры и кристальные народные музыканты выступили на событии, и закончили Кристальную Ярмарку с поющими посетителями гимн и фейерверками в ночном небе."
 news.4.a:0 "Хорошо."
 news.4.b:0 "Ура!"
 news.4.c:0 "Фу."
news.5.t:0 "Всеэквестрийский Фронт"
 news.5.d:0 "[This.GetNewspaperHeader]Сталлионградская Советская Республика присоединилась к Всекопытному Фронту, объединившись со всеми пони против угрозы чейнджлингов. Теперь, они будут действовать вместе ради победы над их общим врагом."
 news.5.a:0 "Хорошо."

news.6.t:0 "Выступление популярной виолончелистки в Кантерлоте"
 news.6.d:0 "[This.GetNewspaperHeader]\nСегодня, прямо в разгар кровопролитной войны, известная в Эквестрии виолончелистка Октавия выступила в Кантерлотской Опере. Она заявила, что посвящает свою музыку всем пони, защищающим эквестрийскую свободу на линии фронта и что все собранные на этом благотворительном концерте деньги будут переданы правительству и пойдут на строительство истребителя. Зрители встретили это заявление бурными овациями."
 news.6.a:0 "Всё ради победы!"
 news.6.b:0 "За принцессу!"
 news.6.c:0 "Им ничего не поможет."
news.7.t:0 "Эквестрия предоставляет убежище королеве Вельвет"
 news.7.d:0 "[This.GetNewspaperHeader]Не так давно изгнанная из Олении королева Вельвет наконец нашла политическое убежище в Кантерлоте. Крайне недовольный король Йохан отправил лидеру [equestria.GetLeader] оскорбительное послание."
 news.7.d_fash:0 "[This.GetNewspaperHeader]Не так давно изгнанная из Олении королева Вельвет наконец нашла политическое убежище в Кантерлоте. Крайне недовольный первосвященник Allsherjargoði отправил лидеру [equestria.GetLeader] оскорбительное послание. Некоторые утверждают, что он призывает к священному походу против Эквестрии."
 news.7.d_com:0 "[This.GetNewspaperHeader]Не так давно изгнанная из Олении королева Вельвет наконец нашла политическое убежище в Кантерлоте."
 news.7.a:0 "Да."
 news.7.b:0 "Ублюдки."

news.10.t:0 "Эквестрия предъявляет претензии на Пустоши"
 news.10.d:0 "[This.GetNewspaperHeader]Эквестрийский парламент и принцесса отправили официальное предложение Драконьему Племени передать им контроль над Бэдлендс. Они говорят, что в нынешних условиях лучше защищать границы одной страны. Драконьим Племенам будет предоставлена компенсация."
 news.10.a:0 "Оки-доки."

news.11.t:0 "Гранд Галлопинг Гала"
 news.11.d:0 "[This.GetNewspaperHeader]Вновь в Кантерлотском замке состоялся ежегодный бал. Королевская семья, высшие слои эквестрийского правительства вместе с их друзьями, собрались, дабы насладиться весенним вечером и обсудить политические проблемы. Дорогие напитки и классическая музыка сопутствовали веселью всю ночь. Бал закончился великолепным запуском фейерверка. Эквестрия не бросает свои традиции. Для многих пони, это поддержка стабильности и гарант мира в старой доброй Эквестрии."
 news.11.a:0 "За ваше здоровье!"
 news.11.b:0 "Бездумная буржуазия."
 news.11.c:0 "Как жалко."
news.13.t:0 "Гранд Галлопинг Гала"
 news.13.d:0 "[This.GetNewspaperHeader]Вновь в Кантерлотском замке состоялся ежегодный бал. Королевская семья, высшие слои эквестрийского правительства вместе с их друзьями, собрались, дабы насладиться весенним вечером и обсудить политические проблемы. Дорогие напитки и классическая музыка сопутствовали веселью всю ночь. Бал закончился знаменательным запуском фейерверка. Эквестрия не бросает свои традиции. Для многих пони, это поддержка стабильности и гарант мира в старой доброй Эквестрии."
 news.13.a:0 "Поздравляем"
 news.13.b:0 "Проклятье."
 news.13.c:0 "Только не снова."
 news.12.t_equestria:0 "Вождество бизонов интегрировано в Эквестрию."
 news.12.t_world:0 "Эквестрия аннексировала Вождество Бизонов."
 news.12.t_world_puppeted:0 "Вождество Бизонов - Эквестрийский регион."
 news.12.t_world_faction:0 "Вождество Бизонов - Союзник Эквестрии."
 news.12.d:0 "[This.GetNewspaperHeader]Государство Бизонов на протяжении десятилетий осталась анклавом внутри Эквестрии. Их горделивые вожди отказывались пускать пони-фермеров на их земли. Однако, поскольку страна полностью опиралась на эквестрийскую торговлю, множество экспертов сомневались в их свободе. Ситуация изменилась, когда к власти пришел новый вождь по имени Стронгхарт. Она была известна своим дружелюбием к пони. Вскоре она приняла предложение дружбы от Принцессы Селестии, и сегодня Государство Бизонов существует как автономия в составе Эквестрии. Все бизоны получат гражданство и субсидии на свою деятельность."
  news.12.a:0 "Мм-хмм."
  news.12.b:0 "Вместе стремимся к светлому будущему."
  news.12.c:0 "Мы приветствуем наших новых друзей."
  news.14.t:0 ""Кровь: Гражданская Война" новая книга Дэринг Ду"
  news.14.d:0 "[This.GetNewspaperHeader][GetDateText] первая копия новой автобиографической книги Дэринг Ду "Кровь: Гражданская Война" была доставлена в магазины. Будучи лидером Селестийского сопротивления в южных джунглях во время Войны Двух Сестер, Дэринг Ду не по наслышке знает, что такое война. Мы скорбим о сыновьях, отцах, дочерях и сестрах, падших во время войны. Пусть эта книга станет напоминанием для будущих поколений, и пусть такое больше не повторится."
  news.14.a:0 "Ужасно."
  news.14.b:0 "К чему приводят имперские амбиции."
  news.14.c:0 "Мы покажем вам настоящую войну."
news.15.t:0 "Оления капитулирует!"
  news.15.d:0 "[This.GetNewspaperHeader]Война чейнджлингов против Олении оказалась короткой. Не имея запасного плана, осознавший поражение Король Йохан и его правительство решили мирно сдаться, чтобы избежать ненужных жертв. Силы чейнджлингов войдут в город этим вечером. Население подняло флаги чейнджлингов и примет участие в завтрашнем параде."
  news.15.a:0 "Очень плохо."
  news.15.b:0 "Мы должны покончить с этим."
  news.15.c:0 "Они сделали правильно."
  news.16.t:0 "Новая книга Дэринг Ду."
  news.16.d:0 "[This.GetNewspaperHeader]После многих месяцев ожидания А.К. Йерлинг наконец-то выпустила книгу «Дэринг Ду и чейнджлинг-призрак» - новый и захватывающий шпионский боевик. В нём Дэринг Ду пробирается в столицу королевы Кризалис, Весалиполис, чтобы найти ковчег королевы Ковен, пока на неё охотятся агенты королевы Кризалис - «Призраки».\nПосле весьма беззаботной «Трилогии приключений» многие рецензенты вроде Колд Хэда были шокированы весьма мрачным тоном «Чейнджлинга». Другие, такие как Квиббл Пэнтс, приветствовали осведомленность книги о текущей политической обстановке. Новая атмосфера реализма потрясёт многих пони до глубины души, но последняя книга автора утратила эскапистские элементы, которые делали её серию такой замечательной. Тем не менее, книга продалась тысячами копий уже в первый день, и продюсеры Эпплвуда уже начали интересоваться покупкой прав на фильм. 7 из 10 звезд."
  news.16.a:0 "Нужно будет почитать."
  news.16.b:0 "Прошлые книги были лучше."
  news.16.c:0 "Кому какое дело?" 
news.17.t:0 "Чейнджлинго-эквестрийская граница."
  news.17.d:0 "[This.GetNewspaperHeader]Распространились слухи, что Королева Кризалис поглядывает далеко за пределы недавно пересеченных границ Олении. Сообщено о случаях активизации сил Чейнджлингов у эквестрийской границы, включая строительство аэродромов, полевая подготовка, сбор танков. Власти Чейнджлингов поясняют это самыми обычными учениями, волнуясь о приближающемся вторжении, и напомнили, что в прошлом Эквестрия вторглась в соседние страны и установила там дружелюбные ей режимы. Плохо это или хорошо, ситуация накаляется. Хотя пони в ближайших областях остаются спокойными, слухи о чейнджлингах продолжают набирать оборот."
  news.17.a:0 "Опасно."
  news.17.b:0 "Скоро мы будем готовы."
news.18.t:0 "Чейнджлинги предъявляют претензии на Олению!"
  news.18.d:0 "[This.GetNewspaperHeader]Королева Кризалис направила срочную просьбу [OLE.GetOlenianLeader] Олении, [OLE.GetLeader], предоставить право прохода через территорию Олении и стать протекторатом Чейнджлингов. Как говорит Королева Кризалис, Оления расположена в крайне важной стратегической позиции и явно лежит в сфере интересов чейнджлингов. Представители Эквестрии заявили, что эти заявления являются возмутительными, и угрожают применить экономические меры к Империи Чейнджлингов и установить строгий пограничный контроль. [OLE.GetLeader] всё ещё не выпустил официального заявления."
  news.18.a:0 "Что ж."
news.19.t:0 "Оления отказывается сдаваться"
  news.19.d:0 "[This.GetNewspaperHeader]Королева Кризалис направила срочный запрос лидеру Олении, в котором она потребовала предоставить её войскам полный доступ на территорию Олении, а также стать государством-протекторатом под властью чейнджлингов. Королева Кризалис утверждает, что Оления находится в стратегически важном положении и, несомненно, лежит в сфере интересов чейнджлингов. Представители Эквестрии утверждают, что эти заявления просто возмутительны и угрожают наложить санкции на королеву чейнджлингов и установить строгий пограничный контроль. Лидер Олении пока не опубликовал официального ответа."
  news.19.a:0 "Ох, ну что ж."
  news.19.b:0 "Ты заплатишь за это."
 news.20.t:0 "Великая Война окончена"
 news.20.d:0 "[This.GetNewspaperHeader]После многих лет кровопролитной войны, государство [EQS.GetNameDef] сумело отбросить армии чейнджлингов и захватить их ульи. Королевство Чейнджлингов было ликвидирована и проэквестрийское правительство во главе с чейнджлингом Тораксом встало у власти в новом, «гармоничном» государстве чейнджлингов."
 news.20.a:0 "Наконец-то."
 news.20.b:0 "Вот оно, светлое будущее."
news.21.t:0 "Война окончена"
 news.21.d:0 "[This.GetNewspaperHeader]Сегодня, после многих лет отчаянных боев, конфликт между государством [EQS.GetNameDef] и чейнджлингами подошёл к концу. По сообщениям, королева Кризалис была свергнута внутренним сопротивлением, которое сформировало временное правительство, после чего немедленно и безоговорочно капитулировало. Все пони обрадовались этим новостям и [EQS.GetLeader] уже решила сделать день этой победы национальным праздником. В будущем чейнджлингами будет править дружелюбный чейнджлинг по имени Торакс.\nВойна закончилась, и боевые действия прекратились. Мир снова вернулся в земли государства [EQS.GetNameDef], но будет ли он долгим?"
 news.21.a:0 "Все кончено."
news.22.t:0 "Великая Война окончена"
 news.22.d:0 "[This.GetNewspaperHeader]Улицы и площади в Сталлионграде сегодня наполнены восхищенными пони и красными знаменами, поскольку страна сегодня объявила о своей полной победе над Кризалис и ее «империалистическим режимом».\n"Сегодня," объявило сталлионградское информбюро, "наша нация и народ остается победителями. Поражение врага безоговорочно, а наша победа закреплена навсегда. Настало время для новой эры, товарищи, пока солдаты возвращаются к своим возлюбленным. Штормовые облака рассеиваются, а нас ждет новое, светлое будущее.\nНас, народ победителей."\nВласти также объявили о создании "тщательно наблюдаемого" государства чейнджлингов под контролем просталлионградских сторонников. Хотя это нельзя четко назвать марионеточным государством, множество изменений ожидают чейнджлингов, их новых союзников и бывших врагов.\nПринесет ли Эквестрии падение Кризалис светлое, мирное будущее? Посмотрим."
 news.22.a:0 "Наконец-то."
 news.22.b:0 "Вот оно, светлое будущее."
news.23.t:0 "Сталлионград и "Наш город"  "
 news.23.d:0 "[This.GetNewspaperHeader]Наш Город, известен как Деревня Старлайт, в самой северной части Эквестрии, замкнутый между Колонией Грифонов и Сталлионградом был порабощен Старлайт Глиммер с помощью магии. Она принудила население отречься от их 'особых талантов'. Старлайт ушла несколько лет назад и город оказался ничейным, оставаясь труднодоступным местом для претензий Эквестрии. Здешние пони приняли социализм сталлионградского образца и все эти годы формально были под защитой Сталлионградской Республики. Горячие дебаты шли насчет присоединения Нашего Города к их государству, но с времен избрания [STG.GetLeader], стало ясно, что судьба Страны Старлайт обречена. Вчера пони Нашего Города стали равноправными гражданами Сталлионграда. Вместе, они обретут лучшее будущее."
 news.23.a:0 "Отлично."
news.24.t:0 "Социалистический Союз."
 news.24.d:0 "[This.GetNewspaperHeader]Сегодня [STG.GetLeader] и Верховный совет объявили о создании международной организации Социалистический Союз. Они намереваются искать поддержку у коммунистических наций по всему миру для взаимного усиления и кооперации."
 news.24.a:0 "Хорошо."
news.25.t:0 "Напряженность между государствами [GRF.GetName] и [STG.GetName]."
 news.25.d:0 "[This.GetNewspaperHeader]\nГосударство [GRF.GetName] подавило социалистическое движение в своей стране, но это привело к конфликту с их южным соседом, государством [STG.GetName]. Прошёл слух, что коммунистическая нация отправила государству [GRF.GetName] официальное предупреждение, в котором потребовало прекратить данную политику. В противном случае государство [STG.GetName] готово вмешаться, чтобы защитить права рабочих-грифонов и пони. Войска по обе стороны границы приведены в состояние повышенной боевой готовности, и неверный шаг любой из сторон может спровоцировать начало полномасштабного конфликта."
 news.25.a:0 "Ой-ёй."
news.27.t:0 "Грифонья гражданская война!"
 news.27.d:0 "[This.GetNewspaperHeader]После убийства губернатора Тифезера в Грифоньей Колонии разразился хаос. Многочисленные партии сражались за право контролировать страну. Однако, длительный кризис только усугубил положение пролетариата. Все началось с парочки забастовок рабочих в Фетермисте, где лево- и праворадикальным группам довелось встретиться. Столкновение переросло в уличный конфликт, разделив город на две части и погрузив целую страну в анархию."
 news.27.a:0 "Ладно."
news.28.t:0 "Сталлионград угрожает Эквестрии."
 news.28.d:0 "[This.GetNewspaperHeader]Мы получили много сведений об активности Сталлионградских сил на эквестрийской границе. Синистер Серов настроен на очень агрессивную политическую линию, согласно его публичным выступлениям, он сделает все возможное, чтобы «раздавить империалистическую болезнь». Пони Эквестрии опасаются намерений Сталлионграда."
 news.28.a:0 "Так и надо."
 news.28.b:0 "Пусть дерутся между собой."
 news.28.c:0 "Ничего хорошего из этого не выйдет"
 news.28.e:0 "Ладно."
news.29.t:0 "Гражданская война в Эквестрии!"
 news.29.d:0 "[This.GetNewspaperHeader]Балтиморская перестрелка стала "пороховой бочкой" для всей Эквестрии. Узнав об этом инциденте, страна успокоилась на мгновение, прежде чем произнести адский общенациональный вопль! Все, кому оказалось небезразлична судьба страны и нации, поторопились на баррикады, пока заводы и фабрики остались пустыми. Деяния толпы заменили произвол. Без сомнения, началась гражданская война, и с каждой минутой все острее встает вопрос: останется ли единственное коммунистическое государство в стороне, или повстанцы получат нечто большее, чем снабжение?"
 news.29.a:0 "Ой-йей."
news.30.t:0 "Конец гражданской войны в Эквестрии!"
 news.30.d:0 "[This.GetNewspaperHeader]Победа! В последнем натиске за прошедшие недели, коммунисты взяли превосходство в свои копыта над лоялистами. Сегодняшний день завершил правление Эквестрийских Принцесс. Пони наконец взяли судьбу в свои копыта. Монархия была ликвидирована, и новый Эквестрийский Верховный Совет взял контроль над страной. Это поворотная точка в истории для всех эквестрийцев. Поворотная точка к светлому будущему!"
 news.30.a:0 "Отлично!"
news.31.t:0 "Конец гражданской войны в Эквестрии!"
 news.31.d:0 "[This.GetNewspaperHeader]Это была трудная и кровавая победа, но лоялисты сумели победить в гражданской войне. Коммунисты были побеждены, выжившие или пленники, или находятся в изгнании. Теперь, будучи в безопасности с силой Принцесс, Эквестрия может взглянуть в будущее. Конфликт все еще не иссяк, и пони Эквестрии должны быть готовы и сплочены, если они хотят выжить."
 news.31.a:0 "Ну вот и все."
news.32.t:0 "Принцесса Селестия отрекается от престола!"
 news.32.d:0 "[This.GetNewspaperHeader]После начала гражданской войны в Эквестрии, Принцесса Селестия не пожелала оставаться лидером Эквестрии. Ей было очень больно за судьбу Эквестрии после недавних событий, и она заявила что не может больше так, позволив гражданской войне зажечься. Селестия посчитала, что не способна управлять страной в нынешнее время. Эквестрийцы уже никогда не познают ее материнского взгляда утром, никогда она не поднимет и солнца. Правление в целое тысячелетие - закончилось. Принцесса Луна взяла на себя все ответственности."
 news.32.a:0 "Как это могло случиться."
 news.32.b:0 "Долой ленивых монархов!"
 news.32.c:0 "Она впрямь ушла?"
 news.32.f:0 "[This.GetNewspaperHeader]Стареешь, Селестия?"
 news.32.e:0 "Sic transit gloria mundi."
news.33.t:0 "Социалистический Союз Эквестрии!"
 news.33.d:0 "[This.GetNewspaperHeader]После восстания коммунизма в Эквестрии, страна поддерживает очень тесные связи со своим коммунистическим соседом на северо-востоке, Сталлионграде. Старлайт Глиммер, верховный лидер Эквестрии, нашла дружбу между Эквестрией и Сталлионградом незаменимой. "Обычный рабочий," ответила она, "должен работать и держаться вместе ради защиты целого общества от империализма и гнета."Сегодняшнее заявление не оставляет сомнений. Вскоре после встречи между высокопоставленными лицами Эквестрии, Сталлионграда, Кристальной Империи и Страны Равных, было подписано соглашение о слиянии в единый "Социалистический Союз" По имеющимся данным, все Пони в Сталлионграде и Кантерлоте радовались новостям, развевали красные флаги и распевали песни по улицам, прославляя их лидеров."
 news.33.a:0 "Будущее Эквестрии в наших копытах!"
 news.33.b:0 "Победа пролетариата!"
 news.33.c:0 "Любопытно."
news.34.t:0 "Сталлионград сдается."
 news.34.d:0 "[This.GetNewspaperHeader]Сегодня утром [STG.GetLeader] и СКП объявили о большом шаге, сделанном в сторону улучшения отношений с Эквестрией. Пони не понимают что происходит. Сталлионград похоже хоть и сохранил своё название, но стал автономной областью в составе Эквестрии. Кажется единственная успешная революция на континенте была побеждена изнутри."
 news.34.a:0 "Теперь мы вместе!"
 news.34.b:0 "Как так то?!."
 news.34.c:0 "Революция в Эквестрии утеряна."
news.35.t:0 "Возвращение Сомбры"
 news.35.d:0 "[This.GetNewspaperHeader]Весь мир был шокирован, когда Король Сомбра вернулся из небытия, чтобы вернуть себе трон Кристальной Империи. Множество пони бегут прочь из страны чтобы спастись. Сообщается, что он появился как огромное черное облако в небе над кристальным городом, его возвращение принесло хаос и насилие на улицы городов Кристальной Империи. Некоторые пони бегут к дворцу и помогают дворцовой страже готовиться к обороне. Сражение за Кристальный город и дворец скорее выглядит не как бой, а как конвульсии умирающего зверя, загнанного в ловушку. Принцесса Ми Аморе Каденца и Принц Шайнинг Армор были эвакуированы из дворца как только все началось. Город пал к ногам Короля Сомбры и его сторонников, до нас доходят слухи, что он вернул себе своё тело и то что он уничтожил Кристальное сердце. Король Сомбра вернулся, а Кристальная Империя рухнула, как карточных домик. Что это значит для Эквестрии и всего мира?"
 news.35.d_com:0 "[This.GetNewspaperHeader]Молодая Республика Кристальных Пони снова был потрясена, так как король Сомбра вернулся из небытия, чтобы вернуть себе трон Кристальной Империи. Очевидцы сообщают, что монарх вернулся в виде черного как ночь облака дыма. Его возвращение вызвало хаос на улицах столицы, поскольку некоторые из граждан, очевидно поддерживающие возвращение Темного Короля, восстали и начали сражаться с революционной гвардией. Вскоре началась битва за старый дворец, превращённый в штаб-квартиру правящей партии, но у ошеломлённых и удивленных коммунистов было мало шансов на победу. Арктик Лили и большая часть лидерства коммунистической партии сбежали из города, пообещав продолжить борьбу против тирании.\nСитуация выглядит мрачной, поскольку теперь Сомбра получил своё тело обратно и явно в восторге от борьбы с «крестьянами» Республики Кристальных Пони. Битва за судьбу кристальных земель всё ещё бушует, а задаются вопросами, как это повлияет на Эквестрию и весь мир."
 news.35.a:0 "Зло стучится к нам в двери!"
 news.35.b:0 "Зло возвращается!"
 news.35.c:0 "Что это значит?"
news.36.t:0 "Свадьба Короля Сомбры и Найтмер Мун?"
 news.36.d:0 "[This.GetNewspaperHeader]Население Лунной и Кристальной Империй было удивлено последним заявлением короля Сомбры. В своей последней речи он объявил, что желает стать мужем Найтмер Мун. Легенды гласят, что до того, как король Сомбра был изгнан, у него был роман с принцессой Луной. Исчезновение их обоих относят примерно к началу нынешней эры, тысячу лет назад. Некоторые пони предполагают, что тогда им не позволила быть вместе старшая сестра Луны, Селестия. И после того, как пара восстала, Селестия изгнала их обоих. Это, конечно, лишь легенды, но этим двум пони виднее. И нам ещё предстоит услышать ответ Найтмер Мун."
 news.36.a:0 "Это... звучит интересно."
news.37.t:0 "Молодожены!"
 news.37.d:0 "[This.GetNewspaperHeader]Сегодня, на улицах [NLR.Capital.GetName] и [CRY.Capital.GetName] правили конфетти и счастье, в честь свадьбы между Королем Сомброй и Принцессой Луной, основное празднество проходило в [CRY.Capital.GetName], а празднества поменьше во всех городах. Вчера официально был зарегистрирован брак и главы всех государств были приглашены на праздник, хотя Принцесса Селестия не пришла и прокомментировала это так: "Луна еще раз предала меня. Она не любящий аликорн, которым она была раньше, и теперь она вышла замуж за страшного пони, ужасного, как и она". Мероприятие собрало сотни тысяч пони в столице империи короля Сомбры. Этот брак вызывал беспокойство, и весь мир заметил, как действительно опасен этот союз, который, несомненно, укрепил обоих монархов, Луна восставшая против своей сестры в кровавой гражданской войне. Изменит ли это баланс войны?"
 news.37.d_no_celestia:0 "[This.GetNewspaperHeader]Сегодня, В столице Лунной Империи и Кристальном городе на улицах правили конфетти и счастье, в честь свадьбы между Королем Сомброй и Принцессой Луной, основное празднество проходило в Кристальном городе, а празднества по-меньше во всех городах. Вчера официально был зарегистрирован брак и главы всех государств были приглашены на праздник, отсутствие Принцессы Селестии на свадьбе напомнило всему миру о опустошающей гражданской войне в которой Селестия упала к ногам сестры. Мероприятие собрало сотни тысяч пони в столице империи короля Сомбры. Этот брак вызывает беспокойство, и весь мир заметил, как действительно опасен этот союз, который, несомненно, укрепил обоих монархов. Теперь дальнейшее расширение двух держав на континенте, кажется неизбежным, но неясно, будет ли это через дипломатию или через войну."
 news.37.a:0 "О да."
news.38.t:0 "Коронация Фларри Харт."
 news.38.d:0 "[This.GetNewspaperHeader]Сегодня в Кристальном Городе состоялся праздник, Фларри Харт была официально коронована, как Принцесса Кристальной Империи. Это конец правления принцессы Ми Аморе Каденцы, ее матери, которая правила на протяжении десятилетий. Вся Эквестрия с радостью встретила юную принцессу во время ее визита в Кантерлот, где она объявила, что она будет стремиться к дружбе и гармонии в мире, независимо какие решения она принимает."
 news.38.d_reg:0 "[This.GetNewspaperHeader]Сегодня в Кристальном Городе состоялся праздник, Фларри Харт была официально коронована, как Принцесса Кристальной Империи. Это конец регентства Принцессы Твайлайт Спаркл, которая выполняла свои обязанности с момента освобождения Кристальной Империи. Вся Эквестрия с радостью встретила юную принцессу во время её визита в Кантерлот, где она объявила, что будет стремиться к дружбе и гармонии по всему миру всеми силами. Праздник в тот день закончился фейерверком."
 news.38.a:0 "Отличная новость."
 news.44.t:0 "Свадьба Короля Сомбры и Королевы Кризалис"
 news.44.d_eqs_exists:0 "[This.GetNewspaperHeader]Сегодня, в Главном Улье и Кристальном Городе на улицах правили конфетти и счастье. в честь свадьбы между Королем Сомброй и Королевой Кризалис. Основное празднество прошло в Кристальном городе, а празднества по-меньше во всех городах. Вчера официально был зарегистрирован брак и главы всех государств были приглашены на праздник, хотя Принцесса Селестия и Принцесса Луна не присутствовали на торжестве. Сотни тысяч пони пришли в Кристальный Город, чтобы стать свидетелями союза, который замораживает кровь в жилах. Брак безусловно усилил обоих монархов, теперь когда исторические враги Эквестрии объединились, что же ждет Эквестрию?"
 news.44.d_eqs_not_exists:0 "[This.GetNewspaperHeader]Сегодня, в Главном Улье и Кристальном Городе на улицах правили конфетти и счастье. в честь свадьбы между Королем Сомброй и Королевой Кризалис. Основное празднество прошло в Кристальном городе, а празднества по-меньше во всех городах. Вчера официально был зарегистрирован брак и главы всех государств были приглашены на праздник. На этом важнейшем событии отсутствовали Эквестрийские принцессы, которые потерпели поражение в недавней кровопролитной войне. Сотни тысяч пони пришли в Кристальный Город, чтобы стать свидетелями союза, который замораживает кровь в жилах, весь мир заметил, как действительно опасен этот союз, который, несомненно, укрепил обоих монархов. Теперь дальнейшее расширение двух держав на континенте, кажется неизбежным, но неясно, будет ли это через дипломатию или через войну."
 news.44.a:0 "Что это такое?"
 news.44.b:0 "Великолепно!"
 news.44.c:0 "Они смеются над нами."
 news.44.e:0 "Наш улей расширяется!"
news.41.t:0 "[CRY.GetNameDef] объявляет независимость"
 news.41.d:0 "[This.GetNewspaperHeader]\nВчера, восхищенные толпы выстроились вдоль сияющих бульваров, ведущих к Кристальному дворцу, в то время как председатель Краснокристальной Рабочей партии Арктик Лили возглавляла парад победы. Недавно избранные коммунисты почти не тратили времени и сразу же начали конфисковывать земли, заменять эквестрийских советников местными пони и разрывать все связи с Эквестрией. Полная слёз принцесса Каденция Ми Аморе произнесла речь перед прессой и её шокированными сторонниками и заявила, что добровольно отрекается от своего титула: «Я всегда буду ценить и любить каждого из вас, и именно из-за любви к вам я признаю волю кристальных пони». Близкие друзья королевской семьи сказали, что принцесса намерена вернуться в Эквестрию, чтобы быть с своими друзьями и семьей."
 news.41.a:0 "Аликорна свергли простым голосованием?!"
news.42.t:0 "Конец Великой Кристальной Войны"
 news.42.d:0 "[This.GetNewspaperHeader]Сегодня граждане Эквестрии могут полной грудью вдохнуть воздух и насладиться прекрасным солнцем Селестии, ведь Принцесса Селестия заявила о победе над Королем Сомброй и его деспотичным режимом. \n "С поражением Сомбры и его прихвостней", сказала Селестия, "Мы освободили наших братьев и сестер - Кристальных пони и мы вернем в их земли мир и процветание. Давайте же почтим минутой молчания, тех кто положил свою жизнь на алтарь войны, чтобы мы могли наслаждаться радостями мирного времени"."
 news.42.a:0 "Великолепная новость!"
news.43.t:0 "Конец Великой Кристальной Войны"
 news.43.d:0 "[This.GetNewspaperHeader]Тёмные времена наступили сегодня для Эквестрии и её граждан. Эквестрийское лидерство было захвачено Сомброй и его силами во время последней отчаянной битвы. Без них эквестрийская мораль крайне значительно упала, и остатки нации сдались захватчикам. Пони прятались в своих домах, когда кристальные войска маршировали по улицам, не встречая сопротивления. Знамёна Сомбры и его режима теперь развеваются над каждым городом и посёлком.\nЭквестрия побеждена, сокрушена железным копытом Сомбры. Будущее выглядит весьма мрачным для пони Эквестрии."
 news.43.a:0 "Это ужасно."
 news.43.b:0 "Мы будем править Эквестрией!"

 news.40.t_cw:0 "Интервенция Эквестрии в Кристальную Империю"
 news.40.d_cw:0 "[This.GetNewspaperHeader]В Кристальной Империи бушует гражданская война и принцесса Ми Аморе Каденца сражается за трон с королём Сомброй. Их южный сосед, Эквестрия, ранее собиралась позволить ситуации идти своим чередом, но теперь всё изменилось. В Кантерлоте [equestria.GetLeader] уволила многих своих советников и публично отчитала их за препятствие вмешательству в кризис. Политические последствия этого, вероятно, будут ощущаться совсем недолго, хотя, как сообщают наблюдатели, тысячи эквестрийских солдат собираются на границе между южной Кристальной Империей и северной Эквестрией. Скорее всего, к тому моменту, когда вы прочтете эти строки, войска уже перейдут в наступление."
 news.40.a_cw:0 "Мы идём на помощь!"
 news.40.e_cw:0 "Помощь, наконец-то, уже в пути."
 news.40.b_cw:0 "Проклятье! Опять эти надоедливые эквестрийцы."
 news.40.c_cw:0 "Что же их так задержало?"

 news.40.t_sa:0 "Сомбра идёт на юг"
 news.40.d_sa:0 "[This.GetNewspaperHeader]В Кристальной Империи бушует гражданская война и принцесса Ми Аморе Каденца сражается за трон с королём Сомброй. Их южный сосед, Эквестрия, ранее собиралась позволить ситуации идти своим чередом, но теперь всё изменилось. В Кантерлоте [equestria.GetLeader] уволила многих своих советников и публично отчитала их за препятствие вмешательству в кризис. Политические последствия этого, вероятно, будут ощущаться совсем недолго, хотя, как сообщают наблюдатели, тысячи эквестрийских солдат собираются на границе между южной Кристальной Империей и северной Эквестрией. Скорее всего, к тому моменту, когда вы прочтете эти строки, войска уже перейдут в наступление."
 news.40.a_sa:0 "Сомбра не сможет преодолеть границу."
 news.40.b_sa:0 "Похоже, наша атака более не является секретом."
 news.40.c_sa:0 "Он сумасшедший, если решился атаковать столь большую страну."

 news.40.t_ea:0 "Эквестрия идёт на север"
 news.40.d_ea:0 "[This.GetNewspaperHeader]После окончания гражданской войны в Кристальной Империи новое правительство под лидерством короля Сомбры стало вести внешнюю политику гораздо более агрессивно. До сих пор находящаяся на юге Эквестрия никак на это реагировала. Однако теперь отчеты с северной границы Эквестрии показывают, что гарнизоны вдоль неё стали как никогда многочисленными и становятся всё больше с каждым часом. Король Сомбра выразил публичный протест относительно наращивания сил, но до сих пор правительство Эквестрии было нехарактерно молчаливым по этому поводу, за исключением одного слова, произнесённого лидером армии Эквестрии «Овсянка». Судя по всему, Эквестрия готовится вступить в войну."
 news.40.a_ea:0 "За гармонию!"
 news.40.b_ea:0 "Эта ночь не будет тихой!"
 news.40.c_ea:0 "Эквестрийцы просто гуляют по своему заднему двору."

news.46.t:0 "Король Сомбра и Королева Кризалис"
 news.46.d_eqs_exists:0 "[This.GetNewspaperHeader]Сегодня, правитель Кристальной Империей, Король Сомбра на своём официальном выступлении сделал предложение копыта и сердца Королеве Кризалис, властительнице Земель чейнджлингов. Вопрос остается актуальным, ведь Кризалис ещё не дала своего ответа, но если она согласится, это укрепит обе державы против их исторического врага - Эквестрии. Эквестрийские принцессы никак не прокомментировали это событие. Мы ждем развития событий."
 news.46.d_eqs_not_exists:0 "[This.GetNewspaperHeader]Сегодня, правитель Кристальной Империей, Король Сомбра на своём официальном выступлении сделал предложение копыта и сердца Королеве Кризалис, властительнице Земель чейнджлингов. Вопрос остается актуальным, ведь Кризалис ещё не дала своего ответа, но если она согласится, они создадут могущественнейший альянс, что не может не означать, то что это большая подготовка, к большой войне. Но что будет если она откажет ему, стоит ли нам ожидать войну между ними?"
 news.46.a:0 "Хмм..."
 news.46.b:0 "Теперь мы будем вместе."
 news.46.c:0 "Вы шутите?"
 news.46.e:0 "Копыто нашей королевы?"
news.47.t:0 "Королева Кризалис отвергает предложение копыта и сердца!"
 news.47.d_eqs_exists:0 "[This.GetNewspaperHeader]\n\nКоролева Кризалис отвергает предложение Короля Сомбры! Этим утром официальная администрация Её Величества ответила на это так: "Королева Кризалис слишком могущественная и великая ей не нужен рудимент в виде мужа". Это несомненно отличная новость для Эквестрии, ведь если бы объединились 2 могущественные империи им было бы очень туго. Теперь мы ожидаем ответа Сомбры, некоторые эксперты утверждают, что будет война, так ли это? Подтвердит время."
 news.47.d_eqs_not_exists:0 "[This.GetNewspaperHeader]\n\nКоролева Кризалис отвергает предложение Короля Сомбры! Этим утром официальная администрация Её Величества ответила на это так: "Королева Кризалис и так слишком могущественная, и великая ей не нужен рудимент в виде мужа". Теперь мы ожидаем ответа Сомбры, некоторые эксперты утверждают, что будет война, так ли это? Хотя если это случится, то нас ожидает война еще более кровопролитная и опустошительная."
 news.47.a:0 "Ну что ж."
 news.47.b:0 "Не может быть!"
 news.47.c:0 "Это правильное решение."
 news.47.e:0 "О боже..."
news.49.t:0 "Принцесса Луна отвергает брак!"
 news.49.d:0 "[This.GetNewspaperHeader]Принцесса Луна отвергает предложение Короля Сомбры! Этим утром официальная администрация Её Величества ответила на это так: "Принцесса Луна слишком могущественна и прекрасна для такого ничтожества как ты". Теперь мы ожидаем ответа Сомбры, некоторые эксперты утверждают, что будет война и если это случится то нас ожидает война еще более кровопролитная и опустошительная, чем гражданская война в Эквестрии."
 news.49.a:0 "Ладно."
news.50.t:0 "Ядерная бомбардировка ."
 news.50.d:0 "[This.GetNewspaperHeader]Сегодня война изменилась навсегда. Утром дня [GetDate] эквестрийский стратегический бомбардировщик Авро Ланкастер, названный Окавией Мелоди в честь знаменитой музыкантки, выполнял стандартное задание по бомбардировке Весалиполиса. Однако он сбросил совсем не обыкновенные бомбы. Хотя сведения о сброшенном заряде пока остаются засекреченными, огромное грибовидное облако было видно даже с линии фронта. Мы взяли эксклюзивное интервью у пилота Ланкастера, Лайтнинг Даст, и на наш вопрос о своих чувствах по поводу бомбардировки она ответила следующее:\n— О, всё просто отлично. Эта малышка наверняка убила кучу жуков. Не могу сказать почему, не могу сказать как, но там точно очень много мёртвых насекомых. Меня так и подмывает переименовать "Старушку Окти" в "Репеллент от тараканов"."
 news.50.a:0 "Будь они прокляты, навеки!"
 news.50.b:0 "Кара Солнца настигла их!"
 news.50.e:0 "Мы сделали, то что нужно было сделать."
 news.50.c:0 "Дейбрекер безумна!"
 news.50.f:0 "Как Селестия могла позволить это!?"
 news.200.t:0 "Гражданская война в Эквестрии!"
 news.200.d_1:0 "[This.GetNewspaperHeader]В Эквестрии разразился хаос после серии событий, потрясших ранее спокойную и мирную нацию.\n\nПринцесса Луна, возглавившая реформу прав на получение прав бэтпони, была арестована принцессой Селестией за связь с террористическими группами. Гражданские демонстранты, пытавшиеся помочь Луне, были жестоко убиты, а принцесса Луна в растерянности сбежала в Мейнхеттен.\n\nПринцесса Луна утверждает, что Селестия сошла с ума и превратилась в жестокую огненную кобылу. Принцесса Селестия утверждает, что Луна снова превратилась в тёмную Найтмер Мун.\n\nНи одна из сторон не желала отступить и разразилась гражданская война, расколовшая континент на две части."
 news.200.d_2:0 "[This.GetNewspaperHeader]В Эквестрии разразился хаос после попытки покушения в Мейнхеттене на принцессу Луну во время речи о правах бэтпони. В ответ на это город захватили лояльные фестралы и лунные лоялисты. Принцесса Луна взлетела в воздух, предупредив, что принцесса Селестия сошла с ума от ненависти к бэтпони и замышляла её смерть. Принцесса Селестия утверждает, что Луна превратилась в тёмную Найтмер Мун.\n\nНи одна из сторон не желала отступить и разразилась гражданская война, расколовшая континент на две части."
 news.200.c:0 "Неужто скоро падут небеса?"
 news.200.a:0 "Как же это случилось?"
 news.200.b:0 "Во славу Ночи!"
 
news.201.t:0 "Конфедерация Южных Штатов."
 news.201.d:0 "[This.GetNewspaperHeader]Хаос в Эквестрии дал жизнь новым государствам. Администрация южных эквестрийских областей провозгласила независимое от Эквестрии государство. Почти весь юго-восток оказался под их контролем. Они граничат лишь с территориями Государства Бизонов, но и это положение неустойчиво."
 news.201.a:0 "Любопытно."
 news.201.b:0 "Трусы."
 news.201.c:0 "Никто не желает быть частью этой прогнившей страны."
 news.201.e:0 "Конфедерации не стоит забывать о яблочной войне."
news.202.t:0 "Ванхуверская коммуна."
 news.202.d:0 "[This.GetNewspaperHeader]Коммунисты Ванхувера воспользовались моментом, и провозгласили их новую коммуну на берегах бухты Луны. Возглавляемые бывшим эквестрийским адмиралом Даст Хувером, они захватили контроль над самим городом и его окрестностями, после чего объявили о нейтралитете в продолжающемся конфликте."
 news.202.a:0 "Революция распространяется."
 news.202.b:0 "Интересно, как долго они продержатся?"
news.203.t:0 "Конец гражданской войны в Эквестрии."
news.203.d:0 "[This.GetNewspaperHeader]Победа! В месяц [GetMonth] [GetYear] года весь Кантерлот празднует сдачу последних войск, верных Найтмер Мун. Прошли месяцы ожесточенной борьбы, но Лоялистская Армия Эквестрии смогла окружить Легионы Найтмер Мун и победить их. Теперь, когда страна избавилась от предателей, Эквестрии предстоит долгий путь восстановления. Остальная часть мира не сидела на месте, и Эквестрии нужно быть наготове."
news.203.a:0 "Слава принцессе!"
news.203.b:0 "Наконец."
news.203.c:0 "Слава Императрице!"
news.206.t:0 "Конец гражданской войны в Эквестрии."
news.206.d:0 "[This.GetNewspaperHeader]Победа! В месяц [GetMonth] [GetYear] года весь Кантерлот празднует сдачу последних оставшихся войск, верных Найтмер Мун. Прошли месяцы ожесточенной борьбы, но Лоялистская Армия Эквестрии смогла окружить Легионы Найтмер Мун и победить их. Теперь, когда страна избавилась от предателей, Эквестрии предстоит долгий путь восстановления. Остальная часть мира не сидела на месте, и Эквестрии нужно быть наготове."
news.206.a:0 "Слава принцессам!"
news.206.b:0 "Наконец закончилось."
news.208.t:0 "Уничтожение Сталлионграда"
news.208.d:0 "[This.GetNewspaperHeader]Сегодня мрачный день для пони Сталлионграда, поскольку эффективная и профессиональная Лунная Армия силой эвакуировала город, не дав поставленным в тупик жителям время подготовиться или выразить протест. Когда опустилась ночь, сотни артиллерийских батарей начали безжалостный обстрел города. К рассвету город превратился в груды щебня и пепла, а из упрямых граждан, которые решили остаться в обречённом городе, из руин сумело выбраться меньше половины. Когда её попросили дать комментарий, императрица Найтмер Мун заявила: «Хм? О, да, я приказала стереть этот город с лица земли. Мне очень приятно слышать, что мои пони сумели сделать это в столь короткие сроки. Жаль только, что мы позволили болезни коммунизма развиться до такой степени, что пришлось применить столь радикальные меры. Однако, как вы видите, мы сумели решить эту проблему»."
news.208.d_sol:0 "[This.GetNewspaperHeader]Этот день знаменует собой ещё одну великую победу Солнечной Империи и печальное напоминание о том, что происходит с теми, кто сопротивляется правлению Дэйбрейкер. Несмотря на протесты и сопротивление, город Сталлионград был силой эвакуирован беспощадной Солнечной армией. Затем пони загнали в несколько зон временного содержания вокруг города. После этого они услышали чудовищный шум: сотни, может быть, тысячи бомбардировщиков сбрасывали зажигательные бомбы на город. Потребовалось лишь несколько часов, по прошествии которых от прежнего города осталась лишь выгоревшая оболочка, а пламя стерло всё следы предыдущих жителей города. Императрица Дэйбрейкер заявила, что такая судьба ждёт всех, кто посмеет сопротивляться справедливому и сострадательному правлению Солнца."
news.208.a:0 "..."
news.204.t:0 "Конец Гражданской войны в Эквестрии."
 news.204.d:0 "[This.GetNewspaperHeader]Сегодня мы в последний раз увидели Эквестрию, какой ее знали. После месяцев ожесточенной борьбы, Легионы Найтмер Мун взяли власть над страной, правительство и Принцесса Селестия в изгнании. Множество лоялистов все еще сражается в партизанских условиях. Но большая часть лоялистских сил уничтожена, и война выиграна. Найтмер Мун теперь предстоит трудный путь перестройки и утверждения ее правления. С нынешней напряженностью в мире война может вернуться в Лунную Империю, рано или поздно."
 news.204.a:0 "Наконец, победа наша."
 news.204.b:0 "Интересно."
news.205.t:0 "Южная война!"
 news.205.d:0 "[This.GetNewspaperHeader]Лунный контроль над юго-восточной частью Эквестрии в настоящее время весьма шаток. Рабочие в Балтимейре восстали и изгнали гарнизон фестралов, а доктор Кабаллерон основал Свободное Государство Ацтлан при поддержке туземцев. Наконец, лоялисты Найтмер Мун были оттеснены в джунгли и в горы, когда бойцы Селестийского Сопротивления во главе с известной (и вымышленной?) авантюристкой Дэринг Ду захватили контроль над Стэйблсайдом."
 news.205.a:0 "Как-то быстро ситуация обострилась."
 
 ###Summer sun, winter moon and their imperial alternatives
 news.301.t:0 "Праздник Летнего Солнца"
 news.301.d:0 "[This.GetNewspaperHeader]Пони изо всех слоёв общества собрались сегодня в Кантерлоте на Праздник Летнего Солнца. Первоначально он отмечался в честь победы принцессы Селестии над Найтмер Мун, но сегодня он проводится в честь самого длинного дня в году, возвращения принцессы Луны и магии дружбы. В полной тишине Принцесса ступила на высокий помост, окинула долгим взглядом собравшихся пони и приступила к подъёму солнца. Толпа с удивлением наблюдала за грандиозной демонстрацией благосклонной силы аликорна, и аплодисменты ещё долго гремели после восхода солнца. Празднования продолжались до конца дня, и все они сохраняли дух уважения к древним традициям Эквестрии."
 news.301.a:0 "Жизнь в Эквестрии хороша."
 news.301.b:0 "Отвратительно. Задёрните шторы."
 news.301.c:0 "Ложь! Наши боги поднимают солнце, а не она!"
 news.301.e:0 "Нежный свет Селестии сохранит лето тёплым."
 
 news.302.t:0 "Праздник Вечного Солнца"
 news.302.d:0 "[This.GetNewspaperHeader]В последнее время в Эквестрии многое изменилось, но не уважение к древним традициям. Преданные верующие и фанатики собрались сегодня в Кантерлоте, чтобы засвидетельствовать Праздник Летнего Солнца ... или то, во что он превратился. В сопровождении военных, Императрица Дэйбрейкер ступила на помост и произнесла пламенную речь перед толпой, похвалив их за верность новому режиму, выделив пони, которые не проявили достаточного почтения. Под напыщенную оркестровую аранжировку Оперного Театра Кантерлота, Императрица подняла солнце, и пони поклонились, потому что они были недостойны лицезреть Её великолепие. После этого Дэйбрейкер произнесла речь, в которой обрушилась на врагов государства, пообещав каждому из них чудовищный конец в языках пламени."
 news.302.a:0 "Да здравствует Императрица!"
 news.302.b:0 "Твой конец близок."
 news.302.c:0 "Нам стоит беспокоиться?"
 news.302.e:0 "Селестия превратилась в то, чего всегда боялась."
 
 news.304.t:0 "Праздник Зимней Луны"
 news.304.d:0 "[This.GetNewspaperHeader]Праздник Зимней Луны, недавно предложенный принцессой Твайлайт Спаркл, является новым торжеством, призванным распространять информацию о Принцессе Луне и её чудесной ночи. Принцесса решила провести свое мероприятие в Мейнхеттене, известном как город, который никогда не спит. К её удивлению, реакция была более бурной, чем она ожидала, и пони со всей Эквестрии собрались, желая увидеть таинственного диарха. Взволнованная проявленной добротой, принцесса Луна поблагодарила их всех за участие и пожелала единства и дружбы в предстоящие суровые зимние месяцы. Когда принцесса творила свою магию, пони ахнули от восторга при виде ночного неба, чья красота становилась всё более и более очевидной под освещающим толпу светом луны и затейливым узором ярко видимых созвездий. Пиршество продолжалось до поздней ночи, и сама принцесса была замечена веселящейся среди обычных пони."
 news.304.a:0 "Принцесса Луна по своему обаятельна."
 news.304.b:0 "Всегда в роли второй скрипки, Луна?"
 news.304.c:0 "Разве Селестия не была единственной правительницей?"
 news.304.e:0 "Ночь Луны можно сравнить лишь с её собственной свирепой красотой."
 
 news.305.t:0 "Праздник Бесконечной Луны"
 news.305.d:0 "[This.GetNewspaperHeader]После победы Найтмер Мун и её союзников-фестралов, она быстро избавилась от инакомыслия и создала свои собственные традиции, сосредоточенные вокруг празднований Ночи, фестралов и новой власти. И вершиной этого является Праздник Бесконечной Луны, посвященный самой длинной ночи года и победе Найтмер над уже изгнанной сестрой. Мероприятие, состоявшееся в Кантерлоте, привлекло самых ревностных последователей и солдат Императрицы, а также нескольких пони из пресс службы. Узурпировав церемониальный помост своей сестры, Императрица гордо стояла на нём и, похоже, её совсем не беспокоил холод ночи, чего никак нельзя было сказать о толпе. Затем она произнесла страстную речь о новом режиме в Эквестрии и о том, что теперь ночь никогда больше не будет забыта или проигнорирована. Несмотря на довольно суровый дух праздника, Найтмер Мун не преминула продемонстрировать величие ночи и вдохновила пони красотой и славой луны и звезд."
 news.305.a:0 "Во славу Ночи!"
 news.305.b:0 "Твой конец близок, Луна."
 news.305.c:0 "Зима явно стала холоднее..."
 news.305.e:0 "Отказ Селестии заморозил сердце Луны."
 
 ### CITY FALL EVENTS ####
 cityfall.13.t:0 "Падение Ванхувера."
 cityfall.13.d:0 "[This.GetNewspaperHeader]После нескольких дней сражений, чейнджлинги вторглись и захватили контроль над стратегически важным эквестрийским городом на северо-западном побережье, Ванхувером. Эквестрия потеряла важную морскую базу и торговый порт, а чейнджлинги укрепили свой правый фланг. Однако эквестрийские командиры уже планируют быстрое контрнаступление, чтобы освободить город и обезопасить его гавань."
 cityfall.13.a:0 "Это лишь начало"
 cityfall.13.b:0 "Мы вернём город"
 cityfall.13.c:0 "Хорошее начало для чейнджлингов."
 cityfall.14.t:0 "Кантерлот пал"
 cityfall.14.d:0 "[This.GetNewspaperHeader]Сегодня до нас дошли серьёзные новости о том, что эквестрийские силы были вытеснены из Кантерлота. Чейнджлингам быстро удалось проломить магический щит города тяжелым артиллерийским обстрелом, не тратя времени впустую на продвижение вглубь города сразу после этого. Эквестрийские отряды пехоты и королевской гвардии доблестно сражались, но они были в меньшинстве. Был отдан приказ отступить и покинуть столицу. Множество маленьких очагов сопротивления сражались смело, прикрывая отступление своих товарищей.\nКантерлот пал, и новый флаг теперь развевается на башнях Королевского замка. Эквестрийские генералы уверены, что начнут контрнаступление, но потеря сердца Эквестрии будет гибельной для морального духа пони."
 cityfall.14.a:0 "Важная победа для чейнджлингов"
 cityfall.14.b:0 "Эквестрия ещё сопротивляется!"
 cityfall.14.c:0 "Кризалис ведет нас к завершающей победе!"
 cityfall.15.t:0 "Падение Кристального города."
 cityfall.15.d:0 "[This.GetNewspaperHeader]Армия чейнджлингов захватила Кристальный город. Борьба за этот огромный мегаполис была долгой. Тысячу лет назад король Сомбра насильственно переселил в столицу почти все население Кристальной империи, сделав её одним из крупнейших городов мира, каким он и является до сих пор. Однако защитники не могли противостоять подавляющим силам своего врага. Улица за улицей и дома за домом, чейнджлинги сражались, пока не достигли, наконец, возвышающегося Кристального замка в центре города. Над ним развевается белый флаг чейнджлингов.\nВскоре всё сопротивление в городе будет жестоко подавлено. Это великая победа Империи Чейнджлингов. Как долго будут драться кристальные пони?"
 cityfall.15.a:0 "Интересно, кто хуже, Кризалис или Сомбра?"
 cityfall.15.b:0 "Мы еще не закончили!"
 cityfall.15.c:0 "Преклонитесь перед нами!"
 cityfall.16.t:0 "Падение Сталлионграда"
 cityfall.16.d:0 "[This.GetNewspaperHeader]Чейнджлинги в коммюнике объявили, что их армия захватила столицу Сталлионграда на реке Северяна. Оставляя позади себя грохот и пыль, солдаты Кризалис оттеснили силы защитников из пригородов ко Дворцу Советов и захватили здание, заменив красное знамя своим. Небольшие очаги сопротивления всё ещё сражаются в изолированных городских кварталах, но их капитуляция - лишь вопрос времени. Это конец Сталлионграда как независимой нации?"
 cityfall.16.a:0 "Что такое Сталлионград без Сталлионграда?"
 cityfall.16.b:0 "Реакционные ублюдки."
 cityfall.16.c:0 "Вы вновь проиграли, пони."
 cityfall.7.t:0 "Падение Шира"
 cityfall.7.d:0 "[This.GetNewspaperHeader]Сегодня над городом Шир в небо поднялся чёрный дым, поскольку последние остатки [former_controller.GetAdjective]их сил были вытеснены после ожесточенной битвы за это стратегическое место.\n[former_controller.GetAdjective]ие позиции были достаточно хорошо укреплены и стойко держались, долго не давая чейнджлингам форсировать защищавшую город реку. После того, как запасы снаряжения были исчерпаны, местному гарнизону пришлось отступить. Чейнджлинги быстро сумели перехватить инициативу. Они форсировали реку и ударили по отступающим частям. Небольшой арьергард сумел прикрыть разрозненные части эквестрийской армии. Тем не менее, многие погибли во время отступления, поскольку десантники чейнджлингов быстро перешли в атаку после переправы через реку.\nШир полностью перешел под контроль чейнджлингов. Наступление продолжается."
 cityfall.7.a:0 "Война никогда не меняется..."
 cityfall.7.b:0 "Мы должны контратаковать!"
 cityfall.7.c:0 "Нас ничто не остановит!"
 cityfall.8.t:0 "Лас-Пегасус пал!"
 cityfall.8.d:0 "[This.GetNewspaperHeader]Сегодня до нас дошли ужасные новости. [former_controller.GetAdjective]ие военные официально заявили о потере Лас-Пегасуса - печально известного игорного и развлекательного курорта. \nБомбардировки города ещё до наступления чейнджлингов привели к огромным потерям среди мирного населения, и всё из-за нежелания военных эвакуировать город перед лицом опасности. Пехота и танки чейнджлингов легко пробились через хрупкую оборону. Власти были вынуждены сдать город.\nМестные военные всё ещё планируют контратаку для восстановления контроля над Лас-Пегасусом, но сам факт сдачи этого города всё равно сильно снизит мораль по всей стране."
 cityfall.8.a:0 "Где же я проведу свой следующий отпуск?"
 cityfall.8.b:0 "Мы проиграли сражение, но не войну."
 cityfall.8.c:0 "Разграбьте город и продолжайте наступление!"
 cityfall.9.t:0 "Чейнджлинги захватили Мейнхеттен!"
 cityfall.9.d:0 "[This.GetNewspaperHeader]Мейнхеттен, крупнейший [former_controller.GetAdjective]ий город, был захвачен чейнджлингами. Сегодня их знамя развевается на вершине серьёзно повреждённой ратуши.\nСильные бомбардировки города этим утром застали его защитников и авиацию врасплох. Были уничтожены не только [former_controller.GetAdjective]ие укрепления, но и огромное количество мирного населения, всё ещё остававшегося в городе. За бомбардировками последовало крупномасштабное наступление, которое окончательно закрепило успех за чейнджлингами. Спустя несколько часов оставшиеся защитники сдались. Мейнхеттен потерян, но война против захватчиков продолжается."
 cityfall.9.a:0 "Судьба государства [former_controller.GetName] решена"
 cityfall.9.b:0 "М-мы всё ещё можем вернуть его..."
 cityfall.9.c:0 "Мы заслужили эту славу."
cityfall.10.t:0 "Найтмер Мун захватила Кантерлот!"
cityfall.10.d:0 "[This.GetNewspaperHeader]Сторонники Найтмер Мун радостно приветствовали проходящие по столице войска, сумевшие захватить Кантерлот из копыт сил врага. \nПо последним данным, Найтмер Мун прибыла в город вскоре после того, как последние очаги сопротивления были подавлены. Аликорн незамедлительно приказала расстрелять всех пленных. Восшествие Найтмер Мун на то, что было троном Селестии, было отмечено громким "ура!" и 20 ружейными салютами. \nТеперь, когда Найтмер Мун и её сторонники захватили Кантерлот, становится интересным, как отреагирует на это Селестия и сможет ли она и её последователи восстановить свои силы и изменить ход этой войны."
cityfall.10.a:0 "Гражданская война продолжается."
cityfall.10.b:0 "Мы вернём столицу."
cityfall.10.c:0 "Давайте отпразднуем!"
cityfall.12.t:0 "Падение Кантерлота"
cityfall.12.d:0 "[This.GetNewspaperHeader]Сегодня день траура для всего государства [former_controller.GetName]. Последние очаги обороны в Кантерлоте были сломлены под натиском сталлионградских войск. Отступающие части могли видеть, как вражеское знамя с подковой и молотом развевается над городом. Кто-то не смог сдержать слёз. \nСталлионградское правительство уже запустило в эфир радиограмму с поздравлениями по поводу этой великой победы над страной [former_controller.GetName]. В радиограмме прославляются вооруженные силы Сталлионграда и слышны обещания хорошего мирного будущего для всех, но "когда уляжется пыль". \nСталлионград уже уверен в своей победе. Будет ли это роковой ошибкой или простым реализмом?"
cityfall.12.a:0 "Ещё одна победа Сталлионграда."
cityfall.12.b:0 "Мы должны отбить город немедленно!"
cityfall.12.c:0 "Ур-р-ра-а-а!!!"
cityfall.11.t:0 "Падение Сталлионграда"
cityfall.11.d:0 "[This.GetNewspaperHeader]Война государства [new_controller.GetName] против Сталлионграда достигла своего апогея. [new_controller.GetLeader] объявила о захвате Сталлионграда, в то время как сталлионградское правительство, покинув город, продолжает воодушевлять солдат на борьбу. Многие жители уже потеряли надежду на лучшее будущее, видя перед собой несокрушимую [new_controller.GetAdjective]ую силу. \nС падением Сталлионграда многие начали сомневаться, что страна сможет держаться дальше. Правда, пока неясно, как долго они смогут сохранять свой боевой дух. Остаётся только ждать и смотреть."
cityfall.11.a:0 "Sic transit gloria mundi."
cityfall.11.b:0 "Вы станете историей."
cityfall.11.c:0 "Мы не сдадимся!"
news.111.t:0 "Чейнджлинги одержали победу над Эквестрией"
news.111.d:0 "[This.GetNewspaperHeader]Сегодня чёрный день для всей Эквестрии. Сейчас сопротивление военной машине чейнджлингов привело бы лишь к верной гибели, принцессы-аликорны пропали без вести, поэтому дипломаты Эквестрии запросили мира. Хотя многие генералы хотели продолжить борьбу, антивоенно настроенные мирные жители и коллаборационисты оказывали давление на остатки эквестрийского правительства, не желая терять в пустую ещё больше жизней.\nПосле подписания безоговорочной капитуляции пушки, наконец, замолчали. В ходе национальной трансляции Королева Кризалис объявила о полной победе над Эквестрией и пообещала, что нация будет реорганизована в марионеточное государство, дружественное чейнджлингам.\nПока ещё неясно, что будет с новой Эквестрией и её населением, но многие обрадовались новости о том, что Эквестрия будет жить, хоть и на правах марионетки. По крайней мере, сейчас."
news.111.d_eqc:0 "[This.GetNewspaperHeader]Сегодня чёрный день для всей Эквестрии. Сейчас сопротивление военной машине чейнджлингов привело бы лишь к верной гибели, но принцессы-аликорны и большая часть двора сбежали в Новый Мейрленд, находящийся вне досягаемости клыков чейнджлингов. Остатки правительства запросили мир.\nПосле подписания безоговорочной капитуляции пушки, наконец, замолчали. В ходе национальной трансляции Королева Кризалис объявила о полной победе над Эквестрией и пообещала, что нация будет реорганизована в марионеточное государство, дружественное чейнджлингам.\nОднако, Селестия обещала продолжить борьбу, вдохновив многих павших духом покорённых пони, так что будущее этой марионетки всё ещё туманно."
news.111.a:0 "Чейнджлинги оказались сильнее."
news.111.b:0 "Мы победили!"
news.112.t:0 "Чейнджлинги одержали победу над Эквестрией"
news.112.d:0 "[This.GetNewspaperHeader]Сегодня чёрный день для всей Эквестрии. Сейчас сопротивление военной машине чейнджлингов привело бы лишь к верной гибели, принцессы-аликорны пропали без вести, поэтому дипломаты Эквестрии запросили мира. Хотя многие генералы хотели продолжить борьбу, антивоенно настроенные мирные жители и коллаборационисты оказывали давление на остатки эквестрийского правительства, не желая терять в пустую ещё больше жизней.\nЧейнджлинги заняли часть Эквестрии, которая оставалась под контролем Селестии. Многие из них продолжили отбирать пищу и ценности у побежденных пони, которые не имели сил и прав защитить себя. Многие пони надеялись, что Кризалис даст Эквестрии определённую автономии, но эти надежды были быстро разрушены.\nВойна закончилась, и для Эквестрии и её народа наступают тёмные времена."
news.112.d_eqc:0 "[This.GetNewspaperHeader]Сегодня чёрный день для всей Эквестрии. Сейчас сопротивление военной машине чейнджлингов привело бы лишь к верной гибели, но принцессы-аликорны и большая часть двора сбежали в Новый Мейрленд, находящийся вне досягаемости клыков чейнджлингов. Остатки правительства запросили мир.\nЧейнджлинги заняли часть Эквестрии, которая оставалась под контролем Селестии. Многие из них продолжили отбирать пищу и ценности у побежденных пони, которые не имели сил и прав защитить себя. Селестия осудила эти действия и поклялась продолжать борьбу за гармонию даже в таких условиях.\nВойна закончилась, и для Эквестрии и её народа наступают тёмные времена. За океаном по-прежнему сияет свет, но пони Эквестрии будут ещё долго ждать дня, когда этот свет вернётся в Кантерлот."
news.112.a:0 "Эквестрии более нет."
news.112.b:0 "Мы одержали убедительную победу!"
news.112.c:0 "Мы ещё не побеждены, Кризалис!" #EQC
cityfall.17.t:0 "Падение Кантерлота"
cityfall.17.d:0 "[This.GetNewspaperHeader]Сегодня Эквестрию потряс шок, когда Король Сомбра и его армия захватили Кантерлот!\nМежду обеими сторонами вспыхнули ожесточенные бои, когда силы Сомбры поднялись в горы и ворвались в город. Отчаянные бои продолжались, и армия рабов Сомбры понесла огромные потери, но [former_controller.GetAdjective]ие силы оказались в меньшинстве, их теснили с улицы на улицу до тех пор, пока последние очаги сопротивления не были полностью подавлены захватчиками.\nСомбра лично появился в павшей столице, претендуя на корону [former_controller.GetName], что сильно снизило боевой дух эквестрийской армии. Некоторые задаются вопросом, не проиграна ли уже война. Только время покажет."
cityfall.17.a:0 "Война продолжается."
cityfall.17.b:0 "Я ждал мести тысячу лет..."
cityfall.17.c:0 "Мы победим!"
cityfall.18.t:0 "[EQS.GetLeader] захватила Мейнхеттен!"
cityfall.18.d:0 "[This.GetNewspaperHeader]Сегодня случилось головокружительное событие! Солдаты под прямым управлением лидера [EQS.GetLeader] ворвались в Мейнхеттен, столицу Лунной Империи! Ожесточенные бои продолжались в течение всего дня, и войска государства [EQS.GetName] методично захватывали улицу за улицей. Воздушные налеты и артиллерийские обстрелы в конце концов сломили защитников, после чего последние очаги сопротивления были быстро ликвидированы. Солдаты водрузили [EQS.GetAdjective]ий флаг на вершину сильно поврежденной ратуши. Победа государства [EQS.GetName] близка."
cityfall.18.a:0 "Отличная новость."
cityfall.18.b:0 "Победа не за горами!"
cityfall.18.c:0 "Мы ещё не побеждены!"
cityfall.19.t:0 "[former_controller.GetName] отступает из Толл Тейла"
cityfall.19.d:0 "[This.GetNewspaperHeader]После ожесточенных боев войска чейнджлингов установили контроль над городом Толл Тейл.\n[former_controller.GetAdjective]ая оборона была серьёзно повреждена при бомбежках и артиллерийских обстрелах ещё до атаки основных сил Кризалис. Внешние линии обороны не продержались долго, и начался ближний городской бой. Хранилища зерна превратились в крепости и продержались дольше всего. Понеся огромные потери, чейнджлинги сумели вытеснить защитников из города.\nОчередной важный город упал к копытам королевы Кризалис. Пони начали задаваться вопросом, когда мы сможем их остановить и сможем ли мы остановить их вообще..."
cityfall.19.a:0 "Война продолжается."
cityfall.19.b:0 "Война еще не закончена."
cityfall.19.c:0 "Война скоро закончится!"
cityfall.20.t:0 "Балтимейр потерян."
cityfall.20.d:0 "[This.GetNewspaperHeader]Сегодня произошло то, что некоторые называют последним боем Эквестрии. Армия чейнджлингов начала широкомасштабное наступление на город Балтимейр. Последовали отчаянные бои, в которых наравне с солдатами сражалась их Принцесса. Однако их оборона была окончательно прорвана, когда к нападающим подоспели танки, которые раскидали обороняющихся, как котят.\nЭквестрия, возможно, проиграла свою последнюю битву. Рухнет ли [former_controller.GetAdjective]ая нация или принцесса снова соберет своих пони?"
cityfall.20.a:0 "Это ли конец государства [former_controller.GetName]?"
cityfall.20.b:0 "Отступаем в джунгли!"
cityfall.20.c:0 "Подавить любое сопротивление!"
news.45.t:0 "Кристальная Война"
news.45.d:0 "[This.GetNewspaperHeader]То что многие пони опасались случилось. Повсюду пограничные отряды Эквестрии сообщают о яростных столкновениях между ними и войсками из Кристальной Империи. Они также сообщали о многочисленных атаках волн из тысяч пони, которые, казалось, делали это против своей воли. Но пограничники не имели другого выбора, кроме как застрелить как можно больше из них, чтобы их не погребла под собой орда из пони с промытыми мозгами. Сам король Сомбра сохраняет зловещее молчание по этому вопросу, а [EQS.GetLeader] уже начала выступать с речами по радио, поощряя своих пони смело сражаться.\nНачалась Великая Кристальная Война. Выдержит ли её Эквестрия?"
news.45.a:0 "Война добралась и до континента Эквестрии!"
news.45.b:0 "За Эквестрию."
news.45.c:0 "Наконец, пришло время для мести..."
 ### Crystal Empire
news.cry.0.t:0 "Революция в Кристальной Империи!"
 news.cry.0.d:0 "[This.GetNewspaperHeader]Организованный переворот, как шторм прошелся по Кристальному Городу. Принцесса Каденс, Принц Шайнинг Армор и их дочь были отправлены за решетку. Новое правительство уверяет нас, что они в хороших копытах."
 news.cry.0.a:0 "Во славу Кристаллов!"
 news.cry.0.b:0 "Бедная Принцесса. Надеюсь с ней все хорошо."
 news.cry.0.c:0 "Прекрасный момент, чтобы объявить войну"
 news.cry.0.dd:0 "Интересно..."
news.cry.1.t:0 "Кристальная Империя объявляет независимость!"
 news.cry.1.d:0 "[This.GetNewspaperHeader]После Революции в Кристальной Империи новое правительство объявило свою независимость от Эквестрии."
 news.cry.1.a:0 "Наконец-то они обрели свободу от этих оккупантов."
 news.cry.1.b:0 "Предатели!"
 news.cry.1.c:0 "Отлично."
