 conspiracy.3.t:0 "Эквестрийские инвестиции"
 conspiracy.3.d:0 "Кажется, что наши новые связи с Эквестрией принесли нам пользу, поскольку несколько промышленников из Кантерлота решили инвестировать в новые фабрики на нашей земле, в это время это называют предательством наших идеалов, но ничего они скоро все поймут, что я был прав."
 conspiracy.3.a:0 "Мы благодарим наших "эквестрийских друзей" за их щедрость"
 conspiracy.4.t:0 "Новые дороги"
 conspiracy.4.d:0 "Благодаря нашим новым связям с Эквестрией, Принцесса Селестия желает проложить дорогу до Сталлионграда, не смотря на то, что мы сами будем строить эту дорогу это выглядит как, будто мы их собачонки."
 conspiracy.4.a:0 "Объединим же наши страны в единое целое!"
 conspiracy.5.t:0 "Арсеналы"
 conspiracy.5.d:0 "Несмотря на то, что мы не являемся территорией Эквестрии, Королевская Гвардия решила открыть ряд арсеналов на нашей земле, чтобы обеспечить нашу "безопасность". Похоже, что мы действительно стали субъектом Эквестрии."
 conspiracy.5.a:0 "Я рад, что Эквестрия обеспечивает нашу «безопасность»"
 conspiracy.6.t:0 "Индустриализация"
 conspiracy.6.d:0 "После многолетней напряженной работы, и финансирования из Эквестрии, нам наконец удалось полностью индустриализировать нашу страну. Поблагодарим же нашего Генерального Секретаря за это."
 conspiracy.6.a:0 "Слава!."
 conspiracy.7.t:0 "Великая Трагедия"
 conspiracy.7.d:0 "Великая трагедия поразила Сталлионград. Утром 17 марта произошел взрыв пошатнувший Дворец Советов, вызванные пожары привели к множественным смертям среди чиновников. Сейчас ведется расследование, но нет ничего что помогло бы навести нас на организаторов теракта, власти не уверены, что смогут в ближайшее время найти улики. Возможно это акция устрашения от Чейнджлингов, но и внутренний терроризм не стоит отбрасывать. Как бы то ни было, ясно, что кто-то не доволен текущим правительством."
 conspiracy.7.a:0 "Мы не будем бояться террористов!"
 conspiracy.8.t:0 "Объединение нации"
 conspiracy.8.d:0 "Через несколько дней после теракта все вернулось в свою колею. Удивительно, не смотря на то что мы до сих пор не нашли виновных, пони поддерживают нас еще сильнее и помогают всеми силами жертвам национальной трагедии. Генеральный Секретарь Дарк Винг принес соболезнования всем пострадавшим в этом инциденте."
 conspiracy.8.a:0 "Все то что не убивает нас, делает нас сильнее!"
 conspiracy.9.t:0 "Наша Обязанность"
 conspiracy.9.d:0 "Наши надежды на то, что атака - это какая-то внешняя сила, были разрушены сегодня, поскольку организация, называющая себя «Красным Рассветом», взяла на себя ответственность за теракт в Дворце Советов. Они захватили радиостанцию и с нее сделали несколько радиопередач по всей стране, в которых они осуждали Генерального секретаря Дарк Винга как «Марионетку Селестии» и «Предателя революции», однако еще более тревожным является их заявление о том, что они будут бороться с нами, чтобы вернуть истинную диктатуру пролетариата, а не быть рабами Солнечнозадой тиранши. К сожалению, они не смогли объяснить, для чего погибло так много ни в чем не повинных пони, что привело к увеличению авторитета Дарк Винга среди народа."
 conspiracy.9.a:0 "Игра началась..."
 conspiracy.10.t:0 "Охота"
 conspiracy.10.d:0 "Думаю не стоит говорить о том, что нипони доволен недавним поворотом событий. Многие пони потеряли своих близких, Дворец Советов в руинах, но мало этого у нас есть предатели, которые не бояться поднять свою голову. Однако Генеральный секретарь недавно получил несколько анонимных писем, которые могли бы привести нас к укрытию предателей..."
 conspiracy.10.a:0 "Мы можем исследовать лес вокруг Совёнка"
 conspiracy.10.b:0 "Мы можем исследовать центр Петерсхуфа"
 conspiracy.10.c:0 "Мы можем обследовать горы вокруг Заятска"
 conspiracy.11.t:0 "Совёнок"
 conspiracy.11.d:0 "Похоже, что письмо Генеральному секретарю было настоящим, ведь в результате расследования были обнаружены их следы и опросы среди мирного населения подтвердили наши догадки, они рассказывают нам о большой группе незнакомцев, которая отправилась в лес..."
 conspiracy.11.a:0 "Давайте посмотрим, что мы найдем в их лагере..."
 conspiracy.12.t:0 "Петерсхуф"
 conspiracy.12.d:0 "Видимо работа в Петерсхуфе оказалась бесполезна, мы два месяца шли по ложному следу."
 conspiracy.12.a:0 "Давайте вернемся в начало..."
 conspiracy.13.t:0 "Заятск"
 conspiracy.13.d:0 "Мы потратили больше месяца на то, чтобы обшарить всю территорию вокруг гор, но в последний день мы обнаружили следы лагеря мятежников, следы указывают на то, что они ушли в леса близ Совёнка."
 conspiracy.13.a:0 "Мы отправимся в Совенок..."
 conspiracy.14.t:0 "Битва за Совёнок"
 conspiracy.14.d:0 "Наши догадки насчет Совёнка оказались верны и когда наши солдаты нашли лагерь их перебили в мгновение ока..."
 conspiracy.14.a:0 "Убейте предателей!"
 conspiracy.15.t:0 "Победа"
 conspiracy.15.d:0 "После нескольких суток непрерывного боя наши солдаты вошли в лагерь предателей и они подтвердили, что таинственный лидер Красного Рассвета был убит."
 conspiracy.15.a:0 "Великолепно!"
 conspiracy.16.t:0 "Праздник"
 conspiracy.16.d:0 "Сегодня на улицах Сталлионграда царил праздник. Генеральный секретарь Дарк Винг провозгласил об уничтожении террористической организации "Красный Рассвет". В празднике участвовали даже те, кто критиковал политику Дарк Винга, празднование завершилось выступлением Генерального Секретаря, обещавшего новую эпоху для Сталлионграда. Эпоху процветания, свободы и дружбы..."
 conspiracy.16.a:0 "Славься Сталлионград!"
 conspiracy.17.t:0 "Охота продолжается"
 conspiracy.17.d:0 "Несмотря на то, что мы ничего не нашли в Петерсхуфе, мы можем проверить оставшиеся наводки."
 conspiracy.17.a:0 "В Совёнок"
 conspiracy.17.b:0 "В Заятск"
 conspiracy.18.t:0 "План Генерального Секретаря"
 conspiracy.18.d:0 "Никто этого не ожидал, но сегодня сталлионградцы проснулись под старым флагом Сталлионграда, что-то произошло. Как будто наши бравые солдаты снова захватывают Эквестрийские арсеналы и подавляют очаги сопротивления по всей стране, но это не так. Сегодня в своем заявлении к народу Сталлионграда, по всем радиостанциям Дарк Винд объявил не только о возвращении правильного коммунизма, но и возвращении по крыло Эквестрийских принцесс..."
 conspiracy.18.a:0 "Славься Сталлионград! Да здравствует Дарк Винг!"
 conspiracy.21.t:0 "Великая речь"
 conspiracy.21.d:0 "В сегодняшнем выступлении Генеральный секретарь Сталлионграда Дарк Винг официально объявил себя верховным лидером Великого Эквестрийского Союза и призвал к изменению идеологии страны на так называемый «Национальный коммунизм», который будет соответствовать конкретным и прагматичным взглядам Дарк Винга на мир. Кроме того, он выступил против Эквестрии, пообещав освободить угнетенных рабочих на всей её территории, а также пообещал положить конец угрозе чейнджлингов-сторонников превосходства во благо всех стран."
 conspiracy.21.a:0 "Действительно ли это коммунизм?"
 conspiracy.22.t:0 "Совёнок"
 conspiracy.22.d:0 "Похоже, что письмо Генеральному секретарю было настоящим, ведь в результате расследования были обнаружены их следы и опросы среди мирного населения подтвердили наши догадки, они рассказывают нам о большой группе незнакомцев, которая отправилась в лес..."
 conspiracy.22.a:0 "Давайте посмотрим, что мы найдем в их лагере..."
 conspiracy.23.t:0 "Битва за Совёнок"
 conspiracy.23.d:0 "Наши догадки насчет Совёнка оказались верны и когда наши солдаты нашли лагерь их перебили в мгновение ока..."
 conspiracy.23.a:0 "Убейте предателей!"
 conspiracy.24.t:0 "Победа"
 conspiracy.24.d:0 "После нескольких суток непрерывного боя наши солдаты вошли в лагерь предателей и они подтвердили, что таинственный лидер Красного Рассвета был убит..."
 conspiracy.24.a:0 "Великолепно!"
 conspiracy.25.t:0 "Наша столица"
 conspiracy.25.d:0 "С помощью коррупции в правительстве Селестии, мы можем выбрать, где будет размещаться наше правительство."
 conspiracy.25.a:0 "Кантерлот"
 conspiracy.25.b:0 "Мейнхеттен"
 conspiracy.25.c:0 "Сталлионград"

 ### Griffonian Events ###
 griffonian.0.t:0 "Грифония - здесь обитают грифоны"
 griffonian.0.d:0 "В отличии от пони, у грифонов не было ни богов, чтобы объединить их, ни великих дипломатов, чтобы улаживать разногласия.\n\nНе было никакого Дня Согревающего Очага, чтобы объединить различные королевства древности, так что оставались лишь кровь да сталь.\n\nСотни, если не тысячи лет грифоны воевали друг против друга. Вплоть до того рокового дня, когда Король Гровер I из Грифонстоуна нашёл идола Борея и использовал его, чтобы объединить грифоньи королевства в единое целое.\n\nМолодая Империя Грифонов процветала в течение сотен лет под лидерством потомков Гровера, однако всё кончилось, когда на престол взошёл Король Гуто, который потерял идола Борея.\n\nИдол за эти годы стал считаться символом императорской власти, и из-за его исчезновения начали происходить катастрофы, которые опустошили империю.\n\nВот уже который год по нашему континенту гуляют голод и эпидемии, сопровождаемые безумными мятежами и всё возрастающим упадком знати.\n\nМы стоим на краю пропасти - империя почти разрушена, грифоны снова вцепились друг другу в глотки, а будущее туманно.\n\nСможем ли мы найти себе место в этом опасном мире?"
 griffonian.0.a:0 "Империя серьёзно больна..."

 griffonian.6.t:0 "Сдержать Коммунистических Повстанцев."
 griffonian.6.d:0 "Началась Прайвенская Революция и она с каждым днем все растёт и растёт во главе с [GRW.GetNameDef], который управляет всем из города Грифонстоун. Нам нужно начать действовать сейчас и остановить их или будет уже поздно..."
 griffonian.6.a:0 "Действуем!"
 griffonian.6.b:0 "Ждем."

 griffonian.7.t:0 "Война с Прайвенскими Коммунистами."
 griffonian.7.d:0 "Коммунисты-революционеры из Прайвена приобрели огромное влияние на политику грифонов в последние годы. Некоторые даже говорят, что судьба всех тараканьих бегов теперь в их когтях. Пришла пора решать нашу собственную судьбу! Должны ли мы объявить войну коммунизму и оттолкнуть их назад туда, откуда они пришли, или нам, возможно, следует присоединиться к ним?"
 griffonian.7.a:0 "В атаку!"
 griffonian.7.b:0 "Будем держаться подальше от этого."
 griffonian.7.c:0 "Будем едины в труде и дружбе!"

 griffonian.8.t:0 "Помочь нашему соседу."
 griffonian.8.d:0 "[GRW.GetNameDef] объявил войну нашему соседу. Поможем им?"
 griffonian.8.a:0 "Да."
 griffonian.8.b:0 "Да, и создадим альянс."
 griffonian.8.c:0 "Будем держаться подальше от этого."

 griffonian.1000.t:0 "Грифенхейм наш!"
 griffonian.1000.d:0 "Старая Империя Грифонов ушла и мы контролируем Имперскую столицу, возможно, нам стоит объявить себя преемниками империи..."
 griffonian.1000.a:0 "Великолепная Идея!"
 griffonian.1000.b:0 "Меня и сейчас наше название устраивает..."
 #SCS events#
 civwar.2.t:0 "Юг восстает!"
 civwar.2.d:0 "Патриотически настроенные рабочие пони Юга поднялись на защиту своих домов и формируют основу военных сил Конфедерации."
 civwar.2.a:0 "Спасибо всем!"


 scs.1.t:0 "Выборы председателя Конфедерации"
 scs.1.d:0 "С тех пор как было объявлено о независимости, председатель Сильверстар доблестно ведет нас в эти неспокойные времена. С некоторой стабилизацией ситуации, председатель согласился провести выборы на самую высокую должность, при этом выдвинувшись как кандидат. Однако, некоторым его победа может показаться очевидной, радикальная Лига обороны Конфедерации наращивает свою поддержку, в то время как умеренная Объединенная партия Дружбы и ее одаренный кандидат Брейберн провели кампанию, обещающую действительно демократическое государство для всех видов. Приближается день выборов, эмоции на пределе, а победитель неопределен."
 scs.1.c:0 "Кандидат от Лиги обороны Бофорд выиграл!"
 scs.1.b:0 "Сильверстар был переизбран!"
 scs.1.a:0 "Брейберн выиграл с небольшим отрывом!"

 scs.2.t:0 "Добровольцы Минитпони"
 scs.2.d:0 "Хотя нам удалось сформировать ополчение, огромное количество патриотически настроенных пони решили, что они могут оказать поддержку в защите своих домов. Они начали объединяться в неофициальные группы защиты, называя их «Минитпони» - готовыми сражаться в любую минуту. Хотя они не имеют официальной государственной поддержки, они пообещали отдать свою жизнь за Конфедерацию и Южный образ жизни."
 scs.2.a:0 "Тройное ура нашим Минитпони!"

 scs.3.t:0 "Конфедеративная береговая охрана"
 scs.3.d:0 "Южные пони никогда не были великими моряками - с бескрайними равнинами и бесконечными пустынями, заменяющими море. Однако из-за нынешней ситуации было утверждено создание специальной береговой охраны. Пока это маленькие парусные суда, но это может быть началом настоящего военно-морского флота."
 scs.3.a:0 "Хотелось бы мне быть в Эпплузе!"

 scs.4.t:0 "Конфедеративное конституционное собрание"
 scs.4.d:0 "Поскольку внутренняя и международная ситуация стабилизировалась, настало время, чтобы оформить наши законы и кодексы в великую конституцию, закрепляющую права пони Юга."
 scs.4.a:0 "Юг восстает!"

 scs.5.t:0 "Частные пилоты"
 scs.5.d:0 "Многие более богатые фермеры используют самолеты для целей сельского хозяйства. Когда их образ жизни оказался под угрозой исчезновения, они пообещали свои машины пилотам-любителям. Хотя они неопытные, они, конечно, не испытывают недостатка в энтузиазме!"
 scs.5.a:0 "Береги голову!"

 scs.6.t:0 "Конфедерация хочет, чтобы мы присоединились к ним"
 scs.6.d:0 "Недавно сформированная Конфедерация Южных Штатов считает наши земли неотъемлемой частью своей страны. Мы знаем, что у них нет любви к бизонам, но, может быть, мы будем сильнее, если мы похороним боевой топор и объединимся в дружбе под одним знаменем?"
 scs.6.a:0 "Давайте дружить"
 scs.6.b:0 "У них нет добрых намерений по отношению к нам."

 scs.7.t:0 "Племена бизонов отказываются от нашего предложения!"
 scs.7.d:0 "Дикие бизоны отказались от нашего предложения вернуть нашу землю! Это катастрофа для правящего председателя [SCS.GetLeader], от чего Лига обороны Конфедерации быстро извлекает выгоду."
 scs.7.a:0 "Мы ничего не можем сделать."
 scs.7.b:0 "В Тартар эти переговоры, это наша земля!"

 scs.8.t:0 "Ударить по бизонам?"
 scs.8.d:0 "С хаосом гражданской войны вокруг нас мы можем быстро нанести удар по республике бизонов и разобраться с ними раз и навсегда!"
 scs.8.a:0 "Вперед!"
 scs.8.b:0 "Сперва надо подготовиться."
 
