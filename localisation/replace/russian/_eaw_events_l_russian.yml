 ace_killed_by_ace.1.t:0 "[From.GetFullName] сбит асом с позывным [Prev.GetCallsign]"
 ace_killed_by_ace.1.d:0 "Пилоты, возвращавшиеся из региона [From.GetMissionRegion], сообщают, что эскадрилья [Prev.Owner.GetAdjective]их самолетов, во главе которых был знаменитый ас с позывным [Prev.GetCallsign], нацелилась уничтожить [From.GetCallsign]. Сбив несколько вражеских самолетов и несколько раз увернувшись от [Prev.Owner.GetAdjective]ого огня, [From.GetCallsign] проиграл бой пилоту [Prev.GetCallsign], который сманеврировал более умело и прицельным попаданием пробил бак с горючим. Самолет [From.GetName] [From.GetSurname] загорелся и спикировал вниз над регионом [From.GetMissionRegion], объятый пламенем.\n\nМужество пилота [From.GetFullName] всегда было примером для многих. Гибель такого национального героя тяжело ударит по [From.Owner.GetAdjective]их ВВС и станет тяжелой утратой для всей нашей нации. Пока мы скорбим, [Prev.Owner.GetName] чествует [Prev.GetFullName] как героя, и наша трагедия становится еще более горькой."
 ace_killed_by_ace.1.d_major:0 "Пилоты, возвращавшиеся из региона [From.GetMissionRegion], сообщают, что эскадрилья [Prev.Owner.GetAdjective]их самолетов, во главе которых был знаменитый ас с позывным [Prev.GetCallsign], нацелилась уничтожить [From.GetCallsign]. Сбив несколько вражеских самолетов и несколько раз увернувшись от [Prev.Owner.GetAdjective]ого огня, [From.GetCallsign] потерпел поражение от [Prev.GetCallsign], который сманеврировал более умело и прицельным попаданием пробил бак с горючим. Самолет [From.GetName] [From.GetSurname] загорелся и спикировал вниз над регионом [From.GetMissionRegion], объятый пламенем.\n\n[From.GetFullName] всегда проявлял несравненное мужество и был примером для многих. Гибель такого национального героя тяжело ударит по [From.Owner.GetAdjective]их ВВС и станет тяжелой утратой для всей нации. Пока мы скорбим, [Prev.Owner.GetName] чествует [Prev.GetFullName] как героя, и наша трагедия становится еще более горькой."
 ace_killed_by_ace.1.a:0 "Сокрушительная потеря для всех нас"
 ace_killed_other_ace.1.t:0 "[From.GetFullName] сбил аса с позывным [Prev.GetCallsign]"
 ace_killed_other_ace.1.d:0 "Последний полет над регионом [From.GetMissionRegion] обернулся большим успехом для [From.Owner.GetAdjective]их ВВС по разным причинам. По донесениям стало известно о героизме, который проявил [From.GetFullName], одержав верх над [Prev.Owner.GetAdjective]им пилотом по имени [Prev.GetName] [Prev.GetSurname] с позывным [Prev.GetCallsign]. [From.GetCallsign] использовал себя как приманку, чтобы [Prev.GetCallsign] угодил в ловушку и [From.Owner.GetAdjective]ие пилоты смогли уничтожить эскадрилью, которую он вел. [From.GetCallsign] обманным маневром сбил с толку [Prev.Owner.GetAdjective]ие самолеты и одним выстрелом одержал победу. [Prev.GetCallsign] сгорел над регионом [From.GetMissionRegion].\n\n[Prev.GetFullName] был грозным врагом, сбившим многих [From.Owner.GetAdjective]их пилотов. Это великая победа, она показывает все величие наших героев и их подвигов."
 ace_killed_other_ace.1.d_major:0 "Последний полет над регионом [From.GetMissionRegion] обернулся большим успехом для [From.Owner.GetAdjective]их ВВС по разным причинам. По донесениям стало известно о героизме, который проявил [From.GetFullName], одержав верх над [Prev.Owner.GetAdjective]им пилотом по имени [Prev.GetName] [Prev.GetSurname] с позывным [Prev.GetCallsign]. [From.GetCallsign] использовал себя как приманку, чтобы [Prev.GetCallsign] угодил в ловушку и [From.Owner.GetAdjective]ие пилоты смогли уничтожить эскадрилью, которую он вел. [From.GetCallsign] обманным маневром сбил с толку [Prev.Owner.GetAdjective]ие самолеты и одним выстрелом одержал победу. [Prev.GetCallsign] сгорел над регионом [From.GetMissionRegion].\n\n[Prev.GetFullName] был грозным врагом, сбившим многих [From.Owner.GetAdjective]их пилотов. Это великая победа, она показывает все величие наших героев и их подвигов."
 ace_killed_other_ace.1.a:0 "[From.Owner.GetName] не забудет такую победу!"
 aces_killed_each_other.1.t:0 "[From.GetFullName] погиб"
 aces_killed_each_other.1.d:0 "Выполняя последнее задание, наш знаменитый ас-[From.GetAceType] [From.GetFullname] сразился с пилотом по имени [Prev.GetFullName]. Расстреляв все боеприпасы и не имея возможности ускользнуть, [From.GetCallsign] сманеврировал, уходя от огня [Prev.Owner.GetAdjective]их самолетов и пошел на таран против [Prev.GetCallsign].\n[From.GetCallsign] и [Prev.GetCallsign] погибли, их самолеты сгорели над регионом [From.GetMissionRegion].\n\nМы можем утешиться тем, что лучший [Prev.Owner.GetAdjective]ий ас [Prev.GetCallsign] больше не представляет для нас угрозы, но мы потеряли любимца публики и героя, вдохновлявшего весь [From.Owner.GetAdjective]ий народ."
 aces_killed_each_other.1.d_major:0 "Выполняя последнее задание, наш знаменитый ас-[From.GetAceType] [From.GetFullname] сразился с пилотом по имени [Prev.GetFullName]. Расстреляв все боеприпасы и не имея возможности ускользнуть, [From.GetCallsign] сманеврировал, уходя от огня [Prev.Owner.GetAdjective]их самолетов и пошел на таран против [Prev.GetCallsign].\n[From.GetCallsign] и [Prev.GetCallsign] погибли, их самолеты сгорели над регионом [From.GetMissionRegion].\n\nМы можем утешиться тем, что лучший [Prev.Owner.GetAdjective]ий ас [Prev.GetCallsign] больше не представляет для нас угрозы, но мы потеряли любимца публики и героя, вдохновлявшего весь [From.Owner.GetAdjective]ий народ."
 aces_killed_each_other.1.a:0 "Огромная потеря для всех нас"
 political.1.t:0 "Коммунизм на подъеме"
 political.1.d:0 "«По всему миру трудящиеся восстают против угнетателей, но в государстве [Root.GetName] даже те, кто якобы обладает развитым классовым сознанием, сидят сложа конечности и ожидают изменений изнутри политической системы, которая прогнила настолько, что спасти нас от нее может лишь революция!»\n\nТак говорят новые голоса [Root.GetAdjective]ого коммунистического движения. Они считают правящую партию [Root.GetRulingParty] диктатурой буржуазии и требуют ее смещения любыми средствами. Будут ли эти средства внутренними или внешними, пока неочевидно."
 political.1.a:0 "Даже в правительстве могут найтись сторонники таких идей."
 political.1.a.tt:0 "Увеличивает шанс международной поддержки коммунистического переворота."
 political.1.b:0 "Народное движение должно искать поддержки у народа."
 political.1.b.tt:0 "Увеличивает шанс народной поддержки коммунистического восстания."
 political.2.t:0 "Сторонники марксизма в правительстве"
 political.2.d:0 "Хотя в целом правящая партия [Root.GetRulingParty] является категорическим противником революционного социализма и бдительно присматривает за левыми радикалами, в правительстве есть лица, готовые, как минимум, учитывать мнение той части населения, которая видит в коммунистической идеологии решение всех проблем, и при этом не доводить ситуацию до гражданской войны.\n\nХотя [Root.GetLeader] и его сторонники могут считать их предателями, это именно те [Root.GetRaceMembers], которые могут сделать революцию бескровной, если она наконец придет."
 political.2.a:0 "Мы тоже будем присматривать за ними - по ряду причин."
 political.2.a.tt:0 "При достаточной народной поддержке переворот можно осуществить."
 political.3.t:0 "Коммунисты совершают переворот"
 political.3.d:0 "Народ так яростно и громогласно требовал коммунистической революции, что многие политические течения затаились в ожидании. Теперь ожидание закончено: пока [Root.GetRulingParty] вместе с армией готовились к подавлению народного восстания, [Root.GetAdjective]ий лидер был помещен под домашний арест несколькими членами правительства, после чего они начали переговоры с повстанцами.\n\nЭти переговоры проводились под предлогом поддержания общественного порядка, однако в действительности их задачей было распределение постов в новом социалистическом государстве для тех, кто готов к сотрудничеству. Переворот произошел стремительно, и все, кто мог бы выступить против нового режима, были казнены, арестованы или отправлены в ссылку."
 political.3.a:0 "Волны истории смывают прошлое."
 political.4.t:0 "[Root.GetName] переживает классовый конфликт"
 political.4.d:0 "Коммунистическое революционное движение, ранее пользовавшееся поддержкой лишь маргинальных интеллектуалов и отчаянных бунтарей, неожиданно стало набирать популярность в среде [Root.GetAdjective]ого рабочего класса. Уже сам тот факт, что все больше [Root.GetRaceMembers] готовы причислять себя к какому-то «классу», показывает, что идеи марксизма распространились не только среди тех, кто активно стремится к свержению правительства.\n\n[Root.GetRulingParty] оплакивает такой разворот общественного мнения и горюет о тех временах, когда для [Root.GetRaceMembers] было важно слово «[Root.GetAdjective]ий». Похоже, что революция уже свершается в обществе на различных уровнях, и остановить этот процесс невозможно."
 political.4.a:0 "[Root.GetRaceMembers] могут называть себя как угодно."
 political.5.t:0 "Солдаты дезертируют и идут в красные партизаны"
 political.5.d:0 "«Капиталисты и националисты хотят, чтобы вы проливали за них кровь на фронте и убивали своих братьев из-за споров, которые никак не касаются рабочего! Вместо того чтобы с оружием идти против рабочих, сражающихся за свободу в своей стране, оберните его против угнетателей и свергните тиранов!»\n\nАрмия, которая раньше была оплотом патриотизма и верности, оказалась уязвима для коммунистической пропаганды, стремительно распространяющейся в государстве [Root.GetName]. Солдаты дезертируют, отказываются сражаться за свою родину, а порой даже примыкают к партизанам, которые заявляют, что готовят революцию."
 political.5.a:0 "Возможно, они просто хотят жить по-другому."
 political.6.t:0 "[GetMonth] - время революции"
 political.6.d:0 "Все шире в государстве [Root.GetName] распространяются представления о том, что коммунистическое движение отвечает чаяниям народа, и за последние месяцы поддержка коммунистов существенно возросла. Но те, кто сейчас призывает к революции, - это уже не просто боевики или недовольные члены профсоюзов. Движение возглавила группа достаточно организованная, чтобы сформировать правительство, если переворот удастся.\n\nОднако если революция начнется сейчас, скорее всего, государство [Root.GetName] окажется ввергнуто в гражданскую войну. Настолько ли революционеры нетерпеливы, что рискнут разорвать страну надвое, или все-таки стоит дождаться лучшей возможности?"
 political.6.a:0 "Нужно действовать сегодня, чтобы войти в историю!"
 political.6.b:0 "Революция неизбежна. Неизбежное может и подождать."
 political.7.t:0 "Превосходство на подъеме"
 political.7.d:0 "«[Root.GetAdjective]ий народ давно терпел некомпетентное управление партии [Root.GetRulingParty]! Оно утверждает, что представляет интересы граждан, но даже не может навести порядок на улицах! Только отстранив эту партию от руля власти, мы сможем повести нашу страну вперед!»\n\nОраторы-сторонники превосходства в государстве [Root.GetName] не скрывают своей неприязни к нашим властям и политической системе. Такие речи порождают инакомыслие среди граждан, особенно в консервативно настроенных слоях нашей армии."
 political.7.a:0 "В верхах с этим тоже могут быть согласны, хотя и не скажут вслух."
 political.7.a.tt:0 "Увеличивает шанс международной поддержки переворота сторонников превосходства."
 political.7.b:0 "Молодое поколение подхватит факел."
 political.7.b.tt:0 "Увеличивает шанс народной поддержки переворота сторонников превосходства."
 political.8.t:0 "Поддержка сторонников превосходства в армии"
 political.8.d:0 "Некоторые высокопоставленные военные в [Root.GetAdjective]ой армии, кто негласно, а кто и публично, выразили поддержку движению превосходства в государстве [Root.GetName]. Они считают, что партия [Root.GetRulingParty] забыла о важности военной силы для сохранения державы. Многие раздражены отношением к армии как к инструменту, а не как к одному из столпов государства. Кое-кто даже заявляет, что для уверенного движения во вторую половину столетия государству [Root.GetName] необходимо новое правительство.\n\nВ этой фракции не много политиков, однако есть чиновники из Министерства обороны. Они могут набрать достаточный политический вес и устроить переворот, если события будут и дальше развиваться в том же духе."
 political.8.a:0 "Национальный дух важнее правительства."
 political.9.t:0 "Переворот сторонников превосходства"
 political.9.d:0 "Некоторые утверждают, что они это предвидели. И те, кто предупреждал об угрозе, и те, кто призывал превосходство для спасения государства [Root.GetName], сегодня увидели, что их пророчества исполнились: военные в городе [Root.Capital.GetName] свергли правительство, сформированное партией [Root.GetRulingParty], и захватили власть. [Root.GetLeader] исчез и, по слухам, бежал из страны, так что сопротивления заговорщикам никто не оказывал.\n\nНовое [Root.GetAdjective]ое правительство не собирается давать недовольным шанса как-то проявить себя. Было объявлено военное положение. Учитывая скорость всех этих перемен, похоже, страна очень скоро изменится."
 political.9.a:0 "Сильное государство необходимо, чтобы защищать [Root.GetRaceMembers] от самих себя."
 political.10.t:0 "Гражданская война за превосходство"
 political.10.d:0 "Попытки сторонников превосходства возродить в народе националистический дух имели определенный успех, но и сопротивление таким идеям по-прежнему велико. Генералы, планирующие свергнуть нынешнюю власть, разочарованы тем, что у самих [Root.GetAdjective]их граждан мало доверия к партии [Root.GetFascistParty].\n\nОни по-прежнему убеждены, что [Root.GetLeader] скоро лишится народной поддержки, но не уверены, какой курс лучше избрать. Некоторые призывают к немедленному перевороту, пока слабостью государства [Root.GetName] не воспользовались враги. Однако с учетом ограниченной народной поддержки это, скорее всего, запалит костер гражданской войны."
 political.10.a:0 "Не стоит желать власти, если не готов ее захватить."
 political.10.b:0 "Сперва следует объединить [Root.GetRaceMembers], а потом уже управлять ими."
 political.11.t:0 "Сторонники превосходства формируют штурмовые дивизии"
 political.11.d:0 "В идеологии превосходства всегда переплетались политика и военная сила. Одновременно с расширением политического влияния сторонники превосходства начали создавать военизированные организации для защиты как от внешней, так и от внутренней угрозы, причем к последней они относят своих политических противников. Многих беспокоит такое развитие событий, однако на волне милитаристского подъема все больше добровольцев вливается в наши вооруженные силы.\n\nПолитические лидеры движения показали, что оппоненты не зря опасаются их. Когда армия становится политизирована на всех уровнях, враги государства [Root.GetName] и враги превосходства начинают выглядеть очень похоже."
 political.11.a:0 "Только предателям нации есть чего опасаться."
 political.12.t:0 "Угроза коммунизма"
 political.12.d:0 "«[Root.GetLeader] убеждает вас, что [Root.GetName] в полном порядке и единении. Эта ложь отравляет умы [Root.GetRaceMembers], когда совсем рядом, на пороге дома, уже затаилась змея! Достаточно взглянуть через нашу границу, где соотечественники во имя коммунизма воюют друг с другом и заявляют о скорой гибели наций. Как скоро они объявят мертвой нашу нацию? И какую защиту может дать нам [Root.GetRulingParty]?»\n\n[Root.GetName] переживает рост движения превосходства из-за близости коммунистической революции. Многие умеренные, которые в другое время отвергли бы превосходство, как и любые иные неуместные эксперименты с идеологией, сейчас испытывают озабоченность. Если выбирать между коммунизмом наших соседей и режимом сторонников превосходства, последний кажется им предпочтительнее. И многие готовы активно поддержать такой выбор."
 political.12.a:0 "Мы станем заслоном на пути красной угрозы!"
 political.13.t:0 "Продвижение к демократии"
 political.13.d:0 "«Если мы затыкаем рот народу, как может кто-либо утверждать, что [Root.GetName] говорит его голосом? Если мы боимся разногласий, боимся, что нас публично отвергнут или изгонят прочь всеобщим голосованием, это означает, что мы боимся ненависти наших сограждан. Неужели у партии [Root.GetRulingParty] настолько мало веры в собственные принципы?»\n\nОдна из фракций в правительстве, осторожная и неорганизованная, но достаточно убежденная, начала выступать за политику большей терпимости по отношению к врагам государства. Они хотят привлечь общественность к принятию решений посредством референдумов и местных партийных собраний, даже если в будущем это приведет к смене курса."
 political.13.a:0 "Для начала это стоит обсудить внутри себя."
 political.13.a.tt:0 "Увеличивает шанс международной поддержки при организации выборов."
 political.13.b:0 "Мы все равно знаем, что правы, так что пусть враги говорят в открытую."
 political.13.b.tt:0 "Увеличивает шанс народной поддержки идеи выборов и формирования оппозиции."
 political.14.t:0 "[Root.GetRulingParty] обсуждает идеи гармонии"
 political.14.d:0 "Как ни странно, идея проведения референдумов и смягчения репрессий против врагов режима получила определенную поддержку в рядах партии [Root.GetRulingParty]. Ее лидер смотрит на это скептически, однако курс перемен поддерживают влиятельные партийцы.\n\nВозможно, они полагают, что на практике это мало что изменит, либо и впрямь предают партийные идеалы, как утверждают их оппоненты. В любом случае, если общество потребует таких перемен, некоторые лидеры государства [Root.GetName] готовы к компромиссу."
 political.14.a:0 "Выбор не обязательно всегда стоит между гармонией или смертью."
 political.14.a.tt:0 "Правительство может устроить выборы, когда такая политика получит поддержку большинства."
 political.15.t:0 "Формирование гармонической оппозиции"
 political.15.d:0 "Как и стоило ожидать, после смягчения ограничений на публичную антиправительственную пропаганду голоса недовольных стали звучать громче. Пока что организованные акции протеста и памфлеты распространены в основном в университетах или в бедных районах государства [Root.GetName], но движение ширится, в этом сомнений нет.\n\nМнение лидеров нации разделилось. [Root.GetLeader], несгибаемый лидер правящей партии, не желает никаких публичных дебатов. И все же первые шаги сделаны, обратного пути уже нет."
 political.15.a:0 "В отсутствие репрессий это движение проявляется естественным образом."
 political.16.t:0 "Призыв ко всеобщим выборам"
 political.16.d:0 "Проявления общественного недовольства, которые случались ранее лишь в отдельных местах, теперь случаются повсюду. Пока [Root.GetRaceMembers] выходят на улицы, партия [Root.GetRulingParty] стоит на перепутье. Если мы не пресечем эту пропаганду, наши оппоненты и даже некоторые члены партии могут потребовать проведения референдума, на котором общественность откажет нам в доверии. Единство, к которому мы так долго стремились, уступает место плюрализму мнений - и все они направлены против нас."
 political.16.a:0 "Даже если начнутся реформы, мы должны проявить силу, подавив несогласие."
 political.16.b:0 "Нужно выслушать [Root.GetRaceMembers]."
 political.17.t:0 "Всеобщие выборы в государстве [Root.GetName]"
 political.17.d:0 "Свобода слова и собраний понемногу становится общепринятой в государстве [Root.GetName], и фракция партии [Root.GetRulingParty], призывающая к проведению выборов, превратилась из тайных заговорщиков в реформаторов, пользующихся народной поддержкой. Несмотря на то, что [Root.GetLeader] протестует, страна вот уже несколько месяцев медленно, но уверенно движется к демократии, и естественным следующим шагом являются выборы.\n\nДалеко не всё [Root.GetAdjective]ое общество поддерживает демократические реформы. В партии продолжаются споры о том, не стоит ли придержать выборы, пока мы не сумеем обеспечить их результат."
 political.17.a:0 "Те, кто лоялен партии [Root.GetRulingParty], поддержат вариант скорейшего проведения выборов."
 political.17.b:0 "Реформы сперва должны получить более широкую поддержку."
 political.18.t:0 "Сторонники превосходства требуют референдум"
 political.18.d:0 "Быстро растущее [Root.GetAdjective]ое движение превосходства никогда не утверждало, что нуждается в поддержке большинства для захвата власти, и рассчитывало объединить нацию уже после смены правящего режима. Тем не менее, общество все больше его поддерживает. Сторонники превосходства называют [Root.GetLeader] лицемером, потому что нельзя утверждать, будто выражаешь волю народа, и не слышать его голосов.\n\nПризыв к референдуму до сих пор отвергался как типичная попытка членов партии [Root.GetRulingParty] сломать систему, но это, по крайней мере, политическая мера. Если не делать совсем ничего, сторонники превосходства могут решить, что лучше захватить власть силой."
 political.18.a:0 "Подавить это ненавистное движение!"
 political.18.b:0 "Не стоит обращать на них внимания."
 political.18.c:0 "Если [Root.GetRaceMembers] этого захочет, мы проведем референдум."
 political.19.t:0 "Коммунисты требуют референдум"
 political.19.d:0 "Марксистские идеи закрепились в государстве [Root.GetName] довольно давно и пользуются все большей поддержкой. Это уже не просто политическая теория, а настоящее движение, объединившее как недовольных рабочих, так и некоторых знаменитостей. Коммунисты называют это классовым сознанием. Партия [Root.GetRulingParty] называет это прямым путем к бунту и измене.\n\nУ коммунистов нет веры в то, что [Root.GetLeader] захочет проводить предлагаемые ими реформы, поэтому они требуют немедленно провести референдум о смене власти. Мы еще можем попытаться перетянуть общественное мнение на свою сторону, но если попытка окончится неудачей, это может привести к революции."
 political.19.a:0 "Необходимо подавлять любую анти[Root.GetAdjective]ую деятельность!"
 political.19.b:0 "Не стоит обращать внимания на болтунов."
 political.19.c:0 "Уж лучше референдум, чем кровавый бунт."
 political.20.t:0 "Демократы требуют референдум"
 political.20.d:0 "Нет ничего удивительного, что идея о том, чтобы народ сам управлял своей страной, обрела популярность в обществе. Разумеется, партия [Root.GetRulingParty] видит в демократических идеях - свобода слова, всеобщие выборы, свободная пресса - всего лишь популистскую риторику, призванную ослабить правительство, которое возглавляет [Root.GetLeader].\n\nИ все же трудно отрицать, что такие идеи нашли поддержку в [Root.GetAdjective]ом обществе. В соответствии с демократической традицией их сторонники требуют проведения референдума, чтобы сместить правящий режим. Это можно игнорировать, однако подобные идеи достаточно жизнестойки. Что с нами будет, если мирная революция окажется невозможной?"
 political.20.a:0 "Это надо прекратить."
 political.20.b:0 "Будем жить как обычно."
 political.20.c:0 "Если дать согласие на референдум, мы еще можем сохранить наше наследие."
 political.21.t:0 "[Root.Capital.GetName] в опасности, сторонники превосходства наступают"
 political.21.d:0 "Сделав вид, будто они требуют референдум для получения власти мирным путем, и столкнувшись с отказом, сторонники превосходства использовали значительную общественную поддержку и связи в [Root.GetAdjective]ой армии, чтобы устроить переворот. Правительство, которое возглавляет партия [Root.GetRulingParty], не подчинилось их требованиям и утверждает, что будет до победного конца бороться за сохранение государства [Root.GetName] таким, каким мы его знаем."
 political.21.a:0 "Мы остановим их любой ценой!"
 political.21.b:0 "Сторонники превосходства лучше всех ощущают истинный дух нации!"
 political.22.t:0 "Коммунизм на подъеме"
 political.22.d:0 "После того как им отказали в проведении референдума, немногие реформаторы-коммунисты быстро утратили свое влияние в государстве [Root.GetName], и верх взяли радикалы. Партия [Root.GetRulingParty] отказалась признать, что общество жаждет реформ, и все больше [Root.GetRaceMembers] стали проникаться революционной романтикой. Лидеры движения без труда подняли народ на восстание. Отдельные очаги недовольства быстро переросли в полномасштабную гражданскую войну, и теперь будущее всей нации поставлено на карту."
 political.22.a:0 "Мы не позволим им развалить страну!"
 political.22.b:0 "Огонь революции можно погасить лишь кровью угнетателей!"
 political.23.t:0 "[Root.GetAdjective]ая весна"
 political.23.d:0 "После того как народ не получил желаемого референдума и демократических преобразований, [Root.GetRaceMembers], стоявшие за идеей реформ, сочли, что режим [Root.GetLeader] уже не сделать лучше. Коалиция повстанческих группировок, объединенная общей целью демократизации политической системы в государстве [Root.GetName], взялась за оружие и объявила, что она не успокоится до тех пор, пока партия [Root.GetRulingParty] находится у власти."
 political.23.a:0 "Не хватало еще, чтобы нами правила толпа!"
 political.23.b:0 "[Root.GetName] наконец обретает свободу!"
 political.24.t:0 "Сторонники превосходства осмеяны"
 political.24.d:0 "Очарованность [Root.GetAdjective]ого общества националистической гордыней и попытками возродить былую державную славу, похоже, миновала. Это стало болезненным ударом по ярым сторонникам превосходства, над чьей униформой, воинственными позами и напыщенными речами сейчас все смеются.\n\nОдно время они казались угрозой для партии [Root.GetRulingParty], но теперь [Root.GetAdjective]их сторонников превосходства все чаще оценивают как нелепый экстремизм и попытку уничтожить фундаментальные ценности нации - той самой нации, которую они, якобы, так ценили и уважали. Слово «сторонник превосходства» из политического определения стало оскорблением."
 political.24.a:0 "Вот ведь клоуны."
 political.25.t:0 "Коммунистический пузырь лопнул"
 political.25.d:0 "Многие коммунисты обещали, что государство [Root.GetName] станет следующим в цепочке охваченных так называемой мировой революцией, но после нескольких месяцев забастовок и красных флагов на улицах дело пошло на спад. Рабочий класс, который должен был стать движущей силой революции, решил, что у него есть заботы поважнее, чем свержение [Root.GetLeader]: видимо, пример других коммунистических держав его не слишком вдохновил. Интеллектуалы, со страстью призывавшие перерезать горло угнетателям, в реальности не пожелали делать ничего, что могло бы помешать их комфорту.\n\nРазговоры о революции, конечно, будут продолжаться - за кружкой дешевого пива или за бокалом дорогого вина, - но так разговорами и останутся."
 political.25.a:0 "Вот ведь лицемеры."
 political.26.t:0 "Гармоническое движение затихает"
 political.26.d:0 "После нескольких месяцев громогласной борьбы с режимом, главой которого является [Root.GetLeader], призывов ко всеобщим выборам и принятия либеральных законов о свободе слова и собраний, движение развалилось. Сейчас [Root.GetRaceMembers] куда больше заботит стабильность государства [Root.GetName], если в нем пройдут такие реформы, и они видят в демократах в первую очередь бунтарей и смутьянов.\n\nИнтересно, что несколько вождей этого движения пропали или внезапно прекратили деятельность. Возможно, кто-то из них отправился в изгнание, когда увидел всю бесплодность своих усилий. [Root.GetRulingParty] и правительство отрицают, что имеют к этому отношение."
 political.26.a:0 "Вот ведь неудачники."
 political.27.t:0 "[Root.GetLeader] отказывается от внешней политики нейтралитета"
 political.27.d_fascism:0 "Вскоре после прихода партии [Root.GetRulingParty] к власти [Root.GetLeader] объявил, что [Root.GetName] откажется от своей внешней политики нейтралитета.\n«Мир стал слишком сложным и запутанным. В одиночку нам не продержаться. Мы должны объединиться с нашими партнёрами-сторонниками превосходства против врагов. Если не будем бороться вместе, то погибнем поодиночке»."
 political.27.d_communism:0 "Вскоре после прихода партии [Root.GetRulingParty] к власти [Root.GetLeader] объявил, что [Root.GetName] откажется от своей внешней политики нейтралитета.\n«Мир стал слишком сложным и запутанным. Наша страна всегда придерживалась своих принципов и готова их защищать. В одиночку нам не продержаться. Сегодня нейтралитет не дает гарантий безопасности, и те, кто рвется к власти над миром, не чтут его. Мы должны объединиться с нашими товарищами-коммунистами против угнетателей. Против мировой буржуазии, которая только и думает, как нас остановить. Если не будем бороться вместе, то погибнем поодиночке»."
 political.27.a:0 "За будущее государства [Root.GetName]"
 political.28.t:0 "Государство [Root.GetNameDefCap] воссоединяется"
 political.28.d:0 "Кажется, эта ужасная гражданская война, опустошившая нашу родину, наконец закончилась, и мы достигли некоторого политического компромисса. Теперь, когда мы окончательно примирились со своими [Root.GetAdjective]ими товарищами, мы сможем восстановить нашу великую нацию. Врагам, которые планировали нажиться на нашем внутреннем конфликте, придётся столкнуться с единым [Root.GetAdjective]им государством.\n\nНовое государство [Root.GetName], в котором царит [Root.GetRulingIdeology], больше никогда не будет разделено!"
 political.28.a:0 "Наконец-то мы едины!"
 political.29.t:0 "Окончание гражданской войны"
 political.29.d:0 "Гражданская война, расколовшая нашу страну, завершилась, и мы одержали в ней верх. Однако мы не можем позволить тем, кто поддерживал наших врагов, и далее распространять свою мерзкую пропаганду среди населения. Мы должны действовать жестко в ближайшие дни, чтобы выступить мощным единым фронтом против любых внешних врагов, угрожающих нашему формирующемуся правительству."
 political.29.a:0 "Мы справимся."
 war_justification.1.t:0 "[Root.GetLeader] высказывается против государства [From.GetName]"
 war_justification.1.d:0 "«Принадлежит ли государство [From.GetName] [From.GetAdjective]ому народу? Зададим другой вопрос: принадлежит ли будущее [From.GetAdjective]ому народу или государству [Root.GetNameDef]?»\n\nВ сегодняшней речи [Root.GetLeader] демонстрирует, что [Root.GetName] - на пути к войне. Политическая напряженность нарастает уже на протяжении месяца, и, похоже, [Root.GetAdjective]ий народ готов смириться с неизбежностью грядущей войны."
 war_justification.1.a:0 "Будущее принадлежит государству [Root.GetName]"
 war_justification.2.t:0 "[Root.GetLeader] осуждает [From.GetAdjective]ие идеалы"
 war_justification.2.d:0 "«[From.GetAdjective]ий народ утверждает, что обладает свободой и гармонией, утверждает, что хочет мира, но все, чем они так гордятся, - это пустые слова. Их гармония разделяет [From.GetRaceMembers], когда они должны быть едины, их свобода - не более чем отсутствие порядка. Наш [Root.GetAdjective]ий народ видит эту ложь насквозь... и мы видим, что мир - мир на их условиях - это тоже ложь».\n\n[Root.GetRulingParty] давно насмехается над слабостью [From.GetAdjective]ого народа, но в последнее время риторика стала более агрессивной. Вот-вот разразится вооруженный конфликт."
 war_justification.2.a:0 "Государство [Root.GetName] объединяется под властью [Root.GetLeader]."
 war_justification.3.t:0 "[Root.GetLeader] предупреждает об опасности [From.GetAdjective]ого коммунизма"
 war_justification.3.d:0 "«Есть ли худшая угроза нашему образу жизни, да и вообще любому образу жизни, чем коммунизм? Чума, угрожающая привести к власти в каждой стране не хозяев, а рабов, уничтожить само понятие государства, народа, его истории. Мы захватим государство [From.GetName] и искореним заразу».\n\nНенависть [Root.GetLeader] к коммунистам общеизвестна с тех времен, когда партия [Root.GetRulingParty] пришла к власти, и она только усилилась по отношению к [From.GetAdjective]ому правительству. Великий поход против марксизма может начаться именно здесь."
 war_justification.3.a:0 "Кто отрицает государство, того ждет гибель."
 war_justification.4.t:0 "[Root.GetName] готовится к великой борьбе"
 war_justification.4.d:0 "«[From.GetAdjective]ий народ - народ, который просто так не выпустит власть из рук. И все же он должен понимать, что пути развития наших держав неумолимо ведут к столкновению. Мы должны быть готовы к нему. [From.GetName] - это страна, которая не может быть завоевана бескровно.\n\nНесмотря на схожесть идеологии, вместо поисков взаимопонимания правительства государств [From.GetName] и [Root.GetName] развернули подготовку к вооруженному конфликту."
 war_justification.4.a:0 "Наша победа войдет в историю."
 war_justification.5.t:0 "[Root.GetLeader] приносит революцию в государство [From.GetName]"
 war_justification.5.d:0 "«Мы укрепили социалистическое общество в государстве [Root.GetName], однако многие другие народы еще страдают от деспотии. Трудящиеся государства [From.GetName] не имеют права голоса, своей организации, и все попытки ввести социализм будут жестоко подавляться режимом, главой которого является [From.GetLeader]. Мы не можем ждать, пока жернова мировой революции провернутся и освободят [From.GetAdjective]ий народ. Мы революцией доказали, что способны уничтожить угнетателей у себя, теперь пора раздавить угнетателей в городе [From.Capital.GetName]!»\n\n[Root.GetLeader] больше не пользуется дипломатическим языком, когда говорит о партии [From.GetRulingParty], которую возглавляет [From.GetName]. Проблема стирания всех границ теперь свелась к уничтожению границ между двумя странами."
 war_justification.5.a:0 "[From.GetAdjective]ие рабочие, освобождение грядет!"
 war_justification.6.t:0 "[Root.GetLeader] призывает помочь [From.GetAdjective]им рабочим"
 war_justification.6.d:0 "«Есть ли ложь большая, чем так называемая свобода [From.GetAdjective]ого народа? Раньше они были рабами князей и герцогов, претендовавших на владение землей, теперь их вынуждают продавать свой труд тем, кто якобы владеет фабриками. Нельзя называть свободой право выбора хозяина. Точно так же и их свобода выбирать себе вождей является ложной, ведь пропаганда никогда не позволит прийти к власти истинным социалистам. Если народу так промыли мозги, спасти его может только [Root.GetAdjective]ое вмешательство».\n\n[Root.GetLeader] выступает против правительства государства [From.GetName] уже долгое время, на каждом съезде партии, но теперь эти речи звучат еще более публично. Сложно поверить, что конфликт удастся решить мирным путем."
 war_justification.6.a:0 "Мы уничтожим диктатуру буржуазии!"
 war_justification.7.t:0 "[From.GetAdjective]ий коммунизм терпит неудачу"
 war_justification.7.d:0 "«Товарищи, хотя величайших революционеров когда-то назвали предателями, теперь стало очевидно, что сама революция была предана. Иначе как объяснить, что к власти в государстве [From.GetName] пришла партия [From.GetRulingParty], которая отбросила все марксистские идеи, чтобы построить псевдорабочее государство и править там на лживых основаниях? Укрепляя свои силы за счет мировой революции, они показали, что безразличны к тем идеалам, которые клялись защищать. Мы должны принести к ним истинную революцию».\n\nНесмотря на первоначальную поддержку [From.GetAdjective]ой революции, [Root.GetLeader] все чаще выражает разочарование ее ходом. Возможно, партия [Root.GetRulingParty] решит вмешаться, пока не поздно."
 war_justification.7.a:0 "Мы еще можем спасти эту попытку построить социализм."
 war_justification.8.t:0 "[Root.GetLeader] призывает раздавить [From.GetAdjective]ий национализм"
 war_justification.8.d:0 "«Есть ли общество более отвратительное для будущего революции, более чуждое трудящимся, чем режим превосходства государства [From.GetName]? Призывая народ фанатично отдавать все свои силы на развитие устаревшего национального государства, они обрядили дикарство в современные наряды и пытаются выставлять себя альтернативой будущему, в котором неизбежна победа рабочего класса по всему миру. Это лишь вопрос времени, когда они нанесут удар по нашим союзникам. Мы должны ударить первыми».\n\nНикто не ожидал ничего, кроме взаимного презрения между нами и [From.GetAdjective]ий народом, но в последнее время ненависть усилилась. Похоже, конфликт разгорится в ближайшее время."
 war_justification.8.a:0 "Смерть сторонникам превосходства!"
 war_justification.9.t:0 "Разрыв дипломатических отношений с государством [From.GetName]"
 war_justification.9.d:0 "«Несмотря на все попытки отыскать дипломатическое решение конфликта между нами и государством [From.GetName], переговоры вновь были сорваны, и у нас не осталось выбора. Авторитарный режим, лидером которого является [From.GetLeader], показал себя неразумным и глухим к чаяниям народа. Если только [From.GetAdjective]ое лидерство не изменит курс коренным образом, нам придется начать борьбу».\n\n[Root.GetAdjective]ое вмешательство во внутренние дела государства [From.GetName] стало насущным вопросом в последнее время, хотя некоторые оппозиционные политики утверждали, что партия [Root.GetRulingParty] стремилась к войне с самого начала. Впрочем, каковы бы ни были первоначальные намерения сторон, сейчас война выглядит реальной и неизбежной."
 war_justification.9.a:0 "Иногда конфликт попросту неизбежен."
 war_justification.10.t:0 "[Root.GetLeader] призывает к вмешательству во внутренние дела государства [From.GetName]"
 war_justification.10.d:0 "«С тяжелым сердцем нам приходится признать всю сложность своего положения: у нас нет иного пути, кроме захвата государства [From.GetName]. Никакой другой выход из создавшейся ситуации невозможен, мы должны получить это стратегическое преимущество. Мы не считаем, что [Root.GetAdjective]ий или [From.GetAdjective]ий народ хотят войны, но исторически сложилось так, что выбора у нас не осталось. Остается лишь надеяться, что мы проявим силу сейчас - и ценой такой решимости избежим кровопролития в будущем».\n\nНесмотря на распространенную теорию о том, что демократические страны не воюют друг с другом, все указывает на то, что в скором времени начнется [Root.GetAdjective]ая агрессия против государства [From.GetName]. Хотя в истории ничто не является предопределенным."
 war_justification.10.a:0 "[From.GetName] трудно назвать по-настоящему гармонической страной."
 war_justification.11.t:0 "[Root.GetLeader] призывает к борьбе против красной угрозы"
 war_justification.11.d:0 "«Без сомнений, коммунистический режим государства [From.GetName] представляет одну из главных опасностей для свободы и порядка в нашу эпоху. Неутомимо и безжалостно он стремится лишить [From.GetAdjective]ий народ надежды на построение процветающего демократического общества и поглотить соседние страны. Если мы ничего не сделаем сейчас, то не сумеем остановить эту лавину неудавшихся социальных экспериментов. Сколько смертей нам еще нужно, чтобы наконец вмешаться?»\n\nУгроза подрывной деятельности [From.GetAdjective]их агентов для разрушения демократии активно обсуждается в обществе. Оппозиция утверждают, что с помощью этого «Красного пугала» страну подталкивают к войне с государством [From.GetName], но пока что народ готов прислушиваться к тому, что говорит партия [Root.GetRulingParty]."
 war_justification.11.a:0 "Их идеология крайне агрессивна, на что еще они могут рассчитывать, кроме агрессии?"
 war_justification.12.t:0 "[Root.GetLeader] противостоит [From.GetAdjective]ому злу"
 war_justification.12.d:0 "«Современная история, а возможно, и история в целом не знает тирании худшей, чем та стальная узда, в которой [From.GetRulingParty] держит государство [From.GetName]. Нас убеждают, что не стоит провоцировать конфликт и лучше поверить в то, что [From.GetLeader] станет соблюдать договоры и свои обещания. Но те, кто так говорит, не понимают, что никакие договоренности со сторонниками превосходства не имеют смысла. Для этих бесчестных лжецов важна только грубая сила, а бумага, на которой написаны договоры, горит так же легко, как книги их противников».\n\nОбщественность долгое время надеялась избежать прямой конфронтации с государством [From.GetName], но теперь против этого активно выступает [Root.GetLeader]. Аргументы просты, говоря словами Макиавелли: мы лишь оттягиваем войну, и это идет врагу на пользу. Нам, возможно, имеет смысл нанести удар первыми."
 war_justification.12.a:0 "Не будет мира для нас, пока они не уйдут."
 war_justification.13.t:0 "[Root.GetLeader] призывает к войне против государства [From.GetName]"
 war_justification.13.d:0 "«Мы мирный народ, но один лишь национальный характер не определяет исторический курс, которым мы должны следовать. Сейчас время войны. Слишком долго [From.GetAdjective]ий народ владел богатствами, которые нам необходимы, чтобы выжить в грядущих испытаниях, и они не желают расставаться с ними по-хорошему. Как бы мы ни старались построить современное государство, есть споры, которые решаются только в бою, как это было принято у предков».\n\n[Root.GetLeader] демонстрирует неприкрытую враждебность в адрес государства [From.GetName] для оправдания агрессии. Часть населения поддерживает такой курс, но решение лидер будет принимать единолично."
 war_justification.13.a:0 "Это непростое решение, но мы должны его принять."
 war_justification.14.t:0 "[Root.GetLeader] бросает вызов [From.GetAdjective]им претензиям"
 war_justification.14.d:0 "«Государство [From.GetName] может считать себя более современным и продвинутым в сравнении с нами, но они не прошли таких испытаний, как мы, и они не готовы дать ответ на те угрозы, что уже видны на горизонте. Они относятся к нам с презрением и мешают завладеть тем, что наше по праву, они сами сделали нас угрозой для себя. Их слабая, разобщенная страна не сможет устоять перед нами».\n\nПренебрежение к государству [From.GetName], которое выказывает лидер партии [Root.GetRulingParty], стало откровенно враждебным. Известно, что [From.GetAdjective]ий народ не хочет войны, однако [Root.GetLeader] утверждает, что своим высокомерием соседи провоцируют эту войну сами."
 war_justification.14.a:0 "Они не знают, как мы закалились в испытаниях."
 war_justification.15.t:0 "[Root.GetLeade_nom] желает восстановить порядок в государстве [From.GetName]"
 war_justification.15.d:0 "«Дух [Root.GetAdjective]ой нации крепок, но не всем странам так повезло. В государстве [From.GetName] все прежние традиции были уничтожены, законные правители убиты и похоронены, и все это во имя великой марксистской революции. Наш долг - навести в мире порядок, очистить его от кровавых узурпаторов и в борьбе с этой угрозой укрепить державу [Root.GetName]».\n\nПартия [Root.GetRulingParty] всегда противостояла коммунизму, и государство [From.GetName] являлось постоянным объектом нападок. Трудно сказать, являются ли коммунисты реальной угрозой для [Root.GetAdjective]ой нации, но упредительный удар по [From.GetAdjective]ий коммунизму скоро может быть нанесен."
 war_justification.15.a:0 "Мы должны отомстить за всех жертв революции!"
 war_justification.16.t:0 "[Root.GetLeader] бросает вызов [From.GetAdjective]им угнетателям"
 war_justification.16.d:0 "«Мои оппоненты пытаются утверждать, что мое правление ничем не отличается от того, что творит партия [From.GetRulingParty] в государстве [From.GetName]. Они категорически неправы. Все успехи [From.GetLeader] - результат всеобщей деструктивной веры в то, что можно силой подчинить себе другие народы, но эта иллюзия скоро пройдет. Партия [Root.GetRulingParty] не желает подчиняться таким тенденциям и твердо выступает за это. Я готов сделать все необходимое для устранения угрозы, даже если это будет означать войну».\n\n[Root.GetLeader] проводит враждебную политику в отношении [From.GetAdjective]ой нации. Своих лидеров мы можем называть по-разному, а вот сторонников превосходства - только врагов."
 war_justification.16.a:0 "Традиции и здравый смысл всегда берут верх над фанатизмом и террором."
 war_justification.17.t:0 "[Root.GetLeader] ставит под сомнение [From.GetAdjective]ий суверенитет"
 war_justification.17.d:0 "«Кто определяет границы государства и как они определяются? В прошлом [Root.GetRaceMembers] могли решать по любой причине, что [Root.GetName] заканчивается здесь, а тут начинается [From.GetName], но мы живем в новую эпоху. Стратегическое значение границ трудно переоценить, и мы имеем полное право двигать их так, чтобы обеспечить своему народу безопасность».\n\n[Root.GetLeader] в своих последних речах утверждает, что нападение на государство [From.GetName] неминуемо. Есть те, кто готов против этого возражать, но в целом общество настроено на войну."
 war_justification.17.a:0 "Мы должны сплотиться ради этой цели!"
 war_justification.18.t:0 "[Root.GetLeader] сомневается в том, чего на самом деле хочет [From.GetName]"
 war_justification.18.d:0 "«Нет сомнения в том, что [From.GetName] готовится к войне. Изменения в экономической политике явно доказывают, что [From.GetAdjective]ий народ не хочет мира и ждет лишь удобного случая, чтобы нанести нам удар. Будем ли мы сидеть сложа конечности, пока они вооружаются, если при этом [Root.GetName] остается без защиты? Или мы справимся с этой угрозой прежде, чем она нависнет над нами всерьез?»\n\nЯстребы из партии [Root.GetRulingParty] устремили взоры в сторону государства [From.GetName] и утверждают, что лучшая защита - это нападение. Их точка зрения набирает популярность, и [Root.GetName] готовится к войне."
 war_justification.18.a:0 "Этот конфликт придется закончить военным путем."
 war_justification.19.t:0 "[Root.GetLeader] недоволен [From.GetAdjective]ими провокациями"ы
 war_justification.19.d:0 "«Те наивные [Root.GetRaceMembers] в государстве [Root.GetName], которые считают, что [From.GetAdjective]ий народ стремится к миру, утратили связь с реальностью. Население приграничных областей не питает подобных иллюзий, ведь они видят, как на той стороне границы собираются войска, нацеленные против нас. Это угроза, которую мы не можем оставлять без ответа. С каждым днем [From.GetName] готовится к войне. Если мы не сошли с ума, то должны делать то же самое».\n\n[From.GetAdjective]ое военное присутствие вблизи наших границ встревожило общественность не на шутку, и теперь эта нация воспринимается партией [Root.GetRulingParty] как наш главный враг. Хотя можно спорить, не появились ли войска на границе именно в результате таких речей..."
 war_justification.19.a:0 "Это не имеет значения, пора готовиться к войне."
 war_justification.20.t:0 "[Root.GetLeader] отстаивает право на захват государства [From.GetName]"
 war_justification.20.d:0 "«Если мы хотим получить стратегическое преимущество в вероятной - если не сказать неизбежной - войне с государством [From.GetName], пора отбросить всякие сомнения. Мы говорим о будущем наших детей и о том, чтобы обеспечить для державы [Root.GetName] надлежащее место в мире. Это вопрос нашей приверженности своим целям и идеалам, которые мы привыкли принимать как данность. Пришло время действовать».\n\nЛидеры партии [Root.GetRulingParty] и в особенности [Root.GetLeader] произносят пламенные речи, призывая общественность поддержать захват государства [From.GetName]. Геополитические мотивы, подпитывающие эту агрессию, не выносятся на публику, ораторы взывают к патриотизму, и это отлично действует на народ."
 war_justification.20.a:0 "Нация поддерживает это значимое решение."
 war_justification.201.t:0 "[From.GetLeader] выступает против государства [Root.GetName]"
 war_justification.201.d:0 "«Принадлежит ли государство [Root.GetName] [Root.GetAdjective]ому народу? Зададим другой вопрос: принадлежит ли будущее [Root.GetAdjective]ому народу или государству [From.GetName]?»\n\nВ сегодняшней речи [From.GetLeader] демонстрирует, что [From.GetName] - на пути к войне. Политическая напряженность нарастает уже на протяжении месяца, и, похоже, [From.GetAdjective]ий народ готов смириться с неизбежностью грядущей войны. Государство [Root.GetName] тоже должно готовиться."
 war_justification.201.a:0 "Почему нам не дают жить в мире и покое?"
 war_justification.202.t:0 "[From.GetLeader] осуждает [Root.GetAdjective]ие идеалы"
 war_justification.202.d:0 "«[Root.GetAdjective]ий народ утверждает, что обладает свободой и гармонией, утверждает, что хочет мира, но все то, чем они так гордятся - это пустые слова. Их гармония разделяет [From.GetRaceMembers], когда они должны быть едины, их свобода - не более чем отсутствие порядка. Наш [From.GetAdjective]ий народ видит эту ложь насквозь... и мы видим, что мир - мир на их условиях - это тоже ложь».\n\n[From.GetRulingParty] давно насмехается над слабостью [Root.GetAdjective]ого народа, но в последнее время риторика стала более агрессивной. Вот-вот разразится вооруженный конфликт."
 war_justification.202.a:0 "[From.GetLeader] - это гадина сторонников превосходства, чего еще ожидать."
 war_justification.203.t:0 "[From.GetLeader] предупреждает об опасности [Root.GetAdjective]ого коммунизма"
 war_justification.203.d:0 "«Есть ли худшая угроза нашему образу жизни, да и вообще любому образу жизни, чем коммунизм? Чума, угрожающая привести к власти в каждой стране не хозяев, а рабов, уничтожить само понятие государства, народа, его истории. Мы захватим государство [From.GetName] и искореним заразу».\n\nНенависть лидера [From.GetLeader] к коммунистам общеизвестна с тех времен, когда партия [From.GetRulingParty] пришла к власти, и она только усилилась по отношению к [Root.GetAdjective]ому правительству. Великий поход против марксизма может начаться именно здесь."
 war_justification.203.a:0 "Если они боятся наших идеалов - они боятся тех, кого поклялись защищать."
 war_justification.204.t:0 "[From.GetName] готовится к великой борьбе"
 war_justification.204.d:0 "«[Root.GetAdjective]ий народ - народ, который просто так не выпустит власть из рук. И все же он должен понимать, что пути развития наших держав неумолимо ведут к столкновению. Мы должны быть готовы к нему. [Root.GetName] - это страна, которая не может быть завоевана бескровно.\n\nНесмотря на схожесть идеологии, вместо поисков взаимопонимания правительства государств [Root.GetName] и [From.GetName] развернули подготовку к вооруженному конфликту."
 war_justification.204.a:0 "Пусть приходят!"
 war_justification.205.t:0 "[From.GetLeader] приносит революцию в государство [Root.GetName]"
 war_justification.205.d:0 "«Мы укрепили социалистическое общество в государстве [From.GetName], однако многие другие народы еще страдают от деспотии. Трудящиеся государства [Root.GetName] не имеют права голоса, своей организации, и все попытки ввести социализм будут жестоко подавляться режимом, главой которого является [Root.GetLeader]. Мы не можем ждать, пока жернова мировой революции провернутся и освободят [Root.GetAdjective]ий народ. Мы революцией доказали, что способны уничтожить угнетателей у себя, теперь пора раздавить угнетателей в городе [Root.Capital.GetName]!»\n\n[From.GetLeader] больше не пользуется дипломатическим языком, когда говорит о нашем правительстве. Коммунистическая задача стирания всех границ теперь свелась к уничтожению границ нашей державы."
 war_justification.205.a:0 "[Root.GetLeader] - лучший лидер, чем какой-то революционер-оппортунист!"
 war_justification.206.t:0 "[From.GetLeader] призывает помочь [Root.GetAdjective]им рабочим"
 war_justification.206.d:0 "«Есть ли ложь большая, чем так называемая свобода [Root.GetAdjective]ого народа? Раньше они были рабами князей и герцогов, претендовавших на владение землей, теперь их вынуждают продавать свой труд тем, кто якобы владеет фабриками. Нельзя называть свободой право выбора хозяина. Точно так же и их свобода выбирать себе вождей является ложной, ведь пропаганда никогда не позволит прийти к власти истинным социалистам. Если народу так промыли мозги, спасти его может только [From.GetAdjective]ое вмешательство».\n\nКоммунистический режим государства [From.GetName] не готов признать, что наш народ готов обойтись без их социальных экспериментов, и открыто угрожает нашей безопасности. Сложно поверить, что конфликт удастся решить мирным путем."
 war_justification.206.a:0 "Разве могут быть истинными ценности, которые нам хотят навязать силой?"
 war_justification.207.t:0 "[Root.GetAdjective]ий коммунизм терпит неудачу"
 war_justification.207.d:0 "«Товарищи, хотя величайших революционеров когда-то назвали предателями, теперь стало очевидно, что сама революция была предана. Иначе как объяснить, что к власти в государстве [Root.GetName] пришла партия [Root.GetRulingParty], которая отбросила все марксистские идеи, чтобы построить псевдорабочее государство и править там на лживых основаниях? Укрепляя свои силы за счет мировой революции, они показали, что безразличны к тем идеалам, которые клялись защищать. Мы должны принести к ним истинную революцию».\n\nНесмотря на первоначальную поддержку партии [Root.GetRulingParty] и ее победы, [From.GetLeader] больше не разделяет взгляды [Root.GetLeader]. Конфликт разгорелся уже до той стадии, что они готовы силой навязать нам истинный социализм."
 war_justification.207.a:0 "Они не понимают, что значит революция для [Root.GetAdjective]ого народа."
 war_justification.208.t:0 "[From.GetLeader] призывает раздавить [Root.GetAdjective]ий национализм"
 war_justification.208.d:0 "«Есть ли общество более отвратительное для будущего революции, более чуждое трудящимся, чем режим превосходства государства [Root.GetName]? Призывая народ фанатично отдавать все свои силы на развитие устаревшего национального государства, они обрядили дикарство в современные наряды и пытаются выставлять себя альтернативой будущему, в котором неизбежна победа рабочего класса по всему миру. Это лишь вопрос времени, когда они нанесут удар по нашим союзникам. Мы должны ударить первыми».\n\nНикто не ожидал ничего, кроме взаимного презрения между нами и [Root.GetAdjective]ий народом, но в последнее время ненависть усилилась. [From.GetLeader] призывает к войне, и, похоже, конфликт разгорится в ближайшее время."
 war_justification.208.a:0 "Лучше мертвый, чем красный!"
 war_justification.209.t:0 "Разрыв дипломатических отношений с государством [Root.GetName]"
 war_justification.209.d:0 "«Несмотря на все попытки отыскать дипломатическое решение конфликта между нами и государством [Root.GetName], переговоры вновь были сорваны, и у нас не осталось выбора. Авторитарный режим, лидером которого является [Root.GetLeader], показал себя неразумным и глухим к чаяниям народа. Если только [Root.GetAdjective]ое лидерство не изменит курс коренным образом, нам придется начать борьбу».\n\n[From.GetAdjective]ое вмешательство в наши внутренние дела стало насущным вопросом в последнее время, хотя некоторые оппозиционные политики утверждали, что партия [From.GetRulingParty] стремилась к войне с самого начала. Впрочем, каковы бы ни были первоначальные намерения сторон, сейчас война выглядит реальной и неизбежной."
 war_justification.209.a:0 "Вся их пренебрежительная риторика нас не запугает."
 war_justification.210.t:0 "[From.GetLeader] призывает к вмешательству во внутренние дела государства [Root.GetName]"
 war_justification.210.d:0 "«С тяжелым сердцем нам приходится признать всю сложность своего положения: у нас нет иного пути, кроме захвата государства [Root.GetName]. Никакой другой выход из создавшейся ситуации невозможен, мы должны получить это стратегическое преимущество. Мы не считаем, что [From.GetAdjective]ий или [Root.GetAdjective]ий народ хотят войны, но исторически сложилось так, что выбора у нас не осталось. Остается лишь надеяться, что мы проявим силу сейчас - и ценой такой решимости избежим кровопролития в будущем».\n\nНесмотря на распространенную теорию о том, что демократические страны не воюют друг с другом, все указывает на то, что в скором времени начнется [From.GetAdjective]ая агрессия против государства [Root.GetName]. Хотя в истории ничто не является предопределенным."
 war_justification.210.a:0 "[From.GetName] трудно назвать по-настоящему гармоничной страной, если она так агрессивна."
 war_justification.211.t:0 "[From.GetLeader] призывает к борьбе против красной угрозы"
 war_justification.211.d:0 "«Без сомнений, коммунистический режим государства [Root.GetName] представляет одну из главных опасностей для свободы и порядка в нашу эпоху. Неутомимо и безжалостно он стремится лишить [Root.GetAdjective]ий народ надежды на построение процветающего демократического общества и поглотить соседние страны. Если мы ничего не сделаем сейчас, то не сумеем остановить эту лавину неудавшихся социальных экспериментов. Сколько смертей нам еще нужно, чтобы наконец вмешаться?»\n\nНарождающееся рабочее движение напугало [From.GetAdjective]их лидеров. Представители их оппозиции говорят, что те намеренно запугивают народ «Красным пугалом» и ведут дело к войне, но пока что риторика партии [From.GetRulingParty] имеет успех."
 war_justification.211.a:0 "До тех пор, пока из этого можно извлечь прибыль, капиталисты будут готовить войну."
 war_justification.212.t:0 "[From.GetLeader] противостоит [Root.GetAdjective]ому злу"
 war_justification.212.d:0 "«Современная история, а возможно, и история в целом не знает тирании худшей, чем та стальная узда, в которой [Root.GetRulingParty] держит державу [Root.GetName]. Нас убеждают, что не стоит провоцировать конфликт и лучше поверить в то, что [Root.GetLeader] станет соблюдать договоры и свои обещания. Но те, кто так говорит, не понимают, что никакие договоренности со сторонниками превосходства не имеют смысла. Для этих бесчестных лжецов важна только грубая сила, а бумага, на которой написаны договоры, горит так же легко, как книги их противников».\n\nЗависть к нашей мощи и славной истории толкает [From.GetAdjective]ую нацию к войне на уничтожение. Все их мирные заверения оказались ложью."
 war_justification.212.a:0 "Это неизбежно. Значит, это следует сделать как можно скорее."
 war_justification.213.t:0 "[From.GetLeader] призывает к войне против государства [Root.GetName]"
 war_justification.213.d:0 "«Мы мирный народ, но один лишь национальный характер не определяет исторический курс, которым мы должны следовать. Сейчас время войны. Слишком долго [Root.GetAdjective]ий народ владел богатствами, которые нам необходимы, чтобы выжить в грядущих испытаниях, и он не желает расставаться с ними по-хорошему. Как бы мы ни старались построить современное государство, есть споры, которые решаются только в бою, как это было принято у предков».\n\nВ недавней речи, обращенной к [From.GetAdjective]ому народу, [From.GetLeader] проявляет неприкрытую враждебность в адрес государства [Root.GetName] для оправдания агрессии. Часть населения поддерживает такой курс, но решение лидер будет принимать единолично."
 war_justification.213.a:0 "Они пожалеют, что сделали нас своими врагами."
 war_justification.214.t:0 "[From.GetLeader] бросает вызов [Root.GetAdjective]им претензиям"
 war_justification.214.d:0 "«Государство [Root.GetName] может считать себя более современным и продвинутым в сравнении с нами, но они не прошли таких испытаний, как мы, и они не готовы дать ответ на те угрозы, что уже видны на горизонте. Они относятся к нам с презрением и мешают завладеть тем, что наше по праву, они сами сделали нас угрозой для себя. Их слабая, разобщенная страна не сможет устоять перед нами».\n\nПренебрежение к государству [Root.GetName], которое демонстрирует лидер партии [From.GetRulingParty], стало откровенно враждебным. Всем известно, что [Root.GetAdjective]ий народ не хочет войны, однако [From.GetLeader] утверждает, что своим высокомерием наши избранные лидеры провоцируют эту войну сами."
 war_justification.214.a:0 "Если [From.GetAdjective]ий народ и пытается выступать за мир, его никто не слышит."
 war_justification.215.t:0 "[From.GetLeader] желает восстановить порядок в государстве [Root.GetName]"
 war_justification.215.d:0 "«Дух [From.GetAdjective]ой нации крепок, но не всем странам так повезло. В государстве [Root.GetName] все прежние традиции были уничтожены, законные правители убиты и похоронены, и все это во имя великой марксистской революции. Наш долг - навести в мире порядок, очистить его от кровавых узурпаторов и в борьбе с этой угрозой укрепить державу [From.GetName]».\n\nПартия [From.GetRulingParty] всегда противостояла коммунизму, и государство [Root.GetName] являлось постоянным объектом нападок. Хотя коммунизм является естественной следующей ступенью исторического развития, их вожди так этого боятся, что готовы напасть на [Root.GetAdjective]ий народ."
 war_justification.215.a:0 "Реакционеры показывают свое истинное лицо."
 war_justification.216.t:0 "[From.GetLeader] бросает вызов [Root.GetAdjective]им угнетателям"
 war_justification.216.d:0 "«Мои оппоненты пытаются утверждать, что мое правление ничем не отличается от того, что творит партия [Root.GetRulingParty] в государстве [Root.GetName]. Они категорически неправы. Все успехи [Root.GetLeader] - результат всеобщей деструктивной веры в то, что можно силой подчинить себе другие народы, но эта иллюзия скоро пройдет. Партия [From.GetRulingParty] не желает подчиняться таким тенденциям и твердо выступает за это. Я готов сделать все необходимое для устранения угрозы, даже если это будет означать войну».\n\n[From.GetLeader] проводит враждебную политику в отношении [Root.GetAdjective]ой нации. Наши грядущие успехи и масштабные планы вызвали у них закономерную зависть, и теперь они чувствуют себя под угрозой."
 war_justification.216.a:0 "Если они хотят помериться с нами силой, их ждет поражение."
 war_justification.217.t:0 "[From.GetLeader] ставит под сомнение [Root.GetAdjective]ий суверенитет"
 war_justification.217.d:0 "«Кто определяет границы государства и как они определяются? В прошлом [Root.GetRaceMembers] могли решать по любой причине, что [From.GetName] заканчивается здесь, а тут начинается [Root.GetName], но мы живем в новую эпоху. Стратегическое значение границ трудно переоценить, и мы имеем полное право двигать их так, чтобы обеспечить своему народу безопасность».\n\n[From.GetLeader] в своих последних речах утверждает, что нападение на государство [Root.GetName] неминуемо. Есть те, кто готов против этого возражать, но в целом общество настроено на войну."
 war_justification.217.a:0 "Разве они не дадут миру шанс?"
 war_justification.218.t:0 "[From.GetLeader] сомневается в том, чего на самом деле хочет [Root.GetName]"
 war_justification.218.d:0 "«Нет сомнения в том, что [Root.GetName] готовится к войне. Изменения в экономической политике явно доказывают, что [Root.GetAdjective]ий народ не хочет мира и ждет лишь удобного случая, чтобы нанести нам удар. Будем ли мы сидеть сложа конечности, пока они вооружаются, если при этом [From.GetName] остается без защиты? Или мы справимся с этой угрозой прежде, чем она нависнет над нами всерьез?»\n\nЯстребы из партии [From.GetRulingParty] устремили взоры в сторону государства [Root.GetName] и утверждают, что лучшая защита - это нападение. Их точка зрения набирает популярность, и [From.GetName] готовится к войне."
 war_justification.218.a:0 "Именно поэтому мы и должны быть наготове."
 war_justification.219.t:0 "[From.GetLeader] недоволен [Root.GetAdjective]ими провокациями"
 war_justification.219.d:0 "«Те наивные [From.GetRaceMembers] в государстве [From.GetName], которые считают, что [Root.GetAdjective]ий народ стремится к миру, утратили связь с реальностью. Население приграничных областей не питает подобных иллюзий, ведь они видят, как на той стороне границы собираются войска, нацеленные против нас. Это угроза, которую мы не можем оставлять без ответа. С каждым днем [Root.GetName] готовится к войне. Если мы не сошли с ума, то должны делать то же самое».\n\nНаше военное присутствие вблизи [From.GetAdjective]их границ встревожило их, поскольку они сочли это доказательством враждебных намерений. Едва ли они осознают, что именно их агрессивная риторика стала тому причиной."
 war_justification.219.a:0 "Но они угрожают нам!"
 war_justification.220.t:0 "[From.GetLeader] отстаивает право на захват государства [Root.GetName]"
 war_justification.220.d:0 "«Если мы хотим получить стратегическое преимущество в вероятной - если не сказать неизбежной - войне с государством [Root.GetName], пора отбросить всякие сомнения. Мы говорим о будущем наших детей и о том, чтобы обеспечить для державы [From.GetName] надлежащее место в мире. Это вопрос нашей приверженности своим целям и идеалам, которые мы привыкли принимать как данность. Пришло время действовать».\n\nЛидеры партии [From.GetRulingParty] и в особенности [From.GetLeader] произносят пламенные речи, призывая общественность поддержать захват государства [Root.GetName]. Геополитические мотивы, подпитывающие эту агрессию, не выносятся на публику, ораторы взывают к патриотическим чувствам, и это отлично действует на народ."
 war_justification.220.a:0 "Надо готовиться. Война неизбежна."
 war_justification.301.t:0 "[Root.GetLeader] выслушивает критику за слабость внешней политики"
 war_justification.301.d:0 "«У нас был шанс нанести удар по врагу, но партия [Root.GetRulingParty] им не воспользовалась. И это не просто пример позорно упущенных возможностей укрепить международную позицию государства [Root.GetName], это признак того, что за всеми их утверждениями о защите интересов [Root.GetAdjective]ого народа ничего не стоит. Пора менять политику».\n\nНаша неспособность вести войну, которую многие так ждали, вызвала уничижительную критику политических противников. Если мы откажемся от своих военных планов, станет гораздо сложнее убедить народ, что с нами [Root.GetName] движется в верном направлении."
 war_justification.301.a:0 "Но почему они не хотят избежать войны?"
 war_justification.301.b:0 "Все споры должны вестись на партийных собраниях и не выноситься на публику."
 war_justification.301.c:0 "Мы не можем позволить, чтобы кто-то обвинял [Root.GetLeader] в трусости!"
 generic.1.t:0 "Государство [From.GetName] оказывает влияние на нашу политику"
 generic.1.d_neutral_good:0 "Уже довольно давно [From.GetAdjective]ое правительство демонстрирует желание сблизить исторические пути наших стран и проявляет особый интерес к [Root.GetAdjective]ой политике. С недавнего времени это стало более заметно: партия [From.GetRulingParty] начала пропагандировать свою идеологию - [From.GetRulingIdeology], выступая с публичными речами, а также распространяя печатные материалы среди [Root.GetAdjective]ого населения. \n\nТеперь даже некоторые политики и видные чиновники под влиянием [From.GetAdjective]ой пропаганды начали выступать за то, чтобы постулаты этой идеологии стали господствующими в государстве [Root.GetName]."
 generic.1.d_bad:0 "Уже довольно давно [From.GetAdjective]ое правительство демонстрирует желание сблизить исторические пути наших стран, часто вмешиваясь во внутренние дела государства [Root.GetName]. В последнее время это вмешательство стало особенно активным, и партия [From.GetRulingParty] начала открыто пропагандировать идеологию [From.GetRulingIdeology], совершенно не считаясь с [Root.GetAdjective]ими политическими традициями. Множество материалов, в которых восхваляется [From.GetRulingIdeology], также распространяются среди [Root.GetAdjective]ого населения. Похоже, что даже некоторые политики и видные чиновники под влиянием [From.GetAdjective]ой пропаганды начали выступать за то, чтобы постулаты этой идеологии стали господствующими в государстве [Root.GetName]."
 generic.1.a:0 "Интересно..."
 generic.1.b:0 "Да как они посмели!"
 generic.2.t:0 "Государство [From.GetName] хочет присоединиться к альянсу [Root.GetFactionName]"
 generic.2.d.a:0 "На фоне нарастающей угрозы демократическим ценностям [alliance_applicant.GetAdjective]ие власти видят в нас защитников свободы. Они желают вступить в наш альянс, чтобы воспользоваться нашей защитой и помочь нам дать отпор антигармоническим силам."
 generic.2.d.b:0 "Наши попытки изменить существующий мировой порядок не ускользнули от внимания стран-единомышленниц. [alliance_applicant.GetAdjective]ие власти признают, что их лучшая надежда на процветающее будущее - встать на нашу сторону в грядущем конфликте. Поэтому они официально предложили выступить единым фронтом против наших врагов."
 generic.2.d.c:0 "[alliance_applicant.GetName] признает, что должна объединиться с другими социалистическими республиками, дабы упрочить позиции коммунизма на мировой арене. Признав нашу ведущую роль в борьбе за права пролетариев всех стран, [alliance_applicant.GetAdjective]ие власти официально выразили желание вступить с нами в альянс."
 generic.2.d.e:0 "Отголоски недавних потрясений на международной политической арене продолжают звучать в разных уголках планеты. [alliance_applicant.GetAdjective]ие власти считают, что мы - их лучшая надежда на выживание в это трудное время. В связи с этим они направили нам просьбу о вступлении в наш альянс, чтобы мы смогли сообща пережить грядущую бурю."
 generic.2.a:0 "Мы приветствуем всех, кому близки идеалы гармонии и демократии."
 generic.2.b:0 "Мир будет принадлежать самым сильным державам!"
 generic.2.c:0 "Если мы объединим усилия, революция будет обречена на успех."
 generic.2.e:0 "И мы выстоим под ее натиском!"
 generic.2.f:0 "Без них нам будет только лучше."
 generic.2.g:0 "У нас уже и так хватает союзников."
 generic.3.t:0 "Государство [alliance_inviter.GetName] приглашает нас в альянс [alliance_inviter.GetFactionName]"
 generic.3.d:0 "Государство [alliance_inviter.GetName] одобрило нашу заявку на вступление в альянс [alliance_inviter.GetFactionName]. Вместе с ними мы или выстоим, или потерпим крах."
 generic.3.a:0 "Вместе мы будем защищать гармонию."
 generic.3.b:0 "Нас никто не остановит!"
 generic.3.c:0 "Нет лучших борцов за права пролетариев, чем мы!"
 generic.3.e:0 "На какое-то время мы забыли о наших разногласиях."
 generic.4.t:0 "Государство [alliance_inviter.GetName] отклоняет заявку на вступление в альянс [alliance_inviter.GetFactionName]"
 generic.4.d:0 "Государство [alliance_inviter.GetName] отклонило нашу заявку на вступление в альянс [alliance_inviter.GetFactionName]. Нам придется действовать без их помощи."
 generic.4.a:0 "И они называют себя защитниками свободы?!"
 generic.4.b:0 "Тогда мы их тоже раздавим!"
 generic.4.c:0 "Их революция прогнила до основания!"
 generic.4.e:0 "Между нами слишком серьезные разногласия."
 generic.5.t:0 "Государство [From.GetName] приглашает государство [Root.GetName] в альянс [From.GetFactionName]"
 generic.5.d.a:0 "Испытывая беспокойство в связи с недавними событиями на мировой арене, государство [alliance_inviter.GetName] протянуло нам руку дружбы, предложив свою защиту, и призвало нас встать вместе с ним на защиту принципов свободы и гармонии. Вступив в альянс [alliance_inviter.GetFactionName], мы сумеем гарантировать свободу наших граждан."
 generic.5.d.b:0 "Осознав, что даже сильным мира сего нужны союзники, [alliance_inviter.GetAdjective]ие власти пригласили нас вступить в альянс [alliance_inviter.GetFactionName]. Если мы примем их предложение, то получим шанс обрести свое место под солнцем."
 generic.5.d.c:0 "Наши идеологические союзники из государства [alliance_inviter.GetName] обратили внимание на наш посильный вклад в защиту интересов рабочего класса, и сегодня утром мы получили предложение присоединиться к альянсу [alliance_inviter.GetFactionName]. Объединив усилия с другими социалистическими странами, мы раздуем пламя мировой революции с новой силой."
 generic.5.d.e:0 "Похоже, что [alliance_inviter.GetAdjective]ие власти считают нас стратегически важным партнером и полагают, что нам гораздо выгоднее работать сообща, чем пререкаться из-за идеологических разногласий. Сегодня утром [alliance_inviter.GetAdjective]ий посол отправил нам приглашение на вступление в альянс [alliance_inviter.GetFactionName]."
 generic.5.a:0 "Мы будем держаться вместе."
 generic.5.b:0 "Нам нужно лишь несколько тысяч убитых..."
 generic.5.c:0 "Мы будем сражаться бок о бок с нашими товарищами!"
 generic.5.e:0 "Это выгодное предложение."
 generic.6.t:0 "Государство [alliance_applicant.GetName] принимает приглашение вступить в альянс [alliance_inviter.GetFactionName]"
 generic.6.d:0 "Государство [alliance_applicant.GetName] приняло наше предложение вступить в альянс [alliance_inviter.GetFactionName]. Вместе с ними мы или выстоим, или потерпим крах."
 generic.7.t:0 "Государство [alliance_applicant.GetName] отклоняет предложение вступить в альянс [alliance_inviter.GetFactionName]"
 generic.7.d:0 "Государство [alliance_applicant.GetName] отклонило наше предложение вступить в альянс [alliance_inviter.GetFactionName]. Нам придется действовать без их помощи."
 generic.7.a:0 "Им не нужна наша помощь."
 stability.21.t:0 "Уклонение от призыва"
 stability.21.desc.a:0 "В новом докладе Военного министерства отмечено значительное сокращение доступных пониресурсов. Похоже, последний призыв привлёк меньше рекрутов, чем ожидалось. В настоящее время проводится расследование такого расхождения, но всё говорит о том, что большое количество населения, годного для прохождения военной службы, различными способами уклоняется от призыва. 18-летние студенты оказываются вдруг ценными специалистами, бывшие спортсмены не проходят проверку на здоровье, а в некоторых случаях призывники просто исчезают без следа.\n\nПри задержании уклонисты рассуждают о плохих условиях в армии, о безразличии офицеров и о нежелании умирать за заведомо проигрышное дело. Военное командование требует суровых мер по отношению к уклонистам, но многие в правительстве считают, что предпочтительнее улучшить условия для призывников."
 stability.21.desc.b:0 "Неэффективная официальная реакция на уклонение от призыва только усугубила проблему. Всё больше и больше получивших повестку призывников так и не появляются на призывных пунктах. Контрразведка перехватила партию профессионально сделанных листовок с советами по уклонению от призыва, вроде подкупа врачей, чтобы те выдали заключение о негодности к службе. Исключение для отцов семейства привело к тому, что вдов погибших забрасывают предложениями о замужестве, а количество просьб об отказе по этическим причинам достигло рекордного уровня.\n\nВоенное командование советует отменить некоторые из последних исключений и в качестве примера строго наказать некоторых выявленных уклонистов. Другие представители правительства предлагают призвать граждан к чувству гражданского долга и описать последствия нашего поражения в войне."
 stability.21.desc.c:0 "Предпринимаемые правительством меры по борьбе с уклонением от призыва не принесли никаких положительных результатов, и всё больше [Root.GetRaceMembers] задумываются о том, зачем подвергать свою жизнь риску, когда другие с успехом избегают его. Призывники, приходящие на призывные пункты, рассказывают, как их высмеивали на улицах, называя дураками за то, что они идут сражаться за заведомо проигрышное дело. Отовсюду приходят сообщения о том, что матери запрещают своим детям идти на военную службу. Военное министерство выпустило доклад, в котором говорится, что оно не способно с точностью сказать, сколько именно рекрутов может быть призвано, и что его бюрократическая структура уже с трудом обрабатывает все эти дела по уклонению."
 stability.21.a:0 "С этим ничего не поделать."
 stability.21.d:0 "Нужно арестовать каждого, кто уклоняется от призыва!"
 stability.21.e:0 "Возможно, стоит повысить жалование новобранцам."
 stability.21.f:0 "Пора принять суровые меры."
 stability.21.g:0 "Призвать к чувству гражданского долга."
 stability.21.h:0 "Мы должны показать пример."
 stability.21.i:0 "Мы должны предоставить [Root.GetRaceMembers] нечто, ради чего стоит сражаться."
 stability.22.t:0 "Забастовки!"
 stability.22.desc.a:0 "За последние несколько дней производство на некоторых заводах резко снизилось после того, как рабочие призвали к приостановке всего, что связано с военными заказами. Выступая под лозунгом «Мира и хлеба!», они отказываются от любых переговоров. Кое-кто в правительстве советует решить проблему с помощью войск, после чего казнить зачинщиков, как вражеских агентов и предателей. С другой стороны, некоторые гражданские чиновники предлагают применить более взвешенный подход, указав на то, что грубые меры могут выйти нам боком, если задействованные солдаты окажутся не настолько благонадёжными, как принято считать."
 stability.22.desc.b:0 "Попытки правительства убедить забастовщиков вернуться на работу, похоже, не возымели никакого эффекта. Напротив, забастовки перекинулись на другие предприятия, а немногие из тех, кто продолжал работать на первых заводах, также отложили свои инструменты, опасаясь гнева со стороны товарищей. Пока что имеющихся запасов хватает для снабжения фронта, но через какое-то время перебои в поставках неизбежно скажутся на нашей способности вести боевые действия.\n\nВоенное министерство снова призвало правительство не идти на поводу у забастовщиков, но другие фракции в администрации предлагают отчасти пойти навстречу рабочим, надеясь, что этого будет достаточно, чтобы убедить их продолжить работу."
 stability.22.desc.c:0 "То, что начиналось как промышленный конфликт на отдельных предприятиях, затронуло даже те отрасли, которые лишь косвенно связаны с военным производством. Теперь в забастовках участвуют и работники государственных учреждений, в том числе мелкие служащие, курьеры и водители. \n\nНа многих предприятиях советы рабочих занимают заводские здания. Тайная полиция докладывает о том, что в некоторых местах снова начался выпуск оружия для крупного восстания против того, что называется «Военным режимом».\n\nВысшее военное командование по-прежнему уверено, что ситуацию могут исправить решительные действия преданных правительству войск, тогда как гражданские представители правительства считают, что велик риск гражданской войны и больших потерь."
 stability.22.a:0 "Беспорядки пройдут сами собой."
 stability.22.b:0 "Устроить в городах демонстрацию военной силы."
 stability.22.c:0 "Поручить пропагандистам сделать героев из тех, кто продолжает работать."
 stability.22.d:0 "Призвать рабочих на военную службу и передать заводы под контроль военных."
 stability.22.e:0 "Предложить повысить продуктовые пайки для рабочих."
 stability.22.f:0 "Послать войска, арестовать забастовщиков, казнить зачинщиков."
 stability.22.g:0 "Предложить новое социальное законодательство."
 stability.23.t:0 "Мятежи в армии"
 stability.23.desc.a:0 "До высшего военного командования дошли тревожные известия о том, что некоторые подразделения нашей армии отказываются выполнять приказы вышестоящих офицеров. Пока что ни одно подразделение не оставило свои позиции, но представители солдатских комитетов дали ясно понять, что не будут выполнять приказ атаковать врага.\n\nПока что мятеж ограничен небольшим количеством батальонов, а также подразделений поддержки и учебных частей, но многие в Военном министерстве уверены, что он вскоре перекинется и на другие формирования вплоть до того, что мы не сможем продолжать войну. Требуются решительные действия."
 stability.23.desc.b:0 "Попытки устранить мятеж в армии оказались безуспешными. Воодушевлённые отсутствием эффективного ответа со стороны правительства, мятежники расширили список своих требований и включили в него немедленное прекращение огня, за которым должны последовать заключение мира и демобилизация.\n\nВоенное министерство настоятельно рекомендует дать мятежникам ясно понять, что им следует воздержаться от дальнейших действий."
 stability.23.desc.c:0 "Поскольку правительство явно не желает или не способно решить поднятые ими вопросы, мятежники предпочли взять инициативу в свои [Root.GetHands]. Они объявили о выборах в советы рабочих и солдат, прямо нацеленные на захват власти в стране и заключение мира с врагом.\n\nЕсли быстро не предпринять никаких действий, то эти советы в некоторых областях страны могут заменить собой действующее правительство, в результате чего мы не сможем продолжать войну."
 stability.23.a:0 "Сейчас мы с этим ничего не можем поделать."
 stability.23.b:0 "Окружить мятежные подразделения преданными войсками и приказать им распуститься."
 stability.23.c:0 "Произнести патриотические речи перед мятежниками."
 stability.23.d:0 "Объявить о том, что поддержка мятежников будет считаться изменой."
 stability.23.e:0 "Выступить с мирной инициативой. Условия должны быть неприемлемы для врага."
 stability.23.f:0 "Мобилизовать преданные правительству отряды ополчения и арестовать всех солдат, не исполняющих свои непосредственные обязанности."
 stability.23.g:0 "Предложить солдатам право самим выбирать офицеров."
