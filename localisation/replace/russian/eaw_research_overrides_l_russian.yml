l_russian:

 ### Electronics ###
 electronic_mechanical_engineering:0 "Ранняя электромеханика"
 electronic_mechanical_engineering_desc:0 "В связи с глобальным увеличением производства, что стало следствием промышленной революции, системы немагической дальней связи привлекли немало внимания. Распространение использования телеграфа и автоматизированных телефонных станций всё увеличивается, а электромеханика обещает огромный технологический скачок в области связи и вычислительной техники в самом ближайшем будущем."

 radio:0 "Массовое внедрение FM-радио"
 radio_desc:0 "С момента изобретения частотной модуляции радиоприемники стали широко распространяться среди радиолюбителей. Полезность этих FM-радиостанций очевидна, так как, в отличие от предыдущих AM-радиостанций, их передачи относительно свободны от помех, вызванных внешним воздействием. Это обеспечивает точную и почти мгновенную связь, что бесценно для наших вооруженных сил."
 improved_radio: "Специализированные радиодиапазоны"
 improved_radio_desc: "Радиочастотный диапазон достаточно велик, но уже были случаи, когда радиоканалы использовали схожие полосы частот, что приводило к случайным помехам. Выделение определённых радиодиапазонов для различных целей позволит нам использовать радиочастотный спектр, эффективно предотвращая помехи. Как коммерческие радиостанции, так и наши военные подразделения оценят это."
 advanced_radio: "Миниатюризация радио"
 advanced_radio_desc: "Первые попытки сделать двусторонние беспроводные радиостанции портативными были, как правило, неудачными из-за хрупкости электронного оборудования. Ранние комплекты можно было устанавливать в транспортные средства, но усовершенствование технологии батарей и вакуумных ламп позволяет уменьшить размер радиопередатчика до размеров рюкзака или седельной сумки. Это бесценный инструмент даже для пехотного отделения, и его стоит развивать."
 
 mechanical_computing:0 "Современные аналитические машины"
 mechanical_computing_desc:0 "Дифференциальные вычислители и компьютеры общего назначения использовались в течение некоторого времени, хотя большинство из них были весьма ограничены в своих функциях. Ранние машины нельзя было перепрограммировать и использовать для других задач. Мы будем использовать перфокарты в качестве инструкций и стержни в качестве памяти, что сделать следующее поколение вычислителей более эффективным."	
 computing_machine:0 "Электромеханические компьютеры"
 computing_machine_desc:0 "Новое поколение компьютеров использует электромеханический вычислительный механизм. Это позволяет компьютеру решать уравнения высокого порядка или быстро вычислять уравнения более низких порядков. Данные улучшения значительно помогут нашим исследователям."
 improved_computing_machine:0 "Ранние автоматические цифровые компьютеры"
 improved_computing_machine_desc:0 "Первые программируемые автоматические цифровые компьютеры являются массивными машинами, что имеют много сотен реле. Они позволяют работать на более высоких тактовых частотах. Скорость и точность этих машин позволяют выполнять очень сложные вычисления для областей криптографии и аэродинамики."
 advanced_computing_machine:0 "Электронные цифровые компьютеры"
 advanced_computing_machine_desc:0 "Мы обнаружили, что из вакуумных трубок можно создать электронную схему. Эти полностью электронные компьютеры уже используются в некоторых системах обработки данных для телефонных станций, но теперь могут быть масштабированы и запрограммированы для проведения анализа и математической обработки. Хотя они всё ещё подвержены механическому разрушению, меньшее количество движущихся частей повышает их надёжность."

 basic_encryption:1 "Механические роторные шифры"
 basic_encryption_desc:0 "Внедрение электромеханических компьютеров поставило под угрозу большинство традиционных шифров, основанных на лингвистическом шифровании. Однако мы можем использовать эти компьютеры в качестве инструментов для шифрования наших полиалфавитных шифров. Благодаря роторам эти устройства шифруют буквы сообщений, которые можно понять только с помощью ключа. Шифровальные машины не являются абсолютно надёжными, но их кодировка достаточно надёжна, чтобы отразить большинство атак."
 improved_encryption:1 "Прикладная теория чисел"
 improved_encryption_desc:0 "Все наши коды структурированы, и их сила заключается в неясности этих структур. Чем больше циклов шифровальных механизмов у нас есть, тем лучше наше кодирование. Теперь с помощью компьютеров наши кодировщики могут легко использовать факториалы более высокого порядка для получения более эффективных шифров."
 advanced_encryption:1 "Импульсно-кодовая модуляция"
 advanced_encryption_desc:0 "Распространение цифровых компьютеров открыло новые перспективы для наших кодировщиков. Мы можем представлять образцы аналоговых радиосигналов в цифровом виде с помощью импульсно-кодовой модуляции и хранить их в двоичном формате. Мы выходим на новый уровень шифрования, передавая случайные на первые взгляд звуки, которые наши компьютеры могут перевести. Этот прорыв сделает наши военные коммуникации ещё более безопасными."
 basic_decryption:1 "Частотный анализ"
 basic_decryption_desc:0 "Сбор разведданных ныне становится уже математической проблемой, поскольку радио и телеграммы кодируются всё лучше. Машинное дешифрование стало возможным благодаря внедрению циклометров. С помощью этих устройств математики могут использовать частотный анализ для "подсчета" букв в зашифрованных текстах и находить недостатки в дефектных шифрах."
 improved_decryption:1 "Атака по сторонним каналам"
 improved_decryption_desc:0 "Традиционно расшифровка скрытых сообщений включает в себя усилия по расшифровке самих сообщений. Однако мы обнаружили, что можем использовать компьютеры, чтобы выяснить саму природу шифров. Эти атаки по "сторонним каналам" требуют значительных технических знаний, но расшифровка вражеских сообщений имеет решающее значение для хода войны."
 advanced_decryption:1 "Автоматическое доказательство"
 advanced_decryption_desc:0 "По мере того как вражеские шифры становятся все более изощренными, непосредственный анализ кодов всё усложняется. Мы можем обнаружить конкретные процедуры шифрования с помощью распараллеленного автоматического доказательства теоремы, выполняемой на компьютерах с высокой тактовой частотой. Выводы, сделанные различными вычислительными устройствами, дают различные подсказки относительно сложнейших шифров."

 atomic_research:0 "Атомные исследования"
 atomic_research_desc:0 "Расщепление атома высвобождает огромное количество энергии и обладает безграничным разрушительным потенциалом."

 experimental_rockets:0 "Национальная ракетная программа"
 experimental_rockets_desc:0 "Ракеты раньше применялись для запуска фейерверков. Они приводились в действие порохом и не считались орудием войны из-за своей ужасной неточности. Однако после недавних открытий в области ракетной техники вроде двигателей на жидком топливе, военные вновь заинтересовались ракетами как формой артиллерии. Мы должны рассмотреть возможность проведения дальнейших экспериментов на контролируемых государством ракетных стартовых площадках."
 rocket_engines:0 "Пригодные для использования ракетные двигатели"
 rocket_engines_desc:0 "Наше понимание ракет продвинулись настолько, что мы можем использовать их в качестве неуправляемого оружия, запускаемого с самолётов или наземных артиллерийских систем. А некоторые амбициозные проекты предлагают оснащать самолёты ракетным двигателем. Хотя такие машины очень быстры, их дальность полета ограничена, а неуправляемые "летающие бомбы" не несут большого заряда взрывчатки. Однако путь к совершенствованию ракетного оружия открыт."
 improved_rocket_engines:0 "Улучшенные ракетные двигатели"
 improved_rocket_engines_desc:0 "Фокусировка наших усилий на новых конструкциях ракет принесло результаты. Понимание того, как ведёт себя корпус на высоких скоростях, и новый двигатель улучшили наши самолёты с ракетным двигателем. А возвращение к более базовой конструкции неуправляемых ракет значительно увеличило их скорость. Поэтому мы решили отказаться от летающих бомб на базе самолёта."
 advanced_rocket_engines:0 "Усовершенствованные ракетные двигатели"
 advanced_rocket_engines_desc:0 "Гораздо более надёжные новые двигатели позволяют нам увеличить боеголовки ракет и улучшить возможности ракетных самолётов до такой степени, что они становятся жизнеспособными перехватчиками малой дальности. Но вот трудности, возникающие при создании дальнего высокоточного оружия, разочаровывают наших ученых. Многие сейчас рассматривают ракеты как возможные средства доставки ядерных боеголовок..."
 
 rocket_interceptor_equipment:0 "Ранний ракетный перехватчик"
 rocket_interceptor_equipment_desc:0 "Самолёты-перехватчики с ракетным двигателем могут лететь быстрее любого другого самолёта в течение короткого периода времени. Хотя нестабильность топлива подвергает самолёты риску, они могут взлетать и реагировать на атаки куда быстрее, чем ожидает враг."
 rocket_interceptor_equipment_1:0 "Ранний ракетный перехватчик"
 rocket_interceptor_equipment_1_short:0 "Ранний ракетный перехватчик"
 rocket_interceptor_equipment_1_desc:0 "Экспериментальный перехватчик малой дальности с ненадёжным химическим ракетным двигателем."
 rocket_interceptor:0 "Ранний ракетный перехватчик"
 rocket_interceptor_desc:0 "Самолёты-перехватчики с ракетным двигателем могут лететь быстрее любого другого самолёта в течение короткого периода времени. Хотя нестабильность топлива подвергает самолёты риску, они могут взлетать и реагировать на атаки куда быстрее, чем ожидает враг."

 rocket_interceptor_equipment_2:0 "Улучшенный ракетный перехватчик"
 rocket_interceptor_equipment_2_short:0 "Улучш. ракетный перехватчик"
 rocket_interceptor_equipment_2_desc:0 "Истребители с ракетным двигателем всё ещё считаются чрезвычайно опасными в эксплуатации, но теперь им помогают автопилоты и буксировка другими самолётами. Это помогает максимально использовать их чрезвычайную скорость в нужное время в нужном месте."
 rocket_interceptor_2:0 "Улучшенный ракетный перехватчик"
 rocket_interceptor_2_desc:0 "Истребители с ракетным двигателем всё ещё считаются чрезвычайно опасными в эксплуатации, но теперь им помогают автопилоты и буксировка другими самолётами. Это помогает максимально использовать их чрезвычайную скорость в нужное время в нужном месте."

 rocket_interceptor_equipment_3:0 "Продвинутый ракетный перехватчик"
 rocket_interceptor_equipment_3_short:0 "Продв. ракетный перехватчик"
 rocket_interceptor_equipment_3_desc:0 "Новые методы посадки и более безопасные топливные системы значительно повысили шансы ракетных истребителей на успех и выживание, полностью реализовав некогда теоретический потенциал этих новейших машин."
 rocket_interceptor_3:0 "Продвинутый ракетный перехватчик"
 rocket_interceptor_3_desc:0 "Новые методы посадки и более безопасные топливные системы значительно повысили шансы ракетных истребителей на успех и выживание, полностью реализовав некогда теоретический потенциал этих новейших машин."

 guided_missile_equipment_1:0 "Летающая бомба"
 guided_missile_equipment_1_short:0 "Летающая бомба"
 guided_missile_equipment_1_desc:0 "Доставить взрывчатку к цели можно различными способами, будь то с помощью дальнобойной артиллерии или простой бомбардировкой с воздуха. Каждое решение имеет свои недостатки, и с развитием ракетной техники появился новый вариант. Летающая бомба — одноразовый самолёт с ракетным двигателем, нацеленный на удалённую цель. Его точность оставляет желать лучшего, а запуск длителен и сложен, но скорость и дальность полета компенсируют стоимость производства."
 guided_missile_equipment_2:0 "Ранняя управляемая баллистическая ракета"
 guided_missile_equipment_2_short:0 "Ранняя управляемая баллистическая ракета"
 guided_missile_equipment_2_desc:0 "Эффективность наших летающих бомб не слишком высока. Несмотря на скорость, они всё ещё могут быть перехвачены иными самолётами и огнём ПВО. Мы отказались от традиционной конструкции самолётов и сделали ставку на ракеты. Хотя боеголовка осталась прежней, новый двигатель и топливные баки делают эти ракеты куда быстрее летающих бомб. Они — кошмар наших врагов, которые не могут эффективно перехватить их..."
 guided_missile_equipment_3:0 "Улучшенная управляемая ракета"
 guided_missile_equipment_3_short:0 "Улучш. управляемая ракета"
 guided_missile_equipment_3_desc:0 "Достижения в области ракетной техники только усовершенствовали ранние баллистические ракеты. Новая итерация ракет летает ещё быстрее и дальше. Они могут нести более крупную боеголовку, чтобы компенсировать неточность, что делает их эффективными при ударах по площади. А ранние эксперименты с многоступенчатыми ракетами, хотя и неудачные на данный момент, рисуют картину прекрасного будущего для наших баллистических ракет."


 ### Industry ###
 basic_machine_tools:0 "Национальные стандарты"
 basic_machine_tools_desc:0 "По мере индустриализации мира различные производственные центры используют собственные стандарты, которые не согласуются с другими, что вызывает проблемы при производстве. Уже предпринимались некоторые усилия по решению этой проблемы, но когда большинство заводов не могут договориться даже о стандартной длине, то правительству приходится вмешиваться."
 improved_machine_tools:0 "Автоматические револьверные токарные станки"
 improved_machine_tools_desc:0 "Токарные станки используются уже давно, но применение пара, а теперь и электричества, значительно облегчило работу на них. Инновационная конструкция револьверных токарных станков позволяет значительно снизить ошибки со стороны рабочих, а также максимизировать производство."
 advanced_machine_tools:0 "Внедрение сервомеханизмов"
 advanced_machine_tools_desc:0 "Чтобы снизить риск несчастных случаев на производстве или сбоев в работе, мы можем установить автоматические устройства - сервомеханизмы - которые контролируют работу рабочих станций и в случае правильной настройки могут исправлять ошибки. Эта работа столь же скучная, что и раньше, но теперь гораздо более безопасная."
 assembly_line_production:0 "Силовые сборочные линии"
 assembly_line_production_desc:0 "Идея конвейерной сборки не нова, а автомобильная промышленность Мейнхеттена и Филлидельфии является отличным примером её реализации. Мы можем адаптировать эту методику для производства мелких и промежуточных деталей, значительно увеличив выпуск военной техники."
 flexible_line:0 "Адаптивные линии"
 flexible_line_desc:0 "Мы можем продолжать повышать уровень автоматизации сборочных линий. Однако мы обнаружили, что это может вызвать проблемы при переключении на производство нового товара. Машины не разумны, и внезапные изменения приведут их к полной остановке. Если мы автоматизируем лишь некоторые аспекты производственной линии, то первоначальная потеря эффективности при смене производства будет минимальной."
 streamlined_line:0 "Структурированные линии"
 streamlined_line_desc:0 "Мы можем повысить эффективность наших производственных линий, реструктурировав их, дабы свести к минимуму рабочее время, необходимое для создания оборудования. Дальнейшее разделение и автоматизация рабочих станций увеличивают их производительность, что, в свою очередь, ускоряет общую сборку и производство техники. Эта система значительно замедляется, когда завод вынужден менять тип производимого товара, но это малая цена за общую эффективность."

 improved_equipment_conversion:0 "Улучшенная доработка снаряжения"
 improved_equipment_conversion_desc:0 "Научно-технический прогресс позволит нам исправить проблемы более ранних моделей и привести их в соответствие с текущими нуждами."
 advanced_equipment_conversion:0 "Усовершенствованная доработка снаряжения"
 advanced_equipment_conversion_desc:0 "Организация специализированных групп и сборочных линий для конверсии устаревших моделей позволит нам поддерживать максимальную эффективность нашей военной машины."

 concentrated_industry:0 "Расширенные рабочие пространства"
 concentrated_industry_desc:0 "Расширенные рабочие пространства позволят эффективнее сконцентрировать материал, рабочие линии и самих рабочих. Это сделает отдельные фабрики более производительными, но ухудшит последствия, если что-то пойдет не так...\n\n"
 concentrated_industry2:0 "Составные интегрированные производственные линии"
 concentrated_industry2_desc:0 "Если изготовляемое изделие состоит из нескольких различных частей, то было бы разумно разместить все необходимые производственные линии на одном и том же объекте. Это значительно увеличит объём производства при одновременном снижении затрат."
 concentrated_industry3:0 "Адаптированные транспортные связи"
 concentrated_industry3_desc:0 "Более крупным промышленным комплексам нужно гораздо большее количество материалов для поддержания эффективности производства. Подготовка специализированных логистических узлов повысит эффективность уже существующих заводов."
 concentrated_industry4:0 "Объединённые фабрики"
 concentrated_industry4_desc:0 "Зачем размещать одинаковые фабрики подальше друг от друга, если их можно объединить в один мегакомплекс? Затраты будут снижены, а общая эффективность и производительность значительно возрастут."
 concentrated_industry5:0 "Переосмысленные промышленные районы"
 concentrated_industry5_desc:0 "В большинстве случаев расположение промышленных секторов и районов в наших городах носит весьма специфический характер. Хотя отдельные комплексы планируются весьма разумно, они не могут выйти за границы предыдущих планов города. Если же мы подготовим целые территории и районы для будущего использования в промышленности, то новые заводы смогут извлечь максимальную выгоду из сектора города, предназначенного специально для них."

 dispersed_industry:0 "Отдельные комплексы"
 dispersed_industry_desc:0 "Менее плотное распределение инфраструктуры промышленности не позволит достичь высочайших показателей производства. Тем не менее, это позволит защитить наши заводы от врагов и диверсантов.\n\n"
 dispersed_industry2:0 "Линии меньшего масштаба"
 dispersed_industry2_desc:0 "У нас достаточно машин, материалов и рабочих для строительства крупных промышленных комплексов. Однако лучше построить много небольших заводов для сохранения части общей производственной мощности, если вдруг что-то пойдет не так."
 dispersed_industry3:0 "Комплексная логистика"
 dispersed_industry3_desc:0 "Сложные изделия вроде винтовок или машин состоят из нескольких деталей. Мы разместим производящие их заводы как можно дальше друг от друга и соединим их надёжными транспортными линиями. Так наша промышленность сможет расти, оставаясь в безопасности."
 dispersed_industry4:0 "Замаскированные фабрики"
 dispersed_industry4_desc:0 "Маскировка наших наиболее важных заводов под безвредные фабрики поможет отвлечь от них нежелательное внимание, тем самым сильнее защитив наши самые важные производственные линии."
 dispersed_industry5:0 "Подземные объекты"
 dispersed_industry5_desc:0 "Мы можем перенести заводы под землю, замаскировав под холмы, чтобы ещё лучше замаскировать их. Это будет непросто, но только так мы сможем поддерживать необходимый уровень секретности и защиты от атак противника."

 construction_tech_research:0 "Исследование строительных технологий"
 construction1:0 "Сталь и цемент"
 construction1_desc:0 "После промышленной революции произошел глобальный демографический бум, за которым не сумели угнаться традиционные методы строительства. Спрос на новые здания растёт, так что дерево и камень должны уступить место цементу и стали. Это серьёзная, но необходимая реорганизация методов строительства."
 construction2:0 "Пневматические инструменты"
 construction2_desc:0 "Молотки, гаечные ключи и пилы по-прежнему будут использоваться в будущем. Тем не менее, более современные методы строительства требуют клепальных машин, пневматических свёрл и гвоздевых пистолетов, которые помогают быстрее возводить здания."
 construction3:0 "Механизированное строительство"
 construction3_desc:0 "С незапамятных времен мы использовали различные устройства для крупномасштабного строительства. Однако благодаря появлению грузовиков и кранов ту же самую работу можно выполнить за гораздо меньшее время. Покупка этих машин обойдётся недёшево, но эти затраты вскоре окупятся."
 construction4:0 "Метод распределения моментов"
 construction4_desc:0 "По мере увеличения высоты балочных конструкций требуется дальнейший структурный анализ для определения воздействия напряжений на стыки конструкций. Момент всех сил, действующих на узлы зданий, будет непросто рассчитать, но наши инженеры справятся с этим и позволят строить более прочные здания."
 construction5:0 "Утилитарная архитектура"
 construction5_desc:0 "Чтобы бы ни говорили традиционалисты по поводу современных архитектурных тенденций, нельзя отрицать, что новые здания гораздо практичнее и дешевле. Если мы сделаем эти архитектурные проекты новым стандартом для параллельного строительства, то сможем быстро возводить весьма "уродливые" районы и города. Они не слишком симпатичны, но точно переживут нас самих!"

 excavation1:0 "Гидравлические сверла"
 excavation1_desc:0 "Прочная лопата и кирка - универсальные символы шахтёров, но для работы с ними нужно очень много сил. Внедрение гидравлических инструментов вроде прессов и сверл облегчит труд наших шахтёров даже в горячих и влажных подземных шахтах. При минимальной подготовке один шахтёр, вооруженный дрелью, превзойдет десять других рабочих с кирками и лопатами."
 excavation2:0 "Геологическое картирование"
 excavation2_desc:0 "Поиск новых запасов металлов - это медленный и весьма кропотливый процесс. И при недостаточной координации разные группы шахтёров могут случайно разрабатывать одну и ту же жилу! А правильное геологическое картирование помогает значительно сузить потенциальные места поиска."
 excavation3:0 "Стандартизированная механизация"
 excavation3_desc:0 "Не во всех шахты есть оборудование вроде шахтных клеток, подъёмников, шкивов и буровых установок, которые снижают риск для шахтёров и увеличивают производительность. Мы создадим национальный стандарт для оборудования и машин, что позволит автоматизировать рабочие места в шахтах и сделать их более безопасными."
 excavation4:0 "Добыча полезных ископаемых открытым способом"
 excavation4_desc:0 "Добыча открытым способом представляет собой механизированную форму поверхностной добычи полезных ископаемых с использованием горизонтальных уступов. Открытые шахты не нуждаются в туннелях и позволяют легко расширяться до тех пор, пока минеральные ресурсы не будут исчерпаны. Этот метод является относительно дорогостоящим, так как он требует экскаваторов и грузовиков для перевозки руды и отходов. Тем не менее, он весьма эффективен."
 excavation5:0 "Усадочная выемка"
 excavation5_desc:0 "Усадочная выемка проводится в вертикальной или почти вертикальной плоскости и под углом, превышающем угол покоя разрушенной руды. Определяющей характеристикой очистных работ с усадкой является то, что большая часть взорванной руды остается в очистном забое для поддержки стен шахты." # в оригинале совсем непонятно написано, так что тут совсем другой текст

 fuel_silos:0 "Организованное хранение топлива"
 fuel_silos_desc:0 "По мере распространения жидкого топлива становятся всё более важными средства, предназначенные для хранения этого ресурса и управления им: всевозможные резервуары для хранения топлива, трубы для обеспечения легкого доступа к нему и транспортировки, а также клапаны для обеспечения безопасности. Данные хранилища спроектированы с учетом возможности их потенциального расширения в случае необходимости увеличения наших запасов."

 synth_oil_experiments:0 "Эксперименты с синтетическими материалами"
 synth_oil_experiments_desc:0 "Уровень индустриализации мира лишь растёт. А спрос на ценные ресурсы опережает их естественное предложение. Синтез нефти и каучука весьма многообещающ, так что нам стоит сосредоточиться на синтетической углеводородной нефти и изопрене."

 oil_processing:0 "Исходные углеводородные масла"
 oil_processing_desc:0 "Углеводородные масла представляют собой довольно плохую альтернативу обычной нефти и основаны на органических соединениях, состоящих только из водорода и углерода. Некоторые алканы являются подходящим источником горючего топлива, которое может дополнить другие, более эффективные виды топлива."
 improved_oil_processing:0 "Использование углеводородов"
 improved_oil_processing_desc:0 "Растущие потребности в топливе требуют использования всех видов горючего, в том числе и углеводородных масел. Более рациональные методы добычи и хранения этих веществ помогут удовлетворить спрос, хоть нефть по-прежнему будет являться наилучшим источником топлива."
 advanced_oil_processing:0 "Новые процессы гидрогенизации"
 advanced_oil_processing_desc:0 "Прорыв в области гидрогенизации позволил нам получать синтетическую нефть из угольной пыли. Чем больше угля - тем больше топлива."
 modern_oil_processing:0 "Жидкие углеводороды"
 modern_oil_processing_desc:1 "Возможность превращения смеси монооксида углерода и водорода в жидкие углеводороды значительно расширяет использование альтернативных источников топлива. Хотя жидкие углеводороды всё ещё несколько менее эффективны, чем обычное топливо, их очень легко хранить, что является отличным преимуществом."

 rubber_processing:0 "Переработка полусинтетического каучука"
 rubber_processing_desc:1 "Известно, что при нагревании изопрена с соляной кислотой образуется резиноподобный полимер. Хотя изопрен может быть получен только при перегонке натурального каучука, этот процесс позволяет увеличить количество производимого таким образом каучука."
 improved_rubber_processing:0 "Первоначальная переработка синтетического каучука"
 improved_rubber_processing_desc:1 "После открытия скипидарного крекинга мы можем получить изопрен, не полагаясь на натуральный каучук. Хотя этот процесс довольно долог и может отнимать до нескольких недель."
 advanced_rubber_processing:0 "Натриевая полимеризация"
 advanced_rubber_processing_desc:1 "Полимеризацию изопрена можно значительно ускорить с помощью натрия. Этот процесс значительно увеличит производство искусственного каучука."
 modern_rubber_processing:0 "Бутадиеновая полимеризация"
 modern_rubber_processing_desc:1 "Предыдущие варианты синтетического каучука всегда уступали дистиллированному натуральному каучуку, что делало их менее надёжными. Полибутадиен - полимер бутадиена, значительно более долговечен, чем натуральный каучук, что делает его производство выгодным делом."

 fuel_refining:0 "Заводы по переработке нафты"
 fuel_refining_desc:0 "Нужда в нафте значительно возросла после изобретения двигателя внутреннего сгорания, что привело к определённому хаосу на очистных сооружениях. Мы реорганизуем эти нефтеперерабатывающие заводы с учётом всех аспектов, чем значительно повысим эффективность производство топлива."
 fuel_refining2:0 "Улучшенный термический крекинг"
 fuel_refining2_desc:0 "Потребление автомобильного топлива всё растёт и мы должны перейти на легкие виды топлива вроде бензина. Ранее это был побочный продукт термического крекинга, но теперь мы можем усовершенствовать методы дистилляции, чтобы повысить производство более ценного бензина, а не керосина или нафты."
 fuel_refining3:0 "Достижения в области катализа нафты"
 fuel_refining3_desc:0 "Побочным продуктом перегонки сырой нефти является "тяжелая" нафта, которая необходима для бензиновой смеси. Достижения в этом процессе значительно повышают производство топлива."
 fuel_refining4:0 "Улучшенное производство мазута"
 fuel_refining4_desc:0 "Процесс производства коксовой нафты и жидкого бензина создаёт побочный продукт - газойль. Мы обнаружили, что можем производить мазут на основе этого процесса. Данное "тяжелое" топливо отлично подходит для судовых двигателей и позволяет не тратить на наши суда более ценное топливо."
 fuel_refining5:0 "Дополнительное производство дизтоплива"
 fuel_refining5_desc:0 "Мы уже некоторое время создаем дизельное топливо в качестве побочного продукта дистилляции и гидрокрекинга. Хотя оно громче, "грязнее" и требует особого процесса зажигания, это дизельное топливо эффективнее бензинового. Возможно, мы не сможем полностью перейти на дизтопливо, но всё равно будем стараться использовать его по максимуму."


 ### Artillery ###
 interwar_artillery:0 "Прикладной опыт использования артиллерии"
 artillery1:0 "Методы перезарядки"
 artillery2:0 "Новые конструкции гаубиц"
 artillery3:0 "Дульный тормоз"
 artillery3_desc:0 "Устройства вроде дульных тормозов и компенсаторов отдачи уменьшают площадь, необходимую для поглощения отдачи. Это позволяет сокращать длину и вес ствола орудий."
 artillery4:0 "Демонтируемая артиллерия"
 artillery5:0 "Низкие силуэты артиллерии"
 artillery5_desc:0 "Артиллерийские орудия с более низкими силуэтами лучше скрываются на местности и позволяют орудиям дольше вести огонь незамеченными."

 rocket_artillery2:0 "Реактивные системы залпового огня"
 rocket_artillery2_desc:0 "Самоходная артиллерия, использующая реактивные системы залпового огня, сможет причинять огромный ущерб одним залпом. А высокая подвижность позволит ей избежать ответного огня."
 rocket_artillery3:0 "Тяжелые ракеты малой дальности"
 rocket_artillery4:0 "Стабилизаторы"
 rocket_artillery4_desc:0 "Ракеты со стабилизаторами обладают увеличенным радиусом поражения, что повышает эффективность наших батарей."

 antiair1:0 "Увеличенные механизмы подачи"
 antiair2:0 "Высотные боеприпасы"
 antiair3:0 "Начальное радарное наведение на цель"
 antiair4:0 "Интеграция радара"
 antiair4_desc:0 "Объединение более современных систем радиолокации и автозагрузчиков необходимо для борьбы с быстрой реактивной авиацией."

 antitank1:0 "Прикладной опыт борьбы с танками"
 antitank2:0 "Увеличенный калибр"
 antitank3:0 "Улучшенные противотанковые снаряды"
 antitank3_desc:0 "Благодаря отличным пробивным качествам новых снарядов даже низкоскоростные орудия могут успешно бороться с танками противника."
 antitank4:0 "Подкалиберные снаряды"

 ### Navy ###
 basic_naval_mines:0 "Контактная мина"
 basic_naval_mines_desc:0 "Обычная плавучая бомба, прикрепленная цепью к морскому дну. Взрывается при столкновении с кораблем."
 improved_naval_mines:0 "Магнитная мина"
 improved_naval_mines_desc:0 "Эта сложная мина взрывается, когда обнаруживает изменения в магнитном поле, вызванные проходящим мимо кораблем."
 advanced_naval_mines:0 "Акустическая мина"
 advanced_naval_mines_desc:0 "Эта морская мина взрывается, уловив шумы находящегося рядом корабля."
 modern_naval_mines:0 "Гидродинамическая мина"
 modern_naval_mines_desc:0 "Эта высокоточная мина обнаруживает малейшие изменения в плотности воды, вызванные проходящим мимо кораблем."

 degaussing:0 "Размагничивание"
 degaussing_desc:0 "Установка мощных электромагнитных катушек позволяет снизить намагниченность корпуса судна и сделать его менее уязвимым для магнитных мин."

 submarine_mine_laying:0 "Подводный минный заградитель"
 submarine_mine_laying_desc:0 "Подводная лодка, оснащенная специальным оборудованием для захвата и запуска мин, может скрытно устанавливать минные поля под водой."
 improved_submarine_mine_laying:0 "Запуск мин из торпедного аппарата"
 improved_submarine_mine_laying_desc:0 "Изменив форму мин, чтобы они помещались в торпедный аппарат, мы сможем превратить любую подводную лодку в минный заградитель, пожертвовав частью её запаса торпед."
 airdrop_mines:0 "Выброска мин с воздуха"
 airdrop_mines_desc:0 "Оснастив мины мини-парашютами, мы сможем безопасно сбрасывать их с самолётов, быстро и эффективно создавая минные поля."
 airsweep_mines:0 "Траление мин с воздуха"
 airsweep_mines_desc:0 "Самолёты, оснащенные специальным оборудованием, могут обнаруживать и безопасно детонировать морские мины на расстоянии."
 concentrated_industry_category:0 "Технологии «Концентрированная промышленность»"
 dispersed_industry_category:0 "Технологии «Рассредоточенная промышленность»"

 sonar:0 "Пассивный сонар"
 sonar_desc:1 "Базовый гидролокатор, способный отслеживать цели под водой по производимому ими шуму.\n\nУстановка этого модуля в §Yячейку для электроники§! на §Yлегких кораблях§! и §Yкрейсерах§! поможет обнаруживать вражеские §Yподводные лодки§!."
 improved_sonar:0 "Активный сонар"
 improved_sonar_desc:1 "Это оборудование излучает звуковые волны и способно достаточно точно оценить направление и расстояние до подводного объекта.\n\nУстановка этого модуля в §Yячейку для электроники§! на §Yлегких кораблях§! и §Yкрейсерах§! поможет обнаруживать вражеские §Yподводные лодки§!."

 smoke_generator:0 "Дымогенераторы"
 smoke_generator_desc:0 "Небольшая модификация труб и энергетической установки позволяет легким и средним кораблям создавать дымовые завесы, чтобы скрываться от противника."
 depth_charges_advice_tt:0 "\nУстановка модуля §YГлубинная бомба§! на §Yлегкие корабли§! и §Yкрейсеры§! даст возможность атаковать вражеские §Yподводные лодки§!."
 sonar_advice_tt:0 "\nУстановка модуля §YСонар§! на §Yлегкие корабли§! и §Yкрейсеры§! даст возможность обнаруживать вражеские §Yподводные лодки§!."
 
 basic_depth_charges:0 "Базовые глубинные бомбы"
 basic_depth_charges_desc:1 "Простой контейнер со взрывчаткой и детонатором, срабатывающим при достижении заданной глубины.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсеры§! даст возможность атаковать вражеские §Yподводные лодки§!."
 improved_depth_charges:0 "Сбрасыватель глубинных бомб"
 improved_depth_charges_desc:1 "Несложное механическое устройство для сброса глубинных бомб на удалении от корабля. Оно позволяет эсминцу атаковать подводную цель, не находясь непосредственно над ней.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсеры§! даст возможность атаковать вражеские §Yподводные лодки§!."
 advanced_depth_charges:0 "Бомбомёт"
 advanced_depth_charges_desc:1 "Метательное устройство способно забросить глубинную бомбу достаточно далеко от корабля и не мешает акустическому пеленгу цели, что значительно повышает точность атак.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсеры§! даст возможность атаковать вражеские §Yподводные лодки§!."
 modern_depth_charges:0 "Улучшенный бомбомёт"
 modern_depth_charges_desc:1 "Увеличенная мощность метательного заряда позволяет метнуть глубинную бомбу на внушительное расстояние.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсеры§! даст возможность атаковать вражеские §Yподводные лодки§!."

 improved_airplane_launcher:0 "Улучшенная пусковая катапульта"
 improved_airplane_launcher_desc:1 "Улучшенное пневматическое устройство позволяет запускать с катапульты более тяжелые самолёты, что повышает радиус поиска.\n\nУстановка этого модуля на §Yкрейсеры§!, §Yтяжелые корабли§! и специализированные §Yподводные лодки§! улучшит способность к обнаружению вражеских кораблей."
 airplane_launcher_advice_tt:0 "\nУстановка модуля §YКатапульта§! на §Yкрейсеры§!, §Yтяжелые корабли§! и специализированные §Yподводные лодки§! улучшит способность к обнаружению вражеских кораблей."
 
 cruiser_armor_advice_tt:0 "\nУстановка улучшенного модуля §YБроня§! на §Yкрейсеры§! повышает их способность противостоять урону."
 heavy_armor_advice_tt:0 "\nУстановка улучшенного модуля §YБроня§! на §Yтяжелые корабли§! повышает их способность противостоять урону. §YЛинкоры§! и §Yлинейные крейсеры§! определяются разными §Yсхемами бронирования§!. Линейные крейсеры обычно бронированы хуже."
 basic_cruiser_armor_scheme:0 "Базовая схема бронирования крейсеров"
 basic_cruiser_armor_scheme_desc:1 "Схема бронирования с отдельными бронепоясом и бронепалубой, скопированная с конструкции крупных кораблей. Защищает от осколков и малокалиберных орудий.\n\nУстановка этого модуля на §Yкрейсеры§! улучшает способность §Yпротивостоять урону, наносимому врагом§!, но также §Rснижает§! §Yскорость§!."
 improved_cruiser_armor_scheme:0 "Схема бронирования крейсеров с наклонным бронепоясом"
 improved_cruiser_armor_scheme_desc:1 "Размещенный под углом бронепояс гораздо сложнее пробить при той же массе и толщине брони.\n\nУстановка этого модуля на §Yкрейсеры§! улучшает способность §Yпротивостоять урону, наносимому врагом§!, но также §Rснижает§! §Yскорость§!."
 advanced_cruiser_armor_scheme:0 "Схема бронирования крейсеров «Все или ничего»"
 advanced_cruiser_armor_scheme_desc:1 "В такой схеме бронирования упор делается на защиту только самых важных частей корабля.\n\nУстановка этого модуля на §Yкрейсеры§! улучшает их способность §Yпротивостоять урону, наносимому врагом§!, но также §Rснижает§! §Yскорость§!."
 
 basic_heavy_armor_scheme:0 "Схема бронирования с наклонным бронепоясом"
 basic_heavy_armor_scheme_desc:1 "Размещенный под углом бронепояс гораздо сложнее пробить при той же массе и толщине брони.\n\nУстановка этого модуля на §Yтяжелые корабли§! улучшает способность §Yпротивостоять урону, наносимому врагом§!. §YЛинкоры§! и §Yлинейные крейсеры§! определяются разными §Yсхемами бронирования§!."
 improved_heavy_armor_scheme:0 "Схема бронирования «Все или ничего»"
 improved_heavy_armor_scheme_desc:1 "В такой схеме бронирования упор делается на защиту только самых важных частей корабля.\n\nУстановка этого модуля на §Yтяжелые корабли§! улучшает их способность §Yпротивостоять урону, наносимому врагом§!. §YЛинкоры§! и §Yлинейные крейсеры§! определяются по разным §Yсхемам бронирования§!."
 torpedo_advice_tt:0 "\nУстановка §Yторпедных аппаратов§! на §Yлегкие корабли§! и §Yкрейсеры§! позволяет наносить существенный урон вражеским §Yкрупным кораблям§! в §Yбоевой линии§!, если удастся преодолеть вражескую §Yгруппу охранения§!."

 basic_torpedo:0 "Базовая торпеда"
 basic_torpedo_desc:1 "Самодвижущееся оружие с взрывчатой боеголовкой, которое движется по заложенному курсу, пока не столкнется с подводной частью цели.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсеры§! позволяет наносить существенный урон вражеским §Yкрупным кораблям§!."
 magnetic_detonator:0 "Магнитный детонатор"
 magnetic_detonator_desc:0 "Детонатор новой системы фиксирует изменение магнитного поля земли при прохождении под целью. Взрыв, произведенный непосредственно под кораблем, наносит больший урон и часто отрывает киль, что приводит к немедленному затоплению."
 homing_torpedo:0 "Самонаводящаяся торпеда"
 homing_torpedo_desc:0 "Торпеда, оснащенная акустическим детектором, способна самостоятельно наводиться на крупнейший источник шума по курсу — чаще всего это и будет намеченная цель."
 electric_torpedo:0 "Электрическая торпеда"
 electric_torpedo_desc:0 "Торпеда с электрическим двигателем не оставляет за собой характерный след из пузырьков. Это позволяет ей оставаться незамеченной до самого момента попадания, а также не выдает расположение подлодки."
 tambelon_torpedo:0 "Тамбелон"

 improved_ship_torpedo_launcher:0 "Улучшенный корабельный торпедный аппарат"
 improved_ship_torpedo_launcher_desc:1 "Усиленные моторы позволяют устанавливать больше труб в одном блоке и быстрее осуществлять наведение.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсеры§! позволяет наносить существенный урон вражеским §Yкрупным кораблям§!."
 advanced_ship_torpedo_launcher:0 "Усовершенствованный корабельный торпедный аппарат"
 advanced_ship_torpedo_launcher_desc:1 "Трубы увеличенного диаметра позволяют использовать более крупные и, как следствие, более мощные торпеды.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсеры§! позволяет наносить существенный урон вражеским §Yкрупным кораблям§!."
 modern_ship_torpedo_launcher:0 "Современный корабельный торпедный аппарат"
 modern_ship_torpedo_launcher_desc:1 "Мощная пневматика позволяет запускать более тяжелые торпеды, придавая им более высокую скорость.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсеры§! позволяет наносить существенный урон вражеским §Yкрупным кораблям§!."

 snorkel_advice_tt:0 "\nУстановка §Yшноркелей§! на §Yподводные лодки§! сильно снижает их §Yзаметность§!, из-за чего их сложнее обнаружить вражеским кораблям."
 basic_submarine_snorkel:0 "Базовый шноркель"
 basic_submarine_snorkel_desc:1 "Простой воздуховод, проходящий от машинного отделения через боевую рубку, который позволяет подлодке использовать дизельные двигатели и заряжать аккумуляторы в подводном положении.\n\nУстановка этого модуля на §Yподводные лодки§! снижает их §Yзаметность§!, благодаря чему их сложнее обнаружить."
 improved_submarine_snorkel:0 "Улучшенный шноркель"
 improved_submarine_snorkel_desc:1 "Улучшенная конструкция не позволяет воде попадать внутрь двигателей, а также снижает заметность для радаров.\n\nУстановка этого модуля на §Yподводные лодки§! снижает их §Yзаметность§!, благодаря чему их сложнее обнаружить."

 light_battery_advice_tt:0 "\n\nУстановка модулей §YЛегкая батарея§! на §Yлегкие корабли§! и §Yкрейсеры§! усиливает §Yобстрел из легких орудий§!, что помогает этим малым кораблям топить вражеские §Yкорабли охранения§!. При этом §Yлегкие батареи§!, как правило, малоэффективны против бронированных кораблей, таких как §Yкрейсеры§! и §Yтяжелые корабли§!."
 medium_battery_advice_tt:0 "\n\nУстановка модулей §YЛегкая средняя батарея§! или §YСредняя батарея§! на §Yкрейсеры§! усиливает §Yобстрел из легких орудий§! или §Yобстрел из тяжелых орудий§!, что позволяет сражаться с вражескими §Yкораблями охранения§! и §Yкрупными кораблями§!. Установка §Yсредней батареи§! любого вида делает корабль §Yтяжелым крейсером§!, установка же только §Yлегкой средней батареи§! делает его §Yлегким крейсером§!."
 heavy_battery_advice_tt:0 "\n\nУстановка модулей §YТяжелая батарея§! усиливает у §Yтяжелого корабля§! характеристику §YОбстрел из тяжелых орудий§!, позволяя атаковать и топить вражеские §Yкрупные корабли§!. §YТяжелые батареи§! обычно малоэффективны против небольших кораблей, таких как §Yлегкие корабли§! и §Yлегкие крейсеры§!."
 
 basic_battery:0 "Корабельная артиллерия"
 basic_battery_desc:0 "Простая конструкция для управления углами наведения корабельных орудий."
 basic_light_battery:0 "Базовая легкая батарея"
 basic_light_battery_desc:1 "Открытая поворотная платформа для орудий малого калибра, устанавливаемых на небольших кораблях.\n\nУстановка этого модуля усиливает §Yобстрел из легких орудий§!, что помогает атаковать вражеские §Yкорабли охранения§!."
 improved_light_battery:0 "Улучшенная легкая батарея"
 improved_light_battery_desc:1 "Закрытая поворотная платформа для орудия малого калибра. Защищает расчет от осколков и в случае тяжелых погодных условий.\n\nУстановка этого модуля усиливает §Yобстрел из легких орудий§!, что помогает атаковать вражеские §Yкорабли охранения§!."
 advanced_light_battery:0 "Усовершенствованная легкая батарея"
 advanced_light_battery_desc:1 "Модернизированная двухорудийная башня позволяет повысить огневую мощь и надёжно защитить расчет.\n\nУстановка этого модуля усиливает §Yобстрел из легких орудий§!, что помогает атаковать вражеские §Yкорабли охранения§!."
 basic_light_shell:0 "Малокалиберный полубронебойный снаряд"
 basic_light_shell_desc:0 "Компромисс между бронепробитием и взрывной силой. Этот снаряд способен пробить тонкую броню легких кораблей и нанести значительно большие повреждения."
 improved_light_shell:0 "Малокалиберный бронебойный снаряд"
 improved_light_shell_desc:0 "Полноценный бронебойный снаряд для орудий малого калибра. Дает эсминцам и другим легким кораблям возможность противостоять бронированным врагам."
 basic_medium_battery:0 "Базовая средняя батарея"
 basic_medium_battery_desc:1 "Поворотная башня с двумя или тремя орудиями среднего калибра. Устанавливается на крейсеры.\n\nУстановка модуля §YЛегкая средняя батарея§! усиливает §Yобстрел из легких орудий§!, что помогает атаковать вражеские §Yкорабли охранения§!. Установка модуля §YСредняя батарея§! усиливает §Yобстрел из тяжелых орудий§!, что помогает атаковать вражеские §Yкрупные корабли§!."
 improved_medium_battery:0 "Улучшенная средняя батарея"
 improved_medium_battery_desc:1 "Улучшенная конструкция башни повышает скорость перезарядки орудия, а усиленная броня обеспечивает выживаемость расчета.\n\nУстановка модуля §YЛегкая средняя батарея§! усиливает §Yобстрел из легких орудий§!, что помогает атаковать вражеские §Yкорабли охранения§!. Установка модуля §YСредняя батарея§! усиливает §Yобстрел из тяжелых орудий§!, что помогает атаковать вражеские §Yкрупные корабли§!."
 advanced_medium_battery:0 "Усовершенствованная средняя батарея"
 advanced_medium_battery_desc:1 "Благодаря автоматам заряжания и удаленному управлению наводкой современные крейсеры демонстрируют невиданные ранее точность и скорострельность.\n\nУстановка модуля §YЛегкая средняя батарея§! усиливает §Yобстрел из легких орудий§!, что помогает атаковать вражеские §Yкорабли охранения§!. Установка модуля §YСредняя батарея§! усиливает §Yобстрел из тяжелых орудий§!, что помогает атаковать вражеские §Yкрупные корабли§!."
 basic_medium_shell:0 "Среднекалиберный бронебойный снаряд с наконечником"
 basic_medium_shell_desc:0 "Баллистический наконечник улучшает аэродинамические свойства снаряда, не сказываясь на эффективном бронепробитии."
 improved_medium_shell:0 "Среднекалиберный полубронебойный снаряд"
 improved_medium_shell_desc:0 "Компромисс между бронепробитем и взрывной силой. Этот снаряд способен пробить тонкую броню легких кораблей и нанести значительно большие повреждения."

 basic_heavy_battery:0 "Базовая тяжелая батарея"
 basic_heavy_battery_desc:1 "Огромная башня с орудиями крупного калибра и тяжелой броней.\n\nУстановка модуля §YТяжелая батарея§! усиливает у корабля §Yобстрел из тяжелых орудий§!, что повышает его результативность в бою с вражескими §Yкрупными кораблями§!."
 improved_heavy_battery:0 "Улучшенная тяжелая батарея"
 improved_heavy_battery_desc:1 "Механические досылатели ускоряют процесс заряжания, а автоматические огнеупорные люки обеспечивают защиту расчета.\n\nУстановка модуля §YТяжелая батарея§! усиливает у корабля §Yобстрел из тяжелых орудий§!, что повышает его результативность в бою с вражескими §Yкрупными кораблями§!."
 advanced_heavy_battery:0 "Усовершенствованная тяжелая батарея"
 advanced_heavy_battery_desc:1 "Улучшенные механизмы компенсации отдачи и автоматизированная задержка при стрельбе снижают влияние непрерывной стрельбы на точность, повышая вероятность поразить цель.\n\nУстановка модуля §YТяжелая батарея§! усиливает у корабля §Yобстрел из тяжелых орудий§!, что повышает его результативность в бою с вражескими §Yкрупными кораблями§!."
 basic_heavy_shell:0 "Бронебойный снаряд с наконечником"
 basic_heavy_shell_desc:0 "Баллистический наконечник улучшает аэродинамические свойства снаряда, не сказываясь на эффективном бронепробитии."
 improved_heavy_shell:1 "Крупнокалиберный бронебойный снаряд"
 improved_heavy_shell_desc:0 "Эти огромные снаряды, весящие больше тонны, обладают непревзойденной мощностью и являются серьезной угрозой даже для самой прочной брони."
 secondary_battery_advice_tt:0 "\n§YВспомогательная батарея§! позволяет §Yкрейсерам§! и §Yтяжелым кораблям§! атаковать вражеские §Yкорабли охранения§! как дополнительные цели, нанося при этом урон другой цели."
 basic_secondary_battery:0 "Казематная вспомогательная батарея"
 basic_secondary_battery_desc:1 "Небольшие орудия, устанавливаемые внутри корпуса, дают дополнительную защиту от малых кораблей, но обладают весьма ограниченными углами наведения.\n\nУстановка модуля §YВспомогательная батарея§! дает §Yкрейсеру§!, §Yавианосцу§! или §Yтяжелому кораблю§! ограниченную возможность §Yобстрела из легких орудий§! и позволяет ему атаковать в бою вторую цель."
 improved_secondary_battery:0 "Башенная вспомогательная батарея"
 improved_secondary_battery_desc:1 "Разместив вспомогательное вооружение в поворотных башнях, можно значительно расширить углы наведения ценой повышения веса и снижения устойчивости корабля при сильном волнении.\n\nУстановка модуля §YВспомогательная батарея§! дает §Yкрейсеру§!, §Yавианосцу§! или §Yтяжелому кораблю§! ограниченную возможность §Yобстрела из легких орудий§! и позволяет ему атаковать в бою вторую цель."
 dp_secondary_battery:0 "Универсальная вспомогательная батарея"
 dp_secondary_battery_desc:1 "Объединение противокорабельного и зенитного вооружения в одной установке экономит вес и место и значительно расширяет спектр возможностей.\n\nУстановка модуля §YВспомогательная батарея§! дает §Yкрейсеру§!, §Yавианосцу§! или §Yтяжелому кораблю§! ограниченную возможность §Yобстрела из легких орудий§! и позволяет ему атаковать в бою вторую цель. Также этот модуль усиливает §Yпротивовоздушную атаку§!."
 
 damage_control_1:0 "Тренировки по тушению пожара"
 damage_control_1_desc:0 "Каждый член экипажа, от капитана до рядового матроса, должен уметь сдерживать и ликвидировать возгорания на корабле."
 damage_control_2:0 "Распределенный пожарный трубопровод"
 damage_control_2_desc:0 "Распределив противопожарный водопровод по разным частям корабля, мы намного снизим риск того, что при попадании снаряда экипаж не сможет бороться с огнем."
 damage_control_3:0 "Дизельные аварийные помпы"
 damage_control_3_desc:0 "Поскольку обычно тяжелые помпы зависят от энергетической установки корабля, даже неопасное попадание в машинное отделение может лишить корабль возможности сохранять плавучесть."
 
 fire_control_methods_1:0 "Поэтапная пристрелка"
 fire_control_methods_1_desc:0 "Первый шаг к поражению цели — пристрелка: орудия производят серию выстрелов, пока снаряды не начнут ложиться по обе стороны от цели."
 fire_control_methods_2:0 "Оценочная пристрелка"
 fire_control_methods_2_desc:0 "При перелете легко потерять снаряд — и точку попадания — из вида. Согласно этой системе, снаряды специально отправляются к цели с недолетом, чтобы оценить дистанцию с помощью расстояния от точки попадания до цели."
 fire_control_methods_3:0 "Цветные снаряды"
 fire_control_methods_3_desc:0 "К снарядам добавляется некоторое количество красителя, подкрашивающего точки попадания вокруг цели. Это позволяет нескольким кораблям вести огонь по цели, отличая собственные попадания от всех остальных."

 transport:0 "Специализированные баржи"
 transport_desc:0 "Десантные операции требуют быстро перевозить и развёртывать значительные силы. Вместо того, чтобы полагаться на гражданские или прочие неподходящие транспортные суда, мы можем доставлять наших солдат к вражеским берегам на больших баржах, предназначенных для плавного перемещения между транспортами и пляжем. Их грузоподъемность компенсирует медлительность."
 landing_craft:0 "Моторизованный десантный корабль"
 landing_craft_desc:0 "Мы поняли, что при десанте скорость всё же важнее грузоподъемности. И хоть баржи могут перевозить сотни солдат, они весьма уязвимы для вражеского огня. Моторизованные десантные суда быстроходны, хоть и менее грузоподъемны и комфортны, что делает эти лодки особенно подходящими для осуществления десантов."
 tank_landing_craft:0 "Лодки с малой осадкой"
 tank_landing_craft_desc:0 "Лучшее понимание гидродинамики позволяет новым моторизованным лодкам быстро пересекать даже самые мелководные участки водных просторов. Они достигают этих успехов за счет уменьшения контакта корпусов лодок с водой. Эти лодки могут просто лететь над водой."
