 #TO BE ADDED cv_nav_bomber_equipment_3_desc:0 "An advanced naval bomber modified to launch from and land on aircraft carriers."

 jet_fighter_equipment_1:0 "Базовый реактивный истребитель"
 jet_fighter_equipment_1_short:0 "Базовый реакт. истребитель"
 #TO BE ADDED jet_fighter_equipment_1_desc:0 "Previous increases in speed pale in comparison to the introduction of the first jet fighters. While we have yet to learn how to best construct planes for these engines, regular fighter planes cannot compete."
 jet_fighter_equipment_2:0 "Улучшенный реактивный истребитель"
 jet_fighter_equipment_2_short:0 "Улучшенный реакт. истребитель"
 #TO BE ADDED jet_fighter_equipment_2_desc:0 "New swept wing designs and lighter material choices will allow us to extend the range and speed of the revolutionary jet fighters even further."

#Heavy Planes#
 tac_bomber_equipment_1:0 "Базовый тактический бомбардировщик"
 tac_bomber_equipment_1_short:0 "Базовый такт. бомбард."
 #TO BE ADDED tac_bomber_equipment_1_desc:0 "Medium bombers need to be versatile and fast, capable of fulfilling a range of roles. A twin-engined design, remaining relatively light, can continue to be of use for many years to come."
 tac_bomber_equipment_2:0 "Улучшенный тактический бомбардировщик"
 tac_bomber_equipment_2_short:0 "Улучшенный такт. бомбард."
 #TO BE ADDED tac_bomber_equipment_2_desc:0 "Heavier designs of tactical bombers can extend range, payload and speed while maintaining the planes' capacity to perform a wide variety of missions."
 tac_bomber_equipment_3:0 "Продвинутый тактический бомбардировщик"
 tac_bomber_equipment_3_short:0 "Продвинутый такт. бомбард."
 #TO BE ADDED tac_bomber_equipment_3_desc:0 "Taking a page from the advancements in fighter planes, unconventional materials and shapes can make new designs some of the fastest and best performing twin-engine planes ever built."

 heavy_fighter_equipment_1:0 "Базовый тяжелый истребитель"
 heavy_fighter_equipment_1_short:0 "Базовый тяж. истребитель"
 #TO BE ADDED heavy_fighter_equipment_1_desc:0 "Our bomber force needs escort protection from enemy fighters all the way to their targets and back. In order to provide this escort, we must design fighter aircraft with bomber range. Out of necessity these aircraft are larger, slower and less agile than light fighters, though they can carry significant armament."
 heavy_fighter_equipment_2:0 "Улучшенный тяжелый истребитель"
 heavy_fighter_equipment_2_short:0 "Улучшенный тяж. истребитель"
 #TO BE ADDED heavy_fighter_equipment_2_desc:0 "The war has taught us that our heavy fighter design is vulnerable to more nimble fighters, but quite good at the interception of enemy bombers due to heavy armament. This next design will focus on increased attack capability against enemy aircraft and even ground targets. Its speed and range will be improved as well."
 heavy_fighter_equipment_3:0 "Продвинутый тяжелый истребитель"
 heavy_fighter_equipment_3_short:0 "Продвинутый тяж. истребитель"
 #TO BE ADDED heavy_fighter_equipment_3_desc:0 "Though our heavy fighter force has shown adeptness in various roles, we must consider a new design that will enhance its ability relative to enemy fighters, as well as allow it to continue intercepting increasingly faster and better defended enemy bombers."

 strategic_bomber1:0 "Базовый стратегический бомбардировщик"
 strategic_bomber1_short:0 "Баз. стратег. бомбард."
 strategic_bomber1_desc:0 "Несмотря на то, что многие расы умеют летать, нанесение ударов глубоко за линией фронта ранее было невозможным, так как летуны не могли безопасно перемещаться в полном боевом оснащении на большие расстояния, а медленные дирижабли было легко перехватить. Стратегические бомбардировщики изменили это, они способны без проблем наносить удары где и когда угодно."
 strategic_bomber2:0 "Улучшенный стратегический бомбардировщик"
 strategic_bomber2_short:0 "Улучшенный стратег. бомбард."
 #TO BE ADDED strategic_bomber2_desc:0 "Bombing has proven effective at reducing the enemy's capacity to wage war. More defensive weaponry and increased speed will allow a new design to avoid destruction, while increasing the payload and range will make it more effective."
 strategic_bomber3:0 "Продвинутый стратегический бомбардировщик"
 strategic_bomber3_short:0 "Продвинутый стратег. бомбард."
 #TO BE ADDED strategic_bomber3_desc:0 "To avoid losses to enemy fighters and ground fire, our next design will fly at great altitude. It will be larger to carry both an enormous payload and more fuel, to increase range."

 jet_tac_bomber_equipment_1:0 "Базовый реактивный тактический бомбардировщик"
 jet_tac_bomber_equipment_1_short:0 "Базовый реактив. такт. бомбард."
 #TO BE ADDED jet_tac_bomber_equipment_1_desc:0 "The advent of jet fighters necessitates bombers that can outrun or at least match their speed. First-generation medium bombers and bomber-fighters equipped with jet engines will fill this role."
 jet_tac_bomber_equipment_2:0 "Улучшенный реактивный тактический бомбардировщик"
 jet_tac_bomber_equipment_2_short:0 "Улучшенный реактив. такт. бомбард."
 #TO BE ADDED jet_tac_bomber_equipment_2_desc:0 "Not content with speed, future jet bombers will set altitude and range records, delivering payloads and performing reconnaissance on intercontinental missions."

 jet_strat_bomber_equipment_1:0 "Реактивный стратегический бомбардировщик"
 jet_strat_bomber_equipment_1_short:0 "Реактив. стратег. бомбард."
 #TO BE ADDED jet_strat_bomber_equipment_1_desc:0 "Multiple jet engines allow new designs unprecedented speed while maintaining a large payload and long range. These planes are built for a new era of weapons of mass destruction."

 #(Unused?) transport_plane_equipment:0 "Early Transport Plane"
 #(Unused?) transport_plane_equipment_short:0 "Early Transport"

 transport_plane_equipment_1:0 "Базовый транспортный самолёт"
 transport_plane_equipment_1_short:0 "Базовый транспорт"
 transport_plane_equipment_1_desc:0 "Для привязанных к земле рас может показаться странным повсеместное распространение воздушного транспорта среди летающих рас. Тем не менее, экипированные летуны не могут безопасно путешествовать на большие. Современные летуны преодолевают большую часть расстояния на самолете, выпрыгивают и безопасно планируют к точке высадки."
 #(Unused?) transport_plane_equipment_1_desc:0 "To landbound races, the ubiquity of air transport amongst flying races may seem odd. However, kitted out fliers cannot travel long distances without exhaustion. Modern fliers travel most of the distance by plane, jump out, and safely glide to the landing zone."

#Misc. Planes#
 scout_plane_equipment_1:0 "Базовый самолёт-разведчик"
 scout_plane_equipment_1_short:0 "Базовый самолёт-разведчик"
 #TO BE ADDED scout_plane_equipment_1_desc:0 "A plane developed specifically for photo reconnaissance. Relies primarily on speed and stealth to survive and will lose in any stand-up fight."
 scout_plane_equipment_2:0 "Улучшенный самолёт-разведчик"
 scout_plane_equipment_2_short:0 "Улучшенный самолёт-разведчик"
 #TO BE ADDED scout_plane_equipment_2_desc:0 "Gathering intelligence on enemy troop movements and providing reports of enemy naval deployments has been an important purpose of airplanes throughout the various wars nations have fought. Even in peacetime, knowledge of civilian politics and technology level is invaluable."



##BBA PLANES (airframes)##
 small_plane_airframe_0:0 "Ранний корпус маленького самолета"
 small_plane_airframe_0_desc:0 "Прошлый век был эпохой дирижаблей, а также пегасьих и грифоньих небесных рыцарей. Изначальный грифоний биплан был с большим скептицизмом воспринят старой гвардией, и только когда в 1005 году эскадрилья истребителей из Гиппогрифии нанесла тяжёлые потери армаде короля Шторма, критики, наконец, признали, что эра дирижаблей закончилась. Эта конкретная серия самолетов в основном является продолжением развития первых бипланов, хотя очевидно, что это тупик для нашей военной авиации."
 small_plane_airframe_1:0 "Базовый корпус маленького самолета"
 small_plane_airframe_1_desc:0 "В последние годы появился ряд новых технологий, благодаря которым можно собирать мощные, но компактные самолеты. Этот корпус — всего лишь первый шаг на этом пути."
 small_plane_airframe_2:0 "Улучшенный корпус маленького самолета"
 small_plane_airframe_2_desc:0 "Благодаря улучшенной аэродинамике и более надежной конструкции этот корпус представляет собой значительный шаг вперед по сравнению с основной моделью."
 small_plane_airframe_3:0 "Усовершенствованный корпус маленького самолета"
 small_plane_airframe_3_desc:0 "Этот тщательно доработанный для выполнения разных боевых задач корпус представляет собой лучший вариант для самолета с поршневым двигателем."
 small_plane_airframe_4:0 "Корпус полусовременного маленького самолета"
 small_plane_airframe_4_desc:0 "Этот корпус был разработан специально, чтобы воспользоваться преимуществом больших скоростей, предоставляемых современными двигателями. Его конструкция позволяет решить ряд структурных проблем, возникающих при полетах на высокой дозвуковой скорости."

