 medium_plane_airframe_0:0 "Ранний корпус среднего самолета"
 medium_plane_airframe_0_desc:0 "Этот модернизированный гражданский фюзеляж компенсирует недостаток скорости и манёвренности высокой универсальностью. После удаления сидений и багажных отсеков эти относительно примитивные самолёты можно превратить в тяжёлые истребители, разведывательные самолёты или даже тактические бомбардировщики. Но мы советуем пилотам избегать обстрелов, так как даже винтовочный огонь может доставить проблемы этим машинам."
 medium_plane_airframe_1:0 "Базовый корпус среднего самолета"
 medium_plane_airframe_1_desc:0 "Хотя предыдущее поколение средних самолетов было далеко не бесполезным, их эффективность оставляла желать лучшего. Особенно высоким был уровень потерь при операциях без сопровождения истребителей. Но следующее поколение самолётов аналогичного размера будет куда менее уязвимым, а также значительно более быстрым и лучше вооружённым."
 medium_plane_airframe_2:0 "Улучшенный корпус среднего самолета"
 medium_plane_airframe_2_desc:0 "Хотя идея тяжёлого истребителя становится всё менее и менее привлекательной, поскольку небольшие истребители продолжают доказывать важность манёвренности в воздушных дуэлях, другие самолеты с этими фюзеляжами показали невероятные перспективы. Благодаря улучшенной конструкции крыльев для повышения подъёмной силы и более эффективному использованию внутреннего пространства эти машины теперь могут летать дальше и нести большую полезную нагрузку."
 medium_plane_airframe_3:0 "Усовершенствованный корпус среднего самолета"
 medium_plane_airframe_3_desc:0 "К настоящему времени уже очевидно, что универсальность самолётов промежуточного размера имеет свои ограничения, особенно по сравнению со специализированными машинами. Несмотря на это, смена поколений конструкции постоянно улучшает относительную манёвренность этих фюзеляжей, которую они по-прежнему сохраняют, несмотря на немалую грузоподъёмность. Сторонники тяжелых истребителей тем временем притихли, хотя и не замолчали полностью."
 medium_plane_airframe_4:0 "Корпус полусовременного среднего самолета"
 medium_plane_airframe_4_desc:0 "Фюзеляжи среднего размера труднее всего адаптировать к реактивным технологиям. Лёгкие самолёты были хрупкими, более крупные машины было трудно проектировать, но самолёты среднего размера столкнулись со множеством проблем на стадии разработки в результате широкого спектра их использования. Тем не менее, эти самолёты могут быстро летать и эффективно бомбить противника, так что они вполне достойны инвестиций."

