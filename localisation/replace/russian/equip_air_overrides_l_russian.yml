 large_plane_airframe_0:0 "Ранний корпус большого самолета"
 large_plane_airframe_0_desc:0 "В этом очень большом корпусе предостаточно места для размещения бомб или топливных баков, но уже сейчас очевидно, что потенциал для его развития сильно ограничен. На горизонте уже маячат новые поколения стратегических бомбардировщиков."
 large_plane_airframe_1:0 "Базовый корпус большого самолета"
 large_plane_airframe_1_desc:0 "Этот корпус был разработан, чтобы испытать возможность создания настоящего стратегического бомбардировщика, способного атаковать промышленные объекты в глубине вражеской территории, не подвергая опасности экипаж."
 large_plane_airframe_2:0 "Улучшенный корпус большого самолета"
 large_plane_airframe_2_desc:0 "Поскольку концепция стратегического бомбардировщика доказала право на существование, этот корпус был разработан для повышения нагрузки и дальности полета, при этом сохранив потенциал для дальнейшего развития."
 large_plane_airframe_3:0 "Усовершенствованный корпус большого самолета"
 large_plane_airframe_3_desc:0 "Этот оптимизированный для полетов на огромные расстояния корпус предназначен для полетов на большой высоте и способен нести значительный груз глубоко в сердце вражеской территории."
 large_plane_airframe_4:0 "Корпус полусовременного большого самолета"
 large_plane_airframe_4_desc:0 "Реактивная тяга обеспечивает многократный скачок в мощности по сравнению с предыдущими двигателями. Этот корпус был разработан, чтобы сполна воспользоваться таким преимуществом."

 large_plane_maritime_patrol_plane_airframe_0:0 "Ранний корпус самолета морского патрулирования"
 large_plane_maritime_patrol_plane_airframe_0_desc:1 "Флоту нужны самолеты дальнего действия, чтобы обнаруживать врагов вдали от берега. Этот корпус хоть и немного устарел, но дает самолету нужную дальность, чтобы преодолевать большие расстояния над океаном."
 large_plane_maritime_patrol_plane_airframe_1:0 "Базовый корпус самолета морского патрулирования"
 large_plane_maritime_patrol_plane_airframe_1_desc:0 "С появлением более мощных самолетов морской авиации стало необходимо искать и уничтожать флоты противника вдали от берега. Первый шаг здесь — обнаруживать вражеские корабли на большом удалении, для чего и нужен новый тип корпуса самолета."
 large_plane_maritime_patrol_plane_airframe_2:0 "Улучшенный корпус самолета морского патрулирования"
 large_plane_maritime_patrol_plane_airframe_2_desc:0 "Нам угрожают сразу и подлодки, и крейсеры в походах, из-за чего встала задача патрулирования больших участков океана. Для такой задачи оптимизирован данный тип корпуса."
 large_plane_maritime_patrol_plane_airframe_3:0 "Усовершенствованный корпус самолета морского патрулирования"
 large_plane_maritime_patrol_plane_airframe_3_desc:0 "Радары и другие датчики позволяют обнаруживать вражеский флот даже ночью или в сложных погодных условиях, но для нового оборудования самолету нужен более крупный корпус."
 large_plane_maritime_patrol_plane_airframe_4:0 "Современный корпус самолета морского патрулирования"
 large_plane_maritime_patrol_plane_airframe_4_desc:0 "С началом эпохи ракет самолеты морского патрулирования должны действовать еще дальше от берега и еще дольше."

 cv_small_plane_airframe_0:0 "Ранний корпус палубного самолета"
 cv_small_plane_airframe_0_desc:0 "Этот оснащенный тормозным крюком и усиленным шасси корпус позволяет создавать самолеты, способные действовать с палубы авианосца."
 cv_small_plane_airframe_1:0 "Базовый корпус палубного самолета"
 cv_small_plane_airframe_1_desc:0 "Этот корпус воплощает в себе новые технологии, разработанные для самолетов наземного базирования, и потому обладает не меньшими возможностями, но позволяет самолету взлетать с палубы авианосца."
 cv_small_plane_airframe_2:0 "Улучшенный корпус палубного самолета"
 cv_small_plane_airframe_2_desc:0 "Этот корпус был создан, чтобы идти в ногу с развитием авиации наземного базирования, и использует новые технологии для увеличения дальности полета и эффективности."
 cv_small_plane_airframe_3:0 "Усовершенствованный корпус палубного самолета"
 cv_small_plane_airframe_3_desc:0 "Строгие требования к палубным самолетам ограничивают размеры и возможности их корпуса. Этот корпус представляет собой наилучшую модель для самолетов с механическим двигателем."
 cv_small_plane_airframe_4:0 "Корпус полусовременного палубного самолета"
 cv_small_plane_airframe_4_desc:0 "Этот корпус был разработан, чтобы сполна воспользоваться преимуществами реактивных двигателей и принести их в морскую авиацию."

