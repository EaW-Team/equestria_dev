##NON-BBA PLANES##
#Light Planes#
 fighter_equipment_0:0 "Ранний истребитель"
 fighter_equipment_0_short:0 "Ранний истребитель"
 fighter_equipment_0_desc:0 "Прошлый век был эпохой дирижаблей, а также пегасьих и грифоньих небесных рыцарей. Изначальный грифоний биплан был с большим скептицизмом воспринят старой гвардией, и только когда в 1005 году эскадрилья истребителей из Гиппогрифии нанесла тяжёлые потери армаде короля Шторма, критики, наконец, признали, что эра дирижаблей закончилась."
 fighter_equipment_1:0 "Базовый истребитель"
 fighter_equipment_1_short:0 "Базовый истребитель"
 fighter_equipment_1_desc:0 "Переход от конструкции биплана к моноплану делает самолёт менее манёвренным, но более быстрым. Это, а также первый по-настоящему цельнометаллический фюзеляж и специальный авиационный двигатель делают новые истребители куда быстрее и живучее предыдущих."
 fighter_equipment_2:0 "Улучшенный истребитель"
 fighter_equipment_2_short:0 "Улучшенный истребитель"
 fighter_equipment_2_desc:0 "Нашим истребителям не хватает огневой мощи. Слишком часто у наших пилотов либо заканчиваются боеприпасы, либо они тратят время, заливая свинцом более крупные или бронированные самолёты. Надежные автоматические пушки, увеличенный боезапас или даже дополнительное вооружение решат эту проблему. Разумеется, фюзеляж и двигатель будут обновлены."
 fighter_equipment_3:0 "Усовершенствованный истребитель"
 fighter_equipment_3_short:0 "Усовершенствованный истребитель"
 fighter_equipment_3_desc:0 "Тяжёлые уроки последних лет показали, что в воздушном бою высота даёт явное преимущество. Совершенствование вооружения и внедрение турбовинтовых двигателей повышает конкурентоспособность наших истребителей и позволяет им действовать на высотах, недоступных для обычных существ."

 cv_fighter_equipment_0:0 "Палубный истребитель"
 cv_fighter_equipment_0_desc:0 "Военные, привыкшие к дальности и времени полета дирижабля, искали способы расширить радиус действия мощного, но ограниченного в дальности полёта истребителя. Подобно тому, как дирижабли когда-то были местами базирования грифонов и пегасов, авианосцы стали этими новыми местами для самолётов. Безработные экипажи дирижаблей, ищущие новую работу, были очень рады этому."
 cv_fighter_equipment_1:0 "Базовый палубный истребитель"
 cv_fighter_equipment_1_short:0 "Базовый палубный истребитель"
 cv_fighter_equipment_1_desc:0 "Относительно низкая скорость сваливания бипланов сделала внедрение более тяжёлых палубных монопланов проблематичным. Кроме того, их большие размеры также создают проблемы при хранении самолётов в ограниченном пространстве ангаров авианосцев. Проектирование истребителей с низким весом и складными крыльями специально для авианосцев решает эти проблемы."
 cv_fighter_equipment_2:0 "Улучшенный палубный истребитель"
 cv_fighter_equipment_2_short:0 "Улучшенный палубный истребитель"
 cv_fighter_equipment_2_desc:0 "Перепроектирование фюзеляжей для повышения маневренности и скорости наших палубных истребителей повышает их шансы в бою с противником."
 cv_fighter_equipment_3:0 "Продвинутый палубный истребитель"
 cv_fighter_equipment_3_short:0 "Продвинутый палубный истребитель"
 cv_fighter_equipment_3_desc:0 "Самым большим преимуществом палубных самолётов является их дальность полёта. Ранее мы увеличивали дальность полёта за счет дополнительных встроенных или сбрасываемых топливных баков. Однако это неэффективно и требует больших затрат топлива. Сопротивление воздуха на малых высотах значительно ограничивает дальность полета самолётов. При полётах на больших высотах наши истребители расходуют меньше топлива и могут летать куда дальше."

 CAS_equipment_1:0 "Базовый штурмовик"
 CAS_equipment_1_short:0 "Базовый штурмовик"
 CAS_equipment_1_desc:0 "Авиация может менять ход битвы, однако даже небольшие тактические бомбардировщики эффективны лишь при нанесении ударов по крупным и неподвижным целям. Мы обсуждаем идею использования лёгких самолётов, которые поражают небольшие цели вроде танков или крупных подразделений в пикировании с помощью небольших, но более точных бомб. Такие самолеты вселят страх в сердца наших врагов на земле."
 CAS_equipment_2:0 "Улучшенный штурмовик"
 CAS_equipment_2_short:0 "Улучшенный штурмовик"
 CAS_equipment_2_desc:0 "Ранние штурмовики были разработаны специально для полётов на низких скоростях, чтобы обеспечить более точное бомбометание с пикирования, но это сделало их уязвимыми для вражеского наземного огня и истребителей. Мы усовершенствовали фюзеляж, чтобы сделать штурмовики более манёвренными и быстрыми, а также чтобы разместить большую полезную нагрузку. Эксперименты с противотанковыми пушками и ракетными направляющими также перспективны."
 CAS_equipment_3:0 "Продвинутый штурмовик"
 CAS_equipment_3_short:0 "Продвинутый штурмовик"
 CAS_equipment_3_desc:0 "Если штурмовик попадётся врагу без сопровождения, вряд ли он вернётся на базу целым и невредимым. Вот почему мы должны отказаться от хрупких самолетов прошлых лет и сосредоточиться на том, чтобы сделать их более живучими и при этом быстрыми. Внедрение ракет и противотанковых пушек позволяет новому поколению штурмовиков отказаться от опасного пикирования. Но они по-прежнему будут нести бомбы, чтобы сохранить универсальность."

 cv_CAS_equipment_1:0 "Базовый палубный штурмовик"
 cv_CAS_equipment_1_short:0 "Базовый палубный штурмовик"
 cv_CAS_equipment_1_desc:0 "Авианосцам необходим самолёт, способный наносить удары по наземным целям, находящимся за пределами досягаемости орудий крупных кораблей. Штурмовик не может нести такие же бомбы, как более крупные бомбардировщики, но это приемлемо, поскольку он достаточно мал и имеет низкую скорость сваливания. Кроме того, палубные штурмовики с бронебойными бомбами могут оказаться эффективными против вражеских кораблей."
 cv_CAS_equipment_2:0 "Улучшенный палубный штурмовик"
 cv_CAS_equipment_2_short:0 "Улучшенный палубный штурмовик"
 cv_CAS_equipment_2_desc:0 "Палубные штурмовики столкнулись с теми же проблемами, что и наземные самолёты. Медленная скорость и неуклюжесть делает их лёгкой добычей для вражеских истребителей и зениток кораблей. Мы можем увеличить скорость наших самолетов и позволить им бомбить с пикирования с меньшим риском. Это по-прежнему сложная и опасная процедура, но так у наших пилотов больше шансов поразить цель и улететь на базу."
 cv_CAS_equipment_3:0 "Продвинутый палубный штурмовик"
 cv_CAS_equipment_3_short:0 "Продвинутый палубный штурмовик"
 cv_CAS_equipment_3_desc:0 "Бомбардировка с пикирования очень опасна против кораблей с зенитками. Эскадрилья штурмовиков, возможно, сможет прорваться к цели, но эта попытка неизбежно будет дорогостоящей. В связи с этим появилась новая концепция: топмачтовое бомбометание. Благодаря ракетным направляющим и более тяжёлым бомбам наши палубные штурмовики могут наносить удары по своим целям, не подставляясь под встречный огонь."

 nav_bomber_equipment_1:0 "Базовый морской бомбардировщик"
 nav_bomber_equipment_1_short:0 "Базовый морской бомбард."
 nav_bomber_equipment_1_desc:0 "Неожиданная торпедная атака - одна из самых больших угроз для кораблей, а вот глубинный заряд - идеальное оружие против подводных лодок. Самолёты, использующие оба вида такого оружия - отличное противокорабельное оружие. Что такое несколько сбитых бомбардировщиков по сравнению с потопленным дредноутом?"
 nav_bomber_equipment_2:0 "Улучшенный морской бомбардировщик"
 nav_bomber_equipment_2_short:0 "Улучшенный морской бомбард."
 nav_bomber_equipment_2_desc:0 "Для операций в огромных океанах нашим морским бомбардировщикам требуются увеличенный оперативный радиус действия. Неповоротливость этих машин всё ещё вызывает беспокойство, но усовершенствования в оборудовании для прицеливания дают нашим пилотам шанс на борьбу с ПВО кораблей. Улучшенные лётные характеристики позволяют новым самолётам летать дальше и быстрее, неся при этом дополнительные и более тяжелые боеприпасы."
 nav_bomber_equipment_3:0 "Продвинутый морской бомбардировщик"
 nav_bomber_equipment_3_short:0 "Продвинутый морской бомбард."
 nav_bomber_equipment_3_desc:0 "У наших морских бомбардировщиков полно возможностей для усовершенствования: большая оперативная дальность, более высокая скорость, улучшенная маневренность, радар и более мощное оборонительное вооружение. Наши враги побоятся спустить свои корабли на воду, над которой летают столь совершенные машины."

 cv_nav_bomber_equipment_1:0 "Базовый палубный бомбардировщик"
 cv_nav_bomber_equipment_1_short:0 "Базовый палубный бомбард."
 cv_nav_bomber_equipment_1_desc:0 "Ограничения, накладываемые на палубные самолёты, делают бомбардировщики-торпедоносцы идеальным противокорабельным средством. Торпеда, сброшенная с воздуха, меньше корабельных, но большому и неповоротливому кораблю трудно уклониться от столь близкой атаки. Поэтому авианосцы представляют значительную угрозу для "владык морей" - дредноутов и линкоров."
 cv_nav_bomber_equipment_2:0 "Улучшенный палубный бомбардировщик"
 cv_nav_bomber_equipment_2_short:0 "Улучшенный палубный бомбард."
 cv_nav_bomber_equipment_2_desc:0 "Мощь наших палубных бомбардировщиков заключается в их способности наносить внезапные и мощные удары. Благодаря усовершенствованным двигателям они могут летать быстрее и нести более мощные торпеды. С этими бомбардировщиками наши авианосцы будут доминировать на морях."
 cv_nav_bomber_equipment_3:0 "Продвинутый палубный бомбардировщик"
 cv_nav_bomber_equipment_3_short:0 "Продвинутый палубный бомбард."
 cv_nav_bomber_equipment_3_desc:0 "Хотя новые палубные бомбардировщики лучше предыдущих конструкций, самым значительным прорывом стали более быстрые воздушные торпеды. Повышенная скорость позволяет пилотам сбрасывать груз с большего расстояния, не увеличивая при этом шансы вражеской цели уклониться от удара. Это повышает живучесть этих ценных самолетов и их бесценных пилотов, сохраняя при этом эффективность авианосцев."

 jet_fighter_equipment_1:0 "Базовый реактивный истребитель"
 jet_fighter_equipment_1_short:0 "Базовый реакт. истребитель"
 jet_fighter_equipment_1_desc:0 "Реактивные двигатели - это революционный шаг вперёд в мире авиации, и было бы глупо не использовать их. Однако наше понимание аэродинамики ещё должно догнать эти невероятные скорости. Наши современные самолёты весьма медлительны в воздушном бою, но являются смертельно опасными противниками для эскадрилий бомбардировщиков."
 jet_fighter_equipment_2:0 "Улучшенный реактивный истребитель"
 jet_fighter_equipment_2_short:0 "Улучшенный реакт. истребитель"
 jet_fighter_equipment_2_desc:0 "Уроки, полученные на ранних этапах освоения реактивной авиации, нашли своё отражение в конструкции новейших истребителей. Увеличение срока службы турбинных двигателей снизило затраты на техническое обслуживание, установка катапультируемых кресел повысила выживаемость пилотов, а применение стреловидных крыльев и цельноповоротного хвостового оперения сделало истребители гораздо более управляемыми."

#Heavy Planes#
 tac_bomber_equipment_0:0 "Ранний тактический бомбардировщик"
 tac_bomber_equipment_0_short:0 "Ранний такт. бомбард."
 tac_bomber_equipment_1:0 "Базовый тактический бомбардировщик"
 tac_bomber_equipment_1_short:0 "Базовый такт. бомбард."
 tac_bomber_equipment_1_desc:0 "Тактический бомбардировщик универсален и предназначен для нанесения ударов по наземным и морским целям. Средний размер их фюзеляжа делает позволяет нести немало бомб и быть достаточно живучими для отражения вражеского огня."
 tac_bomber_equipment_2:0 "Улучшенный тактический бомбардировщик"
 tac_bomber_equipment_2_short:0 "Улучшенный такт. бомбард."
 tac_bomber_equipment_2_desc:0 "Увеличение фюзеляжа позволяет использовать улучшенные двигатели, более тяжелые боеприпасы, больше топлива для увеличения дальности полета и больше оборонительного вооружения, чтобы держать врага на расстоянии. Гибкость позволяет использовать эти бомбардировщики для любых задач, если специализированные самолёты недоступны."
 tac_bomber_equipment_3:0 "Продвинутый тактический бомбардировщик"
 tac_bomber_equipment_3_short:0 "Продвинутый такт. бомбард."
 tac_bomber_equipment_3_desc:0 "Улучшенная аэродинамика повышает лётные характеристики наших тактических бомбардировщиков. Внедрение ракет и специальных бомб делает самолёты ещё более опасными. А более разумное размещение оборонительного вооружения заставит любого потенциального противника дважды подумать, прежде чем вступать в бой с вооружённым бомбардировщиком."

 heavy_fighter_equipment_1:0 "Базовый тяжелый истребитель"
 heavy_fighter_equipment_1_short:0 "Базовый тяж. истребитель"
 heavy_fighter_equipment_1_desc:0 "Хотя наши бомбардировщики относительно велики и хорошо вооружены, они всё равно уязвимы для более проворных перехватчиков. Там, где это возможно, наши истребители сопровождают бомбардировщики, но оперативный радиус действия бомбардировщиков намного превышает радиус действия обычных истребителей. Но решение есть. Тяжёлые двухмоторные истребители жертвуют маневренностью и скоростью в обмен дальность действия и огневую мощь."
 heavy_fighter_equipment_2:0 "Улучшенный тяжелый истребитель"
 heavy_fighter_equipment_2_short:0 "Улучшенный тяж. истребитель"
 heavy_fighter_equipment_2_desc:0 "Военные обозреватели отмечают, что тяжёлые истребители плохо действуют против мелких истребителей. Тем не менее, они являются отличными перехватчиками бомбардировщиков. Добавление более тяжёлых авиационных пушек при сохранении скорости и оперативного радиуса действия делает новые тяжелые истребители отличными убийцами бомбардировщиков."
 heavy_fighter_equipment_3:0 "Продвинутый тяжелый истребитель"
 heavy_fighter_equipment_3_short:0 "Продвинутый тяж. истребитель"
 heavy_fighter_equipment_3_desc:0 "Тяжёлые истребители рискуют отойти на второй план, поскольку современные истребители начинают летать всё дальше, а боевые характеристики становятся всё выше. Мы можем повысить живучесть тяжёлых истребителей, добавив бронезащиту и более тяжелое оборонительное вооружение, но становится очевидным, что эти машины малополезны даже в качестве перехватчиков. Однако эта линейка новых моделей является вершиной дизайна тяжёлых истребителей."

 strat_bomber_equipment_1:0 "Базовый стратегический бомбардировщик"
 strat_bomber_equipment_1_short:0 "Баз. стратег. бомбард."
 strat_bomber_equipment_1_desc:0 "Несмотря на то, что многие расы умеют летать, нанесение ударов глубоко за линией фронта ранее было невозможным, так как летуны не могли безопасно перемещаться в полном боевом оснащении на большие расстояния, а медленные дирижабли было легко перехватить. Стратегические бомбардировщики изменили это, они способны без проблем наносить удары где и когда угодно."
 strat_bomber_equipment_2:0 "Улучшенный стратегический бомбардировщик"
 strat_bomber_equipment_2_short:0 "Улучшенный стратег. бомбард."
 strat_bomber_equipment_2_desc:0 "Бомбардировщики, способные бомбить инфраструктуру врага, являются медленными и громоздкими целями, которые могут легко стать жертвой вражеских перехватчиков и огня ПВО. Прорыв в технологии бомбовых прицелов и фюзеляжей, что способны достигать больших высот, позволяет проводить бомбометание с огромных высот, где нашим самолётам мало кто может угрожать. А если кто-то долетит до них, то врага встретит тяжёлое оборонительное вооружение."
 strat_bomber_equipment_3:0 "Продвинутый стратегический бомбардировщик"
 strat_bomber_equipment_3_short:0 "Продвинутый стратег. бомбард."
 strat_bomber_equipment_3_desc:0 "Если увеличить фюзеляж, то дополнительное пространство позволит разместить больше бомбовых отсеков, а расширенные запасы топлива обеспечат невероятную дальность полета. Что касается угроз со стороны перехватчиков, то добавление нескольких дополнительных орудий и бронепокрытия сделает наши новейшие бомбардировщики настоящими летающими крепостями."

 jet_tac_bomber_equipment_1:0 "Базовый реактивный тактический бомбардировщик"
 jet_tac_bomber_equipment_1_short:0 "Базовый реактив. такт. бомбард."
 jet_tac_bomber_equipment_1_desc:0 "Перспектива создания трансзвуковых бомбардировщиков является заманчивой, но в большинстве современных проектов есть недостатки. Например, боезапас ограничен по сравнению с более тяжёлыми стратегическими бомбардировщиками, а современное понимание аэродинамики затрудняет, а то и полностью запрещает, установку многих оборонительных средств. Поэтому основной защитой наших реактивных бомбардировщиков будет скорость."
 jet_tac_bomber_equipment_2:0 "Улучшенный реактивный тактический бомбардировщик"
 jet_tac_bomber_equipment_2_short:0 "Улучшенный реактив. такт. бомбард."
 jet_tac_bomber_equipment_2_desc:0 "Наше понимание реактивной авиации продвинулось достаточно далеко, чтобы позволить новым тактическим бомбардировщикам нести большую боенагрузку и даже иметь турели для самообороны. Но основной формой защиты для этих самолётов остается высокая скорость, а их способность быстро наносить удар по цели и столь же быстро покидать его делает их смертельно опасными."

 jet_strat_bomber_equipment_1:0 "Реактивный стратегический бомбардировщик"
 jet_strat_bomber_equipment_1_short:0 "Реактив. стратег. бомбард."
 jet_strat_bomber_equipment_1_desc:0 "Благодаря новому пониманию сверхзвуковой авиации и аэродинамики, стратегические бомбардировщики, оснащенные высокоэффективными реактивными двигателями, могут летать высоко и далеко со своим смертоносным грузом. Благодаря современным радарам "воздух-земля" точность этих ударов невероятно высока."

