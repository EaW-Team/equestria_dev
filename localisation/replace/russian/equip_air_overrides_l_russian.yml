 transport_plane_equipment_1:0 "Базовый транспортный самолёт"
 transport_plane_equipment_1_short:0 "Базовый транспорт"
 transport_plane_equipment_desc:0 "Для привязанных к земле рас может показаться странным повсеместное распространение воздушного транспорта среди летающих рас. Тем не менее, экипированные летуны не могут безопасно путешествовать на большие. Современные летуны преодолевают большую часть расстояния на самолете, выпрыгивают и безопасно планируют к точке высадки."
 transport_plane_equipment_1_desc:0 "Для привязанных к земле рас может показаться странным повсеместное распространение воздушного транспорта среди летающих рас. Тем не менее, экипированные летуны не могут безопасно путешествовать на большие. Современные летуны преодолевают большую часть расстояния на самолете, выпрыгивают и безопасно планируют к точке высадки."
 transport_plane_equipment_2:0 "Улучшенный транспортный самолёт"
 transport_plane_equipment_2_short:0 "Улучшенный транспорт"
 transport_plane_equipment_2_desc:0 "Ценность транспортных самолётов стала очевидной, и мы можем сделать куда больше для повышения скорости, живучести и дальности полета этой категории самолётов. Усиление фюзеляжа и совершенствование его аэродинамической формы значительно повышает характеристики самолёта, позволяя ему преодолевать расстояния со значительно более высокой скоростью, чем прежде."
 #(Unused?) transport_plane_equipment_2_desc:0 "This a test"
 transport_plane_equipment_3:0 "Современный транспортный самолёт"
 transport_plane_equipment_3_short:0 "Современный транспорт"
 transport_plane_equipment_3_desc:0 "Мы можем предпринять дальнейшие шаги по улучшению характеристик наших транспортных самолётов на дальних расстояниях. После улучшения понимания авионики новейшие транспортные самолеты смогут преодолевать ещё большие расстояния на более высоких скоростях без повышенных затрат. Эти летающие рабочие лошадки будут исправно служить нашим воздушно-десантным подразделениям, где бы они ни понадобились!"

#Misc. Planes#
 scout_plane_equipment_1:0 "Базовый самолёт-разведчик"
 scout_plane_equipment_1_short:0 "Базовый самолёт-разведчик"
 scout_plane_equipment_1_desc:0 "Раньше воздушной разведкой лично занимались крылатые существа вроде грифонов и пегасов. Однако для этого требовались очень сильные и хорошо обученные разведчики. Самолёты значительно более живучи, могут летать куда выше и оснащаются специальными высококачественными камерами."
 scout_plane_equipment_2:0 "Улучшенный самолёт-разведчик"
 scout_plane_equipment_2_short:0 "Улучшенный самолёт-разведчик"
 scout_plane_equipment_2_desc:0 "Воздушная разведка приобретает всё большее значение, а информация, которую собирает самолет-разведчик, противник очень хочет утаить. Поэтому специальные разведывательные самолеты должны быть как можно более скрытными, чего можно достичь разными методами: установкой более тихого двигателя, полётами на увеличенной высоте или же маскировкой под гражданский самолет."



##BBA PLANES (airframes)##
 small_plane_airframe_0:0 "Ранний корпус маленького самолета"
 small_plane_airframe_0_desc:0 "Прошлый век был эпохой дирижаблей, а также пегасьих и грифоньих небесных рыцарей. Изначальный грифоний биплан был с большим скептицизмом воспринят старой гвардией, и только когда в 1005 году эскадрилья истребителей из Гиппогрифии нанесла тяжёлые потери армаде короля Шторма, критики, наконец, признали, что эра дирижаблей закончилась. Эта конкретная серия самолетов в основном является продолжением развития первых бипланов, хотя очевидно, что это тупик для нашей военной авиации."
 small_plane_airframe_1:0 "Базовый корпус маленького самолета"
 small_plane_airframe_1_desc:0 "Хотя первая волна лёгких самолётов сумела зарекомендовать себя в роли преемников дирижаблей прежних времен, они были очень несовершенны. Технологические успехи позволяют использовать лёгкие металлы во всём фюзеляже, что даёт возможность создавать более прочные корпуса, которые одновременно универсальнее и прочнее. Это лишь начало пути, но эти самолёты являются огромным шагом вперёд."
 small_plane_airframe_2:0 "Улучшенный корпус маленького самолета"
 small_plane_airframe_2_desc:0 "Несмотря на то, что предыдущее поколение фюзеляжей было очень дееспособным, им не хватало многих важных функций, и они не были такими смертоносными, как предполагалось изначально. Новая линейка самолётов позволяет нашим пилотам подниматься высоко, а затем пикировать вниз и безопасно уничтожать как воздушные, так и наземные цели."
 small_plane_airframe_3:0 "Усовершенствованный корпус маленького самолета"
 small_plane_airframe_3_desc:0 "С течением времени высота и элемент неожиданности становятся всё менее эффективными для гарантированного поражения целей. Максимальная манёвренность абсолютно необходима для ухода от зенитного огня и легких самолетов противника. Поэтому наши новые лёгкие самолеты в настоящее время расширяют границы возможных конструкций, чтобы оптимизировать лётные характеристики и дать нам преимущество перед зарубежными образцами."
 small_plane_airframe_4:0 "Корпус полусовременного маленького самолета"
 small_plane_airframe_4_desc:0 "С появлением современных двигателей скорость и высота снова стали доминирующими в доктринах воздушного боя и поддержки. Новые материалы, инновационные конструкции крыльев и специальные воздухозаборники, наконец, сделали новые самолёты безопасными для использования, хотя быстрое ускорение по-прежнему доставляет неудобства нашим пилотам."
 small_plane_airframe_5:0 "Корпус современного маленького самолёта"
 small_plane_airframe_5_desc:0 "С момента начала использования реактивных двигателей наши лёгкие самолёты значительно улучшили свои боевые возможности. К сожалению, пилоты выражают недовольство средней живучестью и недостаточным потенциалом вооружения нынешнего поколения истребителей. Теперь, когда мы сделали первые шаги в мире реактивной техники, мы можем сосредоточиться на том, чтобы сделать наши малые самолёты более универсальными и ещё менее склонными к внезапному саморазрушению в полёте."
