 nav_bomber_equipment_1:0 "Базовый морской бомбардировщик"
 nav_bomber_equipment_1_short:0 "Базовый морской бомбард."
 #TO BE ADDED nav_bomber_equipment_1_desc:0 "Naval aviation will be vital in the coming decade to confront new developments in naval warfare, such as the increased importance of submarines. Seaplanes with capacity to work as dive bombers and recon vehicles will be of use."
 nav_bomber_equipment_2:0 "Улучшенный морской бомбардировщик"
 nav_bomber_equipment_2_short:0 "Улучшенный морской бомбард."
 #TO BE ADDED nav_bomber_equipment_2_desc:0 "New engine technology and aerodynamically refined designs will boost the speed and diving attack capability of naval planes significantly."
 nav_bomber_equipment_3:0 "Продвинутый морской бомбардировщик"
 nav_bomber_equipment_3_short:0 "Продвинутый морской бомбард."
 #TO BE ADDED nav_bomber_equipment_3_desc:0 "All-metal designs and powerful airbrakes allow for more complex naval aeronautics. The planes of the future will demand a larger crew to operate these advanced systems, however."

