FRN_donkey_chief_desc:0 "§gБрэй - это верный слуга Грогара, ставший ключевой фигурой его возвращения. Он асстирийский осёл, родившийся в простой семье. Большая часть его взрослой жизни прошла в качестве охранника каравана, но всё изменилось, когда осёл обнаружил кристальный шар, зарытый в песках Зебхары.\n\nАртефакт заговорил с ним, и после недолгих сомнений Брэй ответил. Поначалу он хотел выбросить шар, однако магическая сила принудила осла оставить артефакт. Вскоре Брэй начал доверять таинственному голосу, после чего шар предложил ему сделку. Грогару был необходим верный слуга, который поможет провести ритуал призыва, а в обмен на это осёл будет вознаграждён. И тот принял эту сделку.\n\nБрэй внимательно следовал инструкциям артефакта, а также стал буквально воплощением воли Грогара. Теперь же пришло время ему получить свою награду.§!"

zebra_spy_bonus_idea:0 "Всевидящее око"

biomancy_decisions_desc:0 "Искусство биомантии было давным-давно забыто отвратительными низшими расами, и даже самим козлам приходится заново учить её секреты. Но Верховный Козёл помнит. Он является величайшим учителем в мире. В Его присутствии само понятие "секрет" перестаёт существовать.\n\nНа данный момент у нас §P[?ouroboros]§! единиц живой биомассы. £biomass_texticon"
WIT_make_manticores_desc:0 "Мантикоры - это существа среднего размера. Их шаблон по большей части основывается на льве с добавлением кожистых крыльев, чувствительных ушей летучих мышей, а также большого скорпионьего хвоста. Они обладают огромными лапами для повышения эффективности ближнего боя. Крылья позволяют им быстро приближаться к врагам, а широкий рот даёт возможность проглатывать более мелких существ. Жало на конце хвоста крайне ядовитое и способно убить жертву за считанные секунды."
WIT_make_chimeras_desc:0 "Химеры - это существа средних размеров. Они были одними из первых существ, созданных козьим родом, и также являлись отличным примером биомантического конструирования. Передняя часть происходит от саблезубого тигра, задняя от козла, а хвост, в свою очередь, взят от змеи. К тому же химера обладает тремя головами, что даёт ей куда лучший обзор и когнитивные способности. Добавление головы козла означает, что существо будет полностью разумным. В дополнение к этому в зверя также встроена способность дышать огнём. Она была получена благодаря тщательному изучению драконьих трупов. Единственным изъяном в проектировании данного существа был тот факт, что три головы очень плохо сотрудничают друг с другом."
WIT_make_hydras_desc:0 "Гидры - это большие существа. Их шаблон основывается на драконах, первобытных врагах козьего рода. Гидра представляет собой зверя-рептилию с двумя ногами, четырьмя головами с удлинёнными шеями, а также челюстями с острейшими зубами. Существо обладает быстрой регенерацией, которая позволяет ему отращивать потерянные головы и другие части тела. Несмотря на то, что у него отсутствует возможность летать как дракон, это создание было направлено на уничтожение противника с помощью внезапных засад. Болота и их мутная вода - идеальное место для гидр. Как и у химеры, головы гидры также редко сотрудничают друг с другом. Это было последним и самым лучшим примером многоголовного существа."
WIT_make_pigs_desc:0 "Свигасы - это маленькие существа. Их нынешний шаблон является усовершенствованной версией старого дизайна ещё эпохи до изгнания и был создан для противодействия летающим расам. Прошлый шаблон был списан за свою неэффективность, однако новый позволяет достаточно хорошо противостоять вражеским самолётам. Новый дизайн достаточно прост и подразумевает под собой совмещение птичьих крыльев и свиней. Свигасы слишком маленькие и ловкие, чтобы быть так просто убитыми огромными летающими машинами, а их улучшенные пробивающие металл клыки и копыта позволяют наносить существенный урон самолётам. Тем не менее, свигасы эффективны только в больших количествах в связи с их маленькими размерами и отсутствием дальнобойных атак."
WIT_make_tatzlwurms_desc:0 "Татцельвурмы - это большие существа. Шаблон представляет собой огромного червя или змею. Однако ярко-розовая, красная и фиолетовая чешуя почти делает существо похожим на экзотический цветок. Кроме того, голова имеет совершенно уникальный дизайн, поскольку рот разделяется на три части и обнажает чрезвычайно длинные черные щупальца, которые татцельвурм использует для поимки своей добычи. У него три пары черных глаз и, как следствие, широкий диапазон зрения. Из-за отсутствия конечностей это создание достаточно медлительное, однако оно может закапываться в песок или мягкую почву и преодолевать расстояния под землёй. Татцельвурм также может передавать опасную болезнь, известную как татцель-грипп, чихая на других существ. Это существо было создано, чтобы преуспевать в пустынях и засушливых регионах, и поэтому оно может обходиться очень долгое время без воды. Данный зверь является одним из самых уникальных созданий, причём настолько, что не ясно, какие именно животные были использованы для его создания. Творец отказывается раскрывать Свои секреты."
WIT_make_slingtails_desc:0 "Пращехвосты - это существа средних размеров. Они представляют собой четырёхногую рептилию с серо-зелёной чешуёй и покрытой шерстью задней частью тела. Их наиболее отличительной чертой является длинный и мощный хвост с шипами. Пращехвосты используют эту часть тела, чтобы бросать большие и тяжелые валуны в свою добычу. Из-за этого они в основном обитают в скалистых районах дикой природы. Пращехвосты были разработаны как оружие против драконов и оказались крайне эффективными в войне против летающего противника. Весьма вероятно, что эти создания будут также отлично сражаться против бронированного врага, поскольку глыбы камней могут раздавить любую цель, если наберут достаточную скорость."
WIT_make_rocs_desc:0 "Птицы рух - это большие существа. На первый взгляд они похожи на огромных хищных птиц вроде соколов или ястребов. Но если изучить их поближе, то можно заметить крайне острые когти и увеличенный клюв, сделанные из материала куда прочнее и твёрже, чем кость или кератин. У этих птиц также есть приметные перья на головах, окрашенные в оттенки серого и коричневого цветов. Их жёлтые глаза светятся умом. Несмотря на свои огромные размеры, рух способны летать на чрезвычайно высоких скоростях, особенно когда ловят добычу на земле. В дикой природе эти птицы, похоже, предпочитают жить в горной местности. Рух - плотоядная птица и была создана, чтобы по запаху выслеживать линяющих молодых драконов. В этот период те не могут защитить себя и становятся лёгкой добычей для птиц. Совместно с гидрами и пращехвостами эти существа были основной силой в арсенале по уничтожению драконьего рода."
WIT_make_bugbears_desc:0 "Медвежуки - это существа средних размеров. Их шаблон основан на необычном сочетании медведя и осы. Они выглядят как панды с чертами насекомых, такими как полупрозрачные крылья, усики, большое жало и шесть конечностей. Их светящиеся красные глаза обладают несколькими типами зрения, а обоняние крайне острое. Это одиночные территориальные животные, сочетающие в себе свирепость ос и диких медведей. Они всеядны и, таким образом, превосходно самостоятельно выживают. Мускулатура медвежуков хорошо развита, из-за чего они могут использовать свои конечности, чтобы переносить других монстров на большие расстояния, если это необходимо."
WIT_make_sea_serpents_desc:0 "Морские змеи - это большие существа. Они представляют собой земноводных созданий, однако из-за неспособности передвигаться по земле змеи вынуждены жить под водой. Как понятно из имени, зверь выглядит как змея и, соответственно, покрыт чешуёй, при этом обладая длинными руками с острыми когтями. У этих змей есть великолепная грива, а самцы обычно обладают длинными усами. Морские змеи -очень умные существа и их интеллект позволяет им перехитрить своих противников в океане. Из-за размеров они представляют существенную угрозу кораблям низших рас."
WIT_make_leviathans_desc:0 "Левиафаны - это чрезвычайно огромные существа. В отличие от морской змеи, они могут жить только в воде. Это позволило их создателям сделать этих зверей самыми крупными монстрами, когда-либо созданными козьим родом. У них семь голов, многочисленные плавники, а также острые и крупные зубы и когти. Они напоминают смесь рыбы, кита и акулы. Левиафаны способны выдерживать экстремальное давление и, вероятно, могут погружаться на глубину в несколько километров. У них более слабый интеллект по сравнению с морскими змеями, и это делает их более управляемыми. Они могут пожирать корабли целиком, хотя и не способны их полностью переварить."
WIT_make_titan_desc:0 "Титаны - это чрезвычайно огромные существа. Они представляют собой двуногих созданий с двумя руками. В их плоть встроено усиленное кристаллами металлическое покрытие. Они выше самых высоких строений Тамбелона. В их рты вмонтирована органическая протонная пушка, которая может уничтожить всё живое в поле зрения титана. Из-за огромного размера они перемещаются крайней медленно. Первоначальный шаблон титана обладал также небольшим управляющим помещением в мозгах создания, однако это не было воспроизведено в новой линейке. Доподлинно неизвестно кто создал первого титана."
WIT_train_biomancers_desc:0 "Грогар не может находиться сразу везде, поэтому более нижестоящие козлы должны направлять монстров в сторону врага. Однако быть на передовой - опасная обязанность. Поскольку большинство козлов давно забыли биомантическое искусство, единственный способ исправить данный факт, это обучить их. Это требует времени, и ученикам нужен достаточный запас биомассы для практики, однако, увы, это единственный способ восстановить древние знания."
WIT_multiply_biomass_desc:0 "Единицы биомассы от природы обладают способностью к воспроизводству. Впрочем, с помощью биомантического ускорения, скорость роста новых единиц может быть существенно увеличена, пусть это и будет для них болезненным опытом. Это достаточно неэффективно, однако всё ещё самый надёжный способ производства дополнительных единиц биомассы."
WIT_harvest_biomass_desc:0 "Различные ареалы дикой природы идеально подходят для сбора биомассы, которую можно использовать для создания монстров. Низшие расы также одомашнили некоторые виды животных и по сути испортили их, однако этот домашний скот всё ещё может стать биомассой. Неподходящие регионы, такие как крупные городские районы, обеспечивают более низкую урожайность, в то время как сельские регионы дают куда более высокую."

crystal_related_decisions_desc:0 "Кристаллы - это магия в чистейшей и наиболее сырой форме. Они естественным образом растут в местах, где пересекаются магические лей-линии, а также очень часто встречаются в подземных пещерах. Однако этот рост происходит очень медленно, поэтому козы изобрели новый, куда более быстрый метод их создания."
WIT_mana_batteries_desc:0 "Козы давно узнали, что врождённую магическую энергию разумных существ можно преобразовать в кристаллы. К сожалению, без смерти цели это невозможно сделать. Конечно, до тех пор, пока у нас есть много представителей недокозлиных рас, это будет небольшой ценой за ещё один мощный источник чистой энергии."
WIT_mana_batteries_2_desc:0 "Козы давно узнали, что врождённую магическую энергию разумных существ можно преобразовать в кристаллы. К сожалению, без смерти цели это невозможно сделать. Конечно, до тех пор, пока у нас есть много представителей недокозлиных рас, это будет небольшой ценой за ещё один мощный источник чистой энергии."
WIT_craft_armour_desc:0 "Низшие расы полностью запятнали себя скверной технологий и создали новое жуткое оружие из стали и серы. Но пусть они и мощны, однако всё же не могут соперничать с силой кристаллов. Рабов заставят работать над новой бронёй с кристальным покрытием, чтобы защитить монстров от ничтожных игрушек недокозлов."
WIT_craft_armour_2_desc:0 "Низшие расы полностью запятнали себя скверной технологий и создали новое жуткое оружие из стали и серы. Но пусть они и мощны, однако всё же не могут соперничать с силой кристаллов. Рабов заставят работать над новой бронёй с кристальным покрытием, чтобы защитить монстров от ничтожных игрушек недокозлов."

biomancy_decisions_2_desc:0 "Биомантия может быть использована не только как искусство изменения плоти. Она также может стать оружием в борьбе против диких недокозлиных рас. Их тела подчинятся воле Грогара, или же будут сломаны.\n\nНа данный момент у нас есть §C[?magical_power]§! единиц §Cмагической энергии§! £magic_power_texticon и [Root.fear_factor_dynamic_loc] §Lуровень страха§! £fear_texticon."
WIT_harvest_magic_desc:0 "Каждое разумное существо на планете обладает врождённой магической силой. Некоторые, например единороги, могут осознанно управлять ей и использовать для сотворения заклинаний, в то время как другие используют её более пассивно. Но это всё значит только одно - все существа являются прекрасным источником магической энергии. С помощью Чарующего Колокола Грогар может забирать её в огромных масштабах и таким образом в конце приблизиться к вознесению в божество."
WIT_blood_rain_desc:0 "Превращение воды в кровь - одно из простейших биомантических заклинаний. А если объединить усилия нескольких козлов, то его можно применить с невероятным размахом. Например, с помощью него можно превратить пар в дождевых облаках в кровь, из-за чего образуется алый поток. Кровавый дождь окажет сильное деморализующее воздействие на низшие расы, которые, вероятно, придут в ужас из-за своих варварских суеверий."
WIT_cancer_desc:0 "Эффект любого заклинания ослабевает по мере удаления мага от цели. Но даже на большом расстоянии биомантия может быть использована для нанесения значительного урона живым тканям любого разумного. Если целью заклинания окажется командир передовой группы солдат противника, то их можно будет уничтожить с относительной легкостью. И благодаря кристальному шару Грогара заклинания точно будут попадать в нужную цель."
WIT_weakness_desc:0 "И хотя напрямую управлять телами тысяч живых существ с помощью только одной биомантии практически невозможно (ментальные заклинания гораздо лучше подходят для этой цели), её всё ещё можно использовать для оказания массового, пусть и слабого воздействия на биологические объекты. Одним из таких заклинаний является "Слабость плоти", вызывающая быструю атрофию мышц, что значительно ослабит любое существо."
WIT_parasprites_desc:0 "Несмотря на их маленький размер, параспрайты - это одни из самых эффективных созданий Грогара. Выведенные из насекомых, они были специально сделаны, чтобы выглядеть визуально привлекательными. Из-за этого параспрайты часто становились домашними животными глупых недокозлов, которые начинали их кормить. Затем эти насекомые быстро размножались бесполым путём посредством митоза и образовывали целые стаи, которые пожирали всё съедобное. После нашествия этих паразитов часто приходит голод."
WIT_strength_desc:0 "Страх придаёт козлам силу. Теперь низшие расы боятся нас достаточно сильно, чтобы усилить биомантические способности всех козлов. Эту магическую силу можно направить в наши творения. Мышцы монстров станут сильнее, они будут меньше уставать и смогут двигаться намного быстрее. Страх обострит их чувства и наполнит тела силой."
WIT_polymorph_desc:0 "Если биомант желал создать живое и хорошо функционирующее существо, то биомантическая наука требовала скрупулёзной точности и терпения. Но если биомант желает просто искорёжить тела живых существ, взрыв чистой биомантической энергии легко справится с задачей. С помощью одного мощного заклинания тысячи организмов могут быть превращены в куски плоти, неспособные поддерживать жизнь в этом подобии тела."
WIT_the_bell_tolls_desc:0 "Ничтожной пони по имени Гасти удалось украсть колокол Отца и использовать артефакт против него. Она использовала способность колокола при полном заряде разрывать ткань реальности, чтобы изгнать Тамбелон в Измерение Тьмы. Разумеется Грогар способен и сам использовать эту жуткую способность. В первобытные времена Он отказывался это делать, однако теперь, похоже, мятежным расам, чья судьбы заключается в бытие рабами, нужно самим прочувствовать боль, которую они причинили Тамбелону."
WIT_mass_disease_desc:0 "Уровень страха достиг той отметки, когда биомантия может быть использована для манипулирования микроскопическими организмами, такими как бактерии и вирусы. Новая болезнь будет создана с достаточной вирулентностью, адаптивностью и смертностью, чтобы распространиться по всему миру. И при необходимости, этих болезней будет несколько."
WIT_mass_cancer_desc:0 "Каждый раз, когда клетка делится, существует вероятность мутации. Иногда эта мутация зловредна и приводит к неконтролируемому размножению клеток. Обычно иммунная система способна справиться с этой проблемой. Нарушая стабильность формирования клеток и значительно ускоряя мутации, мы сможем очень быстро перегрузить иммунные системы всех существ в мире."
WIT_reality_destabilization_desc:0 "Ткань реальности куда менее прочная, чем думает большинство существ. Нити, которые формируют кварки, могут быть разорваны, нарушая основы мироздания. Целостность измерений начнёт распадаться, и само время перестанет работать должным образом. Антиматерия прорвётся в основное измерение и вызовет неконтролируемые последствия. Всё это хорошо, пока мы не заходим слишком далеко и гарантируем, что ущерб ограничен территориями, контролируемыми нашими врагами."

WIT_disease_idea_desc:0 "Если бы вы не совершили ужасные грехи, то это бы не случилось с вами."
WIT_strength_idea_desc:0 "Страх усиляет всех биомантов и их мощь перенаправляется напрямую в монстров, делая их более сильными и выносливыми."

