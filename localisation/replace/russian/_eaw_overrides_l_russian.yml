 proper_heritage_spirit_desc:0 "Хорошего генерала можно выучить, но великого генерала нужно взращивать."
 disdain_for_the_digging_spirit:0 "Страшные траншеи"
 disdain_for_the_digging_spirit_desc:0 ""Что если кто-то упадёт в траншею и поранится?"\n\nДоктрина окопной войны была доведена до совершенства во время жестокой Фалькорской войны 985-989 годов. Такой способ ведения боевых действий позволяет солдату с лопатой создавать опорный пункт, который легко оборонять. Но в сознании эквестрийцев война до сих пор представляется в виде рядов воинов в сверкающих доспехах, дисциплинированно марширующих в строю по открытому полю с мушкетами или даже копьями наголо. Сама мысль о том, что солдатам придётся стоять в грязном окопе и рисковать получить обморожение копыта, вызывает у них ужас."
 doctrinal_orthodoxy_spirit:0 "Незнание танков"
 doctrinal_orthodoxy_spirit_desc:0 ""Как мне управлять танком с помощью копыт?"\n\nВо время Зимней революции в Северяне в 996 году эквестрийская королевская гвардия воочию увидела потенциал бронированных боевых машин, когда столкнулась на поле боя с переоборудованными тракторами. Принцесса Селестия быстро организовала исследовательскую программу по разработке современных боевых машин, но, несмотря на её достижения, сами эквестрийцы ещё не привыкли к такой новой технологии. Концепция использования машин в военных целях кажется им чужой и странной."
 traditionalism_academy_spirit_desc:0 ""Война. Война никогда не меняется. Стой, она меняется?"\n\nПока в других странах гонка вооружений между соперничающими государствами заставляла их генералов постоянно развивать и совершенствовать военные доктрины, в Эквестрии вооруженные силы оставались в стагнации. Эквестрия медленно перенимала инновации, считая вещи вроде окопной войны и танков отвратительными и странными. И только благодаря постоянным усилиям принцессы Селестии по предотвращению слишком сильного отставания королевская гвардия Эквестрии не пользуется до сих пор копьями в качестве основного оружия. Несмотря на недавнюю кампанию по модернизации вооруженных сил, многие пони по-прежнему предпочитают старые и надёжные способы ведения боя."
 elevated_engineering_corps_spirit_desc:0 "О чьих-либо способностях и характере лучше всего судить, дав этому существу лопату и день времени."
 reserve_officers_spirit_desc:0 "Не всякий хочет сделать военное ремесло своей профессией, но во времена войны такие существа еще могут послужить стране."
 brave_commanders_spirit_desc:0 "К морским демонам торпеды, полный вперед!"
 heritage_of_accomplishment_desc:0 "История и достижения наших полков — свидетельство героизма наших солдат. Признавая эти подвиги, мы можем сами стремиться к величию."

