 #buildings_l
 nuclear_reactor_desc:0 "Это сооружение производит в регионе смесь из обогащённого урана и кристаллов для использования в атомном оружии.\n\nКаждый ядерный реактор потребляет §R12§! £resources_strip|7 \n$reactor_resource_shortage$"
