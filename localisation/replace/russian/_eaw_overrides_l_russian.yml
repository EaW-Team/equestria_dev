 liberty_ethos_desc:0 "В эпоху идеологических фанатиков, которые стремятся подавить универсальные ценности, мы будем выступать за сохранение личных прав и свобод."
 doctrine_effort_desc:0 "Военные доктрины прежних времён, определявшие методы ведения наземного боя, безнадежно устарели. Наши лучшие умы должны разработать новую тактику и стратегию."
 fighter_focus_desc:0 "Идущие войны научили нас маневренному воздушному бою, но это было только начало. Чтобы сохранить преимущество в будущем, мы должны создавать самые современные истребители."
 nuclear_effort_desc:0 "Мы стоим на пороге открытия, способного изменить мир. Нельзя допустить, чтобы наши противники запалили огонь, способный уничтожить нашу планету."
 volunteer_corps_desc:0 "Мы никогда не стали бы заставлять своих граждан отдавать жизнь за идеалы свободы, однако если граждане сами желают помогать другим странам, мы должны предоставить им такую возможность."
 why_we_fight_desc:0 "Мир становится все более небезопасным. Народ должен видеть, какие зверства совершаются теми, кто рвется к власти. Пора привлечь граждан под наши знамена, чтобы они были готовы отстаивать свою свободу."
 political_correctness_desc:0 "Существа, отстаивающие взгляды, расходящиеся с мнением большинства, беспокоятся о том, что против них существует глобальный заговор. Это любопытная идея."

