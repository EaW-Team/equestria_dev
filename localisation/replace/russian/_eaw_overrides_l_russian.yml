 EQ_MOD_CAT_plane_jet_engine_type_TITLE:1 "1 реактивный двигатель"
 air_torpedoe_1:0 "Воздушные торпеды"
 air_torpedoe_1_desc:0 "Идея создания воздушных торпед не нова. Хотя торпеды, сбрасываемые с воздуха, вынуждены быть легче и нести меньше взрывчатки, чем обычные торпеды, мы не можем отвергать тактическую гибкость бомбардировщика-торпедоносца. Необходимо продолжать инвестировать в эту технологию."
 air_torpedoe_2:0 "Отсоединяемые стабилизаторы"
 air_torpedoe_2_desc:0 "Для правильной торпедной атаки с воздуха самолёт должен лететь весьма осторожно и на малой высоте, дабы избежать преждевременной детонации или нежелательного погружения торпеды при входе в воду. Но мы выяснили, что одноразовые аэродинамические стабилизаторы на хвосте торпеды существенно влияют на её характеристики. Существуют различные конструкции для разных условий, так что универсальность наших воздушных торпед резко возросла."
 air_torpedoe_3:0 "Усовершенствованные системы управления"
 air_torpedoe_3_desc:0 "Даже после установки аэродинамических хвостовых стабилизаторов торпеды не могут применяться во время сильного волнения. Дальнейшие эксперименты по созданию автономной системы управления, противодействующей крену в воздухе и на воде, позволили добиться невероятной устойчивости наших торпед даже в самых тяжёлых условиях. Дополнительная доработка этих систем позволит создать более надёжную, хотя и относительно дорогостоящую замену используемым нами отсоединяемым стабилизаторам."

 
