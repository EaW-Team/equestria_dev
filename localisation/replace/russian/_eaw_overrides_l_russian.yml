 commercial_nuclear_reactor_desc: "Это предприятие обеспечивает государство смесью из обогащённого урана и кристаллов для производства ядерного оружия и вырабатывает электроэнергию для гражданской экономики.\n\nКаждый ядерный реактор потребляет §R14§! £resources_strip|7 \n$reactor_resource_shortage$"
