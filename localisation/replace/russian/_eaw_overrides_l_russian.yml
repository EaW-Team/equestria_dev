 ban_democratic_party:1 "Запрет гармонических и демократических партий"
 ban_democratic_party_desc:1 "Гармонические и демократические партии слишком давно ставят палки в колеса нашему правительству. Их настойчивость в отношении «прав» существ подрывает наши усилия по созданию лучшей нации для всего нашего населения."
 anti_democratic_raids:0 "Антигармонические рейды"
 anti_fascist_raids:0 "Рейды против сторонников превосходства"
 anti_fascist_raids_desc:0 "Мы должны разобраться со сторонниками превосходства у себя дома ради долгосрочной стабильности в стране. Их влияние настолько велико, что рискует стать потенциальной проблемой для правительства."
 ban_fascist_party:0 "Запретить превосходство"
 ban_fascist_party_desc:0 "В сложившейся ситуации дальнейшие действия организаций, распространяющих идеи превосходства, могут подорвать нашу власть. Нужно принять экстренные меры, чтобы не допустить подобное."
 ban_fascist_party_tt:1 "Изменение популярности превосходства: §G-§![?.Root.party_popularity@fascism|%0G].\n"
 anti_fascist_raids:1 "Рейды против сторонников превосходства"
 anti_fascist_raids_desc:1 "Мы должны разобраться со сторонниками превосходства у себя дома ради долгосрочной стабильности в стране. Их влияние настолько велико, что рискует стать потенциальной проблемой для правительства."
 war_propaganda_against_warmonger_desc:0 "Нация призывает всех своих граждан. [From.GetName] пылает в пламени войны, и наша родина может оказаться следующей."
 war_propaganda_against_tension_desc:0 "[From.GetName] - угроза, которой мы должны дать отпор. Каждый гражданин обязан внести свой вклад в защиту родины."
 demobilization_desc:0 "Угроза войны не кажется достаточно актуальной, и народ больше не готов терпеть порядки военного времени. Нам нужно пересмотреть законы и подумать, не стоит ли пойти на уступки, прежде чем протесты станут громче."
 demobilization_economic_desc:0 "Угроза войны не кажется достаточно актуальной, и народ больше не готов терпеть тяготы военной экономики. Нам нужно пересмотреть экономические законы и подумать, не стоит ли пойти на уступки и повысить производство потребительских товаров."
 war_propaganda_desc:0 "Мир вокруг нас пылает, но наша страна не готова к войне. Мы должны призвать народ взяться за оружие и встать на защиту родины."
 women_in_the_workforce:0 "Призыв вспомогательных солдат"
 women_in_the_workforce_desc:0 "Поскольку наша экономика полностью мобилизована, мы столкнулись с нехваткой войск на фронте. Призыв вспомогательных солдат для пополнения подразделений может показаться спорным, но, скорее всего, необходимым решением."

 
