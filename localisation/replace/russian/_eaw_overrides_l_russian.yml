 purge_infiltrators_desc:0 "Наши друзья в законном [From.GetAdjective] правительстве обеспокоены растущей поддержкой сталлионистских и ультранационалистических движений среди служащих нам добровольцев. Следует избавиться от нелояльных офицеров и разоружить опасные формирования, пока ситуация не вышла из-под контроля. Влияние, которого мы добьемся таким образом в их стране, будет бесценно — особенно в послевоенный период."
 
