 basic_light_tank_chassis_short:0 "Легкая модель 1005 г."
 light_tank_chassis_1_desc:0 "Легкие танки превосходят более ранние модели за счёт повышения скорости и маневренности. Более компактная платформа ограничивает наступательные и оборонительные возможности этой машины, но всё же данное шасси будет экономически эффективным вариантом для танка разведки и огневой поддержки."

 improved_light_tank_chassis_short:0 "Легкая модель 1007 г."
 light_tank_chassis_2_desc:0 "Лёгкие танки могут сыграть свою роль в грядущей эре механизированной войны в качестве более дешёвой альтернативы. В новейших танках используется модифицированная трансмиссия и более эффективные двигатели, а также в них улучшена броня, что должно повысить эффективность этих машин."

 advanced_light_tank_chassis_short:0 "Легкая модель 1012 г."
 light_tank_chassis_3_desc:0 "Распространение более тяжёлых танков поставило под вопрос роль легких машин. Опыт позволил усовершенствовать шасси легких танков, и теперь новейшие модели по броне и вооружению могут сравниться с более ранними средними танками. В случае сложностей мы всегда можем рассчитывать на это шасси как на основу наших бронетанковых сил."

 amphibious_tank_chassis:0 "Танк-амфибия"

 amphibious_tank_chassis_1:0 "Шасси амфибии"
 amphibious_tank_chassis_1_desc:0 "Ценность танка, предназначенного для десантных операций, очевидна, но это представляет собой серьёзную инженерную проблему. Эти танки ограничены по массе и размерам и больше всего похожи на прочие лёгкие танки, однако эти машины оснащены встроенными понтонами или прочими средствами, позволяющие им пересекать водные просторы. Хотя прочие недостатки вроде лёгкой брони и вооружения, а также относительно низкая скорость передвижения по воде, ограничивают сферу применения этих машин, эти танки очень пригодятся для десантных операций."

 amphibious_drive_desc:0 "Первое поколение танков-амфибий плохо проявило себя эксплуатации на суше из-за их громоздких корпусов, которые больше напоминали лодки. Возможным решением является создание набора модульных плавучих средств и специально разработанного винта, которые можно установить на большинство типов шасси, сохранив тем самым их общую эффективность на суше. Хотя такие амфибийные приводы не очень надёжны, их универсальность компенсирует это."

 basic_medium_tank_chassis_short:0 "Средняя модель 1009 г."
 medium_tank_chassis_1_desc:0 "По мере становления концепции механизированной войны некоторые начинают считать, что ни лёгкие, ни тяжёлые танки не подходят для достижения решающей победы и предлагают компромисс. Эти корпуса среднего размера обеспечивают значительно большую гибкость при проектировании широкого спектра различных бронемашин. Они, как правило, эффективнее лёгких машин и дешевле тяжёлых."

 improved_medium_tank_chassis_short:1 "Средняя модель 1011 г."
 medium_tank_chassis_2_desc:0 "Средние танки произвели невероятный фурор в военных кругах, и интерес к ним постоянно растёт. Мы можем использовать уроки, полученные в ходе более ранних разработок, чтобы усовершенствовать эти машины. Новое поколение крупнее, быстрее и опаснее предыдущего."

 advanced_medium_tank_chassis_short:0 "Средняя модель 1014 г."
 medium_tank_chassis_3_desc:0 "Непрерывное совершенствование доктрины средних танков и опыт применения подобных машин в поле позволяют нашим конструкторам создавать всё более эффективные шасси средних танков. Новое поколение более бронированных, мощных и мобильных машин станет отличной основой для конкурентоспособных и экономически эффективных танковых сил для любой державы."

 basic_heavy_tank_chassis_short:0 "Тяжёлая модель 1005 г."
 heavy_tank_chassis_1_desc:0 "При разработке танка многие первым делом стремятся сделать его больше и мощнее. Это предполагает усиление вооружения и брони танка, чтобы превратить его в машину прорыва обороны противника. Такие танки значительно дороже и тяжелее предшественников, но они позволяют вывести на поле боя живучую машину с высокой огневой мощью."

 improved_heavy_tank_chassis_short:1 "Тяжёлая модель 1011 г."
 heavy_tank_chassis_2_desc:0 "Предыдущие поколения тяжёлых танков оказались слишком громоздкими, а также недостаточно бронированными и мощными, чтобы выполнять свою первоначальную роль машин прорыва. Новое поколение более манёвренных танков с улучшенной бронёй и орудиями позволит воплотить в стали наши первоначальные мечты."

 advanced_heavy_tank_chassis_short:0 "Тяжёлая модель 1014 г."
 heavy_tank_chassis_3_desc:0 "Некоторые военные предлагают превратить тяжёлый танк в охотника на средние танки, а не ограничивать его ролью машины прорыва. Учитывая растущую актуальность средних танков, эта идея не лишена смысла. А некоторые конструкторы уже задаются вопросом, можно ли объединить броню и огневую мощь тяжёлого танка со скоростью и мобильностью среднего..."
 
 super_heavy_tank_chassis_a_short:0 "Сверхтяжёлая модель 1012 г."
 super_heavy_tank_chassis_desc:0 "Естественным шагом в создании танка прорыва является его специализация исключительно на этой задаче. Вес нового сверхтяжёлого танка может легко превысить 50 тонн. Конструкторы не планируют, что эта сверхтяжёлая машина будет сражаться с другими танками, но она сможет прорвать любую оборону."
 
 main_battle_tank_chassis:0 "Шасси раннего ОБТ"
 main_battle_tank_chassis_short:0 "Универсальная модель 1016 г."
 modern_tank_chassis_desc:0 "Наши конструкторы представили дизайн универсального танка, который обладает мобильностью лёгкого, бронёй среднего и огневой мощью тяжёлого. Результаты первых испытаний этой революционной машины выглядят очень перспективно."