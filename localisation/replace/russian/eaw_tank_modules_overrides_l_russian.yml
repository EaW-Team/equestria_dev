 basic_light_tank_chassis_short:0 "Легкая модель 1005 г."
 light_tank_chassis_1_desc:0 "Легкие танки превосходят более ранние модели за счёт повышения скорости и маневренности. Более компактная платформа ограничивает наступательные и оборонительные возможности этой машины, но всё же данное шасси будет экономически эффективным вариантом для танка разведки и огневой поддержки."

 improved_light_tank_chassis_short:0 "Легкая модель 1007 г."
 light_tank_chassis_2_desc:0 "Лёгкие танки могут сыграть свою роль в грядущей эре механизированной войны в качестве более дешёвой альтернативы. В новейших танках используется модифицированная трансмиссия и более эффективные двигатели, а также в них улучшена броня, что должно повысить эффективность этих машин."

 advanced_light_tank_chassis_short:0 "Легкая модель 1012 г."
 light_tank_chassis_3_desc:0 "Распространение более тяжёлых танков поставило под вопрос роль легких машин. Опыт позволил усовершенствовать шасси легких танков, и теперь новейшие модели по броне и вооружению могут сравниться с более ранними средними танками. В случае сложностей мы всегда можем рассчитывать на это шасси как на основу наших бронетанковых сил."

 amphibious_tank_chassis:0 "Танк-амфибия"

 amphibious_tank_chassis_1:0 "Шасси амфибии"
 amphibious_tank_chassis_1_desc:0 "Ценность танка, предназначенного для десантных операций, очевидна, но это представляет собой серьёзную инженерную проблему. Эти танки ограничены по массе и размерам и больше всего похожи на прочие лёгкие танки, однако эти машины оснащены встроенными понтонами или прочими средствами, позволяющие им пересекать водные просторы. Хотя прочие недостатки вроде лёгкой брони и вооружения, а также относительно низкая скорость передвижения по воде, ограничивают сферу применения этих машин, эти танки очень пригодятся для десантных операций."

 amphibious_drive_desc:0 "Первое поколение танков-амфибий плохо проявило себя эксплуатации на суше из-за их громоздких корпусов, которые больше напоминали лодки. Возможным решением является создание набора модульных плавучих средств и специально разработанного винта, которые можно установить на большинство типов шасси, сохранив тем самым их общую эффективность на суше. Хотя такие амфибийные приводы не очень надежны, их универсальность компенсирует это."

