 eaw_debug.11.t:0 "Неудача"
 eaw_debug.11.d:0 "Во время своего пути обратно Элементы Гармонии особо не разговаривали между собой. Рэйнбоу Дэш была особенно расстроена тем фактом, что им пришлось сдаться и вернуться обратно домой. Она искренне верила, что сможет в одиночку победить всех монстров. Вот только горькая правда заключалась в том, что в одиночку вся их компания вряд ли сможет что-то найти в пустыне. По крайней мере, они выяснили, что с Зебхарой происходит нечто странное. Обычно она преимущественно была лишена какой-либо жизни, а теперь буквально кишела всеми видами монстров, словно Вечнодикий Лес. Но если пони хотели выяснить, что там происходит, им необходимо было вернуться домой и разработать новый план.\n\nТвайлайт уже была этим занята ещё во время дороги в Эквестрию. Буквально перед тем, как их корабль причалил в Балтимейре, её глаза засветились, и она воскликнула: “Эврика!”. Принцесса быстро объяснила свою идею подругам. Поскольку путешествие по земле было трудным и крайне опасным, то военный самолёт будет наилучшим выходом. Лететь на самолёте было безопаснее, чем с помощью крыльев, а ещё он был вооружён на случай встречи с летающими монстрами вроде мантикор. Самолёт сможет проникнуть прямо в сердце пустыни и обнаружить источник монстров, а также сделать фотографии, если это необходимо. Большинство пони, кроме Рэйнбоу Дэш, бахвалящейся, что она легко может и сама туда полететь, назвали эту идею хорошей. Впрочем, Твайлайт лишь ответила: “конечно, ты сможешь”, после чего начала составлять письмо в ВВС Эквестрии."
