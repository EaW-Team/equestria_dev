 eaw_debug.12.t:0 "Перерождение"
 eaw_debug.12.d:0 "Раньше Рэнди работал в качестве помощника Айрон Вилла в течение многих лет, а до этого проживал в Астерионе вместе с семьёй. Теперь же он исполнил предначертанное и начал новую жизнь в Тамбелоне, древней столице всего козьего рода. Его отец рассказывал множество мифов об этом месте перед своей смертью, однако ни один из них не отражал полностью суть этого места. Козлы были повсюду, проживая вместе с монстрами и рабами, которые выполняли всю чёрную работу и помогали своим хозяевам во всех делах. Больше Рэнди не надо быть чьим-либо помощником. Эта мысль вызвала невольное счастливое блеяние.\n\nТеперь представители его расы были вольны делать что угодно, главное - не навредить остальным сородичам. (те, кто нарушал этот закон, были биомантически изменены в искажённые абоминации, обречённые на вечные страдания). Некоторые козлы выбрали жизнь, полную роскоши и богатства, но обычно им вскоре это наскучивало, и они брали на себя выполнение какой-либо обязанности, подобно остальным жителям. Многие становились биомантами, другие изучали таинства мира, третьи выбирали судьбу надсмотрщика за рабами или чудовищами. Рэнди решил использовать полученные ранее навыки и стать менеджером на новом месте. Он стал координировать работу рабов, а также помогал в управлении всем обществом Тамбелона. И пусть козлы считали его чужаком, тем не менее, все знали, что он был частью Шестерки, которая участвовала в ритуале освобождения Тамбелона, поэтому к нему проявляли глубокое почтение. К тому же, вскоре его усилия оправдались, и он зарекомендовал себя достаточно компетентным. И пусть Рэнди не платили, но, тем не менее, козёл бесплатно получал всё необходимое для комфортной жизни. Ощущение хорошо выполненной работы было для него достаточной наградой."
 eaw_debug.12.a:0 "Продуктивный член общества."
  
 eaw_debug.13.t:0 "Старые пути"
 eaw_debug.13.d:0 "Жизнь Абрама была простой, и заключалась она в поедании газет, содержавших запрещённые материалы, хотя сейчас в Тамбелоне, свою работу в качестве редактора он не мог больше продолжать, так как не было газет. Жизнь в Тамбелоне в целом была довольно странной, каждый козёл говорил на древнекозлином. Мать Абрама в детстве научила его языку, но он давно всё позабыл. Бесцельно бродя по улицам Тамблеона (очень чистым благодаря рабам), Абрам был в раздумьях, что же ему делать. Одна из коз заметила его и подскакала к нему.\n— Что такое, друг? — спросила она, говоря на козлином. Абрам вздохнул и грустно промычал. — Я чувствую себя чужим, я не могу жить своей старой жизнью, когда вокруг меня были недокозлы.\n— Ох, ну, как говорит Грогар, позаботься о ближнем козле своём! Может я чем смогу помочь, я — архивист, сортирую документы в Великом Архиве, может ты хочешь с этим помочь?\n— Там есть съедобная бумага?\nНезнакомка была удивлена. — Ну, не совсем, нет. Ты этим занимался на своей работе?\nОн нахмурился. — Да, но я должен был тщательно ознакомиться с текстом, чтобы узнать, есть ли в нём запрещённые слова или фразы, перед тем как есть его.\n— Похоже на то, что твои навыки смогут пригодится в архиве! Ну что, по копытам?\nАбрам улыбнулся. — Ну, можно попробовать. Прошу прощения за акцент, я не привык говорить на козлином. Как вас зовут? Меня Абрам.\n— Меня зовут Мария. Так ты один из шестёрки?! Это будет честь работать с вами! Идём, архив там! Она взяла его за копыто и потянула за собой."
 eaw_debug.13.a:0 "Ни козла не оставим позади."
 
 eaw_debug.14.t:0 "Новые пути"
 eaw_debug.14.d:0 "Технология порицалась в Тамбелоне, к сожалению Рэйчел. Город жил в своём средневековье. Зачем им машины, если рабы и монстры сами делали чёрную работу? И всё же Рэйчел потратила большую часть жизни на создание устройств, приспособлений и изучение новейших изобретений. Трудно было всё взять и бросить. Так что, игнорируя предупреждение Отца, в тени ночи, она собирала вещицы из всякого металлолома в своей комнате. К сожалению, в скором времени об этом узнали.\n\nВ один прекрасный день, группа козлов, вместе с неуклюжим медвекротом, вломилась в её комнату. Не успев ничего предпринять, Рэйчел с ужасов смотрела, как существо когтями уничтожило всё, что она создала. Рэйчел начала плакать, размякнув на полу.\n\n— Глубоко извиняюсь, но вы знаете приказ Отца. — сказал один из козлов. — Низшие расы отравили ваш мозг всей этой чепухой о машинах и технологиях. Вы действительно думали, что сможете спрятать что-то от нашего Отца?\n\nП-простите! Я не могла устоять...я этим занималась всю жизнь...\n\n— Тогда придётся измениться и адаптироваться, ну, и найти новую работу.\n\n— Один из козлов улыбнулся. — Почему бы тебе не стать биомантом, как мы? Создавать вещи из живой плоти, а не безжизненного металла. Создавать новых зверей, а не машины, которые не могут думать или чувствовать.\n\nРэйчел хмыкнула и посмотрела на него. — М-может... стоит попробовать. Спасибо."
 eaw_debug.14.a:0 "Её можно излечить."
 
 eaw_debug.15.t:0 "Проповедь"
 eaw_debug.15.d:0 "Гор глубоко вздохнул, подготавливая себя морально и физически. Он в первый раз в жизни проведёт настоящую проповедь, а не просто что-то там говорить о фальшивых верах низших рас, ради красного словца. Нет, теперь он будет говорить об настоящем Боге, его Отце, Грогаре. И не будет он говорить с вольнодумным еретикам, а будет проповедовать настоящим последователями повелителя всех козлов. Настоящего владыки мира.\n\nОн вошёл в зал, по котором разносилось эхо цокающих копыт. Сотни козлов в тишине смотрели, пока он взбирался на подиум. Гор пробежался глазами по комнате и заговорил. — Друзья мои, мы здесь сегодня собрались, чтобы отпраздновать возвращение Всеотца, чтобы отпраздновать возвращение старого порядка в этот мир. Это радостное событие, и мы должны воздать должное нашему Отцу за все то хорошее, что Он сделал для всех козлов. Тому, кто повёл нас по Пути Здесь и Навсегда. Тому, кто пробился сквозь врата Тартара. Тому, кто создал новую жизнь для нас. Тому, кто научил на секретам биомантии. Каждый день, мы должны помнить и благодарить Его. В ответ, мы получил Его благословение, только оставаясь верными и скромными. Только подумайте обо всех еретиках, что отвергают право Отца. Они никогда не получат Его благословение. На них снизойдёт кара, они станут рабами, их тела послужат нам вдоволь. По ним не будет скорби. Это и есть Путь Здесь и Сейчас: превосходство козлов, козлократия, вечный мир и свобода.\n\n— Многие из вас видели бесчисленные поколения еретиков, прожили бесчисленные тысячелетия среди них, даже я так жил. Но мы остаёмся верны ему, не теряя надежду на то, что Отец вернётся. И воздастся нам за веру, ибо Отец живёт среди нас. И да вернётся старый рай. Нужно успеть сделать многое, множество еретиков дышит тем же воздухом, что и мы, не зная кары нашей. Нашим долгом является исполнение желаний Отца и уничтожить их раз и навсегда. Веря в нашу победу, мы станем победителями. Слава Грогару, Всеотцу!\n\nЗал охватило громкое мычание. Гор улыбнулся, почувствовал духовное удовлетворение."
 eaw_debug.15.a:0 "Слава!"
 
 eaw_debug.16.t:0 "Свежее мясо"
 eaw_debug.16.d:0 "После завоевания очередного поселения новая партия рабов прибыла в Тамбелон. Это было вполне рядовое событие, поскольку рабы регулярно умирали в городе и требовалась постоянная замена.\n\nНовоприбывшие моментально были пущены в дело, поскольку огромная статуя, изображающая Грогара, сама себя не построит. За ними в центре города присматривала стая голодных медвежуков и несколько коз. Одним из них был Оскар, оккультист, который прославился, участвуя в ритуале по освобождению Грогара из изгнания. Пока между рабами распределяли задачи, он обратился к ним на понятном им языке. — "Я надеюсь, вы все понимаете важность собственной работы. Наш Отец требует множество монументов, которые увековечат его образ. Вы, еретики, конечно, думаете что это чепуха, что всё, что вы делаете, бесполезно, но это далеко не правда. Чем больше Его слава, тем больше Его мощь. Однажды для всех вас Он тоже станет Отцом, после чего вы отбросите мысли о сопротивлении, саботировании процессов или восстании. Это неизбежно."\n\nОдна из рабынь разъярилась с этим слов. Она бросила своё зубило в Оскара и прокричала несколько проклятий в его сторону. Козёл проворно увернулся от летящего инструмента, после чего нахмурился. Его рога засветились, после чего тело рабыни внезапно треснуло и изогнулось. Она испустила булькающий крик агонии, когда нервы в теле лопнули. Тело продолжало биться в конвульсиях и менять форму даже после того, как крик оборвался. В конце концов от неё ничего не осталось, кроме бесформенной кучи плоти и костей. Другие рабы лишь пялились в ужасе, но когда Оскар повернулся к ним, то те быстро вернулись к работе.\n\n"Съешьте останки," — приказал Оскар, после чего один из медвежуков послушно проглотил труп раба. — "Мне начинает казаться, что недокозлы никогда не примут Грогара как своего Отца... может быть, это и не неизбежно, в конце концов. А может быть Путь “Сейчас и Навсегда” ошибочен...?" Он задумчиво нахмурился, после чего развернулся и ушёл. Другие козлы глядели ему вслед с отчётливым недоумением."
 eaw_debug.16.a:0 "Как по мне, так это ересь."
 
 eaw_debug.17.t:0 "Видение"
 eaw_debug.17.d:0 "Джайлз-шаман придерживался старых привычек, которым его научил учитель-бизон, и который также показал ему путь Радужного Ворона. Вот только в отличие от грешного увлечения Рэйчел технологиями, поведение Джайлза открыто не порицалось. В конце концов, всем козлам, которые не жили в изгнании, необходимо было в Тамбелоне восстановить свои магические способности. Джайлз был неортодоксален, но, тем не менее, в нем таился огромный потенциал.\n\nВ один день козёл отважился отправиться в пустыню вместе с необходимыми ингредиентами для ритуала. Он уселся на вершину дюны, после чего использовал магический кристалл, чтобы направить луч солнца прямо в миску с сушёными галлюциногенными растениями. Когда те начали гореть, Джайлз глубоко вдохнул дым и закрыл глаза, начиная читать мантру. И пусть в физическом теле он уже ничего не видел, но духовно его взор раскрылся. А затем пришло видение.\n\nОн видел мир, в котором естественный порядок победил. Ему открылись города в руинах, низшие расы, которых толпами вели монстры, а также козы управлявших всем этим. А затем стрельба и взрывы. Это была засада. Монстры пали, покорённые начали бунт. Порядок начал рушиться. И в конце Джайлу открылась огромная гора из черепов всех видов. А на вершине был череп Грогара. Козёл запаниковал, после чего резко очнулся от транса.\n\nОн тяжело и глубоко вздохнул. На пустыню уже опустилась ночь и было крайне холодно. Были ли это видение... знамением будущего? И у козла было ужасающее осознание того, что должно быть сделано.\n\nДжайлз поднялся и побежал обратно к Тамбелону."
 eaw_debug.17.a:0 "..."
 
 eaw_debug.18.t:0 "Вечная Доктрина"
 eaw_debug.18.d:0 "Оскар стоял в тёмной аллее, ожидая, когда патрулирующее чудовище пройдёт мимо. После этого он выглянул на улицу, выискивая кое-кого. Вскоре ему удалось увидеть нужного козла, после чего он помахал ему. Тот, в свою очередь, увидел это и не вызывая лишних подозрений, зашёл в переулок.\n\n"Я рад, что ты смог прийти, Джайлз," — прошептал Оскар.\n"Меня тоже радует, что ты дождался меня здесь. Уверен, что за тобой не было хвоста? В этом городе стены тоже имеют глаза и уши."\n"Уверен."\n"Хорошо. В таком случае, давай поговорим. Как продвигается набор? Тебе удалось разнести слухи?"\nОккультист кивнул. — "Всё больше и больше коз становятся уверены в праведности нашего дела."\n"Прекрасно. К тому же, недавно я получил ещё одно видение, которое открыло мне название нашей идеологии."\nОскар поднял бровь. — "И какое же?"\nДжайлз ухмыльнулся. — "Вечная Доктрина."\n"Звучит очень похоже на Путь Сейчас и Навсегда..."\n"Разумеется. Ведь это просто наша интерпретация этого пути. Я бы даже мог её назвать более ортодоксальным видением. В конце концов, рабство же не вечно." — Его ухмылка стала ещё шире. — "А вот смерть - наоборот."\nОскар живо кивнул. — "Наш собственный “Путь” тёмный и жестокий, но мы должны его пройти. Я уверен, что с достаточной поддержкой наш Отец тоже согласится последовать за нашим видением дальнейшей жизни."\n"Да... а теперь, давай обсудим формирование Совета Очищения следующего шага в нашем плане...""
 eaw_debug.18.a:0 "..."
 
 eaw_debug.19.t:0 "Видимое доказательство"
 eaw_debug.19.d:0 "Твайлайт Спаркл находилась в библиотеке внутри своего кристального замка, с одержимым видом проводя исследования о монстрах, козлах и пустыне Зебхаре. Медленно, но верно кусочки пазла начинали вставать на свои места. Однако чего-то всё ещё не хватало.\n\nОна невольно подскочила, когда об окно рядом с ней что-то с силой ударилось. Выскочив из-за стола, принцесса побежала к стеклу посмотреть, не прилетела ли какая птица случайно, однако обнаружила на балконе лежавшую на спину серую пегаску в почтовой форме, у которой глаза смотрели в разные стороны. Рог Твайлайт засветился, после чего окно открылось, а посетительница поднялась и привела себя в порядок.\n"Срочное письмо от ВВС Эквестрии!" — сказала та, неуклюже отдав честь и передав письмо.\n"О! Эмм, спасибо, Дерпи. Ты не слишком сильно ударилась головой?"\nПегаска, в свою очередь, с недоумением склонила голову. — "Я что сделала?"\n"...Ничего, забудь." Твайлайт быстро открыла конверт, левитируя оттуда несколько бумаг и множество фотографий. Похоже, разведывательная миссия в Зебхаре увенчалась успехом. Она смотрела одну фотографию за другой, и на большинстве из них были песчаные дюны... как вдруг принцесса невольно вскрикнула. На одной из нескольких фотографий было изображение великого города с огромными зубчатыми стенами и могущественными укреплениями... Чёрные и монументальные горы из железа, стальные врата, башни из адаманта...\nДерпи уже расправляла свои крылья, чтобы взлететь, как была прервана. "Погоди!" — крикнула Твайлайт. — "Можешь, пожалуйста, отправить письмо... а знаешь, забудь. У меня же это может сделать Спайк. Извини, давно не пользовалась этой его способностью!"\n"...А?""
 eaw_debug.19.a:0 "Я должна немедленно уведомить Селестию."
 
 eaw_debug.20.t:0 "Конфликт Доктрин"
 eaw_debug.20.d:0 "Оскар и Джайлз вошли в тронный зал Грогара, после чего немедленно распластались перед Ним и поцеловали каменный пол.\nОтец на это только фыркнул. —  "Встаньте. Что вам надо?"\nКак только оккультист поднялся, он сразу же начал объяснять. — "У нас есть тема, которую надо срочно обсудить, Отец. Джайлз недавно получил видение будущего, а я мог видеть намёки на него собственными глазами. Путь Сейчас и Навсегда обречён повторить события прошлого. Низшие расы восстанут против рабства и в очередной раз попытаются избавиться от нас. Это неизбежно."\nГрогар поднял свою бровь. — "Ну и что вы предлагаете в таком случае?"\n"Вечную Доктрину," — пробормотал Джайлз.\n"Ну и что это?"\nОккультист начал отвечать. — "Новая философия, которая направлена на спасение козьего рода от вырождения и стагнации. Вместо того, чтобы порабощать недокозлов, мы просто истребим их всех. Упование на рабский труд вновь делает нас слабыми и уязвимыми. Мы должны полагаться только сами на себя. С уничтожением всей другой разумной жизни мы сможем жить в вечном мире."\n\nГрогар нахмурился. — "В твоих размышлениях есть смысл. Но это решение повлияет на весь козлиный род, поэтому я не могу принять его в одиночку."\n"Многие козлы поддерживают нашу точку зрения, как вы уже знаете, Отец," — сказал Оскар. — "Я предлагаю устроить демократическое голосование о том, будет ли эта доктрина принята."\nГрогар разразился хриплым смехом. — "Чего?! Нет! Нет. Докажите превосходство собственной “Доктрины” с помощью силы. Тогда я отступлю и дам вам уладить свои разногласия с теми, кто поддерживает “Путь”. Вы обещаете сделать козлов сильнее, значит, докажите это и победите тех, кто стоит на вашем пути. Если вы сможете это сделать, я приму ваше предложение. Но если нет..." — Он зловеще ухмыльнулся. — "Ну, вы уже будете мертвы, чтобы волноваться об этом."\nОскар и Джайлз посмотрели друг на друга в ужасе, после чего кивнули своими дрожащими головами. "Как вы пожелаете, Отец," — неуверенно сказал оккультист. — "Пусть... победит... сильнейший.""
 eaw_debug.20.a:0 "Вечная Доктрина последняя надежда козьего рода!"
 eaw_debug.20.b:0 "Мы всегда должны придерживаться Пути Сейчас и Навсегда."
 
 eaw_debug.21.t:0 "Альянс свободных рас"
 eaw_debug.21.d:0 "Страны на других континентах поначалу игнорировали странные новости, приходящие из пустыни Зебхара. И только когда монстры Тамбелона обрушились на соседние нации одну за другой, тогда в странах начали нарастать волнения. Впрочем, они были слишком вовлечены в местные конфликты, чтобы вмешаться в происходящее. Однако когда темпы экспансии Тамбелона начали нарастать, тогда нации осознали, что бездействие может привести и к их собственному поражению.\n\nБлагодаря определённой группе пони было достигнуто всеобщее соглашение. Все оставшиеся свободными расы объединились, чтобы остановить Грогара, пока не стало слишком поздно. И пусть это всё же не принесло конечного мира на континенты Эквус и Грифонию, тем не менее, соглашение означало, что весь мир признаёт козий род как угрозу всеобщей свободе. Все расы постараются взаимодействовать друг с другом и выполнить задачу по освобождению всей Зебрики от деспотии Тамбелона."
 eaw_debug.21.a:0 "Мы будем ждать."

 eaw_debug.22.t:0 "Древний враг"
 eaw_debug.22.d:0 "Вновь завладевший своим кристальным шаром Грогар наблюдал за происходящим в мире, желая узнать, в каком состоянии тот находился. То, что рассказали шестеро козлов, было правдой - мир действительно был объят хаосом и варварством. Это вызвало у Него довольную улыбку, поскольку разобщённого врага легко победить. Но Его ухмылка пропала, стоило обратить внимание на обитателей огромного острова в северной Зебрике. Что-то там было не так. Их глаза горели неестественным зелёным светом, а сами жители вели себя словно куклы.\n\nНа краткое мгновение выражение лица Грогара сменилось чистым ужасом.\n\nВпрочем, потом, оно поменялось на чистейшую неконтролируемую ярость. "Брэй! Бегом сюда!" — Закричал он громыхающим голосом. В считанные секунды осёл влетел в его покои.\n"Да мой господин?"\n"Уведоми всех коз в Тамбелоне, что некоторые сирены выжили. Всем надо быть наготове. Даже если осталось всего несколько наших былых поработительниц, они всё ещё крайне опасны. Мы должны быть готовы к встрече с древним врагом. Основная цель пути Сейчас и Навсегда будет исполнена! Я поклялся не допустить ещё одного порабощения козьего рода, и Я его выполню!"\nБрэй просто кивнул и покинул комнату."
 eaw_debug.22.a:0 "Только мы можем спасти мир."
 
 eaw_debug.23.t:0 "Опасная затея"
 eaw_debug.23.d:0 ""Каким-то образом Грогар вернулся в наш мир," — сказала Твайлайт.\n\n"...Грогар?" — Принцесса Селестия спросила, нахмурившись. — "Но он же был изгнан в Измерение Тьмы тысячи лет назад Великой Гасти. Я даже не была уверена в том, что эта история реальна. В ней всегда было что-то... мифическое."\n"Да, и в наши дни это всего лишь сказка для жеребят. Но я провела собственное исследование. Всё указывает на то, что изгнание было прервано. Только это может объяснить хаос, который объял Зебрику!"\n"Не возмущайся, конечно я верю тебе, моя верная ученица. У тебя уже есть какие-нибудь планы на этот случай?"\n"Я... ну, помнишь о том, как я когда-то сражалась с Тиреком, и ты с остальными принцессами передали мне собственную магию?"\n"Может быть, я стара, но память у меня ещё вполне неплохая," — сказала Селестия со смешком.\n"В общем, нам стоит поступить так же. Вместе с остальными Элементами Гармонии у нас хватит магических сил, чтобы победить Грогара."\n"Почему бы нам просто не сразиться всем вместе против него?"\n"Потому... потому что это слишком опасно!" — Воскликнула Твайлайт. — "Я знаю, что мои друзья всегда будут со мной, невзирая ни на что. Но если что-то пойдёт не так, Эквестрии всё ещё нужны лидеры."\nСелестия тяжело вздохнула. — "Я понимаю тебя. Может быть, военные силы страны тебе как-то смогут помочь?"\n"Хмм, нам бы пригодился самолёт, чтобы быстрее добраться до нужного места. В остальном, история Великой Гасти говорит о том, что обычное оружие бессильно против Грогара. Единственный способ победить его, это ударить прямиком по источнику его могущества."\nПринцесса слабо улыбнулась. — "Я верю тебе, Твайлайт. Ты сможешь спасти Эквестрию в очередной раз. Как всегда."\nЭто было трудно, но аликорн смогла сохранить самообладание и улыбнуться в ответ. — "Д-да, спасибо, Селестия. Спасибо за всё.""
 eaw_debug.23.a:0 "Очередной злодей, которого нужно победить."
 
 eaw_debug.24.t:0 "Проникновение"
 eaw_debug.24.d:0 "После яркой вспышки света шестеро пони и молодой дракон появились внутри пустой комнаты. Быстро оправившись от последствий телепортации, они осмотрелись.\n"Вау, я даже и не думала, что это сработает!" — Воскликнула Рэйнбоу Дэш.\n"Тихо!" — Ответила Эпплджек. — "Мы даже не знаем где оказались!"\nТвайлайт тяжело вздохнула. — "Мне пришлось много тренироваться. Даже с мощью четырёх аликорнов было крайне тяжело телепортировать нас всех сюда. К счастью, мы оказались где-то в безопасности."\nСпайк выглянул в ближайшее окно и установился на гигантскую башню из камня. — "Было бы лучше, если бы ты телепортировала нас прямиком туда. Бьюсь об заклад, именно там прячется Грогар."\n"А как он выглядит?" — Спросила Флаттершай. — "Я думала он баран, а не козёл. Так было написано в сказке..."\nТвайлайт ответила, пока шла к двери в следующую комнату. — "Согласно историям, Грогар не просто обычный козёл или овца. Он синего окраса, высокий, с огромными рогами, а также обладает светящимися красными глазами. И на шее он носит Чарующий Колокол, который нам надо отобрать."\n"Просто удержи его магией, а мы жахнем радугой!" — Предложила Пинки.\n"Я... очень надеюсь, что всё будет так просто," — сказала Твайлайт, после чего осторожно открыла дверь.\n\nОна увидела огромный обеденный зал, в котором сидели сотни странных свиноподобных существ. Все они разом перестали есть, повернувшись к ней. И у многих рядом лежало оружие.\n\nПринцесса с силой быстро захлопнула дверь."
 eaw_debug.24.a:0 ""Похоже, мы снова телепортируемся!""
 
 eaw_debug.25.t:0 "Цена войны"
 eaw_debug.25.d:0 "Грогар сидел на своём латунном троне и смотрел в кристальный шар. Тот показывал исход недавних битв против варварских орд других рас. Отец видел, что и Его войска несли потери. Среди них были неудачливые козлы, монстры и трогглы. Всех их ранило, калечило или разрывало в клочья пулями, шрапнелью и другими взрывающимися снарядами из металла. Его лицо скривилось в отвращении. Какое безумие и жестокость заставили эти вырождающиеся дегенеративные низшие расы изобрести такое ужасающее оружие? Они сражались как трусы, сбрасывая куски взрывающегося металла с небес, пока сами прятались, словно крысы в земляных дырах. Но даже Он признавал, что это было эффективно. Необходимо увеличить производство насыщенной кристаллами брони, а также приказать Его подчинённым изучить эти орудия. Не то что Отец бы позволил их использовать, но необходимо было понять, каким им лучше противостоять. Его вера в абсолютную победу козьего рода осталась непоколебима. Просто она будет стоить куда дороже, чем предполагалось раньше."
 eaw_debug.25.a:0 "Война это Тартар."
 
 eaw_debug.26.t:0 "Узник"
 eaw_debug.26.d:0 "Одинокий троггл шёл по улицам Тамбелона, озираясь по сторонам. Когда он проходил мимо тёмного переулка, неожиданно оттуда послышался странный грохочущий звук. Забежав туда проверить его, троггл был схвачен летающим существом, которое утянуло пленника на крышу. Там, в свою очередь, он был окружён шестью цветными пони и маленьким драконом.\n"Ты попал прямиком в нашу ловушку!" — Заявила Рэйнбоу Дэш. — "Даже не пытайся сопротивляться нам, а иначе...!"\n"О, погоди погоди, Дэши, я хочу быть плохим полицейским!" — Сказала Пинки. — "Можешь побыть хорошим в этот раз?"\n"И всё же, что это за создание?" — Спросила Рарити. — "Оно выглядит... неприглядно. Без обид."\n"Не зли его!" — Ответила Эпплджек.\n"А теперь скажи нам, где найти Грогара, после чего мы отпустим тебя," — сказала Твайлайт.\n\nТроггл на всё это только рассмеялся, из-за чего пони недоумённо переглянулись. — "У меня и было желание попасть в вашую ловушку. Почему ещё пошёл бы я в одиночку? Имя моё есть Дрог, и я являюсь трогглом. Мой род был порабощён зловредным Грогаром, поэтому далеко не все из нас являются лояльными ему."\nСпайк нахмурился. — "Ты говоришь... странно."\n"Похоже на старый понийский," — сказала Твайлайт.\n"Разумеется. Мной были позаимствованы и изучены старые тома из архивов, дабы в один день наладить взаимосвязь с расой Гасти. Поскольку пони вышли победителями в сражении с Грогаром. Я верую, что вам по силам вновь это сделать, как и освободить мой род."\n"А-а как мы можем верить тебе?" — Спросила Флаттершай.\nДрог пожал плечами. — "Это есть риск, который вы должны позволить себе. Весь город настороже в связи с вашим присутствием. Без моего участия вы будете схвачены без любых сомнений." — Он преклонил колено перед ними. — "Я к вашим услугам.""
 eaw_debug.26.a:0 ""Мы принимаем твою помощь, друг.""
  
 eaw_debug.27.t:0 "Было близко"
 eaw_debug.27.d:0 "Дрог вёл пони и дракона через город, осторожно избегая патрулирующих трогглов, коз и монстров. Он явно был знаком с устройством города и знал наиболее безопасные дороги.\n"Куда ты нас ведёшь?" — Спросил Спайк. — "Мы отдаляемся от этой башни. Разве Грогар не там находится?"\nДрог покачал головой. — "Обычно так и есть, но сейчас он укрывается. Хоть и не признавая, но для него, пони, есть величайший страх наравне с ненавистью."\nНеожиданно группа других трогглов появилась из-за угла. "Остановитесь!" — Прошептал Дрог пони. — "Оставайтесь спокойными и действуйте как мои пленники!"\nЕго спутники, в свою очередь, переглянулись в сомнении, однако понурили головы и сделали грустный вид.\n"А, вот ты где, Дрог!" — Сказал один из трогглов на грубом наречии, которое пони не понимали. — "Похоже, тебе удалось схватить незванных гостей!"\nДрог кивнул. — "Я тоже рад тебя видеть, Крог. Да, я держу ситуацию под контролем. Можешь положиться на меня."\nЕго собеседник нахмурился. — "В одиночку? Уверен? Точно не нужна помощь?"\n"Я усмирил пони. Они больше не будут сопротивляться, поверь."\nКрог пожал плечами. — "Ну как скажешь. Но если они сбегут, Грогар превратит тебя в кусок мяса!" После этого троггл крякнул и приказал солдатам следовать дальше, после чего они все ушли.\n"Похоже Дрог смог наврать и вывернуться из проблем," — прошептала Эпплджек.\n"А может он и нам так же лжёт?" — Отозвалась Рэйнбоу Дэш."
 eaw_debug.27.a:0 "..."
 
 eaw_debug.28.t:0 "Секретный проход"
 eaw_debug.28.d:0 "Компания продолжала идти до тех пор, пока Дрог не остановился перед кирпичной стеной. — "Мы прибыли на место," — сказал он.\n"Эмм... а куда... если быть точнее?" — Спросила Флаттершай.\nДрог осмотрелся вокруг, после чего ткнул в какой-то кирпич на стене. Она отодвинулась и открыла потайную дверь. — "Этот путь ведёт в нижние уровни Тамбелона. Там вы сможете найти Грогара, если будете следовать моей карте." — Он вытащил из кармана свиток, после чего передал Твайлайт. — "Но вы должны быть начеку. Данные подземелья наполнены охранниками, козлами и монстрами. Вам надо выждать в этом проходе до тех пор, пока не услышите стук в дверь. Тогда будет ясно, что путь свободен."\nСпайк нахмурился. — "А что ты будешь делать?"\n"Вам необходимо соответствующее отвлечение. Я подниму восстание с моими единомышленникам, которые ненавидят Грогара. Это есть большой риск, но путь также будет расчищен. Благодаря Крогу все будут думать, что вы схвачены и больше не представляете угрозы. Поэтому надеюсь, что вскоре все о вас забудут."\n"А как мы поймём, что это не ловушка?" — Спросила Рэйнбоу. — "Он всё ещё приближённый Грогара."\nДрог вздохнул. — "Вам необходимо поверить мне. Это наша единственная надежда на победу."\n"Я понимаю, это возможно прозвучит необычно для меня," — сказала Рарити, — "но мы не должны судить по его внешности. До сих пор он был сущим джентлькольтом... э-э, джентльтрогглом по отношению к нам."\n"Но что если он всего лишь притворяется?" — Спросила Эпплджек.\n"Дрог прав," — вставила Твайлайт. — "Мы должны довериться ему в очередной раз, несмотря на то, кто он. И даже если это ловушка, то я уверена, что мы сможем выбраться."\nТроггл вздохнул с облегчением. — "Мои благодарности. А теперь залезайте внутрь, пока нас не заметили!"\nПони и дракончик залезли внутрь прохода, после чего дверь захлопнулась за ними. Внутри была непроглядная темень, пока Твайлайт не зажгла рог и не осветила пространство.\n"Жаль мы не успели научить его нормально говорить," — сказала Пинки, посмеявшись при этом."
 eaw_debug.28.a:0 "..."
  
 eaw_debug.29.t:0 "Сердце тьмы"
 eaw_debug.29.d:0 "Шестеро пони и дракон терпеливо выжидали в проходе, прислушиваясь к происходящему снаружи. Но там всё было ужасающе спокойно.\n"Скуууукота," — протянула Рэйнбоу Дэш. — "Сколько мы уже ждём? Я не думаю, что этот Драг вернётся."\n"Эмм, вообще, его имя Дрог," — поправила её Твайлайт.\n"Ну, мы можем выглянуть наружу и посмотреть, что там происходит," — предложил Спайк.\nПринцесса изучила дверь, освещённую её магией, после чего попыталась толкнуть, а затем потянуть телекинезом. — "Она не поддаётся!"\n"Тогда просто телепортируй нас отсюда!" — Предложила Рарити. — "Мне действительно однажды надо собраться и выучить это заклинание..."\nТвайлайт покачала головой. — "Я с трудом контролирую всю магию внутри меня, это будет слишком рискованно. Я думаю... нам надо идти вглубь прохода."\n"...Но это звучит ещё более опасно," — сказала Флаттершай.\n"Отличная идея!" — воскликнула Рэйнбоу. — "Пойдёмте же!"\n\nТёмный туннель вел всё глубже и глубже под землю. Он всё так же был неестественно тих, а внутри не было никаких признаков жизни. Твайлайт ещё раз внимательно изучила карту, которую дал Дрог. "Сейчас, по идее, мы должны попасть в какую-то большую комнату," — сказала она. — "Секунду, сейчас я увеличу мощь заклинания..."\nЕё рог засветился ярче, освещая огромный зал полный клеток. Тишина была моментально прервана оглушающей какофонией звуков, которые издавали животные и монстры, бывшие в этих клетках.\nСемеро осмотрелись с смесью недоумения и ужаса. "Ну, это явно не то, что я ожидала," — сказала Эпплджек.\n"Бедняжки!" — отозвалась Флаттершай. — "Они наверняка очень расстроены, если так испугались нас."\n"Их тут слишком много!" — Воскликнул Спайк. — "Что, Тартар побери, Грогар с ними делает?"\n"Создаёт чудовищ," — пробормотала Твайлайт, — "и спускает на всех вокруг. Мы их освободим сразу, как только победим его. Поэтому нам надо идти дальше."" 
 eaw_debug.29.a:0 "..."
 
 eaw_debug.30.t:0 "Отец"
 eaw_debug.30.d:0 "Покинув  тюремную камеру, группа продолжила следовать по маршруту на карте Дрога. "Мы почти на месте," — сказала Твайлайт. — "На самом деле, я думаю, эти врата и есть вход в комнату, где прячется Грогар."\n"Круто," — ответила Рэйнбоу Дэш. — "А теперь давай взорвём её твоей магией!"\n\nВрата неожиданно открылись.\n\n"Похоже, им не понравилась твоя идея о взрыве!" — Отозвалась Пинки.\nПринцесса в свою очередь нахмурилась. — "Он... кажется он ожидает нас. И явно приглашает войти."\nВсе семеро переглянулись. "Стоит ли нам идти?" — Спросила Флаттершай.\n"Другого выбора нет," — ответила Твайлайт. — "Не волнуйся, я использую свою магию, чтобы защитить нас."\nКомпания зашла внутрь через врата. Там оказался мрачный тронный зал, посередине которого был светящийся кристальный шар. И в нём они видели самих себя. За парящим шаром находился трон, на котором восседало синее козоподобное существо с зловещими красными глазами, а также блестящим колоколом, свисающим с его шеи.\n"А вы не торопились," — сказал Грогар на достаточно беглом современном эквестрийском, после чего поднялся.\nТвайлайт нахмурилась, а остальные её друзья приготовились к битве. — "Ты всё это время наблюдал за нами, так ведь? Грогар."\n"Я так и знала!" — Воскликнула Рэйнбоу Дэш. — "Дрог предал нас!"\nХозяин помещения подошёл к кристальному шару. — "Я могу увидеть всё что пожелаю, однако мне нужно знать, куда смотреть. Это было последним местом, где бы я ожидал увидеть таких крыс, как вы. Мне повезло услышать шум от моих любимых созданий, который предупредил меня о вашем отвратительном присутствии."\n"'Любимых созданий?!" — Прошипела Флаттершай. — "Они выглядят несчастными в своих тесных клетках!"\n"Они любят меня так же, как и мой народ. Для них я герой. А для вас?" — Он маниакально захихикал. — "Я ХУДШИЙ КОШМАР!""
 eaw_debug.30.a:0 "Его чёрные рога ярко засветились."
 
 eaw_debug.31.t:0 "Прелюдия"
 eaw_debug.31.d:0 "Вся комната осветилась, когда стрелы из чистой магии ударили в пони. Впрочем, рог Твайлайт тоже засиял, после чего вокруг компании появился фиолетовый щит, отразивший атаку.\nГлаза Грогара расширились. — "Что? Ты смогла отразить моё заклинание? Это требует огромного количества магии!"\nПрицесса сделала глубокий вдох. — "Да уж, и у меня куда больше есть в запасе."\nКозёл восстановил невозмутимость на лице, после чего презрительно фыркнул. — "Тогда ты больше не грязь. А угроза. И я буду относиться соответствующе. Моя Верная Шестёрка! Придите на зов своего господина и помогите избавиться от них."\nНесколько дверей открылись, после чего шестеро козлов вошли в тронный зал, окружив пони и дракончика.\n"После сражения с Гасти Я осознал, что никогда не стоит недооценивать собственных врагов," — сказал Грегори и ухмыльнулся.\n"Погоди!" — Воскликнула Твайлайт. — "Нам не обязательно сражаться."\n"...У тебя опять что ли обострение?" — Спросила Рэйнбоу Дэш с неверием.\nГрогар поднял свою пышную бровь. — "И почему же?"\n"Я кое-что выучила из своих прошлых битв. А именно то, что каждый заслуживает второго шанса. Почему ты это делаешь? Зачем тебе терроризировать мир своими монстрами и порабощать всех существ?"\nГрогар мерзко захихикал. — "Вы, пони, действительно нечто! Для вас мир делится на чёрное и белое, добро и зло. Вы никогда не понимали и не сможете понять Путь Сейчас и Навсегда."\n"Но я пытаюсь понять," — сказала Твайлайт, даже несмотря на зловеще приближающихся коз.\n"Цель этого пути - не дать ни одной расе использовать секреты магии контроля разума для доминирования над другими. Для господства над чьим-либо разумом необходимо отсутствие страха. С помощью вселяемого ужаса козий род и все остальные расы никогда снова не познают ужасы ментального порабощения. Вам всем очень повезло, что этого не случилось за время моего отсутствия. То, что мы делаем, ужасно. Но разве это неправильно? Нет. Это необходимо."\n"...Но ведь должен быть другой способ!" — Ответила Твайлайт.\n"Нет, его не существует. Есть только Путь Сейчас и Навсегда. И теперь вы все умрёте.""
 eaw_debug.31.a:0 "Шестеро пони и дракон с храбростью встретили их."
 eaw_debug.31.b:0 "Семеро козлов бросились в атаку."

 eaw_debug.32.t:0 "Дружба всегда побеждает"
 eaw_debug.32.d:0 "В хаосе битвы благодаря победе над Верной Шестёркой пони смогли украсть Чарующий Колокол. "НЕТ!" — Закричал Грогар. — "Только не снова! А ну отдай обратно!" С этими словами он бросился на пони, попытавшись протаранить их своими рогами. Истощённые битвой, они с трудом успели отскочить с дороги этой атаки. "И что нам с ним делать?" — Спросил Спайк.\n"Нам нужно повторить подвиг Великой Гасти!" — Отозвалась Твайлайт, стремительно уклоняясь от  другой атаки. — "Изгнать  Тамбелон в Измерение Тьмы!"\n"Но... мы вообще-то УЖЕ в нём!" — Сказала Эпплджек.\n"И ещё здесь остались Дрог и бедные трогглы!" — Добавила Флаттершай.\nПринцесса нахмурилась. — "Вы правы. Но может быть мы сможем использовать колокол на самого Грогара?"\n"Я ВООБЩЕ-ТО ЕЩЁ ЗДЕСЬ И СЛЫШУ ВАС!" — Заорал козёл и почти попал в Рарити своими рогами.\n"Грубиян!" — Возмущённо прошипела Рарити, после чего ударила его прямиком в лицо копытами, ненадолго оглушая.\n"Быстрее!" — Воскликнула Рэйнбоу Дэш. — "Используй колокол пока он не очнулся!"\n"Хорошо! Эмм... надеюсь сработает!" — Сказала Твайлайт неуверенно, после чего направила артефакт на Грогара и затем позвенела им.\nУдар колокола разошёлся эхом в тронном зале. Злодей пришёл в чувство ровно в тот момент, когда тени начали сгущаться вокруг него. — "НЕТ! ТОЛЬКО НЕ СНОВА! ЧТОБ ВАС, ПРОКЛЯТЫЕ ПОНИ!"\n\nВ считанные мгновения Грогар исчез.\n\n"...И что теперь?" — Спросил Спайк.\n"Теперь, мы являемся свободными," — послышался знакомый голос сзади.\nВсе повернулись и увидели Дрога в сопровождении множества трогглов.\n"Однако битва далеко не будет завершена, покуда подчинённые Грогара и их чудища не побеждены. Но теперь, когда ими некому командовать, это ненадолго."\n"Ого!" — Наконец отреагировала Рэйнбоу. — "Он всё таки не предал нас и даже почти нормально говорит!"\n"Я так рада, что мы победили этого уродливого синего козла," — сказала Пинки Пай, после чего повернулась к тебе. — "И я уверена, что наша победа не будет переписана какой-нибудь долговязой обезьяной за экраном компьютера!""
 eaw_debug.32.a:0 ""Правда ведь?""

 eaw_debug.33.t:0 "Пиррова победа"
 eaw_debug.33.d:0 "Грогар тяжело дышал. — "Да как вы, пони, всегда можете вызывать так много проблем? Если бы у других рас была такая же целеустремлённость, Путь Сейчас и Навсегда был бы обречён."\nТвайлайт лежала на земле, едва сохраняя сознание и тяжело дыша. Ей удалось выдавить из себя. — "Кажется...  я понимаю... почему ты себя так ведёшь."\nГрогар фыркнул. — "Я веду себя так, как должен, и у меня нет никаких проблем с этим, кроме тебя. И я предпочитаю их решать с концами."\nВпрочем, принцесса не была впечатлена. — "Ты всего лишь страдаешь от паранойи," — выпалила она. — "Неспособный доверять другим расам, ты рассматриваешь... каждое существо... как своего будущего врага. Если бы ты умел верить... всем остальным, то не было бы причин... не стать нам друзьями."\nРога козла засветились. — "Ты потерпела поражение! У тебя нет права голоса, и твой рот будет сшит!"\nТвайлайт закашлялась. — "По правде говоря... мне бы очень хотелось научиться... биомантии у тебя."\nЛицо Грогара исказилось в ярости, но перед тем, как он ударил своей магией, сотни трогглов ворвались в тронный зал. — "Что это значит? Я не вызывал вас сюда! Опустить оружие!"\nДрог стоял впереди всех. — "Мы более не будем слушать твои приказы, злобный тиран!" — Сказал он. — "Мой народ освободит себя, будь то чрез смерть или победу!"\n\nГрогар моментально уничтожил Дрога своей магией.\n\nОстальные трогглы бросились в атаку или бежать, но были убиты все до единого, неспособные уйти от магии козлов. Но когда пыль опустилась, главный злодей осознал кое-что ужасное.\nПони и дракон исчезли. Они сбежали, воспользовавшись хаосом."
 eaw_debug.33.a:0 ""АААААРРРРГХХХ!""
 
 eaw_debug.34.t:0 "Мы проиграли битву,"
 eaw_debug.34.d:0 "Твайлайт медленно открыла глаза, но увидела лишь светло-коричневый песок. Который также попал ей в рот. Выплюнув его, принцесса подняла голову и осмотрелась. Какой-то странный жужжащий звук разбудил её, однако ей не получалось обнаружить источник. Впрочем, Твайлайт обнаружила своих друзей, лежавших неподалёку. Они были ранены и без сознания. Принцесса ощущала магическое истощение, поэтому постаралась вспомнить, что произошло. Она помнила великую и ужасную битву против Грогара, забегающих внутрь тронного зала трогглов, а затем... телепортацию всей группы в безопасность, оставляющую их союзников на произвол судьбы.\n\nИсточник жужжащих звуков, похоже, раздавался откуда-то сверху. Твайлайт посмотрела вверх и увидела маленькую чёрную точку. Это был медвежук, желающий их добить? Вроде нет, у него нет крыльев. Птица рух? Нет, они не издают жужжание.\n\nЭто был эквестрийский самолёт. Тот самый, который доставил их в город. Он продолжал кружить вокруг Тамбелона на тот случай, если им понадобится эвакуация. И сейчас им она явно нужна.\n\nРог Твайлайт засветился, вкладывая остатки магической силы в маленькую сигнальную вспышку. Пилот самолёта заметил его и вскоре повернул машину в их направлении, медленно снижаясь.\n\nЗатем принцесса поднялась и подошла к друзьям, которые медленно приходили в себя. — "Угх... мы потерпели поражение?" — Спросила Рэйнбоу Дэш. — "Ненавижу проигрывать."\n\n"Нет," — ответила Твайлайт. — "Битва только начинается.""
 eaw_debug.34.a:0 "Но не войну."
 
 eaw_debug.35.t:0 "Конец борьбы доктрин"
 eaw_debug.35.d_edge:0 "Джайлз, Гор и Оскар распластались перед Всеотцом, восседавшим на троне. "Мы сделали, как вы приказали," — сказал оккультист. — "Все, кто противостоял нашей праведной Доктрине, побеждены, а весь остальной козий род принял новые взгляды."\n\nНа лице Грогара появилась кривая ухмылка. "Хорошо. С помощью силы вы доказали, что ваша Доктрина единственно верная." — Его улыбка пропала. — "Вы же не ожидаете какой-то награды за уничтожение своих же собратьев?"\n\nТрое козлов переглянулись с ужасом. "Н-нет, господин," — проблеял Гор.\n\nГрогар нахмурился. — "Очень хорошо. А теперь, у вас появилось много работы. В мире где-то 750 миллионов разумных существ, от которых вам надо избавиться. Каждый из них обладает возможностью развить способности по контролю над разумом, а у некоторых потенциал даже выше, чем у других. Но как только они все умрут, мы будем в безопасности."\n\n"...Но что если козёл попробует использовать подобную магию?" — Сказал Джайлз.\n\nОстальные уставились на него в шоке.\n\n"Только пришло на ум," — сказал тот, пожав плечами.\n\n"С ЭТОГО ПРЕДАТЕЛЯ ВСЕЙ РАСЫ ЗАЖИВО СДЕРУТ ШКУРУ И ЧЕТВЕРТУЮТ!" — Проорал Грогар, после чего глубоко вдохнул. — "До сих пор Я доверял своей пастве в том, что они не отдалятся далеко от того Пути, который Я им завещал. Но если хотя бы один козёл действительно может использовать... ЭТУ ОМЕРЗИТЕЛЬНУЮ МАГИЮ, тогда, похоже, нам надо истребить и себя тоже."\n\n"...Что простите?" — Спросил Оскар.\n"Это закономерный итог твоей собственной Доктрины, идиот. Ты будешь ей следовать или нет?"\nТрое помялись в сомнениях, переглянулись, после чего обречённо кивнули."
 eaw_debug.35.d_unedge:0 "Рэйчел, Абрам и Рэнди стояли перед Грогаром, восседавшим на своём троне. "Я не могу поверить, что вы это сделали," — сказала Рэйчел. — "Вы позволили произойти гражданской войне, разорвавшей козий род на части, только ради того, что увидеть, чья идеология “сильнее”?"\n\nЛицо Грогара скривилось. — "Твоя вера и не требуется. И ты отлично знаешь, как я расправляюсь с еретиками."\n\nРэнди поспешил вмешаться. — "О-она хотела сказать, что мы рады, что это бессмысленная война окончена!"\n\nОтец оставался напряжённым. — "Я не ожидал, что традиционалисты выиграют. Впрочем, как и то, что многие бросят наши старые традиции."\n\n"Мы сделали то, что должны были," — сказал Абрам. — "Нам нужны технологии низших рас, чтобы выжить."\n\nГрогар фыркнул. — "Как скажешь. Но вы должны помнить, что Вечная Доктрина, насколько ложной она не оказалась, была в чём-то права. Как вы планируете предотвратить очередное восстание рабов и изгнание Тамбелона? Как по мне, вы увеличили шансы на бунт, раздав рабам оружие, которое они смогут использовать против нас."\n\n"Вообще-то," — сказала Рэйчел, — "если мы будем относиться к рабам хорошо, большинство из них будут не против собственного статуса. За исключением некоторых крикунов."\n\nОтец нахмурился. — "Но они перестанут нас бояться. Сделают нас СЛАБЫМИ!"\n\n"Вы волнуетесь о повторении прошлых событий," — сказал Абрам. — "Но мы приложим все силы, чтобы этого избежать. Возможно, это будет трудно, но доверьтесь нам."\n\nГрогар лишь скрипнул своими зубами."
 eaw_debug.35.a:0 "А теперь, по поводу остальной части мира."
 
 cityfall.999.t:0 "Освобождение Козлестана"
 cityfall.999.d:0 "После падения козлократии геноцид невиданных масштабов развернулся по всему миру, когда бывшие рабы начали уничтожать своих бывших хозяев. Выжившие козлы сбежали и сформировали изолированные и уединённые сообщества, которые нередко подвергались гонениям.\n\nСуществует один регион, в котором сохранилась значительная часть населения коз, а именно, Козлестан. Тысячи козлов живут здесь в отдалённых деревнях среди зеленеющих холмов. Доминирующее большинство зебр по большей части оставило их в покое, во многом благодаря пересечённой местности, позволяя козам спокойно пастись.\n\nНо козлы никогда не забывали. В этом месте память о Грогаре была как никогда крепка, в то время как во всём остальном мире она исчезла. Козлы терпеливо ждали его возвращения целые тысячелетия, молясь и не теряя надежды.\n\nКогда орда чудовищ Отца прибыла, местных переполняла эйфория. Среди холмов происходило великое празднование, пока козлы радовались долгожданному событию. Они ждали этого дня многие поколения. Тысячи сразу же отправились в Тамбелон, желая присоединиться к реформированной козлократии. Местные зебры были быстро схвачены и закованы в цепи в наказание за грехи их прародителей.\n\nДревняя поговорка всё же была верна и мудра. И гласила она: "Жди и надейся.""
 cityfall.999.a:0 "Они будут вознаграждены за свою верность."
 
 cityfall.1000.t: "Дедушка пустыни"
 cityfall.1000.d: "Пока козы-биоманты вели орды чудовищ через пески пустынь, называемые низшими расами Зарантией, они встретили старого монстра, однажды созданного Грогаром - татцельвурма. Козлы быстро подчинили нескольких подобных существ, и таким образом смогли восстановить их шаблон, ранее утерянный в хаосе восстаний тысячелетия назад.\n\nТатцельвурм станет прекрасным дополнением арсенала козлократии. Черви являются хищниками по своей натуре, а также прекрасно приспособлены к пустыне. После восстановления их шаблона вновь может быть налажено массовое производство татцельвурмов."
 cityfall.1000.a: "Прекрасное дополнение коллекции."
 
 cityfall.1001.t: "Ужас небес"
 cityfall.1001.d: "Когда козлы увидели одну из них, они не могли поверить собственным глазам. Живая птица рух, широко расправив крылья, парила в небесах. Это была огромная хищная птица, когда-то созданная Грогаром. Считалось, что в живых уже никого из них не осталось, однако это оказалось неверно. Козы быстро захватили несколько диких птиц и принесли в Тамбелон, поскольку шаблон их производства был давно утерян. Грогар был рад тому, что одно из его лучших творений было спасено от забвения.\n\nПтицы рух - это вселяющие ужас существа с острыми как железо когтями, способные разрывать на части ничтожные летающие машины недокозлиных рас. Скоро небеса вновь будут принадлежать козам."
 cityfall.1001.a: "Прекрасное дополнение коллекции."
 
 cityfall.1002.t:0 "Дождь из камней"
 cityfall.1002.d:0 "В каменистых горах Абиссинии козлы обнаружили ещё одно их старое создание - пращехвоста. Это было похожее на рептилию существо с очень сильным хвостом, который тот использовал при охоте, чтобы швырять камни на большие расстояния. Эти монстры были древним оружием в первобытной войне с драконьим родом и при этом как-то сумели выжить в дикой природе на протяжении нескольких тысячелетий. Некоторых из них быстро поймали и смогли восстановить шаблон производства.\n\nОсобая способность пращехвоста позволит армии монстров получить столь необходимую способность наносить удары на большом расстоянии, особенно по тяжело бронированным или летающим целям. Это было доказательством гения Отца, поскольку это существо даже после стольких веков будет всё ещё полезно против врагов козьего рода, очень изменившихся за это время."
 cityfall.1002.a:0 "Прекрасное дополнение коллекции."
 
 cityfall.1003.t:0 "Ярость стража"
 cityfall.1003.d:0 "Юго-Восточная Зебрика была опустошена неконтролируемой магией, которая превратила весь регион в заросшее и очень влажное болото. Грогар мечтал решить эту проблему и устранить ущерб, вернув региону его первоначальный климат. Однако для этого необходимо захватить построенный козлами путеводный камень, расположенный на пересечении лей-линий посреди полуострова и испускающий магию. К сожалению, магический дух охраняет здание, питаясь его силой, а местные варвары поклоняются ему и относятся к зданию как к храму. Когда козлы и их монстры попытались войти туда, местные жрецы провели ритуал призыва духа, которого они назвали Громовым тигром. В одно мгновение разразилась гигантская буря, которая поразила золотой город вокруг него молниями и убивала всё живое в окрестностях, а также разрушила и повредила здания, включая сам "храм".\n\nПосле уничтожения путеводного камня потребуются десятилетия или даже века, чтобы надлежаще восстановить климат в этом регионе. Это была досадная неудача, и даже сам Грогар мало что мог с этим поделать."
 cityfall.1003.a:0 "Бывают сущности, которые могут сравняться с Ним в силах..."

 cityfall.1004.t:0 "Почётные козлы"
 cityfall.1004.d:0 "Когда козы со своими монстрами прибыли в травянистые долины Зерганы, они встретили знакомых существ, которых местные зебры держали в качестве домашнего скота: овец. Они были ближайшими родственниками козлов, и между ними существовали тесные отношения как до, так и после изгнания Тамбелона. Тем не менее, овцы были лишь полуразумными и довольствовались ролью домашнего скота, в то время как козы сопротивлялись такому обращению. Тем не менее, куда бы ни прибывали козлы, овцы были рады им и не жаловались, когда бывшие хозяева превращались в рабов. Вскоре Грогар объявил, что, как и прежде, к овцам будут относиться как к почётным козлам и гражданам второго сорта со всеми вытекающими правами и защитой. Большинству овец было всё равно, и они просто хотели, чтобы их шерсть регулярно стригли, а их самих оставили пастись на сочных лугах. Тем не менее, некоторые из них вызвались помочь биомантам и облегчить работу, взвалив на себя роль помощников."
 cityfall.1004.a:0 "Мы с радостью примем наших двоюродных братьев и сестёр."
 
 cityfall.1005.t:0 "Марш к морю"
 cityfall.1005.d:0 "Козлы наконец увидели нечто, что было крайне необычным зрелищем для тех, кто всю свою жизнь прожил в Тамбелоне - океан. Необъятные просторы мерцающей голубой воды. Козы, конечно, были не очень хороши в плавании. Однако этого нельзя было сказать про множество существ, которые провели всю свою жизнь под водой. Исходя из этого, козлы занялись поисками таких созданий и вскоре нашли живого морского змея.\n\nС шаблоном этого существа козий род сможет захватить моря. Теперь ничто больше не будет для них недосягаемым. Низшие расы, прячущиеся на своих островах, обречены."
 cityfall.1005.a:0 "Прекрасное дополнение коллекции."
 
 cityfall.1006.t:0 "Магический лес"
 cityfall.1006.d:0 "Есть несколько мест в мире, где пересекаются лей-линии, создавая места, полные сырой магической энергии. Она имеет сильный эффект на местную флору и фауну, создавая густые леса, наполненные странными тварями. Козлы так и выучили биомантию, анализируя то, как такие существа естественно появлялись в мире.\n\nОдно такое место было захвачено силами козлократии. Это — единственное место во всей Зебрике, и, скорее всего, самый большой магический лес в мире. Грогар уже прибыл, чтобы разузнать, не был ли нанесён ущерб лесу низшими расами. Он был рад увидеть его в хорошем состоянии, тем самым явив источник биомассы и магической энергии."
 cityfall.1006.a:0 "Есть ещё нетронутые места в мире..."
 
 cityfall.1007.t:0 "Дикая магия"
 cityfall.1007.d:0 "Грогар давно знал, что у глупых лошадей Мэйртании была гора необычных и сильных артефактов, спрятанных в пещерах. Ему эти безделушки, впрочем, не были нужны, так как они все слабее, чем его Чарующий Колокол, хотя эти лошадки отчаянно пытаются спасти их от копыт Грогара. Огромные взрывы разразили горы Мэйртании, закапывая бесчисленные артефакты под грудами камня.\n\nУщерб был велик, скорее всего, эти кони использовали один из своих артефактов, чтобы уничтожить остальные. Потери исчислялись сотнями тысяч. Ну, они были недокозлами, так что плевать как-то. Всё это лишь доказывает, как низшие расы боятся истинной мощи козлов."
 cityfall.1007.a:0 "Пустая трата."

 cityfall.1008.t:0 "Ослиный род пал"
 cityfall.1008.d:0 "Осёл Брэй прошёл через железные врата в сад, расположенный в центре Тамбелона. Он был полон жизни: там зеленели растения и резвились многочисленные животные. Пели птицы, несколько козлов неспешно гуляли по территории, наслаждаясь местной природой. Брэй всё это проигнорировал и поспешил дальше, желая отыскать более важную цель.\n\nОн увидел Грогара, сидевшего перед прудом. "Господин," — позвал осёл Его, — "у меня важные новости с передовой."\n\n"Подойди сюда!" — Ответил Грогар.\n"...Хозяин?"\n\n"Это был приказ, идиот!"\n\nБрэй поспешил к Нему. — "Что-то случилось, господин?"\n\nГрогар смотрел на воду, поэтому осёл последовал примеру. Там плавал буфогрен, окружённый головастиками. На лице козла была так редко появляющаяся улыбка. — "Разве природа не прекрасна, Брэй?"\n\nЕго собеседник моргнул с недоумением. — "Но господин, а как же новости?"\n\nГрогар закатил глаза и вздохнул. — "Ладно ладно, давай уже!"\n"Ослы Асстирии и Ансерука... были покорены. Вы можете это сами увидеть в кристальном шаре."\n\n"Похоже, тебя что-то беспокоит," — заметил Грогар. — "Тебя ведь действительно волнует судьба твоих собратьев-ослов?"\n\n"Н-нет, хозяин."\n\n"Не лги мне! Я знаю что беспокоит. А я ведь спас тебя от рака, и вот так ты мне платишь в ответ. Глупой сентиментальностью! Ослы ничем не отличаются от других рас, ненавидящих природу. Все они держали мой вид как домашний скот! Относились к нам как к животным! И мы отплатим им тысячекратно. Тебе лучше быть благодарным за то, что мы тебя пощадили, раз уж ты оказался полезен мне."\n\nБрэй ничего не ответил и лишь слабо кивнул."
 cityfall.1008.a:0 ""Да, господин.""
 
 cityfall.1009.t:0 "Звёзды солгали?"
 cityfall.1009.d:0 "Хирам Зерранид болезненно дёрнулся, когда по нему пришёлся удар хлыстом от странного свиноподобного существа. Он пытался отделиться от группы его же собратьев-зебр, закованных в цепи, и подойти к ближайшей козе. Она, похоже, была здесь главной, раздавая приказы монстрам и свиноподобным существами. Очевидно, если та понимает язык зебр, то прислушается к голосу разума. — "Эй! Послушайте меня, вы совершаете ошибку!"\n\nКоза заметила его, после чего кивнула ближайшему свинолюду, который сделал ещё один удар по Хираму, на этот раз куда сильнее. Его полосатая шерсть быстро начала окрашиваться кровью. — "Пожалуйста, послушайте! Мы, копытные существа, не должны быть врагами! Мы должны работать вместе, чтобы устранить птичью угрозу миру!"\n\nХирам с трудом подавил крик, когда его ткнули копьём. Коза высокомерно смотрела на него.\n\n"Я умоляю вас, выслушайте меня! Нам не нужно быть врагами!"\n\nЕщё один удар копьём на этот раз пронзил его плоть. Зебра упал на колени.\n\n"Божество... За’ал-Маар... только если... вы... вы и есть крипто-птицы!"\n\nРога козы засветились. Хирам ощутил что что-то происходит с его ртом, после чего тот буквально взорвался болью. Он начал кататься по земле, тогда как лицо зебры скорчилось в гримасе. Когда боль прекратилась, он судорожно вдохнул и ощупал лицо копытом. К его сущему ужасу, теперь там находился птичий клюв.\n\nКоза сказала что-то непонятное на своём странном языке, после чего жестом указала вернуться к остальным рабам.\n\nХирам лишь мог смотреть на неё и трястись от ужаса, неспособный ничего сказать."
 cityfall.1009.a:0 "..."
 
 cityfall.1010.t:0 "Падение Сиквестрии"
 cityfall.1010.d:0 "Владычество козьего рода когда-то простиралось не только над сушей, но и под водой. В конце концов, большая часть планеты покрыта ей, и как можно править миром, не владея при этом другой его частью?\n\nПрячущиеся глубоко под водой морские пони были шокированы, когда многочисленные чудовища напали на их деревни и города. И пусть они и обладали опытом сражений с монстрами, количество врагов было слишком большим. Им удалось убить лишь нескольких, прежде чем их оборона была сломлена. Вскоре всё сопротивление в так называемой Сиквестрии было подавлено.\n\nИ пусть обеспечение контроля над подводным населением непрактично для коз, монстры, по крайней мере, гарантируют, что морские пони не будут бунтовать против правления Грогара."
 cityfall.1010.a:0 "Нет ничего недосягаемого для хватки Отца."

 cityfall.1011.t:0 "Надоедливые мошки"
 cityfall.1011.d:0 "Во время прочесывания холодных гор на юге Зебрики одна из коз заметила дикого медвежука, собирающего ягоды в лесу. Он был быстро пойман и доставлен обратно в Тамбелон, дабы восстановить его шаблон.\n\nМедвежуки - необычные существа, представляющие собой смесь медведя и осы. Они обладают невероятной силой и размерами, которые вкупе с шестью конечностями позволяют им переносить других монстров на огромные расстояния. К тому же они далеко не беззащитные, поскольку у них есть острое жало и когти. С ними не будет ничего недосягаемого для хватки Отца."
 cityfall.1011.a:0 "Прекрасное дополнение коллекции."
 
 cityfall.1012.t:0 "Живые машины"
 cityfall.1012.d:0 "Во время усмирения Баррада козлы наткнулись на поистине необычную находку. Конечно это не было совсем неожиданностью, поскольку местность была разрушена невероятно сильной магией, но тем не менее, всё равно оказалось сюрпризом.\n\nГлубоко под землёй козы обнаружили странную и мощную магическую сущность, защищаемую фанатиками-культистами и окружённую машинами из биомассы. Учитывая насколько опасной и хаотичной была эта сущность, козы призвали самого Грогара, дабы он разобрался с этим.\n\nПод предводительством Отца козлы и их монстры уничтожили культистов и вступили в бой с сущностью. Несмотря на всю его мощь, оно не смогло ничего противопоставить Грогару, который вскоре смог разобраться что это такое. Ему удалось разделить её на семь единорогов. После первоначального ступора они были быстро убиты. Грогар предположил, что семеро пытались использовать какое-то заклинание, чтобы слиться в одну большую сущность, но это явно пошло не по плану. Вероятно, они пытались использовать биомантию, что было крайне глупо, учитывая, что только козы были способны полностью контролировать такую магию.\n\nНа устранение ущерба, нанесённого региону, уйдёт много времени. Но с нашей помощью местная природа медленно, но верно восстановится."
 cityfall.1012.a:0 "Очередное доказательство того, насколько глупы низшие расы."
 
 cityfall.1013.t:0 "Лес грязи"
 cityfall.1013.d:0 ""КАК они называют этот лес?" — Потребовал Грогар ответ от Оскара, прожившего большую часть жизни рядом с этим местом.\n\n"Эмм... ну, если повториться, то имя грубо переводится как..."\n\n"Это был риторический вопрос," — сказал Отец. — "Сколько бы я не смотрел на низшие расы, они каждый раз умудряются ещё больше разочаровать." — Он вздохнул. — "Котооптицы не только дали ему позорное имя, но ещё и опустошили лес, срубив половину него и вырезав местных монстров. Потребуются десятилетия, если не века, чтобы лес восстановился!"\n\n"Пожалуйста, успокойтесь," — попросил Оскар. — "Ярость тут в любом случае не поможет."\n\nГрогар фыркнул. — "Правда. Ну, ты и так знаешь, что надо сделать. Депортируй местное население грифонов подальше от лесных участков, собирай любые возможные излишки биомассы и используй местные лей-линии для получения магической энергии."\n\nОскар кивнул. — "Конечно, мой господин. Лес грязи постепенно восстановит свою былую славу.""
 cityfall.1013.d_alt:0 ""КАК они называют этот лес?" — Потребовал Грогар ответ от своего самого верного помощника Брэя.\n\n"Для большей прозрачности, это название грубо переводится как..."\n\n"Это был риторический вопрос," — сказал Отец. — "Сколько бы я ни смотрел на низшие расы, они каждый раз умудряются ещё больше разочаровать." — Он вздохнул. — "Кошкоптицы не только дали ему позорное имя, но ещё и опустошили лес, срубив половину него и вырезав местных монстров. Потребуются десятилетия, если не века, чтобы лес восстановился!"\n\n"Вы, к сожалению, правы," — кивнул Брэй. — "Однако ярость не ускорит прогресс."\n\nГрогар фыркнул. — "Правда. В любом случае, ты знаешь, что надо сделать. Депортируй местных грифонов подальше от лесных участков, собирай любые возможные излишки биомассы и используй местные лей-линии для получения магической энергии."\n\nБрэй кивнул. — "Конечно, мой господин. Лес грязи постепенно восстановит свою былую славу.""
 cityfall.1013.a:0 "Какая дикость."
 
 cityfall.1014.t:0 "Это должны быть сделано"
 cityfall.1014.d:0 "Лес Эйгсик был хорошо известен козам, но они всё равно были удивлены, обнаружив, что он кишит гигантскими разумными пауками. Хуже всего то, что эти пауки сильно опекали местное население пони и, казалось, управлялись какой-то магической силой. Поскольку они встали на пути Грогара, у него не было другого выбора, кроме как уничтожить пауков. Однако те продолжали появляться и нападать на монстров и коз. Даже сам лес, казалось, ополчился против козлиного рода.\n\nГрогар помнил, как тысячелетия назад он посещал Эйгсикский лес и восхищался его безмятежной красотой. Теперь это место было наводнено пони, расой, которая когда-то бросила ему вызов и изгнала. Они осквернили сам лес. У него не было иного выбора, кроме как полностью уничтожить это древнее место. Одинокая слеза скатилась из его красного глаза, когда он отдал приказ огнедышащим химерам сжечь весь регион.\n\nВскоре гигантский пожар охватил весь Эйгсик, сжигая деревья, бесчисленные столетия жившие бок о бок с пауками, которые могли бы быть друзьями козьего рода. В итоге не осталось ничего, кроме пепла и обугленных мертвых деревьев."
 cityfall.1014.a:0 "Самая ужасная трагедия за всю историю."

 cityfall.1015.t:0 "Навсегда свободен"
 cityfall.1015.d:0 "Я долго ждал того дня\n\nДабы прогнать жадных волков от себя\n\nТеперь магия - моё спасенье\n\nПодойдите за благословеньем\n\nМы... будем... стоять на страже Вечнодикого!\n\nУзрите лик природы во всей красе\n\nНе нужно бояться стервятников у двери\n\nЯ смогу вас защитить\n\nЗа этими стенами шипов\n\nНавсегда свободен во веки веков!\n\nПоверьте мне, это ради вашего же блага\n\nНе бойтесь, природа ваш друг\n\nВся красота, что нас окружает\n\nКаждый прекрасный цветок создан для того, чтобы защищать нас\n\nМы... будем... стоять на страже Вечнодикого!"
 cityfall.1015.a:0 "Мы будем свободны вечно."
 
 cityfall.1016.t:0 "Напоминание о поражении"
 cityfall.1016.d:0 "Грогар стоял на холме и смотрел на парящий вдалеке облачный город Клаудсдейл. Даже спустя столетия он всё ещё был смутно узнаваемым, несмотря на все перемены.\n\nИ пусть город был перенесён в совершенно другое место, Грогар до сих пор помнил ту роковую битву, которая произошла неподалёку от него. Глупая пони по имени Гасти повела армию воинов-единорогов навстречу ему. Он был уверен, что сможет уничтожить её жалкие войска в одиночку. Когда единороги сформировали магический луч, чтобы связать его, он использовал силу страха и разорвал путы. И всё же Грогар был слишком высокомерен и недооценил своего врага. В хаосе битвы Гасти удалось украсть Чарующий Колокол, источник его силы, и использовать артефакт, чтобы изгнать козла и Тамбелон в Измерение Тьмы.\n\nГрогар хорошо выучил урок смирения. Больше он никогда не будет недооценивать вероломство и хитрость низших рас. А Клаудсдейл... должен быть уничтожен. Пусть урок и усвоен, но ему не нужно напоминание о собственных ошибках, совершённых множество лет назад.\n\nГрогар фыркнул и отвернулся, спускаясь вниз с холма, пока сотни летающих монстров направлялись к облачному городу."
 cityfall.1016.a:0 "Этого больше не произойдёт."

 cityfall.1017.t:0 "Хранилище магии"
 cityfall.1017.d:0 "Ключ-Озеро было известно не только своей уникальной формой на карте, но и своими магическими свойствами. Подобно волшебным лесам, оно располагалось на пересечении магических лей-линий. Таким образом, озеро похоже на источник силы, из которого любой способный маг может черпать энергию. И на этом его уникальность не заканчивается, ведь холодные воды полны странных существ, которых больше нигде нельзя найти.\n\nСо времён последнего визита Грогара к Ключ-Озеру на его берегах обосновалось значительное количество чейнджлингов. Это напомнило ему о необходимости изучить способность этой расы к изменению собственного облика на случай, если удастся привить данную черту монстрам. Впрочем, скорее всего это не получится сделать, поскольку способность казалась скорее магической, чем биологической по своей природе. Другими примечательными обитателями озера были полярные медведи, которые почему-то оказались разумными. Насколько знал Грогар, эта раса всегда по уровню развития была на уровне животных. Но, по-видимому, они в какой-то момент обрели разум и даже основали собственную примитивную цивилизацию. Он сделал вывод, что козы больше не смогут использовать полярных медведей для создания медвежуков, поскольку по моральным соображениям разумные существа не должны преобразовываться в материал для биомантии. Тем не менее, Ключ-Озеро будет очень полезным в качестве источника магической силы, если ему не найдётся другое применение."
 cityfall.1017.a:0 "Это будет полезным."

 cityfall.1018.t:0 "Секреты жизни и смерти"
 cityfall.1018.d:0 "Козы добрались до ещё одного места, полного магической энергии, однако обнаружили нечто совершенно неожиданное. Ковен некромантов основал здесь собственный город, располагающийся на вершине старого хранилища для неудачных козлиных экспериментов. Грогара позабавили беспочвенные старые слухи о том, что он когда-то был некромантом. Он не испытывал особого уважения к этой магической отрасли. На самом деле козёл вообще не считал это искусством, в отличие от биомантии. Некромантия заключалась в манипулировании мертвой и гнилой плотью, переработке старого, а не создании нового. И хотя эта ветвь магии была достаточно могущественной, а также могла быть использована для обретения бессмертия, то же самое было верно и для биомантии.\n\nДля того, чтобы играться с трупами не нужно особых навыков, а в биомантии, наоборот, требуется предельная точность и расчёт, дабы организмы выжили и функционировали. Несмотря на все эти мысли, Грогар всё ещё считал некромантов потенциальной угрозой и приказал уничтожить их всех. Любые немёртвые животные, найденные в регионе, могут быть повторно использованы для создания живой биомассы. Большой запас различных костей тоже будет крайне полезным."
 cityfall.1018.a:0 "По крайней мы сможем извлечь что-то полезное из этого."
 
 cityfall.1019.t:0 "Освобождение Козказа"
 cityfall.1019.d:0 "Козлестан был не единственным местом в мире, где проживало немало козлов. В горах Козказа на северо-западе Эквестрии также обитали десятки тысяч коз, которые тысячелетиями страдали от тирании эквестрийских пони. С возвращением Грогара на них стали смотреть как на пятую колонну и относиться к ним как к потенциальным врагам. Многие из них были допрошены или помещены под домашний арест. Поэтому, когда армии монстров наконец прибыли, местные козлы возрадовались и вновь обрели свободу.\n\nОгромный праздник прошёл в горах, музыка эхом отдавалась в долинах. Вечеринка продолжалась далеко за полночь. К тому времени, когда взошло солнце, козы блаженно спали, довольные тем, что теперь они в безопасности и на свободе."
 cityfall.1019.a:0 "За это мы и сражаемся."
