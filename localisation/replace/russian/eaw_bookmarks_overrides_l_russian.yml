 BLITZKRIEG_NAME:0 "Падение Империи"
 BLITZKRIEG_DESC:0 "В Грифонии наступила новая эра. Империя Грифонов рухнула, оставив лишь страх и неуверенность в умах скупой и жадной до власти расы грифонов. Из-за действий циклопа Аримаспи идол Борея был потерян. И грифоний император Гровер V столкнулся с отделением своих бывших вассалов, а также с республиканскими и социалистическими революциями. Вдобавок мало кто ожидает, что он переживёт следующие несколько лет. Революционеры по всему континенту жаждут бросить вызов старым монархиям, а пони востока готовятся к своей войне — хаос вскоре снова охватит Грифонию."
 AFTERMATH_NAME:0 "Последствия шторма"
 AFTERMATH_DESC:0 "В Зебрике наступила новая эра. Завоевания короля Шторма, безумного йети из южных земель, оставили большую часть Зебрики в руинах. Нации пытаются собрать себя из обломков, а в бушующем хаосе старые политические проблемы вновь выходят на поверхность. Современный меняющийся мир несёт в себе опасность для многих народов, которые прежде выдерживали испытание временем. Хотя борьба с захватчиками-йети завершилась, на горизонте собираются грозовые тучи новых войн."