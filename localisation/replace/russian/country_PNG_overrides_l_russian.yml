l_russian:
 NE_strengthen_the_army:0 "Возвращение Тамбелона"
 NE_strengthen_the_army_desc:0 "Звон Чарующего Колокола огласил этот мир. Отец вернулся из своего изгнания, как и Тамбелон. Скоро вернётся и их правление. Так начинается новая эра. Уроборос вновь укусил себя за хвост, цикл замкнулся."
 NE_rally_troops:0 "Плоть и кости"
 NE_rally_troops_desc:0 "Власть коз над миром поддерживалась с помощью жутких созданий. Сшитые из плоти множества животных, химеры были идеальными и послушными конструктами. И клетки в лабораториях Тамбелона всё ещё хранят в себе множество подобных существ. Но понадобится намного больше монстров, чтобы восстановить мощь козьего рода..."
 NE_recruit_spies:0 "Всевидящее око"
 NE_recruit_spies_desc:0 "Теперь, когда кристальный шар вновь принадлежит Грогару, ничто не скроется от его взора. Артефакт видит всё сущее. Взгляду Отца не будет препятствием ни облака, ни тени, не земля, ни даже плоть. Секреты любого врага будут раскрыты для всех коз."
 NE_forced_labour:0 "Удар хлыста"
 NE_forced_labour_desc:0 "Отец создал общество, в котором не было обязательной работы, и все козы были вольны заниматься искусствами магии. Эта утопия была построена на спинах множества ничтожных рабов. Похоже, осевшие на бескрайних песках зебры и верблюды позабыли свои корни. Пора им напомнить об их истинной цели."
 NE_heavy_units:0 "Пробуждение титана"
 NE_heavy_units_desc:0 "Перед началом времён, перед появлением первой материи, не существовало ничего. Но перед тем, как появилась пустота, в мире господствовали великие монстры. Всего один выжил во время первобытной эпохи и был приручен Грогаром, чтобы стать стражем Тамбелона. Со времён изгнания он спал под толщей песков. Теперь пришло время ему пробудиться."

 NE_country_roads_take_me_home_to_the_place_where_i_belong:0 "Все дороги ведут в Тамбелон"
 NE_country_roads_take_me_home_to_the_place_where_i_belong_desc:0 "В давние времена все дороги вели в Тамбелон. На протяжении тысячелетий они были погребены под песком и почвой, из-за чего сердце всех земель оказалось изолировано. Теперь, когда у нас появились свежие рабы, пора восстановить старые дороги."
 NE_hire_generals:0 "Рабы-солдаты тьмы"
 NE_hire_generals_desc:0 "Во время изгнания в мир тьмы Грогар поработил примитивную расу под названием трогглы. Эти дикари показали себя отличными солдатами, которые при этом обладают слишком слабой волей, чтобы бунтовать против своих новых хозяев. Грогару нужны преданные подчинённые, которые будут командовать армией монстров, поэтому трогглы исполнят эту обязанность."
 NE_airforce_expansion:0 "Когда свиньи летают"
 NE_airforce_expansion_desc:0 "Козы не могут и не желают летать. В прошлом они даровали такую возможность некоторым своим творениям, чтобы они сражались против враждебных рас, обладающих этой особенностью. Теперь же все пользуются новыми чудовищами из металла. Нам необходима новая химера, которая будет способна противостоять этой грубой подделке."
 NE_its_almost_harvesting_season:0 "Начать жатву"
 NE_its_almost_harvesting_season_desc:0 "Самый лёгкий способ набрать биомассу - просто взять её из дикой природы. Это всегда работало. Козы забирали несовершенные организмы и превращали их в нечто большее. В прекрасных монстров, собранных из лучших частей. И главное, сейчас у нас не будет недостатка в животных, поскольку за время изгнания их численность увеличилась во много раз."
 NE_crystal_mining:0 "Покорение пустыни"
 NE_crystal_mining_desc:0 "Завоевание южной части Зебхары будет отличным первым испытанием для новой армии. Это позволит получить ценный боевой опыт для козьих повелителей зверей, которые не воевали целое тысячелетие. К тому же, кристальная шахта в Гребне Анеги будет полезным дополнением к поставленной цели."
 NE_magic_generators:0 "По ком звонит колокол"
 NE_magic_generators_desc:0 "Чарующий Колокол - это невероятно могущественный артефакт, выкованный в огнях самого Тартара многие тысячелетия назад. Но его мощь не растёт сама по себе. Колокол действует как магический накопитель, обладая возможностью хранить в себе гигантские запасы энергии, которые должны быть получены из других источников... таких как низшие расы этого мира."
 NE_magical_experiment:0 "Меч и Магия"
 NE_magical_experiment_desc:0 "Теперь, когда мы тренируем новое поколение биомантов, козы вернут принадлежавший им ранее титул самых могущественных магов в мире. Их заклинания обрушатся на врагов, сминая волю и тела противника. Низшие расы будут наказаны и выучат урок послушания раз и навсегда."
 NE_reign_of_terror:0 "Царство террора"
 NE_reign_of_terror_desc:0 "Почему козы стали так слабы и ничтожны после изгнания Грогара? Потому что никто их больше не боялся. Страх всегда был основой могущества нашей расы. И мы вернём утраченную мощь, обрушив ужасающую войну на омерзительные недокозлиные расы."
 NE_crackdown_on_populace:0 "Спустить монстров"
 NE_crackdown_on_populace_desc:0 "В далёкие времена козы спускали тысячи тварей для охоты на низшие расы. И если те не хотели быть истреблены, то они становились рабами для всего козьего рода. Теперь Отец и его монстры вернулись. И все, кто когда-то смотрел на нас свысока, будут молить о том, чтобы вновь стать рабами."
 NE_crystal_armour:0 "Мощь кристаллов"
 NE_crystal_armour_desc:0 "Магические кристаллы - это сырая концентрированная энергия, которая образовывается на пересечении природных лей-линий. Козья раса первой раскрыла их истинный потенциал, а также научилась искусственно создавать, используя магическую эссенцию разумных существ."

 NE_southern_offensive:0 "Четыре рабские расы"
 NE_southern_offensive_desc:0 "Гиены, йети, гаргульи и кентавры обладали важными ролями в козьем обществе. Гиены были шахтёрами, добывая минералы, которые остальные рабы обрабатывали. Йети являлись морозостойкими воинами. Гаргульи работали каменщиками, высекая статуи во славу Грогара. А кентавры представляли собой магические накопители. Время им вновь занять древнейшие роли."
 NE_western_offensive:0 "Дары Нейла"
 NE_western_offensive_desc:0 "Плодородная река Нейл когда-то орошала множество ферм, чьи плоды кормили не только рабов, но и самих коз. После изгнания Отца в этом регионе поселились омерзительные пони, которые возвели жалкие грубые пирамиды из песчаника. Все потомки рода пони - заклятые враги Грогара. И они будут наказаны за своё высокомерие с особой жестокостью."
 NE_northern_offensive:0 "Через пустоши"
 NE_northern_offensive_desc:0 "Зебры-варвары поселились на севере, который по большей части превратился в пустынные и засушливые земли. Тем не менее, нам необходимо создать опорные позиции перед экспансией на дальний север. Дикари-кочевники будут снова приручены и превращены в послушных, смиренных и цивилизованных рабов."
 NE_eastern_offensive:0 "Затерянные в песках корабли"
 NE_eastern_offensive_desc:0 "Верблюды отлично приспособились к пустыне и иногда были полезными перевозчиками во времена правления козлократии. Со времён изгнания они попытались построить собственное королевство, но, понятное дело, потерпели неудачу и были завоёваны другой расой. Очевидно, что верблюды неспособны управлять своей судьбой и крайне нуждаются в присмотре коз."
 NE_attack_lakes:0 "Усмирить Великие Озёра"
 NE_attack_lakes_desc:0 "Обширные пресноводные водоёмы, созданные козьим родом, хоть и пришли в упадок, но всё ещё остаются самыми большими озёрами на континенте. На их богатых жизнью берегах поселились зебры, сражаясь друг с другом за каждый клочок земли и подчиняя себе подобных, словно истинные варвары. Весь регион остро нуждается в усмирении и полномасштабном порабощении."
 NE_attack_rivers:0 "Родина Брэя"
 NE_attack_rivers_desc:0 "Брэй, самый полезный слуга Грогара, был родом из Асстирии. Наконец пришло время ему вернуться домой в качестве завоевателя. И не только ослы преклонят колени перед своими новыми хозяевами, но и двуногие коты Абиссинии. Все они будут одинаково равны в рабстве у своих новых повелителей."
 NE_attack_coast:0 "Северные берега"
 NE_attack_coast_desc:0 "Освоение севера идёт полным ходом и на горизонте уже видны бескрайние просторы океана. Земля обильно кишит зебрами, хотя есть и кое-кто ещё. Эквестрийские пони. Даже мысли об этой отвратительной недокозлиной низшей расе приводят Грогара в чистую ярость. Они явно заслуживают... особых мер за свои прошлые прегрешения."
 NE_attack_miners:0 "Чужеземцы на чужой земле"
 NE_attack_miners_desc:0 "Последних, кого ожидал увидеть Отец на юго-востоке Зебрики, так это грифонов. Как создания с другого континента вообще здесь оказались? Но в принципе, это не важно. Просто именно эти грифоны вернутся к рабству быстрее, чем их родственники за океаном. Знакомые лица - зебры и жирафы, быстро вернутся к своей службе вместе с ними."
 NE_attack_southwest:0 "Приручить лошадей"
 NE_attack_southwest_desc:0 "Во времена козлократии лошади использовались в качестве вьючных животных для немагических перевозок. Они сильные создания и к тому же обладают магическими способностями, как их меньшие сородичи. Вдобавок, пони тоже поселились в холодных юго-западных землях. Обе расы должны быть покорены. Хотя, последние должны страдать больше, чем первые."
 NE_attack_northwest:0 "Кошмары Седельной Аравии"
 NE_attack_northwest_desc:0 "Похоже, лошади запада установили тесные связи со своими сородичами пони, а также укротили природу с помощью технологии и магии. И всё же, несмотря на их “прогресс”, они всё так же склонны к мелким распрям. Им тоже не меньше, чем другим низшим расам, не осквернённым так называемой “современностью”, необходимо сильное копыто господина."
 NE_attack_northeast:0 "Пересекая Анделайи"
 NE_attack_northeast_desc:0 "Анделайские горы являются крайне серьёзным природным препятствием, но и их можно обойти. За ними пролегают земли Зебриканских оленей, которые каким-то образом смешались с своими дальними родственниками из Эквуса. Этот нечистивый союз никак не поможет им избежать нашего гнева."
 NE_attack_southeast:0 "Восстановить погодный коллектор"
 NE_attack_southeast_desc:0 "Великое магическое сооружение, построенное козьим родом, разрушено и работает со сбоями, вызывая хаос на юго-востоке. Его магическая мощь опустошила местную экосистему, а низшие расы слишком глупы, чтобы починить устройство. Вместо этого варвары называют его “Золотым Храмом”. Нашим долгом будет восстановить и вылечить юго-восток."
 NE_attack_north:0 "Обезопасить моря"
 NE_attack_north_desc:0 "Гиппогрифов, гарпий и оленей северных островов будет труднее подчинить, чем остальных, но у нас нет недостатка в водных чудовищах. И пусть морское вторжение будет чрезвычайно трудным, наши завоевания пока что доказывают наше превосходство и способность сокрушить любое сопротивление на нашем пути."
 NE_attack_east:0 "Потушить пламя"
 NE_attack_east_desc:0 "Кирины - это лошадиная раса, способная превращаться в устрашающих нириков, используя эмоции ярости и ненависти. Это делает их ненадёжными рабами, но вместе с этим отличным источником энергии и тепла. Поэтому, козы посчитали их очень ценными для владения. Достигнув восточных земель континента, мы поработим их жалкую расу."
