# Civil War #
civwar.9.t:0 "[From.GetName] Demands our Subjugation"
civwar.9.d:0 "With the defeat of the Luna Empire, [From.GetName] is demanding that we allow [From.GetAdjective] officials to oversee our government with the goal of eventual reintegration into [From.GetName]."
civwar.9.a:0 "Subjugation is preferable to death."
civwar.9.b:0 "They shall never take our hard earned freedom!"

civwar.10.t:0 "Lunar Empire's Offer"
civwar.10.d:0 "With the defeat of Equestria, the [From.GetName] now reigns supreme, their government has demanded that we let their officials oversee our nation, with the eventual goal of reintegration into their nation."
civwar.10.a:0 "We submit."
civwar.10.b:0 "Never!"

civwar.16.t:0 "[From.GetName]'s Offer"
civwar.16.d:0 "After a long trek through the south, a representative from the central government has arrived demanding that we officially reintegrate into Equestria. Although the Ponies of the Southern States are proud of their nation, the fact of the matter is that we would stand little chance against the massive might of the central government, what should we do?"
civwar.16.a:0 "We will resist this northern aggression, to war!"
civwar.16.b:0 "A house divided against itself will fall, we will rejoin peacefully."

civwar.160.t:0 "Time Running Out"
civwar.160.d:0 "As our city propers, it seems Equestria is finally making their move to take away the independence of our city. A dignitary from Equestria has arrived in Las Pegasus and is demanding Las Pegasus to be brought back into Equestria as a subject state. If we give in then all our efforts would have been for nothing. Yet if we refuse then we risk facing the might of the Equestrian army. The fate of Las Pegasus could very well be determined by this decision." 
civwar.160.a:0 "They will never take our city!"
civwar.160.b:0 "A house divided against itself will fall, we will rejoin peacefully."

civwar.17.t:0 "The Equestrian Civil War!"
civwar.17.d:0 "The Equestrian civil war rages on, we will fight for our survival!"
civwar.17.a:0 "To war!"
civwar.17.b:0 "To war!"

civwar.18.t:0 "Join [SCS.GetName]?"
civwar.18.d:0 "The ponies of [SCS.GetName] share our common ideology, it is only natural that we unite for the common good of every worker, shall we send the offer?"
civwar.18.a:0 "Of course!"
civwar.18.b:0 "Not for now..."

civwar.21.t:0 "[From.GetName]'s Offer"
civwar.21.d:0 "[From.GetName] has offered us the chance to join their republic. However, we are certain that they merely wish to take the jungles for themselves."
civwar.21.a:0 "Enough blood has been spilt over this land."
civwar.21.b:0 "The shall not be subjugated by another oppressor!"
civwar.101.t:0 "Ceasefire with [ceasefire_target.GetName]"
civwar.101.d:0 "In the middle of a police action to bring back our rebellious provinces calling themselves [ceasefire_target.GetName], we have been attacked by an foreign power! Perhaps we should consider a ceasefire, so that we may concentrate on bigger issues?"
civwar.101.a:0 "Ceasefire is a good idea."
civwar.101.b:0 "Let's try to get [ceasefire_target.GetName] to fight together with us!"
civwar.101.c:0 "Nonsense, a war on multiple fronts has never hurt anypony."

civwar.102.t:0 "[From.GetName] wants a ceasefire"
civwar.102.d:0 "With [From.GetName] finding itself attacked by a foreign power, [From.GetLeader] has reached out to us with a proposition of a ceasefire, so that they may focus on defending against the intrusion."
civwar.102.a:0 "We need a ceasefire as well."
civwar.102.b:0 "No negotiations! Press the advantage!"

civwar.103.t:0 "A common foe"
civwar.103.d:0 "With [From.GetName] finding itself attacked by a foreign power, [From.GetLeader] has reached out to us with a proposition of not only a ceasefire, but also us joining them in defence of our homeland from the foreign intruders."
civwar.103.a:0 "Let us put our differences aside, at least for this moment."
civwar.103.b:0 "A ceasefire is enough."
civwar.103.c:0 "No negotiations! Press the advantage!"

civwar.105.t:0 "Ceasefire ends"
civwar.105.d:0 "With the foreign invaders dealt with, we can finish the fight with our former oppressors - if we want to, that is."
civwar.105.a:0 "Ready for round two?"
civwar.105.b:0 "Keep the war cold for now."

civwar.11.t:0 "Guns from the North"
civwar.11.d:0 "A secret shipment of equipment, sent by the Empress herself, has just arrived in our area of control. Our soldiers met the leader, Misty Night, and thanked her for ensuring the delivery reached its destination safely without being discovered by our enemy. We now have thousands of additional rifles, helmets, bullets, grenades and more, all of which are sorely needed by our forces. Now we must distribute them to the frontline, and bid farewell to Misty Night and her brave soldiers."
civwar.11.a:0 "Thank the Moon for this gift!"

civwar.12.t:0 "Equestria Requests Reintegration"
civwar.12.d:0 "A representative from the central government of Equestria has arrived today to request our reintegration into Equestria. Our government would cease to exist, and our military and all provinces currently under our control will be transferred to the control of Equestrtia. While this is a hard pill to swallow for many it may be the only option we have besides dying against the might of the Equestrian juggernaut."
civwar.12.a:0 "Better to die a revolutionary than live as a reactionary!"
civwar.12.b:0 "Retirement sounds like a good idea."

civwar.13.t:0 "Equestria Requests Reintegration"
civwar.13.d:0 "Earlier today a representative of Equestria arrived in the harbor via rowboat. They came bearing a request from the central government that we go and have ourselves be reintegrated into Equestria now that the civil war is over. This would mean we would cease to exist as a nation, but also that further bloodshed would be avoided. Many would seek to reintegrate with Equestria, but on the other hoof we did build all these forts."
civwar.13.a:0 "We can take 'em, eh?"
civwar.13.b:0 "This was never aboot fighting to the last..."

civwar.22.t:0 "Baltimare's Offer"
civwar.22.d:0 "The Baltimare Republic has recently sent us envoys that claim that the Baltimare Republic wishes us to join their union. We should tread carefully we don't know how they will react should we reject their "generous" offer."
civwar.22.a:0 "Why not, let's try this whole Socialism thing."
civwar.22.b:0 "Are they joking?"

civwar.24.t:0 "Tribal Warbands Demobilise"
civwar.24.d:0 "With the end of the war in the South-East, the Tribal Warbands that have been fighting for us have decided it is time for them to return to their homes."
civwar.24.a:0 "They fought well."

civwar.14.t:0 "Help From the Rogue Province"
civwar.14.d:0 "As Equestria's war against us ramps up some in the government have proposed that we request for help from the original revolutionaries in Stalliongrad. It would mean that they could get a spot at the table when the peace deal eventually comes, but on the other hoof we need every warm body we can muster to fight against the Equestrians and they do have a lovely spot for a second front."
civwar.14.a:0 "We need Equestria's troops there not here, send the request."
civwar.14.b:0 "We don't need their interference."

civwar.15.t:0 "The Hoof and Hammer Against the Moon?"
civwar.15.d:0 "When the civil war first began Stalliongrad seized large amounts of territory from the Lunar Empire. Now that Nightmare Moon has turned her guns against us we could reach out to them diplomatically to see if they are willing to seize even more territory for the revolution. The fact that this will take pressure off of us is just a side benefit, we will assure them."
civwar.15.a:0 "We shall convince our revolutionary brothers of this goal!"
civwar.15.b:0 "We're better off fighting for the true revolution here in the south."
### NEWS EVENTS ###
 news.1.t:0 "Friendship Games"
 news.1.d:0 "[This.GetNewspaperHeader]The annual celebrations of the Friendship Games in Crystal City have just come to a close, with [equestria.GetLeader] herself holding a moving speech about friendship and its importance for all of ponykind. The games went ahead without any major problems, and ponies from all over Equestria, contenders and spectators alike, travelled to the Crystal Empire for this special occasion.\nLike every year, these games have helped ponies come together in friendship and tolerance, at least for the moment. We shall see whether this will have any major impact on pony politics in the near future."
 news.1.a:0 "Cheers!"
 news.1.b:0 "Revolting."
 news.1.c:0 "Quaint, but not our concern."
news.2.t:0 "[equestria.GetName] goes to war with [BUF.GetName]"
 news.2.d:0 "[This.GetNewspaperHeader]In a move that surprised observers both at home and abroad, [equestria.GetLeader] has chosen the path of war. The war doesn't look very promising for [BUF.GetNameDef]. We'll see what this brings in future."
 news.2.a:0 "What about Harmony?"
 news.2.b:0 "We'll crush them, as ordered."
news.3.t:0 "The Great War"
 news.3.d:0 "[This.GetNewspaperHeader]The Changeling Queendom has officially announced that a state of war exists between Equestria and them from now on. Several bombing raids were performed by Changeling aviation onto the frontal units and towns in the area before the official declaration of war.\n\nThis is a turning point in history for us all. Equestria has not seen a major war in many centuries and the public is stunned by the events. Changelings seem very determined and confident in their actions, which can't be said about Equestria. It will take a while for the pony nation to put their economy on war rails. We will observe the situation."
 news.3.a:0 "Can't be good."
 news.3.b:0 "For the Princess!"
 news.3.c:0 "They won't last long! Go, Feed!"
news.4.t:0 "Crystal Fair"
 news.4.d:0 "[This.GetNewspaperHeader]The celebration of Crystal Fair took place in the Crystal City today. Ponies from all around the Crystal Empire gathered to sell their hoofmade goods, food stuffs and drinks, to chat and have fun together. Equestrian and Crystal Empires officials paid their visit to the Fair. Artists, actors and crystal folk musicians have performed at the event and it ended with Crystal Fair anthem sung by the crowd and fireworks in the night sky."
 news.4.a:0 "A wonderful event."
 news.4.b:0 "Hurray!"
 news.4.c:0 "Blgeh."
news.5.t:0 "All-Ponies Front"
 news.5.d:0 "[This.GetNewspaperHeader]Soviet Republic of Stalliongrad has joined All-Ponies Front, formed in defence of all ponies against Changeling threat. From now on they'll seek cooperation in order to achieve victory over their common enemy."
 news.5.a:0 "Okay."

news.6.t:0 "Popular Musician Performs in Canterlot"
 news.6.d:0 "[This.GetNewspaperHeader]Despite the fact that war ravages Equestria right now, Octavia, a famous Equestrian musician performed in Canterlot Grand Opera today. She says she dedicates her music to all ponies that are protecting Equestrian freedom at the frontlines, she also announced that it was charity concert, and that all collected money are going to be transferred to the government for building a fighter aircraft. All ponies cheer."
 news.6.a:0 "Swell."
 news.6.b:0 "For the Princess!"
 news.6.c:0 "This won't help them."
news.7.t:0 "Equestria Shelters Queen Velvet"
 news.7.d:0 "[This.GetNewspaperHeader]Expelled from Olenia not that long ago, Queen Velvet finally found an official shelter in Canterlot today. Extremely unhappy King Johan of Olenia sent a diplomatic insult to [equestria.GetLeader]."
 news.7.d_fash:0 "[This.GetNewspaperHeader]Expelled from Olenia not that long ago, Queen Velvet finally found an official shelter in Canterlot today. The high priest Allsherjargoði Jurva is extremely unhappy, he sent a diplomatic insult to [equestria.GetLeader]. Some say that he calls for holy crusade against Equestria."
 news.7.d_com:0 "[This.GetNewspaperHeader]Expelled from Olenia not that long ago, Queen Velvet finally found an official shelter in Canterlot today."
 news.7.a:0 "Yes."
 news.7.b:0 "Bastards."

news.10.t:0 "Equestria claims Badlands"
 news.10.d:0 "[This.GetNewspaperHeader]Equestrian parliament and Princess just sent a formal request to Dragons Tribe to transfer ownership of Badlands to Equestria. They say that in time of ours it's good to secure borders of one's country. Tribute to compensate the loss will be payed to Dragon's Tribe."
 news.10.a:0 "Okie-dokie."

news.11.t:0 "The Grand Galloping Gala"
 news.11.d:0 "[This.GetNewspaperHeader]The annual ball is held at Canterlot Castle tonight. Royal family, higher ranks of Equestrian government and friends are gathering at the event to enjoy the evening and discuss political issues. Fancy drinks and classical music were accompanying it through the night. The ball was ended with splendid firework display. Equestria does not fail to support her traditions. To many ponies, this is an assurance of stability and prolonged peace in good old Equestria."
 news.11.a:0 "Cheers."
 news.11.b:0 "Wasteful royals."
 news.11.c:0 "Pathetic."
news.13.t:0 "The Grand Galloping Gala"
 news.13.d:0 "[This.GetNewspaperHeader]The annual ball is held at Canterlot Castle tonight. Royal family, higher ranks of Equestrian government and friends are gathering at the event to enjoy the evening and discuss political issues. Fancy drinks and classical music were accompanying it through the night. The ball was ended with splendid firework display. Equestria does not fail to support her traditions. To many ponies, this is an assurance of stability and prolonged peace in good old Equestria."
 news.13.a:0 "Cheers."
 news.13.b:0 "Dammit."
 news.13.c:0 "Not again."
 news.12.t_equestria:0 "The Buffalo Chiefdom Integrated into Equestria."
 news.12.t_world:0 "Equestria annexes the Buffalo Chiefdom."
 news.12.t_world_puppeted:0 "The Buffalo Chiefdom - Equestrian region."
 news.12.d:0 "[This.GetNewspaperHeader]The infamous Buffalo State has existed as enclave state within Equestria for decades now. Proud buffalo chiefs did not accept ruining and exploiting of their soil by pony farmers. However many experts doubted the state was truly independent as they fully relied on Equestrian trade. The situation has changed in recent years as a new buffalo leader rose to power, Chieftess Strongheart. She was known for her warm attitude towards ponies. As follows she accepted [equestria.GetLeader]'s offer of friendship and today, the integration of Buffalo State as an autonomous region of Equestria was finished. All buffaloes are going to receive full citizenship and farming subsidies."
 news.12.a:0 "Mm-hmm."
 news.12.b:0 "Together for brighter future."
news.14.t:0 "Daring Do 'Bloodshed: Civil War' Book"
news.14.d:0 "[This.GetNewspaperHeader]On [GetDateText] the first copy of the newest Daring Do autobiography "Bloodshed: Civil War" is delivered to stores. As the leader of the Celestial supporters in the southern jungles during the War of Two Sisters, Daring Do knows what the war is like. We mourn for all the sons, fathers, daughters and sisters lost in the war. May this book be a reminder for future generations and let this never happen again."
news.14.a:0 "Terrifying."
news.14.b:0 "Shows what imperial ambitions lead to."
news.14.c:0 "We'll show you the real war."
news.15.t:0 "Olenia Surrenders!"
 news.15.d:0 "[This.GetNewspaperHeader]The Changeling war against Olenia did not go for a very long time. Having no help or backup plan at their side, realising the defeat is inevitable King Johan and his ministers decided to peacefully surrender before it was too late, to save the deer nation from unnecessary losses. Changeling Forces are going to enter Olenian capital this evening. The population is forced to wave Changeling flags and participate in the parade, that is going to be held tomorrow."
 news.15.a:0 "Too bad."
 news.15.b:0 "We need to put an end to this."
 news.15.c:0 "Wise move for them."
news.16.t:0 "New Daring Do Book"
 news.16.d:0 "[This.GetNewspaperHeader]After many months of anticipation, A.K. Yearling has finally released "Daring Do and the Changeling's Spectre," a thrilling espionage action-thriller. In this latest entry to the franchise, Daring Do sneaks into Queen Chrysalis's capital, Vesalipolis, to find the Queen Coven's Ark, while being hunted by Queen Chrysalis's agents, the "Spectres."\nAfter the lighthearted "Adventure Trilogy" many reviewers like Cold Head, were shocked by "Changeling Spectre's" dark tone. Others like Quibble Pants welcomed the book's awareness of the current political climate. Daring Do's newfound realism will shiver ponies' spines, but the author's latest entry has lost the escapist element that made her series so great. Still, the book has sold thousands of copies on the first day and Applewood movie producers have already inquired about film rights. 7/10 stars."
 news.16.a:0 "Got to check that out."
 news.16.b:0 "The older books were better!"
 news.16.c:0 "Who cares?"
news.17.t:0 "Changeling-Equestrian Border"
 news.17.d:0 "[This.GetNewspaperHeader]It is rumoured that Queen Chrysalis is looking far beyond recently crossed Olenian borders. There have been several reports of activation of Changeling forces around Equestrian border, including airfield construction, field training, tank rallies. Changeling officials inform that these are merely self-defence measures and they tell they are worried about looming Equestrian invasion, mentioning that Equestria has repeatedly violated borders and force-installed Equestria-friendly governments in sovereign countries in the past. Regardless of whether it is a good reason or not, the whole situation is starting to look troubling. Ponies in border regions are remaining calm, but the rumour of Changeling attack is circling around the area."
 news.17.a:0 "Worrying."
 news.17.b:0 "Soon, we will be ready."
news.18.t:0 "Changelings Claim Olenia!"
 news.18.d:0 "[This.GetNewspaperHeader]Queen Chrysalis has sent an urgent request to the [OLE.GetOlenianLeader] of Olenia, [OLE.GetLeader], to provide full military access into Olenian territory and become a protectorate state of Changelings. Queen Chrysalis says that Olenia is located in strategically important position and surely in Changeling sphere of interest. Equestrian officials say that these claims are outrageous and threaten to sanction Changeling Queendom and install strict border control. [OLE.GetLeader] has not yet released an official response."
 news.18.a:0 "Well."
news.19.t:0 "Olenia Does Not Bend"
 news.19.d:0 "[This.GetNewspaperHeader]In a valiant display, Olenia has today rejected the Ultimatum sent by Queen Chrysalis, demanding territorial concessions. [OLE.GetLeader] has found these claims to be "outrageous" and an insult to Olenia and the solidarity of its people.\nChrysalis and her regime has yet to make a public statement on this matter, but many, including the Olenian military and [OLE.GetLeader], are expecting them to be more worried about military planning than diplomacy now.\nWhat will this breakdown of negotiations mean for Olenia and Equestria? Will the peace be kept or will the Changelings put a premature end to Olenia? We shall see how this situation develops."
 news.19.a:0 "Oh, well."
 news.19.b:0 "You'll pay for that."
 news.20.t:0 "The Great War is Over"
 news.20.d:0 "[This.GetNewspaperHeader]Finally, after years of terrible fighting, Equestria managed to push Changeling armies back to their hives. The Changeling Queendom has been dissolved and Equestria-friendly government under leadership of a Changeling named Thorax has been installed in the new "harmonic" Changeling state."
 news.20.a:0 "Finally."
 news.20.b:0 "Here's to a brighter future."
news.21.t:0 "The Great War is Over"
 news.21.d:0 "[This.GetNewspaperHeader]Today, after many years of desperate fighting, the conflict between Equestria and the Changelings has come to its end. Queen Chrysalis has reportedly been sacked by resistance movements who have formed a temporary government, which immediately sought peace with the Equestrians, resulting in their unconditional surrender. Ponies old and young alike cheered at hearing the news, and Celestia has already decided to make the day of their victory a national holiday. The future of the Changelings will henceforth the decided by a friendly, reformed Changeling called Thorax.\nThe war is over, and the fighting has stopped. Peace has returned to the lands of Equestria once more, but will it be a lasting peace?"
 news.21.a:0 "It's over."
news.22.t:0 "The War is Over"
 news.22.d:0 "[This.GetNewspaperHeader]Streets and plazas in Stalliongrad today are filled with cheering ponies and proud, red flags as the country has today announced their total victory over Chrysalis and her "imperialist regime".\n"Today," official government broadcast said, "our nation and our people stand victorious. The defeat of our enemy is absolute, our victory is eternal. A new age is dawning, comrades, as our brave, victorious soldiers return home to their loved ones. The storm clouds are clearing, and a new, bright future awaits us.\nUs, the people victorious."\nOfficials have also announced the establishment of a new "carefully guided" Changeling state, under the control of Changelings sympathetic to the Stalliongradian regime. Although this is surely to be a way to avoid calling it an outright puppet state, there is a lot to be done for the Changelings and their new allies and former foes.\nWith the fall of Chrysalis, will this all mean a brighter, peaceful future for all of Equestria? We shall see."
 news.22.a:0 "Finally."
 news.22.b:0 "Here's to a brighter future."
news.23.t:0 "Stalliongrad and "Our Town""
 news.23.d:0 "[This.GetNewspaperHeader]Our Town, also known as Starlight Village, is a place in most northern part of Equestria, locked between the Griffon Colony and Stalliongrad, commonly known for being magically enslaved by Starlight Glimmer, forcing the population to give up their 'special talents'. Ponies of the region adopted socialism based on example their neighbour Stalliongrad and all years since Starlight's retreat the region was formally under protection of Stalliongrad Republic. There were heated debates in Stalliongrad Soviet on whether Stalliongrad can afford adjoining Our Town to their state, but since the election of [STG.GetLeader], it became clear that the indepentend Starlight Country has passed to history. Yesterday the ponies of Our Town became rightful citizens of Stalliongrad. Perhaps together, they will seek a better future."
 news.23.a:0 "Fine."
news.24.t:0 "Socialist Union"
 news.24.d:0 "[This.GetNewspaperHeader]Today [STG.GetLeader] and the Supreme Soviet announced that they are creating an international organisation Socialist Union. They are going to seek support of communist nations all across the world for mutual protection and cooperation."
 news.24.a:0 "Okay."
news.25.t:0 "[GRF.GetName]-[STG.GetName] Tensions"
 news.25.d:0 "[This.GetNewspaperHeader]After [GRF.GetName] oppressed socialism in their country, they got into conflict with their southern neighbour of [STG.GetName]. Word has gotten out that the Communist nation has sent a formal warning to [GRF.GetName] to cease this behaviour, or they would intervene to protect the rights of the Griffon and Pony workers. Troops on both sides of the border have been put on high alert and a wrong move by either side might spark the tensions into a full-blown conflict." 
 news.25.a:0 "Oh."
news.27.t:0 "Griffon Civil War!"
 news.27.d:0 "[This.GetNewspaperHeader]After assassination of Governor Teafeather, a power vacuum appeared in the Griffon Colony. Multiple parties were fighting for the right to rule the land. However, the prolonged crisis only worsened the situation of proletariat. Everything started on one of the worker strikes in Fetermyst, where left-wing and right-wing radical groups have happened to meet. The confrontation has grown into a street fight, then city was divided in two parts, and after that the whole country has sunk in violence. Wonder what this will bring."
 news.27.a:0 "Right."
news.28.t:0 "Stalliongrad Threatens Equestria"
 news.28.d:0 "[This.GetNewspaperHeader]We've been receiving many reports about Stalliongradian troops activity on the border with Equestria. Sinister Serov is tuned to very aggressive political line, according to his public speeches he will do whatever it takes to "Crush the imperialist disease". The ponies of Equestria are worried about the intentions of Stalliongrad."
 news.28.a:0 "That's right."
 news.28.b:0 "Let them fight."
 news.28.c:0 "This can't be good."
 news.28.e:0 "Alright then."
news.29.t:0 "The Equestrian Civil War!"
 news.29.d:0 "[This.GetNewspaperHeader]The Baltimare shooting has served as that one spark for Equestrian "powder keg". Getting known about that incident the country has calmed down just for a moment before blowing up infernal nationwide howl! All who cares about the future of the country and the nation hurry to get on barricades, there are plants and factories lie idle. The mob killings replaced arbitrariness. No doubt, civil war has begun, and with every minute passed there is a question standing more and more sharply whether the only communist state on the continent will stand aside, or will give the rebellious faction something greater, than just supplies?"
 news.29.a:0 "Oh-huh."
news.30.t:0 "Equestrian Civil War Ends!"
 news.30.d:0 "[This.GetNewspaperHeader]Victory! In a final push over the last weeks the Communists have scored a major victory over the Loyalists in the Equestrian Civil War. Today marks the end of reign of the Equestrian Princesses. Ponykind has finally taken it's destiny into its own hooves. The Monarchy has been dissolved, and the new Equestrian Supreme Soviet has taken control of the country. This marks a turning point in history for all Equestrians. A turning point towards a brighter future!"
 news.30.a:0 "Fine!"
news.31.t:0 "Equestrian Civil War Ends!"
 news.31.d:0 "[This.GetNewspaperHeader]Its been a hard fought and bloody victory, but the Loyalists have prevailed in the Equestrian Civil War. The Communist faction has been defeated, the survivors are either being captured or fleeing into exile. Now with the Princesses power secure, Equestria can look outwards. Conflict still brews, and the ponies of Equestria must be prepared and unified if they are to survive."
 news.31.a:0 "There we go again."
news.32.t:0 "Princess Celestia Abdicates!"
 news.32.d:0 "[This.GetNewspaperHeader]After the start of the Equestrian Civil War, Princess Celestia did not want to remain the leader of Equestria. She expressed her deepest sorrow for the fate of Equestria in the shade of latest events, saying that she had done enough, allowing the civil war to happen. She says, she is no longer capable of ruling the land. No longer her motherly glance will caress Equestrians in the mornings, no longer will she raise the sun in the morning. The reign that lasted for more than a thousand years came to an end. Princess Luna takes her responsibilities from now on."
 news.32.a:0 "How could that happen."
 news.32.b:0 "Down with lazy monarchs!"
 news.32.c:0 "She is really gone?"
 news.32.f:0 "Getting old, Celestia?"
 news.32.e:0 "Sic transit gloria mundi."
news.33.t:0 "The Socialist Union of Equestria!"
 news.33.d:0 "[This.GetNewspaperHeader]Following the rise of Communism in Equestria, the country has been keeping extremely close ties to their communist neighbour to the north-east, Stalliongrad. Starlight Glimmer, supreme leader of Equestria, found a friendship between Equestria and Stalliongrad to be indispensable. "The common worker," she said, "must work and hold together to protect society as a whole against oppression and imperialism."\nToday this statement is more true than ever. Following a meeting between Government officials and leaders of Equestria, Stalliongrad, the Crystal Empire and the Equality Country, an agreement has been made in which the countries are to merge and unite in a "Socialist Union". Ponies in Canterlot and Stalliongrad alike have reportedly been cheering at hearing the news, waving red flags and singing songs in the streets as they celebrated their leaders. \n\nThis is without a doubt going to shift the balance of power on the continent. Queen Chrysalis has refused to give a statement on the matter for the time being. We shall hold our breath and wait for what happens next."
 news.33.a:0 "Future of Equestria is our hooves!"
 news.33.b:0 "A proletariat victory!"
 news.33.c:0 "Interesting."
news.34.t:0 "Stalliongrad Surrenders to Equestria"
 news.34.d:0 "[This.GetNewspaperHeader]Earlier today [STG.GetLeader] and Stalliongradian communique has announced that the SCP, or Stalliongradian Communist Party is taking a great leap forward towards better relations with Equestria. The ponies do not understand, what is going. Stalliongrad, it seems, although keeping its official status as an autonomy, is going to continue its course on integration into Equestria. It appears the only successful revolution on the continent was defeated from the inside."
 news.34.a:0 "Together!"
 news.34.b:0 "Oh, what."
 news.34.c:0 "Revolution in Equestria is lost."
news.35.t:0 "The Return of Sombra"
 news.35.d:0 "[This.GetNewspaperHeader]The world is in shock today as King Sombra returned from his exile to retake the throne of the Crystal Empire. Some ponies who managed to save themselves and flee Crystal City report that his followers attacked en masse, turning against the guards. A fight for the city and its palace quickly ensued, which the Crystal ponies stood little chance at winning. Princess Mi Amore Cadenza and Prince Shining Armor were evacuated shortly before the palace, and with it the city, fell to Sombra and his followers. Although the royal couple has pledged to fight the emerging darkness, they have sent their daughter, the royal heir Flurry Heart, to Equestria in case the worst will come to pass. Rumours are spreading that the Crystal Heart is shattered, but there is no confirmation on this yet. What will this mean for Equestria and the world?"
 news.35.d_com:0 "[This.GetNewspaperHeader]The young Crystal Ponies' Republic was thrown in turmoil once again today, as King Sombra returned from exile to retake the throne of the Crystal Empire. Eyewitnesses report that the Monarch returned in the form of a black cloud of smoke, as dark as the night. His return caused chaos in the streets of the capital as some of the citizenry, apparently supporting the Dark King's return, rose up and turned on the revolutionary guards. A fight for the old palace, which had been repurposed as the headquarters for the ruling party, soon ensued, which the overwhelmed and surprised communists stood little chance of winning. Arctic Lily and much of the communist party leadership were rushed out of the city, pledging to continue the fight against all forms of tyranny.\nThe Situation looks grim, however, as Sombra now appears to have regained his body, seemingly delighted to take the fight to the ‘peasants' of the Crystal Ponies' Republic. As the battle for the fate of the Crystal lands rages, all wonder what this will mean for Equestria and the world."
 news.35.a:0 "Evil resides near our borders!"
 news.35.b:0 "Evil has returned!"
 news.35.c:0 "What's that all about?"
news.36.t:0 "Marriage of King Sombra and Princess Luna?"
 news.36.d:0 "[This.GetNewspaperHeader]The public of both [CRY.GetNameDef] and [NLR.GetNameDef] is in confusion about the latest proposal of King Sombra. On his public speech yesterday he announced that he wishes to become a spouse of Princess Luna of Equestria. Legends go that before King Sombra was banished into the abyss, he supposedly had a romance with Princess Luna. The disappearance of them both roughly dates back to the beginning of the current Era, a thousand years ago. Some ponies assume that the two were not allowed to be together by Luna's elder sister, Celestia, and after they rebelled she banished them both. These are, of course, only legends, but these two ponies are the ones who know those events best. We are yet to hear Princess Luna's reply."
 news.36.a:0 "That's... Interesting."
news.37.t:0 "Just Married!"
 news.37.d:0 "[This.GetNewspaperHeader]Today, the streets of [NLR.Capital.GetName] and [CRY.Capital.GetName] were filled by confetti and cheer, as the wedding between King Sombra and Nightmare Moon was celebrated in [CRY.Capital.GetName] and by all their subjects across the two countries. The marriage was made official yesterday, and all major heads of state of the world were invited, though Princess Celestia did not attend, stating that:" Luna betrayed me once more. She's not the loving alicorn she used to be anymore, and now she married a terrible pony, terrible just like her". The event has gathered thousands of people in the capital of King Sombra's empire, in which Crystal Ponies and night ponies were seen partying together. The marriage has raised concerns, with observers seeing as really dangerous this union, which surely has made stronger both monarchs, who are one an historical enemy of Celestia, and the other her Sister, who revolted against her in a bloody civil war. Will this reverse the balance of the war?"
 news.37.d_no_celestia:0 "[This.GetNewspaperHeader]Today, the streets of [NLR.Capital.GetName] and [CRY.Capital.GetName] were filled by confetti and cheer, as the wedding between King Sombra and Nightmare Moon was celebrated in [CRY.Capital.GetName] and by all their subjects across the two countries. The marriage was made official yesterday, and all major heads of state of the world were invited. The lack of Princess Celestia at the wedding remembered all the world of the recent civil war that ravaged Equestria, in which Celestia fell to her sister. The event has gathered thousands of people in the capital of King Sombra's empire, in which Crystal Ponies and night ponies were seen partying together. The marriage has raised concerns, with observers seeing as really dangerous this union, which surely has made stronger both monarchs. Now further expansion of the two powers in the continent, if not the world, seems inevitable, but it's not clear if it will be through diplomacy, or war."
 news.37.a:0 "Oh-huh."
news.38.t:0 "Coronation of Flurry Heart"
 news.38.d:0 "[This.GetNewspaperHeader]Celebration took place in the Crystal City today, as the grown Princess, Flurry Heart was officially coronated as the Princess of the Crystal Empire today. This ends the reign of Princess Mi Amore Cadenza, her mother, which lasted for more than a decade. All of Equestria happily greeted the young princess on her visit to Canterlot, where she announced that she will strive for friendship and harmony in the world no matter what it takes. Fireworks concluded the fiesta on that day."
 news.38.d_reg:0 "[This.GetNewspaperHeader]Celebration took place in the Crystal City today, as the grown Princess, Flurry Heart was officially coronated as the Princess of the Crystal Empire today. This ends the regency of Princess Twilight Sparkle, who was established as a regent after the liberation of Crystal Empire. All of Equestria happily greeted the young princess on her visit to Canterlot, where she announced that she will strive for friendship and harmony in the world no matter what it takes. Fireworks concluded the fiesta on that day."
 news.38.a:0 "Great news."
news.44.t:0 "Marriage of King Sombra and Queen Chrysalis"
 news.44.d_eqs_exists:0 "[This.GetNewspaperHeader]Today, the Main Hive and Crystal City's street's were filled by confetti and cheer, as the wedding between King Sombra and Queen Chrysalis was celebrated in Crystal City and by all their subjects across the two countries. The marriage was made official yesterday, and all major heads of state of the world were invited, though Princesses Celestia and Luna of Equestria did not attend. The event has gathered thousands of people in the capital of King Sombra's empire, in which Crystal Ponies and Changelings were seen partying together. The marriage has raised concerns, with observers seeing as really dangerous this union, which surely has made stronger both monarchs, who are historically enemies of Equestria. Is this the beginning of something bigger?"
 news.44.d_eqs_not_exists:0 "[This.GetNewspaperHeader]Today, the Main Hive and Crystal City's street's were filled by confetti and cheer, as the wedding between King Sombra and Queen Chrysalis was celebrated in Crystal City and by all their subjects across the two countries. The marriage was made official yesterday, and all major heads of state of the world were invited. This was the first important event where the Equestrian princesses did not attend, following the fall of Equestria in the recent war. The event has gathered thousands of people in the capital of King Sombra's empire, in which Crystal Ponies and Changelings were seen partying together. The marriage has raised concerns, with observers seeing as really dangerous this union, which surely has made stronger both monarchs. Now further expansion of the two powers in the continent, if not the world, seems inevitable, but it's not clear if it will be through diplomacy, or war."
 news.44.a:0 "What is this?"
 news.44.b:0 "Great!"
 news.44.c:0 "They laugh at us."
 news.44.e:0 "Expand the hive!"
news.41.t:0 "Crystal Ponies declare Independence"
 news.41.d:0 "[This.GetNewspaperHeader]Yesterday, cheering crowds lined the shining boulevards leading to the Crystal Palace, as the Charman of the Red Crystal Workers Party, Arctic Lily, led a victory parade into the Crystal Palace. The newly elected Communists have wasted little time in beginning reforms to confiscate landed titles, replace Equestrian advisors with local ponies, and sever all ties with Equestria. The alicorn Princess of "Love" Cadenza Mi Amore announced in a tearful speech before the press and her shocked supporters that she would be abdicating her position, "I will always treasure and love every one of you, and it because of that love that I must recognise the will of the Crystal Ponies." Close friends of the royal family have said that the Princess intends to move back to Equestria to be with friends and family."
 news.41.a:0 "An Alicorn overthrown at the ballot?!"
news.42.t:0 "The End of the Great Crystal War"
 news.42.d:0 "[This.GetNewspaperHeader]Equestrian citizens cheer and sigh in relief today as [From.GetLeader] has officially proclaimed their victory over Sombra and his tyrannical reign.\n"With the fall of Sombra and his minions," said [From.GetLeader] in a speech to her subjects, "we have freed the Crystal Ponies from their overlord and have restored peace and harmony at last. Let us remember those who gave their life during this bloody conflict and pray that their sacrifice was not in vain. Harmony shall be restored!""
 news.42.a:0 "Great news!"
news.43.t:0 "The End of the Great Crystal War"
 news.43.d:0 "[This.GetNewspaperHeader]A dark age has begun for Equestria and its citizens today. The Equestrian leadership has been captured by Sombra and his forces during the last, desperate battle. Without them, Equestrian morale was shattered, and the remnants of the nation surrendered to the invading forces. Ponies could be seen hiding in their houses as Crystal forces marched through the streets, unopposed. Banners and flags of Sombra and his regime are now waving in every city and town.\nEquestria is defeated, shattered under Sombra's iron hoof. The future is looking grim for the ponies of Equestria."
 news.43.a:0 "Terrible."
 news.43.b:0 "We shall rule over Equestria!"

 news.40.t_cw:0 "Equestrian Intervention in the Crystal Empire"
 news.40.d_cw:0 "[This.GetNewspaperHeader]In the Crystal Empire civil war rages as Princess Mi Amore Cadenza and King Sombra battle for the throne. Their neighbor to the south, Equestria, had previously been content to let the situation play out, but that has now changed. In Canterlot [equestria.GetLeader] has thrown out many of their advisors and has publically shamed them for their role in delaying Equestrian intervention in the crisis. The political fallout of that event is likely to be felt for only a moment though as reports state that thousands of Equestrian troops are now massing in force on the border between the southernmost Crystaline states and the northernmost Equestrian states. Indeed, by the time you read this shots might have already been fired."
 news.40.a_cw:0 "We're coming to help!"
 news.40.e_cw:0 "Finally, help is on the way."
 news.40.b_cw:0 "Curses! Those meddling Equestrians are at it again."
 news.40.c_cw:0 "What took them so long?"

 news.40.t_sa:0 "Sombra Marches South"
 news.40.d_sa:0 "[This.GetNewspaperHeader]In the Crystal Empire civil war rages as Princess Mi Amore Cadenza and King Sombra battle for the throne. Their neighbor to the south, Equestria, had previously been content to let the situation play out, but that has now changed. In Canterlot [equestria.GetLeader] has thrown out many of their advisors and has publically shamed them for their role in delaying Equestrian intervention in the crisis. The political fallout of that event is likely to be felt for only a moment though as reports state that thousands of Equestrian troops are now massing in force on the border between the southernmost Crystaline states and the northernmost Equestrian states. Indeed, by the time you read this shots might have already been fired."
 news.40.a_sa:0 "Sombra won't make it a single pace past the border."
 news.40.b_sa:0 "It appears that our attack isn't so secret anymore."
 news.40.c_sa:0 "He's insane to attack a target that large."

 news.40.t_ea:0 "Equestria Marches North"
 news.40.d_ea:0 "[This.GetNewspaperHeader]Following the civil war in the Crystal Empire the new ruling government under King Sombra has taken a much more aggressive approach to foreign policy. However, while that has not sat well with his biggest neighbor Equestria as refused to raise a hoof against the Crystal Empire's new policies, until now. Reports from the northern border of Equestria indicate that garrisons along the border have swelled in size to unprecedented levels, and that more are arriving every hour. King Sombra has issued a public protest regarding the build up, but so far Equestria's government has been uncharacteristically silent on the matter save for a single word spoken by the leader of Equestria's army, "Oatmeal". Going by reports on the reports on the ground though it is clear that Equestria is marching to war."
 news.40.a_ea:0 "For Harmony!"
 news.40.b_ea:0 "We won't go silently into the night!"
 news.40.c_ea:0 "This is just the Equestrians walking in their own backyard."

news.46.t:0 "King Sombra and Queen Chrysalis"
 news.46.d_eqs_exists:0 "[This.GetNewspaperHeader]News report that King Sombra, the ruler of the Crystal Empire, has officially offered marriage to Queen Chrysalis, the monarch of the Changeling Lands. An answer has yet to come from the Changelings, but if positive, it could mean a great advantage for both countries against their historical enemy, Equestria. No declarations have been released by the Equestrian princesses or government. We await a development of the situation."
 news.46.d_eqs_not_exists:0 "[This.GetNewspaperHeader]News today report that King Sombra, the ruler of the Crystal Empire, has officially offered marriage to Queen Chrysalis, the monarch of the Changeling Lands. An answer has yet to come from the Changelings. If the answer is yes, it would mean a powerful alliance between the two countries, that would also mean a easier way to conquer other countries. But if the answer is no, would that mean war between the two?"
 news.46.a:0 "Huh?"
 news.46.b:0 "We shall be together."
 news.46.c:0 "Are they kidding?"
 news.46.e:0 "Hoof of our Queen?"
news.47.t:0 "Queen Chrysalis Rejects Marriage"
 news.47.d_eqs_exists:0 "[This.GetNewspaperHeader]Queen Chrysalis has rejected King Sombra's marriage offer! This evening an official statement from the Main Hive stated that "Queen Chrysalis can be powerful and great without being married to anyone, and will continue to be unmarried". This comes as relatively good news for Equestria, as a marriage between it's two biggest enemies would not have been really good. Now, what preoccupies most of the countries is what will King Sombra's response be. War is not excluded."
 news.47.d_eqs_not_exists:0 "[This.GetNewspaperHeader]Queen Chrysalis has rejected King Sombra's marriage offer! This evening an official statement from the Main Hive stated that "Queen Chrysalis can be powerful and great without being married to anyone, and will continue to be unmarried". Now, what preoccupies most of the countries is what will King Sombra's response be. War it's not excluded, and if it happens, it could be the final blow for a continent already impoverished by the war that put an end to Celestia's Equestria."
 news.47.a:0 "Oh well."
 news.47.b:0 "No way!"
 news.47.c:0 "That's right."
 news.47.e:0 "Oh please."
news.49.t:0 "Luna Rejects Marriage Proposal!"
 news.49.d:0 "[This.GetNewspaperHeader]Nightmare Moon has rejected King Sombra's marriage offer! This evening an official statement from the Night State stated that "Nightmare Moon can be powerful and great without being married to anyone, and will continue to be unmarried". Now, what preoccupies most of the countries is what will King Sombra's response be. War it's not excluded, and if it happens, it could be the final blow for a continent already impoverished by the war that put an end to Celestia's Equestria."
 news.49.a:0 "Alright."
news.50.t:0 "Nuclear Attack on the Hive"
 news.50.d:0 "[This.GetNewspaperHeader]On this day in history, war has changed, for better or for worse, only time shall tell. This morning, [GetDate], the Equestrian Avro Lancaster Long Range bomber, Octavia Melody- so named after one of Equestria's more renown classical musicians- released its payload onto the Changeling's main hive, during what would have normally been a routine bombing mission. However, as has been made clear, this was no normal weapon. Whilst specifics on the dropped payload remain classified, the tell-tale mushroom cloud was visible from as far away as the frontline. The Lancaster's pilot, Lightning Dust, when asked for a comment on how she felt once dropping the classified bomb, gave the following: \"Felt good. Probably killed a lotta bugs with that one. Can't say why, can't say how, but there's a lotta dead insects down there. Makes me tempted to rename Ole' Octy to ‘Roach Repellant.\""
 news.50.a:0 "Curse them, forever!"
 news.50.b:0 "Punishment by the Fire of the Sun!"
 news.50.e:0 "We did what had to be done."
 news.50.c:0 "Daybreaker's regime is madness."
 news.50.f:0 "How can Celestia allow that?"
 news.200.t:0 "The Equestrian Civil War!"
 news.200.d_1:0 "[This.GetNewspaperHeader]Equestria has erupted into chaos after a series of events rocked the previously placid and peaceful nation.\n\nPrincess Luna, having led a reform effort for batpony rights, was placed under arrest by Princess Celestia for links to terrorist groups. Civilian protestors attempting to aid Luna were massacred and Princess Luna escaped to Manehatten in the confusion.\n\nPrincess Luna claims that Celestia has gone mad and become a savage mare of flame. Princess Celestia claims that Luna has once again transformed into the twisted mare of darkness Nightmare Moon.\n\nWith neither side backing down, civil war has erupted, splitting the continent in two."
 news.200.d_2:0 "[This.GetNewspaperHeader]Equestria has erupted into chaos after an assassination attempt in Manehattan on Princess Luna during the middle of a speech fighting for batpony rights. Batponies and Luna loyalists siezed the city in response. Princess Luna has taken to the air, warning that Princess Celestia has gone mad with hatred of batponies, plotting her death. Princess Celestia has claimed that Luna  has transformed into the twisted mare of night, Nightmare Moon.\n\nWith neither side backing down, civil war has erupted, splitting the continent in two."
 news.200.c:0 "Is the sky going to fall down?"
 news.200.a:0 "How did everything go so wrong..."
 news.200.b:0 "The Night shall reign!"
 
news.201.t:0 "Confederation of South States"
 news.201.d:0 "[This.GetNewspaperHeader]In the chaos of Equestrian Civil War, new nations are appearing. The administration of the southern Equestrian states has declared a formation of a new state and its independence from Equestria. The whole southwest is almost entirely under their control, they are only sharing the territories with the Buffalo State, which, who knows, may change very soon."
 news.201.a:0 "Interesting."
 news.201.b:0 "Cowards."
 news.201.c:0 "Nopony wants to be a part of this rotten state."
news.202.t:0 "Vanhoover Commune"
 news.202.d:0 "[This.GetNewspaperHeader]The communists of Vanhoover exploited the outbreak of civil war to establish their new commune on the shores of Luna Bay. Lead by former Equestrian admiral Dust Hoover, they seized control of the city itself and the surrounding countryside and have declared to be neutral in the ongoing conflict."
 news.202.a:0 "The revolution spreads."
 news.202.b:0 "I wonder how long they'll last."
news.203.t:0 "The End of Equestrian Civil War"
 news.203.d:0 "[This.GetNewspaperHeader]Victory! It is already [GetMonth], [GetYear] and celebrations are held in Canterlot today with the announcement of the surrender of the last remaining units loyal to Nightmare Moon. It has taken many moons of bloody fighting, but the Loyalist Equestrian Army has stood its ground and fought the Legions of Nightmare to a standstill, and eventually to victory. With most of the country cleared of traitor forces, Equestria now faces the difficult task of rebuilding. The rest of the world has not been idle, and Equestria must be prepared. Another conflict appears to be on the horizon."
 news.203.a:0 "Glory to the Princess!"
 news.203.b:0 "It's done at last."
 news.203.c:0 "Glory to the Empress!"
news.206.t:0 "The End of Equestrian Civil War"
 news.206.d:0 "[This.GetNewspaperHeader]Victory! It is already [GetMonth], [GetYear] and celebrations are held in Canterlot today with the announcement of the surrender of the last remaining units loyal to Nightmare Moon. It has taken many moons of bloody fighting, but the Loyalist Equestrian Army has stood its ground and fought the Legions of Nightmare to a standstill, and eventually to victory. With most of the country cleared of traitor forces, Equestria now faces the difficult task of rebuilding. The rest of the world has not been idle, and Equestria must be prepared. Another conflict appears to be on the horizon."
 news.206.a:0 "Glory to the Princess!"
 news.206.b:0 "It's done at last."
news.208.t:0 "The Destruction Of Stalliongrad"
 news.208.d:0 "[This.GetNewspaperHeader]Today marks a grim day for the ponies of Stalliongrad, as the efficient and professional Lunar Army forcibly evacuated the city, without giving the confused inhabitants time to prepare or protest. As the night set, the area surrounding the city was ablaze with the ringing of hundreds artillery batteries. By dawn, the city was naught but rubble and ash, and the stubborn citizens who chose to stay shell-shocked and half dead themselves, more corpses crawling from the rubble than ponies. When asked for a comment, Empress Nightmare Moon simply stated, "Hm? Oh, yes. I ordered it wiped from existence. I am quite pleased to hear that my ponies were able to do so, and in such a prompt time frame. It is a pity that the disease of communism was allowed to fester for so long. However, as is clear, this has been rectified.""
 news.208.d_sol:0 "[This.GetNewspaperHeader]This day marks an another great victory for the Solar Empire, and a grievous reminder to what happens to all who'd resist Daybreaker's rule. Despite harsh protests and resistance, the city of Stalliongrad was forcibly evacuated by the merciless Solar Army. The ponies were then herded into multiple gathering areas surrounding the city, upon which the infernal noise began. Hundreds, maybe even thousands of bombers, dropping napalm bombs on the city. It took a few hours of this devastation to leave the former city into a burned out husk, all marks of former inhabitants erased by the cleansing fires. Empress Daybreaker has stated that this is the fate of all who would resist the Sun's fair and compassionate rule."
 news.208.a:0 "..."
news.204.t:0 "The End of Equestrian Civil War"
 news.204.d:0 "[This.GetNewspaperHeader]Today has seen the end of Equestria as we know it. After many moons of bloody fighting the Legions of Nightmare have overrun much of the country, sending the government and Princess Celestia into hiding. Many Loyalist rebels still fight a guerrilla war. But with the majority of the Loyalist forces defeated, and the war all but won, Nightmare Moon now faces the difficult task of rebuilding and consolidating her rule. With tensions rising around the world, war may return to Lunar Empire sooner rather than later."
 news.204.a:0 "We've won at last."
 news.204.b:0 "Interesting."
news.205.t:0 "War in the South!"
 news.205.d:0 "[This.GetNewspaperHeader]The lunarist control of the south-eastern peninsula in Equestria is now endangered. Workers in Baltimare rose up and drove out the thestral garrison, while Doctor Caballeron has founded the Aztlan Free State with support from natives. Finally, loyalists of Nightmare Moon were pushed deeper into the jungles and onto mountains when Celestial Resistance fighters, led by famous (and fictional?) adventurer Daring Do, captured Stableside."
 news.205.a:0 "Well, that escalated quickly."
 
###Summer sun, winter moon and their imperial alternatives
news.301.t:0 "Summer Sun Celebration"
 news.301.d:0 "[This.GetNewspaperHeader]Ponies from all trots of life have gathered today in Canterlot to witness the Summer Sun Celebration. Originally a holiday made to commemorate Princess Celestia's victory over the festering Nightmare, nowadays it celebrates the longest day of the year, Princess Luna's return and the magic of friendship. Not a sound could be heard as the Princess climbed on the raised dais, took a long gaze on the gathered ponies and proceeded to raise the Sun. The crowd watched in amazement at the grand display of the alicorn's benevolence, and cheering continued long after the Sun rose. Festivities continued for the remainder of the day, the spirit of Equestria resonating in the continued showing of respect to her traditions."
 news.301.a:0 "Life is good in Equestria."
 news.301.b:0 "Disgusting. Cover the windows."
 news.301.c:0 "Lies! Our gods raise the sun, not her!"
 
 news.302.t:0 "Forever Sun Celebration"
 news.302.d:0 "[This.GetNewspaperHeader]Many things have changed in Equestria lately, but reverence to ancient traditions has not. Devoted zealots and fanatics have assembled today in Canterlot to witness the Summer Sun Celebration... or what has become of it. Accompanied by a strong military presence, Empress Daybreaker climbed the raised dais and gave a fiery speech to the crowd, praising them for their loyalty to the new regime while singling out ponies who weren't displaying sufficient reverence. With a bombastic orchestral arrangement performed by the Canterlot Opera House, the Empress rose the Sun and the ponies bowed down, for they were unworthy to gaze at Her splendour. Afterward, Daybreaker lambasted the enemies of the state, promising each and every one of them an infernal end."
 news.302.a:0 "All hail the Empress!"
 news.302.b:0 "Your end will come soon enough."
 news.302.c:0 "Should we be worried?"
 
 news.304.t:0 "Winter Moon Celebration"
 news.304.d:0 "[This.GetNewspaperHeader]A recent innovation proposed by Princess Twilight Sparkle, the Winter Moon Celebration is a new holiday aimed to spread awareness of Princess Luna and her wonderful night. The Princess has chosen to host her event in Manehattan, known for its ponies that never sleep. To her surprise, the response was larger than she expected, with ponies from all over Equestria wishing to see their mysterious diarch. Flustered by the kindness shown, Princess Luna thanked all of them for attending, and wished for unity and friendship in the coming harsh Winter moons. As the Princess worked her magic, the ponies were awed at the night sky, its beauty becoming all the more apparent with the constellations showing in full view and the light of the Moon showering the crowd. The revelry continued late into the night, and the Princess herself was seen mingling with the ordinary ponies as well."
 news.304.a:0 "Princess Luna has her charms."
 news.304.b:0 "Always the second fiddle, Luna?"
 news.304.c:0 "Wasn't Celestia the sole ruler?"
 
 news.305.t:0 "Endless Moon Celebration"
 news.305.d:0 "[This.GetNewspaperHeader]Following the violent takeover by Nightmare Moon and her thestral allies, she was quick to eliminate dissent and establish her own traditions, centered around celebrating the Night, batponies and the new rule. The apex of these is the Endless Moon Celebration, commemorating the longest night of the year and her victory over her now banished sister. Held in Canterlot, the event has attracted the Empress' zealous followers and soldiers, with some ponies being press-ganged into attending. Usurping her sister's ceremonial dais, the Empress did not appear to be bothered by the frigid cold, which couldn't be said for the crowd. She went on to deliver a passionate speech about the new authority in Equestria, in which the night will never again be ignored and put aside. Despite the dour tone of the celebration, Nightmare Moon did not fail to showcase the grandeur of the night, the ponies being inspired by the glory of the Moon and Stars."
 news.305.a:0 "Praise the Night!"
 news.305.b:0 "Your reign will come to an end, Luna."
 news.305.c:0 "This winter feels colder..."
 
 ### CITY FALL EVENTS ####
cityfall.13.t:0 "The Fall of Vanhoover"
 cityfall.13.d:0 "[This.GetNewspaperHeader]After several days of fighting, Changelings broke into and took control of the strategically vital Equestrian city on northwestern shore, Vanhoover. Equestria has lost a valuable naval base and trade port and the changelings have secured their right flank. However, Equestrian commanders are already planning a swift counter-offensive to liberate the city and secure its harbour."
 cityfall.13.a:0 "This is only the beginning."
 cityfall.13.b:0 "We will take it back!"
 cityfall.13.c:0 "A good start for the changelings."
cityfall.14.t:0 "The Fall of Canterlot"
 cityfall.14.d:0 "[This.GetNewspaperHeader]Grave news have reached us today, as Equestrian forces have been pushed out of Canterlot. Changeling units quickly managed to break through the magical bubble shield of the city with a heavy artillery barrage, wasting no time to advance deep into the city right after. Equestrian infantry and royal guard units fought valiantly, but they were hopelessly outgunned and outnumbered. The order was given to retreat and abandon the capital. Multiple small nests of bitter resistance fought on bravely, covering the retreat of their comrades.\nCanterlot has fallen, and a new flag now waves atop the Royal Castle's towers. Equestrian generals are confident in launching a counter-offensive, but the loss of the heart of Equestria will be devastating for the ponies' morale."
 cityfall.14.a:0 "A symbolic victory for the changelings."
 cityfall.14.b:0 "Equestria is not yet lost!"
 cityfall.14.c:0 "Chrysalis will lead us to final victory!"
cityfall.15.t:0 "The Fall of the Crystal City"
 cityfall.15.d:0 "[This.GetNewspaperHeader]The Changeling army has gained control over the entire Crystal City today. The fight for this huge megalopolis was long. A thousand years ago King Sombra forcibly moved almost the entire population of the Crystal Empire into the capital, making it one of the largest cities in the world which it still is today. However the defenders couldn't withstand the overwhelming forces of their enemy. Street after street and house after house, changelings fought on until they finally reached the towering Crystal Castle in the center of the city. The white changeling flag is now waving on top of it.\nSoon all of the resistance in the city will be brutally suppressed. This is a great victory for Changeling Queendom. How much longer will the crystal ponies fight on?"
 cityfall.15.a:0 "I wonder who's worse, Chrysalis or Sombra?"
 cityfall.15.b:0 "We will fight back."
 cityfall.15.c:0 "Bow before us, or else!"
cityfall.16.t:0 "The Fall of Stalliongrad"
 cityfall.16.d:0 "[This.GetNewspaperHeader]Changeling communique has announced that the changeling army has captured the capital city on the Severyana river, Stalliongrad. Leaving rumble and dust behind them, Chrysalis' soldiers drove the Stalliongradians from the suburbs to the Palace of the Soviets and captured the building, replacing the red banner with the Changeling emblem. Small packets of resistance are still fighting in isolated city blocks, but it is only a matter of time before they surrender as well. Is this the end of Stalliongrad as an independent nation?"
 cityfall.16.a:0 "What is Stalliongrad without Stalliongrad?"
 cityfall.16.b:0 "Fascist bastards!"
 cityfall.16.c:0 "You failed again, ponies."
cityfall.7.t:0 "Shire has fallen"
cityfall.7.d:0 "[This.GetNewspaperHeader]Black smoke could be seen rising over the town of Shire today as the last remnants of Equestrian forces were pushed out after a bitter battle for this strategic location.\nThe Equestrian positions held out valiantly, shooting down one changeling after another as they attempted to fly across the river that protects the city. After running out of ammunition, the officers present gave the order to save what they could and retreat, a small rearguard keeping the attackers at bay before they too left the city. However, many died during the retreat as airborne changeling units were quick to charge after them, having crossed the river.\nShire is now under changeling control, and the advance continues."
cityfall.7.a:0 "War never changes."
cityfall.7.b:0 "We will strike back!"
cityfall.7.c:0 "We are unstoppable."
cityfall.8.t:0 "The Fall of Las Pegasus"
cityfall.8.d:0 "[This.GetNewspaperHeader]Horrifying images and reports reached us today as the Equestrian military has officially announced the loss of Las Pegasus, the infamous gambling and holiday paradise.\nShortly before the changeling army attacked, bombing raids struck the city, causing a tremendous loss of civilian lives due to the strange decision of the military not to evacuate the city in the face of danger. The changeling infantry and tanks managed to cut down the shaken defenders with ease and the mayor of the city was forced to surrender the city to the invaders shortly after.\nEquestrian military staff is supposedly planning a counterattack to retake the city, but this will surely drop morale across the country nonetheless."
cityfall.8.a:0 "Where will I go on vacation now?"
cityfall.8.b:0 "The city is lost, but the war is not."
cityfall.8.c:0 "Sack the city and keep moving!"
cityfall.9.t:0 "Changelings take Manehattan"
cityfall.9.d:0 "[This.GetNewspaperHeader]Equestria's largest city, the metropolis of Manehattan, was taken by the changeling invaders earlier today. Their banner is now waving at the top of the badly damaged city hall.\nA large bombing raid of the changeling air force this morning caught the defenders off guard, destroying not only most defensive positions and bunkers but also taking the lives of many civilians still in the city. The bomber offensive was followed up by a massive push on the ground to which the defenders had no answer. After just a few hours of fighting the defence collapsed and the troops surrendered. Manehattan is lost, but the war against this terrifying invader continues."
cityfall.9.a:0 "Equestria's fate is sealed."
cityfall.9.b:0 "W-we can take it back..."
cityfall.9.c:0 "We've earned glory!"
cityfall.10.t:0 "Luna takes Canterlot"
cityfall.10.d:0 "[This.GetNewspaperHeader]Lunar followers rejoiced and cheered today as their forces bravely fought their way through the Equestrian capital of Canterlot, eventually managing to seize the entire city from Celestia's forces.\nAccording to Lunar reports and propaganda, Nightmare Moon arrived shortly after the last defenders surrendered, who the Alicorn then promptly ordered to be executed. A loud cheer and 20 gunshot salute was given as Nightmare Moon sat down upon what used to be Celestia's throne.\nWith Nightmare Moon and her loyalists now in Canterlot, it is to be seen how Celestia reacts to this, and whether she and her own followers still possess the strength to turn the tide in this battle for Equestria."
cityfall.10.a:0 "Civil War continues."
cityfall.10.b:0 "The capital will be ours."
cityfall.10.c:0 "Celebrate!"
cityfall.12.t:0 "The Fall of Canterlot"
cityfall.12.d:0 "[This.GetNewspaperHeader]Today marks a black day for Equestria as the last resistance in Canterlot surrendered to the advancing armies of Stalliongrad. Retreating troops could see their enemy hoist the red hammer and horseshoe flag in the city, some of them breaking out into bitter crying as they continued on with their retreat.\nStalliongrad officials have already launched a nationwide radio broadcast in which they celebrate this epic victory over Equestria. The broadcast glorifies Stalliongrad's armed forces, while promising each and every citizen a bright, peaceful future once "the dust settles".\nStalliongrad already appears to be sure of victory. Will this prove to be fatal over-confidence or simple realism?"
cityfall.12.a:0 "Another victory for Stalliongrad."
cityfall.12.b:0 "Fight back."
cityfall.12.c:0 "Urah!"
cityfall.11.t:0 "The Fall of Stalliongrad"
cityfall.11.d:0 "[This.GetNewspaperHeader]The [new_controller.GetAdjective] war against the ponies of Stalliongrad has today reached its climax as [new_controller.GetLeader] has announced the capture of the city of Stalliongrad itself. While the Stalliongrad government, although having fled the capital themselves, encourages the Red Army to resist, many of citizens have long lost faith in the war against what seems like an unbeatable [new_controller.GetAdjective] force.\n\nWith the fall of Stalliongrad itself, many doubt the nation will hold out much longer. It remains to be seen, however, for how long the Stalliongradians will retain their morale. For now, we can only wait and see."
cityfall.11.a:0 "Sic transit gloria mundi."
cityfall.11.b:0 "You will perish in history."
cityfall.11.c:0 "Never surrender!"
news.111.t:0 "Changelings Prevail in Equestria"
news.111.d:0 "[This.GetNewspaperHeader]Today marks a black day for Equestria. With resistance to the Changeling War Machine being suicidal at this point and the alicorn princesses lost in action, Equestria sued for peace. Although many generals wished to continue the fight, anti-war civilians and collaborators pressured what remains of the Equestrian government to surrender to avoid further harm.\nAfter the unconditional surrender was signed, the guns finally fell silent. Over a national broadcast Queen Chrysalis declared total victory over Equestria and promised that the nation will be reorganised into a Changeling-friendly puppet state.\nWhile it is still unclear as to what will happen to this new Equestria and its ponies, many are relieved to hear that Equestria, although in a subjugated state, will live on. For now, at least."
news.111.d_eqc:0 "[This.GetNewspaperHeader]Today marks a black day for Equestria. With resistance to the Changeling War Machine being suicidal at this point, the alicorn princesses and much of the court fled to New Mareland, out of reach of the Changeling fangs. What was left of the government sued for peace.\nAfter the unconditional surrender was signed, the guns finally fell silent. Over a national broadcast Queen Chrysalis declared total victory over Equestria and promised that the nation will be reorganised into a Changeling-friendly puppet state.\nHowever, with Celestia has promised to fight on, inspiring hope in the hearts of many of the conquered ponies that their plight may not be eternal."
news.111.a:0 "Changelings grow."
news.111.b:0 "Victory is ours!"
news.112.t:0 "Changelings Prevail in Equestria"
news.112.d:0 "[This.GetNewspaperHeader]Today marks a black day for Equestria. With resistance to the Changeling War Machine being untenable at this point and the leadership lost in action, Equestria sued for peace. Although many generals wished to continue the fight, anti-war civilians and collaborators pressured what remains of the Equestrian government to surrender to avoid further harm. The Changelings have occupied the remainder of Equestria. Many Changelings supposedly went on to plunder food and valuables from the defeated ponies, who had no chance, or right, to defend themselves. Some had hoped that Chrysalis would give some semblance of autonomy to Equestria, but those hopes were quickly crushed.\nThe war is over, and a new, dark age has begun for Equestria and its ponies."
news.112.d_eqc:0 "[This.GetNewspaperHeader]Today marks a black day for Equestria. With resistance to the Changeling War Machine being untenable at this point, the alicorn princesses and much of the court fled to New Mareland, out of reach of the Changeling fangs. What was left of the government sued for peace. The Changelings have occupied the remainder of Equestria. Many Changelings supposedly went on to plunder food and valuables from the defeated ponies, who had no chance, or right, to defend themselves. Some had hoped that Chrysalis would give some semblance of autonomy to Equestria, but those hopes were quickly crushed.\nThe war is over, and a new, dark age has begun for Equestria and its ponies. However, from across the ocean, a light still shines and the ponies of Equestria long for the day that that light returns to Canterlot."
news.112.a:0 "Equestria is gone."
news.112.b:0 "Victory is ours at last!"
news.112.c:0 "Not yet, Chrysalis!" #EQC
cityfall.17.t:0 "The Fall of Canterlot"
cityfall.17.d:0 "[This.GetNewspaperHeader]Equestria is left in shock today as King Sombra's armies have conquered the Equestrian capital of Canterlot.\nFierece fighting had broken out between both sides as Sombra's forces climbed the mountains and stormed the city. Desperate fighting continued and Sombra's slave army took tremendous casualties, but the outnumbered Equestrian forces were pushed back street by street until the last pockets of resistance were completely overwhelmed by the invaders.\nWith Sombra himself arriving in the fallen capital to claim the crown of Equestria, the morale of the Equestrian army has dropped severely. Some wonder whether the war is lost already. Only time will tell."
cityfall.17.a:0 "The war goes on."
cityfall.17.b:0 "I waited a thousand years for this revenge..."
cityfall.17.c:0 "We will prevail!"
cityfall.18.t:0 "Celestia takes Manehattan!"
cityfall.18.d:0 "[This.GetNewspaperHeader]Troops under the command of Celestia have today entered and fought their way through the Lunar capital of Manehattan. Fierce fighting continued throughout the afternoon, Celestia's troops pushing forward street by street. Air raids and artillery bombardments eventually routed most of the defenders, and the last pockets of resistance were quickly taken care of. Soldiers waved the Equestrian flag on top of the badly damaged city hall. Equestria now stands on the edge of victory."
cityfall.18.a:0 "Some news."
cityfall.18.b:0 "Our victory is close!"
cityfall.18.c:0 "We are not defeated!"
cityfall.19.t:0 "Equestria Loses Tall Tale"
cityfall.19.d:0 "[This.GetNewspaperHeader]Following fierce close quarters combat, changeling troops have officially gained control over the city of Tall Tale.\nThe Equestrian defences were badly damaged by a bombing raid shortly before Chrysalis' army attacked. A great firestorm had engulfed the city, burning its many parks and trees to ashes. The outer defences did not hold for long and the fighting boiled down to intense house to house combat. Grain silos had been turned into fortresses and prevailed the longest. Despite heavy losses, the changelings were able to advance and push out the defenders.\nAnother important city falls to the invaders. One wonders when the advance will slow down, or if it will slow down at all."
cityfall.19.a:0 "The war goes on."
cityfall.19.b:0 "The war is not over yet."
cityfall.19.c:0 "The war will be over soon!"
cityfall.20.t:0 "Baltimare is lost"
cityfall.20.d:0 "[This.GetNewspaperHeader]Today ends what many call Equestria's last stand. Changeling forces launched a large scale offensive towards the city of Baltimare. Desperate fighting ensued, in which Equestrian troops fought alongside their Princess. Their ferocious defence was eventually broken, however, as changeling armoured units entered the city.\nEquestria has lost what might very well be its last battle. Will the Equestrian nation collapse or will the Princess rally her ponies once more?"
cityfall.20.a:0 "Is Equestria gone?"
cityfall.20.b:0 "Retreat to the jungles!"
cityfall.20.c:0 "Annihilate any resistance!"
news.45.t:0 "The Crystal War"
news.45.d:0 "[This.GetNewspaperHeader]What many ponies have feared has today become reality: All along the frontier, Equestrian units report heavy clashes between them and troops from the Crystal Empire. They reported of repeated wave attacks of thousands of ponies who seemed to be doing it against their will, but had no option but to gun down as many of them as possible to avoid being completely overwhelmed by the mind-controlled horde. King Sombra himself has remained eerily silent on the matter, while [EQS.GetLeader] has already begun holding speeches on the radio, encouraging her ponies to bravely fight on.\nThe Great Crystal War has begun. Will Equestria endure?"
news.45.a:0 "Equus is no longer a peaceful continent..."
news.45.b:0 "For Equestria!"
news.45.c:0 "At last, time for vengeance..."
 ### Crystal Empire
news.cry.0.t:0 "Revolution in the Crystal Empire!"
 news.cry.0.d:0 "[This.GetNewspaperHeader]An organised coup of oppositions forces stormed the Crystal Castle in the Crystal City and overthrown current Ruler Princess Cadence. The Princess, her Husband and their Daughter got imprisoned. The new government ensures that they are in good hooves."
 news.cry.0.a:0 "Hail the Crystal!"
 news.cry.0.b:0 "Poor Princess. I hope she's fine."
 news.cry.0.c:0 "That could be a good moment to attack..."
 news.cry.0.dd:0 "Interesting"
news.cry.1.t:0 "End of Crystal Civil War"
 news.cry.1.d:0 "[This.GetNewspaperHeader]With the surrender of the last troops loyal to Princess Mi Amore Cadenza, the Crystal Civil War has come to an end, at last. The communist forces have triumphed over the Princess and her loyalists, and where the Crystal Empire once stood now proudly stands the Crystal Pony Republic.\n\nFor many moons the fighting in the Crystal territories went on, with bitter resistance from both sides. The low temperatures of the region brought many soldiers and milita ponies to their limits. The end of the civil war is welcomed by many crystal ponies, though some wonder if it was worth the price, and if the new regime will somehow make up for this terrible loss of life."
 news.cry.1.a:0 "The Workers have triumphed!"
 news.cry.1.b:0 "The traitors!"
 news.cry.1.c:0 "Perfect."
 news.cry.1.dd:0 "Interesting..."

