 ace_killed_other_ace.1.a:0 "A victory all of [From.Owner.GetName] will remember!"
 aces_killed_each_other.1.t:0 "[From.GetFullName] has gone down"
 aces_killed_each_other.1.d:0 "During the latest mission our famous [From.GetAceType] ace [From.GetFullname] ended up in a prolonged fight with the feared ace pilot, [Prev.GetFullName]. Being low on munitions and with no possibility of escape, [From.GetCallsign] manoeuvred through the fire from the [Prev.Owner.GetAdjective] aircrafts and proceeded to ram [Prev.GetCallsign].\nBoth [From.GetCallsign]'s and [Prev.GetCallsign]'s aircrafts were spotted going down in pieces over [From.GetMissionRegion].\n\nWhile it is a small consolation that the [Prev.Owner.GetAdjective] menace, [Prev.GetCallsign], will no longer be a nuisance to us, we have lost a valued public figure and inspiration to all [From.Owner.GetAdjective]."
 aces_killed_each_other.1.d_major:0 "During the latest mission our famous [From.GetAceType] ace [From.GetFullname] ended up in a prolonged fight with the feared ace pilot, [Prev.GetFullName]. Being low on munitions and with no possibility of escape, [From.GetCallsign] manoeuvred [From.GetHerHis] [From.GetWingShort] through the fire from the [Prev.Owner.GetAdjective] aircrafts and proceeded to ram [Prev.GetCallsign].\nBoth [From.GetCallsign]'s [From.GetWingShort] and [Prev.GetCallsign]'s [Prev.GetWingShort] were spotted going down in pieces over [From.GetMissionRegion].\n\nWhile it is a small consolation that the [Prev.Owner.GetAdjective] menace, [Prev.GetCallsign], will no longer be a nuisance to us, we have lost a valued public figure and inspiration to all [From.Owner.GetAdjective]."
 aces_killed_each_other.1.a:0 "A great loss for us nonetheless"
 political.1.t:0 "Communism on the Rise"
 political.1.d:0 "'While workers rise up against their oppressors around the world, those who claim to have achieved class consciousness in [Root.GetName] sit idly by and wait for change to come from within a political system so thoroughly corrupt, only revolution could save us from it!'\n\nSo speak new voices in the [Root.GetAdjective] communist movement. Referring to the rule of [Root.GetRulingParty] as a dictatorship of the bourgeois, they have begun calling for it to be brought out of power by any means necessary. Whether those means will come from within or without remains to be seen."
 political.1.a:0 "There may be those in the government itself who support such ideas."
 political.1.a.tt:0 "Increases the chance of internal support for a communist coup."
 political.1.b:0 "A movement for the people must seek support from the people."
 political.1.b.tt:0 "Increases the chance of popular support for a communist uprising."
 political.2.t:0 "Marksist Sympathies in Government"
 political.2.d:0 "Although the party line of the [Root.GetRulingParty] is to strongly oppose revolutionary socialism, keeping a watchful eye on the nation's radical left-wing elements, some people in government are more open to the possibility. If nothing else, they see room for addressing the concerns of the [Root.GetRaceMembers] who look to communists for solutions without risking a full-scale civil war.\n\nAlthough they may be seen as traitors by those who remain loyal to [Root.GetLeader], these dissident voices may be the ones to ensure a relatively bloodless transition should the revolution come."
 political.2.a:0 "We'll keep a close eye on them too, for many reasons."
 political.2.a.tt:0 "If public support is sufficient, a coup can be executed."
 political.3.t:0 "Communists Execute Coup"
 political.3.d:0 "While the popular movement for communist revolution has been loud and terrifying, a certain section of the political movement has been largely quiet and waiting. The wait is now over. Today, just as the [Root.GetRulingParty] leadership and army were bracing for a revolt on national scale, a number of officials in the [Root.GetAdjective] government swiftly placed [Root.GetLeader] under house arrest and entered negotiations with the rebels.\n\nWhile retaining a pretence of safeguarding order, what the negotiations effectively amounted to was to secure positions within the new socialist state for those who chose to cooperate. The coup was finished before anyone could move to stop it, and those who would have are now imprisoned, exiled or executed by the new regime."
 political.3.a:0 "The tides of history will sweep away the past."
 political.4.t:0 "Class Conflicts Divide [Root.GetName]"
 political.4.d:0 "The communist revolutionary movement, once a fringe popular among radical academics in theory and troublemakers in practice, has seen increased support among the [Root.GetAdjective] working class. The fact that even more people choose to identify themselves with a 'class' at all implies that Marksist ideas are spreading beyond those who actively seek to overthrow the government.\n\n[Root.GetRulingParty] members lament this development, longing for a time when '[Root.GetAdjective]' was what [Root.GetRaceMembers] identified as first and foremost. Their concerns are not unfounded. It could be argued that a revolution is already underway, occurring on several levels of society, and it may be too late to stop it."
 political.4.a:0 "The [Root.GetRaceMembers] may call themselves whatever they want."
 political.5.t:0 "Soldiers Desert to Communist Partisans"
 political.5.d:0 "'Capitalists and nationalists would have you spill your blood for them on the frontlines, turning brother against brother over disputes that do not concern the working [Root.GetRaceMember]! Instead of taking up arms against workers who struggle abroad, raise them against the oppressors and overthrow the tyrants!'\n\nThe army, usually a bastion of patriotism and loyalty, has proven not to be immune to the communist propaganda spreading rapidly in [Root.GetName]. Soldiers are deserting, refusing to fight for their country, sometimes going as far as joining partisan movements that claim to be preparing for revolution."
 political.5.a:0 "Perhaps they are merely fighting for a different [Root.GetName]."
 political.6.t:0 "The [GetMonth] Revolution"
 political.6.d:0 "The notion that the communist movement represents the people has certainly gotten wind in its sails in [Root.GetName], where the public support for the communist party has increased rapidly in the past months. But those who call for revolution are no longer a disparate collection of guerrillas and disgruntled labour unions. The group behind the call for revolt is organised enough to form a government if they succeed.\n\nNevertheless, if the revolution started now, it could hardly be executed without launching [Root.GetName] into civil war. Should the revolutionaries risk tearing the nation in two to satisfy their impatience, or wait for a better opportunity in the future?"
 political.6.a:0 "Those who wish to make history must act today!"
 political.6.b:0 "Revolution is inevitable. The inevitable can wait."
 political.7.t:0 "Fascism on the Rise"
 political.7.d:1 "'The [Root.GetAdjective] [Root.GetRaceMembers] have been subjected too long to the incompetent rule of [Root.GetRulingParty]! They claim to represent the people, but fail to even keep our streets in order! Only by removing them from power can we make this nation grow!'\n\nThe fascist speakers in [Root.GetName] have made no secret of what they think of our current rulership and political system. Speeches like these have tapped into a public dissent that is particularly pronounced in the more conservative sections of the military."
 political.7.a:0 "The higher-ups may harbour unspoken sympathies."
 political.7.a.tt:0 "Increases the chance of internal support for a fascist coup."
 political.7.b:0 "The younger generation will take up the torch."
 political.7.b.tt:0 "Increases the chance of popular support for a fascist coup."
 political.8.t:0 "Fascist Sympathies in the Military"
 political.8.d:1 "Several high-ranking members of the [Root.GetAdjective] military have expressed support, some privately and some openly, for the Fascist movement in [Root.GetName]. They feel the [Root.GetRulingParty] has forgotten how important force of arms is to keeping the country together, and are increasingly annoyed by the army being treated by the government as more of a tool than a one of the nation's most important institutions. Some of them go as far as to suggest that a new government is needed, one that knows how to lead [Root.GetName] into the next half of the millennium.\n\nThis faction may not predominantly be politicians, but some of them have gained positions in the department of defence. If these developments continue, they may have sufficient political support to execute a coup."
 political.8.a:0 "The national spirit outranks the government."
 political.9.t:0 "Fascist Coup d'état"
 political.9.d:0 "Some will say they saw it coming. Both those who warned against the dangers of fascism and those who extolled it as the saviour of [Root.GetName] have found their prophecies made reality today, as the military in [Root.Capital.GetName] overthrew the [Root.GetRulingParty]-led government and seized power. [Root.GetLeader] is missing, rumoured to have gone into exile, and the coup has been met with little initial resistance.\n\nThe new [Root.GetAdjective] leadership has no plans to allow resistance to grow, either. Martial law has been declared and with the changes that are underway, whatever comes after is unlikely to be very different."
 political.9.a:0 "A strong state is needed to protect [Root.GetRaceMembers] from themselves."
 political.10.t:0 "Civil War for Fascism"
 political.10.d:1 "While the attempts of the fascist movement to revive nationalistic sentiment have seen some success, the resistance against these ideas remains high. The generals plotting to overthrow the current administration are disappointed in the lack of confidence the [Root.GetAdjective] population themselves seem to have in [Root.GetFascistParty].\n\nThey remain certain that the people will eventually tire of [Root.GetLeader], but are divided on what course of action to take. Some call for a coup to be executed now, before [Root.GetName]'s enemies take action. However, doing so while public support is limited would plunge the nation into civil war."
 political.10.a:0 "The will to power is meaningless if one hesitates to seize it."
 political.10.b:0 "They must unite the [Root.GetRaceMembers] first, then rule them."
 political.11.t:0 "Fascist Assault Divisions Form"
 political.11.d:0 "The political and the martial have always been intertwined in fascism. In parallel with its growing political movement, fascist parties have begun to form paramilitary organizations to protect against both internal and external threats, the internal threats being their political opponents. Although many people find this development worrying, the wave of militaristic furore has led to an increased amount of volunteers joining our armed forces.\n\nThe political leaders of the movement have pointed out that their opponents have reason to be afraid. Having the army permeated on several levels by so explicitly political elements, the enemies of [Root.GetName] and the enemies of fascism are beginning to look very much alike."
 political.11.a:0 "Only traitors to the country have anything to fear."
 political.12.t:0 "The Threat of Communism"
 political.12.d:0 "'[Root.GetLeader] would have you believe [Root.GetName] stands safe and united. It is no surprise such lies have poisoned the minds of our people, when a snake is coiled up next door! Look no further than across our border to see citizens having turned on each other in the name of communism, declaring the end of nations. How long until they declare our nation dead as well? Will the [Root.GetRulingParty] protect us from this threat?'\n\nThe growth of the fascist movement in [Root.GetName] has been bolstered by the proximity of the communist revolution. Many moderates who might normally dismiss fascism as another misguided ideological experiment find this to be a very real concern for them as well. Given the choice between the communism of our neighbours and a fascist regime, they would admittedly prefer the latter. They might even be willing to actively support it."
 political.12.a:0 "We will be the vanguard against the red threat!"
 political.13.t:0 "Move Towards Democracy"
 political.13.d:0 "'If we silence the voices of the people, how can any of us claim to be the voice of [Root.GetName] ourselves? If we fear dissent, if we fear being publicly denounced or ousted by public vote, what we truly fear is that we are hated and reviled by our own citizens. Does the [Root.GetRulingParty] really have so little confidence in its principles?'\n\nA careful and loosely organised, but passionate faction in the government has begun to push for less repressive policies against enemies of the state. They want the public involved in decision-making through referendums and local party meetings, even if this means risking the future of the current agenda."
 political.13.a:0 "We can discuss this internally for a start."
 political.13.a.tt:0 "Increases the chance of internal support for arranging elections."
 political.13.b:0 "Knowing we're in the right, we can afford allowing our enemies to talk more openly."
 political.13.b.tt:0 "Increases the chance of people voicing support for democracy and forming an opposition."
 political.14.t:0 "[Root.GetRulingParty] Debates Harmony"
 political.14.d:0 "Surprisingly, the call for more referendums and less repressive measures against opponents of the regime has received some support in internal party discussions. While [Root.GetRulingParty] leadership remains sceptical, several influential members have supported a shift.\n\nPerhaps they have confidence that little will change in practice, or perhaps they are secretly traitors to the party cause, as many of their opponents would have it. Regardless, if the public call for such changes should come, some of the leaders of [Root.GetName] are ready to compromise."
 political.14.a:0 "The choice may not always stand between harmony and death."
 political.14.a.tt:0 "The government may arrange elections when the policy has majority support."
 political.15.t:0 "Harmonic Opposition Forming"
 political.15.d:0 "Relaxing the restrictions on what sort of anti-[Root.GetRulingParty] propaganda can be spread publicly has, predictably, lead to an increase in public expressions of dissent. Organised demonstrations and pamphlets are so far found mostly in academic institutions and some of [Root.GetName]'s more unfortunate areas, but there is little doubt that the movement is spreading.\n\nThe nation's leaders are torn over the issue. [Root.GetLeader], who maintains an iron grip on party leadership, has little desire to diversify public debate. The first steps have already been taken, however, and there may be no turning back."
 political.15.a:0 "The movement appears to grow naturally in the absence of repression."
 political.16.t:0 "Public Call for Elections"
 political.16.d:0 "The demonstrations of public dissent which were once confined to limited areas are now widespread. While [Root.GetRaceMembers] gather in the streets, the [Root.GetRulingParty] finds itself at a crossroads. If we continue allowing this propaganda to spread, the referendums suggested both from within the party itself as well as the opposition may show that we do not have the support of the public. The unity we have strived for is giving way to a plurality of opinions, united against us."
 political.16.a:0 "Even if reform is happening, we must show our strength by suppressing this defiance."
 political.16.b:0 "Let the [Root.GetRaceMembers] be heard."
 political.17.t:0 "Public Election in [Root.GetName]"
 political.17.d:0 "As freedom of expression and assembly have grown to become increasingly accepted in [Root.GetName], the faction within the [Root.GetRulingParty] calling for holding elections has gone from secret conspirators to publicly supported reformers. Despite [Root.GetLeader]'s protests, the country has been making a slow but steady move towards democracy for the past months and an election now seems like the natural next step.\n\nHowever, far from all [Root.GetAdjective] citizens are in favour of democratic reforms. There is still debate within the party regarding whether to wait holding the election until we can ensure a stable development."
 political.17.a:0 "Those loyal to the [Root.GetRulingParty] will support the decision now."
 political.17.b:0 "The reforms need broader support before an election can be held."
 political.18.t:0 "Fascists Demand Referendum"
 political.18.d:1 "The rapidly growing [Root.GetAdjective] fascist movement has never claimed that they need majority support before they seize power, counting on uniting the nation under their leadership once their rule is established. However, it seems their public support has grown rapidly. Many fascists are now calling [Root.GetLeader] a hypocrite, claiming to represent the wishes of the people while in reality turning a deaf ear to the masses.\n\nThe call for a referendum has been dismissed as typical attempts at disrupting the system by [Root.GetRulingParty] members so far, but at least it's a political measure. If we do not act now, the fascists may choose the violent struggle as a better path to power."
 political.18.a:0 "Suppress this hateful movement!"
 political.18.b:0 "Don't pay any attention to them."
 political.18.c:0 "If the [Root.GetRaceMembers] want it, we'll hold the referendum."
 political.19.t:0 "Communists Demand Referendum"
 political.19.d:0 "Marksist ideas took root in [Root.GetName] a long time ago, but have gained much more widespread support lately. The movement has spread outside political theory and into political practice, with disgruntled workers and even some high-profile celebrities voicing support. The communists call this class consciousness. The [Root.GetRulingParty] call it a fast track to riots and treason.\n\nShowing little faith in [Root.GetLeader] being willing to implement the reforms they demand, the more vocal communists have called for an immediate referendum to have the current government removed. While we might be able to reverse the momentum of this mass movement, failure to do so will doubtlessly result in the more popular communist method of removal: Revolution."
 political.19.a:0 "Un-[Root.GetAdjective] activities must be stopped!"
 political.19.b:0 "Ignore them, they're just causing trouble."
 political.19.c:0 "The referendum is preferable to a bloody revolt."
 political.20.t:0 "Democrats Demand Referendum"
 political.20.d:0 "Unsurprisingly, the idea of the [Root.GetRaceMembers] ruling the nation they inhabit can easily grow very popular among the people. The [Root.GetRulingParty], of course, sees the idea of harmony as represented by these movements - freedom of speech, public elections, free press - merely populist rhetoric meant to weaken [Root.GetLeader]'s government.\n\nHowever, there is no denying those ideas have taken hold among the [Root.GetAdjective] population. In true democratic fashion, they call for a public referendum on replacing the current regime. Although currently easy to ignore, these ideas have a way of growing very persistent. What will happen to us if we make peaceful revolution impossible?"
 political.20.a:0 "Round them up."
 political.20.b:0 "Just proceed as usual."
 political.20.c:0 "If we accept the referendum, perhaps we can preserve our legacy."
 political.21.t:0 "Fascists March on [Root.Capital.GetName]"
 political.21.d:0 "Having been refused their referendum, almost a token attempt at seizing power legally, the fascists have used their significant public support and connections in the [Root.GetAdjective] military to attempt a coup. The [Root.GetRulingParty] government has refused their terms and claims it is going to fight to the end to preserve [Root.GetName] as we know it."
 political.21.a:0 "We will stop them at any cost!"
 political.21.b:0 "The fascists carry the true spirit of [Root.GetName]!"
 political.22.t:0 "Communists Rise Up"
 political.22.d:0 "After their request for a referendum was denied, the few reformers of the communist movement in [Root.GetName] rapidly lost influence to the more radical elements. With the [Root.GetRulingParty]'s refusal to acknowledge the public support for the suggested reforms, the romantic view of the revolution gradually grew more widespread and the leaders of the movement become those who could most easily start a riot. Those riots have now erupted into a full-scale civil war, with the future of the nation at stake."
 political.22.a:0 "We won't allow them to ruin our country!"
 political.22.b:0 "The fire of the revolution must be extinguished with the blood of the oppressors!"
 political.23.t:0 "The [Root.GetAdjective] Spring"
 political.23.d:0 "After their attempt at a public referendum to institute democracy was refused, the [Root.GetRaceMembers] behind the suggestion have dismissed the [Root.GetLeader] regime as incorrigible. A broad coalition of rebel groups, united by their common goal of instituting more representative political systems in [Root.GetName], have taken up arms and announced that they will not rest until the [Root.GetRulingParty] is overthrown."
 political.23.a:0 "Spare us from this mob rule!"
 political.23.b:0 "At long last, [Root.GetName] is free!"
 political.24.t:0 "Fascists Ridiculed"
 political.24.d:0 "The [Root.GetAdjective] [Root.GetRaceMembers]’ infatuation with nationalistic pride and attempts to revive the glories of the past appears to have passed. A rude awakening for its ardent supporters, whose uniforms, militaristic posturing and over-the-top speeches are now more commonly the subject of mockery than sympathies.\n\nOnce considered a threat to the [Root.GetRulingParty] power base, [Root.GetAdjective] fascism is now increasingly seen as an absurd, extremist position and an attack on the most fundamental values of our nation, the very nation they claim to hold in such high regard. The word seems more suited as an insult than a political designation."
 political.24.a:0 "What a bunch of clowns."
 political.25.t:0 "Communist Fad Blows Over"
 political.25.d:0 "Many communists had predicted that [Root.GetName] was going to be the next nation to fall to the so-called international revolution, but after a few months of strikes and red flags in the streets, the movement seems to have died down. The working class, the supposed driving force of the revolution, has more pressing concerns than overthrowing [Root.GetLeader] and seem decidedly unimpressed with how well these revolutions have played out elsewhere. Meanwhile, the intellectuals who wrote passionate calls for slitting the throats of the oppressors have turned out to be surprisingly reluctant to instigate anything that might actually upset their comfortable lifestyle.\n\nTalk of the revolution will likely continue, whether over cheap beers or expensive wines, but it will likely be talk and nothing more."
 political.25.a:0 "What a bunch of hypocrites."
 political.26.t:0 "Harmonic Movement Goes Silent"
 political.26.d:0 "After a few months of loud opposition against [Root.GetLeader]'s regime, calling for public elections and more liberal laws on freedom of assembly and speech, the movement seems to have fallen apart. People now express more concern about the stability of [Root.GetName] if such reforms were to take place, with those who clamour for harmony being seen more as troublemakers than everything else.\n\nMore mysteriously, many of the leading figures of the movement appear to have gone missing or stopped their work suddenly. Perhaps some of them chose to go into exile when they saw the failure of their efforts. Regardless, the [Root.GetRulingParty] government denies all knowledge and involvement."
 political.26.a:0 "What a bunch of quitters."
 political.27.t:0 "[Root.GetLeader] Abandons Neutral Foreign Policy"
 political.27.d_fascism:1 "After [Root.GetRulingParty]'s recent rise to power, [Root.GetLeader] announced that [Root.GetName] would no longer keep its Neutral Foreign Policy.\n'The world has become tangled and complex. We are no longer safe on our own. We must stand with our fascist partners against our enemies. If we do not choose a side, we will perish alone.'"
 political.27.d_communism:0 "After [Root.GetRulingParty]'s recent rise to power, [Root.GetLeader] announced that [Root.GetName] would no longer keep its Neutral Foreign Policy.\n'The world has become tangled and complex. This country has always stood on its principles and been ready to defend them. We are no longer safe on our own. Neutrality is no longer the safe haven it used to be and those who seek power in this world do not respect it. We must stand with our communist brothers against the powers that seek to oppress us. Against the bourgeois majority who wants nothing more than keep us down. If we do not take a stand, we will perish alone.'"
 political.27.a:0 "For the future of [Root.GetName]"
 political.28.t:0 "[Root.GetNameDefCap] Reunited"
 political.28.d:1 "The terrible civil war that has devastated our land draws to an end, and we have finally reached a political agreement. We now see eye to eye with our fellow [Root.GetAdjective]s, and together we will rebuild our great nation. The enemies that have sought to capitalise on our infighting must now face a united [Root.GetAdjective] state.\n\nThe new [Root.GetRulingIdeology] [Root.GetName] will never be divided again!"
 political.28.a:0 "United at last!"
 political.29.t:0 "End of Civil Conflict"
 political.29.d:0 "The civil war that has divided our nation has now ended, and our cause has prevailed. We cannot, however, let those who supported our adversaries continue to spread their insidious propaganda among the population. A firm hand is required in the days to come, so that we may stand united, ready, and strong against any external threats that would endanger our fledgling government."
 political.29.a:0 "It will be done."
  war_justification.1.t:0 "[Root.GetLeader] Speaks Against [From.GetName]"
 war_justification.1.d:1 "'Does [From.GetName] belong to the [From.GetAdjective]? Let us ask ourselves a better question: Does the future belong to the [From.GetAdjective] or does it belong to [Root.GetNameDef]?'\n\n[Root.GetLeader]'s speech today suggested that [Root.GetName] is on the path to war. Political tensions have been building over the past month and it seems the [Root.GetAdjective] people are coming to accept that war is inevitable."
 war_justification.1.a:0 "The future belongs to [Root.GetName]!"
 war_justification.2.t:0 "[Root.GetLeader] Denounces [From.GetAdjective] Ideals"
 war_justification.2.d:1 "'The [From.GetAdjective] claim to have liberty and harmony, claim to want peace, but all of these things they pride themselves on are hollow. Their liberty divides their citizens where it should stand united and their supposed rights only betray a lack of discipline. We [Root.GetAdjective]s see through these lies... and we can see that this peace, peace on their terms, is a lie as well.'\n\n[Root.GetRulingParty] has long derided the weakness of the [From.GetAdjective] nation, but lately the rhetoric has grown more aggressive. The day of armed conflict grows closer."
 war_justification.2.a:0 "[Root.GetName] stands united under [Root.GetLeader]."
 war_justification.3.t:0 "[Root.GetLeader] Warns Against [From.GetAdjective] Communism"
 war_justification.3.d:1 "'Is there a bigger threat to our way of life, or indeed the way of life itself, than communism? This plague that threatens to upset the natural balance, rule every nation, to abolish the nation itself, to abolish culture and history. We will take [From.GetName] and fight the communist plague.'\n\n[Root.GetLeader]'s hatred of communists has been articulated before, but it appears to have intensified recently in the specific case of the [From.GetAdjective] government. Our quest to purge Marksism off the face of the Earth may start there."
 war_justification.3.a:0 "Those who reject nations will see their own perish."
 war_justification.4.t:0 "[Root.GetName] Prepares for Great Struggle"
 war_justification.4.d:1 "'The [From.GetAdjective] are a people who will not part easily with power. However, they must also realise that the trajectory of our two nations can only end in a clash. We must steel ourselves for the struggle to come. For [From.GetName] will not be taken without a fight.'\n\nThe possibility of an understanding between the similarly minded governments of [From.GetName] and [Root.GetName] has given way to a campaign to take their territory by force."
 war_justification.4.a:0 "History will be written through our victory."
 war_justification.5.t:0 "[Root.GetLeader] Brings Revolution to [From.GetName]"
 war_justification.5.d:0 "'While we have consolidated the socialist society in [Root.GetName], many nations still suffer under the despots of old. The workers of [From.GetName] have no voice, no means to organise, and any attempts to institute socialism will be crushed savagely by the [From.GetAdjective] regime. We cannot wait for the gears of the international revolution to turn in favour of the [From.GetAdjective] proletariat. With our revolution we have proven that we could crush the capitalist oppressors here, and we will crush the oppressors in [From.Capital.GetName] as well!'\n\n[Root.GetLeader] has abandoned all attempts at diplomatic rhetoric towards capitalist controlled [From.GetName]. The quest to eradicate all borders is now strictly focused on eradicating their borders."
 war_justification.5.a:0 "[From.GetAdjective] workers, your liberation is near!"
 war_justification.6.t:0 "[Root.GetLeader] Calls to Aid [From.GetAdjective] Workers"
 war_justification.6.d:0 "'Is there a greater lie than the supposed liberty of the [From.GetAdjective] people? Where they once slaved under the feudal lords who claimed ownership of the soil, they are now forced to sell their labour to those who claim ownership of the factories. Their freedom to choose one master over the other can hardly be called liberty. Likewise, their freedom to elect their leaders is a false choice, as propaganda would never allow the true socialists to take power. A working class so thoroughly indoctrinated can only be saved by a [Root.GetAdjective] intervention.'\n\n[Root.GetLeader] has polemicized against the government in [From.GetName] for a long time in party meetings, but this rhetoric is now used more frequently in public. There is little reason to believe that this conflict could be resolved peacefully."
 war_justification.6.a:0 "We will crush their bourgeois dictatorship!"
 war_justification.7.t:0 "[From.GetAdjective] Communism Failing"
 war_justification.7.d:0 "'Comrades, although the greatest revolutionaries have once been called traitors, it has become plain to see that the revolution itself has been betrayed. How else would you explain the rule of the [From.GetRulingParty] of [From.GetName], who have cast aside every hint of Marksist ideas to build a degenerated worker's state where they can reign under false premises? In strengthening their own power at the price of the international revolution, they have shown that they care little for the ideals they claim to hold. We must bring the true revolution to them.'\n\nAlthough initially supportive of the [From.GetAdjective] revolution, [Root.GetLeader] has expressed increased disappointment with how it has developed. The [Root.GetRulingParty] may have to intervene before it is too late."
 war_justification.7.a:0 "There is time yet to salvage their attempt at socialism."
 war_justification.8.t:0 "[Root.GetLeader] Calls for Crushing [From.GetAdjective] Nationalism"
 war_justification.8.d:0 "'Is there any society more repugnant to the future of the revolution, any more alien to the plight of the worker, than the fascist regime of [From.GetName]? Calling upon the people to devote themselves fanatically to the decrepit institution of the nation state, they have dressed up age-old ways of savagery in a modern costume, trying to present themselves as an alternative future to the inevitable international victory of the working class. It is only a matter of time until they strike against us or our allies. Let us strike first.'\n\nNo [Root.GetRaceMember] has expected less than mutual contempt between us and the [From.GetAdjective], but the animosity has intensified lately. It now appears that conflict will arise sooner rather than later."
 war_justification.8.a:0 "Death to fascists!"
 war_justification.9.t:0 "Diplomacy with [From.GetName] Breaks Down"
 war_justification.9.d:0 "'Despite our attempts to find a diplomatic solution to our conflict with [From.GetName], negotiations have once again broken down, leaving us with limited options. The authoritarian [From.GetLeader] regime has displayed the unreasonable approach to this matter typical of leaders who do not endorse harmonic principles. Barring a complete turnaround in the policies of [From.GetAdjective] leadership, we will be left with no recourse but to fight.'\n\n[Root.GetAdjective] intervention in [From.GetName] has been a hot issue, with some politicians in the opposition claiming that [Root.GetRulingParty] has pursued a warmongering policy from the start. Whatever their original intent, a future war now suddenly seems very real and inevitable."
 war_justification.9.a:0 "Sometimes, you need to climb the mountain of conflict."
 war_justification.10.t:0 "[Root.GetLeader] Calls for Intervention in [From.GetName]"
 war_justification.10.d:0 "'It is with heavy heart that we must confront the reality of our situation: An invasion of [From.GetName] may be our only recourse. It is of too great a strategic advantage to attempt any other solution in our current situation. Although we trust that neither the [Root.GetAdjective] nor the [From.GetAdjective] people want war, history has led us to this point and our options are limited. We can only hope that through this assertion of our military power, we can avoid further bloodshed in the future.'\n\nAlthough it is a popular theory that harmonic nations do not go to war against other harmonists, recent developments have pointed to a [Root.GetAdjective] invasion of [From.GetName] in the future. History may surprise us yet."
 war_justification.10.a:0 "[From.GetName] isn’t really harmonic anyway."
 war_justification.11.t:0 "[Root.GetLeader] Speaks Against Red Menace"
 war_justification.11.d:0 "'Without a doubt, [From.GetAdjective] communism is one of the greatest threats to liberty and harmony in this era. Relentless and ruthless, it threatens to devour not only the [From.GetAdjective] [Root.GetRaceMembers]’ hope of a prosperous, harmonic society, but that of its neighbours as well. If we do not act now, we may well see this first domino fall too late, leaving more failed social experiments in its wake. How many more need to die before we intervene?'\n\nThe threat of subversive activity undermining our country, fuelled by [From.GetAdjective] ambitions, has become a hotly debated topic recently. While left leaning representatives in the opposition have called this a Red Scare aimed at pursuing war with [From.GetName], the rhetoric of the [Root.GetLeader] has been highly successful thus far."
 war_justification.11.a:0 "They follow a violent ideology, what reaction can they expect but violence?"
 war_justification.12.t:0 "[Root.GetLeader] Confronts The [From.GetAdjective] Evil"
 war_justification.12.d:0 "'In modern history, perhaps even in history as a whole, there has been no worse tyranny than the iron grip in which [From.GetLeader] now holds [From.GetName]. [Root.GetRaceMembers] may argue that we should not provoke conflict, that we should trust [From.GetLeader] to honour treaties and promises in the future, but these people fail to see that these treaties only strengthen evil. To these dishonourable liars, might makes right, and the paper on which an agreement is written burns just as easily as the books of their detractors.'\n\nThose who have long hoped to avoid a direct confrontation with [From.GetName] have now been strongly opposed by [Root.GetLeader], who argues that we are merely postponing war to the advantage of the enemy. At this rate, we may strike the first blow after all."
 war_justification.12.a:0 "There can be no peace in our time until they are gone."
 war_justification.13.t:0 "[Root.GetLeader] Calls for War Against [From.GetName]"
 war_justification.13.d:0 "'Although we may be peaceful [Root.GetRaceMembers], our nature alone does not determine the course we must take in history. This is a time of war. For too long, the [From.GetAdjective]s have possessed the means that we need to make it through the trials we may face, and it's apparent that they will not part with them peacefully. Despite our best efforts to build a modern state, some matters can only be settled through the old trials of battle.'\n\n[Root.GetLeader]'s hostile rhetoric towards [From.GetName] has gone to great lengths to justify an invasion. Some portion of the population support this course, but the decision lies in the lands of our leader."
 war_justification.13.a:0 "It may be a difficult decision, but we must stand behind it."
 war_justification.14.t:0 "[Root.GetLeader] Challenges [From.GetAdjective] Pretensions"
 war_justification.14.d:0 "'[From.GetName] may think themselves more modern and advanced than us, but the truth is that their nation has not been tested as ours has, nor are they prepared for the threats now plain to see on the horizon. By their disdain towards us, and preventing us to seize that which is rightfully ours, they have made us one of those threats to themselves. Their weak and divided nation will hardly resist our claims.'\n\nThe derisive opinion of [From.GetName] long held by the [Root.GetRulingParty] has developed from criticism to hostility. Although popular opinion is that the [From.GetAdjective] people want to avoid war, [Root.GetLeader] claims that their leaders have provoked it through their arrogance."
 war_justification.14.a:0 "They do not know how strong our hardships have made us."
 war_justification.15.t:0 "[Root.GetLeader] Wants to Restore Order in [From.GetName]"
 war_justification.15.d:0 "'The [Root.GetAdjective] national spirit is strong, but not all nations are so fortunate. [From.GetName] has had its traditions destroyed and rightful rulers long since murdered and buried, all in the name of the idea of the ‘great’ Marksist revolution. It is our duty to restore order to this world led astray by bloodthirsty usurpers and to assert the strength of [Root.GetName] against this threat.'\n\nWhile the [Root.GetRulingParty] has always opposed communism, [From.GetName] has been a target of particular attacks in recent speeches. Whether or not the attack on the [Root.GetAdjective] nation from communists is a real threat, the pre-emptive attack on [From.GetAdjective] communism is already in the works."
 war_justification.15.a:0 "Those murdered in the revolution will be avenged!"
 war_justification.16.t:0 "[Root.GetLeader] Calls Out [From.GetAdjective] Oppressors"
 war_justification.16.d:0 "'My opponents would have you believe that my rule is like that of the [From.GetRulingParty] in [From.GetName]. They could not be more wrong. While [From.GetLeader]'s successes are the result of a recent fad, a destructive mass movement bent on bullying other nations into submission, the [Root.GetRulingParty] stands in opposition to that movement as the ones who will not submit. I am prepared to do whatever is necessary to eliminate this threat, even if it means war.'\n\nThe [Root.GetLeader] regime has adopted a hostile policy towards the [From.GetAdjective] nation. Whatever our leaders may be called, evil is a word reserved for our enemies."
 war_justification.16.a:0 "Tradition and pragmatism will always triumph over fanaticism and terror."
 war_justification.17.t:0 "[Root.GetLeader] Questions [From.GetAdjective] Sovereignty"
 war_justification.17.d:0 "'Who determines the borders of a nation and how are they determined? Whatever way [Root.GetRaceMembers] may have found in the past to justify where [Root.GetName] ends and [From.GetName] begins, we live in a new era. The strategic importance of this border cannot be overstated, and we are well within our rights to shift it to ensure the continued security of our people.'\n\nListening to [Root.GetLeader]'s recent speeches, an invasion of [From.GetName] appears imminent. Dissenting voices have objected, but public support for war is on the rise."
 war_justification.17.a:0 "We must rally behind this cause!"
 war_justification.18.t:0 "[Root.GetLeader] Questions the Motives of [From.GetName]"
 war_justification.18.d:0 "'There is no doubt that [From.GetName] is preparing for war. The changes in economic policy make it plain to see that the [From.GetAdjective] are not defenders of peace, but rather waiting for the right opportunity to strike against us. Will we stand idly by and watch them arm themselves while [Root.GetName] is undefended? Or will we disarm this threat before it grows beyond our power?'\n\nThe warmongers in the [Root.GetRulingParty] have turned their eyes towards [From.GetName], arguing that attack is the best defence. Their viewpoint is gaining traction and [Root.GetName] is preparing for war."
 war_justification.18.a:0 "At least through war, there will be an end to this conflict."
 war_justification.19.t:0 "[Root.GetLeader] Angered by [From.GetAdjective] Posturing"
 war_justification.19.d:0 "'Those naïve citizens of [Root.GetName] who imagine [From.GetName] as a country of peace are entirely out of touch with reality. Those who live at our border do not have the luxury of such delusions, seeing their troops closing in on us just across it. This is a threat we cannot leave unanswered. With every passing day, [From.GetName] is preparing for war. It would be madness for us not to do the same.'\n\nThe [From.GetAdjective] military presence close to our territory has sparked increased concern as this nation appears more and more to be the enemy of the [Root.GetRulingParty]. Whether it is the cause or the effect of their polemic is a matter of contention."
 war_justification.19.a:0 "Regardless, we must ready the people for war."
 war_justification.20.t:0 "[Root.GetLeader] Advocates Invasion of [From.GetName]"
 war_justification.20.d:0 "'If we want to have the strategic advantage in the foreseeable, not to say inevitable war with [From.GetName], there is no room to hesitate. This is about safeguarding our children's futures and ensuring that [Root.GetName] has a place in the world tomorrow. This is a matter of devotion to our cause and the ideals we take for granted. It is time to act.'\n\nA series of rousing speeches from [Root.GetRulingParty] leaders, most prominently [Root.GetLeader], has been calling on the public to support an invasion of [From.GetName]. The geopolitical motives behind the invasion are less prominent in the rhetoric compared to patriotic sentiments, but this campaign appears highly efficient in convincing the public of its necessity."
 war_justification.20.a:0 "The nation stands behind this important decision."
