 ### NON-MTG ###
 # Ships #
 submarine_1:0 "Ранняя подводная лодка"
 submarine_1_desc:0 "Подводные лодки - это незаметные суда, предназначенные для атак на незащищенные конвои. Эти ранние модели служат предвестниками новых методов военно-морской войны."
 submarine_2:0 "Подводная лодка обр. 1007 г."
 submarine_2_desc:0 "Новые подводные лодки, построенные с учетом последних разработок, более надежны и лучше вооружены, а также отличаются увеличенным запасом хода, позволяющим атаковать конвои на далеких маршрутах."
 submarine_3:0 "Подводная лодка обр. 1011 г."
 submarine_3_desc:0 "До сих пор нет ясности относительно роли подлодок в составе флота, за исключением атак на конвои. Новый проект пытается найти баланс между скоростью, дальностью и вооружением."
 submarine_4:0 "Подводная лодка обр. 1015 г."
 submarine_4_desc:0 "Современные субмарины используют новейшие разработки в области двигателей и вооружения, обладают оптимальными обводами и способны погружаться на большую глубину."

 destroyer_1:0 "Торпедный катер"
 destroyer_1_desc:0 "Проворные и мощные торпедные катера стали столь опасными для более крупных военных кораблей, что теперь для борьбы с ними был создан отдельный класс судов. Эсминцы крупнее традиционных корветов и фрегатов, но меньше крейсеров. Они представляют из себя отличный лёгкий эскорт и корабль прикрытия."
 destroyer_2:0 "Увеличенный эсминец"
 destroyer_2_desc:0 "Предыдущие конструкции эсминцев были довольно ограниченными по водоизмещению, что уменьшало их дальность действия и оружейный потенциал. Теперь эти корабли приближаются по размерам к старым крейсерам, и могут вместить немало торпедных установок, орудий более крупного калибра, а также специальные гидрофонные станции и оборудование для противолодочной борьбы."
 destroyer_3:0 "Эсминец-охотник"
 destroyer_3_desc:0 "Растущая угроза со стороны подводных лодок противника укрепила позиции эсминца как специализированного противолодочного корабля. Хотя более дешевые корветы неплохо подходят для сопровождения торговых судов, лучший способ защитить себя от подводных лодок - активно охотиться на них. Эсминцы, оснащенные улучшенными гидролокаторами и радарами, могут обнаруживать вражеские подводные лодки и уничтожать их с помощью противолодочного оружия."
 destroyer_4:0 "Боевой эсминец"
 destroyer_4_desc:0 "Эсминцы менее живучи по сравнению с крейсерами или более крупными кораблями, поэтому они не могут вести долгие бои. Хотя они быстры и манёвренны, мы не можем ожидать, что они смогут бесконечно уклоняться от вражеского огня и торпед. Поэтому на новейших эсминцах будет ещё больше торпедных пусковых установок, чтобы они могли нанести как можно больше ущерба противнику."
 
 light_cruiser_1:0 "Ранний легкий крейсер"
 light_cruiser_1_desc:0 "Быстрые и маневренные легкие крейсера оказываются незаменимыми для разведки."
 light_cruiser_2:0 "Легкий крейсер обр. 1007 г."
 light_cruiser_2_desc:0 "Маневренные лёгкие крейсеры, способные поддерживать высокую скорость, по-прежнему будут полезны для разведывательных миссий."
 light_cruiser_3:0 "Легкий крейсер обр. 1011 г."
 light_cruiser_3_desc:0 "Мы можем посторить более крупные и бронированные корабли, которые все ещё формально останутся в классе легких крейсеров."
 light_cruiser_4:0 "Легкий крейсер обр. 1015 г."
 light_cruiser_4_desc:0 "Ограничения ушли в прошлое, и новейшее поколение легких крейсеров получило более мощное вооружение, а также эффективные системы ПВО."

 heavy_cruiser_1:0 "Ранний тяжелый крейсер"
 heavy_cruiser_1_desc:0 "По мере расширения флотов во всем мире, гонка вооружений на море представляется неизбежной. Более легкое бронирование позволяет установить более мощные орудия."
 heavy_cruiser_2:0 "Тяжелый крейсер обр. 1007 г."
 heavy_cruiser_2_desc:0 "По-прежнему продолжается установка тяжелого вооружения на легкие крейсера, хотя их бронирование по-прежнему оставляет желать лучшего."
 heavy_cruiser_3:0 "Тяжелый крейсер обр. 1011 г."
 heavy_cruiser_3_desc:0 "Весь мир строит тяжелые крейсера с серьезным бронированием, а также улучшенными системами ПВО для защиты от авианалетов противника."
 heavy_cruiser_4:0 "Тяжелый крейсер обр. 1015 г."
 heavy_cruiser_4_desc:0 "Вершиной развития тяжелых крейсеров становятся современные образцы увеличенного размера с улучшенной бронезащитой, а также скорострельными орудиями."

 battle_cruiser_1:0 "Ранний линейный крейсер"
 battle_cruiser_1_desc:0 "Линейные крейсера представляют собой тяжеловооруженные корабли, уступающие линкорам в бронировании, но выигрывающие в скорости."
 battle_cruiser_2:0 "Линейный крейсер обр. 1011 г."
 battle_cruiser_2_desc:0 "Модернизированные линейные крейсера по-прежнему быстрее даже новейших линкоров, и при этом они получили новые системы управления огнем, обнаружения и ПВО."

 battleship_1:0 "Линкор-дредноут"
 battleship_1_desc:0 "Пережиток прошлых эпох для одних, величайшие корабли в мире для других - как ни крути, это самые бронированные и тяжеловооруженные корабли из когда-либо построенных, вершина гонки вооружений на море."
 battleship_2:0 "Линкор обр. 1007 г."
 battleship_2_desc:0 "Благодаря улучшенной стабильности и дальности, новое поколение линкоров существенно превосходит предыдущее."
 battleship_3:0 "Линкор обр. 1011 г."
 battleship_3_desc:0 "Более прочная броня, более мощная энергетическая установка, крупнокалиберные пушки и орудия ПВО позволяют линкорам сохранять эффективность в условиях повсеместного присутствия боевой авиации."
 battleship_4:0 "Линкор обр. 1015 г."
 battleship_4_desc:0 "Новые линкоры, которые могут стать последним поколением уходящей эпохи, разработаны с упором на мощь орудий и эффективность ПВО."

 carrier_1:0 "Ранний авианосец"
 carrier_1_desc:0 "Военные теоретики утверждают, что будущее - за ВВС. Первым шагом к новой доктрине становится превращение старых военных и гражданских кораблей в авианосцы."
 carrier_2:0 "Авианосец обр. 1007 г."
 carrier_2_desc:0 "Конструкторы авианосцев пытаются создать корабль с высокой скоростью и запасом хода, который не будет отставать от остального флота."
 carrier_3:0 "Авианосец обр. 1011 г."
 carrier_3_desc:0 "Общее улучшение конструкции и специализированные разработки, наподобие бортовых подъемников, повышают эффективность авианосцев."
 carrier_4:0 "Авианосец обр. 1015 г."
 carrier_4_desc:0 "Благодаря опыту разработки предыдущих проектов авианосцев, это новое судно может перевозить больше самолетов, дабы обеспечивать превосходство в воздухе где угодно и наносить удары по врагам."

 SH_battleship_1:0 "Сверхтяжелый линкор обр. 1007 г."
 SH_battleship_1_desc:0 "Мы можем создать самый тяжелый и мощный линкор, способный вести бой с несколькими противниками сразу."
 SH_battleship_2:0 "Сверхтяжелый линкор обр. 1015 г."
 SH_battleship_2_desc:0 "Новое слово в концепции супертяжелых кораблей: более мощные орудия и улучшенная система управления огнем."

 ship_hull_cruiser_panzerschiff:0 "Карманный линкор"
 ship_hull_cruiser_panzerschiff_desc:0 "В попытке сделать невозможное, инженерам удалось разместить вооружение почти уровня линкора на корпусе крейсера. В результате получился корабль, который превосходит любой другой известный крейсер, но такие суда также дороги, сравнительно медленны и относительно плохо бронированы."
 ship_hull_cruiser_coastal_defense_ship_desc:1 "На кораблях береговой обороны, спроектированных в прошлом десятилетии, орудия линкора размещены на корпусе крейсера, в результате чего на свет появился мощный, но медленный крейсер, способный сдерживать силы противника и удерживать оборону вблизи берегов."
 ship_hull_cruiser_submarine_desc:0 "Радиус действия этих подводных лодок увеличен, а также у них более высокая огневая мощь и больше вспомогательного оборудования, чем у более мелких судов. Однако эти лодки устарели из-за своей уязвимости и дороговизны."

 ship_heavy_battery_1_desc:0 "Крупнокалиберная пушка, изготовленная ещё до падения Империи Грифонов."

 ### MTG ###
 # Ship Hulls #
 ship_hull_submarine:0 "Корпус ранней прибрежной подводной лодки"
 ship_hull_submarine_desc:0 "Современная подводная лодка далеко ушла от своих несложных предшественниц эпох прежних войн; сегодня при весьма скромной стоимости она представляет собой угрозу любому кораблю вне зависимости от его размеров."
 ship_hull_submarine_1:1 "Корпус ранней подводной лодки"
 ship_hull_submarine_1_desc:0 "Подводные лодки предназначены для атак на незащищенные морские конвои. Ранние модели - первый шаг к новой стратегии боевых действий на море."
 ship_hull_submarine_2:1 "Корпус подводной лодки обр. 1007 г."
 ship_hull_submarine_2_desc:0 "Новые подводные лодки, построенные с учетом последних разработок, более надежны и лучше вооружены, а также отличаются увеличенным запасом хода, позволяющим атаковать конвои на далеких маршрутах."
 ship_hull_submarine_3:1 "Корпус подводной лодки обр. 1011 г."
 ship_hull_submarine_3_desc:0 "До сих пор нет ясности относительно роли подлодок в составе флота, за исключением атак на конвои. Новый проект пытается найти баланс между скоростью, дальностью и вооружением."
 ship_hull_submarine_4:1 "Корпус подводной лодки обр. 1015 г."
 ship_hull_submarine_4_desc:0 "Современные субмарины используют новейшие разработки в области двигателей и вооружения, обладают оптимальными обводами и способны погружаться на большую глубину."
 
 ship_hull_light_1:2 "Ранний эсминец"
 ship_hull_light_1_desc:0 "Для эффективной защиты торговых конвоев необходимо доработать эсминцы Великой войны. Боевую мощь заметно улучшат дополнительные торпеды."
 ship_hull_light_2:2 "Корпус эсминца обр. 1007 г."
 ship_hull_light_2_desc:0 "Увеличенная дистанция хода торпед, быстрое заряжание и усиленные орудия ПВО обеспечивают эффективность и универсальность эсминцев."
 ship_hull_light_3:2 "Корпус эсминца обр. 1011 г."
 ship_hull_light_3_desc:0 "Для защиты от угроз сверху и снизу эсминцы получают радары и современное протоволодочное и противовоздушное вооружение."
 ship_hull_light_4:2 "Корпус эсминца обр. 1015 г."
 ship_hull_light_4_desc:0 "Современный эсминец характеризуется наличием различных технологий обнаружения, новой системой сброса глубинных бомб, а также увеличенными по сравнению с предшественниками размерами."
 
 ship_hull_cruiser_1:1 "Ранний крейсер"
 ship_hull_cruiser_1_desc:1 "Крейсер - самый универсальный кораблем ВМФ. На основе этого корпуса можно построить легкий крейсер для эскортных и разведывательных задач или тяжелый крейсер для поддержки ударной группы."
 ship_hull_cruiser_2:1 "Корпус крейсера обр. 1007 г."
 ship_hull_cruiser_3:1 "Корпус крейсера обр. 1011 г."
 ship_hull_cruiser_4:1 "Корпус крейсера обр. 1015 г."

 ship_hull_pre_dreadnought:0 "Эскадренный броненосец"
 ship_hull_pre_dreadnought_desc:0 "Золотой век броненосцев закончился с падением Империи Грифонов и в наше время боевая ценность таких кораблей очень ограничена."

 ship_hull_heavy_1:1 "Ранний тяжелый корабль"
 ship_hull_heavy_1_desc:0 "Пережиток прошлых эпох для одних, величайшие корабли в мире для других - как ни крути, это самые бронированные и тяжеловооруженные корабли из когда-либо построенных, вершина гонки вооружений на море."
 ship_hull_heavy_2:1 "Корпус тяжелого корабля обр. 1007 г."
 ship_hull_heavy_2_desc:0 "Новое поколение линкоров отличается улучшенными стабильностью и дальностью, а также повышенной огневой мощью."
 ship_hull_heavy_3:1 "Корпус тяжелого корабля обр. 1011 г."
 ship_hull_heavy_3_desc:0 "Более прочная броня, более мощная энергетическая установка, крупнокалиберные пушки и орудия ПВО позволяют линкорам сохранять эффективность в условиях повсеместного присутствия боевой авиации."
 ship_hull_heavy_4:1 "Корпус тяжелого корабля обр. 1015 г."
 ship_hull_heavy_4_desc:0 "Новые линкоры, которые могут стать последним поколением уходящей эпохи, разработаны с упором на мощь орудий и эффективность ПВО."

 ship_hull_super_heavy_1:0 "Копус сверхтяжёлого линкора обр. 1007 г."
 ship_hull_super_heavy_1_desc:0 "Мы можем полностью сосредоточиться на создании самых тяжелых и хорошо вооруженных линкоров, способных сражаться сразу с несколькими более мелкими судами."
 ship_hull_super_heavy_2:0 "Копус сверхтяжёлого линкор обр. 1015 г."
 ship_hull_super_heavy_2_desc:0 "Сейчас авианосцы ставят под вопрос необходимость в линкорах, но некоторые морские теоретики утверждают, что современным линкорам нужен новый тип линкоров-убийц. Этот новый более быстрый и надежный сверхтяжёлый линкор может пробивать своими мощнейшими орудиями любую броню в мире."

 ship_hull_carrier_conversion_ca:1 "Переделанный корпус крейсера"
 ship_hull_carrier_conversion_bb:1 "Переделанный корпус линкора"

 ship_hull_carrier_0:1 "Ранний авианосец"
 carrier_0_desc:0 "Военные теоретики утверждают, что будущее - за ВВС. Первым шагом к новой доктрине становится превращение старых военных и гражданских кораблей в авианосцы."
 ship_hull_carrier_1:1 "Корпус авианосца обр. 1007 г."
 ship_hull_carrier_1_desc:0 "Конструкторы авианосцев пытаются создать корабль с высокой скоростью и запасом хода, чтобы не отставать от остального флота."
 ship_hull_carrier_2:1 "Корпус авианосца обр. 1011 г."
 ship_hull_carrier_2_desc:0 "Конструкторы авианосцев пытаются создать корабль с высокой скоростью и запасом хода, чтобы не оставать от остального флота."
 ship_hull_carrier_3:1 "Корпус авианосца обр. 1015 г."
 ship_hull_carrier_3_desc:0 "Общее улучшение конструкции и специализированные разработки, наподобие бортовых подъемников, повышают эффективность авианосцев."
