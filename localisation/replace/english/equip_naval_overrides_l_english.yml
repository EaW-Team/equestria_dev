 early_ship_hull_carrier:0 "Converted Deck Hulls"
 early_ship_hull_carrier_desc:0 "Early attempts to recreate the carrier hulls built by Hippogriffia led to some nations experimenting with converting more conventional cruiser and battleship hulls by placing a flight deck atop most of their superstructures. Sometimes known as 'flat-tops', these flat-deck ships have no main armaments and fewer aircraft than normal carriers. Nevertheless, these smaller carriers are a less costly alternative and can carry out some limited carrier roles."
 ship_hull_carrier_conversion_ca:1 "Converted Cruiser Hull"
 ship_hull_carrier_conversion_bb:1 "Converted Dreadnought Hull"

