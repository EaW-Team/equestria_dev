 ship_hull_carrier_3_short:1 "Strike Carrier"
 ship_hull_carrier_3_desc:0 "Larger, leaner, and capable of seamless radar integration, these strike carriers are excellent in carrying out rapid and devastating attacks against naval and land targets. Prepared to carry dozens of modern aircraft, the strike carrier has unparalleled reach and firepower. It is now clear that the aircraft carrier has supplanted the battleship as the queen of the seas."

 basic_fire_control_system:0 "Central Fire Control"
 basic_fire_control_system_desc:0 "In the past, naval gunners ranged, calculated, and fired from their action station. This local fire control becomes unreliable as the size and number of cannons grow and seriously reduce a ship's effectiveness. A centralised fire director, usually near the bridge or somewhere in the central superstructure, can coordinate barrages, calculate firing solutions, and track targets for each gun. With specialised optical sights, a dedicated team of gunnery officers handle the ship's fire-control system."
 improved_fire_control_system:0 "Electro-Mechanical Fire Control Computer"
 improved_fire_control_system_desc:0 "In the heat of battle, accurate firing solutions are crucial for victory in the seas, and manual measures are prone to be incorrect. The installation of an electro-mechanical computer shifts the burden of rapid calculations to an accurate machine that can predict the firing solution before our gun crews are ready to fire, ensuring continuous and accurate barrages."
 advanced_fire_control_system:0 "Radar Augmented Fire Control"
 advanced_fire_control_system_desc:0 "We've relied on optical rangefinders to feed the information that our fire director requires to work until now. However, visual range measurement at long distances or night is difficult due to the limitation of our observers. With small, dedicated radar rangefinders, we can obtain more reliable data for our fire control systems and make our ships capable of long-range and night-time engagements."