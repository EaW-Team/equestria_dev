 ship_hull_cruiser_1:1 "Scout and Armoured Cruiser Hulls"
 ship_hull_cruiser_1_short:1 "Scout and Armoured Cruisers"
 ship_hull_cruiser_1_desc:0 "Cruisers are among the most flexible of ships. Depending on their displacement and weapon mountings, they can be fast-hitting flotilla leaders or up-armoured and upgunned versions of the 'ship of the line'. This hulls flexibility is displayed in the plethora of cruiser designs that are bourne of them."
 ship_hull_cruiser_2:1 "Escort and Upgunned Cruiser Hulls"
 ship_hull_cruiser_2_short:1 "Escort and Upgunned Cruisers"
 ship_hull_cruiser_2_desc:0 "Cruisers have multiple roles that they can fill suitably depending on a navy's need, such as escort duties and supplementary gun platforms. New hulls specially designed for these evolving functions include the possibility to mount heavier armour, more artillery, and speedier engines."
 ship_hull_cruiser_3:1 "Commerce Raider Cruiser Hulls"
 ship_hull_cruiser_3_short:1 "Commerce Raider Cruisers"
 ship_hull_cruiser_3_desc:0 "New ideas regarding the possibility of new cruiser designs have led to the development of hulls designed explicitly for long-range solo raiding operations or the mounting of anti-aircraft batteries and their gun directors, respectively. These extend the viability of current cruiser roles and keep this class of ships relevant moving forwards."
 ship_hull_cruiser_4:1 "Cruiser Killers Hulls"
 ship_hull_cruiser_4_short:1 "Cruiser Killers"
 ship_hull_cruiser_4_desc:0 "Referred to as 'cruiser killers' hulls due to the typical armament schemes being most apt to kill enemy cruisers, it's clear where the evolutionary cruiser line is heading. Concurrent cruisers are more heavily armed as artillery development advances and can throw more lead skywards against enemy aircraft."

 ship_hull_pre_dreadnought:0 "Macawian-Style Battleship Hull"
 ship_hull_pre_dreadnought_short:0 "Macawian-Style Battleship"
 ship_hull_pre_dreadnought_desc:0 "A symbol of Macawia's naval power, their influential battleship design was quickly adopted worldwide and has historically been the Griffonian Empire's ship of battle. Wildly outdated by today's standards, this floating steel fortress still boasts large and dangerous guns and should not be underestimated."

 ship_hull_heavy_1:1 "Fast Battleship and Dreadnought Hulls"
 ship_hull_heavy_1_short:1 "Fast Battleships and Dreadnoughts"
 ship_hull_heavy_1_desc:0 "Building upon the lessons learnt with previous Macawian battleship designs, two schools of thought exist. One idea is to build upon prior Macawian design philosophy, utilising superimposed main turrets and adding armour for additional firepower and staying power. The second is to instead trade armour for speed. Regardless of what we choose, our new hulls will suit our needs."
