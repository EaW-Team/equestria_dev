 anti_fascist_raids:1 "Anti-Supremacist Raids"
 anti_fascist_raids_desc:1 "We must crack down on supremacist elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the government."
 war_propaganda_against_warmonger_desc:0 "The nation calls for every citizen. A war like that of [From.GetName] could happen here as well."
 war_propaganda_against_tension_desc:0 "We must stand up against the threat of [From.GetName]. Our nation depends on every citizen doing their part to keep us safe."
 
