 #plane_designer_l
 EQ_MOD_CAT_plane_jet_engine_type_TITLE:1 "1 Jet Engine"
 air_torpedoe_1:0 "Aerial Torpedoes"
 air_torpedoe_1_desc:0 "The idea of aerial torpedoes is not new and has captured the imagination of bomber designers in the race to develop a dedicated anti-ship bomber. Though air-dropped torpedoes must, by necessity, be lighter and carry a smaller warhead than regular torpedoes, we cannot dismiss the tactical flexibility of a torpedo bomber and further invest in this technology."
 air_torpedoe_2:0 "Jettisonable Water-Entry Fins"
 air_torpedoe_2_desc:0 "We have found that a proper torpedo attack from a naval bomber requires careful and low-altitude flying to prevent premature detonations or torpedoes running at deeper depths when entering the water. Experimenting with disposable aerodynamic stabilising fins on the torpedoes' tail significantly impacts the torpedo's performance. With different designs for different circumstances, the versatility of our aerial torpedoes has skyrocketed."
 air_torpedoe_3:0 "Improved Control Systems"
 air_torpedoe_3_desc:0 "Even with the introduction of aerodynamic tail stabilisers, they tend to fail before impacting choppy waves or heavy seas. Further experiments in an autonomous control system, which countersteers the rolling motion in the air and the water, make our torpedoes incredibly stable even in rougher conditions. Additional refinements to these systems will make for more reliable, if slightly expensive, replacements for the jettisonable fins we have used."

 
