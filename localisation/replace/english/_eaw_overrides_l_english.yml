 OPERATIVE_FORCED_INTO_HIDING:0 "§RForced into hiding§!"
 CANNOT_RECRUITE_OPERATIVE_NO_SLOT_DESC:5 "You can get the first slot by building the intelligence agency. Other slots will be available after the 5th upgrade or after assigning §HIllusive Gentlebeing§! advisor.\nAs a spymaster, more operative slots are unlocked by having more countries in your faction. Puppets or countries with very low factory counts do not contribute to more operative slots."
 
