 FRA_artillery_equipment_1_short:0 "Canon de 75 modèle 1897"
 artillery_equipment_1_desc:0 "Rifled field guns made entirely out of metal and firing explosive ammunition are vastly more powerful than the cast cannons of old."

 infantry_equipment_0:0 "Breech-Loaded Rifles"
 infantry_equipment_0_short:0 "Breech-Loaded Rifles"
 infantry_equipment_0_desc:0 "Muskets of old have been largely replaced by breech-loaded rifled firearms, which use smokeless powder and can be reloaded quickly and easily. In addition, soldiers use sidearms such as pistols and bayonets as well as state-issued helmets and uniforms."
 infantry_equipment_1:0 "Bolt-Action Rifles"
 infantry_equipment_1_short:0 "Bolt-Action Rifles"
 infantry_equipment_1_desc:0 "Bolt-action rifles are replacing older designs thanks to their higher rate of fire compared to previous breech-loaders. Furthermore, standardised grenades are seeing widespread use, vastly increasing the firepower of the individual soldier."
 infantry_equipment_2:0 "Submachine Guns"
 infantry_equipment_2_short:0 "Submachine Guns"
 infantry_equipment_2_desc:0 "Machine guns proved to be powerful weapons but lack mobility. However, submachine guns allow soldiers to maintain high rates of fire even on the move. Newer designs make these firearms particularly effective in close-quarters combat. Meanwhile, new anti-tank weapons help overcome armoured vehicles such as half-tracks and tanks."
 infantry_equipment_3:0 "Battle Rifles"
 infantry_equipment_3_short:0 "Battle Rifles"
 infantry_equipment_3_desc:0 "Battle rifles are specially designed to improve soldiers' firepower by utilising either semi-automatic or fully automatic fire modes. As such, battle rifles combine the stopping power and range of previous service rifles with the close-quarters efficacy of submachine guns. Meanwhile, personal anti-tank weapons continue to evolve, allowing the infantry to engage enemy tanks effectively."

 support_weapons_desc:0 "The versatility of automatic weapons is hampered by their weight, and the development of lighter machine guns prove just how effective the use of hoof-held support weapons are. Naturally, said development must continue if our armed forces expect to be combat-effective."
 support_weapons2_desc:0 "Armies have used mortars for quite some time, but it is only now that we can miniaturise this indirect fire support weapon so that infantry squads can use them. From high-explosive ammunition, fragmentation rounds, or smoke canisters, infantry mortars increase the effectiveness of any infantry in either offensive or defensive operations."
 support_weapons4_desc:0 "Landmines, or concealed explosives, are not a novel idea. We have been using some form or another to lay ambushes or close off approach angles. However, battlefield experience and innovation have produced far more reliable mines that can be easily be deployed over larger areas, as well as mine specialisation for either anti-vehicle purposes or anti-personnel duties."

