 rocket_artillery_equipment_2:0 "Improved Rocket Artillery"
 rocket_artillery_equipment_2_short:0 "Improved Rocket Artillery"
 rocket_artillery_equipment_2_desc:0 "A simple modification to previous designs, either by cutting down on weight or otherwise making the carriage mobile, made the rocket launcher far more effective so-called 'shoot and scoot' weapon. This allowed artillery teams to rapidly redeploy after a barrage to avoid counter-battery fire."

 mechanized_equipment_1:0 "Initial Mechanised Equipment"
 mechanized_equipment_1_short:0 "Mechanised Infantry"
 mechanized_equipment_2:0 "Infantry Half-track"
 mechanized_equipment_2_short:0 "Half-track"
 mechanized_equipment_2_desc:0 "Initial mechanised infantry sections utilised a myriad of designs such as up-armoured wheeled trucks or dedicated tracked vehicles meant to protect their occupants from small arms fire. The halftrack design is something of a compromise between tracked and wheeled vehicles, meant to combine the versatility of the former and the speed of the latter. Field experience also influenced these halftracks to offer more means of self-defense, from the inclusion of mounted machineguns to gun ports for the passengers to fire out from."
 mechanized_equipment_3:0 "Improved Infantry Half-track"
 mechanized_equipment_3_short:0 "Imp. Half-track"
 mechanized_equipment_3_desc:0 "A continuation of existing halftrack designs, these advanced halftracks have been improved with new engines and better protection schemes. Though some believe that the halftrack might be a deadend in terms of infantry personnel carriers, we have done everything to make these new halftrack designs to be the pinnacle of this line of thought."
 mechanized_equipment_x:0 "Armoured Personnel Carrier"
 mechanized_equipment_x_short:0 "APC"
 mechanized_equipment_x_desc:0 "As tracked vehicles grow faster and ever more reliable, the age of the halftrack has effectively ended as new troop carriers were fully tracked and enclosed to ensure maximum protection as well as optimal mobility."
 mechanized_equipment_x_2:0 "Infantry Fighting Vehicle"
 mechanized_equipment_x_2_short:0 "IFV"
 mechanized_equipment_x_2_desc:0 "Significantly different from regular APCs, IFVs are specifically designed to act as a specialised weapons platform intended to provide similar firepower of a heavier combat vehicle. It achieves this with sacrificing some of its passenger capacity and by mounting a turreted heavy weapon, such as a light auto-cannon or a smaller calibre gun. This makes IFVs more suitable for urban combat than tanks, and could possibly revolutionise mechanised warfare."
