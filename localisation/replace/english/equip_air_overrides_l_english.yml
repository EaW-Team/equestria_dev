 engine_1_1x:0 "1x Aero Engine"
 engine_1_1x_desc:0 "This basic aero engine is reliable and cheap, but not particularly powerful."
 engine_1_2x:0 "2x Aero Engines"
 engine_1_2x_desc:0 "Twin aero engines give the plane a significant increase in thrust, but at a cost."
 engine_1_3x:0 "3x Aero Engines"
 engine_1_3x_desc:0 "Three aero engines give more thrust than a pair of them, without the additional cost of a fourth engine."
