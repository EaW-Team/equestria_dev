##NON-BBA PLANES##
#Light Planes#
 fighter_equipment_0:0 "Early Fighter"
 fighter_equipment_0_short:0 "Early Fighter"
 fighter_equipment_0_desc:0 "The past century was a gallant age of airships and Pegasi and Griffon sky knights. The original Griffon biplane was thus mocked by the old guard for being a "commoner's tool" of war. It was not until a token garrison of Hippogriff fighter wings inflicted heavy casualties on the Storm King's air fleet in 1005 that even critics finally conceded that the era of airships had ended."
 fighter_equipment_1:0 "Basic Fighter"
 fighter_equipment_1_short:0 "Basic Fighter"
 #TO BE ADDED fighter_equipment_1_desc:0 "Light airframes have been revolutionized with the introduction of radial engines, monoplane designs and all metal skin construction. This design is our attempt at creating our first modern fighter plane."
 fighter_equipment_2:0 "Improved Fighter"
 fighter_equipment_2_short:0 "Improved Fighter"
 #TO BE ADDED fighter_equipment_2_desc:0 "The pace of fighter advancements is astounding, and as such, we must continue to incorporate the technology as well as improve upon existing concepts. Our new fighter design must be capable of high speed, high performance at altitude and the best range possible. Additionally, it must be very well armed."
 fighter_equipment_3:0 "Advanced Fighter"
 fighter_equipment_3_short:0 "Advanced Fighter"
 #TO BE ADDED fighter_equipment_3_desc:0 "While our previous generations of fighter plane have proven worthy, any advantage gained by a better design should be taken. This aircraft will be the pinnacle platform of piston-engined fighter that will have excellent power, high agility, deadly weaponry and good range."

 cv_fighter_equipment_0:0 "Carrier Fighter"
 cv_fighter_equipment_0_desc:0 "Used to the long range and flying time of the airship, militaries searched for ways to extend the range of the powerful, but limited fighter craft. Just as airships were once hubs for griffons and pegasi soldiers, aircraft carriers became new hubs for these aircraft, much to the delight of unemployed airship crews seeking new homes."
 cv_fighter_equipment_1:0 "Basic Carrier Fighter"
 cv_fighter_equipment_1_short:0 "Basic Carrier Fighter"
 #TO BE ADDED cv_fighter_equipment_1_desc:0 "A basic fighter modified to launch from and land on aircraft carriers."
 cv_fighter_equipment_2:0 "Improved Carrier Fighter"
 cv_fighter_equipment_2_short:0 "Improved Carrier Fighter"
 #TO BE ADDED cv_fighter_equipment_2_desc:0 "A basic fighter modified to launch from and land on aircraft carriers."
 cv_fighter_equipment_3:0 "Advanced Carrier Fighter"
 cv_fighter_equipment_3_short:0 "Advanced Carrier Fighter"
 #TO BE ADDED cv_fighter_equipment_3_desc:0 "A basic fighter modified to launch from and land on aircraft carriers."

 CAS_equipment_1:0 "Basic Close Air Support"
 CAS_equipment_1_short:0 "Basic CAS"
 #TO BE ADDEDCAS_equipment_1_desc:0 "Our CAS doctrine requires an aircraft capable of precision surface attack. While these aircraft carry a lesser payload compared to our larger Tactical Bombers, they are capable of attacking and destroying small targets of opportunity through strafing and dive bombing."
 CAS_equipment_2:0 "Improved Close Air Support"
 CAS_equipment_2_short:0 "Improved CAS"
 #TO BE ADDED CAS_equipment_2_desc:0 "Early war experiences have shown that increased speed, armor and maneuverability are necessary for CAS aircraft survivability against enemy fighters and ground fire. This next generation of ground attack aircraft will also utilize larger bombs, cannons and machineguns to inflict greater damage to their targets."
 CAS_equipment_3:0 "Advanced Close Air Support"
 CAS_equipment_3_short:0 "Advanced CAS"
 #TO BE ADDED CAS_equipment_3_desc:0 "The ever increasing capability of target AA and enemy interceptors require further evolution of our CAS aircraft. The new design incorporates increased engine power, airframe improvements for increased diving capability and protection, as well as even greater payloads."

 cv_CAS_equipment_1:0 "Basic Carrier Close Air Support"
 cv_CAS_equipment_1_short:0 "Basic Carrier Close Air Support"
 #TO BE ADDED cv_CAS_equipment_1_desc:0 "An early close air support plane modified to launch from and land on aircraft carriers."
 cv_CAS_equipment_2:0 "Improved Carrier Close Air Support"
 cv_CAS_equipment_2_short:0 "Improved Carrier Close Air Support"
 #TO BE ADDED cv_CAS_equipment_2_desc:0 "An improved close air support plane modified to launch from and land on aircraft carriers."
 cv_CAS_equipment_3:0 "Advanced Carrier Close Air Support"
 cv_CAS_equipment_3_short:0 "Advanced Carrier Close Air Support"
 #TO BE ADDED cv_CAS_equipment_3_desc:0 "An advanced close air support plane modified to launch from and land on aircraft carriers."

 nav_bomber_equipment_1:0 "Basic Naval Bomber"
 nav_bomber_equipment_1_short:0 "Basic NAV"
 #TO BE ADDED nav_bomber_equipment_1_desc:0 "Naval aviation will be vital in the coming decade to confront new developments in naval warfare, such as the increased importance of submarines. Seaplanes with capacity to work as dive bombers and recon vehicles will be of use."
 nav_bomber_equipment_2:0 "Improved Naval Bomber"
 nav_bomber_equipment_2_short:0 "Improved NAV"
 #TO BE ADDED nav_bomber_equipment_2_desc:0 "New engine technology and aerodynamically refined designs will boost the speed and diving attack capability of naval planes significantly."
 nav_bomber_equipment_3:0 "Advanced Naval Bomber"
 nav_bomber_equipment_3_short:0 "Advanced NAV"
 #TO BE ADDED nav_bomber_equipment_3_desc:0 "All-metal designs and powerful airbrakes allow for more complex naval aeronautics. The planes of the future will demand a larger crew to operate these advanced systems, however."

 cv_nav_bomber_equipment_1:0 "Basic Carrier Naval Bomber"
 cv_nav_bomber_equipment_1_short:0 "Basic Carrier Naval Bomber"
 #TO BE ADDED cv_nav_bomber_equipment_1_desc:0 "An early naval bomber modified to launch from and land on aircraft carriers."
 cv_nav_bomber_equipment_2:0 "Improved Carrier Naval Bomber"
 cv_nav_bomber_equipment_2_short:0 "Improved Carrier Naval Bomber"
 #TO BE ADDED cv_nav_bomber_equipment_2_desc:0 "An improved naval bomber modified to launch from and land on aircraft carriers."
 cv_nav_bomber_equipment_3:0 "Advanced Carrier Naval Bomber"
 cv_nav_bomber_equipment_3_short:0 "Advanced Carrier Naval Bomber"
 #TO BE ADDED cv_nav_bomber_equipment_3_desc:0 "An advanced naval bomber modified to launch from and land on aircraft carriers."

 jet_fighter_equipment_1:0 "Basic Jet Fighter"
 jet_fighter_equipment_1_short:0 "Basic Jet Fighter"
 #TO BE ADDED jet_fighter_equipment_1_desc:0 "Previous increases in speed pale in comparison to the introduction of the first jet fighters. While we have yet to learn how to best construct planes for these engines, regular fighter planes cannot compete."
 jet_fighter_equipment_2:0 "Imp. Jet Fighter"
 jet_fighter_equipment_2_short:0 "Imp. Jet Fighter"
 #TO BE ADDED jet_fighter_equipment_2_desc:0 "New swept wing designs and lighter material choices will allow us to extend the range and speed of the revolutionary jet fighters even further."

#Heavy Planes#
 tac_bomber_equipment_1:0 "Basic Tactical Bomber"
 tac_bomber_equipment_1_short:0 "Basic Tac Bomber"
 #TO BE ADDED tac_bomber_equipment_1_desc:0 "Medium bombers need to be versatile and fast, capable of fulfilling a range of roles. A twin-engined design, remaining relatively light, can continue to be of use for many years to come."
 tac_bomber_equipment_2:0 "Improved Tactical Bomber"
 tac_bomber_equipment_2_short:0 "Improved Tac Bomber"
 #TO BE ADDED tac_bomber_equipment_2_desc:0 "Heavier designs of tactical bombers can extend range, payload and speed while maintaining the planes' capacity to perform a wide variety of missions."
 tac_bomber_equipment_3:0 "Advanced Tactical Bomber"
 tac_bomber_equipment_3_short:0 "Advanced Tac Bomber"
 #TO BE ADDED tac_bomber_equipment_3_desc:0 "Taking a page from the advancements in fighter planes, unconventional materials and shapes can make new designs some of the fastest and best performing twin-engine planes ever built."

 heavy_fighter_equipment_1:0 "Basic Heavy Fighter"
 heavy_fighter_equipment_1_short:0 "Basic Heavy Fighter"
 #TO BE ADDED heavy_fighter_equipment_1_desc:0 "Our bomber force needs escort protection from enemy fighters all the way to their targets and back. In order to provide this escort, we must design fighter aircraft with bomber range. Out of necessity these aircraft are larger, slower and less agile than light fighters, though they can carry significant armament."
 heavy_fighter_equipment_2:0 "Improved Heavy Fighter"
 heavy_fighter_equipment_2_short:0 "Imp. Heavy Fighter"
 #TO BE ADDED heavy_fighter_equipment_2_desc:0 "The war has taught us that our heavy fighter design is vulnerable to more nimble fighters, but quite good at the interception of enemy bombers due to heavy armament. This next design will focus on increased attack capability against enemy aircraft and even ground targets. Its speed and range will be improved as well."
 heavy_fighter_equipment_3:0 "Advanced Heavy Fighter"
 heavy_fighter_equipment_3_short:0 "Adv. Heavy Fighter"
 #TO BE ADDED heavy_fighter_equipment_3_desc:0 "Though our heavy fighter force has shown adeptness in various roles, we must consider a new design that will enhance its ability relative to enemy fighters, as well as allow it to continue intercepting increasingly faster and better defended enemy bombers."

 strategic_bomber1:0 "Basic Strategic Bomber"
 strategic_bomber1_short:0 "Basic Strat Bomber"
 strategic_bomber1_desc:0 "Despite the flight capacity of many races, attacks deep behind enemy lines were previously impossible, as fliers could not carry full combat gear long distances safely, and sluggish airships met swift responses. Strategic bombers have changed this, able to deliver swift, long range destruction anywhere, anytime."
 strategic_bomber2:0 "Improved Strategic Bomber"
 strategic_bomber2_short:0 "Impr. Strat Bomber"
 #TO BE ADDED strategic_bomber2_desc:0 "Bombing has proven effective at reducing the enemy's capacity to wage war. More defensive weaponry and increased speed will allow a new design to avoid destruction, while increasing the payload and range will make it more effective."
 strategic_bomber3:0 "Advanced Strateginc Bomber"
 strategic_bomber3_short:0 "Adv. Strat Bomber"
 #TO BE ADDED strategic_bomber3_desc:0 "To avoid losses to enemy fighters and ground fire, our next design will fly at great altitude. It will be larger to carry both an enormous payload and more fuel, to increase range."

 jet_tac_bomber_equipment_1:0 "Basic Jet Tactical Bomber"
 jet_tac_bomber_equipment_1_short:0 "Basic Jet Tac Bomber"
 #TO BE ADDED jet_tac_bomber_equipment_1_desc:0 "The advent of jet fighters necessitates bombers that can outrun or at least match their speed. First-generation medium bombers and bomber-fighters equipped with jet engines will fill this role."
 jet_tac_bomber_equipment_2:0 "Improved Jet Tactical Bomber"
 jet_tac_bomber_equipment_2_short:0 "Imp. Jet Tac Bomber"
 #TO BE ADDED jet_tac_bomber_equipment_2_desc:0 "Not content with speed, future jet bombers will set altitude and range records, delivering payloads and performing reconnaissance on intercontinental missions."

 jet_strat_bomber_equipment_1:0 "Jet Strategic Bomber"
 jet_strat_bomber_equipment_1_short:0 "Jet Strat Bomber"
 #TO BE ADDED jet_strat_bomber_equipment_1_desc:0 "Multiple jet engines allow new designs unprecedented speed while maintaining a large payload and long range. These planes are built for a new era of weapons of mass destruction."

 transport_plane_equipment_desc:0 "Delivers paratroopers or supplies to their destination."
 #TO BE ADDED transport_plane_equipment_1_desc:0 "To landbound races, the ubiquity of air transport amongst flying races may seem odd. However, kitted out fliers cannot travel long distances without exhaustion. Modern fliers travel most of the distance by plane, jump out, and safely glide to the landing zone."

#Misc. Planes#
 scout_plane_equipment_1:0 "Basic Scout Plane"
 scout_plane_equipment_1_short:0 "Basic Scout Plane"
 #TO BE ADDED scout_plane_equipment_1_desc:0 "A plane developed specifically for photo reconnaissance. Relies primarily on speed and stealth to survive and will lose in any stand-up fight."
 scout_plane_equipment_2:0 "Improved Scout Plane"
 scout_plane_equipment_2_short:0 "Improved Scout Plane"
 #TO BE ADDED scout_plane_equipment_2_desc:0 "Gathering intelligence on enemy troop movements and providing reports of enemy naval deployments has been an important purpose of airplanes throughout the various wars nations have fought. Even in peacetime, knowledge of civilian politics and technology level is invaluable."



##BBA PLANES (airframes)##
 small_plane_airframe_0:0 "Early Small Airframe"
 small_plane_airframe_0_desc:0 "The past century was a gallant age of airships and Pegasi and Griffon sky knights. The original Griffon biplane was thus mocked by the old guard for being a "commoner's tool" of war. It was not until a token garrison of Hippogriff fighter wings inflicted heavy casualties on the Storm King's air fleet in 1005 that even critics finally conceded that the era of airships had ended. This particular range of airframes is mostly a continuation of those first biplanes, though it is evident that these are a dead-end for our military aviation."
 small_plane_airframe_1:0 "Basic Small Airframe"
 small_plane_airframe_1_desc:0 "In recent years, a number of new technologies has emerged, allowing for the construction of very capable, yet small, planes. This airframe represents just the first step on that road."
 small_plane_airframe_2:0 "Improved Small Airframe"
 small_plane_airframe_2_desc:0 "With improved aerodynamics and more robust construction, this airframe represents a clear step forward compared to the basic model."
 small_plane_airframe_3:0 "Advanced Small Airframe"
 small_plane_airframe_3_desc:0 "Thoroughly optimized for performance, this airframe represents the absolute maximum of what can be done with a piston-driven airplane."
 small_plane_airframe_4:0 "Semi-Modern Small Airframe"
 small_plane_airframe_4_desc:0 "This airframe is designed to take advantage of the great speeds offered by modern engines and solve some of the structural problems that come with flying at high sub-sonic speeds."

