 freeponies.6.d:0 "Наши друзья из [From.GetName] приняли наши условия! Самолеты скоро прибудут, и скоро мы сможем начать подготовку наши летчиков! Это большая победа дипломатии в рамках Речной Коалиции, которая показывает, что мы действительно можем полагаться на наших друзей."
 freeponies.6.a:0 "Отлично!"

 freeponies.7.t:0 "[From.GetName] не хочет продавать нам бомбордировщиков"
 freeponies.7.d:0 "К сожалению, наши друзья из [From.GetName] не хотят продавать нам бомбордировщиков. Они сказали, что предпочитают держать самолеты при себе из соображений безопасности. Похоже, что нам придется создавать свои собственные самолеты, если мы действительно хотим использовать наш новый аэродром. . ."
 freeponies.7.a:0 "Ох..."
 
 #Triggerd by focus: FRE_welth_of_the_mountains
 freeponies.8.t:0 "Протест бризи"
 freeponies.8.d:0 "Похоже сказки, которые мы расказываем жеребятам, оказались правдой. В наших попытках индустриализации, мы разрушили некторые древние жилища маленких существ. Несмотря на предупреждения монахов и рабочих, которые бросали свои и отказывались рубить, мы смогли пробиться.\n\nТеперь бризи вышли из своих домов и вызвали хаос на наших новых шахтах. Они дразнили и достовали рабочих, саботировали технику и просто были большой помехой. Одно из существ передало послание прямо тайосечу. Бризи требуют прекращения раскопок кристалов и других минералов. Они предупреждают, что если мы продолжим нарушать их жизненное пространство, они не смогуть оставаться здесь и что будет гораздо хуже если мы откажемся. Игнорирование их требований может оказаться катастрофическим, но уступки могут показать слабость правительства."
 freeponies.8.a:0 "Мы можем пойти на некоторые уступки."
 freeponies.8.b:0 "Кого волнует, что говорят эти жуки?!" #Leads to freeponies.9

 freeponies.9.t:0 "Голод из-за бризи"
 freeponies.9.d:0 "Мрачные вести, тайосеч! Одна на всю страну. Бризи навлекли на нас страшную месть. Хоть обычно их заклинания обычно помогают нам, магические существа из потустороннего мира уничтожили весь урожай Понадхена. Мы ничего не можем сделать, так как их волшебство, как будто засолило почву. Все наши поля бесплодны, и весь народ винит нас за это. Без надежды и без идей, нам остаеться пологаться только на импорт. Миллионы будут голодать из-за нашего высокомерия. Нет! Из-за ВАШЕГО высокомерия! Покрайне мере, у нас все еще есть природные ресурсы, хотям, нам скорее всего предеться продать большую их часть, просто для того, чтобы остаться в живых."
 freeponies.9.a:0 "Мы должны были послушать. . ."

 #Trigger: -50% Stability and is taking the rapid industrialisation rout. This can repeat.
 freeponies.10.t:0 "Недовольство Привьох Чомхайрлена"
 freeponies.10.d:0 "Привьох Чомхайрл недоволен направлением в котором движеться страна. Они требут чтобы тайосеч отменила свои планы. Протестующие Триаты и Тойсечи стали одеваться в традиционную одежду, с их тартанами и гербами. Сторонники реформ в ответ стали одеваться в современную одежду, некоторые даже надели галстуки. Чтобы добиться согласия в совете - нужно добиться согласия среди кланов. Безусловно, это будет означать замедление модернизации."
 freeponies.10.a:0 "Переговоры с консервативными кланами"
 freeponies.10.b:0 "Мы не можим идти на компромис, когда почти достигли цели."

 #Trigger: Has invited Wittenland Teachers. Stability less then 50%
 freeponies.11.t:0 "Протест монахов"
 freeponies.11.d:0 "Большое количество монахов Анам-Тейна отправились в столицу проводить молчаливый протест перед зданием совета. Их мрачные лица и отказ двигаться, несмотря на экстремальную погоду последних нескольких дней, вызвали всплеск поддержки их дела. Монахи представили в парламент письмо, в котором они утверждают, что школьные учителя из Виттенлэнда, которых мы пригласили ранее, разрушают нравственное и культурное наследие молодежи страны.\n\nГруппа молодых пони была поймана, когда дразнила монахом, мешая им в их работе. Видимо преподаватели из Виттенлэнда учат их, что эти монахи - всего лишь отсталая смехотворная традиция. Несколько триат подготовили встречное предложение для монахов,  но это, несомненно, уменьшит наши усилия по модернизации."
 freeponies.11.a:0 "Мы должны держать этих учителей под контролем."
 freeponies.11.b:0 "Время монахов закончилось." #Triggers event freeponies.11

 freeponies.12.t:0 "Атака демона"
 freeponies.12.d:0 "Демон разрушил одну из наших фабрик своей темной магией. Когда появилось это мерзкое создание, рабочие были эвакуированы, а монахи, наши древние защитники против зла, были призваны. Когда прибывшие монахи увидели, что все пони в безопасности, они отказались вступить в бой с демоном. Вместо этого монахи начали читать лекции местным рабочим, в то время как их фабрика сгорела. Они говорят, что могли бы легко предотвратить это, но не после того, как местные жители обратились против монахов и разорили их монастырь. Если монахи должны уважать изменения в общетве, то другие пони должны уважать традиции и сохранять святыни невредимыми. Возможно, если бы мы пошли на компромисс, этой катастрофы бы не случилось."
 freeponies.12.a:0 "Мы должны были послушать. . ."

 #Trigger less than 10% stability and is industrialising.
 freeponies.13.t:0 "Вотум недоверия"
 freeponies.13.d:0 "В Привьох Чомхайрле началось обсуждени последствий политики индустрализации начатой тайосеч. Многие из триат беспощадно нападали на ее политику, ссылаясь на множество бед принесеных в Понадхен модернизацией. В итоге, большинством голосов принято решение выдвинуть вотум недоверия с требование отставки тайосеч за действия против нации и за уничтожени древних памятников. В законах не указано должен ли тайосеч подчиниться подобному, но пытаться усидть будет довольно проблематично."
 freeponies.13.a:0 "Возможно, они все время были правы ..."
 freeponies.13.b:0 "Нет, это не я ошибаюсь, а они." #Leads to freeponies.14
 
 #Trigger less than 1% Stability
 freeponies.14.t:0 "Гражданская война!"
 freeponies.14.d:0 "Страна разделилась из-за политикой быстрой модернизации тайосеч, и сопротевление ей постепено нарастало. Союз кланов и монахов увидев свой шанс - поднял восстание против центрального правительства тайосеча которые, по их утверждению, разрушает нацию. Теперь народ Понадхена находиться в войне не с иноземцами, не с древним злом, но друг с другом. Теперь тайосеч должна показать превосходство своих путей силой или отдать все реакционерами, которые отменят все, к чему она стремилась."
 freeponies.14.a:0 "Длинный дом не устоит разделенным."

