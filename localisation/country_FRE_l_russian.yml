 #Event for Nimbusia to sell some fighters. From FRE focus.
 freeponies.2.t:0 "[From.GetName] хочет купить несколько истребителей"
 freeponies.2.d:0 "Наши друзья из Понадхена решили создать свои ВВС. Хотя эти пони только сейчас построили свой первый аэропорт, они уже стремятся создать свой воздушный флот с помощью иностранных самолетов. Логичным первым шагом для них - это достать истребители. Они предложили крупную сумму, главным образом в форме ценной одежды, в качестве компенсации за то, что мы предоставили им некоторые из наших старых самолетов. Мы подпишем сделку?" 
 freeponies.2.a:0 "Помочь союзникам - помочь себе." #Leads to freeponies.3
 freeponies.2.b:0 "Мы должны оставить эти самолеты себе." #Leads to freeponies.4

 freeponies.3.t:0 "[From.GetName] продали нам несколько истребителей"
 freeponies.3.d:0 "Наши друзья из [From.GetName] приняли наши условия! Самолеты скоро прибудут, и скоро мы сможем начать подготовку наши летчиков! Это большая победа дипломатии в рамках Речной Коалиции, которая показывает, что мы действительно можем полагаться на наших друзей."
 freeponies.3.a:0 "Отлично!"

 freeponies.4.t:0 "[From.GetName] не хочет продавать нам истребители"
 freeponies.4.d:0 "К сожалению, наши друзья из [From.GetName] не хотят продавать нам истребители. Они сказали, что предпочитают держать самолеты при себе из соображений безопасности. Похоже, что нам придется создавать свои собственные самолеты, если мы действительно хотим использовать наш новый аэродром. . ."
 freeponies.4.a:0 "Ох..."

 #Event for Lake City to sell some bombers. From FRE focus.
 freeponies.5.t:0 "[From.GetName] хочет купить несколько бомбордировщиков"
 freeponies.5.d:0 "Наши друзья из Понадхена решили создать свои ВВС. Хотя эти пони только сейчас построили свой первый аэропорт, они уже стремятся создать свой воздушный флот с помощью иностранных самолетов. Вместо того, чтобы начать с небольших истребителей, они нацелились на более тяжелые бомбардировщики.  Они предложили крупную сумму, главным образом в форме ценной одежды, в качестве компенсации за то, что мы предоставили им некоторые из наших старых самолетов. Мы подпишем сделку?"
 freeponies.5.a:0 "Конечно, они ведь часть коалиции." #Leads to freeponies.6
 freeponies.5.b:0 "Какой толк от самолетов в их копытах." #Leads to freeponies.7

