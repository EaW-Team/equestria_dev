 greneclyf_crisis.19.t:0 "Violent Clashes"
 greneclyf_crisis.19.d:0 "While overall disdain held towards our people has dissipated, there are groups of continentals in certain parts of the Riverlands that actively seek out our people to harrass. These roving bands of thugs have prompted some of our citizens to ignore our previous instructions and actively engage them with their own ad-hoc groups. Fortunately these confrontations haven't caused any deaths, but there has been at least one critical injury so far.\n\nOur representatives have been drowning in protests from the respective governments regarding the behaviour of our changelings, promising dire consequences if the matter isn't addressed promptly and in a satisfactory manner. Our diplomats are looking to us for a formal response."
 greneclyf_crisis.19.a:0 "Their people started it! They share the brunt of the blame!"
 greneclyf_crisis.19.b:0 "Both sides are equally at fault. We'll chastise our own if they chastise theirs."
 greneclyf_crisis.19.c:0 "We're better than this! We'll punish the changelings who actively sought violence."
 greneclyf_crisis.19.e:0 "What do they expect us to do? We have no authority in the Riverlands."

