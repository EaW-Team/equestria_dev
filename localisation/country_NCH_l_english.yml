 ### FOCUS LOCALISATION ###

 ### MAIN BRANCH ###

 NCH_assess_the_situation:0 "Assess the Situation"
 NCH_assess_the_situation_desc:0 "The world is changing, and we must understand how. We can call upon the Council of Royals to deliberate the best course of action for our people."

 NCH_meet_with_the_outsiders:0 "Meet with the Outsiders"
 NCH_meet_with_the_outsiders_desc:0 "The Royals have spoken, and they are in agreement. We must mount an expedition to the world beyond to gain a better understanding of our world. We shall prepare immediately."

 NCH_beyond_the_continent:0 "Beyond the Continent?"
 NCH_beyond_the_continent_desc:0 "Much as we have come to know the griffons and ponies of the continent, there are rumours of another continent where the true world powers reside. We could mount an expedition to this continent instead."

 NCH_search_elsewhere:0 "Search Elsewhere"
 NCH_search_elsewhere_desc:0 "From what little we know, there is something brewing beyond the lands that we've kept in contact with. Perhaps it might be best to start our search there."

 NCH_contact_our_kind:0 "Contact our Kind"
 NCH_contact_our_kind_desc:0 "Our expedition has revealed something surprising: there are changelings on this other continent! Being closely related, they may be more inclined to assist us than other races. Be warned, however: there's something different about these changelings..."
 
 NCH_send_a_delegation_to_equestria:0 "Send a Delegation to Equestria"
 NCH_send_a_delegation_to_equestria_desc:0 "Of the countries that we've learned about, Equestria seems to be the best candidate for us to meet with. They are powerful, peaceful and, purportedly, agents of the Harmonic principles. Let us establish relations with them."

 #### GOING WITH CHN ####

 NCH_foreign_advisors:0 "Foreign Advisors"
 NCH_foreign_advisors_desc:0 "Our kin from across the ocean are considerably more powerful than we had anticipated. Though both they and their methods are strange, there is much that they can teach us."

 NCH_united_in_race:0 "United in Race"
 NCH_united_in_race_desc:0 "After speaking at length with the hives in the new continent, one thing has become clear; even the supposedly peaceful Equestrians would reject our offers of friendship. Perhaps this Chrysalis character isn't off of her rocker after all..."

 NCH_intercontinental_contraband:0 "Intercontinental Contraband"
 NCH_intercontinental_contraband_desc:0 "Our allies have shown us much of what our kind can do. With their help, we can establish a large contraband network between our two continents, allowing for both of our countries to prosper."

 NCH_subterfuge_and_sabotage:0 "Subterfuge and Sabotage"
 NCH_subterfuge_and_sabotage_desc:0 "Why limit ourselves to mere black market trade? Our kind was made for duplicitous actions, and our allies will gladly share their secrets..."

 NCH_the_greneclyf_legion:0 "The Greneclyf Legion"
 NCH_the_greneclyf_legion_desc:0 "We have worked with the Hives over on the other continent for some time, and Greneclyf is ready to step up to the plate. We shall stand with our allies, no matter the cost!"

 NCH_love_triumphs:0 "Love Triumphs"
 NCH_love_triumphs_desc:0 "Queen Chrysalis may be a powerful leader, but we shall not be swayed by her people's ways. Queen Gytha believes in the capacity of changelings everywhere to be open and accepted by other races."

 NCH_strictly_professional:0 "Strictly Professional"
 NCH_strictly_professional_desc:0 "We must make it clear to our 'partners' that we are not going to cave to their demands. We are working with them only because we must, nothing more."

 NCH_beacon_of_harmony:0 "Beacon of Harmony in the East"
 NCH_beacon_of_harmony_desc:0 "We have severely underestimated our capacity to resist the Hives' influence over us. It is only a matter of time that they will try to break us, so let us show them that we won't be cowed!"

 ### GOING WITH CCN ###

 NCH_bound_by_harmony:0 "Bound by Harmony"
 NCH_bound_by_harmony_desc:0 "Surprisingly enough, our foreign kin are harmonic! Early reports about them were clearly wrong, and they, like us, are united by Harmony."

 NCH_exchange_of_citizens:0 "Exchange of Citizens"
 NCH_exchange_of_citizens_desc:0 "Despite being bound by race, the Free Hives over the ocean are significantly different from us. Our two people have much to teach one another, and we need only allow them to do so."

 NCH_stand_with_our_kin:0 "Stand with our Kin"
 NCH_stand_with_our_kin_desc:0 "The world is a dangerous place, and though both Greneclyf and the Free Hives seek peace, we understand that we must stand together in face of the oncoming storm."

 ### GOING WITH CHN COMMIES ###

 NCH_transfer_societal_experts:0 "Transfer Societal Experts"
 NCH_transfer_societal_experts_desc:0 "The UCH have much more to teach us beyond their technical expertise. An exchange of their brightest societal minds will lead to a better understanding of the world around us."

 NCH_adapt_the_foreign_way:0 "Adapt the Foreign Way"
 NCH_adapt_the_foreign_way_desc:0 "The Hives under Gold Muffin are alien, but oddly compelling. There is a certain pragmatism to their ways that can explain their success. Perhaps we could adapt them to our society?"

 NCH_scleritian_socialism:0 "Scleritian Socialism"
 NCH_scleritian_socialism_desc:0 "Cader Sclerite has reappeared in the political scene with many proposals. These are considerably less extreme to what he has preached before, and the UCH's influence is clear in his work."

 NCH_the_eastern_bastion:0 "The Eastern Bastion"
 NCH_the_eastern_bastion_desc:0 "We are communist, like our cousins from the West. No matter what will happen, Greneclyf shall be the Eastern Bastion of Changeling Communism."

 ### ACCEPTED TRADE ###

 NCH_a_different_kind_of_changeling:0 "A Different Kind of Changeling"
 NCH_a_different_kind_of_changeling_desc:0 "Incidents abroad have led to rumours that balooned into outright discrimination against our people on the continent. Though we have dispelled them, we must prove once and for all that we are not the changelings of old to avoid another incident like before."

 NCH_invite_the_equestrians:0 "Invite the Equestrians"
 NCH_invite_the_equestrians_desc:0 "With our relations with Equestria now normalised, we can invite their experts over to Greneclyf to assist us in catching up with the rest of the world."

 NCH_encourage_migration_to_the_continent:0 "Encourage Migration to the Continent"
 NCH_encourage_migration_to_the_continent_desc:0 "In order to prove to the world that we bear no ill will, we can push for some of our more adventurous people to openly live among others on the continent. We're not expecting miracles, but it's the first step."

 NCH_continental_investors:0 "Continental Investors"
 NCH_continental_investors_desc:0 "Things have progressed well, to the point that there are a number of foreign investors interested in our land. Let's open the gates at long last!"

 NCH_intercontinental_trade:0 "Intercontinental Trade"
 NCH_intercontinental_trade_desc:0 "Now that we have established a line of communication with Equestria, it wouldn't take much for it to become one of commerce. Theirs is a rich continent, and any trade deal with Equestria will only benefit us."

 NCH_trading_with_the_continentals:0 "Trading with the Continentals"
 NCH_trading_with_the_continentals_desc:0 "Now that we have established our place in the continent, it is time for us to build upon it. With this small step, the hope is for all of the continent to become used to our kind. Perhaps, we may even convince the whole world..."

 NCH_equestrian_experts:0 "Equestrian Experts"
 NCH_equestrian_experts_desc:0 "We'll send a request for the Equestrian Principality to send us technical experts, as they have advanced much in their recent history. Being united in Harmony, we can expect them to be excellent teachers."

 NCH_set_up_an_academic_exchange:0 "Set up an Academic Exchange"
 NCH_set_up_an_academic_exchange_desc:0 "We may be benefitting from Equestrian Expertise on a state level, but not on a societal level. Plans have been made to set up a meeting of the academic minds between our two nations in order to correct this."

 NCH_establish_a_diplomatic_corps:0 "Establish a Diplomatic Corps"
 NCH_establish_a_diplomatic_corps_desc:0 "Greneclyf has been isolated for far too long. In order for us to truly enter the world stage we must have the actors for it, and only an official diplomatic corps will produce them."

 NCH_approach_equestria:0 "Approach Equestria"
 NCH_approach_equestria_desc:0 "Equestria is an example to Harmonic people everywhere. Surely they will agree to our offer to join their effort in making the world a better and safer place."
 
 NCH_join_the_federation:0 "Apply for Coltstream Membership"
 NCH_join_the_federation_desc:0 "Now that we have proven ourselves to be stalwart friends, we can now try our hoof at better integrating into the continent with our friends in the Riverlands. If they accept, Greneclyfians everywhere can expect a new era of prosperity and harmony."
 
 NCH_approach_the_federation:0 "Approach the Coalition"
 NCH_approach_the_federation_desc:0 "The River Coalition is the closest major power. Though perhaps not as centralised as a nation like Equestria, we can expect more immediate support from allies in the Riverlands than from those across the ocean."

 ### CRISIS OF FAITH MAIN BRANCH ###

 NCH_crisis_of_faith:0 "Crisis of Faith"
 NCH_crisis_of_faith_desc:0 "They've all refuted our peaceful offers. Have we been wrong to trust in the idea of Harmony? Could it be the wrong path?"

 NCH_convene_the_council:0 "Convene the Council"
 NCH_convene_the_council_desc:0 "With the Queen refusing to see anyone, the Council of Royals must meet to try and resolve the gap that Gytha has left in her absence.\n\nPerhaps a new Queen is in order?"

 NCH_maintain_the_status_quo:0 "Maintain the Status Quo"
 NCH_maintain_the_status_quo_desc:0 "The Hive is in a state of crisis, and loathe as we are to admit it, only the Queen can lead us out of it. If we can get through to her, perhaps she will come up with a strategy."

 NCH_a_new_path:0 "A New Path"
 NCH_a_new_path_desc:0 "It's clear that Gytha's way is no longer viable for the prolonged survival of the Hive. We must now seriously reconsider our traditions and way of life if we are to survive in this uncertain world."

 ### CRISIS OF FAITH HARMONY ###

 NCH_look_inwards:0 "Look Inwards"
 NCH_look_inwards_desc:0 "Queen Gytha has recovered enough to take the helm of the state. She has correctly pointed to our need of volunteers that are willing to search beyond our island. We must first find these brave changelings."

 NCH_recruit_foreign_experts:0 "Recruit Foreign Experts"
 NCH_recruit_foreign_experts_desc:0 "There's much that the world beyond our island knows that we simply do not. We must search abroad for experts to help formulate our plans for the development of our country."

 NCH_scour_the_land:0 "Scour the Land"
 NCH_scour_the_land_desc:0 "Greneclyf has been our homes for untold generations, but just how well do we know it? An exhaustive survey of our land will be long and not yield immediate results, but it's the first step."

 NCH_digging_deep:0 "Digging Deep"
 NCH_digging_deep_desc:0 "Now that we have some idea of where the more precious resources lie on our island, we must start digging. It'll be a long and ardous project, but it will be worth it."

 NCH_blood_and_sweat:0 "Blood and Sweat"
 NCH_blood_and_sweat_desc:0 "Our initial output has been less than we had originally anticipated. Harsher work regimes and stricter deadlines may be cruel, but they are ultimately necessary."

 NCH_a_selfmade_state:0 "A Self-Made State"
 NCH_a_selfmade_state_desc:0 "It has been a long and difficult journey, but we have finally achieved our ultimate goal: a modern state built by changelings, for changelings."

 NCH_establish_a_schooling_system:0 "Establish a Schooling System"
 NCH_establish_a_schooling_system_desc:0 "With the mass illiteracy dealt with, we can now work with sages and elders to agree upon a standardised education system. With so many differing opinions, this will prove difficult to achieve."

 NCH_literacy_volunteer_brigades:0 "Literacy Volunteer Brigades"
 NCH_literacy_volunteer_brigades_desc:0 "The changelings of Greneclyf have long been illiterate, to the point that it has directly hampered our societal development. Recruiting literate volunteers to teach others will be the best way to overcome this challenge."

 NCH_found_the_elder_academy:0 "Found the Royal Academy"
 NCH_found_the_elder_academy_desc:0 "With a proper schooling system in place, Greneclyf is now poised to build its first institution dedicated to higher learning. It may not be as prestigious as those abroad, but it shall serve our purposes just as well."

 NCH_support_local_artisans:0 "Support Local Artisans"
 NCH_support_local_artisans_desc:0 "Having no proper industry of our own, only the artisans are capable of producing anything. With proper support, they can form guilds and other such similar institutions, bringing together many workers to the fold."

 NCH_promote_corporate_entities:0 "Promote Corporate Entities"
 NCH_promote_corporate_entities_desc:0 "The next step in the industrial evolution, we must assist the artisan guilds into forming proper corporations. There will be much resistance from the very artisans that we're fighting to enfranchise, so this will be an ardous endeavour."

 NCH_inaugurate_the_industrial_district:0 "Inaugurate the Industrial District"
 NCH_inaugurate_the_industrial_district_desc:0 "It has been a long time coming, but we now can finally inaugurate the first district truly dedicated to the heavy industries in Blomsport! It may be dwarfed by those of other nations, but they too had to start with what we have. The possibilities are endless..."

 NCH_splendid_isolation:0 "Daingean Grena"
 NCH_splendid_isolation_desc:0 "We have done what was necessary to adapt to the world around us, but it's clear that the outside world still fears us. Though things may change eventually, we shall stay put."

 ### CRISIS OF FAITH FASCISM ###

 NCH_the_old_ways:0 "The Old Ways"
 NCH_the_old_ways_desc:0 "We were foolish to believe that we could convince the outside world that we could be peaceful. Even our Queen recognizes the folly of her ways, and has agreed that changelings will only be seen as duplicitous parasites."

 NCH_infiltrating_the_continent:0 "Infiltrating the Continent"
 NCH_infiltrating_the_continent_desc:0 "We are woefully ignorant of the current situation on the continent. Adopting our ancient techniques will allow us to send agents to relay news from the interior back to us."

 NCH_infiltrating_the_military:0 "Infiltrating the Military"
 NCH_infiltrating_the_military_desc:0 "Preliminary reports indicate that the world's militaries have advanced significantly. If we are to survive, we must learn from our rivals by placing agents in key position in numerous general staffs."

 NCH_operation_brass:0 "Operation Brass"
 NCH_operation_brass_desc:0 "Our agents are in place: at our word, they will work to steal as many designs and plans as they can for us to learn from."

 NCH_take_the_initiative:0 "Take the Initiative"
 NCH_take_the_initiative_desc:0 "Our rivals are too preoccupied with infighting and from external attacks. This is the perfect opportunity for us to make our presence felt by the world. They wanted monsters? Well, now they've got monsters!"

 NCH_infiltrating_the_industries:0 "Infiltrating the Industries"
 NCH_infiltrating_the_industries_desc:0 "Where we have remained mostly agrarian, the world has developed machinery and heavy industry to radically improve production. It is clear that we must observe from the better industrialised countries to see what we can learn."

 NCH_operation_lightspark:0 "Operation Lightspark"
 NCH_operation_lightspark_desc:0 "With many corporations and syndical communes infiltrated, we can initiate a massive operation to copy the enemy's methods and means of production."

 NCH_infiltrating_the_academia:0 "Infiltrating the Academia"
 NCH_infiltrating_the_academia_desc:0 "Greneclyf is stuck in the medieval age, whereas everyone else has modernised. Infiltrating the more prestigious universities and academies is the clear first step in catching up with our rivals."

 NCH_operation_farseer:0 "Operation Farseer"
 NCH_operation_farseer_desc:0 "With many of our infiltrators in commanding positions, they can abduct, steal, and threaten the world's greatest minds to assist in our cause."

 NCH_passive_approach:0 "Passive Approach"
 NCH_passive_approach_desc:0 "Despite our efforts, it is clear that Greneclyf will never be in a position to directly challenge any of our enemies. As such, it is perhaps wiser for us to bide our time for a more opportune time and to adopt a defensive posture."

 NCH_plan_white:0 "The Farbrook Question"
 NCH_plan_white_desc:0 "The ponies of Farbrook have been our ancient friends, but there have been doubts among our own people regarding the Farbrookians' true feelings. Before we decide what must be done about Farbrook, we must better understand where they stand."

 NCH_Coup_FBK_Fascist:0 "Gearr na Crainn Arda"
 NCH_Coup_FBK_Fascist_desc:0 "It has been decided: we must cut the tall trees. Soon afterwards, Farbrook shall fall under our influence!"

 NCH_Ally_With_Fascist_FBK:0 "Offer an Alliance"
 NCH_Ally_With_Fascist_FBK_desc:0 "With Farbrook having similar goals to our own, it might be best to rekindle our friendship for a new purpose. Who knows? Perhaps with them on our side, our military ventures will prove to be far easier."

 NCH_oversee_farbrook:0 "Oversee Farbrook"
 NCH_oversee_farbrook_desc:0 "Even though the rightful government has taken power, Farbrook is in shambles. We will step in and take over in our ally's name."

 NCH_look_beyond:0 "Look Beyond"
 NCH_look_beyond_desc:0 "In spite of our previous successes, we are still surrounded by potential enemies. From now on, Greneclyf must always have to keep a careful eye beyond our borders and plan accordingly."

 ### CRISIS OF FAITH COMMUNIST BRANCH ###

 NCH_invite_cader_sclerite:0 "Invite Cader Sclerite"
 NCH_invite_cader_sclerite_desc:0 "Cader Sclerite has long been a proponent of a foreign philosophy from abroad. In the past he had been sidelined Queen Gytha's more popular ideals, but now the idea of worker equality might just be what we need."

 NCH_find_a_compromise:0 "Find a Compromise"
 NCH_find_a_compromise_desc:0 "Sclerite is willing to do his part to better Greneclyf, but he has no interest in taking charge. [Root.GetLeader] will remain in power, though Sclerite will be by her side from now on."

 NCH_remove_the_queen:0 "Remove the Queen"
 NCH_remove_the_queen_desc:0 "We'd rather be damned than allow for another disaster brought upon us by the Clanns. Despite what he otherwise says, Sclerite is our best chance to get out of this mess."

 NCH_collectivisation:0 "Grand Collectivisation"
 NCH_collectivisation_desc:0 "With the Queen gone, Sclerite is free to apply his policies to their full extent. Forcibly uniting private farms and guilds may seem cruel, but it is a necessary step to rapidly increase production."

 NCH_unionisation:0 "Unionisation"
 NCH_unionisation_desc:0 "Long discussions between [Root.GetLeader] and Sclerite have yielded results. Sclerite's more extreme policies have been tempered to allow some worker rights and the existence of semi-private companies. "

 NCH_centralisation:0 "Centralisation"
 NCH_centralisation_desc:0 "Greneclyf has been a series of small hives under one Queen since time immemorial. This inefficiency must be addressed with a swift centralisation of power under one group rather than several."

 NCH_the_four_year_plan:0 "The Three Year Plan"
 NCH_the_four_year_plan_desc:0 "Now that our workers are united and power is centered around the government, Sclerite has unveiled a number of economic and industrial goals to be achieved over the course of three years. This will call for brutal efficiency and modernisation, and plenty of sweat and tears from our people."

 NCH_acquire_srfn_experts:0 "Acquire SRFG Experts"
 NCH_acquire_srfn_experts_desc:0 "The Socialist Republic of the Free Griffons, the same nation from which Sclerite had adopted his ideology, is host to many left-leaning experts. We must procure these experts, by any means necessary."

 NCH_establish_the_cis:0 "Establish the CIS"
 NCH_establish_the_cis_desc:0 "Our efforts of modernisation and industrialisation will undoubtedly draw out many dissenters from within and enemies from abroad. A new governmental organ, the Comissariat of Internal Security, will protect us from all political threats."

 NCH_a_red_curriculum:0 "A Red Curriculum"
 NCH_a_red_curriculum_desc:0 "To ensure better societal cohesion, we must address the application of the new school curriculum. History, philosophy and political sciences must reflect our changing world."

 NCH_form_an_intelligence_network:0 "Form an Intelligence Network"
 NCH_form_an_intelligence_network_desc:0 "Preliminary analyses by the CIS indicate that while our defenses are stout, we lack any meaningful offensive capacity. The CIS can apply external pressure abroad if we give them the resources to do so."

 NCH_a_red_academy:0 "A Red Academy"
 NCH_a_red_academy_desc:0 "Our future generations will be ardent supporters of communism, but they will never attain greatness without a higher education. An academy will solve that."

 NCH_formalize_a_general_staff:0 "Form a General Staff"
 NCH_formalize_a_general_staff_desc:0 "Our isolation and traditions have limited our military progress, and it is evident in our lack of a dedicated officer staff. Going off from what we've observed, we can correct this deficiency."

 NCH_restructure_the_military:0 "Restructure the Military"
 NCH_restructure_the_military_desc:0 "With a new and modern general staff, we can apply the new reforms down the chain of command, right down to the frontline soldier."

 NCH_a_true_communist_state:0 "A True Communist State"
 NCH_a_true_communist_state_desc:0 "Greneclyf has sustained so many hardships to finally reach this point. Our island state is no longer an isolated backwater but a modern state. We have made our introduction to the world, and it shall no longer mock us."

 NCH_perpetual_revolution:0 "Spreading the Revolution"
 NCH_perpetual_revolution_desc:0 "We have seen the outside world. There are too many enemies to the our way of life, even among those who fancy themselves as communists. We can only safeguard ourselves by taking the initiative."

 NCH_the_modern_changeling:0 "The Modern Changeling"
 NCH_the_modern_changeling_desc:0 "We can see how far we've come as a people in the last years, and we've become something different. We are neither antagonistic nor amicable: we are the modern pragmatists. We are the Modern Changelings."

 NCH_peaceful_infiltration:0 "Peaceful Infiltration"
 NCH_peaceful_infiltration_desc:0 "We have ancient ties to Farbrook, and although we must ensure their political loyalty, we can do so while sparing them from unnecessary bloodshed."

 NCH_a_more_direct_approach:0 "A More Direct Approach"
 NCH_a_more_direct_approach_desc:0 "History must not be an obstacle to progress, and Farbrook is no exception. Old friends will die, but it is for the greater good."

 NCH_establish_farbrook_protectorate:0 "Establish the Farbrook Protectorate"
 NCH_establish_farbrook_protectorate_desc:0 "Now that the rightful communist government is in power, Farbrook is open to submit itself under our dominion."

 NCH_infiltrate_the_federation:0 "Infiltrate the Coalition"
 NCH_infiltrate_the_federation_desc:0 "The River Coalition is a behemoth, and there will be no chance for us to directly exert our influence upon them. Instead, a more subtle approach will be necessary to take the Coalition down."

 ### MILITARY BRANCH ###

 NCH_reorganize_the_army:0 "Reorganising the Army"
 NCH_reorganize_the_army_desc:0 "For time immemorial, there has been no 'standing army' in Greneclyf. The closest thing to it has been the Household Guard. Being the only professional soldiers, the drones-at-arms typically levied by the many Clanns simply do not compare. We must take immediate steps to reform our military thinking and our methods."

 NCH_form_a_dedicated_officer_corps:0 "Form a Dedicated Officer Corps"
 NCH_form_a_dedicated_officer_corps_desc:0 "Traditionally, military officers are exclusively Royals who have shown an affinity towards the command of units and soldiers. While this may ensure a pool of competent leaders, its size is limited by the number of possible candidates. Offering a military education as well as allowing the enrollment of Drones will expand that pool, and form a standard to which all future commanders will adhere to."

 NCH_the_industrial_question:0 "The Logistics Question"
 NCH_the_industrial_question_desc:0 "Modern land warfare requires an infrastructure of logistics on a scale previously unseen in Greneclyf, and it necessitates dedicated batallions solely responsible for maintaining lines of communication and supplies to keep our forces fighting for longer. As such, steps must be taken for to form such batallions, as well as the industrial capacity to supply the necessary supplies."

 NCH_purchase_production_licenses:0 "Purchase Production Licenses"
 NCH_purchase_production_licenses_desc:0 "Greneclyf has little experience with the use modern weapons, even less so with the production of them and their munitions. No matter what we do, any native designs will simply not compare to those of foreign designs. While we set aside the necessary funds to set up the necessary industries, we must search for weapon and equipment deals abroad."

 NCH_domestic_arms_factories:0 "Domestic Arms Factories"
 NCH_domestic_arms_factories_desc:0 "Our people have been fairly self-sufficient, so why should our weapons and military equipment industries be any different? Everything that we use should be of Greneclyfian origin. As we are searching for new designs domestically, Greneclyf must immediately begin a massive construction programme to be the foundation of our industries."

 NCH_limited_expansion:0 "Limited Expansion"
 NCH_limited_expansion_desc:0 "We mustn't upset the current environment with the expansion of our current guilds and workshops. Our crafters and metalworkers must be allowed to adapt to the new requirements and tools, lest we bring about unrest among the guilds."

 NCH_give_more_funds:0 "Offer More Funds"
 NCH_give_more_funds_desc:0 "Greneclyf must do everything to catapult our idustries forwards, no matter how sudden it may appear to our workers. To placate any qualms that they may have, we'll appropriate the necessary funds and capital."

 NCH_modern_firearms:0 "Reichswaffen Rifles"
 NCH_modern_firearms_desc:0 "The Reichswaffen Company in the Griffon Empire has made massive waves in the armaments industry, of which even we have felt. Our experts have experimented with their rifles, and have deemed them to be the best from the continent. Let us send a formal offer to their company to establish a cooperative enterprise on our isle."

 NCH_modern_artillery:0 "Greda Guns"
 NCH_modern_artillery_desc:0 "Wingbardy's heavy weapons have long been renowned for their efficacy, and many have called their artillery the most fearsome on the continent. Greda is an old cannon designer, and they may be willing to share their designs with us if we make a good enough offer."

 NCH_automotives:0 "Freemare Automotives"
 NCH_automotives_desc:0 "The pony enclave of New Mareland to the south-west has inherited a strong automotive tradition from Equestria, and it is home to the Freemare Automotive company. Following an economic depression, they may be looking for new business opportunities; let us offer them one that they can't refuse."

 NCH_armoured_vehicles:0 "KLAA Prototypes"
 NCH_armoured_vehicles_desc:0 "The Changeling Lands are at the cutting edge of armour development, and it would be remiss of us to not approach one of their famed designer companies for some of their armoured behemoths. Perhaps they may even be willing to set up a mutual company on Greneclyf dedicated to the develompent of tanks."
 
 NCH_inf_weapons:0 "Lochainn Loadaid"
 NCH_inf_weapons_desc:0 "Our smithies are renowned for their steel weapons, and are thus the best candidate to expand their expertise into firearms. They shall be aggregated into the Lochainn Loadaid na nGaibhaire, and offered the tools and funds to begin work on our homegrown firearms."
 
 NCH_heavy_weapons:0 "Airtléire na nGreneclyf"
 NCH_heavy_weapons_desc:0 "Perhaps less radical of an idea than a hoof-held firearm, bombards and cannons have nevertheless not been part of Greneclyfian combined arms. We must set up the appropriate smithies and ironworks to be placed under a single entity solely dedicated to the production of these mighty weapons. Only then will artillery become a permament fixture of the Greneclyfian army."
 
 NCH_automotive_industry:0 "Biúró na nGluaisteán"
 NCH_automotive_industry_desc:0 "Machines and the production of their parts is a wholly new field of manufacturing that must be built from the ground up if we are ever to compete with the equivalent industries of other nations. Difficult as it is, we ought to focus on motorising our society, rather than producing machines solely dedicated for war."
 
 NCH_tank_investments:0 "The Greneclyfian Tanc"
 NCH_tank_investments_desc:0 "Automotives have their place in war, but armoured fighting vehicles have shown to be decisive tools in war and force multipliers. The 'tanc' should be prioritised, lest we be left at a grievous disadvantage when battling superiour forces."
 
 NCH_continue_the_purchases:0 "Extend the Lincenses"
 NCH_continue_the_purchases_desc:0 "Our production licenses have proven to be a success, and there is little reason to not build upon them. Following the foreign designs may prove difficult to replicate, but will be on par with those of any potential foe."

 NCH_end_the_deals:0 "Terminate the Licenses"
 NCH_end_the_deals_desc:0 "We have learned what we could from the strangers, so we should consider adapting what we've purchased to suit our industrial capacity. More modern designs will come by more slowly without direct support from the foreign experts, but it is time for us to start producing purely native designs."

 NCH_tighten_conscription_regulations:0 "Tighten Conscription Regulations"
 NCH_tighten_conscription_regulations_desc:0 "There is a reason why only the best were recruited into the Household Guard of old, and while we may loosen some of the more stringent requirements for enrollment into the Guard itself, we should still be looking for the best to form our file and rank."

 NCH_call_to_arms:0 "Call to Arms"
 NCH_call_to_arms_desc:0 "We are few in numbers, and a fight with the throngs of griffons and ponies would easily overwhelm our forces. While Greneclyf will never match its foes number for number, we should do our best to close that numerical gap, even if it comes at the cost of enrolling lesser recruits."

 NCH_perfected_planning:0 "Perfect Planning"
 NCH_perfected_planning_desc:0 "Our people can only offer so many soldiers, so we should not needlessly squander them. We can avoid useless losses by having a doctrinal goal at every level of the army: from the tactical to the strategic, every move will be done according to a grand plan."

 NCH_infiltrators:0 "Infiltrator Companies"
 NCH_infiltrators_desc:0 "War is not fair, much as we may wish it were otherwise. As such, we must use every possible advantage that we have to build towards victory, even if it may put into question what it means to be a Greneclyfian."

 NCH_the_greneclyfian_jager:0 "The Greneclyfian Jager"
 NCH_the_greneclyfian_jager_desc:0 "Geamhraich are traditionally Greneclyfians who have taken to a quasi-isolated life in the hills in Aisling, where the winters and wildlife are harsh. Their ways and environments could prove useful to train specialised infantry dedicated to fight in inhospitable conditions."

 ### AIR BRANCH ###

 NCH_rethinking_aerial_warfare:0 "Rethinking Aerial Warfare"
 NCH_rethinking_aerial_warfare_desc:0 "By all accounts we've always had a sort of 'air force' in the sense of high flying drones that serve as battlefield disrupters. But in this modern age of warfare exist flying machines that can be equipped with fully automatic weapons—far larger than anything a single drone could carry, much less fly with. In order to have a properly modern military, we'll need to dive into this brand new field of military science."

 NCH_rock_mountain_base:0 "Bugsmere Air Base"
 NCH_rock_mountain_base_desc:0 "Much like the ancient city-hive of Bugsmere, the innards of the mountains will shelter our main air base. Conventional wisdom may say that the best location would be open terrain, but if war is to come to Greneclyf, a protected base of aerial operations will prove a challenging target for any enemy."

 NCH_aerial_experiments:0 "Aerial Experiments"
 NCH_aerial_experiments_desc:0 "We know ourselves best, so we are best positioned to make aircraft designed around ourselves. Native designs may perhaps not perform as well compared to foreign crafts, but will be simpler to produce en masse."

 NCH_search_for_foreign_designs:0 "Search for Foreign Designs"
 NCH_search_for_foreign_designs_desc:0 "None of our craftsworkers have ever even conceived of a flying craft, so whatever design they could come up with would never be on par with those of more modern nations. It is perhaps better to acquiesce to the costly designs for better perfoming aircraft."

 NCH_flight_schools:0 "Flight Schools"
 NCH_flight_schools_desc:0 "Aside from actually having aircraft to use, we'll need changelings suited to pilot them as well. Unlike regular army work, being a pilot requires a whole different set of talents such as good eyesight, quick reactions, and a strong stomach. By propping up schools dedicated purely to squeezing out the best pilots from our population, we'll know that our aircraft are in good hooves."

 NCH_foreign_pilots:0 "Foreign Instructors"
 NCH_foreign_pilots_desc:0 "We have the planes, but being of non-Greneclyfian design, no changeling is best qualified to teach our pilots how to fly them. As such, we will need to recruit suitably experienced instructors from abroad so that our pilots can fly their planes as if they were merely an extension of themselves."
 
 NCH_sound_designs:0 "Sound Designs"
 NCH_sound_designs_desc:0 "Aircraft are still a young art of engineering, as such there is no reason to go crazy and dive into strange fields. What's been tried and tested thus far is what we should stick with; leave the experimentation to the Industrial Giants of the far West who actually have the resources to meddle in such things."

 NCH_radical_designs:0 "Radical Designs"
 NCH_radical_designs_desc:0 "We lack the industry to mass produce aircraft and the population to continually sustain a fleet of them. Our only choice is to fight brawn with brain and push our models to their very limit. There is no doubt that our airdrones will be outnumbered in the air, so they'll need every possible advantage against the opposition's own dogfighters."


 ### NAVY BRANCH ###

 NCH_an_admiralty:0 "An Admiralty"
 NCH_an_admiralty_desc:0 "Being an island nation, Greneclyf will need to build up a maritime force. Before we can start however, we must have a structure with a dedicated naval corps of officers and theoriticians to get us started."

 NCH_support_admiral_petiole:0 "Support Admiral Fallon's Plan"
 NCH_support_admiral_petiole_desc:0 "Changelings have the innate talent for subterfuge, and while its use in greater society can be discussed at length, Fallon's plan for the seas applies that same philosophy to our vessels. Instead of the traditional surface ship, our main naval force should be underwater boats that can avoid detection and strike from below. Submarine warfare may be unorthodox, but it is both efficient and effective."

 NCH_go_all_in:0 "Accept Admiral Poethgils's Petition"
 NCH_go_all_in_desc:0 "Adapting our navy to modern warfare will not be enough, and Admiral Poethgils's petition goes into great technical detail on how Greneclyf can do better. He envisions the largest warship to have ever sailed the seas, based off of the great ships produced by Skyfall's naval yards, but larger, with more guns and armour. It will be a costly endeavour, but an unsinkable ship may very well be worth it."

 NCH_found_the_naval_academy:0 "Found the Naval Academy"
 NCH_found_the_naval_academy_desc:0 "Our initial drive for naval officers has produced some results, but it is clear that there must be an institution to ensure that Greneclyf will continue to produce great officers to serve their nations. Using the expertise of our current Admiralty, we can form an official naval academy for just that purpose."

 NCH_expand_the_naval_yards:0 "Expand the Naval Yards"
 NCH_expand_the_naval_yards_desc:0 "The current state of shipyards in Blomsport and other port settlements do not allow for the production of anything more than commercial vessels. If Greneclyf is to become a regional naval power, it must have the capacity to build its own new military vessels."

 NCH_proficient_packs:0 "The Icewaters Sharks"
 NCH_proficient_packs_desc:0 "The life of a submariner is stressful, especially when untrained and unprepared for wartime conditions. New plans put forward by Admiral Farris would designate parts of our territorial waters for use solely by the navy for war games and exercises. War may be the only true way to prepare our sailours for the hardships of war, but this is the next best alternative."

 NCH_lay_down_the_hatcher:0 "Lay Down the Hatcher"
 NCH_lay_down_the_hatcher_desc:0 "The designs have all been approved by naval engineers; the first Hatcher class is ready to be laid down in our shipyards. Soon, Greneclyf shall field the greatest and largest ship that the world will ever see!"

 NCH_torpedo_boats:0 "Torpedo Boats"
 NCH_torpedo_boats_desc:0 "Torpedoes have been used by Greneclyfian ships to protect themselves from pirates before cannons, and even powerful torpedoes don't require a large vessel to be effective. While large warships with great cannons have their place, smaller torpedo boats will prove just as deadly."

 NCH_the_mayfly_class:0 "The Mayfly Line"
 NCH_the_mayfly_class_desc:0 "A modern navy requires flexibility, and cruisers offer a great compromise between the heavy-hitting capacity of larger capital ships and the nimble speed of smaller destroyers. Whether light or armoured, our cruisers shall fill a number of roles that will prove invaluable in a future naval conflict."

 NCH_protected_cruisers:0 "The Borer Class"
 NCH_protected_cruisers_desc:0 "A hard look at Greneclyf's naval industry exposes an inconvenient truth: great battleships are both costly and take an exceedingly long amount of time to build. While we might never produce more than a few battleships, battlecruisers bring similair firepower for considerably cheaper. These shall be the mainstay ships of our nation."

 ### EVENTS ###

 greneclyf.0.t:0 "Preparations for the Great Expedition"
 greneclyf.0.d:0 "It is clear that Greneclyf must put it's best hoof forwards in the coming days if we are ever going to extend our influence beyond our island and Farbrook. As such, there is much to worry about: logistics, routes, ships, and volunteers. Without these, we will not go far, so nothing must be left to chance.\n\nThese preparations will take time, but they are necessary to ensure that nothing will go wrong."
 greneclyf.0.a:0 "There is much work to do."

 greneclyf.1.t:0 "The Great Expedition"
 greneclyf.1.d:0 "The noon sun is shining high in the sky; the ships are all prepared to cast off; the intrepid sailors, cartographers and ambassadors of Greneclyf stand proudly to the ovation of the cheering multitudes; the day has finally arrived.\n\nDelegates from the Royal Houses and Queen Gytha herself are present to see off these brave changelings, and a rousing speech from Gytha moves many in the crowds —and more than a few of the ship crews— to joyful tears. After a lavish ceremony, all eyes were upon the departing vessels as they left port waters.\n\nWe can expect some of them to return within a few weeks, whereas the others will take far longer to bring back a response. Regardless, we will be waiting with for their return with gleeful anticipation."
 greneclyf.1.a:0 "A glorious day!"

 ###TRADES###
 greneclyf.2.t:0 "A Delegation from Greneclyf"
 greneclyf.2.d:0 "A ship from Greneclyf have arrived at Farbrook, filled to the brim with changelings. This in it of itself was strange, as traffic from the isle is usually no more than a few fishing vessels, but the fact that many political and governmental representatives were onboard was telling. Port authorities were immediately approached by these Greneclyfians, requesting an immediate audience with [Root.GetLeader].\n\nThe head delegate, speaking in Queen Gytha's name, has informed us of a shift in Greneclyf's policy. Their ship is one of many that are headed to various other nations in the continent, seeking a relation similar to our own. They've come to us proposing a number of amendments to the Great Pacts. The specifics are many, but the they mostly encompass an expansion on existing terms, namely a formalisation on the movement of our citizens between our nations. While some of the long-term objectives are somewhat ambitious, the short-term goal to enrichen our currently stale trade is a very realistic one.\n\nThe Greneclyfian diplomat stands before you, waiting for your response."
 greneclyf.2.a:0 "We shall honour our friends' wishes."
 greneclyf.2.b:0 "Now is not the most opportune time."

 greneclyf.3.t:0 "Farbrook Agrees"
 greneclyf.3.d:0 "One of our ships, the one that was bound for Farbrook, has finally returned to Blomsport. The crew and passengers arrived with the good and expected news of Farbrook's acceptance with our proposal. The wave of renewed travel between Greneclyf and Farbrook is due to begin soon. In the meantime, our delegates have been given a hero's welcome."
 greneclyf.3.a:0 "They've earned it."

 greneclyf.4.t:0 "Farbrook Postpones"
 greneclyf.4.d:0 "The ship to Farbrook has returned, but only with a curious message; Chief Cenhelm has abstained from giving a definite answer, and has asked for some more time to consider over our request. Our representative will keep asking for their response, but we can expect one within two months."
 greneclyf.4.a:0 "What is there to think over?"

 greneclyf.5.t:0 "Greneclyf Awaits an Answer"
 greneclyf.5.d:0 "We have done what we could to postpone the question, but the Greneclyfian diplomat has made a final demand: we must give him an answer regarding his trade offer now, or else he will take our silence as a refusal.\n\nWhat shall be our official response?"
 greneclyf.5.a:0 "We shall honour our friends' wishes."
 greneclyf.5.b:0 "We can't accept this."
 greneclyf.5.c:0 "Send them home. They are no longer welcome."

 greneclyf.6.t:0 "Farbrook Refuses"
 greneclyf.6.d:0 "The ship to Farbrook has finally returned, though with bad news. Despite our efforts, Farbrook has refused our request. In addition, while it wasn't explicitely stated, we can assume that the Great Pacts are no longer in effect, and that our friendship has ended."
 greneclyf.6.a:0 "But... but why?"

 greneclyf.7.t:0 "Farbrook Breaks off Relations"
 greneclyf.7.d:0 "We have finally gotten word back from Farbrook, but a stunned diplomat has returned to tell us of an utter cessation of all ties, official or otherwise, between our nations. The news have spread quickly, and a general sense of sorrow has gripped the hearts of many of our people, as many have friends over in Farbrook.\n\nThe Queen has done her best to calm down the populace, but despite her insistence otherwise, she too has suffered from the loss of her own relationship."
 greneclyf.7.a:0 "Have they lost their minds?!"

 greneclyf.8.t:0 "Love Leeches Wish to Trade"
 greneclyf.8.d:0 "Changelings, ancient monsters capable of shapeshifting and sucking their victims dry emotionally, arrived upon our shores with the offer to trade. Hailing from the island of Greneclyf, these insectoid ponies have come with urgent request to open up trade routes as part of a national effort to promote Harmonic elements in their society. On the one hoof, they're changelings who shouldn't be trusted, as per the old mares' tales. On the other hoof, they are still tales. Perhaps we should give these bugs a shot and show us how Harmonic they really are."
 greneclyf.8.a:0 "If these changelings are truly Harmonic, we will soon find out."
 greneclyf.8.b:0 "Never! These creatures are nothing but beasts; wolves in sheep's clothing!"

 greneclyf.9.t:0 "Bakara Agrees"
 greneclyf.9.d:0 "Our envoy to Bakara returned home today with news of acceptance. While reluctant at first, our envoy had to answer a long series of questions in regard to a Harmonic lifestyle before finally getting the official agreement signed. Then they had to do community service for the rest of the day to prove their claims of being Harmonists..."
 greneclyf.9.a:0 "Good, but... is that normal for them?"

 greneclyf.10.t:0 "Bakara Refuses"
 greneclyf.10.d:0 "Our envoy to Bakara returned home today to give the unfortunate news of rejection. Despite our earnest attempts to sway them, the leadership there simply would not be convinced that we changelings are capable of a Harmonic lifestyle! Not to mention the envoy was initially greeted with a slew of insults regarding how we eat."
 greneclyf.10.a:0 "I didn't know that they had such colourful language!"

 greneclyf.11.t:0 "A Delegation of Bugs"
 greneclyf.11.d:0 "Some sudden news came today in the form of ships hoisting a flag of unknown origin landing in port under the guise of peace. Aboard these weaponless convoys were insectoid creatures called changelings. Previously all was known about them came from old foal's tales of they being emotion leeching parasites, though the real life counterparts appear docile, small, and weak. They came offering iron and steel along with their own brand of textile products in exchange for our own goods. They seem harmless enough..."
 greneclyf.11.a:0 "They're completely harmless, and Nimbusia could always have more friends than enemies."
 greneclyf.11.b:0 "They're pitiful and weak. They can buy their safety with their ship."

 greneclyf.12.t:0 "Nimbusia Agrees"
 greneclyf.12.d:0 "Our diplomatic envoy to Nimbusia has returned with the good news! Nimbusian merchants should be arriving in Greneclyf anytime within the coming weeks and we're free to trade with the pegasi of Nimbusia!"
 greneclyf.12.a:0 "Send our thanks to our diplomats."

 greneclyf.13.t:0 "Nimbusia Refuses"
 greneclyf.13.d:0 "The envoy from Nimbusia arrived back home today with the news of complete rejection. Our envoy was rather rudely dismissed and sent back on a Nimbusian ship, as our own ship was seized as a 'gift'."
 greneclyf.13.a:0 "They can't do that! Can they?"

 greneclyf.14.t:0 "A Delegation from Greneclyf"
 greneclyf.14.d:0 "Coming in through the riverways, a group of strange, bug-like ponies called changelings from beyond the coast have arrived to formalise new trading relations between our two people. This would involve an exchange of merchants and goods.\n\nWe have of course heard about their kind before, and while these particular changelings come bearing gifts, might perhaps be all a ruse. Maybe they've managed to fool the other member states that they were friendly, or perhaps these Greneclyfians truly wish to just be friends.\n\nHow should we respond?"
 greneclyf.14.a:0 "They've come a long way, it's only right to accept."
 greneclyf.14.b:0 "Send them back. We don't want anything to do with changelings."

 greneclyf.15.t:0 "Rijekogard Agrees"
 greneclyf.15.d:0 "Rijekogard has accepted our trade deal."
 greneclyf.15.a:0 "We're grateful."

 greneclyf.16.t:0 "Rijekogard Refuses"
 greneclyf.16.d:0 "Rijekogard has refused our trade deal."
 greneclyf.16.a:0 "But... but why?"

 greneclyf.17.t:0 "The bugs of Greneclyf come!"
 greneclyf.17.d:0 "Changelings from the island of Greneclyf arrived earlier this morning with a surprising yet not-so-surprising offer; trade! While nothing out of the ordinary Gerenclyf typically exports iron and textile goods. Reportedly there is a push in their society to open up towards the outside world and abandon their isolationist ways. Perhaps this is a good stepping stone one day Federating with them?"
 greneclyf.17.a:0 "More friends mean more federation targets, yes!"
 greneclyf.17.b:0 "The bugs are too distant and alien to ever be united with, no."

 greneclyf.18.t:0 "Jezeragrad Agrees"
 greneclyf.18.d:0 "Our Envoy returned today from Lake City with joyous news of our offer to trade being accepted whole-heartedly! Though they did speak of working towards a greater Coalition that would one day possibly include us."
 greneclyf.18.a:0 "Did they now? That's something to consider."

 greneclyf.19.t:0 "Jezeragrad Refuses"
 greneclyf.19.d:0 "More bad news from the continent, Lake City rejected our offer to trade. Apparently nothing we had to offer would've impacted their economy much and we're far too distant physically for them to hold any interest in."
 greneclyf.19.a:0 "Well what's that supposed to mean?"

 greneclyf.20.t:0 "Bug Things from Greneclyf"
 greneclyf.20.d:0 "We've recently received an envoy from the islander bug ponies off the coast. Despite all of the myths about these creatures as sinister emotion leeches that shapeshift to infiltrate our lives, these supposed creatures approached in their apparently original form. They came with the request for open trade in regard to our gems and other rare mineral stores in exchange for exotic fish, some iron and steel products, along with their own brand of textiles work. Despite how the myths painted these 'bugs', they're rather tiny and unassuming."
 greneclyf.20.a:0 "The little bugs can have their way. It's only trade, after all."
 greneclyf.20.b:0 "Never! They offer nothing valuable enough for our gems!"

 greneclyf.21.t:0 "Diamond Mountain Accepts"
 greneclyf.21.d:0 "Joyous news from one of our many envoys! The Diamond Dogs of, well, Diamond Mountain have accepted our request to open up trade! While reluctant at first, we managed to convince them we'd have something to offer that's worth their vast amount of gems."
 greneclyf.21.a:0 "They're such good people!"

 greneclyf.22.t:0 "Diamond Mountain Refuses"
 greneclyf.22.d:0 "We've received bad news from one of our envoys, the one sent to Diamond Mountain. Apparently they were thrown out and laughed at for what we had to offer."
 greneclyf.22.a:0 "Was it something that we've said?"

 greneclyf.23.t:0 "The Second Expedition"
 greneclyf.23.d:0 "With the success of our first expedition, we shall launch a second trade mission in the hopes of gathering new contacts, new friends, and better trade."
 greneclyf.23.a:0 "Onwards to Equestria!"
 greneclyf.23.b:0 "Let us rekindle with our kind!"

 greneclyf.24.t:0 "Bug Ponies Exist, and They Want to Trade"
 greneclyf.24.d:0 "The countryside has been set aflame with gossip regarding strange new visitors which, for lack of a better word, are bug ponies. They have horns and wings and sound funny too, but most importantly they've come wanting to open up a trade route to great Deponya! We don't necessarily have much to offer outside wheat (which might not even be what these bugs eat) however, they come offering iron, steel, and textile products! This is a good exchange, but then again, they are complete outsiders..."
 greneclyf.24.a:0 "Any who show interest in our lovely nation are surely friends!"
 greneclyf.24.b:0 "They're outsiders that aren't even ponies. They cannot be trusted." 
 
 greneclyf.25.t:0 "Deponya Accepts"
 greneclyf.25.d:0 "Our envoy from the Kingdom of Deponya arrived home today with news of acceptance to open up trade lanes to their country. While we can't expect many merchants from them to arrive, they'll happily accept ours! Though some merchants are concerned that they won't offer much in exchange of what we will offer."
 greneclyf.25.a:0 "Our purpose is to make friends, not money. This is a good thing!"

 greneclyf.26.t:0 "Deponya Refuses"
 greneclyf.26.d:0 "Our envoy to Deponya returned the next day after it was sent out. Apparently, our physical appearance and the fact we're 'outsiders' were reason enough to throw our envoy out. When they tried to reason with them threats were then used that forced our diplomat to retreat."
 greneclyf.26.a:0 "Is the outside world really worth putting up with this?"

 greneclyf.27.t:0 "Magic Wielding Bugs Desire to Trade Knowledge"
 greneclyf.27.d:0 "Curiously enough, strange creatures of myth called changelings have arrived in the capital today. Knowledge of them exists primarily in orally passed down campfire tales of love-draining shapeshifters with sinister intent. While these stories are actually true about them...the ones who've come today have done so in peace. In fact they've shown the utmost respect and have come in their origin form as well. No reports of trouble or other misdeeds either after their arrival...perhaps they're genuine enough. \n\nRegardless the bugs have come with the desire to open up trade routes between Wittenburgh and "Greneclyf", their island home. Aside from generic products such as iron, steel, and textiles...the bugs, these 'changelings' have made the interesting offer to exchange magical knowledge. Apparently the lore of changelings is vastly unknown as...we have no records on it. Perhaps this is a gold mine that has fallen right onto our lap? Then again...we know for sure the true nature of these creatures is naturally malicious. This could easily be nothing more than a show they're putting up to infiltrate our ranks..."
 greneclyf.27.a:0 "Malicious or not, we must know their secrets."
 greneclyf.27.b:0 "No price is enough to open ourselves up to possible parasites like them."

 greneclyf.28.t:0 "Wittenland Accepts"
 greneclyf.28.d:0 "Our envoy arrived back from the intellectual nation of Wittenland with great news. One of the more desired trade partners in our quest for outside contact has agreed to our offer on academic exchange with of course the more petty products in comparison we export."
 greneclyf.28.a:0 "Is it really such a good idea to teach ponies our magic?"
 
 greneclyf.29.t:0 "A Loss of Faith"
 greneclyf.29.d:0 "The reports have been both incessant and disheartening. Many of our trading deals are failing, either by staunch refusal to our offers or by cessation of those accepted by the other parties. These have severely demoralised our people, but none more so than Queen Gytha. Upon hearing word of the latest failure, she lost herself in open despair, affecting a few too close to her. After much struggle, the Queen managed to sober up enough to close herself off in her personal chamber.\n\nShut off from everyone, the Queen has left no one on the seat of power, and no one is sure as to what can be done. As of right now, there is no one to look towards for a sense of stability, and panic is gripping the nation."
 greneclyf.29.a:0 "Sunderer protect us!"

 greneclyf.30.t:0 "The Council of Royals Deliberates"
 greneclyf.30.d:0 "All of the significant members of the Council have convened in Blomsport for the emergency call sent by those closest to the Queen. After several days of intense dialogue and discussion, an urgent matter has to be resolved today, namely what must be done with the Queen.\n\nFor past week Queen Gytha has been absent from nearly all affairs of statehood, after having locked herself in her private chambers, and is refusing to see anyone; not even her closest friends and advisors can reach to the Queen. With no one at the throne, Greneclyf risks collapse if it continues to remain empty. The Queen's House does not have a suitable replacement, and thus the Council's is considering to invoke a vote. Of the many candidates, Princess Oiren of House Aurelia is the prominent and plausible alternative.\n\nBeing the eldest Royal out of all of the suitable candidates —second only to the Queen— Oiren is a far more reserved Royal compared to Gytha, and has championed a more isolationist policy. This would fly in the face of a tradition that has been followed for centuries, and there are a few in the Council openly questioning Oiren's motives. She has insisted that her priorities are for Greneclyf first and foremost, and that her actions are not motivated by her House's ancient rivalry with House Lepidoptera, the Queen's House. Were the Council to invoke the vote, Oiren is certain to win, as all of the other viable candidates pale in comparison to her experience and popularity.\n\nSome of the Council are still hoping for Queen Gytha to recover from whatever is afflicting her, and that she will soon return to bring back at least some semblance of order. House Lepidotpera has ruled continually for centuries, and both its regents and their philosophies have brought us peace and stability. Perhaps the best course for Greneclyf is to wait for the Queen to come back to us."
 greneclyf.30.a:0 "Queen Gytha isn't wholly lost. We trust in a speedy recovery."
 greneclyf.30.b:0 "Gytha is incapable of leading anymore. Let us hold the vote!"

 greneclyf.31.t:0 "The Queen Recovers" 
 greneclyf.31.d:0 "Fortunately for everyone, Queen Gytha has emerged once more from her private quarters and seems to be shockingly rejuvenated altogether after her initial panic attack some time ago. Many feared that she might have become suicidal in her battle against depression, especially after she had begun to refuse to eat.\n\n Such worries can now be safely dismissed, though there are still concerns of her convictions. Most will still follow the Queen, though the certainty from just a few months ago has been replaced by an air of trepidation and anxiousness." 
 greneclyf.31.a:0 "Where will Gytha take Greneclyf now?"

 greneclyf.32.t:0 "What Must be Done with Farbrook"
 greneclyf.32.d:0 "Farbrook has always been a friend to us. However they have shown us that friendship was false. In order to expand our influence, we must first deal with these traitors. But how should we approach this problem?"
 greneclyf.32.a:0 "A good old fashioned coup."
 greneclyf.32.b:0 "Support reformist elements."

 greneclyf.33.t:0 "Greneclyf Supported Radicals"
 greneclyf.33.d:0 "Greneclyf has supported radical elements within our country. No doubt this spells trouble for our nation looking forward. We should keep an eye on internal affairs."
 greneclyf.33.a:0 "Very well."

 greneclyf.34.t:0 "Greneclyf Supports Reformers"
 greneclyf.34.d:0 "Greneclyf has supported reformist elements within our government. They will attempt to slowly convert our nation to their ways."
 greneclyf.34.a:0 "Very well."

 greneclyf.35.t:0 "Greneclyf Asks Us to Submit"
 greneclyf.35.d:0 "We have recieved a formal request from Greneclyf. They ask us to integrate into their empire. Should we accept, we will cease to exist as an independent nation."
 greneclyf.35.a:0 "We accept."
 greneclyf.35.b:0 "We refuse."

 greneclyf.36.t:0 "Greneclyf Supported the Radicals"
 greneclyf.36.d:0 "We have discovered that the Greneclyf changelings have been supporting radical elements in our country. They are ready to rise up in a civil war. How should we react?"
 greneclyf.36.a:0 "We surrender!"
 greneclyf.36.b:0 "We fight!"

 greneclyf.37.t:0 "A new Farbrook"
 greneclyf.37.d:0 "Farbrook has been changed by our clandestine efforts. Now we can exploit this change and ask for their annexation or their vassalisation. How should we proceed?"
 greneclyf.37.a:0 "Vassalisation."
 greneclyf.37.b:0 "Annexation."

 greneclyf.38.t:0 "Greneclyfian Coup Successful"
 greneclyf.38.d:0 "Radicals have ceased control of the country. Now all that remains is to decide what to do with it. Should we kneel under the Grenclyfians and join their empire? This will mean that we cease to exist as an independent country."
 greneclyf.38.a:0 "Very well."
 greneclyf.38.b:0 "Never!"

 greneclyf.39.t:0 "Greneclyf asks for Vassalisation"
 greneclyf.39.d:0 "Greneclyf has approached us and asked for us to sign an offer of vassalisation. This will mean we will be their subject nation and will integrate into their empire. Should we accept?"
 greneclyf.39.a:0 "We accept."
 greneclyf.39.b:0 "We refuse."

 greneclyf.40.t:0 "Acceptance"
 greneclyf.40.d:0 "Farbrook has accepted our offer of vassalisation"
 greneclyf.40.a:0 "Excellent."

 greneclyf.41.t:0 "Acceptance"
 greneclyf.41.d:0 "Farbrook has accepted our offer of annexation."
 greneclyf.41.a:0 "The best possible outcome."

 greneclyf.42.t:0 "Refusal"
 greneclyf.42.d:0 "Farbrook has refused our generous offer"
 greneclyf.42.a:0 "Drat."

 greneclyf.43.t:0 "Failure"
 greneclyf.43.d:0 "Our coup has failed. Now we are left with only one option to take Farbrook. War!"
 greneclyf.43.a:0 "Plan B."

 greneclyf.44.t:0 "Greneclyf moves to influence Farbrook"
 greneclyf.44.d:0 "Farbrook is an ideal target for expansion. But how should we proceed? Should we influence them with gradual infiltration? Or should we press for an outright coup led by radicals within Farbrook?"
 greneclyf.44.a:0 "A coup is needed."
 greneclyf.44.b:0 "Gradual influence."

 greneclyf.45.t:0 "Greneclyf Supports Radicals"
 greneclyf.45.d:0 "Greneclyf has supported radicals in our country. This will no doubt end in a bloody coup."
 greneclyf.45.a:0 "This does not bode well..."

 greneclyf.46.t:0 "Greneclyf Supports Reformers"
 greneclyf.46.d:0 "Greneclyf has supported reformist elements in our country. This will result in a slow drift to their ideology."
 greneclyf.46.a:0 "Curses!"

 greneclyf.47.t:0 "Greneclyf Supports Radicals"
 greneclyf.47.d:0 "Greneclyf has supported radicals in our country. This will no doubt end in a bloody coup."
 greneclyf.47.a:0 "This does not bode well..."

 greneclyf.48.t:0 "Greneclyf Supports Dissidents"
 greneclyf.48.d:0 "Greneclyf has been caught supporting dissidents in our country. Worse, they are ready to act. Should we accept the rule of these Greneclyf backed rebels, or should we fight them and restore order?"
 greneclyf.48.a:0 "We surrender!"
 greneclyf.48.b:0 "We fight!"

 greneclyf.49.t:0 "The Civil War Ends"
 greneclyf.49.d:0 "The civil war which we have backed has just ended. The communists were successful in bringing order to the country. We can now proceed with our plans."
 greneclyf.49.a:0 "We demand vassalisation!"
 greneclyf.49.b:0 "We demand annexation!"

 greneclyf.50.t:0 "Greneclyf demands we kneel"
 greneclyf.50.d:0 "Greneclyf has submitted a formal request for our vassalisation. Should we accept their offer and integrate into their empire?"
 greneclyf.50.a:0 "Very well."
 greneclyf.50.b:0 "Of course not!"

 greneclyf.51.t:0 "Greneclyf asks us for our annexation"
 greneclyf.51.d:0 "Greneclyf has put forward a formal request for our annexation. If we accept, we will cease to exist as a nation and join Greneclyf. Should we accept our fate?"
 greneclyf.51.a:0 "Very well."
 greneclyf.51.b:0 "Of course not!"

 greneclyf.52.t:0 "Acceptance"
 greneclyf.52.d:0 "Farbrook has accepted our offer. We have installed a puppet government."
 greneclyf.52.a:0 "Excellent."

 greneclyf.53.t:0 "Acceptance"
 greneclyf.53.d:0 "Farbrook has accepted our offer of annexation"
 greneclyf.53.a:0 "Excellent."

 greneclyf.54.t:0 "Refusal"
 greneclyf.54.d:0 "Farbrook has refused our generous offer"
 greneclyf.54.a:0 "I see."

 greneclyf.55.t:0 "Coup Failed"
 greneclyf.55.d:0 "Our attempted coup of Farbrook has failed."
 greneclyf.55.a:0 "Drat."

 greneclyf.56.t:0 "A request for a research treaty"
 greneclyf.56.d:0 "A formal request has reached us from the Greneclyfian Changelings. They ask for our assistance in developing their economy and science base. They hope to advance science in their nation and give their people a better future in the modern world. Should we accept their request?"
 greneclyf.56.a:0 "Why not?"
 greneclyf.56.b:0 "Out of the question."

 greneclyf.57.t:0 "Contact with the Changeling Lands"
 greneclyf.57.d:0 "Our trade convoy to the foreign continent of Equestria has met representatives of the Changeling Lands. They have been invited back to their capital for their leader to recieve them."
 greneclyf.57.a:0 "Interesting."

 greneclyf.58.t:0 "Greneclyfian Changelings"
 greneclyf.58.d:0 "Greneclyfian Changelings have appeared on our shores. They come from a hive who are not hostile, and they wish to negotiate trade with foreign lands. How should we respond?"
 greneclyf.58.a:0 "Lets be friends."
 greneclyf.58.b:0 "Tell them to get lost."

 greneclyf.59.t:0 "Friends with Changelings"
 greneclyf.59.d:0 "The foreign changelings have accepted our friendship and our trade."
 greneclyf.59.a:0 "We're relieved."

 greneclyf.60.t:0 "An Icy Reception"
 greneclyf.60.d:0 "Our formal request for trade relations was rejected by our changeling cousins. It seems they're not as eager for friendship as we are."
 greneclyf.60.a:0 "This does not bode well."

 greneclyf.61.t:0 "Trade Cancelled"
 greneclyf.61.d:0 "[From.GetName] has decided to cancel their trade with us."
 greneclyf.61.a:0 "Terrible!"

 greneclyf.68.t:0 "Princess Oiren Crowned Queen"
 greneclyf.68.d:0 "A vote has been called, and after an hour of deliberation, the Council has declared Oiren of House Aurelia Queen of Greneclyf.\n\nThe result was a foregone conclusion, as none of the other candidates were anywhere near as qualified or popular as Princess Oiren, and the vote was merely a formality. Despite the almost trivial proceedings, this is still a profound moment in the history of Greneclyf. After over 800 years of uninterrupted rule, a member of the House of Lepidoptera has been voted out for someone from a different Royal House."
 greneclyf.68.a:0 "May fresh blood steer our country true!"

 greneclyf.69.t:0 "Queen Gytha Found Dead!"
 greneclyf.69.d:0 "Tradgically, Queen Gyrtha has decided to end her own life. She could not bear the thought of the world rejecting her and her changelings. Greneclyf is leaderless and the Queen is Dead."
 greneclyf.69.a:0 "Mistakes were made..."
 
 greneclyf.70.t:0 "An Alliance with Farbrook"
 greneclyf.70.d:0 "Farbrook has been our ally for generations. We should send a formal request for an alliance."
 greneclyf.70.a:0 "Here we go."

 greneclyf.71.t:0 "Greneclyf wants an alliance"
 greneclyf.71.d:0 "The state of Greneclyf wants to ally with us. How should we respond?"
 greneclyf.71.a:0 "We Decline."
 greneclyf.71.a:0 "We Accept."

 greneclyf.72.t:0 "Farbrook Declines"
 greneclyf.72.d:0 "Farbrook has declined our offer of an alliance"
 greneclyf.72.a:0 "Drat."

 greneclyf.73.t:0 "Farbrook Accepts"
 greneclyf.73.d:0 "Farbrook has accepted our alliance"
 greneclyf.73.a:0 "Excellent."

 greneclyf.74.t:0 "The Farbrook Coup"
 greneclyf.74.d:0 "Our plan is ready. Support for more radical elements in Farbrook is growing. All we need to do is give our final support to the fascist elements in their society, and they will rise up to install a more Greneclyf friendly government."
 greneclyf.74.a:0 "Initiate the attack."

 greneclyf.75.t:0 "The fight against Illiteracy"
 greneclyf.75.d:0 "Illiteracy is a systemic issue, and it will take some time to remedy. But for now, Operation Farseer is underway."
 greneclyf.75.a:0 "Get reading!"

 greneclyf.76.t:0 "The fight against Illiteracy"
 greneclyf.76.d:0 "Operation Farseer is seeing initial results. Changelings are beginning to be able to read and write. The young are taking well to this new initiative, however, progress is slow."
 greneclyf.76.a:0 "Excellent."

 greneclyf.77.t:0 "The fight against Illiteracy"
 greneclyf.77.d:0 "Operation Farseer has continued with great success. Our new programme has achieved a high success rate and basic literacy skills are now commonplace. Soon, we feel illiteracy will be a thing of the past."
 greneclyf.77.a:0 "Better and better."

 greneclyf.78.t:0 "Illiteracy Iradicated"
 greneclyf.78.d:0 "Greneclyf is now fully literate. Every changeling now has access to a basic education and can read and write."
 greneclyf.78.a:0 "Pass me my pen."

 greneclyf.79.t:0 "An offer from Greneclyf"
 greneclyf.79.d:0 "An envoy from Greneclyf came today. They asked us to encourage one of our rifle production companies to do business in their country. This will no doubt grant them their expertise. Shall we oblige their request?"
 greneclyf.79.a:0 "Yes."
 greneclyf.79.b:0 "No."

 greneclyf.80.t:0 "An offer from Greneclyf"
 greneclyf.80.d:0 "An envoy from Greneclyf came today. They asked us to encourage one of our artillery production companies to do business in their country. This will no doubt grant them their expertise. Shall we oblige their request?"
 greneclyf.80.a:0 "Yes."
 greneclyf.80.b:0 "No."

 greneclyf.81.t:0 "An offer from Greneclyf"
 greneclyf.81.d:0 "An envoy from Greneclyf came today. They asked us to encourage one of our car production companies to do business in their country. This will no doubt grant them their expertise. Shall we oblige their request?"
 greneclyf.81.a:0 "Yes."
 greneclyf.81.b:0 "No."

 greneclyf.82.t:0 "An offer from Greneclyf"
 greneclyf.82.d:0 "An envoy from Greneclyf came today. They asked us to encourage one of our tank production companies to do business in their country. This will no doubt grant them their expertise. Shall we oblige their request?"
 greneclyf.82.a:0 "Yes."
 greneclyf.82.b:0 "No."

 greneclyf.83.t:0 "Rifles for Greneclyf"
 greneclyf.83.d:0 "The Rifle Manufacturer we contacted has accepted our offer to allow them to do business in Greneclyf."
 greneclyf.83.a:0 "More Dakka!"

 greneclyf.84.t:0 "Rifles Refused"
 greneclyf.84.d:0 "The Rifle Manufacturer we contacted has declined our offer to allow them to do business in Greneclyf."
 greneclyf.84.a:0 "Aww."

 greneclyf.85.t:0 "Guns for Greneclyf"
 greneclyf.85.d:0 "The Artillery Manufacturer we contacted has accepted our offer to allow them to do business in Greneclyf."
 greneclyf.85.a:0 "Excellent."

 greneclyf.86.t:0 "Refused"
 greneclyf.86.d:0 "The Artillery Manufacturer we contacted has declined our offer to allow them to do business in Greneclyf."
 greneclyf.86.a:0 "Aww."

 greneclyf.87.t:0 "Brum Brum!"
 greneclyf.87.d:0 "The Car Manufacturer we contacted has accepted our offer to allow them to do business in Greneclyf."
 greneclyf.87.a:0 "Race you."

 greneclyf.88.t:0 "Cars will have to wait"
 greneclyf.88.t:0 "The Car Manufacturer we contacted has declined our offer to allow them to do business in Greneclyf."
 greneclyf.88.a:0 "What about my racetrack!"

 greneclyf.89.t:0 "Tanks for Greneclyf"
 greneclyf.89.d:0 "The Tank Manufacturer we contacted has accepted our offer to allow them to do business in Greneclyf."
 greneclyf.89.a:0 "Now this is a war machine!"
 
 greneclyf.90.t:0 "No tanks for us"
 greneclyf.90.d:0 "The Tank Manufacturer we contacted has declined our offer to allow them to do business in Greneclyf."
 greneclyf.90.a:0 "I liked their tanks."
 
 greneclyf.91.t:0 "The Changelings Wish to Parley"
 greneclyf.91.d:0 "We took on a strange envoy today in the form of some changelings hailing from Greneclyf. Normally they never leave their island home, but news came from the arrival that a push was being made to open up relations with the outside world beyond just Farbrook. This new approach goes hoof in hoof with the apparent Greneclyfian desire to follow the aspects of Harmony. To start with, they merely want to begin exchanging textiles in the form of trade."
 greneclyf.91.a:0 "If Farbrook trusts them, why can't we?"
 greneclyf.91.b:0 "The political climate isn't ripe for taking on new friends right now."

 greneclyf.92.t:0 "Pònaidhean Agrees"
 greneclyf.92.d:0 "News arrived today from our envoy to Pònaidhean with the expected news of acceptance. Those harmonic ponies can be relied to allow us to mingle with their people!"
 greneclyf.92.a:0 "Was there ever any doubt?"

 greneclyf.93.t:0 "Pònaidhean Refuses"
 greneclyf.93.d:0 "We've received some very shocking news today from our envoy to Pònaidhean. They cannot handle any new trade contacts right now. Any offered explanation was incredibly vague! This doesn't bode well considering their supposed harmonist values."
 greneclyf.93.a:0 "But... but why?"
 
 greneclyf.94.t:0 "Wittenburgh Refuses"
 greneclyf.94.d:0 "The envoy from Wittenburgh has returned with awful news. Despite a lengthly discussion about the positives of exchanging academics ultimately the leadership declined due to 'security risks' and 'knowledge of our natural behaviors'. Are we really so awful that we've been rejected just because of what we are?"
 greneclyf.94.a:0 "It's not like we needed their magic knowledge anyway... did we?"
 
 greneclyf.97.t:0 "Suspicion"
 greneclyf.97.d_BAK:0 "News from Bakara. Our traders have faced some initial suspicion from the populace. It does not bode well for future relations."
 greneclyf.97.d_NIM:0 "News from Nimbusia. Our traders have faced some initial suspicion from the populace. It does not bode well for future relations."
 greneclyf.97.d_FRE:0 "News from Pònaidhean. Our traders have faced some initial suspicion from the populace. It does not bode well for future relations."
 greneclyf.97.d_DMT:0 "News from Diamond Mountain. Our traders have faced some initial suspicion from the populace. It does not bode well for future relations."
 greneclyf.97.a:0 "I'm sorry to hear that."
 
 greneclyf.98.t:0 "Anger in the River Coalition"
 greneclyf.98.d_BAK:0 "News from Bakara. The ponies there are begining to harbour resentment towards us. It seems several unforetunate incidents have occured and rumours are beginning to fly."
 greneclyf.98.d_NIM:0 "News from Nimbusia. The ponies there are begining to harbour resentment towards us. It seems several unforetunate incidents have occured and rumours are beginning to fly."
 greneclyf.98.d_FRE:0 "News from Pònaidhean. The ponies there are begining to harbour resentment towards us. It seems several unforetunate incidents have occured and rumours are beginning to fly."
 greneclyf.98.d_DMT:0 "News from Diamond Mountain. The ponies there are begining to harbour resentment towards us. It seems several unforetunate incidents have occured and rumours are beginning to fly."
 greneclyf.98.a:0 "I see..."
 
 greneclyf.99.t:0 "Anti Changeling Sentiment"
 greneclyf.99.d:0 "Reports indicate a growing trend towards hostility towards our new changeling trade partners. It seems the public dispises them and rumours go around that they are spreading discent amongs our people."
 greneclyf.99.a:0 "Can we really trust them?"
 
 greneclyf.100.t:0 "Rumours!"
 greneclyf.100.d:0 "Rumours in the Coalition are spreading about us. They say we spread dissent and lies. It is simply slander of course, but public opinion seems to be slowly turning against us."
 greneclyf.100.a:0 "They'll never learn..."
 
 greneclyf.101.t:0 "Open Discrimination"
 greneclyf.101.d:0 "News of open discrimination in the River Coalition towards us has reached our ears. Merchants refuse our wares and travelling Changelings are abused by the common folk, with little help from the city guard. How long will this bigotry last? It is uncertain."
 greneclyf.101.a:0 "So much for friendship."
 
 greneclyf.102.t:0 "Abandon the Continent"
 greneclyf.102.d:0 "Trade with the continent has grown too tenuous. It is fraught with peril and the paranoia of the outside world is too much to bear. The Queen struggles with this and has retreated to her quarters, her last orders to break off trade with the continent. Our nation rapidly spirals into confusion!"
 greneclyf.102.a:0 "All I wanted was to be loved."
 
 greneclyf.103.t:0 "Greneclyf in the Coalition"
 greneclyf.103.d:0 "An envoy from Greneclyf has approached us today. They are asking for us to accept Greneclyf into the River Coalition. Do we accept?"
 greneclyf.103.a:0 "They are welcome to join us."
 greneclyf.103.b:0 "No bugs in my Coalition!"
 
 greneclyf.104.t:0 "Greneclyf in the Coalition"
 greneclyf.104.d:0 "We have been accepted into the River Coalition!"
 greneclyf.104.a:0 "Huzzah."
 
 greneclyf.105.t:0 "Denied"
 greneclyf.105.d:0 "We have been denied entry to the river federation"
 greneclyf.105.a:0 "Curses!"
 
 greneclyf.106.t:0 "Trade with Greneclyf"
 greneclyf.106.d:0 "Changelings from Greneclyf have come to our shores. They ask us for mutually beneficial trade. How should we respond?"
 greneclyf.106.a:0 "Sure."
 greneclyf.106.b:0 "We don't deal with changelings."
 
 greneclyf.107.t:0 "Trade with Greneclyf"
 greneclyf.107.d:0 "Changelings from Greneclyf have come to our shores. They ask us for mutually beneficial trade. How should we respond?"
 greneclyf.107.a:0 "Sure."
 greneclyf.107.b:0 "Begone!"
 
 greneclyf.108.t:0 "Continental Trade"
 greneclyf.108.d:0 "Our trade with the continent was rejected. Perhaps trying another nation will bare fruit?"
 greneclyf.108.a:0 "The Equestrians will accept!"
 greneclyf.108.b:0 "Our kind will understand us."
 greneclyf.108.c:0 "There is nobody left to ask..."
 
 greneclyf_crisis.2.t:0 "Greneclyfian Apprehended and Accused of Grievous Crime"
 greneclyf_crisis.2.d_BAK:0 "A merchant in Bakara was apprehended by local authorities under suspicion of having killed a local pony in the port town of Iceband. Reports are mixed, but what is certain is that a Bakaran is dead, and our citizen was found using their form as a disguise.\n\nWhile witnesses (of which none were present at the moment of the alleged crime) claim that the changeling had purposefully murdered a pony to assume their form and begin a murder spree, the accused said that they had acted in self defense, and that they had taken over their form in a panic upon realising that the aggressor was dead.\n\nIn either case, there is considerable revanchism on the side of Bakara calling for the head of our merchant. Where do we officially stand on this matter?"
 greneclyf_crisis.2.d_DMT:0 "Grave news from Dit-Kazaar on the continent: a Greneclyfian citizen is currently incarcerated awaiting trial for murder.\n\nWhat exactly has happened is unclear, but the local authorities claim that the suspect was found loitering near a murder scene. When prodded for further evidence implicating him, we were given a prompt reply of 'he looks like he did it.'\n\nNeedless to say, our citizen insists that he happened to have been wandering nearby when the police had discovered the body of the victim, though so far his pleads of innocence have fallen upon deaf ears. None of the local residents have spoken up in his defense, and most are convinced of his guilt despite the lack of hard evidence. Our people are aghast at the blatant display of injustice, so they look to us for a response."
 greneclyf_crisis.2.d_NIM:0 "From the nation of pegasi, Nimbusia, comes saddening news. One of our own was jailed and is awaiting trial for murder. The incident has caused a stir amongst the ponies, who were already going against their usual xenophobia by letting Greneclyfan merchants trade in their country. Now even most of the pro-harmony reformists have lost confidence in our species.\n\nBoth the changeling and the victim were allegedly travelling towards some sort of sacred city for the Nimbusians by the name of Prancetras. Friends of our subject say that he got curious after hearing stories of an oracle who lives there, however, shortly before the changeling reached the city, he encountered the victim, a pegasus citizen. Whatever transpired there ended with a dead pegasus and our subject assuming the identity of the pony he just killed. Of course he was found out soon afterwards and was arrested by the Nimbusian authorities.\n\nThe changeling has sworn that it was in fact the pegasus who attacked him, but testimonies by the victim’s family and friends say the victim was an honourable citizen and a veteran too, making the Nimbusians skeptical towards his testimony. This case is turning into a nightmare for Nimbusian-Greneclyfian relations. Do we believe our citizen’s story or do we back the Nimbusian authorities to save face?"
 greneclyf_crisis.2.d_FRE:0 "In Pònaidhean, one of the more quiet nations in the Riverlands, one of our subjects seems to have made a grave error. While travelling through the Pònaidhean hinterlands, one of our merchants got caught unawares by heavy rainfall. Luckily for him, he could take shelter in a cave, ignoring the strange stone slab with inscriptions on it that stood before the cave’s entrance. Through the storm, two monks also traversed the same path as the changeling. When the monks walked past the cave, they saw the changeling’s glowing eyes staring at them. A few seconds later, our citizen was overwhelmed and dragged out of the cave and the monks were shouting at him in an unknown language.\n\nIt turns out our subject ventured into a cave where an evil ‘demon’ was supposedly sealed away. Entering this cave is a grievous offence and extremely suspicious to the pious Pònaidheans. The Taoiseach of Pònaidhean has asked us for our opinion, stating that she is willing to believe this was a misunderstanding, but that letting the changeling go now may mean that the clans in her country vote for restrictions on trade with Greneclyf in the future..."
 greneclyf_crisis.2.a:0 "Plead for our citizen! They've done nothing wrong."
 greneclyf_crisis.2.b:0 "Say nothing. We should let them deal with it."
 greneclyf_crisis.2.c:0 "Insist on extraditing them to be tried at home."
 greneclyf_crisis.2.e:0 "Offer our full support to the local investigation."
 
 greneclyf_crisis.3.t:0 "Riverlands Trial of Greneclyfian Fuels Paranoia"
 greneclyf_crisis.3.d_BAK:0 "After many days behind closed doors, an utterly confused Greneclyfian was freely released by the authorities.\n\nIt is impossible to say why or how he was cleared of his accusations, as he was never a part of the proceedings between the Bakaran monks who deliberated the matter.\n\nWhilst our citizen was glad to be set free, many Bakarans were not. As he was being judged, orators in major cities repeated the story of the alleged crime, embellishing and adding further heinous acts with each retelling. By the time he was released, none of the Bakarans could believe that the monster that they had continously heard about was set free, and was chased away from the scene.\n\nNeedless to say, we have already sent our official protests to the Bakaran government, though our diplomats there expect little sympathy from it."
 greneclyf_crisis.3.d_DMT:0 "A furious representative from Diamond Mountain stormed into the home of our on-site diplomat, soldiers in tow, demanding the whereabouts of the accused from last month. Apparently, the defendant fled from his confinement and has not been seen since the previous night.\n\nOur diplomat of course refuted any part in the defendant's escape and offered a stern condemnation of their actions, but in private, he has expressed relief over the matter. The few times that the accused had been seen by his fellow Greneclyfians, it was in a dungeoun under horrendous conditions. What little food was given was woefully inadequate, and the last time a close friend saw him, the jailed changeling was severely emanciated. It is little wonder that he has escaped his confinement in light of the circumstances.\n\nDespite our official condemnation of the defendant's escape, many diamond dogs were left convinced that there was no way that he had managed to do so unaided, and are now eyeing other Greneclyfians with suspicion."
 greneclyf_crisis.3.d_NIM:0 "The reformist party had collected some money to buy a decent attorney for the changeling on trial in Nimbusia. The trials in the country were quite populist affairs, however, and our subject was already disadvantaged by being both a foreigner and a changeling. Still, the pegasus attorney delivered a flaming speech arguing that there was absolutely no evidence for the murder, pointing out that his client was unarmed and a weapon was found on the body of the dead pegasus. The lawyer of the victim countered by a gross depiction of stereotypes. The attorney played the crowd and fed their fears of the unknown. Despite no evidence that the changeling was actually guilty, the jury of citizens deemed the evidence substantive enough, referring to our subject as the "insectoid monster."\n\nThe trial continued to the second phase, where both the accused and the accuser got to propose a punishment. The defense attorney, under pressure and cornered by the mood of the crowd, decided to push for banishment, while the attacker pleaded for the death penalty. Thanks to the excellent oration of our lawyer, our citizen narrowly escaped death, with the attorney convincing just enough ponies to let the changeling leave, without his possessions, of course. Although our subject escaped Nimbusia with his life, opinions towards changelings in Nimbusia are turner ever sourer."
 greneclyf_crisis.3.d_FRE:0 "In Dail Mhòr, the court proceedings took place against the changeling accused for trespassing and summoning a demon. With the law system separated by Pònaidhean tribe, the Taoiseach had no choice but to make the changeling a temporary honourary member of her own clan. With that, the framework of laws was set.\n\nOur subject was helpless against the clan elders and the monks who acted as witnesses. Most of the court proceedings happened in a language our citizen couldn’t even understand and nopony offered him legal counsel. The crimes of the changeling were extremely exaggerated by the elders in the end, as they seemed to truly believe that if the monks hadn’t stopped him, the accused would have unleashed a terrible spirit. So, they gave the changeling a sentence of being taken in at a monastery for three years or until he came to repent his demonic past, whichever came later. Without any proper way of defending himself, our subject was dragged off to some forgotten mountaintop, forced into the Pònaidheans’ weird religious institutions."
 greneclyf_crisis.3.a:0 "There is nothing to do but wait and see what happens next..."
 
 greneclyf_crisis.4.t:0 "Rumours Snake Through the Riverlands"
 greneclyf_crisis.4.d:0 "Ever since the infamous trial of the Greneclyfian changeling, rumours have been spreading about the changelings already present within the whole of the Riverlands. All member races of the Riverlands, both dog and pony, have begun treating them as if they were Chrysalis's changelings: cruel, uncaring and ravenous. These rumours are scaring the population all across the Federation, and relations with the changelings are as of result, rapidly deteriorating. There are already scattered reports of hate crime related atrocities being committed against the Greneclyfians, although these are, thankfully, relatively few and far between as yet.\n\nThere has been no official response from the island nation as of yet, but it will almost certainly be unfavourable."
 greneclyf_crisis.4.a:0 "Our citizens' well-being matters more than the feelings of some bugs'."
 
 greneclyf_crisis.5.t:0 "Rumours Spread about our People"
 greneclyf_crisis.5.d:0 "The trial of one of our own has been noticed throughout the Riverlands. More and more reports are coming in of incidents of flat-out racism against our kind, and more Riverland companies refused cooperation with Greneclyf for reasons we suspect to be because of our race. Our citizens are looking to us for instructions. Some even openly ask if they should give up on friendship with the Riverlands entirely.\n\nFour options are available to us and careful consideration must be made for the safety of our people and our relations with the continentals. We could tell our people to be on guard, although this may make Greneclyfians seem suspicious. We could ask them to be friendlier and patient with those giving them a hard time, to show them our good side. We could also advise our people to consider returning home if they feel threatened, but this may be seen as giving up. Lastly, we could refuse to change course at all."
 greneclyf_crisis.5.a:0 "Our people must carry on with a stiff upper lip."
 greneclyf_crisis.5.b:0 "Do unto them as we would have them do to us."
 greneclyf_crisis.5.c:0 "Be vigilant and safe. Our people must stay wary."
 greneclyf_crisis.5.e:0 "Offer safe passage back to Greneclyf to those who desire it."

 greneclyf_crisis.6.t:0 "Greneclyfian Goods Boycotted"
 greneclyf_crisis.6.d:0 "Previously, some of our merchants in the continent had claimed that the Riverlanders were deliberately avoiding to do business with them due to suspected racism. It was a side effect back then, but now people are actively refusing to purchase in our stores abroad. Many of our people have also been refused service in local shops, lending further credence that this is a concentrated effort.\n\nAs a result, our people are reporting losses that will eventually push them out of the markets on the continent. Many of our merchants have called for retaliatory boycotts back at home, even though by all accounts foreign traders have been keeping perfectly fair and legal activities in Greneclyf. Some have suggested to show good will on our part by subsidising our people's purchases of local goods in the continent, whereas others advise to simply help our traders there to recoup their losses.\n\nWhat should we tell our people?"
 greneclyf_crisis.6.a:0 "Help our people to purchase the goods of the locals."
 greneclyf_crisis.6.b:0 "Cover the losses that our merchants are suffering."
 greneclyf_crisis.6.c:0 "Impose boycotts against foreign businesses in Blomsport."
 greneclyf_crisis.6.e:0 "...maybe our merchants are doing poorly because they're no good?"

 greneclyf_crisis.7.t:0 "Violent Clashes"
 greneclyf_crisis.7.d:0 "While overall disdain held towards our people has dissipated, there are groups of continentals in certain parts of the Riverlands that actively seek out our people to harrass. These roving bands of thugs have prompted some of our citizens to ignore our previous instructions and actively engage them with their own ad-hoc groups. Fortunately these confrontations haven't caused any deaths, but there has been at least one critical injury so far.\n\nOur representatives have been drowning in protests from the respective governments regarding the behaviour of our changelings, promising dire consequences if the matter isn't addressed promptly and in a satisfactory manner. Our diplomats are looking to us for a formal response."
 greneclyf_crisis.7.a:0 "Their people started it! They share the brunt of the blame!"
 greneclyf_crisis.7.b:0 "Both sides are equally at fault. We'll chastise our own if they chastise theirs."
 greneclyf_crisis.7.c:0 "We're better than this! We'll punish the changelings who actively sought violence."
 greneclyf_crisis.7.e:0 "What do they expect us to do? We have no authority in the Riverlands."

 greneclyf_crisis.8.t:0 "Greneclyfians Forced to Abandon the Continent"
 greneclyf_crisis.8.d:0 "Despite our best efforts, the continentals couldn't shake free of their preconceived perceptions of us, and have let their fears lash out at our people. They've endured for many weeks, but there has been no end in sight to the prejudice suffered at the hooves of our people. Ships laden with changelings have returned to Greneclyf seeking respite from the terrible treatment abroad. Unfortunately, these same changelings took out their anger at the continentals who willingly came here.\n\nThe recently inaugurated merchant district in Blomsport was mobbed by the returning merchants and adventurers, actively attacking ponies who were only guilty by association. There were no reported deaths from the clashes, but many were injured, some severely, and the entire district was utterly devastated by ransacking and looting.\n\nOnce the news returned on the continent, we were issued an ultimatum by the entire Coalition: leave their lands and never return.\n\nWith no other choice, we had to acquiesce to their demands and end our official relations with a sour note. People in Greneclyf are now seriously questioning the entire endeavour that [Root.GetLeader] had launched into the continent, as well what must be done in order to move forward in the world.\n\nAre we truly without merit in the eyes of the foreigners?"
 greneclyf_crisis.8.a:0 "But... but I did the right thing... didn't I?"

 greneclyf_crisis.9.t:0 "Tensions Fade in the Riverlands"
 greneclyf_crisis.9.d:0 "After punishing the Greneclyfians responsible for inciting violence, there has been a tense if calm period within our communities in the continent. Many of the violent locals have either been arrested by the authorities or have been shamed into submission by the majority of Riverlanders. It appears that we have finally defeated the caricature that had been placed upon us, and have earned if not amiable admiration, at least a grudging respect of our level-headed approach to the troubles that our people have had.\n\nMany natives have admitted shame of their past actions and have asked for forgiveness for their folly and blind fear that they once held. As expected, almost every Greneclyfian has wholeheartedly accepted their apologies and have, in true Greneclyfian spirit, extended a hoof of friendship to those who had wronged them before. While most of our communities are still fairly separated from those of local residents, there are some that are integrating very quickly and very well.\n\nBusiness has returned to normal, and there is nary a sign of trouble ahead for our people. Greneclyfians have finally stepped into the wider world, and we have not been shunned for it."
 greneclyf_crisis.9.a:0 "Harmony among all beings is possible after all."

 greneclyf..t:0 "A Revival of the Old Ways"
 greneclyf..d:0 "Much time has passed with the Queen absent from the affairs of state. While the Council debates what to do, something dark has been taking root in Gytha's mind...\n\nHarmony was supposed to be the path, as it had been for centuries, but it has led us astray. The world refuses to help Greneclyf solely because of their primal fear of changelings. How can a changeling befriend someone who fears them? How can a changeling love someone who hates them? How can Gytha trust Cenhelm if he refuses to help her?\n\nWell, something from deep within the Queen has taken over, and it is ancient.\n\nA new hunger permeates the air wherever Gytha is present, and while she appears to have recovered from her break, there is something hidden behind her fanged smiles and glowing eyes. This is a changeling Royal reborn, and one who has a sole purpose now: protect and feed her Hive, no matter the cost.\n\nDark clouds are gathering on the isle, and they threaten to billow forth unto the continent."
 greneclyf..a:0 "If it's monsters they want..."

 greneclyf..t:0 "Together Once More"
 greneclyf..d:0 "We have seen the other continent, and while there are many things that are disconcerting about Queen Chrysalis and her subjects, it is ultimately irrelevant — we are bound by biology.\n\nQueen Gytha and Chrysalis have spent much time in private discussing at great lengths as to how their respective nations can work better together moving forwards. At first, those closest to Gytha told of her adamantly frustrated by their ideological differences. Something has changed recently, however; the Greneclyfian Royal is no longer as approachable as she had been, and many wonder what could have brought about this change.\n\nRegardless, this shift has coincided with a breakthrough in the Royals' private negotiations. Greneclyf will serve as a faithful ally to our kin from across the sea, bound by the blood of our kind. Some still wonder if this new Queen Gytha will be prepared for this challenge, however..."
 greneclyf..a:0 "§GQueen Chrysalis was very convincing.§!"

 greneclyf..t:0 "A Frank Talk Between Queens"
 greneclyf..d:0 "Many trembled in fear when they saw their queen's furious response to Chrysalis's challenge. While her erstwhile intent was to arrest Chrysalis, Queen Gytha instead decided to try to finally stamp out Chrysalis's ideals. Long hours passed after that first confrontation, leaving many waiting with bated breath for the outcome. Surprisingly enough, a seemingly humbled Chrysalis accompanied Gytha to be shown the errors of her ways.\n\n"No more lying, no more scheming," said the Queen. "Chrysalis's goals are united with Our own."\n\nSo with the two Royals finally in agreement, Greneclyf appears prepared to finally tackle the question of how to proceed in light of the great nations refusing our offers of peace and love. One thing is for certain though: Chrysalis shall work with Gytha as a close advisor."
 greneclyf..a:0 "I knew that she'd come around."
    
