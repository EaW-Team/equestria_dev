 greneclyf_crisis.14.t:0 "Greneclyfian Goods Boycotted"
 greneclyf_crisis.14.d:0 "Previously, some of our merchants in the continent had claimed that the Riverlanders were deliberately avoiding to do business with them due to suspected racism. It was a side effect back then, but now people are actively refusing to purchase in our stores abroad. Many of our people have also been refused service in local shops, lending further credence that this is a concentrated effort.\n\nAs a result, our people are reporting losses that will eventually push them out of the markets on the continent if they are not addressed. Many of our merchants have called for retaliatory boycotts back at home, even though by all accounts foreign traders have been keeping perfectly fair and legal activities in Greneclyf. Some have suggested to show good will on our part by subsidising our people's purchases of local goods in the continent, whereas others advise to simply help our traders there to recoup their losses.\n\nWhat should we tell our people?"
 greneclyf_crisis.14.a:0 "Help our people purchase the goods of the locals."
 greneclyf_crisis.14.b:0 "Cover the losses that our merchants are suffering."
 greneclyf_crisis.14.c:0 "Impose boycotts against foreign businesses in Blosmport."
 greneclyf_crisis.14.e:0 "...maybe our merchants are doing poorly because they're no good?"

