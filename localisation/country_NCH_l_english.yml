 ### TRADE EVENTS ###
 greneclyf_trade.0.t:0 "The Queen's Declaration"
 greneclyf_trade.0.d:0 "#TO BE ADDED"
 greneclyf_trade.0.a:0 "#TO BE ADDED"

 greneclyf_trade.1.t:0 "The Queen's Declaration"
 greneclyf_trade.1.d:0 "#TO BE ADDED"
