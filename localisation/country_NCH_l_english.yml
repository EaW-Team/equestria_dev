 greneclyf_crisis.7.t:0 "Riverlands Trial of Greneclyfian Fuels Paranoia"
 greneclyf_crisis.7.d_BAK:0 "After many days behind closed doors, an utterly confused Greneclyfian was freely released by the authorities.\n\nIt is impossible to say why or how he was cleared of his accusations, as he was never a part of the proceedings between the Bakaran monks who deliberated the matter.\n\nWhilst our citizen was glad to be set free, many Bakarans were not. As he was being judged, orators in major cities repeated the story of the alleged crime, embellishing and adding further heinous acts with each retelling. By the time he was released, none of the Bakarans could believe that the monster that they had continously heard about was set free, and was chased away from the scene.\n\nNeedless to say, we have already sent our official protests to the Bakaran government, though our representatives there expect little sympathy from it."
 greneclyf_crisis.7.d_DMT:0 "A furious representative from Diamond Mountain stormed into the home of our on-site diplomat, soldiers in tow, demanding the whereabouts of the accused from last month. Apparently, the defendant fled from his confinement and has not been seen since the previous night.\n\nOur diplomat of course refuted any part in the defendant's escape and offered a stern condemnation of their actions, but in private has expressed relief over the matter. The few times that the accused had been seen by his fellow Greneclyfians, it was in a dungeon under horrendous conditions. What little food was given was woefully inadequate, and the last time a close friend saw him, the jailed changeling was severely emanciated. It is little wonder that he has escaped his confinement in light of the circumstances.\n\nDespite our official condemnation of the defendant's escape, many diamond dogs were left convinced that there was no way that he had managed to do so unaided, and are now eyeing other Greneclyfians with suspicion."
 greneclyf_crisis.7.d_NIM:0 "The reformist party had collected some money to buy a decent attorney for the changeling on trial in Nimbusia. The trials in the country were quite populist affairs, however, and our subject was already disadvantaged by being both a foreigner and a changeling. Still, the pegasus attorney delivered a flaming speech arguing that there was absolutely no evidence for the murder, pointing out that his client was unarmed and a weapon was found on the body of the dead pegasus. The lawyer of the victim countered by a gross depiction of stereotypes. The attorney played the crowd and fed their fears of the unknown. Despite no evidence that the changeling was actually guilty, the jury of citizens deemed the evidence substantive enough, referring to our subject as the "insectoid monster."\n\nThe trial continued to the second phase, where both the accused and the accuser got to propose a punishment. The defense attorney, under pressure and cornered by the mood of the crowd, decided to push for banishment, while the attacker pleaded for the death penalty. Thanks to the excellent oration of our lawyer, our citizen narrowly escaped death, with the attorney convincing just enough ponies to let the changeling leave, without his possessions, of course. Although our subject escaped Nimbusia with his life, opinions towards changelings in Nimbusia have soured even more."
 greneclyf_crisis.7.d_FRE:0 "In Dail Mhòr, the court proceedings took place against the changeling accused for trespassing and summoning a demon. With the law system separated by Pònaidhean tribe, the Taoiseach had no choice but to make the changeling a temporary honourary member of her own clan. With that, the framework of laws was set.\n\nOur subject was helpless against the clan elders and the monks who acted as witnesses. Most of the court proceedings happened in a language our citizen couldn't even understand and nopony offered him legal counsel. The crimes of the changeling were extremely exaggerated by the elders in the end, as they seemed to truly believe that if the monks hadn't stopped him, the accused would have unleashed a terrible spirit. So, they gave the changeling a sentence of being taken in at a monastery for three years or until he came to repent his demonic past, whichever came later. Without any proper way of defending himself, our subject was dragged off to some forgotten mountaintop, forced into the Pònaidheans' weird religious institutions."
 greneclyf_crisis.7.a:0 "There is nothing to do but wait and see what happens next..."
 
 greneclyf_crisis.8.t:0 "Rumours Snake Through the Riverlands"
 greneclyf_crisis.8.d:0 "Ever since the infamous trial of the Greneclyfian changeling, rumours have been spreading about the changelings already present within the whole of the Riverlands. All member races of the Riverlands, both dog and pony, have begun treating them as if they were monsters: cruel, uncaring and ravenous. These rumours are scaring the population all across the Coalition, and relations with the changelings are, as of result, rapidly deteriorating. There are already scattered reports of hate crime related atrocities being committed against Greneclyfians, although these are, thankfully, relatively few and far between as of yet.\n\nThere has been no official response from the island nation as of yet, but it will almost certainly be unfavourable."
 greneclyf_crisis.8.a:0 "Our citizens' well-being matters more than the feelings of some bugs'."
 
 greneclyf_crisis.9.t:0 "Rumours Spread about our People"
 greneclyf_crisis.9.d:0 "The trial of one of our own has been noticed throughout the Riverlands. More and more reports are coming in of incidents of flat-out racism against our kind, and more Riverland companies refused cooperation with Greneclyf for reasons we suspect to be because of our race. Our citizens are looking to us for instructions. Some even openly ask if they should give up on friendship with the Riverlands entirely.\n\nFour options are available to us and careful consideration must be made for the safety of our people and our relations with the continentals. We could tell our people to be on guard, although this may make Greneclyfians seem suspicious. We could ask them to be friendlier and patient with those giving them a hard time, to show them our good side. We could also advise our people to consider returning home if they feel threatened, but this may be seen as giving up. Lastly, we could refuse to change course at all."
 greneclyf_crisis.9.a:0 "Our people must carry on with a stiff upper lip."
 greneclyf_crisis.9.b:0 "Do unto them as we would have them do to us."
 greneclyf_crisis.9.c:0 "Be vigilant and safe. Our people must stay wary."
 greneclyf_crisis.9.e:0 "Offer safe passage back to Greneclyf to those who desire it."

