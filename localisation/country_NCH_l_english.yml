 greneclyf.28.t:0 "An Underwater Boat"
 greneclyf.28.d:0 "An underwater boat —a submarine— has reached our island from the other continent laden with a crew of changelings. The captain is here in name of his Royal, Queen Chrysalis, and is our go-to for any communication with the Changeling Lands.\n\nIn addition, they bring their traditions and culture. While many of our subjects reject the 'olden ways' that the strangers preach, there are a few that are willing to listen..."
 greneclyf.28.a:0 "How curious! Let's hope that they cause no trouble."

 greneclyf.29.t:0 "A Loss of Faith"
 greneclyf.29.d:0 "The reports have been both incessant and disheartening. Many of our trading deals are failing, either by staunch refusal to our offers or by cessation of those accepted by the other parties. These have severely demoralised our people, but none more so than Queen Gytha. Upon hearing word of the latest failure, she lost herself in open despair, affecting a few too close to her. After much struggle, the Queen managed to sober up enough to close herself off in her personal chamber.\n\nShut off from everyone, the Queen has left no one on the seat of power, and no one is sure as to what can be done. As of right now, there is no one to look towards for a sense of stability, and panic is gripping the nation."
 greneclyf.29.a:0 "Sunderer protect us!"

 greneclyf.30.t:0 "The Council of Royals Deliberates"
 greneclyf.30.d:0 "All of the significant members of the Council have convened in Blomsport for the emergency call sent by those closest to the Queen. After several days of intense dialogue and discussion, an urgent matter has to be resolved today, namely what must be done with the Queen.\n\nFor past week Queen Gytha has been absent from nearly all affairs of statehood, after having locked herself in her private chambers, and is refusing to see anyone; not even her closest friends and advisors can reach to the Queen. With no one at the throne, Greneclyf risks collapse if the throne continues to remain empty. The Queen's House does not have a suitable replacement, and thus the Council's is considering to invoke a vote. Of the many candidates, Princess Oiren of House Aurelia is the prominent and plausible alternative.\n\nBeing the eldest Royal out of all of the suitable candidates —second only to the Queen— Oiren is a far more reserved Royal compared to Gytha, and has championed a more isolationist policy. This would fly in the face of a tradition that has been followed for centuries, and there are a few in the Council openly questioning Oiren's motives. She has insisted that her priorities are for Greneclyf first and foremost, and that her actions are not motivated by her House's ancient rivalry with House Lepidoptera, the Queen's House. Were the Council to invoke the vote, Oiren is certain to win, as all of the other viable candidates pale in comparison to her experience and popularity.\n\nSome of the Council are still hoping for Queen Gytha to recover from whatever is afflicting her, and that she will soon return to bring back at least some semblance of order. House Lepidotpera has ruled continually for centuries, and both its regents and their philosophies have brought us peace and stability. Perhaps the best course for Greneclyf is to wait for the Queen to come back to us."
 greneclyf.30.a:0 "Queen Gytha isn't wholly lost. We trust in a speedy recovery."
 greneclyf.30.b:0 "Gytha is incapable of leading anymore. Let us hold the vote!"

