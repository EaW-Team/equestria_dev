 smugbugfug_desc:0 "§gGarran of Clann Leamhan is a fairly young changeling  general from the Blomsport Academy, member of the new generation of officers and thrust in this position thanks to his noble lineage. Passionate about the multitude of intelligent species that inhabit this world, Garran spend most of his free time studying and interacting with them, wishing to know everything about their biological and psychological functioning and sincerely appreciating their presence.\n\nOf a talkative nature and benefitting from the education of a noble family, his fondness for the other species makes Garran a pleasant and tolerant companion. However, due to his military career he does not hesitate to use his knowledge on the battlefield to infiltrate, deceive and manipulate his enemies to his advantage, cruelly manipulating their minds as much as possible and encouraging his staff to do the same. Despite his kind nature during  peace time, some may accuse him to be a twisted mind trickster.§!"