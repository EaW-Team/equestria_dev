FBK_feeling_unsafe_idea:0 "The Unprotected North"
FBK_feeling_unsafe_idea_desc:0 "The wild northlands of Griffonia are dangerous, and unlike the hicks in Firtrees and Watertown, we cannot afford to close our eyes to danger. Dark magic, the rising dead? Diamond Dogs and Griffon Knights? Any one of these things could destroy us, and the ponies of Farbrook feel the need for protection. If not dealt with, this may drive them to extremism..."
FBK_the_white_hooves_idea:0 "White Hoof Insurrectionists"
FBK_the_white_hooves_idea_desc:0 "Among the many tribes of Farbrook, the White Hooves are most notorious for their warlike, extremist behaviour. Their chieftain, Hermane Gering is not a stallion to be trifled with. He is not just the largest brute among his similars, but a dangerous and cunning leader with a vision for the future."
FBK_comm_agitators_idea:0 "NESP Agitators"
FBK_comm_agitators_idea_desc:0 "Although industrialisation and workers' rights are unfamiliar concepts to many ponies in Farbrook, this hasn't stopped the NESP from operating in Farbrook. Even if this land is largely agrarian, and thus unsuitable for the workers' revolution according to Marks, they argue that it offers an unique opportunity for creating a pure socialist society."
