FBK_external_threats:0 "External Threats"
FBK_external_threats_desc:0 "Farbrook is surrounded on every side by threats, either actual or potential. We cannot afford to remain alone and isolated any longer, for we will never be safe unless we have friends."
FBK_internal_threats:0 "Internal Threats"
FBK_internal_threats_desc:0 "Not all of the threats to Farbrook come from beyond her borders. Within our society lie many disruptive elements, ponies who want to radically reshape our peaceful way of life and turn us into vicious warmongers. These forces must be tamed, if possible, or broken if not."
FBK_ally_white_hooves:0 "Ally With The White Hooves"
FBK_ally_white_hooves_desc:0 "Chieftain Gering and his White Hooves clan are far and away the most miltaristic of all the ponies of Farbrook. However, they are engaged in a near-constant battle with our nascent Communist party, whom they despise. If we were to allow them to enter our government, we should be able to control their violent impulses and turn their energies towards useful pursuits, instead of fostering insurrection."
FBK_iron_chieftain:0 "The Iron Chief"
FBK_iron_chieftain_desc:0 "Chief Cenhelm has had enough. So far, we have been far too lenient on Gering and on the Communists both. From this point onward, the Chieftain devotes himself entirely to the defense of Harmony!"
FBK_ally_NESP:0 "Ally With The N.E.S.P."
FBK_ally_NESP_desc:0 "The North Eastern Socialist Party is a ragtag group of Communists, Anarchists, and moderate Socialists that propose sweeping reforms to our current way of life. While we cannot go so far as to give them what they want, we can use them as valuable allies against Gering and his cronies if we grant them concessions."
FBK_ban_NESP:0 "Ban The N.E.S.P."
FBK_ban_NESP_desc:0 "As part of our alliance with Gering, he demands the complete banning of any and all Socialist and Communist parties. Having no great love of Communists ourselves, we're more than happy to oblige him."
FBK_tame_white_hooves:0 "Tame The White Hooves"
FBK_tame_white_hooves_desc:0 "In concert with our new Communist "allies", we will break the power of the White Hooves. Gering will be arrested, and all members of his inner circle will be forcibly deposed from power, replaced with nobles more agreeable to our cause."
FBK_crush_them_all:0 "Ban All Extremists"
FBK_crush_them_all_desc:0 "Both the White Hooves and NESP are threats to our safety. While we will try to avoid violence as far as we can, we will not hesitate to break up both of these movements by any means necessary."
FBK_invite_WAT:0 "Speak With Eathelin"
FBK_invite_WAT_desc:0 "Eathelin, Keeper of the Sacred Springs of Watertown, is a friendly mare, and open to discussions. Her people and ours have always had cordial relations, so it makes sense that we should invite them to join our new alliance."
FBK_invite_NCH:0 "Speak With Gytha"
FBK_invite_NCH_desc:0 "The Changelings of Greneclyf have always been our stalwart companions, and Queen Gytha in particular is Cenhelm's special friend. They are a natural choice to invite into our new alliance."
FBK_invite_FIR:0 "Speak With Iorweth"
FBK_invite_FIR_desc:0 "Iorweth, Elder of Firtrees, is a reasonable stallion. Now that his own people's internal issues have been resolved, he should be open to the idea of allying with us."
FBK_apply_for_membership:0 "Apply For Coalition Membership"
FBK_apply_for_membership_desc:0 "We have already made overtures of friendship towards the River Coalition. It only stands to reason that we should formalise our relationship by signing the Treaty of Coltstream."
FBK_invite_HLQ:0 "Speak With Von Ortelsberg"
FBK_invite_HLQ_desc:0 "To our astonishment, the Knights of Helquill have changed rapidly in recent years. They have grown friendlier and more open, less willing to use violence and more accepting of Harmony. Perhaps we should extend our hooves in friendship?"
FBK_northern_guardian:0 "Protector Of The North"
FBK_northern_guardian_desc:0 "Farbrook, for the sake of security, must ensure that the nations of the North-East remain friendly to her. We must be willing to take any action, however drastic, to ensure the defense of Harmony within our sphere of influence."
FBK_external_threats_handled:0 "Safe From Without"
FBK_external_threats_handled_desc:0 "Now that we have a reasonable number of allies, our ponies are finally feeling a little better protected. We no longer need to worry as much about our immediate safety from external threats."
FBK_internal_threats_done:0 "Safe From Within"
FBK_internal_threats_done_desc:0 "With the radical dissenters either neutralised or taken care of, our people can finally feel safe from internal threats to our safety."
FBK_economic_cooperation:0 "Economic Coordination"
FBK_economic_cooperation_desc:0 "We should better cooperate with our allies in industrial development, to ensure that we maximise our productivity."
FBK_military_cooperation:0 "Military Coordination"
FBK_military_cooperation_desc:0 "Our friends are more than just allies, they are our shield and our lifeline against the world. It would be foolhardy not to better coordinate our militaries and military production, to ensure that we are better able to fight off danger."
FBK_technological_cooperation:0 "Technological Coordination"
FBK_technological_cooperation_desc:0 "By sharing as much of our technologies with our allies as possible, we can ensure that our research remains top-notch...or at least up-to-scratch."
FBK_expand_port:0 "Expand Farbrook Harbor"
FBK_expand_port_desc:0 "Farbrook Harbor is naturally well-positioned for the construction of ships, with a deep, sheltered bay that shields it from storms. We should invest in this harbor, expanding it to accomodate the strains of modern shipbuilding."
FBK_bakaran_doctrine:0 "Bakaran Doctrine"
FBK_bakaran_doctrine_desc:0 "While we have experience as fisherponies, we don't have a lot of experience of actual naval combat, at least not in the modern sense. We should look to Bakara, masters of the waves of the East, for guidance in these matters."
FBK_hunter_killers:0 "Hunter-Killer Tactics"
FBK_hunter_killers_desc:0 "We have heard tell of "submarines" - amazing creations that can actually travel BENEATH the water! Investing in this technology will improve our ability to seek and destroy naval threats before they come too close to our ever-important harbor."
FBK_our_cruisers:0 "Ships of the Line"
FBK_our_cruisers_desc:0 ""Cruisers" are another modern innovation that we have heard of. From what we've heard, they should make up a fair component of our fleet. Come to think of it, we could use them either to guard our huge ships, or to act as the biggest ships in a fleet of small vessels..."
FBK_big_ships:0 "Massive Ships"
FBK_big_ships_desc:0 "Bakaran Doctrine specifies the use of massive Carriers and Battleships to dominate the sealanes. While we don't really have the capacity to construct lots of battleships, we might be able to scrounge together enough parts to construct a single one, and base our strategy around that."
FBK_pirates:0 "Revive The Blue Flag Pirates"
FBK_pirates_desc:0 "Though they haven't existed for over a hundred years, the adventures of Captain Mainsail and his Blue Flag Pirates are the stuff of legend in Farbrook. While we have more advanced technologies nowadays, these old tales can quite easily be repurposed into rip-roaring propaganda to increase the morale of our warriors."
FBK_landing_parties:0 "Storm The Beaches"
FBK_landing_parties_desc:0 "Our new raiding strategy requires that we improve our naval invasion capacity significantly. There's not much point in having fierce warriors if they can't get across the water!"
FBK_naval_aircraft:0 "Seaplanes"
FBK_naval_aircraft_desc:0 "Now that we have developed the beginnings of an airforce, we have turned our attention to another innovation we have heard tell of. They tell of aircraft shrunk down to a size such that they can be fit on a large ship, and can be launched from it as if it were a mobile airbase. Such a thing would surely be a powerful asset..."
FBK_construct_a_capital_ship:0 "Construct A Capital Ship"
FBK_construct_a_capital_ship_desc:0 "Bakaran Doctrine focuses on Capital Ships - but we don't exactly have the resources to build many of those. We should focus on the small things first - put all of our efforts into designing and building one great ship, and use that as the backbone of our navy. The only choice left is whether to build a Battleship or a Carrier."
FBK_guardian_fleet:0 "A Guardian Fleet"
FBK_guardian_fleet_desc:0 "Our upcoming naval officers tell us that "Destroyers" are an essential part of any modern navy. They should help to maintain and protect our other ships."
FBK_great_northern_port:0 "Great Northern Port"
FBK_great_northern_port_desc:0 "Now that we have modernised our navy, it is clear that we will need even more naval construction ability than we first thought. Thankfully, Farbrook harbor has enough space for substantial expansions. These expansions will make it the Jewel of the North!"
EAW_WS_FBK:0 "Farbrook - Home of the Hillponies"
EAW_WS_FBK_desc:0 "In the far north-east of the Griffonian Continent, there lie many scattered settlements of ponies. The most northerly of these is Farbrook, a collection of villages and towns centered on the great (by northern standards) central city of Farbrook proper.\n\nIn 1007, the ponies of Farbrook are very worried. Though their leader, §YCenhelm§!, has proven capable, his seven-year stint as elected high chief is coming to a close, and the Grand Council will soon meet to choose who should be leader over all the villages. Cenhelm has an impressive record, but many factors are in play that could scuttle his chances at a second term. The most notable problems facing Farbrook can be grouped into two broad categories - §Yexternal danger§! and §Yinternal dissent.§! Farbrook is small, weak, and well aware of both of these facts, and its ponies are none too happy about that. We need to find some way to §Yprotect ourselves§!, whether this be through a §Ystrong military§! or through §Ymaking friends§! with others.\n\nThe internal threat is related to the external one - the fear of attack, and the knowledge of our vulnerability both make Farbrook ponies paranoid, and if the problem is not addressed quickly enough, they will be increasingly open to §Rradical voices§! who offer easy solutions. Both the §YNorth Eastern Socialist Party§! and the vicious, warlike §YWhite Hooves Clan§! offer solutions to this problem, both involving rapid militarisation and vigorous suppression of internal enemies. It is unlikely, but possible, that the §YCouncil could listen to them§! instead of Cenhelm. Even if they do not, danger would not be completely averted, as Cenhelm would then need to §Ydeal with them himself§! to ensure stability.\n\nFarbrook is surrounded mostly by neutral or friendly nations, and have an §Yespecially strong bond§! with the changelings of §YGreneclyf§!, across the sea. If anything were to happen to them, they would probably turn to us for help first. To the South lies the §YRiver Coalition.§! They see us as their long-lost cousins, and oughtn't be a threat, but nobody can be sure if they truly have our best interests at heart. Finally, to the south-west lies §RHellquill§!, the Griffon knightly order that has ravaged the eastern ponies for centuries. They are almost certain to end up as a threat, one way or another."
FBK_next_to_LCT:0 "Either we or one of our allies are next to Lake City or one of their allies"
