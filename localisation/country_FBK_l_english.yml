FBK_tribal_army_idea:0 "Tribal Army"
FBK_tribal_army_idea_desc:0 "The idea of a professional, standing army is a foreign concept to the Hillponies. Those who wish to fight simply join roving warbands with whatever weaponry they can scrounge up, and these often act independently in spite of our leaders' desires. Although we can quickly deploy large numbers of ponies when it is required, their training and skill leaves much to be desired. \n\nYet, it would be unwise to reform this outdated system too hastily, lest we suffer an §Rarmed revolt§! from the various warrior chieftains, who value their social position over anything else."
