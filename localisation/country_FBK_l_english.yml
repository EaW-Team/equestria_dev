GeringDrunkTitle:0 "A Most Pitiful End"
GeringDrunkDesc:0 "In the months since his deposition from power, ex-Chieftain Gering has let himself go to the dogs. An incredibly ambitious stallion, he simply could not tolerate a life of obscurity, and turned to alcohol and more exotic substances from the south to assuage his pain. As time passed, he became fat and bloated from his abuse of these strange substances, and yesterday he was found lying in a gutter in Farbrook City, dead. It seems that he had overdosed. He was buried in a small, quiet grave, unmarked except for his own name."
GeringDrunkButton:0 "This is the only land he will ever rule"
GeringHLQTitle:0 "Something To Die For"
GeringHLQDesc:0 "In the time since being deposed from power, Hermane Gering has been thinking. For many weeks he turned to drinking to drown his sorrows, but recently he has turned himself around. Once, it seemed he would destroy himself with drink, but now he has been sober for two weeks, and has been seen in the public square speaking boldly about the danger from the North, as well as extolling the martial virtues. He seems to have found a new purpose in life - he will go north, and join the Arcturian Order, to give his life in the defense of all life against the ravenous dead. As he packs up his spear and heads off into the gloom, we cannot but wonder if all of this was meant to happen from the beginning..."
GeringHLQButton:0 "At least this way, he can die for something meaningful"
GeringZebricaTitle:0 "Yo-Ho-Ho and a Chieftain of the North"
GeringZebricaDesc:0 "In the weeks since being deposed from power, Hermane Gering has fallen hard. He started to drink excessively, and was regularly found drunk and knocked out beneath bar tables,as well as frittering away all of his money. It seemed he was destined to drink himself to death, but something saved him from this sordid fate. One night, he came across a crew of strange-looking sailors from out of town. They were docking in Farbrook, and ended up getting into a fight with Gering. He knocked two of them out before being clonked in the head with a broken bottle, and his ferocity impressed them so much that they decided to recruit him. The gang revealed themselves to be pirates, from the far land of Zebrica. Lacking a purpose and desiring good rum, Gering was eventually convinced to join their crew, and now he has set sail for the far shores of Zebrica."
GeringZebricaButton:0 "Hopefully we'll never see him again"
GeringHauklandTitle:0 "Great Minds Think Alike"
GeringHauklandDesc:0 "Hermane Gering took his fall from power very badly indeed. In fact, he has started to lose his mind. He would traipse around the town, shrieking at dogs and scaring small children, earning the scorn of some and the pity of more. However, we would never have expected him to hijack the plane of a visiting dignitary and fly it straight out of the country! What's stranger, he is not flying erratically - he goes in one direction, as if he knows where he's going...but where on earth could that be?"
GeringHauklandButton:0 "I'm sure he's going to a place where people understand him"
ApplethornToGRWTitle:0 "Applethorn Returns To Her Roots"
ApplethornToGRWDesc:0 "Since being removed from power, Applethorn has been feeling frustrated and despondent. With the NESP banned, she has struggled to convince anypony in Farbrook of the value of her strange, outlandish ideas. She has finally had enough, and has despaired of socialism ever taking root in her homeland. Instead, she has packed up her rifle and her things, and gone trotting off back to Prywhen, where she first heard of Communism, and where, she hopes, a revolutionary may still find friends."
ApplethornToGRWButton:0 "They can keep her"
ApplethornToSTGTitle:0 "Applethorn Sails To Stalliongrad"
ApplethornToSTGDesc:0 "Having been deposed from power, Applethorn has become despondent. She had poured her heart and soul into the class struggle to achieve Communism, but her fellow hillponies clearly have no interest in it. At last, she has had enough. She has decided to sail to Stalliongrad, the home of the Revolution, to be with other ponies who can appreciate the necessity of constant proletarian struggle, rather than us, with out "stuffy narrow-mindedness"."
ApplethornToSTGButton:0 "Stallion-what?"
ApplethornDeathTitle:0 "The Revolutionary Betrayed"
ApplethornDeathDesc:0 "In the weeks since NESU was banned, Applethorn grew slowly more and more despondent. She turned to drink to handle the pressure, and became addicted to absinthe (a hideous green drink that she picked up a taste for in the South). It was during one of her nightly drinking sessions that the strange griffon sidled into the bar. Applethorn was inebriated enough that she didn't really notice him sidling over to her, and before she realised it, an ice-pick had been buried in the back of her head. The assassin was later captured and tried, but it was too late. Applethorn, hero of the Communist movement, was dead. It was later revealed that the assassin had been hired by royalist elements from Brodfeld, seeking revenge on her for her part in fighting during the Communist uprising against the King."
ApplethornDeathButton:0 "What a shocking series of events!"

Hillfolk_League_Faction:0 "Hillfolk League"