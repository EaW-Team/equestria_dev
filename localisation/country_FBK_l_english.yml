FBK_army_power_low_desc:0 "The Army is marginalised, with its influence heavily restricted. Recruitment numbers are down, and the soldiering profession is poorly-respected. The army will not threaten the state, but it may also prove unable to threaten our enemies..."
FBK_army_power_medium_desc:0 "The Army has a modest amount of influence in the country. Recruitment numbers are healthy, and the soldier's profession is regarded as necessary, if a little distasteful."
FBK_army_power_high_desc:0 "The Army has great influence in our society. Mothers and fathers across the nation tell tales of how proud they are of their soldier sons, and influential Generals are treated almost akin to lords, if they are not lords already. Recruitment numbers and morale are at an all-time high, but this may make the Army a threat to the State."
FBK_army_power_extreme_desc:0 "The Army's power is such that they may as well be our government. As long as they are loyal, this shouldn't be a problem, but §Rif the Army also has low loyalty, a coup is possible. It is also impossible to further modernise the army if it has both Overwhelming Influence and Low Loyalty."
FBK_army_loyalty_low_desc:0 "The Army is disloyal. Soldiers show far more respect to their generals and commanders than to the sovereign, and murmurs of rebellion are heard in the barrack-room. §RIf the Army also has overwhelming influence, a coup is possible. It is also impossible to further modernise the army if it has both High Influence and Low Loyalty."
FBK_army_loyalty_medium_desc:0 "The Army is loyal to the State, though they often grumble about not being paid enough, or not being respected enough. There shouldn't be any serious trouble from them."
FBK_army_loyalty_high_desc:0 "The Army is loyal, and does not complain openly, even when they have legitimate grievances. Though they might be hesitant about certain changes or policies, we should be able to count on them."
FBK_army_loyalty_extreme_desc:0 "The Army has an almost-fanatical loyalty to the State and to our people. They wouldn't dream either of acting against us or questioning any of our decisions."
