l_english:
 RIV_anti_fabianism_decisions:0 "Getting To The Root Of Things"
 RIV_anti_fabianism_decisions_desc:0 "A baffling number of our people are subscribing to Socialist ideas. We have to find out why this is happening, and stop it!"     
 emergency_leave_the_commie_coalition:0 "Withdraw From The Coalition"
 emergency_leave_the_commie_coalition_desc:0 "It has become obvious that the River Coalition, whatever it once was, is now a vehicle for the spreading of Communism in the riverlands. Though we are not sure what, precisely, is responsible for this Socialist upsurge, we are sure that it's caused primarily by someone in the Coalition. We must take the drastic step of completely exiting the Coalition to preserve our way of life."
 find_proof_decision:0 "Find The Perpetrator"
 find_proof_decision_desc:0 "We have to find proof of who's behind this insidious socialist infiltration. Of course, it's probably one of the left-leaning members of the Coalition, but without solid proof, there's nothing we can do about it."
 RIV_anti_communist_infiltration_decisions:0 "Deal With Communist Infiltrators" 
 remove_agitators_decision:0 "Deal with agitators"
 remove_militants_decision:0 "Deal with Militant Socialists"
 remove_KGB_decision:0 "Root out spies"
