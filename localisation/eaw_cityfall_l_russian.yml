cityfall.1.t:0 "Падение Вейверфронта"
 cityfall.1.d:0 "[This.GetNewspaperHeader]Этим утром силы Чейнджлингов наводнили оленийский город Вейверфронт и целиком перебили всех защитников, что до последнего так отчаянно защищали городской порт.\nТысячи оленей сбежали из города на кораблях или вкопытную, пострадав от артиллерийских и воздушных атак. Однако, многие просто не успели сбежать - танки Чейнджлингов окружили и захватили их.\nВ городе теперь царит гробовая тишина. Город, когда-то являвшийся центром радиопередач, теперь молчит, а оккупационные силы чейджлингов транслируют только праздничную музыку и речи."
 cityfall.1.a:0 "Чейнджлинги наступают!"
 cityfall.1.b:0 "Это лишь начало!"
 cityfall.1.c:0 "Мы отомстим за Вейверфронт!"
 
cityfall.2.t:0 "Падение Хьортланда"
 cityfall.2.d:0 "[This.GetNewspaperHeader]Силы Чейнджлингов наводнили оленийский город Хьортланд. После внедрения в ряды защитников, чейнджлинги организовали внезапную атаку со всех сторон, погрузив город в хаос. Последние защитники сбежали в дворец Хьортланда, но быстро были перебиты отрядом элитных егерей чейнджлингов.\nФлаг Чейнджлингов теперь свисают с руин Риксдага, а выжившие оленийские солдаты сдаются победителям."
 cityfall.2.a:0 "Это конец для Олении?"
 cityfall.2.b:0 "Великая победа!"
 cityfall.2.c:0 "Это конец!"
 
cityfall.3.t:0 "Падение Цервуса"
 cityfall.3.d:0 "[This.GetNewspaperHeader]Битва за оленийский город Цервус окончилась, как только войска чейджлингов сразили последних защитников, что спрятались в промышленной зоне городаи среди жилых домов. После плотной бомбардировки авиацией и артиллерией, танки Чейнджлингов прорвались сквозь хлипкие укрепления и укрепились в доках и депо.\nМногие олени просто не успели покинуть город из-за молниеносной атаки чейнджлингов. По состоянию на сегодняшнее утро, Цервус теперь официально находится под оккупацией чейджлингов."
 cityfall.3.a:0 "Чейнджлинги никогда не остановятся?"
 cityfall.3.b:0 "Мы намного сильнее их!"
 cityfall.3.c:0 "Мы вернём Цервус!"
 
cityfall.4.t:0 "Падение Сакары"
 cityfall.4.d:0 "[This.GetNewspaperHeader]Оленийский город Сакара пал этим утром под напором элитных войск Чейнджлингов, которые ворвались в городскую мэрию и взяли под контроль Оленийское коммандование. Пожар, возможно, устроенный отступавшими силами Олении, опустошил деревянный город, заставив солдат Чейнджлингов сосредоточиться на тушении пожаров.\nОгонь погас, но городу нанесён ужасный побочный ущерб и множество жителей погибло. Радиостанции чейджлингов винят в этом правительство Олении и сообщает, что для помощи раненым созданы военные полевые госпитали."
 cityfall.4.a:0 "Мы сочувствуем оленийцам."
 cityfall.4.b:0 "Бессмысленно потраченные жизни"
 cityfall.4.c:0 "Надеюсь, они выиграли немного времени"

cityfall.5.t:0 "Падение Речкограда"
 cityfall.5.d:0 "[This.GetNewspaperHeader]Сегодня, ранним утром, завершились жестокие уличные бои в столице [old_controller.GetAdjective] Речном Городе.\n\nНесмотря на героическую оборону мостов, защитникам не удалось остановить войска [new_controller.GetAdjective] от пересечения рек Грифкинг и Зелены. В многочисленных боях за каждую улицу и дом защитников оттеснили к цитадели на Зеленом Холме, когда припасы близились к концу, [old_controller.GetAdjective] командир приказал прорываться из города под покровом ночи и густого тумана, забрав с собой столько гражданских сколько смогут. Однако они были замечены и попали под шквальный огонь. Последние защитники сражались до конца, чтобы защитить отступающих мирных жителей."
 cityfall.5.a:0 "Один город - ещё не вся Федерация!"
 cityfall.5.b:0 "Сердце Речных Земель теперь наше"
 cityfall.5.c:0 "Солнце восточных пони начинает заходить"

cityfall.6.t:0 "Падение города [EQC.Capital.GetName]"
 cityfall.6.d.maresoc_take:0 "[This.GetNewspaperHeader]Сражения в столице Нового Мейрленда [EQC.Capital.GetName] подошли к концу, как только фанатичное ополчение MARESOC сломило защитиков. Потрясенные граждане смотрели как члены правительства, бизнеспони, солдаты и полицейские шли в тюрьму Лонг-Бэй. Флаг партии MARESOC развевается над Конгрессом Содружества, и митинги проходят среди руин, предлагая помилование всем, кто поклянется в верности MARESOC. Неизвестно, какая судьба ждет тех, кто продолжает сопротивляться."
 cityfall.6.d.maresoc_loose:0 "[This.GetNewspaperHeader][EQC.Capital.GetName] изменился до неузнаваемости для тех, кто видел его до прихода MARESOC. Возвышающиеся монолиты, где Министерства Правды, Изобилия и Мира были разрушены силами MARESOC, которые казалось бы, уничтожали все следы своего присутствия. В других городах все не намного лучше. Тактика выжженной земли, используюмая защитниками, оставила города в руинах. Жители плотно расположенных трущоб охотно участвовали в уничтожении своих собственных домов, прежде чем броситься на наступающие [new_controller.GetAdjective] силы с заточенными палками и дубинками.\n\nОсталось лишь Министерство Любви. Ни артелерийские удары, ни инженеры [new_controller.GetAdjective] не смогли вскрыть этот непроницаймый бункер. Чтобы ни находилось находилось за магически запечатанными дверями, оно находится в неподходяшем положении, чтобы контролировать руины некогда великого города."
 cityfall.6.d.other:0 "[This.GetNewspaperHeader]Бои в городе [EQC.Capital.GetName] подошли к концу когда последний из [old_controller.GetAdjective] защитников сдались на ступенях оперного театра. Само здание было разрущено артелерийскими ударами [new_controller.GetAdjective]. Мост Харбор-Бридж так и осталься не тронутым - [old_controller.GetAdjective] силы не смогли заставить себя разрушить знаковый символ города.\n\nФлаг [new_controller.GetAdjective] теперь развиваеться на вершине арки моста, давая всем знать, кто теперь контролирует город."
 cityfall.6.a.maresoc_take:0 "Безумцам MARESOC нельзя победить!"
 cityfall.6.a.maresoc_loose:0 "Они могут забрать пепел."
 cityfall.6.a:0 "Дайте время, и над городом [EQC.Capital.GetName] снова поднимется солнце."
 cityfall.6.b.maresoc_take:0 "Это великая победа для партии."
 cityfall.6.b.maresoc_loose:0 "Мы сотрём следы MARESOC."
 cityfall.6.b:0 "Пора устроить барбекю на пляже."
 cityfall.6.c.maresoc_take:0 "И эта тьма накрыла Новый Мэйрленд."
 cityfall.6.c.maresoc_loose:0 "Солнце снова поднимается над городом [EQC.Capital.GetName]."
 cityfall.6.c:0 "После падением города [EQC.Capital.GetName], тьма накрыла Новый Мэйрленд."
 
 cityfall.25.t:0 "Падение Весалиполиса"
 cityfall.25.d:0 "[This.GetNewspaperHeader]Высокие шпили столицы чейджлингов пылают, а силы [new_controller.GetAdjective] контролируют город. [old_controller.GetLeader], по сообщениям, бежала, когда враг вплотную приблизился, и приказала лидеру местного гарнизона сражаться до смерти. Гражданским лицам было запрещено покидать город, ведь в противном случае их обвинят в госизмене. Это означает, что, несмотря на все усилия [new_controller.GetNameDef], жертв среди мирного населения избежать не удалось, а защитники использовали гражданских лиц в качестве живого щита или заставляли их сражаться. После коротких, но ожесточенных городских сражений гарнизон сдался, и над сильно поврежденной Королевской Башней был поднят флаг [new_controller.GetAdjective]."
 cityfall.25.a:0 "Мы отомстим!"
 cityfall.25.b:0 "Победа близка!"
 cityfall.25.c:0 "Конец империи близок."

 cityfall.26.t:0 "Падение Якистауна"
 cityfall.26.d:0 "[This.GetNewspaperHeader]Древняя столица Якякистана сдалась армии [new_controller.GetAdjective] сегодня. Яки, защищавшие город, были чрезвычайно упрямы и понесли тяжелые потери, прежде чем оставшиеся раненые воины, неспособные сражаться, наконец капитулировали.\nГород [old_controller.GetAdjective] был почти полностью разрушен лавиной в 1005 году и восстановлен с помощью Эквестрии. Однако теперешнее опустошение даёт понять, что помощь снова понадобится. Две гигантские статуи у городских ворот, символизирующие единство яков и йаков, остались стоять, несмотря на то что сильно обгорели. Жители города видят в этом знак надежды."
 cityfall.26.a:0 "ЯКИ КРУШИТЬ ЗАХВАТЧИКОВ И ВЕРНУТЬ СЕБЕ СТОЛИЦА!"
 cityfall.26.b:0 "Возможно, эти статуи нужно снести."
 cityfall.26.c:0 "У этих яков есть дух воинов."

 cityfall.27.t:0 "Осада Вракса"
 cityfall.27.d:0 "[This.GetNewspaperHeader]Сегодняшний день знаменует собой окончание осады Вракса. После того, как его окрестности были захвачены, огромный город-улей был взят в осаду. [old_controller.GetLeader] решил не эвакуировать гражданское население города, чтобы подтолкнуть армию жёстче сражаться с врагом. Это только привело к дополнительным разрушениям, поскольку чейнджлинги прибегли к использованию газовых атак, чтобы получить любое преимущество для боя в городских условиях. Силы [new_controller.GetAdjective], снаряженные противогазами и дробовиками, двигались через баррикады и бункеры, пока последний карман сопротивления чейнджлингов не был разгромлен, а массивный улей, когда-то гудевший от жизни, стал таким же тихим, как и замёрзшие поля севера."
 cityfall.27.a:0 "Смерть или бесчестье! Продолжайте сражаться!"
 cityfall.27.b:0 "Месть это блюдо, которое подают холодным."
 cityfall.27.c:0 "Цунами войны обратилось вспять."

 cityfall.28.t:0 "Падение Уэтера"
 cityfall.28.d:0 "[This.GetNewspaperHeader]Столица грифоньей колонии на континенте пони, основанная более двухсот лет назад самим императором Гровером I, сдалась захватчикам ранее сегодня. В основном гражданские лица были эвакуированы на кораблях, оставив защитников [old_controller.GetAdjective] одних в тихом городе-призраке. Молчание было прервано предварительным артиллерийским обстрелом, за которым последовала яростная атака пехоты. Отчаянные грифоны отступили к древним руинам поселения пони на окраине города. Позиция была столь укреплённой, что артиллерия [new_controller.GetAdjective] не имела другого выбора, кроме как сравнять это место с землёй, полностью уничтожив археологически и исторически бесценный объект."
 cityfall.28.a:0 "Нет! Мы не можем сдаться! Ещё нет!"
 cityfall.28.b:0 "Мы сможем восстановить эти руины, это точно."
 cityfall.28.c:0 "Это конец их независимости."

 cityfall.29.t:0 "Падение Грифенхейма"
 cityfall.29.d:0 "[This.GetNewspaperHeader]Мощный удар был нанесен по Империи Грифонов, когда Имперская Столица была захвачена силами [new_controller.GetAdjective]. Многие думают, что это предвещает конец упадочной империи, если её армии не удастся каким-то образом захватить город. Битва была ожесточенной, поскольку защитники разрушили многовековые мосты, ведущие через реку Гриффкинг, заставив врага либо пересекать реку ночью на крыльях, либо строить плоты и понтоны. В конце концов, несмотря на многочисленные жертвы, было захвачено несколько плацдармов, и защитники отступили к Императорскому дворцу. Там они дали драматический последний бой, умирая во славу Империи, пока в живых не осталось всего несколько солдат. В меньшинстве и в окружении последние остатки гарнизона сдались."
 cityfall.29.a:0 "В бой! За Империю!"
 cityfall.29.b:0 "Может нам стоит перенести столицу сюда..."
 cityfall.29.c:0 "Вот и конец Империи."

 cityfall.30.t:0 "Падение Грифонстоуна"
 cityfall.30.d:0 "[This.GetNewspaperHeader]Дом Имперской Династии и колыбель всех грифонов, Грифонстоун пал сегодня. [new_controller.GetAdjective] солдатам пришлось сражаться изо всех сил, чтобы захватить город, ведь он был построен на древнем и священном дереве, располагающимся на горе. Это означало, что лишь крылатая пехота могла захватить его, а поддержка была ограничена, поскольку нападавшие не осмеливались использовать артиллерию, чтобы не повредить священный город. Защитники [old_controller.GetAdjective] были смелыми, так как они отказались покинуть столь священное место без боя, поэтому захватчики платили кровью за каждый дом и улицу. Тем не менее, они сражались до тех пор, пока под контролем защитников не остался забытый Королевский дворец, где король Гуто VI жил более 40 лет назад. Вместо того, чтобы укреплять дворец и продолжать бой, защитники сложили оружие и сдались, желая, чтобы его оставили в покое."
 cityfall.30.a:0 "Мы нанесём контрудар!"
 cityfall.30.b:0 "Священный город наш."
 cityfall.30.c:0 "Стервятники сражаются за кости..."

 cityfall.31.t:0 "Падение Аквилы"
 cityfall.31.d:0 "[This.GetNewspaperHeader]Когда силы [new_controller.GetAdjective] приблизились к культурной столице Грифонии, мэр Аквилы, игнорируя приказы и требования правительства [old_controller.GetAdjective], объявил его открытым городом. Ясно, что он хотел защитить исторические достопримечательности и избежать повторения разрушений, произошедших с городом в 785 году, когда император Гровер II сжёг его, чтобы наказать аквелийцев за восстание против Грифенхейма. Тем не менее, поступили сообщения о нескольких артиллерийских залпах до того, как нападавшие вошли в город, но, к счастью, знаменитые бульвары и музеи остаются невредимыми."
 cityfall.31.a:0 "Мэр - предатель!"
 cityfall.31.b:0 "Мы проведем парад победы на этих бульварах."
 cityfall.31.c:0 "Город Света погас."

 cityfall.32.t:0 "Падение Карфина"
 cityfall.32.d:0 "[This.GetNewspaperHeader][Old_controller.GetAdjective] защитники столицы были в меньшинстве, и защита казалась бессмысленной, но [old_controller.GetLeader] объявил, что сдача города врагу произойдёт только после того, как войска окажут достаточное сопротивления, чтобы дать понять, что город не капитулирует без боя. Остатки древних каменных стен вокруг города использовались защитниками, но те были разрушены артиллерийским обстрелом, за которым последовало яростное нападение лучших штурмовиков [new_controller.GetAdjective]. Защита пала, и солдаты [old_controller.GetAdjective] не имели другого выбора, кроме как сдаться врагу."
 cityfall.32.a:0 "Вингбардия навсегда! Мы должны освободить столицу!"
 cityfall.32.b:0 "Горе побежденным."
 cityfall.32.c:0 "Жемчужина Юга была захвачена."

 cityfall.33.t:0 "Падение Озерграда"
 cityfall.33.d:0 "[This.GetNewspaperHeader]К тому времени, когда войска [new_controller.GetAdjective] достигли окраины Озерграда, гарнизон [old_controller.GetAdjective] уже возвёл мощные оборонительные сооружения, множество баррикад и гнёзд снайперов, а также вывел в воды озера канонерские лодки. Захватчики совершили несколько пробных атак и решили, что им нужно вызвать подкрепление. За этим последовала серия нападений с земли, воздуха и воды, каждое из которых было отражен стойкими и смелыми защитниками. Была предпринята последняя отчаянная атака, которая завершилась прорывом прорыва, который был быстро использован для разделения и уничтожения [old_controller.GetAdjective] подразделений. Теперь [new_controller.GetNameDef] получил контроль над большей частью города, но гарнизон отказывается сдаваться, и сопротивление в пригороде продолжается."
 cityfall.33.a:0 "В капитуляции нет чести."
 cityfall.33.b:0 "Какие эти пони упрямые!"
 cityfall.33.c:0 "Иногда лучше признать поражение..." 

 cityfall.34.t:0 "Разграбление Скайфола"
 cityfall.34.d:0 "[This.GetNewspaperHeader]Когда правительство [old_controller.GetAdjective] осознало, что не может подкупить вражеских солдат и таким образом спасти свою столицу, они использовали деньги, чтобы заплатить наёмникам, вместо того, чтобы укрепить оборону города. Первоначальные нападения со стороны армии [new_controller.GetAdjective] не увенчались успехом, потому что мегаполис превратился в смертельный лабиринт, поэтому они отправили сообщение наемникам, в котором сделали им предложение, от которого те не могли отказаться: если наёмники сменят сторону, им будет разрешено заграбить всю сокровищницу Скайфола. Предатели быстро изменили ситуацию в пользу атакующего, который использовал элемент неожиданности в своих интересах и сломил защитников. Последовали массовые случаи мародёрства, когда наёмники разграбили не только сокровищницу, но и остальную часть города."
 cityfall.34.a:0 "Будьте вы прокляты, жадные предатели!"
 cityfall.34.b:0 "Возможно, и мы сможем немного пограбить..."
 cityfall.34.c:0 "Кажется, что победы не купить за деньги."  

 cityfall.35.t:0 "Сожжение Новой Скайнавии"
 cityfall.35.d:0 "[This.GetNewspaperHeader]Маяк надежды и вдохновения для социалистов-революционеров всего мира, Новая Скайнавия пала под неумолимым натиском армии [new_controller.GetAdjective]. Оттесненные от собственных уличных баррикад, последние признаки организованного [old_controller.GetAdjective] сопротивления были окончательно сломлены, когда наступающие войска подняли флаг [new_controller.GetAdjective] на вершине Скайнавского Здания Конгресса.\n\nЕдиничные случаи стрельбы и взрывов все еще слышатся по всему городу, поскольку его самые идеологические подкованные граждане продолжают сражаться против вторженцев из собственных окон, балконов и подвалов."
 cityfall.35.a:0 "Новая Скайнавия еще будет свободна!"
 cityfall.35.b:0 "Эти скайнавцы и правда упорно сражались."
 cityfall.35.c:0 "Звезда Севера погасла." 
 
 cityfall.36.t:0 "Падение Клаудбьюри"
 cityfall.36.d:0 "[This.GetNewspaperHeader]Бастион грифоньего республиканизма и бывшая столица одноименного герцогства, Клаудбьюри, пал к ногам [new_controller.GetAdjective] вторженцев. Город на протяжении десятилетий укреплялся Президентом-Маршаллом Кемерскаем и его союзниками, не только для защиты от агрессии контрреволюционеров, но и от военачальников, контролирующих сельскую местность. А потому [old_controller.GetAdjective] гарнизон по началу легко отражал атаки нападающих, вынуждая врага проявлять больше оригинальности в своей тактике, чтобы взять город. Ночные атаки вдоль реки, воздушные маневры на флангах от крылатых войск и различные попытки внедрения, в совокупности с превосходящим количеством огневой мощи и [new_controller.GetNameDef] войск, помогли достичь тяжелой победы."
 cityfall.36.a:0 "Вы не сможете убить идею, просто взяв город."
 cityfall.36.b:0 "Лакеи Кемерская должны быть уничтожены!"
 cityfall.36.c:0 "Последний акт тридцатилетней пьесы." 
 
 cityfall.37.t:0 "Падение Бронзкройца"
 cityfall.37.d:0 "[This.GetNewspaperHeader]Город Бронзекройц пал к ногам сил [new_controller.GetAdjective] ранним утром. После ожесточенных уличных боев последние силы [old_controller.GetAdjective] отступили к Кар-Фризу, великому подземному дворцу на склоне горы Гровера. Осадным орудиям и инженерам понадобились долгие часы, чтобы пробиться сквозь древние ворота, но после этого они обнаружили лишь пустые залы и рухнувшие проходы.\n\nФлаг [new_controller.GetAdjective] был поднят на вершине 60-футовой статуи Императора Гровера II, и боевые действия над улицами прекратились, за этим последуют тщательные обыски обширного подземного города, что, как ожидается, займёт многие месяцы."
 cityfall.37.a:0 "Они могут захватить поверхность, но мы можем жить и под землей."
 cityfall.37.b:0 "Найдите этих псов!"
 cityfall.37.c:0 "Борьба за город ещё не окончена."