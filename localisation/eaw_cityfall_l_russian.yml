 cityfall.1.t:0 "Падение Вейверфронта"
 cityfall.1.d:0 "Этим утром силы Чейнджлингов наводнили оленийский город Вейверфронт и целиком перебили всех защитников, что до последнего так отчаянно защищали городской порт.\nТысячи оленей сбежали из города на кораблях или вкопытную, пострадав от артиллерийских и воздушных атак. Однако, многие просто не успели сбежать - танки Чейнджлингов окружили и захватили их.\nВ городе теперь царит гробовая тишина. А какой-то один смельчак даже запустил последнее для города радиосообщение, и описал картину Чейнджлингов, которые закутывали в коконы всех оленей и забирали их в свои земли."
 cityfall.1.a:0 "Какой ужас!"
 cityfall.1.b:0 "Больше еды для Роя!"
 cityfall.1.c:0 "Мы отомстим за наших жителей!"
 cityfall.2.t:0 "Падение Хьортланда"
 cityfall.2.d:0 "Силы Чейнджлингов наводнили оленийский город Хьортланд. После внедрения в ряды защитников, чейнджлинги организовали внезапную атаку со всех сторон, погрузив город в хаос. Последние защитники сбежали в дворец Хьортланда, но быстро были перебиты залпом элитных Егерей Чейнджлингов.\nФлаг Чейнджлингов теперь свисают с руин Риксдага, а на тех несчасных, что не успели покинуть город, уже охотятся карательные отряды."
 cityfall.2.a:0 "Минута молчания для всех Оленей"
 cityfall.2.b:0 "Пусть живёт Королева!"
 cityfall.2.c:0 "Всему конец!"
 cityfall.3.t:0 "Падение Кервуса"
 cityfall.3.d:0 "Битва за оленийский город Кервус окончилась, как только войска чейджлингов сразили последних защитников, что спрятались в промышленной зоне города. После плотной бомбардировки авиацией и артиллерией, танки Чейнджлингов прорвались сквозь хлипкие укрепления и укрепились в доках и депо.\nМногие олени просто не успели покинуть город из-за неожиданного нападения Чейнджлингов. По состоянию на сегодняшнее утро, неизвестно, покинул ли кто-нибудь второй по величине город Олении."
 cityfall.3.a:0 "Это конец для всех Оленей?"
 cityfall.3.b:0 "Мы не будем голодать вновь!"
 cityfall.3.c:0 "Спасайте ваши жизни!"
 cityfall.4.t:0 "Падение Сакары
 cityfall.4.d:0 "Оленийский город Сакара пал этим утром под напором элитных Йегерей Чейнджлингов, которые ворвались в городскую мэрю и взяли под контроль Оленийское коммандование. Местные подожгли город в отчаянных попытках сжечь жуков. Сбежав в доки, они обнаружили, что их последн корабль был затоплем подлодками Чейнджлингов.\nИ когда для отступления пути не осталось, жители города остались наедине со своей судьбой."
 cityfall.4.a:0 "Мы сочувствуем Оленям."
 cityfall.4.b:0 "Свежая оленина? Нужно потушить эти огни!"
 cityfall.4.c:0 "Наша надежда утонула вместе с этими кораблями."
