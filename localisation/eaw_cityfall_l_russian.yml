 cityfall.1.t:0 "Падение Вейверфронта"
 cityfall.1.d:0 "Этим утром силы Чейнджлингов наводнили оленийский город Вейверфронт и целиком перебили всех защитников, что до последнего так отчаянно защищали городской порт.\nТысячи оленей сбежали из города на кораблях или вкопытную, пострадав от артиллерийских и воздушных атак. Однако, многие просто не успели сбежать - танки Чейнджлингов окружили и захватили их.\nВ городе теперь царит гробовая тишина. А какой-то один смельчак даже запустил последнее для города радиосообщение, и описал картину Чейнджлингов, которые закутывали в коконы всех оленей и забирали их в свои земли."
 cityfall.1.a:0 "Какой ужас!"
 cityfall.1.b:0 "Больше еды для Роя!"
 cityfall.1.c:0 "Мы отомстим за наших жителей!"
 
 cityfall.2.t:0 "Падение Хьортланда"
 cityfall.2.d:0 "Силы Чейнджлингов наводнили оленийский город Хьортланд. После внедрения в ряды защитников, чейнджлинги организовали внезапную атаку со всех сторон, погрузив город в хаос. Последние защитники сбежали в дворец Хьортланда, но быстро были перебиты залпом элитных Егерей Чейнджлингов.\nФлаг Чейнджлингов теперь свисают с руин Риксдага, а на тех несчасных, что не успели покинуть город, уже охотятся карательные отряды."
 cityfall.2.a:0 "Минута молчания для всех Оленей"
 cityfall.2.b:0 "Пусть живёт Королева!"
 cityfall.2.c:0 "Всему конец!"
 
 cityfall.3.t:0 "Падение Кервуса"
 cityfall.3.d:0 "Битва за оленийский город Кервус окончилась, как только войска чейджлингов сразили последних защитников, что спрятались в промышленной зоне города. После плотной бомбардировки авиацией и артиллерией, танки Чейнджлингов прорвались сквозь хлипкие укрепления и укрепились в доках и депо.\nМногие олени просто не успели покинуть город из-за неожиданного нападения Чейнджлингов. По состоянию на сегодняшнее утро, неизвестно, покинул ли кто-нибудь второй по величине город Олении."
 cityfall.3.a:0 "Это конец для всех Оленей?"
 cityfall.3.b:0 "Мы не будем голодать вновь!"
 cityfall.3.c:0 "Спасайте ваши жизни!"
 
 cityfall.4.t:0 "Падение Сакары"
 cityfall.4.d:0 "Оленийский город Сакара пал этим утром под напором элитных Йегерей Чейнджлингов, которые ворвались в городскую мэрю и взяли под контроль Оленийское коммандование. Местные подожгли город в отчаянных попытках сжечь жуков. Сбежав в доки, они обнаружили, что их последн корабль был затоплем подлодками Чейнджлингов.\nИ когда для отступления пути не осталось, жители города остались наедине со своей судьбой."
 cityfall.4.a:0 "Мы сочувствуем Оленям."
 cityfall.4.b:0 "Свежая оленина? Нужно потушить эти огни!"
 cityfall.4.c:0 "Наша надежда утонула вместе с этими кораблями."

 cityfall.5.t:0 "Падение Речного Города"
 cityfall.5.d:0 "Сегодня, ранним утром, завершились жестокие уличные бои в столице [old_controller.GetAdjective] Речном Городе.\n\nНесмотря на героическую оборону мостов, защитникам не удалось остановить войска [new_controller.GetAdjective] от пересечения рек Грифкинг и Зеленая. В многочисленных боях за каждую улицу и дом защитников оттеснили к цитадели на Зеленом Холме, когда припасы близились к концу, [old_controller.GetAdjective] командир приказал прорываться из города под покровом ночи и густого тумана, забрав с собой столько гражданских сколько смогут. Однако они были замечены и попали под шквальный огонь. Последние защитники сражались до конца, чтобы защитить отступающих мирных жителей."
 cityfall.5.a:0 "Один город не делает Федерацию!"
 cityfall.5.b:0 "Богатства Грифкинга теперь наше"
 cityfall.5.c:0 "Солнце восточных пони начинает заходить"

 cityfall.6.t:0 "Падение Сансета"
 cityfall.6.d.maresoc_take:0 "Сражения в столице Нового Мейрленда Сансет подошли к концу, как только фанатичное ополчение MARESOC сломило защитиков. Потрясенные граждане смотрели как члены правительства, бизнесмены, солдаты и полицейские шли в тюрьму Лонг-Бэй. Флаг партии МАРЕСОК развевается над Конгрессом Содружества, и митинги проходят среди руин, предлагая помилование всем, кто поклянется в верности MARESOC. Неизвестно, какая судьба ждет тех, кто продолжает сопротивляться."
 cityfall.6.d.maresoc_loose:0 "Сасет изменился до неузнаваемости для тех, кто видел его до прихода MARESOC. Возвышающиеся монолиты, где Министерства Правды, Изобилия и Мира были разрушены силами МАРЕСОКА, которые казалось бы, уничтожали все следы своего присутствия. В других городах все не намного лучше. Тактика выжженной земли, используюмая защитниками, оставила города в руинах. Жители плотно расположенных трущоб охотно участвовали в уничтожении своих собственных домов, прежде чем броситься на наступающие [new_controller.GetAdjective] силы с заточенными палками и дубинками.\n\nОсталось лишь Министерство Любви. Ни артелерийские удары, ни инженеры [new_controller.GetAdjective] не смогли вскрыть этот не проницаймый бункер. Не важно, что находится за а магически запечатанными дверями, оно находится в неподходяшем положении, чтобы контролировать руины некогда великого города."
 cityfall.6.d.other:0 "Fighting has come to an end in the city of Sunset as the last of the [old_controller.GetAdjective] defenders surrendered on the steps of the opera house. The building itself had been gutted by fires caused by [new_controller.GetAdjective] artillery barrages. The Sunset Harbour Bridge remained intact as the [old_controller.GetAdjective] forces couldn't bring themselves to destroy the iconic symbol of the city.\n\nThe [new_controller.GetAdjective] flag now flies from the top of the bridge's archway, letting all know who now controls the city."
 cityfall.6.a.maresoc_take:0 "Безумцам MARESOC нельзя победить!"
 cityfall.6.a.maresoc_loose:0 "Они могут забрать пепел."
 cityfall.6.a:0 "Дайте время, и над Сансет снова поднимется солнце."
 cityfall.6.b.maresoc_take:0 "Это великая победа для партии."
 cityfall.6.b.maresoc_loose:0 "Коррупция МАРЕСОКА смывается."
 cityfall.6.b:0 "Пора устроить барбекю на пляже."
 cityfall.6.c.maresoc_take:0 "И эта тьма накрыла Новый Мэйрленд."
 cityfall.6.c.maresoc_loose:0 "Солнце снова поднимается над Сансетом."
 cityfall.6.c:0 "С падением Сансета, тьма накрыла Новый Мэйрленд."
