PYT_commie_purge:0 "The Great Purge"
PYT_commie_purge_desc:0 "Herzland is ours, but there are too many suspicious individuals roaming at large. Comrade Rohmer is certain, he knows for sure, that for every loyal revolutionary there are at least ten subversives, dissidents and traitors. Communism will not be achieved on loose foundations, they must all be removed one way or the other."
PYT_cult_of_personality_idea:0 "The Cult of Personality"
PYT_cult_of_personality_idea_desc:0 "Comrade Rohmer has steered the ship that is UGSSR without fault; he is the architect of griffon happiness, a champion of the worker's class, a true and loyal follower of Marks and Steel Stallion! Only through exceptional devotion to Rohmer's guidance can we achieve communism within our lifetime."
PYT_five_year_plan_idea:0 "The Five Year Plan"
PYT_five_year_plan_idea_desc:0 "Peace follows the great struggle, and now we must all put our efforts into rebuilding and healing. One of Comrade Rohmer's first directives concerns itself with reconstruction of roads and factories across Herzland, followed by mass industrialisation where it is lacking."
PYT_class_warfare_idea:0 "Class Warfare"
PYT_class_warfare_idea_desc:0 "A result of socio-economic competition among the social classes, class conflict describes the natural tension that exists between the rich and the poor. It is the necessary means to an end, for only through open struggle and revolution can the majority achieve social and political changes that will wholeheartedly benefit the proletariat."
