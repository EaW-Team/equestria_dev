### Ruler descriptions ###
PYT_erebus_desc:0 "Erebus is an old griffon who has been active in the political scene of Greifenmarschen for around 40 years. He has held the office of Statthalter dozens of times but has gotten tired of Greifenmarsian democracy. Due to his longevity, experience and personal travels he's come to realise that their system is extremely inefficient compared to most other countries in the world. While he does respect the democratic traditions of the country he thinks they need to be bureaucratized and rationalized."
PYT_dietrich_desc:0 "Dietrich is a young militiagriff who has quickly risen to prominence among the ranks of NAP, becoming its unofficial leader thanks to his charisma and reasonable yet passionate speeches. He is a Herzlander supremacist, believing that all of Herzland must be united under one banner, with force if necessary."
PYT_archibald_desc:0 "Archibald was not born on Greifenmarsian soil, but still has Greifenmarsian blood in his veins. His family migrated to Equestria many years ago but his father ensured his son inherited both his love of their true homeland and his Old Believer faith. Eventually Archibald emigrated to Greifenmarschen and soon joined the GVHP, wishing to spread Equestrian values of harmony and friendship among his people. Despite being only in his mid-twenties, his enthusiasm and flowery promises of change have already made him very popular, but his reputation is marred by rumours that he enjoys writing fictional stories about a secret incestual relationship between the Equestrian Princesses."
PYT_wingbert_desc:0 "Wingbert is a die-hard communist, believing Greifenmarschen to be a proto-communist nation whose democracy is threatened by capitalism. He believes that it is his duty to improve the lives of his people and ensure true communism is finally embraced."
PYT_duke_desc:0 "Erebus has proclaimed himself to be the rightful Duke of Greifenheim, a title that has been gone for about two centuries. He has lost all faith in democracy and intends to crush any opposition to his despotic reign."
PYT_protestant_loonie_desc:0 "Wilke Truthahn, the former deputy of NAP and the current supreme leader of Greifenmarschen, is a clerical fascist and a member of the religious sect known as Old Believers. He strongly believes that the Archons must be overthrown and the Archonates dismantled, for every griffon can talk to the Gods without the aid of geezers wearing silly clothes."
PYT_literally_stalin_desc:0 "Having become the supreme leader of Herzland, Wingbert now wishes to ensure the state remains unified and strong, free from counter-revolutionary ideas and internal dissent. But at what cost? He seems not to care, and neither do his followers who grow increasingly fanatical..."

