PYT_corporatism:0 "Corporatism"
PYT_corporatism_desc:0 "A society divided on their common interests, specifically their employment, shall function far more efficiently. Greifenmarschen's unique organisation makes this ideology straightforward to implement, as a rural-urban divide already existed."
PYT_agriculture_support_idea:0 "Bauernfond"
PYT_agriculture_support_idea_desc:0 "Agriculture has greatly progressed since Greifenmarschen was first founded, but it remains a risky occupation. Natural disasters or a bad harvest can ruin a farmer's entire yield, leaving them unable to provide for their family or sell their products. Additionally, advances in agriculture, such as artificial fertilisers, leave those who cannot keep up with expensive novelties behind. Thus it is necessary that the state intervenes to provide the primary sector with the needed resources to flourish."
PYT_volksstrum_red:0 "Röte Volkssturm"
PYT_volksstrum_red_desc:0 "Although the Bauernmiliz remains a primarily militia based force, comprised primarily of griffs bringing their own equipment and skills instead of a centralised training program, enthusiasm and volunteer numbers have never been higher. This is attributed to the light clawed approach to reform, preserving Greifenmarsian tradition while enacting modernisation in areas that had no previous precedent, which now includes an obligatory respect and approval for Comrade Rohmer's ideas."
PYT_volksarmee_red:0 "Röte Volksarmee"
PYT_volksarmee_red_desc:0 "To the anguish of some, Greifenmarschen's beloved militia has been forcefully reformed into a proper armed force resembling its contemporaries, although traces of old traditions have remained. A necessary development in these troubling times, where strict discipline is required to protect our fair land. This was Rohmer's plan all long, as he requires a modern armed force to spread his socialist vision across Herzland."
PYT_RES:0 "The RES"
PYT_RES_desc:0 "Rohmer's directives have resulted in a creation of a specialised force that will be instrumental in the wars to come, consisting of his most zealous followers that are led by aggresively minded officers."
PYT_mobilisied_workers:0 "Heroes of the Revolution"
PYT_mobilisied_workers_desc:0 "There is no higher honour than for a worker to give his all in service of the revolution. All in working roles must be mobilised effectively to assist in the great struggle ahead, lest the socialist dream perishes before it could even spring."
PYT_industry_red:0 "Socialist Industrialism"
PYT_industry_red_desc:0 "Greifenmarschen's peasants have decided to focus on industrializing their rural country, developing Oldwingburg and other urban areas in favour of the countryside. The final development has resulted in once dominant primary sector to rapidly lose ground to the sheer number of new factories and businesses opened in the industrial areas of Greifenmarschen, now further improved by implementation of fair labour laws and other socialist reforms."
PYT_rural_economy_red:0 "Collectivized Agriculture"
PYT_rural_economy_red_desc:0 "Greifenmarschen's peasants have decided to focus on maintaining an agricultural economy while modernizing it, neglecting urban development and industry in favour of agrarianism. The final development has resulted in an incredibly advanced primary sector, while the urban areas seem positively quaint compared to them. Additionally, Rohmer's promises have been fulfilled, leading to peasants having less overall burdens while working together to achieve greater harvests."
PYT_educate_the_populace_idea:0 "Socialist Curriculum"
PYT_educate_the_populace_idea_desc:0 "The revolution needs all to be learned in its goals and methods, since otherwise we only command an angry mob with basic demands. Even if it comes at an expense of more practical knowledge, the socialist thought must be spread far and wide across Greifenmarschen."
PYT_proletartiat_solidarity:0 "International Brigades"
PYT_proletartiat_solidarity_desc:0 "The revolution is not contained to Greifenmarschen itself, it exists everywhere where workers and peasants lie oppressed by their greedy capitalist overlords. It is our obligation to assist the burdened wherever and whenever we are able to."
