PYT_the_peasant_republic:0 "The Peasant Republic"
PYT_the_peasant_republic_desc:0 "The Republic of Peasants was founded in 720 ALB after the peasantry rose up against Duke Erebus Blacktalon - one of Grover I's many early political opponents. The Emperor rewarded the peasantry by allowing them to organise their own government.\n\n Thus Greifenmarschen was created, a peculiar nation even by Griffonian standards. It can safely be called the first griffon Republic, but it can also be considered the most flawed Republic on the continent.\n\n Operating on the principles of total equality and liberty for all of its citizens, quite literally every single minor thing in Greifenmarschen is voted on elections are held every three months. While this system evokes an unmatched sense of loyalty to the Republic it also means that implemeting any sort of reforms is nigh impossible."
PYT_the_peasant_army:0 "The Bauernmiliz"
PYT_the_peasant_army_desc:0 "Greifenmarschen's Army, or rather the Bauernmiliz, suffers from many of the same issues that its government does. Officers and plans are voted upon, any sense of discipline is nonexistent, and any reforms are hard to pass.\n\n On the bright side there is no shortage of eager recruits ready and willing to defend their beloved Republic."
PYT_rural_economy:0 "Ruralism"
PYT_rural_economy_desc:0 "The nature of Greifenmarschen's government and people has made it rather hard to create any proper industrial centers, as such most of our economy is reliant on farming and mining. Physiocracy is a great standard to live by, but it does not provide a considerable return on investment."
PYT_guerilla_warfare_idea:0 "From the Shadows"
PYT_guerilla_warfare_idea_desc:0 "Greifenmarschen's loose, decentralised army structure allows it to wage war from behind enemy lines. What seem like a friendly, unthreatening family of farmers can be vicious partisans by the night."
PYT_born_of_the_land_idea:0 "Born of the Land"
PYT_born_of_the_land_idea_desc:0 "Those with the aptitude to work the land for the majority of their lives can naturally apply their skills towards utilising the terrain in warfare. With a tendency to hide supply caches wherever applicable, the Greifenmarsian soldier is the ideal guerilla."
PYT_volksstrum:0 "Volkssturm"
PYT_volksstrum_desc:0 "Although the Bauernmiliz remains a primarily militia based force, comprised primarily of griffs bringing their own equipment and skills instead of a centralised training program, enthusiasm and volunteer numbers have never been higher. This is attributed to the light clawed approach to reform, preserving Greifenmarsian tradition while enacting modernisation in areas that had no previous precedent."
PYT_actual_officers:0 "Volksoffiziere"
PYT_actual_officers_desc:0 "Previously, officers were chosen by a vote in a squadron. While it made for happy soldiers, it didn't always ensure capable leadership. This system has been scrapped in favour of true professionally trained officers."
PYT_volksarmee:0 "Volksarmee"
PYT_volksarmee_desc:0 "To the anguish of some, Greifenmarschen's beloved militia has been forcefully reformed into a proper armed force resembling its contemporaries, although traces of old traditions have remained. A necessary development in these troubling times, where strict discipline is required to protect our fair land."
PYT_streamlined_training_idea:0 "Streamlined Training"
PYT_streamlined_training_idea_desc:0 "The competence of a soldier in the Bauernmiliz has always been an unknown variable. While everygriff could be counted upon to have experience with firearms from hunting or local gun ranges, how good of a shot they were was a mystery. To eliminate this discrepancy, a standardised training regimen has been implemented for all upcoming recruits."
PYT_rural_economy_1:0 "Agrarianism" 
PYT_rural_economy_1_desc:0 "Greifenmarschen's peasants have decided to focus on maintaining an agricultural economy while modernizing it, neglecting urban development and industry in favour of agrarianism."
PYT_foreign_experts_idea:0 "Öffentliche Bauarbeiten"
PYT_foreign_experts_idea_desc:0 "Several public works projects have begun in Greifenmarschen, funded entirely by the government. They intend to construct new public services for the griffons in the countryside."
PYT_rural_economy_2:0 "Agrarianism"
PYT_rural_economy_2_desc:0 "Greifenmarschen's peasants have decided to focus on maintaining an agricultural economy while modernizing it, neglecting urban development and industry in favour of agrarianism."
PYT_rural_economy_3:0 "Agrarianism"
PYT_rural_economy_3_desc:0 "Greifenmarschen's peasants have decided to focus on maintaining an agricultural economy while modernizing it, neglecting urban development and industry in favour of agrarianism."
PYT_rural_economy_4:0 "Agrarianism"
PYT_rural_economy_4_desc:0 "Greifenmarschen's peasants have decided to focus on maintaining an agricultural economy while modernizing it, neglecting urban development and industry in favour of agrarianism. The final development has resulted in an incredibly advanced primary sector, while the urban areas seem positively quaint compared to them."
PYT_industry_1:0 "Industrialisation"
PYT_industry_1_desc:0 "Greifenmarschen's peasants have decided to focus on industrializing their rural country, developing Oldwingburg and other urban areas in favour of the countryside."
PYT_industry_2:0 "Industrialisation"
PYT_industry_2_desc:0 "Greifenmarschen's peasants have decided to focus on industrializing their rural country, developing Oldwingburg and other urban areas in favour of the countryside."
PYT_industry_3:0 "Industrialisation"
PYT_industry_3_desc:0 "Greifenmarschen's peasants have decided to focus on industrializing their rural country, developing Oldwingburg and other urban areas in favour of the countryside."
PYT_industry_4:0 "Industrialism"
PYT_industry_4_desc:0 "Greifenmarschen's peasants have decided to focus on industrializing their rural country, developing Oldwingburg and other urban areas in favour of the countryside. The final development has resulted in once dominant primary sector to rapidly lose ground to the sheer number of new factories and businesses opened in the industrial areas of Greifenmarschen."
PYT_tech_college_idea:0 "The Oldwingburg Institute of Engineering"
PYT_tech_college_idea_desc:0 "Greifenmarsians have always been a practical people, and to further that notion, an advanced institution dedicated to engineering has been opened in Oldwingburg. Many eagerly await to find out what modern machinery will be created, that will undoubtedly assist in further improvement in industrial and agricultural efficiency."
PYT_the_new_regime:0 "The New Regime"
PYT_the_new_regime_desc:0 "Greifenmarschen's direct democracy system may not have been the most efficient, but it kept the populace happy and content that their voice mattered. Now, with the outright takeover from [PYT.GetRulingParty], many are feeling betrayed by this turn of events. [PYT.GetRulingParty] will have to prove themselves to be capable leaders in these uncertain times."
PYT_hlinka_guard:0 "The Bohngarde"
PYT_hlinka_guard_desc:0 "A paramilitary organisation loyal to [PYT.GetLeader], the Bohngarde recruits griffons from all walks of life, the only thing in common often being agreement to Mach's ideas. Oftentimes, they perform suppressive actions best hidden from public view."
PYT_hlinka_guard_2:0 "The Bohngarde"
PYT_hlinka_guard_2_desc:0 "A paramilitary organisation loyal to [PYT.GetLeader], the Bohngarde recruits griffons from all walks of life, the only thing in common often being agreement to Mach's ideas. Oftentimes, they perform suppressive actions best hidden from public view, and [PYT.GetRulingParty]'s firm control of Greifenmarschen means a membership in the Bohngarde is a prerequisite for further advancement."
PYT_loyalty:0 "Herzland Über Alles!"
PYT_loyalty_desc:0 "A new anthem has been created for the reformed Greifenmarschen, imbued with traditionalist and nationalist themes. It is everygriff's hope someday it will be sung from Rottendedam to Katerinburg."
