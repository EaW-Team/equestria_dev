develop_dwarftail_chromium_deposits_1_desc:0 "Chromium is a valuable resource for the creation of heavy armor, and many of the old iron mines in the Dwarftail Mountains still hold valuable reserves of it. Sending the necessary tools to mine this heavier resource would greatly boost our yields."
