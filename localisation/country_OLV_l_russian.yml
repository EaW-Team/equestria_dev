OLV_noble_resistance_1:0 "Повстанцы-вожди"
OLV_noble_resistance_1_desc:0 "Конфликт между знатью и правительством достиг точки кипения, и многие дворяне открыто заявили о своём бунте. Эти предатели объединились в группу под названием форинджар, которая стремится вернуть господство знати над всей страной. Значительная часть хускорлов знати также присоединилась к восстанию, и они продолжают оказывать дестабилизирующее влияние на страну."
OLV_noble_resistance_2:0 "Сопротивление вождей"
OLV_noble_resistance_2_desc:0 "Упорное сопротивление восставших дворян постепенно теряет свой пыл, а боевой дух среди их войск падает. Даже некоторые из дворян теперь были вынуждены признать, что они не могут открыто бросить вызов правительству и рассчитывать на победу."
OLV_noble_resistance_3:0 "Остатки сил вождей"
OLV_noble_resistance_3_desc:0 "Восстание знати почти подошло к концу. Немалая часть их войск дезертировала или сдалась в плен, а те немногие дворяне, что ещё ходят в форинджар, не могут ни снарядить своих солдат, ни оплатить их обучение. Скоро с этим восстанием будет покончено."
OLV_banditry_1:0 "Разгул бандитизма"
OLV_banditry_1_desc:0 "Бандитизм всегда был проблемой для Эйстюрланда, но теперь эта ситуация достигла невероятно огромных масштабов. Главари бандитов правят немалыми участками сельской местности в качестве мелких военачальников, серьезно снижая легитимность правительства."
OLV_banditry_2:0 "Бандитизм"
OLV_banditry_2_desc:0 "Уровень бандитизма стал чуть ниже исторического, но проблема всё ещё сохраняется. Деревни и города регулярно подвергаются налётам, а многие дороги небезопасны для передвижения по ним."
OLV_banditry_3:0 "Незначительный бандитизм"
OLV_banditry_3_desc:0 "Немногие оставшиеся бандиты Эйстюрланда были загнаны в глухие уголки страны. Многие сдаются властям, так как патрули хускарлов сделали их текущий образ жизни просто невыносимым."
OLV_commoner_resistance_1:0 "Хаос в сельской местности"
OLV_commoner_resistance_1_desc:0 "Правительство полностью утратило поддержку простых граждан страны, так что немалые регионы сельской местности открыто бросают вызов центральному правительству, а в городах ежедневно случаются беспорядки. Если правительство намерено восстановить свою легитимность, оно должно положить конец этой анархии."
OLV_commoner_resistance_2:0 "Бунты"
OLV_commoner_resistance_2_desc:0 "У нынешнего правительства почти нет народной поддержки, и демонстрации против режима превратились в полномасштабные беспорядки. Многие олени теряют веру в защиту со стороны правительства и ситуация весьма плоха."
OLV_commoner_resistance_3:0 "Волнения"
OLV_commoner_resistance_3_desc:0 "Протесты против правительства сейчас являются обычным явлением, хотя в основном они носят мирный характер. Общественное мнение разделилось, и многие выступают против правительства достаточно открыто, чтобы осмелиться протестовать."
