OLV_tank_experiments_2_desc:0 "Один из торговцев вернулся из своего путешествия в Вингбардию с огромными железными чудовищами. Эти так называемые «танки» получили среди наших военных новое имя - скриддреки. Такие машины станут щитами современной войны. Мы определенно должны вложить средства в разработку этих военных машин."
OLV_new_officers:0 "Свежая кровь"
OLV_new_officers_desc:0 "Из-за низкой лояльности воинов у нас не хватает квалифицированных офицеров для руководства армиями. Мы должны исправить это и пополнить наш генштаб новыми офицерами."
