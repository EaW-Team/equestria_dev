OLV_warriors_idea_0:0 "§WЛояльность воинов -§! §RМятежность§!"
OLV_warriors_idea_0_desc:0 "Своими надменными действиями ярл Эйстюрланда заслужила презрение и гнев со стороны присягнувших ей воинов. Многие даже дезертировали со службы. Без их поддержки ярл не может применять решительные меры и может даже оказаться жертвой мятежа."
OLV_warriors_idea_1:0 "§WЛояльность воинов -§! §OНедовольность§!"
OLV_warriors_idea_1_desc:0 "Воины служат ярлу беспрекословно, но многие считают, что их преданность не была оценена по достоинству. Некоторые даже дезертировали, ища более достойного сюзерена."
OLV_warriors_idea_2:0 "§WЛояльность воинов -§! §YОбычная§!"
OLV_warriors_idea_2_desc:0 "Гордые воины Эйстюрланда пусть и не отзываются о ярле с восторгом, но и не жалуются. На данный момент они пользуются заслуженным уважением и поэтому служат верно."
OLV_warriors_idea_3:0 "§WЛояльность воинов -§! §CВерность§!"
OLV_warriors_idea_3_desc:0 "Проявив храбрость и честь, ярл заполучила немало преданных последователей, готовых защищать её любой ценой. Такого мнения придерживается не большинство воинов, но Игритт чувствует себя комфортно, потому что она может рассчитывать на своих воинов даже в самый тёмный час."
OLV_warriors_idea_4:0 "§WЛояльность воинов -§! §GПреданность§!"
OLV_warriors_idea_4_desc:0 "Ярл вдохновила воинов Эйстюрланда до такой степени, что они готовы пойти на штурм врат Тартара по первому же её приказу. Эти верные олени очень помогут ярлу в её реформах."
OLV_commoners_idea_0:0 "§WНедовольство простых оленей -§! §RОчень высокое§!"
OLV_commoners_idea_0_desc:0 "Жизнь простых оленей никогда не была лёгкой в Эйстюрланде, но действия ярла и знати в последнее время привели их в настоящую ярость. Купцы и крестьяне, находящиеся под вдохновением последних событий с запада, говорят о революции, если ярл не выполнит их требования о лучшей жизни."
OLV_commoners_idea_1:0 "§WНедовольство простых оленей -§! §OВысокое§!"
OLV_commoners_idea_1_desc:0 "В последнее время бремя тягот оленей стало ещё тяжелее, и это отражается в их презрении к тем, кто живёт лучше. Крестьянские восстания в последнее время стали привычным явлением, и их знатные хозяева нередко вынуждены прибегать к силе, чтобы добиться покорности. Однако насилие будет оставаться эффективным лишь до тех пор, пока крестьяне не обнаружат, что оно тяжелее их привычного бремени." 
OLV_commoners_idea_2:0 "§WНедовольство простых оленей -§! §YСреднее§!"
OLV_commoners_idea_2_desc:0 "Крестьяне и купцы часто жалуются на свое положение, как это обычно и бывает, но по большей части их жизнь не слишком обременительна. Она была такой всегда."
OLV_commoners_idea_3:0 "§WНедовольство простых оленей -§! §CНизкое§!"
OLV_commoners_idea_3_desc:0 "Недавние реформы ярла неуклонно улучшали условия жизни простых оленей. Хотя у них по-прежнему нет ни особых прав, ни влияния, эти олени удовлетворены текущим прогрессом, из-за работают усерднее, полагая, что в будущем их ждут лишь улучшения."
OLV_commoners_idea_4:0 "§WНедовольство простых оленей -§! §GПолностью отсутствующее§!"
OLV_commoners_idea_4_desc:0 "К большому разочарованию знати, теперь ярл считается истинной защитницей свободного народа, активно заботящийся о продвижении их интересов. Богатые купцы видят в действиях свою возможность повысить свои позиции в обществе. Все они задаются вопросом, не произойдет ли в ближайшее время существенных изменений в Эйстюрланде." 
OLV_noble_idea_0:0 "§WМнение знати -§! §RСуровая критика§!"
OLV_noble_idea_0_desc:0 "Знать как и всегда строит козни ради улучшения своего положения, но недавние действия ярла подтолкнули дворян к совместному сговору, чтобы посадить на трон кого-нибудь более подходящего. Теперь дворяне нередко игнорируют приказы ярла."
OLV_noble_idea_1:0 "§WМнение знати -§! §RНенависть§!"
OLV_noble_idea_1_desc:0 "Владеющая землёй элита очень нелестно отзывается о ярле. Конечно, в прошлом бывали правители и похуже, однако они часто шепчутся в тенях, пытаясь активно изменить нынешнее положение к благу для себя."
OLV_noble_idea_2:0 "§WМнение знати -§! §YНеприязнь§!"
OLV_noble_idea_2_desc:0 "Хотя дворяне не слишком любят свою правительницу, они, по крайней мере, уважают её достаточно, чтобы признавать ярла как наивысшую инстанцию в стране. Однако они хотели бы, чтобы знать ценили сильнее и принимали в расчёт их мнение при управлении государством."
OLV_noble_idea_3:0 "§WМнение знати -§! §CДобродушие§!"
OLV_noble_idea_3_desc:0 "Привилегированные дворяне Эйстюрланда довольны своим ярлом. Она уважает их титулы, расширяет их права и, самое главное, удерживает простых оленей выскочек там, где им и положено быть."
OLV_noble_idea_4:0 "§WМнение знати -§! §GОбожание§!"
OLV_noble_idea_4_desc:0 "Мало кто из пэров помнит то время, когда их сюзерен был так внимателен и так прислушивался к их желаниям. Действительно, ярл и её двор совместно работают в великолепной гармонии ради улучшения Эйстюрланда, даже если многие за пределами привилегированной части общества не могут сказать, что их собственное положение действительно улучшилось в последнее время."
