OLV_jarl_ygritte:0 "Наша ярл"
OLV_jarl_ygritte_desc:0 "Ярл Эйстюрланда довольно замкнута, так что её прошлое известно лишь немногим. Нет способа лучше узнать историю Игритт, чем пообщаться с её подданными. Характер лидера часто отражается и на нации."
OLV_hold_court:0 "Воззвать к альтингу"
OLV_hold_court_desc:0 "С незапамятных времен Альтинг созывался правителями Эйстюрланда. Это собрание владеющей землями элиты, в ходе которого решаются споры и определяется некое подобие национальной стратегии. Согласно традициям ярл обязана призвать своих вассалов."
OLV_host_a_feast:0 "Грандиозный пир"
OLV_host_a_feast_desc:0 "После окончания заседания Альтинга ярл должен также продемонстрировать своё гостеприимство - устроить банкет для власть предержащих этой страны. Целую ночь, полную празднеств, кутежей и чествований. Также ярл получить ещё одну возможность, чтобы укрепить отношения с лучшими представителями Эйстюрланда."
OLV_settle_disputes:0 "Урегулировать споры"
OLV_settle_disputes_desc:0 "Как наивысшая власть и последняя инстанция в стране, ярл обязана разрешать распри, возникающие между её вассалами. Поскольку она хранит верность всем и каждому, это весьма цивилизованный способ сводить счёты, не впадая в круговорот мести. Мудрые решения Игритт также могут впечатлить её подданных."
OLV_survey_the_land:0 "Изучить земельные договоры"
OLV_survey_the_land_desc:0 "На бумаге нация, сама её почва, по которой ступают копыта, принадлежит ярлу. Естественно, это давно не соблюдалось, так как благодарные ярлы в прошлом раздавали землю своим ценным подданным. Однако у Игритт по-прежнему есть право отбирать землю у неверных подданных и распоряжаться ею так, как она считает нужным."
OLV_new_nobles:0 "Контроль земли"
OLV_new_nobles_desc:0 "В пограничных землях рядом с ужасным Баррадом нету надлежащей обороны и оленей для патрулирования этого региона на случай возможных набегов. Поскольку ярл является единственной владелицей этого конкретного участка земли, именно она должна выработать оптимальную стратегию долгосрочной защиты простых оленей, населяющих этот район."
OLV_the_grand_council:0 "Великий совет"
OLV_the_grand_council_desc:0 "Хотя ярл является правительницей нации, это не делает Игритт неоспоримым автократом. Вместо этого она должна работать в гармонии со своими знатными подданными, чтобы удовлетворять потребности и накладывать обязанности на всех. И действительно, скоро будет представлен ежегодный отчет от её самых могущественных вассалов."
OLV_call_upon_warriors:0 "Ложи воинов"
OLV_call_upon_warriors_desc:0 "В культуре Эйстюрланда воины пользуются немалым уважением, и поэтому они весьма горды. Ни один олень не захочет служить слабачке, так что ярлу нужно будет доказать, что она достойна, как и любой другой воин в стране. Она должна завоевать их уважение."
OLV_encourage_vikings:0 "Вопрос о викингарах"
OLV_encourage_vikings_desc:0 "Другие могут называть это неистовыми набегами, но для нас это традиции. Молодые олени нередко присоединяются к отрядам викингаров в поисках славы, чести и богатой добычи, которая обеспечит им комфортную жизнь. Однако быстро меняющийся мир делает этот образ жизни всё более опасным и неопределенным, так что ярл должна решить эту проблему."
OLV_bandits:0 "Проблема с бандитами"
OLV_bandits_desc:0 "Суровая жизнь в Эйстюрланде нередко приводит к тому, что многие отчаявшиеся олени становятся беглецами и преступниками, что заботятся лишь о личных интересах. С годами их численность то увеличивалась, то уменьшалась, но в последнее время они стали весьма значительной угрозой. Ярл должна защитить своих подданных и избавиться от этой угрозы."
OLV_noble_warriors:0 "Хускарлы"
OLV_noble_warriors_desc:0 "Все до единого хускарлы являются профессиональными солдатами. Воины, служащие под началом таких элитных солдат, лично присягают им на верность. Ярл желает реформировать вооруженные силы страны, и для этого ей необходимо заручиться поддержкой этих влиятельных вассалов."
OLV_berserker_issue:0 "Вопрос о берсерках"
OLV_berserker_issue_desc:0 "Немногие могут внушать такой страх и уважение как берсерки Эйстюрланда. Говорят, что они позволяют неистовыму гневу охватить себя, прежде чем броситься в яростную атаку. Берсерки не останавливаются ни перед и дерутся, пока она из сторон не погибнет. Ярл очень выиграет, если заручится поддержкой этих суровых воинов."
OLV_a_great_expedition:0 "Будущее торговли"
OLV_a_great_expedition_desc:0 "Гордым воинам претит торговля и чеканка монет. Эти дела - вотчина богатых купцов с обширными связями в дальних странах. Они могут быть простыми оленями и, следовательно, по закону не иметь никакого влияния. Но если мы хотим, чтобы Эйстюрланд процветал, нам не следует пренебрегать их финансовыми знаниями."
OLV_tour_the_land:0 "Осмотреть земли"
OLV_tour_the_land_desc:0 "Хотя сила её танов, хускарлов и воинов неоспорима, ярл также должна постараться, чтобы заслужить благосклонность и признательность свободного народа. Они немногочисленны и не слишком опасны, чтобы угрожать её власти, но их преданность может оказаться решающей в будущем."
OLV_merchant_friends:0 "Купцы"
OLV_merchant_friends_desc:0 "Морские традиции Эйстюрланда породили богатую элиту, специализирующуюся на торговле с иностранными государствами. Многие дворяне считают их выскочками и скопидомами, но именно из-за богатства купцов невозможно игнорировать. Проницательному ярлу не помешало бы обзавестись несколькими друзьями среди них."
OLV_trade_grants:0 "Новая торговая хартия"
OLV_trade_grants_desc:0 "Накопленные богатства позволили ярлу издать новую хартию, касающуюся расширения торговли и промышленности в Эйстюрланде. Финальное решение остаётся за Игритт. Какой бизнес ей следует поддержать? Или попросту передать эту хартию какому-нибудь другому оленю?"
OLV_send_out_the_tax_collectors:0 "Отправить сборщиков налогов"
OLV_send_out_the_tax_collectors_desc:0 "Ярлы прошлого когда-то лично занимались сбором налогов, но со временем этот процесс стал слишком запутанным и неясным. У ярла должен быть правильный и непредвзятый взгляд на этот вопрос, чтобы окончательно решить вопросы сбора средств для государства, что, несомненно, окажется полезным в будущем."
OLV_agricultural_reforms:0 "Помощь фермерам"
OLV_agricultural_reforms_desc:0 "Многие фермеры просто не могут производить достаточно пищи, чтобы прокормить себя и выполнить обязательства перед теми, кто стоит выше их. Это непростая задача, но ярл должна лично решить её, если хочет, чтобы нация продвигалась вперед, а простые олени начали процветать."
OLV_the_thrall_issue:0 "Вопрос о рабстве"
OLV_the_thrall_issue_desc:0 "На дне классовой пирамиды находятся рабы. Олени с более высоких ступеней общества могут попасть в рабство, если у них есть долги. Или они попали в плен в междоусобице. Или родились от родителей-рабов. Так продолжалось веками, но последние события требуют принятия твёрдого решения о будущем этого явления."
OLV_for_the_crown:0 "За корону"
OLV_for_the_crown_desc:0 "Ярл гордо и решительно правит страной, и знать стала одобрять её действия. Возможно, настало время заявить о том, что она намеревается укрепить свою власть над оленями Эйстюрланда. Кто может отказать ей в этом?"
OLV_noble_rights:0 "Отозвать привилегии"
OLV_noble_rights_desc:0 "Конечно, ярл не ожидала, что дворяне просто примут её новую власть. Многочисленные привилегии знати гарантируют, что они останутся занозой в её боку, так что Игритт хочет устранить это подобие оппозиции. И лишь от знати зависит, согласятся ли они на мирное решение или нет."
OLV_rivalries:0 "Мамонт в комнате"
OLV_rivalries_desc:0 "Общество Эйстюрланда слишком нерационально. Это не устраивает ни свободных оленей, которые платят немало десятин, ни ярла, что желает централизовать власть. Знать должна отпустить своих рабов и признать, что Эйстюрланд превратится в модернизированную нацию, где олени работают на благо государства, а не на своих хозяев."
OLV_jarls_authority:0 "Тяжек вес короны"
OLV_jarls_authority_desc:0 "Обязанности ярла многочисленны, а бремя власти тяжело. Но нужно ли ей нести все эти тяготы? Есть ли в стране олени, что достойны разделить эту обязанность? Ярлу нужно решить это."
OLV_the_blessing_of_gods:0 "Благословения богов"
OLV_the_blessing_of_gods_desc:0 "Провидцы были в числе тех многих традиций, которые мы принесли с собой с дальнего запада. Именно они следят за духовной чистотой Эйстюрланда и за тем, чтобы боги были довольны нашим благочестием. А ещё важно то, что именно провидцы благословляют правление ярла, обеспечивая мир и стабильность."
OLV_for_the_people:0 "Ради простых оленей"
OLV_for_the_people_desc:0 "Теперь ясно, что именно простые олени станут новыми хозяевами этой земли. Ярл решила, что будет лучше постепенно позволить каждому получить своё право голоса в управлении страной. Знать возмутится её действиями, но доводы Игритт в конце концов удовлетворят их."
OLV_rights:0 "Билль о правах"
OLV_rights_desc:0 "Идея о предоставлении широких прав всем оленям уже вызывает напряжённость среди консерваторов Эйстюрланда. А идея о предоставлении таких прав всем существам не находит особой поддержки даже среди простых оленей. Ярл лично должна определить, насколько всеобъемлющими должны быть эти права."
OLV_ownership:0 "Обещания земельной реформы"
OLV_ownership_desc:0 "Вопрос о земле по-прежнему остаётся весьма острым для простых оленей, которые не владеют землей, на которой они работают. Они отдают большую часть продукции владельцам этой земли в качестве налога. Ярл должна решить, как следует перераспределить пахотные земли, не разгневав слишком много оленей."
OLV_status_of_noble_titles:0 "Статус монархии"
OLV_status_of_noble_titles_desc:0 "Внезапные перемены не способствуют стабильности, а недавние радикальные реформы ярла заставили многих сомневаться по поводу будущего. Насколько радикальными должны быть эти изменения? Готовы ли олени сбросить оковы прошлого и принять новую идеологию? Или же эта трансформация должна быть медленной и постепенной?"
OLV_reform:0 "Новый век"
OLV_reform_desc:0 "В последнее время Эйстюрланд очень изменился под властью [OLV.GetLeader]. Вскоре мы увидим результаты реформ страны. Будем надеяться, что трансформация Эйстюрланда будет успешной и лишь укрепит сильные стороны оленьего рода."

#military success#

OLV_army_stuff_1:0 "Армия Эйстюрланда"
OLV_army_stuff_1_desc:0 "Теперь, когда наше правительство создано, а военные реформы приняты, мы можем приступить к созданию наших вооруженных сил соответственно более современным стандартам. Первый шаг - это создание центрального и организованного военного органа для надзора за обороной страны."
OLV_naval_reform:0 "Флот Эйстюрланда"
OLV_naval_reform_desc:0 "Мы - народ мореплавателей, так что флот чрезвычайно важен для нас. Мы создадим специальное флотское командование для координации всей активности, связанной с морем."
OLV_destroyer_f:0 "Береговая охрана Эйстюрланда"
OLV_destroyer_f_desc:0 "Чтобы навести порядок вдоль наших собственных берегов, мы должны создать особую службу, занимающуюся охраной торговых путей и рыболовных районов у наших берегов, а также обеспечить их новыми, более современными судами для выполнения этих задач."
OLV_submarine_f:0 "Тактика волчьей стаи"
OLV_submarine_f_desc:0 "С незапамятных времен олени устаивали набеги и всегда находили новые способы доставлять богатства из-за морей. Теперь эти действия приняли форму подводных лодок и связанной с ними тактики для нашего флота. Нам стоит инвестировать в развитие этих судов."
OLV_shipbuilding_traditions:0 "Традиции судостроения"
OLV_shipbuilding_traditions_desc:0 "На протяжении многих веков мы правили волнами, а вместе с тем и строили прекрасные корабли, которые плавают по этим волнам. На протяжении всей нашей истории мы строили крепкие военные корабли из дерева, пота и слез. Сталь не может настолько сильно отличаться."
OLV_expand_the_ports:0 "Расширить верфи Юртавика"
OLV_expand_the_ports_desc:0 "Верфи в Юртавике использовались ещё со времен первых экспедиций к этим берегам, но они уже очень устарели. Мы должны исправить эту ситуацию и создать там новый дом для нашего флота, откуда он сможет действовать."
OLV_cruisers_f:0 "Внедрение крейсеров"
OLV_cruisers_f_desc:0 "Мы модернизируем наш флот и пришло время начать проектировать новые корабли, которые могут служить различным целям: как боевым, так и разведывательным. Крейсера могут стать основой развития нашего флота в будущем."
OLV_battleships_f:0 "Стори"
OLV_battleships_f_desc:0 "Новые идеи относительно проектирования более крупных моделей линкоров попали в копыта группы торговцев. Мы назвали эти конструкции кораблей «Стори» и готовимся использовать их в долгосрочной перспективе."
OLV_trade_fleet:0 "Торговый Флот Эйстюрланда"
OLV_trade_fleet_desc:0 "Купцы нашей страны решили создать торговый флот, чья единственная задача заключается в перевозке товаров и ресурсов. Но он будет находиться под контролем государства, чтобы обеспечивать нас запасами, необходимыми для наших новых военно-морских судов."
OLV_legacy:0 "Наследие мореходства"
OLV_legacy_desc:0 "Наша судьба была связана с морем ещё с тех дней, когда первые олени высадились на берега Эйстюрланда. На протяжении многих лет море обеспечивало нас всем необходимым, защищала и делала богатыми благодаря торговле и набегам. А теперь мы попросим его ещё об одном одолжении. Победе в грядущих битвах!"
OLV_marine_f:0 "Современные викингары"
OLV_marine_f_desc:0 "Эпоха старых викингаров, возможно, подходит к концу, но им на смену приходят новые. Эти новые «морские пехотинцы», обученные современной тактике и прошедшие особую подготовку, в которой был сделан акцент на переключение между морскими и сухопутными боями, будут подходящими преемниками для викингаров прошлого."
OLV_seer_integration:0 "Интеграция провидцев"
OLV_seer_integration_desc:0 "Вера в богов всегда была одним из наших самых больших достоинств, и на этот раз это абсолютно буквально. Группа провидцев вступила предложила свои магические услуги нашей армии. Они будут великим благом и, несомненно, отточат наши естественные преимущества, пригодные для войны."
OLV_planning_skills:0 "В командном пункте"
OLV_planning_skills_desc:0 "Мы должны сосредоточить наших провидцев в командном пункте за линией фронта, где они могут предсказывать результаты наших планов и маневров, прежде чем мы решим их осуществить. Это даст нам немалое стратегическое преимущество."
OLV_frontline_duty:0 "На поле боя"
OLV_frontline_duty_desc:0 "Мы должны рассредоточить наших провидцев по всему фронту, чтобы помочь выбрать цели для новых современных орудий. Чтобы узнавать, где находится враг, прежде чем мы сможем его увидеть. Это дает нам немалое тактическое преимущество."
OLV_army_reform:0 "Армия Эйстюрланда"
OLV_army_reform_desc:0 "Армия Эйстюрланда неофициально существует уже несколько лет. Но мы должны официально закрепить её статус. А также создать новый офицерский корпус и организованные дивизии. Пора покончить с неуправляемыми толпами. Мы должны провести реформы."
OLV_standardised_rifles:0 "Стандартизация винтовок"
OLV_standardised_rifles_desc:0 "Винтовки, используемые нашими оленями, устарели и не соответствуют друг другу по маркам и моделям. Некоторые даже сейчас пытаются использовать свои древние мечи и топоры. Пора изменить это. Мы позаботимся о том, чтобы у каждого солдата была винтовка одной модели. И чтобы каждый воин мог обучаться по одинаковым стандартам."
OLV_new_artillery_pieces:0 "Артиллерийские подразделения"
OLV_new_artillery_pieces_desc:0 "Артиллерия, похоже, является новым и современным стандартом ведения войны, и мы должны без колебаний принять его. Новые орудия поддержат своими залпами нашу обученную пехоту на её пути к славе."
OLV_mechanised_focus:0 "Разработка бронетранспортеров"
OLV_mechanised_focus_desc:0 "Всё чаще и чаще современные легковые и грузовые автомобили начинают использоваться в войнах по всему миру. Хотя это потребует значительных инвестиций (ведь у нас почти нет своих машин), мы должны начать предпринимать шаги по механизации нашей армии."
OLV_support_focus:0 "Выделенные отряды поддержки"
OLV_support_focus_desc:0 "Модернизация роты поддержки и включение их в состав наших дивизий сможет повысить эффективность их работы и возможности по оказанию помощи при выполнении различных военных задач, с которыми непросто справиться регулярным пехотным батальонам."
OLV_tank_experiments:0 "Скриддреки"
OLV_tank_experiments_desc:0 "Один из торговцев вернулся из своего путешествия в Вингбардию с огромными железными чудовищами. Эти так называемые «танки» получили среди наших военных новое имя - скриддреки. Такие машины станут щитами современной войны. Мы определенно должны вложить средства в разработку этих военных машин."
OLV_reserves:0 "Внедрить систему Херфорст"
OLV_reserves_desc:0 "Один из наших экстраординарных военачальников выдвинул новую идею об укреплении армии. Все олени Эйстюрланда пройдут базовую военную подготовку, чтобы в случае необходимости быть способными защищать свою землю. Все мы в час нужды должны быть готовы послужить нации, чтобы она смогла послужить и нам в ответ!"
OLV_king_of_the_hill:0 "Короли холмов"
OLV_king_of_the_hill_desc:0 "В нашей стране полно высоких холмов и глубоких ущелий. Мы должны отправить наших солдат сражаться в этих не слишком комфортных условиях, если мы хотим защитить нашу нацию любой ценой. Мы позаботимся о том, чтобы все олени в нашей армии получили хотя бы минимальную подготовку для сражений в горах и на холмах."
OLV_military_rd:0 "Научно-исследовательский департамент армии"
OLV_military_rd_desc:0 "Мы постоянно изобретаем новые вещи, так что армии нужен свой исследовательский центр. Где постоянно будут происходить оценки и переоценка идей и концепций. Мы должны создать внутренний научно-исследовательский департамент армии, единственная цель которого будет заключаться в проведении экспериментов."
OLV_air_reform:0 "ВВС Эйстюрланда"
OLV_air_reform_desc:0 "ВВС Эйстюрланда будут наиболее экспериментальной частью нашей новой армейской структуры. Они будут служить там, куда ещё не ступала нога оленей Эйстюрланда - высоко в небесах!"
OLV_import_fighter_craft:0 "Импортировать истребители"
OLV_import_fighter_craft_desc:0 "На данный момент у нас нет внутреннего производства истребителей, поэтому мы вынуждены полагаться на импорт этих машин из других стран. Будем надеяться, что вскоре мы разберёмся в их конструкции и начнём строить собственные самолёты."
OLV_import_bomber_craft:0 "Импортировать бомбардировщики"
OLV_import_bomber_craft_desc:0 "На данный момент у нас нет внутреннего производства бомбардировщиков, поэтому мы вынуждены полагаться на импорт этих машин из других стран. Будем надеяться, что вскоре мы разберёмся в их конструкции и начнём строить собственные самолёты."
OLV_develop_fighters:0 "Рыба-меч"
OLV_develop_fighters_desc:0 "Мы наконец-то разработали наши первые собственные модели истребителей! Эти машины названы в честь рыбы. Они будут бороздить небесные океаны и уничтожать наших врагов!"
OLV_air_fields:0 "Аэродромы Хорнавика"
OLV_air_fields_desc:0 "В районе Хорнавика есть большой плоский пик, который, как считают многие наши военные, может послужить хорошим первым местом для размещения наших аэродромов. Мы согласимся с этим и создадим там новую базу для наших ВВС."
OLV_develop_bombers:0 "Акула"
OLV_develop_bombers_desc:0 "Сейчас уже разрабатываются наши первые высоколетящие самолёты, подходящие для нанесения ударов по военным объектам и предприятиям во вражеском тылу. Мы назовём эту машину Хакарлом, могучей акулой небес, охотящейся на тех, кто желает сразиться с нашей новой армией."
OLV_CAS_f:0 "Штурмовик «Сова»"
OLV_CAS_f_desc:0 "Мы должны вложить средства в разработку самолёта, единственной задачей которого будет поддержка наших сухопутных войск. Эти самолёты будут наносить удары по вражеским целям на земле, а также при необходимости смогут атаковать торпедами морские цели."
OLV_tact_bomber_f:0 "Акула MKII"
OLV_tact_bomber_f_desc:0 "Наши ВВС развиваются и мы можем приступить к проектированию бомбардировщика, единственной целью которого будет уничтожение особых целей в тылу врага. Это ослабит боевые возможности врага даже без прямого нападения на вражескую армию."
OLV_napalm:0 "Герцландский напалм"
OLV_napalm_desc:0 "Новый вид оружия прямиком из лабораторий грифоньего Герцланда появился в нашей стране. Его называют напалмом, и это липкое и горючее вещество можно сбрасывать с самолётов. Хотя многие спорят об этичности применения такого оружия, мы не можем отрицать его эффективности..."
OLV_bauxite_mining:0 "Производители специализированного оружия"
OLV_bauxite_mining_desc:0 "Следует построить новую фабрику, чтобы взять под непосредственный контроль производство оружия для наших обновлённых армии и ВВС."
OLV_paratroopers_f:0 "Летающие берсерки"
OLV_paratroopers_f_desc:0 "Новые военные теоретики придумали способ объединить наши воинские традиции и современную тактику ведения воздушной войны. Прикрепите большой кусок ткани к берсерку и сбросьте его с самолета. Это может показаться весьма простым, но эти храбрые олени, которых весь остальной мир называет «десантниками», могут оказать неоценимую помощь армии."
OLV_extreme_training:0 "Экстремальные тренировки"
OLV_extreme_training_desc:0 "Наряду с созданием отрядов «небесных берсерков», мы должны провести всю армию через суровые и интенсивные тренировки. Они должны последовать примеру этих немногих храбрецов, чтобы быть готовыми сражаться ради нации в любых природных условиях."
OLV_special_roles:0 "Специальные боевые роли"
OLV_special_roles_desc:0 "Повысив престиж и репутацию наших спецподразделений, мы сможем гарантировать, что у нас всегда будет немало оленей, желающих служить в этих элитных полках. А также это позволит поддерживать высокий уровень дисциплины среди наших элитных войск."

#military failure#

OLV_army_stuff_2:0 "Армия Эйстюрланда"
OLV_army_stuff_2_desc:0 "Хотя наши воины не полностью приняли новые военные реформы, мы всё ещё можем попытаться улучшить наше положение в этой сфере и без их поддержки."
OLV_naval_reform_2:0 "Флот Эйстюрланда"
OLV_naval_reform_2_desc:0 "Мы - народ мореплавателей, так что флот чрезвычайно важен для нас. Мы создадим специальное флотское командование для координации всей активности, связанной с морем"
OLV_destroyer_f_2:0 "Береговая охрана Эйстюрланда"
OLV_destroyer_f_2_desc:0 "Чтобы навести порядок вдоль наших собственных берегов, мы должны создать особую службу, занимающуюся охраной торговых путей и рыболовных районов у наших берегов, а также обеспечить их новыми, более современными судами для выполнения этих задач."
OLV_submarine_f_2:0 "Тактика волчьей стаи"
OLV_submarine_f_2_desc:0 "С незапамятных времен олени устаивали набеги и всегда находили новые способы доставлять богатства из-за морей. Теперь эти действия приняли форму подводных лодок и связанной с ними тактики для нашего флота. Нам стоит инвестировать в развитие этих судов."
OLV_shipbuilding_traditions_2:0 "Традиции судостроения"
OLV_shipbuilding_traditions_2_desc:0 "На протяжении многих веков мы правили волнами, а вместе с тем и строили прекрасные корабли, которые плавают по этим волнам. На протяжении всей нашей истории мы строили крепкие военные корабли из дерева, пота и слез. Сталь не может настолько сильно отличаться."
OLV_expand_the_ports_2:0 "Расширить верфи Юртавика"
OLV_expand_the_ports_2_desc:0 "Верфи в Юртавике использовались ещё со времен первых экспедиций к этим берегам, но они уже очень устарели. Мы должны исправить эту ситуацию и создать там новый дом для нашего флота, откуда он сможет действовать."
OLV_cruisers_f_2:0 "Внедрение крейсеров"
OLV_cruisers_f_2_desc:0 "Мы модернизируем наш флот и пришло время начать проектировать новые корабли, которые могут служить различным целям: как боевым, так и разведывательным. Крейсера могут стать основой развития нашего флота в будущем."
OLV_legacy_2:0 "Наследие мореходства"
OLV_legacy_2_desc:0 "Наша судьба была связана с морем ещё с тех дней, когда первые олени высадились на берега Эйстюрланда. На протяжении многих лет море обеспечивало нас всем необходимым, защищала и делала богатыми благодаря торговле и набегам. А теперь мы попросим его ещё об одном одолжении. Победе в грядущих битвах!"
OLV_army_reform_2:0 "Армия Эйстюрланда"
OLV_army_reform_2_desc:0 "Армия Эйстюрланда неофициально существует уже несколько лет. Но мы должны официально закрепить её статус. А также создать новый офицерский корпус и организованные дивизии. Пора покончить с неуправляемыми толпами. Мы должны провести реформы."
OLV_standardised_rifles_2:0 "Стандартизация винтовок"
OLV_standardised_rifles_2_desc:0 "Винтовки, используемые нашими оленями, устарели и не соответствуют друг другу по маркам и моделям. Некоторые даже сейчас пытаются использовать свои древние мечи и топоры. Пора изменить это. Мы позаботимся о том, чтобы у каждого солдата была винтовка одной модели. И чтобы каждый воин мог обучаться по одинаковым стандартам."
OLV_standardised_artillery_2:0 "Артиллерийские подразделения"
OLV_standardised_artillery_2_desc:0 "Артиллерия, похоже, является новым и современным стандартом ведения войны, и мы должны без колебаний принять его. Новые орудия поддержат своими залпами нашу обученную пехоту на её пути к славе."
OLV_mechanised_focus_2:0 "Разработка бронетранспортеров"
OLV_mechanised_focus_2_desc:0 "Всё чаще и чаще современные легковые и грузовые автомобили начинают использоваться в войнах по всему миру. Хотя это потребует значительных инвестиций (ведь у нас почти нет своих машин), мы должны начать предпринимать шаги по механизации нашей армии."
OLV_support_focus_2:0 "Выделенные отряды поддержки"
OLV_support_focus_2_desc:0 "Модернизация роты поддержки и включение их в состав наших дивизий сможет повысить эффективность их работы и возможности по оказанию помощи при выполнении различных военных задач, с которыми непросто справиться регулярным пехотным батальонам."
