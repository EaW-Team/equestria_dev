#vikingur path#

OLV_rule_of_the_strongest:0 "Кратократия"
OLV_rule_of_the_strongest_desc:0 "Мы сильны! Мы - те, кто одержит победу, несмотря на желания напыщенных богачей. Основой нашей власти будет исключительно сила. И то, насколько сильным станет любой олень, что будет работать ради этой цели."
OLV_return_to_tradition:0 "Возвращение к традициям"
OLV_return_to_tradition_desc:0 "Древние традиции набегов были утрачены ещё до наступления новой эры, полной невежества и жадности! Мы должны вернуть это святое наследие, которое обогащало наши земли! Вперед, викингары!"
OLV_raid_tithes:0 "Повторно ввести десятину"
OLV_raid_tithes_desc:0 "Мы можем вновь ввести налог на захваченные товары, называемый тиундом, который позволит тем, кто совершил набег, сохранять большую часть свой добычи. Однако при этом и мы всегда будем получать часть добычи, что гарантирует, что эти набеги будут прибыльными для нас."
OLV_glory_of_battle:0 "Слава битвы"
OLV_glory_of_battle_desc:0 "Слава былых битв побуждает многих оленей взяться за клинки! Мы должны позаботиться о том, чтобы любой викингар, совершающий набеги и захватывающий там добычу, мог оставить её себе! Это, несомненно, побудит ещё больше оленей присоединяться к нашим набегам."
OLV_berserkers:0 "Поддержать ложи берсерков"
OLV_berserkers_desc:0 "Ложи берсерков по всей нашей стране являются столпами силы и стабильности в эти трудные времена. И поэтому мы будем поощрять их развитие и рост, а взамен получим постоянный приток воинов."
OLV_warrior_lifestyle:0 "Путь воина"
OLV_warrior_lifestyle_desc:0 "Путь воина должен быть принят нашем народом! Это единственный способ обеспечить стабильность и силу нашего государства. Любые остальные варианты равносильны предательству!"
OLV_forges_of_war:0 "Всё для армии"
OLV_forges_of_war_desc:0 "Вся экономика нашей страны должна быть направлена на поддержку и вооружение нашей армию. Это обеспечит мощь и престиж самой армии, а также будет способствовать экономическому росту."
OLV_all_are_welcome:0 "Горны войны"
OLV_all_are_welcome_desc:0 "Войны приносят как славу, так и смерти, но нельзя забывать и про возможности. Мы должны извлечь из войны как можно больше пользы для нашей экономики. Так мы сможем питать нацию с помощью войн и набегов. И также мы должны убедится, что наша страна достаточно сильна."
OLV_blessings_of_ukko:0 "Военные трофеи"
OLV_blessings_of_ukko_desc:0 "Дни храбрых воинов-викингов, отправляющихся на грабежи по всей Грифонии, к сожалению, начинают заканчиваться. Но это не означает, что наши армии не смогут получить справедливую долю добычи после победы над врагами, так как это их законное право."
OLV_the_hunt_is_on:0 "Да начнётся охота!"
OLV_the_hunt_is_on_desc:0 "Знать всё ещё выступает против нас. Они желают держаться своего накопленного золота и яростно шипят на любые попытки объединения нации. Настало время начать великую чистку в нашей стране. Знать должна встать на колени и исчезнуть с нашей земли ради стабильности и разрушения старого и застойного порядка."
OLV_abolish_the_titles:0 "Упразднить титулы"
OLV_abolish_the_titles_desc:0 "В нашей стране больше нет дворян, которые в течение многих лет держали нашу нацию отсталой и примитивной. А если больше нет никаких дворян, то какая нам польза от их титулов?"
OLV_kill_them_all:0 "Как свиньи на бойне"
OLV_kill_them_all_desc:0 "Все дворяне должны пасть ради чистоты нации. Они заплатят за свои преступления против народа собственной кровью. Все должны освободиться ради силы нашей нации. И мы не достигнем этой свободы до тех пор, пока жив хоть один аристократ."
OLV_let_the_strongest_survive2:0 "Пусь выживут сильнейшие"
OLV_let_the_strongest_survive2_desc:0 "Преступления знати против Эйстюрланда очевидны и неоспоримы, но всё же некоторые могут реабилитировать себя. Если они откажутся от своего декадентского образа жизни и встанут на путь берсеркера, то у нас, возможно, появится несколько новых рекрутов."
OLV_free_the_slaves:0 "Освободить рабов"
OLV_free_the_slaves_desc:0 "Порабощенные классы на нашей земле живут под гнётом глубоко укоренившейся знати, которая лишь сдерживает и ограничивает нашу нацию. Мы должны освободить всех крепостных, а если потребуется, то и применить силу, а также уничтожить любого, кто будет противиться нашему выбору. Ибо все олени должны быть свободны, если мы хотим объединиться в силе."
OLV_let_the_strongest_survive:0 "Только сильнейшие выживут"
OLV_let_the_strongest_survive_desc:0 "Пусть те дворяне, что были достаточно сильны, чтобы пережить охоту, приползут обратно к нам. Они лишатся своих титулов и будут зачислены в наши армии, дабы служить тем, кому они когда-то противостояли. Хотя это может идти вразрез с некоторыми нашими идеями, они могут оказаться достаточно сильными, чтобы выжить, и достаточно упрямыми, чтобы вернуться с высоко поднятой головой. Мы должны принять их."
OLV_take_the_children:0 "Забрать оленят"
OLV_take_the_children_desc:0 "Дети знати когда-то были обречены на жизнь, полную упадка и ложной радости, а также воспитания, которое заставило бы их презирать рабов и относиться к ним как к ничтожествам. Мы должны изменить всё это. Игритт лично усыновит всех оленят убитых дворян, и воспитает это новое поколение."
OLV_give_the_land_away:0 "Распределить землю"
OLV_give_the_land_away_desc:0 "Большая часть земель принадлежит знати, а не народу, что обрабатывает её, или правительству, которое в ней нуждается. Но теперь, когда дворяне мертвы, мы имеем полное право забрать их собственность и раздать её обратно свободным рабам, которые будут благодарны нам за это."
OLV_break_their_spine:0 "Сломать их хребет"
OLV_break_their_spine_desc:0 "Хребет знати должен быть сломан, а сердце их могущества - вырвано. Наша великая миссия - освободить всех в Эйстюрланде. И вернуть им их утерянную силу."
OLV_a_new_generation_of_warriors:0 "Новое поколение воинов"
OLV_a_new_generation_of_warriors_desc:0 "Молодые дворяне, которых ещё не исказила злая натура старшего поколения, должны переучиться, чтобы сосредоточиться на войне. Так же, как и те оленята, которых мы высвободили из-под контроля знати. Все будут сражаться, и все будут по-настоящему свободны."
OLV_protect_the_weak:0 "Защищать слабых"
OLV_protect_the_weak_desc:0 "Те, кто работают на полях и трудится на мануфактурах, всё ещё слабы и не могут защитить себя от жестокости тех, кто хочет причинить им вред. И поэтому мы должны защитить их. Никто не сможет причинить им вреда, не встретившись с топором их защитников."
OLV_teach_them:0 "Они прольют кровь с нами"
OLV_teach_them_desc:0 "Мы должны позволить слабым служить вместе с нами и так стать сильными. Бездомных и безземельных оленей нашей нации вступят в армию, чтобы у них появилась цель и место, которое они могли бы называть своим домом. Мы - братья в этой борьбе против тирании, и мы все должны чётко это понимать."
OLV_they_can_help:0 "Иное поле боя"
OLV_they_can_help_desc:0 "Низшие из низших в нашей стране получат новую работу, новую цель в своей жизни. Нашим заводам нужны квалифицированные рабочие. Мы можем помочь друг другу: они получат необходимую для жизни работу, а мы - необходимые припасы и инструменты для ведения войн."
OLV_educate_them:0 "Обучить их"
OLV_educate_them_desc:0 "Рабам не хватает образования, чтобы подняться выше своего нынешнего положения в нашем обществе. Именно таким образом аристократы контролировали их все эти годы. Мы должны внедрить учебные программы, которые помогут рабам получить образование и стать кем-то большим. Стать сильными."
OLV_hoofs_off_approach:0 "Они сами могут справиться"
OLV_hoofs_off_approach_desc:0 "В душе мы воины, и мы не так мудры, как многие промышленники и купцы, которые решили поддержать наш режим. Мы оставим их заниматься внедрением инноваций и прогресса, а они позволят нам выполнять свой воинский долг. Взаимовыгодное соглашение."
OLV_an_organized_church:0 "Церковь Эйстюрланда"
OLV_an_organized_church_desc:0 "Нам повезло, что мы можем полагаться на благословения церкви для поддержки нашего народа. Но они могут также помочь ещё кое-чем. Члены церкви часто владеют грамотой, и многие из них занялись интеллектуальными изысканиями во имя богов. Мы должны воспользоваться этим ради блага всей нации."
OLV_warrior_education:0 "Привлекать всех желающих"
OLV_warrior_education_desc:0 "Любой желающий сражаться, независимо от расы, пола, социального положения или чего-либо ещё, должен получить возможность. Пока они изучают наши обычаи и подчиняются нашим законам, то кто мы такие, чтобы судить их за кто, кем они являются?"
OLV_a_second_home:0 "Второй дом"
OLV_a_second_home_desc:0 "Все угнетенные мира найдут себе пристанище в Эйстюрланде. Мы - маяк истинной свободы в мире, где господствуют злые и деспотичные существа, а также те, кто лишь делает вид, что заботится об интересах народа. Именно второй дом отыщут любые беженцы в Эйстюрланде, кем бы они ни были."
OLV_proclaim_the_rike:0 "Новое королевство"
OLV_proclaim_the_rike_desc:0 "На наших землях встречает рассвет новое королевство, которое будет сражаться за тех, кто не может постоять за себя, и уничтожать тех, кто хотел бы лишить кого-то иного свободы. Да здравствует королева!"
OLV_full_control:0 "Полный контроль"
OLV_full_control_desc:0 "Теперь мы полностью контролируем нашу стабильную страну и можем спокойно спать по ночам, зная, что было сделано то, что должно было быть сделано."

OLV_economic_stuff:0 "Создание экономики"
OLV_economic_stuff_desc:0 "Мы были воинами на протяжении всей нашей истории, и теперь, когда мы у власти, мы должны решить, как править страной. Прежде всего мы должны разобраться с экономикой.... ну, мы ещё пока не очень представляем, что тут делать."
OLV_well_handle_it:0 "От воинов к экономистам"
OLV_well_handle_it_desc:0 "Я не вижу причин, почему воин не может научиться разбираться в экономике?"
OLV_all_for_the_raids:0 "Всё для налётов"
OLV_all_for_the_raids_desc:0 "Налёты - это топливо для нашей нации, и мы направить как можно больше промышленности только на эту цель. Ничто иное не может быть важнее!"
OLV_we_need_more:0 "Нам нужно больше!"
OLV_we_need_more_desc:0 "Мы постоянно тратим пули и расходуем снаряды, и поэтому требуем строительства большего числа заводов и выделения дополнительных ресурсов для ведения войны."
OLV_the_war_economy:0 "Военная экономика"
OLV_the_war_economy_desc:0 "Экономика теперь стала единой с нашей армией. Теперь надо просто официально признать это."
OLV_forges:0 "Кузни войны"
OLV_forges_desc:0 "Кузни войны питают наш экономический рост и снабжают армию. Мы не должны забывать про их развитие!"
OLV_advancement_is_a_battlefield:0 "Прогресс - это поле битвы"
OLV_advancement_is_a_battlefield_desc:0 "В промышленном секторе всегда будет идти война. Между занятостью населения и строительством новых и лучших машин. Мы привыкли к войне и поэтому будем вести битву на новом поле с тем же мастерством."
OLV_proper_industry:0 "Хорошо смазанная машина"
OLV_proper_industry_desc:0 "Строгая военная природа нашей экономики помогает ей работать слаженно и чётко. Все находится там, где и должно быть в нужное время, и все рабочие получают достойную плату и поэтому работают с решимостью и рвением."
OLV_think_things_through:0 "Рассмотреть возможные варианты"
OLV_think_things_through_desc:0 "Есть много вариантов, которые нужно сделать относительно нашей экономики. Делать её основой исключительно налёты может быть не слишком разумной идей, учитывая, что нужно поддерживать и другие части нации."
OLV_arm_the_shipyards:0 "Верфи Хорнавика"
OLV_arm_the_shipyards_desc:0 "В Хорнавике должны быть построены новые верфи, чтобы нарастить наш военно-морской потенциал и трудоустроить городскую бедноту нашей страны."
OLV_industrial_advancement:0 "Промышленное развитие"
OLV_industrial_advancement_desc:0 "Для того, чтобы наша экономика работала эффективно и гладко, ей понадобятся новые промышленные инвестиции."
OLV_civilian_industry:0 "Промышленные гранты"
OLV_civilian_industry_desc:0 "Инициативы по созданию новых заводов получат гранты, что лишь будет способствовать развитию современной индустриальной экономики в нашей стране."
OLV_continue_development:0 "Промышленный парк Хорнавика"
OLV_continue_development_desc:0 "В городе Хорнавике был расчищен новый участок земли, освободившийся после сноса старого дворянского поместью. У нас появилась прекрасная возможность создать здесь новый промышленный центр, который будет способствовать росту нашей страны."
OLV_let_the_weak_do_the_work:0 "Благотворное невмешательство"
OLV_let_the_weak_do_the_work_desc:0 "Мы воины, а не экономисты, и должны не забывать этого. Вопросами экономики должны заниматься торговцы и рабочие. А я, пожалуй, пойду и немного вздремну..."
OLV_an_academic_haven:0 "Академическая гавань"
OLV_an_academic_haven_desc:0 "Мы откроем двери нашей страны перед всеми желающими приехать сюда. В том числе и учёными, чьи идеи, возможно, подавлялись и не пользовались уважением на их родине. Они позволят нашей науке побыстрее догнать новую эпоху."
OLV_agricultural_development:0 "Сельскохозяйственные гранты"
OLV_agricultural_development_desc:0 "Единственное, что сдерживает нашу нацию - это низкая плодородность её земли. Наши земли полны холмов и обрывов, и у многих фермеров нет необходимых ресурсов для эффективного ведения сельского хозяйства. Мы начнем раздавать правительственные гранты, чтобы помочь фермерам по всей стране эффективнее обрабатывать свои поля."
OLV_geological_survey:0 "Богатства земли"
OLV_geological_survey_desc:0 "В наших землях немало полезных ископаемых, в том числе и тех, которые могут принести немалую экономическую выгоду. Мы откроем новые шахты, дабы подпитывать нашу экономику, а также заинтересуем военных добычей нужных для войны ресурсов."
OLV_fishing_industry:0 "Богатства моря"
OLV_fishing_industry_desc:0 "Море всегда давало нам большую часть наших богатств, но мы ещё многое можем добыть из него. Мы должны поощрять расширение рыболовства, не забывая при этом об инновационных системах, которые обеспечат бесперебойность этих поставок и восстановление морских ресурсов."

#republic/constitutional monarchy path#

OLV_rule_of_the_law:0 "Верховенство закона"
OLV_rule_of_the_law_desc:0 "В стране объявлено верховенство закона, и вскоре состоятся первые выборы. Но сейчас настало время претворить в жизнь обещанные реформы."

OLV_democratization:0 "Демократизация"
OLV_democratization_desc:0 "Правительство издаст постановление под названием Lýðræðisþróun, которое навсегда закрепит идеи свободы и демократии, и сделает их основными составляющими развития нашей страны."
OLV_citizenship_policy:0 "Полное гражданство для не-оленей"
OLV_citizenship_policy_desc:0 "Все олени и не-олени должны быть гражданами нашей страны. Исключение какой-либо расы будет идти вразрез с фундаментальными ценностями, на основе которых мы хотим строить своё будущее. В нашей стране все будут рады внести свой посильный вклад в её процветание."
OLV_voting_rights:0 "Акт об избирательных правах"
OLV_voting_rights_desc:0 "Будет разработан и утвержден новый закон об избирательных правах, который позволит каждому гражданину выбирать, за кого он хочет голосовать на следующих свободных и справедливых выборах. Мы должны положиться на волю народа."
OLV_religious_freedoms:0 "Религиозная свобода"
OLV_religious_freedoms_desc:0 "Хотя значительная часть нашего населения поклоняется традиционному пантеону оленей Эйстюрланда, некоторые верят в других богов, а кто-то - так вообще не верит ни в кого! Но вы сможете построить своё будущее в Эйстюрланде, вне зависимости от того, каким богам поклоняетесь."
OLV_protect_minorities:0 "Автономия для меньшинств"
OLV_protect_minorities_desc:0 "Многие группы меньшинств в нашей стране не во всём согласны с центральным правительством. Хотя мы хотели бы полностью включить их в нашу нацию, мы будем уважать их права и позволим им жить так, как они хотят. Хотя мы также предложим стимулы, которые будут поощрять их прислушиваться к центральному правительству."

OLV_nationalisation_f:0 "Правительство знает как лучше"
OLV_nationalisation_f_desc:0 "Правительство вынесло решение по бывшей дворянской земле. Мы немедленно начнём использовать эти земли для формирования современной экономики Эйстюрланда."
OLV_vital_industries:0 "Только важные части"
OLV_vital_industries_desc:0 "Национализация земли и промышленности должна быть ограничена только важнейшими секторами, чтобы свести к минимуму возможные беспорядки и недовольство. Мы медленно, но верно достигнем наших долгосрочных целей."
OLV_everything:0 "Полный контроль"
OLV_everything_desc:0 "Волнения, вызванные захватом фабрик и земель, не повод для беспокойства. Это просто богатые усердно разбрасывают свои деньгами, чтобы вызвать народные беспорядки. Но мы знаем, что эти шаги необходимы, и поэтому не свернём со своего пути."
OLV_public_works_projects:0 "Создать комиссию OVV"
OLV_public_works_projects_desc:0 "OVV станет новым учреждением, ответственным за централизованный контроль над принадлежащими государству земельными участками и активами. Оно также будет служить центральным элементом наших новых экономических реформ."

OLV_give_them_land:0 "Раздать землю"
OLV_give_them_land_desc:0 "Мы положили конец рабству, но теперь должны разобраться с его последствиями. Правительство владеет большими участками земли, на которых когда-то трудились эти рабы на благо своих знатных господ. Мы должны раздать эту землю тем, кто когда-то её обрабатывал, в качестве дара от правительства."
OLV_nondeer_thralls:0 "Интересная ситуация"
OLV_nondeer_thralls_desc:0 "После отмены рабства мы столкнулись с тем, что многие рабы в стране были не-оленями. Многие поначалу не знали, что с ними делать. Но эта ситуация ясна и проста: они смогут вернуться домой, если захотят, а правительство оплатит им билеты на пароход или поезд."
OLV_integration_policies:0 "Интегрируйте их в общество"
OLV_integration_policies_desc:0 "Рабы теперь должны быть должным образом интегрированы в общество. Не как парии, не как олени низшего класса, а как полноценные и равные граждане."
OLV_free_education_for_exthralls:0 "Поощрять ночные занятия"
OLV_free_education_for_exthralls_desc:0 "Большинство, если не все из освобожденных рабов неграмотны и теперь представляют собой серьезную проблему, так как для многих работ в нашей стране требуется образование. Мы должны создать общинные школы по всей стране и предложить посещать их этим оленям, чтобы они могли преуспеть в будущем."
OLV_reparations:0 "То, что им причитается"
OLV_reparations_desc:0 "Этот вопрос активно обсуждался в нашей стране, и в конце было решено, что рабам будут выплачены правительственные репарации в качестве извинения за обращение с ними. Также эти деньги помогут рабам продержаться первое время, пока они не найдут хорошо оплачиваемую работу."

OLV_moralism:0 "Продвижение морализма"
OLV_moralism_desc:0 "Мы живем в обществе, которое скреплено моралью и традициями наших предков. Мы должны позаботиться о том, чтобы эти ценности не были забыты, и чтобы общество оставалось таким, каким оно и должно быть."
OLV_limited_citizenship:0 "Ограниченное гражданство для не-оленей"
OLV_limited_citizenship_desc:0 "Не-олени не являются коренными жителями Эйстюрланда и не разделяют наших обычаев. Но мы предоставим им ограниченные права, если они будут жить в своих собственных общинах и не будут осквернять наш образ жизни."
OLV_all_deer_are_citizens:0 "Второй дом"
OLV_all_deer_are_citizens_desc:0 "В Эйстюрланде рады всем оленям мира. Наши земли станут для них вторым домом, где они смогут жить в соответствии с традициями своих предков, поддерживаемыми нашим правительством."
OLV_conservativism:0 "Продвижение консерватизма"
OLV_conservativism_desc:0 "Консервативная идеология, ограничивающая вмешательство государства в жизнь граждан и позволяющая народу жить спокойно, без теневого копыта на плече, должна стать центральным элементом нашего метода управления государством."
OLV_limited_voting_rights:0 "Только истинно верующие"
OLV_limited_voting_rights_desc:0 "Мы не можем доверить избирателям, не верящих в наших богов, сохранять проверенные и истинные традиции. Мы должны убедиться, чтобы каждый желающий голосовать олень является истинным верующим и желает жить в соответствии с их заветами."

OLV_land_reforms_f:0 "Земля для народа"
OLV_land_reforms_f_desc:0 "Права на землю должны быть переданы народу. Если они не получает этих прав, то мы никогда не сможем достичь современной эпохи. Это также покончит с властью и богатством знати, а также поможет развитию экономики."
OLV_everything_must_go:0 "Забирайте всю землю!"
OLV_everything_must_go_desc:0 "Вся земля, что больше не является дворянскими поместьями, должна быть отдана тем, кто работал на ней. Не сделать этого будет предательством по отношению к их доверию, и выполнение такого обещания, несомненно, дало бы нам немалую общественную поддержку, необходимую для дальнейших реформ."
OLV_government_land:0 "Оставьте немного земли"
OLV_government_land_desc:0 "Часть земель, которыми мы сейчас владеем, должна напрямую управляться правительством. Так мы сможем гарантировать, что в будущем сможем эффективнее наращивать экономику и лучше справляться с выращивание новых сельскохозяйственных культур на этих участках."
OLV_agrarian_traditions:0 "Аграрные традиции"
OLV_agrarian_traditions_desc:0 "Несмотря на нашей земли, наша нация построена на принципах сельского хозяйства. Когда мы приехали сюда и столкнулись с проблемами с сельским хозяйством, то придумали новые методы и улучшили старые, чтобы приспособиться к этой новой земле. Мы - садоводы, так было и так будет во веки веков."

OLV_buy_the_thralls:0 "Выкупить рабов"
OLV_buy_the_thralls_desc:0 "Хотя рабство не было мгновенно отменено, как некоторые надеялись, мы можем попытаться ускорить этот процесс, выкупив побольше рабов у их хозяев и освободив их после покупке. Это не конечное решение, но оно поможет повысить наш рейтинг одобрения."
OLV_promise_rights:0 "Обещания прав"
OLV_promise_rights_desc:0 "По распоряжению правительства было подготовлено объявление, в котором утверждалось, что по освобождении рабы получат все права и станут полноценными гражданами. Так что если они просто подождут ещё немного, то всё вскоре станет хорошо."
OLV_set_deadline:0 "Установить крайний срок"
OLV_set_deadline_desc:0 "Некоторые политические активисты агитируют за установление крайнего срок для освобождения всех рабов. Хотя они могут быть полезны для борьбы с влиятельной знатью, вскоре они могут стать ещё более организованными..."
OLV_integration_plans:0 "Политика интеграции"
OLV_integration_plans_desc:0 "Под давлением крайнего срока, установленного СПЭ, правительство и многие умеренные дворяне составили план по интеграции рабов в свободное общество. Хотя его не все одобрили, план послужит своей цели и станет основой для интеграции."
OLV_government_pensions:0 "Возместить траты хозяевам"
OLV_government_pensions_desc:0 "Многие дворяне-традиционалисты теперь также подают прошения. Они утверждают, что их права были ущемлены, когда правительство «захватило» их рабов, и теперь требуют компенсации. Хотя это не нравится почти всем, они - влиятельные фигуры, и уступка их требованиям сможет снизить напряженность."

OLV_new_elections:0 "Первые выборы"
OLV_new_elections_desc:0 "Наконец-то пришло время провести долгожданные выборы. Наши реформы заканчиваются, и настало время посмотреть, кого народ выберет в качестве своих лидеров."

OLV_KP_rule:0 "Мандат ПК"
OLV_KP_rule_desc:0 "Консервативная и монархическая партия ПК победила на выборах!"
OLV_win_over_nobles:0 "Убедить оставшихся"
OLV_win_over_nobles_desc:0 "Дворяне, оставшиеся в стране после великих земельных реформ, должны знать, что мы больше не желаем им зла. Будем надеяться, что это убедит их сотрудничать с новым правительством."
OLV_win_over_public:0 "Народное доверие"
OLV_win_over_public_desc:0 "Те, кто не голосовал за нас, часто с подозрением смотрят на наше дружелюбное отношение к монархии. Мы должны развеять эти сомнения и заверить население, что мы целиком и полностью поддерживаем конституционную систему, а также то, что их права всегда будут надёжно защищены."
OLV_royal_huskarl_core:0 "Создать KHK"
OLV_royal_huskarl_core_desc:0 "У хускарлов, воинов-аристократов нашего народа, существуют воинские традиции, чьи истоки уходят в глубь веков. На основе этих элитных солдат мы должны сформировать ядро нашей будущей армии."
OLV_reinforce_royal_preorgative:0 "Усилить прерогативу ярла"
OLV_reinforce_royal_preorgative_desc:0 "Ярл - великая защитница нации, что бы там ни говорили другие. Мы поддержим право ярла править и влиять на политику в определенной степени в некоторых её сферах. Например, она может помогать правительству в деле назначения министров."
OLV_reinforce_government_projects:0 "Правительственные проекты"
OLV_reinforce_government_projects_desc:0 "Настало время увеличить государственные инвестиции в земельные проекты. Это, безусловно, повысит экономическую производительность, а также принесёт существенную пользу народу."
OLV_new_projects:0 "Новые проекты"
OLV_new_projects_desc:0 "Правительство приложит усилия для финансирования новых промышленных проектов, направленных на развитие экономики."
OLV_judiciary_reforms:0 "Судебные реформы"
OLV_judiciary_reforms_desc:0 "Если мы хотим догнать современную эпоху, то нам однозначно нужна современная судебная система. Это позволит упорядочить нашу политику, а также послужит основой для дальнейшей модернизации нации."

OLV_educating_the_populace:0 "Обучить массы"
OLV_educating_the_populace_desc:0 "Большая часть населения по-прежнему неграмотна, так что мы должны развернуть большую кампанию, чтобы окончательно покончить с этой проблемой и просветить население."
OLV_new_church:0 "Церковь Эйстюрланда"
OLV_new_church_desc:0 "Церковь является мощной опорой нашего общества, нравится это всем или нет. И одно из самых больших её преимуществ - это устоявшаяся система монастырских школ. Мы можем обратиться к этим учёным, чтобы они помогли осуществлять научные прорывы и в одиннадцатом веке."
OLV_scientific_advancement:0 "Технический институт Хорнавика"
OLV_scientific_advancement_desc:0 "Мы можем создать новый технический институт в нашей столице, который будет служить центром развития науки и техники и помогать нашей стране двигаться вперед."

OLV_AI_rule:0 "Мандат КПЭ"
OLV_AI_rule_desc:0 "Консервативная и религиозная партия КПЭ одержала победу на выборах!"
OLV_moral_democracy:0 "Моральная демократия"
OLV_moral_democracy_desc:0 "Мы - демократия, всё верно. Но наша демократия основывается на морали и истинах прежних эпох нашего общества. Эти нормы никем не могут быть отняты и будут универсальными и в современном обществе. Это будет руководящим принципом нашего правительства."
OLV_law_and_order:0 "Закон и порядок"
OLV_law_and_order_desc:0 "Мы должны работать над восстановлением порядка в нашей стране и забыть про хаос прежних лет. Мы поступим по справедливости со всеми, кто желает навредить нашей стабильности."
OLV_work_with_church:0 "Работать с альшерджаргуди"
OLV_work_with_church_desc:0 "Во времена ярла альшерджаргуди действовали в тени трона и не имели особого влияния. Теперь ярлов больше нет, а важность церкви для нашей нации повысилась, так что мы должны теснее сотрудничать с ними ради блага всех оленей."
OLV_reinforce_our_traditions:0 "Наши традиции"
OLV_reinforce_our_traditions_desc:0 "Мы всегда были аграрной нацией, так что стоит продолжать инвестировать в эту часть экономики. Инвестиции принесут пользу всей стране в целом, а также обеспечат сохранение наших традиций."
OLV_seperation_of_power:0 "Разделение властей"
OLV_seperation_of_power_desc:0 "Разделение властей в нашей республике по-прежнему остаётся важным вопросом. Мы должны обеспечить сохранение традиций, а для этого нужно создать баланс между властью различных ветвей правительства, чтобы амбиции одних никогда не могли взять верх над другими."
OLV_religious_unions:0 "Религиозные профсоюзы"
OLV_religious_unions_desc:0 "Альшерджаргуди предложили спонсировать совместно с правительством ряд религиозных профсоюзов, которые будут стимулировать экономику и предоставлять рабочим возможность поддерживать свои рабочие мест в достойном состоянии. Конечно, если всё это не будет противоречить нашей вере."
OLV_griffonian_style_police:0 "Полиция"
OLV_griffonian_style_police_desc:0 "Новая национальная полиция будет создана с оглядкой на современные грифоньи инновации. Она будет поддерживать порядок в стране, а также, по возможности, постарается сводить к минимуму применение силы. Они также будут армейским резервным корпусом, готовым выступить на защиту Эйстюрланда в час нужды."

OLV_AU_rule:0 "Мандат КПРО"
OLV_AU_rule_desc:0 "Умеренная демократическая партия КПРО победила на выборах."
OLV_steady_as_she_goes:0 "Сохранение курса"
OLV_steady_as_she_goes_desc:0 "Наша партия победила и мы можем начать работать над построением стабильного и свободного государства для всех оленей! Наша страна станет сверкающим драгоценным камнем свободы, и мы будем стремиться всегда защищать его."
OLV_reinforce_democracy:0 "Укрепление демократии"
OLV_reinforce_democracy_desc:0 "Демократия - это главная ценность для нашей обновлённой нации, и мы должны убедиться, чтобы она никогда не будет забыта или покинута нашим народом. Все должны знать, что их голос важен и что все они имеют право его использовать."
OLV_national_railways:0 "Национальная железная дорога"
OLV_national_railways_desc:0 "Нашей партии на выборах помогла победить идея о национальной железной дороге - ландсвису. Она будет способствовать экономическому росту и укреплению взаимосвязи между различными регионами страны."
OLV_checks_and_balances:0 "Сдержки и противовесы"
OLV_checks_and_balances_desc:0 "Одним из принципов, что должен лежать в основе любой демократии, является идея о сдержках и противовесах. Ни одна часть правительства не должна полностью контролировать другую. Все они должны сотрудничать и действовать в гармонии друг с другом ради гладкого функционирования всего правительства в целом."
OLV_independent_judiciary:0 "Независимая судебная власть"
OLV_independent_judiciary_desc:0 "Судебная система, независимая от политических вмешательств, обеспечит беспристрастное рассмотрение дел и справедливое наказание виновных. Это также поможет укрепить веру населения в государство."
OLV_national_guard:0 "Нацгвардия"
OLV_national_guard_desc:0 "Мы создадим централизованную армию под названием ландверд, или национальная гвардия, которая будет служить для защиты всех жителей Эйстюрланда в мирное и военное время. Они обеспечат безопасность нашей нации."
OLV_our_identity:0 "Дом для всех оленей"
OLV_our_identity_desc:0 "Мы - нация, что станет домом для любого оленя, желающего поселиться здесь. Маяк свободы и демократии на континенте, полном ненависти и угнетения. Все олени могут приехать сюда и рассчитывать получить тут дом, если они готовы работать ради этого."

OLV_new_workplaces:0 "Работа для нуждающихся"
OLV_new_workplaces_desc:0 "Необходимо принять меры для создания рабочих мест в государственной промышленности для нуждающихся в них безработных."
OLV_integrate_the_thralls:0 "Интегрировать оставшихся"
OLV_integrate_the_thralls_desc:0 "Рабы должны быть полностью интегрированы в общество и получить статус полноправных граждан. Пока они существуют как отдельный класс, мы никогда не сможем перейти к выполнению других наших обещаний."
OLV_government_welfare:0 "Государственное соцобеспечение"
OLV_government_welfare_desc:0 "Новое государственное агентство по социальному обеспечению будет служить для координации помощи и распределения льгот нуждающимся, что позволит деньгам течь в экономику, провоцируя промышленный рост."

OLV_give_them_land_2:0 "Дайте им немного земли"
OLV_give_them_land_2_desc:0 "Освобожденные рабы должны получить в подарок земельные участки, чтобы начать строить свою жизнь. Это понравится им намного больше покупки этих участков."
OLV_continue_the_integration:0 "Продолжить политику интеграции"
OLV_continue_the_integration_desc:0 "Чтобы окончательно отдалить нашу нацию от рабства, необходимо продолжить ранее выбранную нами политику интеграции."
OLV_finish_the_integration:0 "Конец рабства"
OLV_finish_the_integration_desc:0 "Наконец-то! Мы медленно, но верно покончили с эпохой рабства. Впервые в истории все олени в Эйстюрланде принадлежат лишь самим себе. Этот день станет праздником на века!"

OLV_ASS_rule:0 "Мандат СПЭ"
OLV_ASS_rule_desc:0 "Социалистическая СПЭ победила на выборах!"
OLV_spread_the_message:0 "Распространять слова"
OLV_spread_the_message_desc:0 "Ветры перемен пронеслись по Эйстюрланду и все должны это знать. Мы донесём эту новость и идеологию свободы и процветания до всех оленей, готовых слушать. Мы надеемся, что с течением времени это будет способствовать распространению идей свободы."
OLV_austurlandish_socialism:0 "Операция Моргунроди"
OLV_austurlandish_socialism_desc:0 "Правительство разработает новый план для сферы образования, чтобы обучить граждан социалистическим идеям. Населению объяснят и разъяснят их права как в политике, так и в трудовой сфере. Будем надеяться, что это поможет большему числу граждан понять государственную политику."
OLV_introduce_unionism:0 "Создать профсоюзы"
OLV_introduce_unionism_desc:0 "Профсоюзы рабочих - это весьма радикальная идея для Эйстюрланда. Но они принесут огромную пользу всем рабочим и, несомненно, будут способствовать развитию экономики."
OLV_industrial_fetishism:0 "Культ прогресса"
OLV_industrial_fetishism_desc:0 "В рамках адаптации национальной экономики к современной эпохе мы должны постоянно двигаться вперёд, пока в конце концов не построим утопическое общество. Рано или поздно."
OLV_family_grants:0 "Семейные гранты"
OLV_family_grants_desc:0 "Новая правительственная программа Хорнавика по оказанию финансовой поддержки семьям, воспитывающим молодых оленят, получила одобрение альтинга. Мы должны расширить эту программу до национального уровня."
OLV_armed_populace:0 "Вооруженный народ"
OLV_armed_populace_desc:0 "Мы позаботимся о том, чтобы каждый олень, желающий защищать свою нацию с оружием в копытах, мог получить такую возможность. А также выдадим финансовые льготы тем, кто добровольно запишется в военные резервисты."
OLV_reinforce_democratic_proccesses:0 "Усилить альтинг"
OLV_reinforce_democratic_proccesses_desc:0 "Альтинг - это основа нашей нации, и ни один олень, сколько бы власти у него ни было, не должен быть в состоянии игнорировать его. Свет этого маяка демократии возвестит всех о наступлении новой эры в Эйстюрланде."
OLV_government_welfare_2:0 "Комитет по земельным делам"
OLV_government_welfare_2_desc:0 "Пригодная к обработке земля по-прежнему является ценностью в этой стране. Поэтому нам нужно специализированное агентство для надлежащего управления и распределения такими землями. Только так каждый гражданин может получить участок своей земли, что предотвратит повторение несправедливостей прошлых веков."

OLV_economic_stuff_2:0 "Эйстюрландская экономика"
OLV_economic_stuff_2_desc:0 "Богатство нации напрямую связано с благосостоянием её граждан. Только путём расширения и совершенствования наших экономических возможностей мы сможем кардинально повысить уровень жизни населения, а сделать государство более конкурентоспособным."
OLV_electronics_imports:0 "Привлечь LOKIA в Эйстюрланд"
OLV_electronics_imports_desc:0 "Оленийская компания под названием LOKIA проявила интерес к развёртыванию своей деятельности в Эйстюрланде. Их продукция хорошо известна своей прочностью и неразрушимостью, и мы не видим причины отказать им."
OLV_industrial_modernisation:0 "Изучить современные технологии производства"
OLV_industrial_modernisation_desc:0 "Мы должны ввести в нашу страну современные промышленные технологии. Наша экономика всё ещё удерживается оковами прошлого, и это должно измениться. Мы позаботимся о том, чтобы продолжать двигаться вперед - в будущее, обещающее нам процветание и рост!"
OLV_construction_equipment:0 "Современное добывающее оборудование"
OLV_construction_equipment_desc:0 "В наших землях хватает запасов полезных ископаемых. У нас есть всё, что может понадобится нашим фабрикам или партнёрам за границей: от кристаллов до железа и хрома. Мы должны изучить новые способы добычи этих полезных веществ и внедрить их."
OLV_crystal_mines:0 "Расширить кристальные шахты Юртавика"
OLV_crystal_mines_desc:0 "Кристальная шахта в Юртавике - главный источник магических минералов в нашей стране. Мы должны расширить его, чтобы увеличить добычу этого ценного ресурса."
OLV_fishing_industry_2:0 "Поддержать рыболовную промышленность"
OLV_fishing_industry_2_desc:0 "Море всегда давало нам большую часть наших богатств, но мы ещё многое можем добыть из него. Мы должны поощрять расширение рыболовства, не забывая при этом об инновационных системах, которые обеспечат бесперебойность этих поставок и восстановление морских ресурсов."
OLV_steel_mines:0 "Поддержать добычу угля"
OLV_steel_mines_desc:0 "Одной из первых отраслей промышленности, что стали развиваться в Эйстюрланде, была добыча угля. И она, как и добыча железа, составляют большую часть нашего промышленного потенциала. Мы должны расширить эти шахты и поддержать их рабочих ради ускорения экономического роста."
OLV_hydroelectricty:0 "Плотина Хрейнвеллир"
OLV_hydroelectricty_desc:0 "Река, протекающая через Хрейнвеллир, быстра, а её течение весьма мощное. Многие провидцы указали на место, где озеро, образовавшееся после запруды этой реки, причинит минимальные побочные разрушения и одновременно обеспечит нас большим количеством дешёвого электричества. Не стоит игнорировать такую возможность."
OLV_oil_reserves:0 "Эксперименты с синтетическим топливом"
OLV_oil_reserves_desc:0 "Из-за отсутствия залежей нефти в нашем регионе поступили предложения вложить средства в технологии для создания альтернативного источника топлива. Хотя это весьма амбициозный проект, он, несомненно, заслуживает внимания."
OLV_national_industrial_park:0 "Создать промышленный парка Хорнавика"
OLV_national_industrial_park_desc:0 "Наша столица - Хорнавик - ещё не настолько развита, как хотелось бы. Мы можем построить там новый промышленный парк, который будет способствовать росту города и улучшит экономические условия в регионе."
OLV_focus_industrial_production:0 "Сосредоточиться на потребительских товарах"
OLV_focus_industrial_production_desc:0 "Промышленный парк следует ещё расширить, дабы он смог производить товары, которыми наши граждане пользуются каждый день. Это повысит качество их жизни."
OLV_focus_military_production:0 "Сосредоточиться на тяжёлой промышленности"
OLV_focus_military_production_desc:0 "Для того чтобы защитить нашу нацию и победить всех, кто хочет уничтожить наш образ жизни, нам нужно оружие и прочие припасы, поэтому мы должны ещё сильнее сосредоточиться на военном производстве."
OLV_national_dockyards:0 "Национальная судостроительная служба"
OLV_national_dockyards_desc:0 "Промышленный парк должен быть расширен за счет размещения в нём объектов тяжелой промышленности. Они будут производить необходимые для функционирования нашей армии материалы и припасы."
OLV_proper_modernisation:0 "Модернизация промышленности"
OLV_proper_modernisation_desc:0 "Благодаря нашим усилиям в развитии промышленности, нашу экономику можно теперь вполне считать современной. Фабрики производят товары современной эпохи, а всё меньше и меньше оленей живёт в жалких и грязных лачугах!"
OLV_basic_manufacturies:0 "Промышленные субсидии"
OLV_basic_manufacturies_desc:0 "Мы предложим промышленные гранты частным лицам и корпорациям, и будем надеяться, что сможем поднять промышленную эффективность до невиданных ранее высот."
OLV_arms_manufacturies:0 "Пламя прогресса"
OLV_arms_manufacturies_desc:0 "Пламя прогресса сейчас разгорается в Эйстюрланде. Всё больше и больше фабрик открывают свои двери, и наша экономика, наконец, достигает уровня других обществ в Грифонии и за её пределами. Олени станут промышленной нацией, как и все остальные! Слава Эйстюрланду!"
OLV_dockyard_expansion:0 "Расширить верфи Хорнавика"
OLV_dockyard_expansion_desc:0 "Верфи в Хорнавике строили корабли дольше, чем существовало само наше современное государство Эйстюрланд. Но в последнее время они сильно устарели. Нам стоит усовершенствовать и переоборудовать их, чтобы они могли строить как современные торговые суда, так и военные флотилии."
OLV_infrastructure_projects:0 "Вымостить дороги"
OLV_infrastructure_projects_desc:0 "Наша национальная система дорог состоит в основном из грунтовых трасс, ведущих через горы, и сильно отстаёт от других стран. Пора изменить ситуацию! Мы должны войти в эпоху автомобилей и мощеных путей, чтобы гарантировать скорость и простоту перемещения населения и товаров по нашей земле."
OLV_technical_advancement:0 "Современная экономика"
OLV_technical_advancement_desc:0 "Ура! Мы наконец-то завершили план по осовремениванию нашей экономики. Может быть, она и не столь крупна и мощна, как экономики многих иных стран мира, но всё же достаточно конкурентноспособна. Слва Эйстюрланду!"

#commie guy from Olenia#

OLV_communist_coup:0 "Если не получается с первого раза..."
OLV_communist_coup_desc:0 "...попытайся снова. Эйстюрланд - идеальная нация для осуществления классической революции по всем канонам."
OLV_the_culural_revolution:0 "Культурная революция"
OLV_the_culural_revolution_desc:0 "Эйстюрландская культура примитивна и запятнана веками рабства и угнетения. Я сам должен лично переписать это, если я хочу преобразовать эту нацию в настоящее социалистическое общество!"
OLV_revolutionary_language:0 "Революционный язык"
OLV_revolutionary_language_desc:0 "Язык революции должен стать неотъемлемой частью повседневной жизни. Без этого наши товарищи могут снова вернуться к монархизму и реакционным идеям."
OLV_education:0 "Революционное образование"
OLV_education_desc:0 "Я лично перепишу и изменю систему образования нации, чтобы все молодые олени этой страны познали спасительную силу революции. И вместе с этим осознали мою правду."
OLV_revolutionary_guard:0 "Революционная гвардия"
OLV_revolutionary_guard_desc:0 "Моя революционная гвардия позаботится о том, чтобы нация никогда не сворачивала с пути революции. Среди гвардейцев можно встретить как изгнанников и революционеров, так и местных социалистов. Но кем бы они ни были, они должны уметь одно - метко стрелять в реакционеров."
OLV_rewriting_history:0 "Переписать учебники истории"
OLV_rewriting_history_desc:0 "История этой земли искажена мифами о оленях, которые, вероятно, никогда не существовали, и делали вещи, которых на самом деле не было. Всё это проклятая реакционная ложь. Я лично разберусь с этой чушью, отравляющей сознание молодёжи."
OLV_melt_it_down:0 "Расплавить артефакты реакционеров"
OLV_melt_it_down_desc:0 "По всей этой земле возвышаются различные статуи угнетателей. Их нужно уничтожить все до единой и использовать для производства необходимых нашему обществу промышленных товаров."
OLV_revolutionary_thought:0 "Народный комиссариат образования"
OLV_revolutionary_thought_desc:0 "После всех проведённых мною реформ в сфере образования, я могу начать работу над созданием нового правительственного учреждения, единственной задачей которого будет управление образованием. Там позаботятся о том, чтобы все оленята узнали истинную правду о революции."
OLV_purge_the_monarchists:0 "Чистки среди монархистов"
OLV_purge_the_monarchists_desc:0 "Монархисты - это шелудивые псы, которые только и ждут, чтобы вцепиться в бок оленям Эйстюрланда и запугать их до смерти, чтобы никто и не думал противостоять им. Я силой изгоню их с этой земли!"
OLV_purge_the_religious:0 "Чистки среди священников"
OLV_purge_the_religious_desc:0 "Священники лгут народу, утверждая, что они слышат и видят видения! И во всех этих видениях говорится нечто вроде «Дайте нам больше власти!» и «Дайте нам больше денег!» Катитесь отсюда с такими предложениями! Я выслежу их всех."
OLV_purge_the_democrats:0 "Чистки среди демократов"
OLV_purge_the_democrats_desc:0 "Демократы на словах говорят о свободе, а на деле наживаются на страданиях народа. Я сам видел это собственными глазами, когда они приняли компромисс по вопросу рабства. Я позабочусь о том, чтобы они за это заплатили."
OLV_enforce_party_purity:0 "Обеспечение идеологической чистоты"
OLV_enforce_party_purity_desc:0 "Революция - это всё, революция - это истина. Революция - это всё, революция - это истина. Революция - это всё, революция - это истина. Революция - это всё..."
OLV_the_social_revolution:0 "Социальная революция"
OLV_the_social_revolution_desc:0 "Я должен реформировать каждый аспект этого общества, дабы оно стало истинным домом для революции. И начну я с рабов."
OLV_collectivized_housing:0 "Коллективизированное жилье"
OLV_collectivized_housing_desc:0 "Жилье должно стать плодом коллективных усилий всего общества и пролетариата. Мы должны работать над тем, чтобы создать как можно больше жилого пространства, которое можно использовать ради блага нации."
OLV_total_equality:0 "Полное равенство перед законом"
OLV_total_equality_desc:0 "Все олени в стране должны быть равны перед законом, в том числе и я! Ну, после того, как я закончу записывать остальные законы..."
OLV_state_unions:0 "Государственный профсоюз"
OLV_state_unions_desc:0 "Должны быть созданы государственные профсоюзы, чтобы соблюдать и защищать права трудящихся. А также они будут наставлять различные группы рабочих на гармоничное сотрудничество друг с другом и с государством. Мы же не хотим, чтобы они постоянно конфликтовали друг с другом, правда?"
OLV_the_perfect_society:0 "Идеальное социалистическое общество"
OLV_the_perfect_society_desc:0 "Наше общество должно быть чистым и идеальным во всем. И единственный путь к достижению этого совершенства - социализм. И я никогда не остановлюсь в своих попытках достигнуть эту благую цель, что осчастливит весь народ Эйстюрланда!"
OLV_defending_the_revolution:0 "В защиту революции"
OLV_defending_the_revolution_desc:0 "Революцию надо защитить любой ценой. И жители Эйстюрланда, похоже, готовы вместе со мной добиваться этой цели. И я отблагодарю их, управляя ими как можно лучше."
OLV_externally:0 "Создать KRV"
OLV_externally_desc:0 "Я буду работать вместе со своими товарищами-революционерами, чтобы создать новую армию для нашей нации. Она будет подчиняться лишь моей воле и желаниям народа, без каких-либо помех со стороны дворян."
OLV_pansaars:0 "Принести большие игрушки"
OLV_pansaars_desc:0 "Для осуществления своей революции я привёз с собой танки из Олении. Теперь они снова на ходу и станут новым особым крылом нашей новой революционной армии."
OLV_internally:0 "Создать KKS"
OLV_internally_desc:0 "Для сохранения целостности и чистоты нашего государства мне нужно создать новое разведывательное ведомство, задачей которого будет сбор информации обо всех происходящих в стране событиях и поддержка революции из тени."
OLV_nkvd_divisions:0 "Мобильные дивизии KKS"
OLV_nkvd_divisions_desc:0 "Новая разведывательная служба доказала свою лояльность народу, и поэтому на них также будет возложена ответственность защиты нашей страны и народа."
OLV_cult_of_personality:0 "Да здравствует председатель!"
OLV_cult_of_personality_desc:0 "Похоже, многие вокруг начинают видеть во мне нечто большее, чем простого лидера. Они считают меня своим защитником и опекуном. И кто я такой, чтобы их останавливать?"
OLV_new_republic:0 "Провозгласить ССР Пеуроенма"
OLV_new_republic_desc:0 "Новая революция разгорается на востоке! Мы навсегда станем маяком свободы для всех народов мира!"

OLV_begin_collectivization:0 "Начать коллективизацию"
OLV_begin_collectivization_desc:0 "Хотя это будет долгой и трудной задачей, я должен целиком и полностью реформировать отсталую экономику этой страны."
OLV_seize_farms:0 "Конфисковать фермы"
OLV_seize_farms_desc:0 "На старых дворянских землях больше никто не работает, так как крестьяне присоединились к революции. Я не успокоюсь, пока эти фермы не начнут функционировать и при новом государственном устройстве."
OLV_mass_nationalisation:0 "Массовая национализация"
OLV_mass_nationalisation_desc:0 "Заводы этой страны весьма отсталые и принадлежат коррумпированным и богатым оленям. Я отберу их у богачей и заставлю эти заводы работать на благо революции."
OLV_farming_committee:0 "Создать IT"
OLV_farming_committee_desc:0 "Необходимо создать новую правительственную комиссию для контроля над развитием и расширением новых промышленных проектов внутри страны."
OLV_mechanisation:0 "Механизация сельского хозяйства"
OLV_mechanisation_desc:0 "В настоящее время почти вся сельская деятельность в Эйстюрланде выполняется копытами наших оленей, что просто немыслимо в современности! Я реализую новые программы по внедрению механизированной техники в наше сельское хозяйство."
OLV_seize_mines:0 "Народные шахты"
OLV_seize_mines_desc:0 "Народ Эйстюрланда должен воспользоваться своими природными ресурсами. Для этого мы откроем новые государственные шахты, где все добытые материалы будут использованы для развития государственных проектов. И так они облагодетельствуют весь наш народ в целом."
OLV_state_quotas:0 "Внедрить производственные квоты"
OLV_state_quotas_desc:0 "Квоты должны побудить каждого рабочего вкладывать максимум своих сил в дело революции, которая дала ему работу и смысл в жизни."
OLV_revolutionary_science:0 "Революционная наука"
OLV_revolutionary_science_desc:0 "Наука - это ключ к развитию нашей нации. Она учит нас социализму и экономическим теориям, которые появляются вместе с ним. Именно поэтому наука должна стать основой наших программ развития страны."
OLV_modern_industry:0 "Модернизация промышленности"
OLV_modern_industry_desc:0 "Модернизация нашей промышленности для повышения производительности труда - это ключ к процветанию нации. Должны быть разработаны и построены новые машины, что помогут развитию нашей нации."
OLV_homemade_electronics:0 "Скопировать LOKIA"
OLV_homemade_electronics_desc:0 "«Эй, яйцеголовая. Я привез это радио из Олении. Посмотрим, сможешь ли ты... скоммуниздить его конструкцию. Только не роняй его, иначе оно пробьёт пол и отправится прямиком к ядру планеты.»"
OLV_deer_academy:0 "Лансимская Академия Наук"
OLV_deer_academy_desc:0 "Новая научная академия, несомненно, поможет нашей стране войти в современную эпоху без привлечения развращающих сил из внешнего мира, полного реакционеров."
OLV_peoples_railroads:0 "Национальные железные дороги"
OLV_peoples_railroads_desc:0 "Железные дороги будут способствовать экономическому росту внутри нашей страны, а также соединят фермы и заводы страны воедино."
OLV_pansaar_factories:0 "Производство бронемашин"
OLV_pansaar_factories_desc:0 "Я сам являюсь фанатом танков и считаю, что мы должны создать специальную промышленную комиссию, чьей единственной целью будет определение возможностей для максимизации производства этих самых танков. Ведь именно они в будущем послужат мечом революции."
OLV_first_factories:0 "Массовая индустриализация"
OLV_first_factories_desc:0 "Индустриализация должна продолжаться и дальше, если мы действительно хотим стать современным государством."
OLV_arms_factories:0 "Поддержать армию"
OLV_arms_factories_desc:0 "Армия получит полноценную поддержку от нашего промышленного комплекса. Всё её нужды будут удовлетворяться до тех пор, пока она будет продолжать защищать революцию."
OLV_finish_collectivization:0 "Завершить коллективизацию"
OLV_finish_collectivization_desc:0 "Наконец-то! Моя великая миссия завершена, и экономика страны перестроена по совершенно новым социалистическим идеалам. Моя работа тут на время закончена, но конца революции ещё не видать."

OLV_army_stuff_3:0 "Народная армия"
OLV_army_stuff_3_desc:0 "Новая армия восстанет из пепла революции. Армия, чьей задачей будет защита всех оленей в стране. А не только богатых и их интересов."

OLV_naval_reform_3: "Красный флот"
OLV_naval_reform_3_desc: "Народный флот будет защищать интересы пролетариата в открытом море и прикрывать наши берега от сил реакционных захватчиков."
OLV_destroyer_f_3:0 "Береговая охрана Эйстюрланда"
OLV_destroyer_f_3_desc:0 "Чтобы навести порядок вдоль наших собственных берегов, мы должны создать особую службу, занимающуюся охраной торговых путей и рыболовных районов у наших берегов, а также обеспечить их новыми, более современными судами для выполнения этих задач."
OLV_submarine_f_3:0 "Тактика волчьей стаи"
OLV_submarine_f_3_desc:0 "С незапамятных времен олени устаивали набеги и всегда находили новые способы доставлять богатства из-за морей. Теперь эти действия приняли форму подводных лодок и связанной с ними тактики для нашего флота. Нам стоит инвестировать в развитие этих судов."
OLV_shipbuilding_traditions_3:0 "Традиции судостроения"
OLV_shipbuilding_traditions_3_desc:0 "На протяжении многих веков мы правили волнами, а вместе с тем и строили прекрасные корабли, которые плавают по этим волнам. На протяжении всей нашей истории мы строили крепкие военные корабли из дерева, пота и слез. Сталь не может настолько сильно отличаться."
OLV_expand_the_ports_3:0 "Расширение верфей Пирелполто"
OLV_expand_the_ports_3_desc:0 "Верфи в Юртавике использовались ещё со времен первых экспедиций к этим берегам, но они безнадёжно устарели по современным стандартам. Мы должны исправить это и создать новую базу для нашего флота."
OLV_cruisers_f_3:0 "Внедрение крейсеров"
OLV_cruisers_f_3_desc:0 "Мы модернизируем наш флот и пришло время начать проектировать новые корабли, которые могут служить различным целям: как боевым, так и разведывательным. Крейсера могут стать основой развития нашего флота в будущем."
OLV_legacy_3:0 "Наследие мореходства"
OLV_legacy_3_desc:0 "Наша судьба была связана с морем ещё с тех дней, когда первые олени высадились на берега Эйстюрланда. На протяжении многих лет море обеспечивало нас всем необходимым, защищала и делала богатыми благодаря торговле и набегам. А теперь мы попросим его ещё об одном одолжении. Победе в грядущих битвах!"

OLV_army_reform_3:0 "Красная армия"
OLV_army_reform_3_desc:0 "Народная армия будет защищать нашу страну во время конфликтов, а также охранять революцию от внешних и внутренних врагов."
OLV_standardised_rifles_3:0 "Стандартизация винтовок"
OLV_standardised_rifles_3_desc:0 "Стандартизация винтовок, используемых нашими солдатами, поможет обеспечить равенство даже в распределении снаряжении для наших оленей."
OLV_standardised_artillery_3:0 "Артиллерийские подразделения"
OLV_standardised_artillery_3_desc:0 "Большие артиллерийские орудия позволят нам убивать реакционеров на расстоянии и позволят сохранить жизни наших собственных солдат."
OLV_mechanised_focus_3:0 "Разработка бронетранспортеров"
OLV_mechanised_focus_3_desc:0 "Если мы посадим наших солдат в машины, то сможем увеличить скорость, с которой они смогут распространить социализм по всей стране."
OLV_support_focus_3:0 "Выделенные отряды поддержки"
OLV_support_focus_3_desc:0 "Истинный солдат-социалист всегда готов поддержать своих товарищей. А солдаты вспомогательных батальонов нашей армии - это яркий пример такого поведения."
OLV_tank_experiments_3:0 "Панссари"
OLV_tank_experiments_3_desc:0 "Танки - это величайшая вещь из изобретённых. И они должны немедленно войти в состав нашей армии. Эти стальные гиганты сами по себе стоят свыше двадцати солдат реакционеров. Сами танки столь мощны в атаке, что нет никаких причин не сделать их основой нашей армии."
OLV_new_officers_2:0 "Комиссары"
OLV_new_officers_2_desc:0 "Комиссары позаботятся о том, чтобы наша армия никогда не отклонялась от идеалов революции. Они также должны будут обеспечить соблюдение строгих стандартов строевой подготовки для поддержания должного уровня дисциплины бойцов."
OLV_kings_of_the_hill_3:0 "Короли холмов"
OLV_kings_of_the_hill_3_desc:0 "В Эйстюрланде полно высоких холмов и глубоких ущелий. Мы должны отправить наших солдат сражаться в этих не слишком комфортных условиях, если мы хотим защитить нашу нацию любой ценой. Мы позаботимся о том, чтобы все олени в нашей армии получили хотя бы минимальную подготовку для сражений в горах и на холмах."
OLV_military_rd_3:0 "Научно-исследовательский департамент армии"
OLV_military_rd_3_desc:0 "По мере того как армия готовиться продвигать идеи революции, она совершает множество важных открытий во многих областях науки. Мы должны инвестировать в эти работы и создать отдельный отдел армии для продвижения инноваций."
OLV_air_reform_3:0 "Красные ВВС"
OLV_air_reform_3_desc:0 "Небо - это то место, где олень действительно может быть свободен от своих угнетателей. И наши ВВС не забудут этого."
OLV_import_fighter_craft_3:0 "Импортировать истребители"
OLV_import_fighter_craft_3_desc:0 "В настоящее время мы не можем производить собственные истребители. Так что должны найти возможность для импорта этих машин. Или попросту украсть их где-нибудь."
OLV_import_bomber_craft_3:0 "Импортировать бомбардировщики"
OLV_import_bomber_craft_3_desc:0 "Бомбардировщики производить очень нелегко. И мы пока не способны их производить. Но мы можем купить несколько старых машин в Сталлионграде и использовать их в качестве основы для наших тяжёлых эскадрилий ВВС."
OLV_develop_fighters_3:0 "Рыба-меч"
OLV_develop_fighters_3_desc:0 "Мы наконец-то разработали наши первые собственные модели истребителей! Эти машины названы в честь рыбы. Они будут бороздить небесные океаны и уничтожать наших врагов!"
OLV_air_fields_3:0 "Аэродромы Сарвипукамы"
OLV_air_fields_3_desc:0 "В районе Сарвипукамы есть большой плоский пик, который, как считают многие наши военные, может послужить хорошим первым местом для размещения наших аэродромов. Мы согласимся с этим и создадим там новую базу для наших ВВС."
OLV_develop_bombers_3:0 "Акула"
OLV_develop_bombers_3_desc:0 "Сейчас уже разрабатываются наши первые высоколетящие самолёты, подходящие для нанесения ударов по военным объектам и предприятиям во вражеском тылу. Мы назовём эту машину Хакарлом, могучей акулой небес, охотящейся на тех, кто желает сразиться с нашей новой армией."
OLV_napalm_3:0 "Герцландский напалм"
OLV_napalm_3_desc:0 "Новый вид оружия прямиком из лабораторий грифоньего Герцланда появился в нашей стране. Его называют напалмом, и это липкое и горючее вещество можно сбрасывать с самолётов. Хотя многие спорят об этичности применения такого оружия, мы не можем отрицать его эффективности..."#rule of the Jarl#

#Jarl's rule#
 
OLV_rule_of_the_crown:0 "Власть ярла"
OLV_rule_of_the_crown_desc:0 "Власть ярла - это основополагающий принцип нашей нации. Она будет править нацией и реформировать её согласно собственному видению."
OLV_nobility_new_role:0 "Прояснить права знати"
OLV_nobility_new_role_desc:0 "Знать в последнее время стала слишком могущественной и постоянно пыталась подорвать авторитет ярла. Прямая попытка уничтожить их власть приведёт к восстанию, поэтому вместо этого мы подготовим документы, разъясняющие права знати, и границы, которые не следует переступать."
OLV_abolish_peerage:0 "Отменить звания пэров"
OLV_abolish_peerage_desc:0 "Некоторые дворяне королевства занимают более высокое положение, чем другие, и получают особые права от центрального правительства. Мы должны отменить эту систему и обеспечить равенство всех дворян. И напомнить им, что они всё ещё подчиняются ярлу."
OLV_standardise_titles:0 "Стандартизация выдачи титулов"
OLV_standardise_titles_desc:0 "Процесс выдачи титула важен для дворян, так как он создаёт видимость того, что они более важны, чем на самом деле. Мы стандартизируем этот процесс и будем просто выдавать, а не присуждать титулы."
OLV_not_above_law:0 "Отменить юридическую неприкосновенность"
OLV_not_above_law_desc:0 "В настоящее время дворяне подчиняются совсем не тем законам, что простые олени, а это означает, что они могут делать всё, что пожелают, а затем щегольнуть своей фамилией и избежать наказания. Пора покончить с этим. Мы должны быть уверены, что ни один олень не может игнорировать законы страны."
OLV_government_funding:0 "Стандартизация налогообложения"
OLV_government_funding_desc:0 "Дворяне уплачивают отдельно от простого народа. А если посмотреть на их богатство, то окажется, что самые богатые почти ничего не платят государству. Нам нужно надлежащее финансирование, так что пора сделать так, чтобы все олени платили справедливую долю своего дохода, поддерживая нацию."
OLV_the_new_nobility:0 "Новая аристократия"
OLV_the_new_nobility_desc:0 "Поддержка хускарлов позволила нам получить могущественного союзника в борьбе за Эйстюрланд. Мы должны сделать все возможное, чтобы развивать и укреплять эту связь."
OLV_out_with_the_old:0 "Избавиться от старья"
OLV_out_with_the_old_desc:0 "Хускарлы сами выразили готовность жёстко расправиться со старой знатью, чтобы ярлу не пришлось марать свои копыта. Мы должны позволить им делать все, что заблагорассудится, на службе королевству. Чтобы нам не пришлось брать на себя вину за бойню, которая вот-вот произойдет."
OLV_valour:0 "Слава Эйстюрланда"
OLV_valour_desc:0 "Талантливый олень по имени Леуатон Хирви из класса хускарлов написал первый национальный гимн нашей страны, подчеркивающий силу нашего характера и оружия. Стоит послушать..."
OLV_mandatory_service:0 "Гарантированные роли офицеров"
OLV_mandatory_service_desc:0 "До сих пор хускарлы верно служили нам, и теперь пришло время отплатить им тем же. Мы можем гарантировать им места в нашем офицерском корпусе, что даст нам талантливых и гордых офицеров, но также упростит их призыв."
OLV_death_of_old_order:0 "Новый порядок"
OLV_death_of_old_order_desc:0 "Укрепив роль хускарлов в качестве новой знати нашего государства, мы можем создать лояльный класс воинов, которые сделают всё, чтобы помочь нации стать сильной и гордой."
OLV_enforce_defeudalisation:0 "Принудительная дефеодализация"
OLV_enforce_defeudalisation_desc:0 "Феодализм - это старая и ошибочная практика, которая лишь укрепляет аристократию и побуждает её отнимать власть у центрального правительства. С феодализмом нужно покончить во благо народа и нации."
OLV_pay_off_nobles:0 "Откупиться от знати"
OLV_pay_off_nobles_desc:0 "Кажется, что только одну вещь дворяне любят больше, чем ненавидят реформы. Деньги. "Убедив" некоторых из наиболее сговорчивых дворян поддержать наши реформы, можно будет надеяться на ускорения процесса устранения наихудших проявлений их власти."
OLV_hire_former_serfs:0 "Поощрение трудоустройства"
OLV_hire_former_serfs_desc:0 "Рабы, освобожденные из дворянских поместий, бесцельно бродили по сельской местности с тех пор, как с них сняли цепи. Мы должны трудоустроить их на спонсируемые правительством рабочие места для содействия повышению занятости и подъёму экономическому росту в нашей стране."
OLV_give_away_fiefs:0 "Раздать феоды"
OLV_give_away_fiefs_desc:0 "Дворянские феоды - это основа власти дворян, которые хотят противостоять нашим реформам. Эти участки земли должны быть отобраны и возвращены народу, которые будут использовать их не только для гольфа. Будем надеяться."
OLV_basic_wages:0 "Внедрить базовую зарплату"
OLV_basic_wages_desc:0 "Введение базовой зарплаты гарантирует, что бывшие рабы не будут трудиться в столь плохих условиях, как и раньше. А то, что мы позволим каждому гражданину иметь в кармане немного денег, также увеличит поток денег через нашу экономику. Беспроигрышный вариант."
OLV_encourage_middle_class:0 "Средний класс Эйстюрланда"
OLV_encourage_middle_class_desc:0 "Теперь сбором налогов и прочими вещами будет заниматься не знать, а средний класс, который будет более лояльным и честным при управлении государством и его финансами."
OLV_enforce_jarls_authority:0 "Укрепить власть ярла"
OLV_enforce_jarls_authority_desc:0 "Ярл должен быть главнее любого дворянина на Альтинге или берсерка, жаждущего крови. Ярл правит этой землей, и мы должны сделать это как можно более ясным для всех."
OLV_royal_police_force:0 "Конунглегир Легреглюменн"
OLV_royal_police_force_desc:0 "Новая королевская полиция, Конунглегир Легреглюменн, будет подчиняться только приказам ярла и внесёт значительный вклад в поддержание порядка в стране и обеспечение исполнения воли ярла."
OLV_marginalise_nobility:0 "Оттеснение дворян"
OLV_marginalise_nobility_desc:0 "Поскольку многие обязанности знати будут отменены, их роль на Альтинге будет задвинута на второй план. Дебаты будут занимать меньше времени, и дворяне больше не смогут созывать заседание самостоятельно, без одобрения ярла на это."
OLV_allow_commoners_in_althing:0 "Открыть двери"
OLV_allow_commoners_in_althing_desc:0 "Чтобы нанести ещё один удар по власти знати, мы позволим оленям, которые не имеют дворянских титулов, заседать на Альтинге вместе со знатью. Это, несомненно, расстроит некоторых оленей, но это важнейший принцип обеспечения того, чтобы наш народ оставался под бдительным оком ярла."
OLV_advisory_althing:0 "Консультационный альтинг"
OLV_advisory_althing_desc:0 "Теперь, когда в альтинге есть большая фракция лояльного простонародья, ярл может официально понизить альтинг до консультационной должности в управлении нацией. Её власть в безопасности, и она может править страной так, как сочтёт нужным."

OLV_secure_power:0 "Стабилизировать нацию"
OLV_secure_power_desc:0 "Реформы ярлства завершены. Следующим шагом нужно закрепить нашу власть и официально реформировать нацию."
OLV_the_autocrat:0 "Игритт-автократ"
OLV_the_autocrat_desc:0 "Никто не выступит против Игритт! Она - величайший ярл! Её власть над этой землёй благосовили сами боги!"
OLV_new_police_force:0 "Усилить Конунглегир Легреглюменн"
OLV_new_police_force_desc:0 "Полномочия королевской полиции должна быть расширены. Недостаточно просто остановить бандитов, все враги государства должны исчезнуть, чтобы обеспечить выживание нашей нации и её ярла."
OLV_amend_laws:0 "Внести поправки в законы"
OLV_amend_laws_desc:0 "Законы нашей страны должны находиться под контролем. Старая знать будет окончательно сокрушена, и лишь самые сильные присоединятся к ярлу."
OLV_imprison_political_oponents:0 "Бросить оппозицию в тюрьмы"
OLV_imprison_political_oponents_desc:0 "Всякая оппозиция справедливому правлению нашего ярла должна быть подавлено. Они все получат один и тот же выбор. Пересмотрите свои взгляды и поддержите ярла, или отправляетесь с камеры тюрьмы королевской полиции. Выбор тут прост."
OLV_althing_restructuring:0 "Реструктуризация альтинга"
OLV_althing_restructuring_desc:0 "У альтинг и так немного власти, но даже сейчас он ставит под сомнение курс нашей нации. Ярл думает о благе нации, но альтинг всё ещё хочет держаться прошлого, которое делало нас слабыми. Члены этого совета должны быть лишены своих должностей и заменены верными ярлу оленями."
OLV_empower_royal_guard:0 "Создать Þjóðrækinn Unglingadeild"
OLV_empower_royal_guard_desc:0 "По всему миру уже некоторое время экспериментируют с идеей создания молодежной организации на службе государства. Теперь пришло время и ярлу получить собственную. Она должна обучать юных оленей полезным в жизни навыкам и быть примером верности государству и ярлу."
OLV_implement_corporatism:0 "Внедрить корпоративизм"
OLV_implement_corporatism_desc:0 "Те немногие уже существующий в Эйстюрланде предприятия должны получить полномочиями, которые позволят им вести нашу экономику к процветанию. Все общество должно быть сосредоточено вокруг этих предприятий, и их труд будет использоваться для получения государством наибольшей пользы."
OLV_state_newspaper:0 "Контролировать информацию"
OLV_state_newspaper_desc:0 "Основание контролируемой государством газеты, рассказывающей народу о событиях сегодняшнего дня, позволит нам добиться того, что оппозиционные идеи просто не будут распространяться по нашей стране."
OLV_nationalism:0 "Да Здравствует Эйстюрланд!"
OLV_nationalism_desc:0 "Эйстюрланд так же велик, как и наша ярл! И народ будет процветать под её великим правлением!"

OLV_into_the_modern_age:0 "В современный век"
OLV_into_the_modern_age_desc:0 "Экономика нашей страны сейчас столь же отсталая, как и прежде. Ярл внедрила ряд предложений, направленных на дальнейшее развитие нашей нации ради блага всех её граждан."
OLV_organise_a_church:0 "Упорядочить церковь Эйстюрланд"
OLV_organise_a_church_desc:0 "В прочих монархиях правители нередко пользуются поддержкой религиозных авторитетов. Но церковь в Эйстюрланда представляет собой куча грязных лачуг по всей сельской местности. Ярлу стоит централизовать церковь под властью провидцев, чтобы заручиться поддержкой от них."
OLV_educate_the_populace:0 "Обучить население"
OLV_educate_the_populace_desc:0 "Распространение образования очень важно для развития науки и промышленности страны."
OLV_build_academy:0 "Королевская академия наук"
OLV_build_academy_desc:0 "Ярл залезет в собственные карманы (и в государственную казну, конечно), чтобы финансировать строительство новой великой академии в столице. Она будет способствовать прогрессу всей нации в целом."
OLV_draft_a_constitution:0 "Написать конституцию"
OLV_draft_a_constitution_desc:0 "Ярл ограничит свою власть конституцией ради блага всего народа."
OLV_appoint_a_PM:0 "Назначить премьер-министра"
OLV_appoint_a_PM_desc:0 "Хотя ярл будет по-прежнему служить главой государства, контролируя почти все процессы в стране, будет создана должность премьер-министра, который будет заниматься скучной работой по заполнению документов."
OLV_local_democracy:0 "Разрешить местную демократию"
OLV_local_democracy_desc:0 "Идея о создании проведении выборов, где будут избираться второстепенные лидеры внутри страны, получила немалую поддержку в правительстве, в том числе и со стороны нашего премьер-министра. Ярл издаст указ, разрешающий избирать местных лидеров общин, которые, в свою очередь, поддержат её власть."
OLV_encourage_government_parties:0 "Поощрять "правильное" голосование"
OLV_encourage_government_parties_desc:0 "Голосование в нашей стране - это всё ещё ужасно неорганизованное дело. Мы создадим спонсируемые правительством политические партии, чтобы все избиратели знали, за кого и за что голосовать."
OLV_ensure_rights:0 "Гарантировать прав видов"
OLV_ensure_rights_desc:0 "Хотя наша страна управляется оленями, в ней живёт немало не-оленей. Они всё ещё остаются непризнанными, но могли бы внести немалый вклад в развитие нации, если бы им были даны полноценные права. И ради общего развития нации в целом мы так и сделаем."
OLV_immigration:0 "Дом для всех"
OLV_immigration_desc:0 "Все могут прийти в Эйстюрланд и назвать его домом. Ярл будет защищать всех желающих жить тут. И все существа смогут стать полноправными членами нашего общества, если они захотят сделать его своим домом."
OLV_royal_estates:0 "Создать KSI"
OLV_royal_estates_desc:0 "KSI - это королевский экономический совет, который должен стать основой для развития национальной экономики в новой эпохе."
OLV_defend_country:0 "В защиту родины"
OLV_defend_country_desc:0 "Все эйстюрландцы должны быть готовы сражаться за землю, которая им дороже всего! Олени и не-олени стоят вместе, чтобы сражаться за ярла и ярлство!"
OLV_proclaim_kingdom:0 "Королевство Хрейндираланд"
OLV_proclaim_kingdom_desc:0 "Наша великая ярл заслуживает более высокого титула за свои деяния. Мы сделаем её не просто ярлом, а королевой."


#economy for absolutist#

OLV_economic_stuff_3:0 "Новая экономика"
OLV_economic_stuff_3_desc:0 "Государство должно иметь более крепкий контроль над экономикой, если оно желает эффективнее управлять подданными. Для Эйстюрланда это означает отмену устаревших методик и импорт современных технологий, способствующих быстрому росту и расширению."

OLV_limited_technological_modernisation:0 "Модернизация промышленности"
OLV_limited_technological_modernisation_desc:0 "Наша промышленная система должна стать более развитой, если мы хотим компенсировать недостаток свободных копыт из-за нашего выбора продолжить держать рабов в цепях."
OLV_digging_tech:0 "Современные методы строительства"
OLV_digging_tech_desc:0 "Для дальнейшего роста экономики необходимо использовать новые методы строительства инфраструктуры и расширения производственных мощностей."
OLV_resrouce_extraction:0 "Автоматизированные добывающие инструменты"
OLV_resrouce_extraction_desc:0 "Новые методы добычи помогут нашим рабам добывать как можно больше природных ресурсов. Новые буровые установки и транспортные средства значительно повысят производительность."
OLV_limited_advancement:0 "Научный прогресс"
OLV_limited_advancement_desc:0 "Новые научные разработки - это ключ к расширению наших экономических возможностей в долгосрочной перспективе."

OLV_limited_technological_modernisation_2:0 "Модернизация промышленности"
OLV_limited_technological_modernisation_2_desc:0 "По мере постепенного отказа от рабства мы должны быть готовы к созданию новой индустриальной экономики. Но мы также должны стремиться к прогрессу во всех областях промышленности и науки."
OLV_digging_tech_2:0 "Современные методы строительства"
OLV_digging_tech_2_desc:0 "Для дальнейшего роста экономики необходимо использовать новые методы строительства инфраструктуры и расширения производственных мощностей."
OLV_resrouce_extraction_2:0 "Автоматизированные добывающие инструменты"
OLV_resrouce_extraction_2_desc:0 "По мере того, как мы постепенно отказываемся от рабства, нам нужно разработать новые технологии для строительства инфраструктуры, чтобы восполнить нехватку использовавшейся ранее дешёвой рабочей силы."
OLV_limited_advancement_2:0 "Научный прогресс"
OLV_limited_advancement_2_desc:0 "Мы должны расширить наши научные отделы, чтобы подготовить экономику к вступлению в новую эпоху, свободную от рабства. Когда придет время, конечно."

OLV_limited_technological_modernisation_3:0 "Модернизация промышленности"
OLV_limited_technological_modernisation_3_desc:0 "После отмены рабства мы должны вступить в новую экономическую эпоху, основанную на полноценной промышленности и инновациях. Мы должны проложить путь в будущее для Эйстюрланда!"
OLV_electronics_research:0 "Исследования электроники"
OLV_electronics_research_desc:0 "Исследования в области электроники до сих пор практически не проводились в нашей нации. Но после прихода новой эры в нашу страну мы также должны быть готовы принять новые вещи. Давайте посмотрим, на что способны эти "компьютеры"."
OLV_resrouce_extraction_3:0 "Автоматизированные добывающие инструменты"
OLV_resrouce_extraction_3_desc:0 "Без использования труда рабов нам непросто добиться прогресса в добыче ресурсов. Добыча стали и кристаллов должна быть расширена, дабы начать новую эру для нашего производства."
OLV_limited_advancement_3:0 "Научный прогресс"
OLV_limited_advancement_3_desc:0 "Наука, а не рабский труд - вот путь в будущее! Наше превращение в развивающееся государство осуществится с помощью труда исследователей, а их открытия сделают нацию более развитой, чем она была когда-либо прежде."

OLV_work_sets_you_free:0 "Рабочие квоты рабов"
OLV_work_sets_you_free_desc:0 "Установление квот на производительность рабов поможет стандартизировать систему труда и обеспечить большую эффективность с минимальным риском для нас самих."
OLV_nationalise_slaves:0 "Национализировать рабов"
OLV_nationalise_slaves_desc:0 "Хотя сейчас почти все рабы являются собственностью дворян, нам нужно сделать всё возможное, чтобы они стали государственной собственностью. Нам нужен постоянный источник рабочей силы, который можно будет использовать для осуществления любых нужных нам проектов."
OLV_slave_collars:0 "Контролировать рабов"
OLV_slave_collars_desc:0 "Используя магическую силу некоторых из наших более... традиционных священников, мы можем создать металлические ошейники, которые позволят государству влиять на сами действия наших рабов. Хотя некоторые называют это таким же злом, как и деяния Баррада, мы можем гарантировать, что не в наших силах удалённо убить этих рабов. Точно-точно."
OLV_slave_factories:0 "Рабы на фабриках"
OLV_slave_factories_desc:0 "Если мы обучим некоторых рабов пользоваться сборочными линиями, мы можем использовать их труд не только на полях, но и на фабриках. Это, безусловно, поможет нашему промышленному производству."
OLV_slave_roads:0 "Каторга"
OLV_slave_roads_desc:0 "Использование самых жалких рабов для строительства дорог по всей стране гарантирует, что наша инфраструктура будет соответствовать задачам экономики."
OLV_refine_the_system:0 "Усовершенствованная система"
OLV_refine_the_system_desc:0 "— Ни одного раба не кормят слишком много или слишком мало. Как работал, так и зарабо... то есть поел.\n— Анонимный надзиратель за рабами, строящими дороги"

OLV_pay_off_the_owners:0 "Расплатиться с хозяевами"
OLV_pay_off_the_owners_desc:0 "Аристократы будут недовольны, если мы попытаемся прямо отобрать их рабов, и поэтому мы заплатим их владельцам, чтобы гарантировать их согласие на наши долгосрочнын программы."
OLV_nationalise_the_slaves:0 "Национализировать рабов"
OLV_nationalise_the_slaves_desc:0 "Национализация рабов поможет нам получить больший контроль над процессом уничтожения системы, которая по-прежнему держит их в цепях."
OLV_give_rights:0 "Запретить физических наказаний"
OLV_give_rights_desc:0 "Объявление наихудших эксцессов рабской системы вне закона поможет сгладить переход к регулярной экономической модели."
OLV_industrial_jobs:0 "Будущие рабочие места"
OLV_industrial_jobs_desc:0 "Новые рабочие места для рабов, где они будут работать после освобождения - это ключ к тому, чтобы сохранить нашу экономику от самых радикальных изменений и даже извлечь из этого выгоду."
OLV_build_roads:0 "Соединить нацию"
OLV_build_roads_desc:0 "Соединение нации с помощью различных инфраструктурных проектов будет способствовать экономическому росту, так как свободные рабочие смогут по своему усмотрению перемещаться по стране в поисках работы."
OLV_phase_out_thralldom:0 "Поэтапный отказ от рабства"
OLV_phase_out_thralldom_desc:0 "Наконец-то пришло время положить конец практике рабства. Она удерживала нас в тёмных веках, и когда мы разорвём оковы рабов, то одновременно и покончим с цепями, что удерживали нас в прошлом."

OLV_unite_the_nation:0 "Железные дороги Эйстюрланда"
OLV_unite_the_nation_desc:0 "Мы должны использовать ныне свободных рабов для строительства новых железных дорог по всей стране для модернизации инфраструктуры. Эта работа похоже на то, чем они занимались ранее, но теперь они будут зарабатывать себе на жизнь. Это, а не кнут или пистолет, приставленный к голове, будет мотивировать их."
OLV_expand_mining:0 "Расширить шахты"
OLV_expand_mining_desc:0 "Ресурсы необходимы и новой экономике. Мы должны расширять и модернизировать добывающие операции по всей стране, чтобы добывать дополнительные ресурсы, которые будут использоваться в военной и мирной промышленности."
OLV_continue_integration:0 "Продолжить интеграцию Frjálst Hreindýr"
OLV_continue_integration_desc:0 "Свободные олени, которые лишились своих цепей, должны быть интегрированы в новое общество. Все наши ресурсы должны быть направлены на достижение этой цели, дабы эти новые олени могли принести пользу экономике в долгосрочной перспективе."
OLV_industrial_expansion:0 "Промышленные субсидии"
OLV_industrial_expansion_desc:0 "Расширяющаяся промышленность выгодна всем слоям общества: она обеспечит работой свободных оленей, а также поможет бизнесу и правительству получить дополнительную прибыль."
OLV_heavy_industry:0 "Поддержать тяжёлую промышленность"
OLV_heavy_industry_desc:0 "Тяжелая промышленность крайне нужна в мире, полном войн. Нашей армии нужно оружие, и поэтому расширение этой отрасли промышленности является ключевым направлением национального развития."
OLV_finish_integration:0 "Завершить интеграцию Frjálst Hreindýr" 
OLV_finish_integration_desc:0 "Завершающая фаза нашего плана приближается. Благодаря естественным преимуществам нашей земли и современной промышленности, а также свободным оленям, помогающим экономике развиваться, будущее Эйстюрланда светло и перспективно."

OLV_agricultural_stuff:0 "Поддержать наших фермеров"
OLV_agricultural_stuff_desc:0 "Сельское хозяйство - это основа нашей экономической модели, и оно должно получить максимальную поддержку. Мы выдадим гранты на развитие новых фермерских хозяйств по всей стране."
OLV_support_fishing_industry:0 "Богатства моря"
OLV_support_fishing_industry_desc:0 "Моря у наших берегов богаты рыбой и прочими живыми существами, которые мы можем использовать, чтобы прокормить нацию. А остатки улова можно продать за границу ради получения прибыли."
OLV_damn_dams:0 "Плотина Хрейнвеллир"
OLV_damn_dams_desc:0 "Создать плотину в Хрейнвеллире планировалось уже некоторое время, но наша экономика всегда была слишком отсталой даже для попытки. Теперь мы можем с гордостью сказать, что этот проект завершён. И это признак того, что грядут новые и современные времена."
OLV_shipyard_expansion:0 "Расширить верфи Хорнавика"
OLV_shipyard_expansion_desc:0 "Верфи в Хорнавике обслуживают множество судов, идущих в обход восточной Грифонии, и из-за этого этот город привлекает множество торговцев. Мы должны расширить верфи, чтобы привлечь бизнес в нашу страну, а также чтобы получить новое место для ремонта и расширения собственного флота нашей страны."
### Events ###
austurland.1.t:0 "Семейный вопрос"
austurland.1.d:0 "Игритт считала себя весьма удачливой оленихой, потому что не каждый олень мог пройти все испытания и стать ярлом Эйстюрланда. Но она также знала, что её путь к вершине власти был окутан тайнами, и ей не слишком хотелось делиться этой историей со всем миром. Но всё же её история должна быть должным образом перенесена на бумагу. Писец должен описать её жизнь так, чтобы каждый олень мог легко это понять. Игритт знала подходящего для этой работы оления.\n\n— Гестейдур, мы так давно не виделись. Ты как, держишься? — Игритт вежливо поприветствовала старую олениху.\n— Я видала и лучшие годы, моя ярл. Я точно не становлюсь моложе. Что вы хотели от меня? — Ответила старая олениха, осторожно усаживаясь напротив Игритт. В её имении было тепло и комфортно, и ей хотелось насладиться этим подольше.\n— Я хочу, чтобы ты стала моим официальным биографом, дабе все в королевстве услышали историю моей жизни.\nГестейдур сумела неплохо скрыть своё недоумение и решила не вдаваться в подробности. Она была обязана выполнять все желания своего ярла, но надеялась, что для этого хватит лишь чернил да пергамента. И что ей прилично заплатят, конечно.\n\n— Как пожелаете, моя ярл. Ну что, начнём? С самого начала, да?\nИгритт откинулась на спинку стула и задумчиво погладила копытом старый дубовый стол.\n— Временами моя память может подводить меня, но я отчетливо помню, что..."
austurland.1.a:0 "... я родилась в скромной семье §Rрабов§!."
austurland.1.b:0 "... я была дочерью свирепого §Yбандитского§! лорда."
austurland.1.c:0 "... я родилась в семье состоятельных §Cторговцев§!."
austurland.1.e:0 "... я родилась наследницей одного из самых авторитетных §Gзнатных§! домов Эйстюрланда."

austurland.2.t:0 "Странный ребёнок"
austurland.2.d:0 "— Конечно. Все знают о ярле, которая поднялся из грязи в князи. — Воскликнула Гестейдур, — Но что по поводу вашего детства? Что вы сделали, чтобы выделиться из толпы?\n\nИгритт, казалось, на мгновение задумалась. — Как и большинство молодых оленят, я была беззаботна и считала себя неуязвимой ко всем опасностям. И всё же, как бы ни старались мои родители облегчить мою жизнь, мне всё равно приходилось помогать им в бесконечных хлопотах. Многие сказали бы, что это была хорошая и честная работа. Только вот мы не получали за ней реального вознаграждения. И поэтому, когда у меня была возможность..."
austurland.2.a:0 "... я заботилась о других рабах."
austurland.2.b:0 "... я пряталась в тенях и крала всё, что плохо лежало."
austurland.2.c:0 "... я работала на полях."

austurland.3.t:0 "Времена меняются"
austurland.3.d:0 "— Похоже, что ваше детство было не таким уж и плохим, моя яерл. — Гестейдур сделала несколько заметок, ожидая следующих слов Игритт.\n\n— Я честно могу сказать, что оно было достойным и подготовило меня к трудностям жизни. В конце концов, мои родители сумели выкупить свою свободу, и мы стали одним из многих простых оленей этой земли. Однако наша жизнь стала лишь немногим легче.\n\n— Что же случилось потом?\n\n— Мои родители состарились, утомились и умерли. Я устроила им самые приличные похороны, какие только могла себе позволить, забрала остатки нашего состояния и вскоре стала..."
austurland.3.a:0 "... закоренелой преступницей."
austurland.3.b:0 "... честной торговкой."
austurland.3.c:0 "... берсерком."

austurland.4.t:0 "Захват"
austurland.4.d:0 "— Я не ожидала этого, моя ярл. И не думаю, что хоть кто-нибудь знает, что именно вы делали до того самого дня.\n\n— Почему они должны знать это? Я была всего лишь одной из многих простых олених, живущих тихой жизнью в компании немногочисленных друзей. Однако я не могла забыть о тех тяготах, которые принесло мне и моей семье рабство. Почему честным оленям приходится становиться рабами из-за какой-то неудачи? Я знала, что должна что-то предпринять.\n\n— Произошедшее потом очень вдохновило всех угнетённых, моя ярл.\n\n— Этого я и хотела. В течение следующих месяцев я собрала немало рабов и призвала их сделать хоть что-то со своим жалким положением. Предыдущий ярл был широко известен своей беспричинной жестокостью, и вскоре мы все вместе направились в Хорнавик, где и свергли тирана, выбросив его из самого высокого окна поместья.\n\n— Про такие деяния любят петь песни в тавернах. Но ведь рабству всё ещё не пришёл конец?\n\n— К сожалению, нет. Я думала, что всё будет просто и легко, когда я надену мантию ярла. Но вековые социальные структуры не изменить одним восстанием. Но я уверена, что в конечном итоге все олени будут жить свободными. Я очень надеюсь на это. — Игритт на мгновение замолчала, обхватила голову копытами, и уставилась на тёмный стол, на котором медленно догорали свечи. — Тебе этого будет достаточно, чтобы написать связную историю, Гестейдур?\n\n— Этого будет вполне достаточно, хотя я рассчитываю получить вознаграждение за своё потраченное время. — С этими словами старая писчица собрала свои многочисленные пергаменты, сложила их в седельную сумку и медленно направилась к выходу."
austurland.4.a:0 "Прощайте, моя ярл. И удачи вам."

austurland.5.t:0 "Странный ребёнок"
austurland.5.d:0 "— Кто же может забыть ужаса, который устраивал Билгьяс? Его отряды разграбили множество деревень, убили десятки оленей и приобрели дурную славу даже среди наших соседей. Но я не знала, что вы - его дочь, моя ярл. — Гестейдур казалась испуганной.\n\n— Я понимаю твои чувства. Мой отец был грубым и серьёзным оленем, который мало заботился о своей семье, а лишь всегда искал новые цели для грабежа. Он обращал внимание на нас только тогда, когда ему приходилось залегать на дно, чтобы избежать возмездия правосудия. Моя мать, благослови боги её доброе сердце, пыталась защитить меня от наихудших проявлений его характера, но, по правде говоря, железному авторитету Билгьяса было невозможно противостоять.\n\n— Не похоже, чтобы у вас было особенно счастливое детство, моя ярл.\n\n— Да, счастливым оно точно не было. Однако со временем отец смягчил своё отношение к дочери, преподав мне суровые жизненные уроки. Он считал, что я должна унаследовать его преступную империю, но в конечном счете я ..."
austurland.5.a:0 "...занималась изучением достойных вещей."
austurland.5.b:0 "...стала истинной наследницей своего отца."
austurland.5.c:0 "...сбежала вместе с матерью."

austurland.6.t:0 "Времена меняются"
austurland.6.d:0 "— Не могу себе представить, на что это было похоже. Вы были счастливы, моя ярл? — Спросила Гестейдур, стремясь понять побольше.\n\n— Я не знала более лучшей жизни. Я лишь хотела быть достойной отцовской любови, что было просто недосягаемо для меня. Не думаю, что он когда-либо чувствовал нечто больше, чем просто холодное одобрение, когда я пытался сблизиться с ним. В конце концов, моя мать однажды исчезла. Я так и не узнала, как и почему, да и мой отец никогда больше не говорил о ней.\n\nГестейдур отложила своё перо. — Мне очень жаль, моя ярл.\n\n— Я ценю это, но с этим уже ничего поделать. Билгьяс умер несколько лет спустя в попытке ограбить торговый конвой грифонов, который выбросило на наше побережье. Только вот он не ожидал, что торговцы будут отбиваться с помощью винтовок и пистолетов-пулемётов. Мне хочется думать, что его последние мысли были о том, как он плохо обращался со своей семьей... В конце концов, унаследовав его неправедно нажитое состояние и преданность его оленей, я..."
austurland.6.a:0 "...использовала свой ум, чтобы создать "законный" бизнес."
austurland.6.b:0 "...продолжила идти по пути моего отца."
austurland.6.c:0 "...превратила банду мародёров в наёмников."

austurland.7.t:0 "Времена меняются"
austurland.7.d:0 "— Должно быть, Билгьяс был очень разгневан подобным оскорблением, моя ярл.\n\n— Ещё как. Он пришёл в невероятную ярость, услышав эту новость. Моя мать делала всё возможное, чтобы защитить меня. Мы никогда и нигде не задерживались надолго, и избегали общения с другими оленями. Через несколько месяцев после начала побега мы узнали, что мой отец умер от злоупотребления посредственной медовухой. Некоторые говорят, что его сердце не вынесло горя, но я в это попросту не верю. Если бы его это действительно волновало, то он давно бы исправился.\n\n— Подходящий конец для ужасного оленя. — Сказал Гестейдур, беря новый пергамент.\n\n— Возможно. Однако это не принесло нам мира, так как его верный заместитель стал новым атаманом бандитов. Гуннар был ещё хуже моего отца, он стал ещё активнее грабить деревни и искать нас. Он считал, что именно мы виноваты в смерти Билгьяса, и хотел насадить наши головы на пику. В конце концов, Гуннар достаточно осмелел, чтобы угрожать самому Хорнавику, и я знала, что должна была что-то предпринять, чтобы предотвратить дальнейшее кровопролитие. Я собрал много оленей, которые лично пострадали от действий бандитов, и привела их в старое убежище моего отца. Я знала, что Гуннар, этот сентиментальный дурак, будет там.\n\nГестейдур, казалось, была зачарована рассказом. — Что же случилось дальше, моя ярл?"
austurland.7.a:0 "Я убила его своими голыми копытами."

austurland.8.t:0 "Захват"
austurland.8.d:0 "— Не могу сказать, что я слишком удивлена, моя ярл. Вы всегда легко приспосабливались к изменению обстоятельств.\n\n— Всё так. Но вскоре меня перестало удовлетворять то, чем я владела. Я хотела достичь чего-то более грандиозного. К примеру, всего Эйстюрланда. Если предыдущий ярл не мог остановить банду воров, которая чуть позже стала реальной угрозой для государства, то такому оленю не место на троне. Я знала, что добьюсь гораздо большего, чем он.\n\n— Но как же вы захватили власть? Я слышала разные истории, которые по большей части противоречат друг другу.\n\n— Не стоит ожидать, что пьяные нищие расскажут тебе правду, Гестейдур. Это было довольно просто, я..."
austurland.8.a:0 "...использовала свою армию для захвата Эйстюрланда."
austurland.8.b:0 "...использовала своё богатство, чтобы добраться до вершины."
austurland.8.c:0 "...шантажом заставила ярла уступить трон."

austurland.9.t:0 "Восхождение"
austurland.9.d:0 "— Вы, должно быть, были очень храбр, моя Ярл. — Гестейдур почтительно кивнула в знак одобрения.\n\n— Если бы Гуннар не умер, моля о пощаде, как маленький оленёнок, возможно, я бы и считала себя героиней. Но мы знаем, что произошло дальше. Смерть Гуннара никак не помешала бандитам наброситься на Хорнавик подобно стае стервятников. Прежде чем я успел прибыть со своими солдатами, разбойники сожгли большую часть района знати и убили ярла. И по сей день я виню себя за то, что не прибыла на место битвы быстрее. — Ты сделала всё возможное, Игритт.\n\n— Мне бы этого хотелось. Бандиты не ожидали, что им дадут отпор, и мы быстро разделались с ними. В конце концов меня провозгласили героиней, и все вокруг стали умоляли меня принять мантию ярла. Поскольку я чувствовала, что это отчасти было моей виной, я согласилась, чтобы исправить свои ошибки и вернуть мир и процветание в Эйстюрланд. — Игритт на мгновение замолчала, обхватила голову копытами, и уставилась на тёмный стол, на котором медленно догорали свечи. — Тебе этого будет достаточно, чтобы написать связную историю, Гестейдур?\n\n— Этого будет вполне достаточно, хотя я рассчитываю получить вознаграждение за своё потраченное время. — С этими словами старая писчица собрала свои многочисленные пергаменты, сложила их в седельную сумку и медленно направилась к выходу."
austurland.9.a:0 "Прощай, моя ярл. Наша героиня."

austurland.10.t:0 "Странный ребёнок"
austurland.10.d:0 "— Ваша семья всегда была довольно известной в Хорнавике, моя ярл. Некоторые считали, что вы обязаны достичь величия.\n\n— Судьба весьма непостоянна, Гестейдур. Боги редко раскрывают свои планы, а провидцы не всегда знают, как интерпретировать свои видения. Однако мое детство лучше всего описать словами вроде беззаботного и безмятежного. Мои родители позаботились о том, чтобы у меня было всё, чего я желала. И всякий раз, когда у меня появлялась свободная минутка, я занималась..."
austurland.10.a:0 "... чтением и своим образованием."
austurland.10.b:0 "... запоминанием карт и торговых путей"
austurland.10.c:0 "... общением со знатью"
austurland.10.e:0 "... общением с простыми оленями"

austurland.11.t:0 "Времена меняются"
austurland.11.d:0 "— Даже в ваши ранние дни вы сделали правильный выбор, моя ярл. — Гестейдур не скупилась на похвалы.\n\n— Чепуха, я просто занималась тем, что казалось мне наилучшим вариантом в то время. То, что эти знания и навыки сослужили мне хорошую службу позже - чистое совпадение. Когда же я повзрослела, я всё ещё была полна юношеской энергии и мне захотелось сделать что-то продуктивное, что-то важное. Мои родители хотели, чтобы я вышла замуж за какого-нибудь выскочку, но у меня были другие планы. Я ещё не был готов остепениться и поэтому я решила...""
austurland.11.a:0 "...отправиться в дальние земли пони запада"
austurland.11.b:0 "...покупать и продавать товары в портах"
austurland.11.c:0 "...накапливать влияние в Эйстюрланде"
austurland.11.e:0 "...присоединиться к яростным воинам-викингарам!"

austurland.12.t:0 "Восхождение"
austurland.12.d:0 "— Рассказы о вашей доблести все ещё весьма популярны в тавернах, моя ярл.\n\n— Я всегда стремилась преуспеть, Гестейдур. Вот чему учили меня родители - не соглашаться ни на что, кроме самого лучшего варианта. И тут я не сплоховала. И естественно, что когда старый ярл умер, не успев назначить своего преемника, я сразу же ухватилась за эту возможность. Я знала, что ни один другой олень не сможет сравниться с моими талантами, так что было просто предрешено, что я стану следующим правителем Эйстюрланда.\n\n— Но как вам удалось убедить знать? Они очень упрямы.\n\nИгритт откинулась на спинку стула и хлопнула копытом о копыто. — Всё очень просто. Меня выбрали благодаря ..."
austurland.12.a:0 "...моему богатству"
austurland.12.b:0 "...моему влиянию"
austurland.12.c:0 "...моим доблестным деяниям"

austurland.13.t:0 "Заседание альтинга"
austurland.13.d:0 "Одним из самых странных аспектов системы управления Эйстюрландом является альтинг. Альтинг, созываемый по приказу верховного ярла, служит общим законодательным собранием Эйстюрланда, а также его высшим судебным органом. Альтинг - это самая основа общества Эйстюрланда, и для любого нового ярла крайне важно как можно скорее созвать альтинг на заседание. \n\nСама ассамблея состоит из 63 ярлов Эйстюрланда, а также священников из местных храмов, каждый из которых представляет свободных оленей, живущих на их земле. Ярлством считается личная собственность оленя, которой он владеет и которую он может продавать и покупать как и прочие предметы собственности. Хотя на практике семьи, как правило, весьма крепко держатся за свои земли.\n\nНа первый взгляд альтинг может показаться похожим на любой другой парламент, но важным фактором, отличающим его от других, является тот факт, что каждое заседание теоретически открыто для любого свободного оленя, который хочет там присутствовать. Хотя эта решимость позволить по крайней мере некоторым членам общины заглянуть поглубже во внутренние дела правительства достойна восхищения, это нередко приводило к тому, что заседания больше походили на безумные пиры, чем на настоящие собрания. И заседание этого года, похоже, не намеревалось прерывать традиции.\n\nИ действительно, первый альтинг верховного ярла Игритт мог войти в историю как одно из самых бурных заседаний парламента в Эйстюрланде. Несколько ярлов были искалечены или даже убиты в ходе хольмгангса - разновидности церемониальной дуэли. Всевозможные купцы, присутствовавшие на альтинге, позаботились о том, чтобы никакие законы не принимались до тех пор, пока все олени не были пьяны, а настоящая орда простых оленей, присутствовавших на заседании, позаботилась о том, чтобы празднество было весьма оживлённым. \n\nВ общем, очень удачное начало для нового ярла."
austurland.13.a:0 "Всё прошло... хорошо?"

austurland.14.t:0 "Великий пир"
austurland.14.d:0 "Пиры в Эйстюрланде, как и большинство иных их традиций, были ближе скорее к хаосу, чем к организованному мероприятию, поскольку каждый ярл должен был внести свой личный вклад в это событие. Это означало, что, хотя пир отличался разнообразием кухни и развлечений, у него почти никогда не было чёткой организации. Но когда Игритт увидела развернувшийся перед ней кутёж, то она уверилась, что пиры Эйстюрланда стоят на голову выше всего того, что могли бы придумать пони.\n\nНо сам пир был самой незначительной частью всего праздника. Гораздо важнее были связи, которые можно было установить во время этого события, так как ни один важный олень Эйстюрланда не отказался бы появиться на большом пире, который устраивает сама ярл. Все известные олени страны уже прибыли на празденство.\n\nВокруг неё собрались самые респектабельные и престижные члены альтинга, и, естественно, уже вспыхнуло несколько драк. Какой-то глупый ярл решил взять с собой целую дружину из викингаров, двое ярлов яростно заспорили о том, чей вклад в праздник будет лучше, и спор о мёртвом хускарле начал накаляться.\n\nЕсли Игритт не предпримет что-нибудь в самое ближайшее время, на празднике прольётся кровь. И хотя драка немного оживил бы это пиршество, ей действительно нужно было отвлечь их внимание, если она хотела бы добиться чего-то сегодня. "
austurland.14.a:0 "Рассказать историю про задницу и медовые соты"
austurland.14.b:0 "Обсудить с ними их налоговую политику"
austurland.14.c:0 "Обхаживать их рассказами о своей доблести"
austurland.14.e:0 "Провести всю ночь, общаясь с ними"
austurland.14.f:0 "Обсудите с ними торговые начинания"

austurland.15.t:0 "Спор"
austurland.15.d:0 "Одной из важнейших ролей ярла Эйстюрланда было разрешение междоусобиц между различными знатными семьями страны. Одна из главных причин создания позиции верховного ярла заключалась в том, чтобы он не давал одной половине страны убить другую каждые несколько лет. Хотя Игритт делала всё возможное, чтобы пресечь любую зарождающуюся вражду ещё в зародыше, прежде чем она перерастет во что-то серьёзное, иногда было просто невозможно разрешить все споры своевременно.\n\nВсё, как и большинство междоусобиц, началось из-за столь мелкого преступления, о котором едва ли стоило упоминать. Двое вельмож, о которых шла речь, Хафнфридур Глубокомысленный и Кьяртан Орлейкссон, присутствовали на великом пиру, но через некоторое время обнаружилось, что пропали ножны, принадлежавшие одному из вассалов Хафнфридура. Через несколько дней ножны были найдены в соседнем болоте, и после допроса виновником оказался сын Кьяртана, который в пьяном угаре во время пира взял эти по ошибке и впоследствии потерял их. \n\nКьяртан предложил заплатить за новые ножны, но Хафнфридур счёл эту сумму оскорбительно низкой и отказался принять её. Позже на той же неделе одного из рабов Хафнфридура застукали за кражей из зернохранилища Кьяртана. Раздражённый Кьяртан убил вора на месте. Это побудило Хафнфридура послать отряд викингаров в поместье Кьяртана, чтобы получить плату за мертвого раба, даже не спрашивая у самого Кьяртана разрешения на это.\n\nВражда всё усилялась и усилялась, пока в конце концов сын Кьяртана не был убит пьяным викингом Хафнфридура, что привело к дальнейшим убийствам из мести, которые в любой момент могли вылиться в открытую войну между двумя домами. Аристократы решили обратиться к Игритт, чтобы та выступила третейской судьёй и предотвратила дальнейшую эскалацию вражды."
austurland.15.a:0 "Спор был забыт, когда два знатных оленя объединились из-за своей ненависти к вам"
austurland.15.b:0 "Вы решили просто отобрать их землю и раздать её простым оленям"
austurland.15.c:0 "Вас быстро раздражают препирательства знати, и вы впадаете в ярость, в конечном счете убивая их обоих"
austurland.15.e:0 "Вы изящно разряжаете обстановку и вам удаётся заставить дворян уладить свой спор мирным путем"
austurland.15.f:0 "Вы решаете вступить в заговор с одним из дворян, чтобы захватить землю другого"
austurland.15.g:0 "С помощью своих знаний местной географии вы справедливо распределяете землю между двумя благородными оленями"
austurland.15.h:0 "Вы решили захватить землю и распределить её между вашими верными воинами"

austurland.16.t:0 "Избыток земли"
austurland.16.d:0 "Когда Игритт начала свыкаться с ролью ярла, она быстро привыкла к одной из самых распространенных задач, которую постоянно ставили перед ней - к разрешению земельных споров между соперничающими дворянами. Эйстюрланд не слишком большая страна, и на любую лишнюю землю очень скоро ближайшее дворянское семейство выдвигало свои претензии. Это неизбежно вело к путанице из противоречивых утверждений, которые в конечном итоге превращались в конфликт, если только его кто-то не разрешал заранее.\n\nНо сегодняшний спор был далёк от привычных, так как в результате столь великой некомпетентности, которая действительно сумела произвести впечатление на Игритт, две благородные семьи каким-то образом умудрились полностью уничтожить друг друга в ходе кровной мести, оставив большой участок земли без живых претендентов на него. В таких случаях ярлу приходилось распределять землю по собственному усмотрению.\n\nСамое очевидное решение - просто передать эту землю дворянам, чтобы этот беспорядок был уже их проблемой. Конечно, Игритт могла бы распорядиться этой землёй по собственному усмотрению, но явная благосклонность к одной социальной группе в Эйстюрланде наверняка рассердит остальные."
austurland.16.a:0 "Вы решили отдать землю простым оленям"
austurland.16.b:0 "Вы решили раздать землю вашим верным воинам"
austurland.16.c:0 "Вы решили продать землю ради личной выгоды"
austurland.16.e:0 "Вы решили поровну распределить землю между вашими сторонниками"
austurland.16.f:0 "Вы решили раздать землю дворянам и позволить им самим разбираться"

austurland.17.t:0 "Бюрократические вопросы"
austurland.17.d:0 "Игритт, как Эйстюрланда, имела право претендовать на стратегические территории, граничащие с соседними народами, в целях национальной обороны. А при недавнем осмотре границы между Эйстюрландом и Баррадом обнаружился ряд деревень, которые были весьма плохо защищены из-за пренебрежения со стороны местной знати. Эти поселения были уязвимы для потенциальных набегов сумасшедших магов, которые желали похищать оленей ради своих мерзких магических экспериментов.\n\nИгритт быстро предъявила права на регион и начала укреплять границу. Но поскольку теперь именно она была хозяйкой деревень и прилегающих территорий, ей предстояло решить вопрос об управлении этой областью.\n\nОна могла бы просто передать контроль какому-нибудь аристократу, порадовав его и заставив чувствовать себя важной персоной. Или она могла бы отдать земли в качестве награды своим вассалам, укрепив обороноспособность региона и повысив лояльность присягнувших ей оленей. И наконец, она могла бы просто позволить деревенским жителям самим управлять своими землями. Простые олени, без сомнения, были бы счастливы получить немного автономии."
austurland.17.a:0 "Вы решили позволить какому-нибудь третьему или четвертому сыну дворянина управлять этими землями"
austurland.17.b:0 "Вы решили, что это идеальное место для создания военной колонии"
austurland.17.c:0 "Вы решили внедрить систему местных магистратов"

austurland.18.t:0 "Великий совет"
austurland.18.d:0 "Хотя Игритт не пользовалась популярностью среди знати, она всё же надеялась, что отношения с ними можно будет наладить. Но, заметив холодные взгляды нескольких дворян, потрудившихся ответить на ее призыв, она быстро поняла, что сильно ошибалась.\n\nВозможно из-за пренебрежения, возможно из-за зависти или просто личной неприязни, но знать почти сразу отказалась её поддерживать, не откликнувшись на призыв. Но если дворяне ожидали, что это разочарует Игритт, то они сильно просчитались.\n\nЕсли эти дураки хотят игнорировать её власть, то пусть делают. Дворяне совершенно ясно дали понять, что любые усилия, направленные на их умиротворение, будут потрачены впустую. Вскоре, когда Игритт укрепит свою власть нал страной, дворяне поймут, какую большую ошибку они совершили."
austurland.18.a:0 "§RПохоже, что вы никому не нравитесь. Интересно, почему?§!"

austurland.19.t:0 "Великий совет"
austurland.19.d:0 "Когда Игритт объявила о созыве великого совета знати, она была уверена, что это мероприятие пройдет успешно. Но она не ожидала увидеть столько присутствующих. Самые влиятельные и могущественные аристократы откликнулись на призыв Игритт, принеся с собой немалое количество дани, а также еду и питье для членов совета. \n\nОни праздновали и обсуждали целыми днями первые несколько недель её правления. И с каждым последующим днем веселье становилось всё громче и громче. Когда совет, наконец, окончился, большой зал Игритт пришлось закрыть на несколько дней, чтобы хорошенько прибраться. Однако то, что во время празднеств она обеспечила себе почти полную лояльность знати Эйстюрланда, стоило небольшой уборки.\n\nЗаручившись поддержкой знати, Игритт смогла на время сместить фокус своего внимания на прочие государственные дела. И возможно, эти плодотворные отношения со знатью со временем перерастут в нечто большее."
austurland.19.a:0 "§GВсё прошло просто отлично!§!"

austurland.20.t:0 "Медовый зал"
austurland.20.d:0 "Свирепые олени Эйстюрланда сражались как друг с другом, так и с местными жителями с тех пор, как эта земля была заселена, и из-за этого в обществе Эйстюрланда существует большая и могущественная воинская каста. Эти воины традиционно поддерживали тесные связи между собой, и ни один город не мог считаться настоящим без воинской ложи в нём.\n\nИз всех лож Эйстюрланда самая крупная ложа располагалась в Хорнавике, и Игритт стояла прямо перед ней. Огромное деревянное строение, известное местным жителям как Хергардур, располагалось на краю небольшого полуострова, отвернувшись своей задней частью от морю. Хотя войти внутрь без завершения необходимых испытаний силы обычно было невозможно, её положение ярла позволяло обойти такие запреты. \n\nИспытывая лёгкий трепет, Игритт распахнула двери в главный зал, а затем быстро пригнулась, чтобы избежать попадания метательного топора. Внутреннее убранство ложи можно было с полным правом назвать праздничным: самые могучие олени Эйстюрланда пировали, дрались и потчевали друг друга рассказами о своих подвигах и похождениях. Победа над этой группой, несомненно, будет непростой задачей."
austurland.20.a:0 "Всё прошло довольно прилично, вас хотя бы не выбросили из здания"
austurland.20.b:0 "Вас назвали ботаником, что бы это ни значило"
austurland.20.c:0 "Воины приветствовали вас как одну из своих"
austurland.20.e:0 "Вы немного напились и сожгли местную деревню, но воины повысили своё мнение о вас"

austurland.21.t:0 "Вопрос о викингарах"
austurland.21.d:0 "Хотя в Эйстюрланде на самом деле часть богатств производится с помощью традиционных экономических методов, нельзя отрицать, что подавляющее большинство монет в нашу страну приносят викинги. Становление викингом - это своего рода обряд посвящения для всех оленей Эйстюрланда, но те, кто полностью посвящает себя этому пути, могут легко стать одними из самых опасных и богатых оленей во всей стране. Если, конечно, они выживут.\n\nХотя становление викингом не означает, что олень обязательно намеревается совершать набеги и грабить, поскольку они часто просто торгуют с иностранными купцами, на практике всё самые богатые и могущественные викинги в основном занимаются именно набегами. И хотя это действительно означает, что большинство викингов искусны в бою, это также нередко привлекает в их ряды весьма сомнительных личностей.\n\nВикинги отсутствуют большую часть года и возвращаются лишь тогда, когда их удовлетворяет количество награбленной добычи. Но вот само их возвращение обычно очень зрелищно. Игритт наблюдает, как с кораблей вновь прибывшего отряда викингов выгружаются ящики с ценностями. У многих викингов отсутствуют рога, и они покрытыми шрамами, что являются следами множества пережитых сражений. Но хотя викинги приносят много богатств в Эйстюрланд, они уж точно не помогают налаживать хорошие отношения с соседями. Возможно, стоит изменить эту политику."
austurland.21.a:0 "Вы решили позволить им заниматься собственными вещами"
austurland.21.b:0 "Вы решили поучавствовать в нескольких их рейдах"
austurland.21.c:0 "Вы решили запретить им совершать набеги в этом году"
austurland.21.e:0 "Вы решили убедить их присоединиться к вашим наёмникам"
austurland.21.f:0 "Вы вежливо направляете их в сторону не столь важных торговых путей"

austurland.22.t:0 "Вопрос о бандитах"
austurland.22.d:0 "Если олень был осужден за убийство другого оленя, которому он позволил обнажить свое оружие, или признан виновным в непростительных и вопиющих преступлениях, которые всё же не заслуживают смерти, то такой олень считается преступником. Такие находящиеся вне закона олени не могут войти ни в одно цивилизованное поселение в Эйстюрланде и не защищаются законами королевства. Любого преступника можно убить, не понеся наказания, а иметь дела с преступниками считается дурной приметой, что делает их изгоями. \n\nВ результате этого многие из эйстюрландских разбойников вынуждены объединяться в бандитские группы, вовсю грабя сельскую местность в попытке выжить. Игритт знала, что проблема бандитизма в её королевстве давно вышла за пределы допустимого уровня, но никак не могла отрицать, что у многих из этих оленей просто не было иного выбора, кроме как начать вести такой образ жизни. \n\nЕё армия была достаточно сильна, чтобы уничтожить самые беспокойные группы в прямом бою и разогнать остальных ещё за несколько недель, но, вероятно, это было бы тратой способных оленей. Если бы Игритт смогла бы убедить этих бандитов работать на нее, то она получила бы отряд способных оленей, верных лишь ей самой, а это просто невероятная ценность в Эйстюрланде. Но такой поступок противоречил бы традициям Эйстюрланде и точно не помог бы снискать ей расположение знати. Но после нескольких часов размышлений Игритт приняла решение."
austurland.22.a:0 "Вы решаете, что пришло время уничтожить их"
austurland.22.b:0 "Вы решаете сделать им предложение, от которого они не смогут отказаться"

austurland.23.t:0 "Хускарлы"
austurland.23.d:0 "Когда Игритт решила высказать своё предложение о создании объединенной эйстюрландской армии с централизованной структурой командования хускарлам, она ожидала некоторого отпора. Отобрать дружину у знати и заставить их хоть раз поработать вместе, без сомнения, будет весьма нелегко, но она надеялась, что командиры хускарлов окажутся достаточно разумными, чтобы понять причину, если она будет настаивать. Поэтому она созвала в свой зал предводителей самых важных дружин хускарлов, чтобы обсудить свои планы по реформированию армии.\n\n— Это предложение обесценивает все традиции, которые десятилетиями удерживали весь Эйстюрланд вместе! Наши предки прибыли сюда, чтобы спастись от именно такой тирании. — Закричал один старый олень, топая копытом. Это вызвало ропот одобрения у остальных собравшихся командиров.\n\nПока всё шло не очень хорошо. \n\nКаждый пункт её предложения был либо высмеян, либо отвергнут, и стало ясно, что хускарлы будут сопротивляться любому изменению статуса-кво. Но у пределов терпения Игритт были свои пределы, так что настало время напомнить этим оленям, кто она такая.\n\n— Вы чётко высказали свое мнение по этому поводу, и я буду уважать ваши традиционные права. Но, вне зависимости от того, что вы думаете обо мне и моих планах, я всё равно остаюсь вашим ярлом, и вам явно следует напомнить об этом. Армия будет реорганизована с вашего согласия или же без него, и таково моё последнее слово по этому вопросу. Вы все свободны.\n\nКомандиры знали, что лучше не противостоять приказам своего ярла, и ограничились лишь тем, что бросали на неё ледяные взгляды, когда уходили из зала. Было ясно, что они будут сопротивляться ей на каждом шагу, когда дело дойдет до реформ армии."
austurland.23.a:0 "§RИм явно не понравился ваш план по созданию новой эйстюрландской армии§!"

austurland.24.t:0 "Хускарлы"
austurland.24.d:0 "Хускарлы Эйстюрланда состояли из сыновей и дочерей знати, не имевших никаких перспектив на наследование титулов. Они всецело посвятили себя боевым искусствам, получая самое лучшее обучение в этой сфере, какое только могли себе позволить их знатные семьи. Так они стали армией способных и преданных солдат, которые должны были возглавить местную дружину знати. \n\nНо по мере того, как Эйстюрланду начали угрожать соседние страны, ищущие лёгкую цель для атаки, Игритт стало ясно, что национальная армия крайне необходима её стране. А чтобы создать такую армию, ей нужно будет объединить хускарлов и благородную свиту, чтобы создать сильное ядро, вокруг которого можно будет сформировать армию. Но хускарлы в такой формулировке будут рассматривать реформы исключительно как нарушение их прав.\n\nПоэтому вместо того, чтобы "централизовать военную бюрократию", она просто "оказывала хускарлам уважение, которого они заслуживали, сняв с них оковы знати". \n\nВ конце концов, они всегда занимали свои посты лишь до тех пор, пока дворяне благоволили к ним, и их быстро отстраняли от командования, если они становились слишком самонадеянными и спесивыми. Когда они перейдут в централизованную армию под её командованием, то они не только закрепят и сохранят свои позиции, но и получат возможность продвигать свои собственные планы независимо от мнения знати. \n\nИтак, как только Игритт представила реформы, заявляя, что так она решит проблемы с недостаточным уважением, оказываемым хускарлам, её планы были встречены единодушным одобрением. Когда Игритт обеспечила лояльность хускарлов, позиции знати значительно ослабли. И они наверняка станут ещё более лояльными, зная, что хускарлы готовы взять их под стражу при первом же признаке несогласия."
austurland.24.a:0 "§GИм понравился ваш план по созданию новой эйстюрландской армии§!"

austurland.25.t:0 "Вопрос о берсерках"
austurland.25.d:0 "Хотя хускарлы обладают самой лучшей подготовкой, а викинги - наибольшим непосредственным опытом, в Эйстюрланде нет никого, кто бы мог сравниться по свирепости с берсерками. Хотя их и весьма немного, в Грифонии нет силы, способной остановить атаку группы обезумевших берсерков. \n\nС помощью их официальной поддержки любой правитель Эйстюрланда заслужил бы большое уважение со стороны простых оленей, а также получил бы верные и могучие войска. Но до сих пор ни один ярл не преуспел в этой задаче, что собиралась изменить Игритт. Как уже известно из прошлых попыток, берсерков не прельщали обещания богатства и власти, но, возможно, сработает другой подход. \n\nОна обратилась к ним не как их ярл, а как ещё один простой житель Эйстюрланда. Игритт объяснила, что нельзя допустить сохранения статуса-кво, и попросила поддержать её. Она сделала это просто и без прикрас: прямо и открыто объяснила берсеркам свои планы. Игритт никак не ожидала, что это сработает.\n\nИ всё же каким-то образом это получилось. Возможно, аргументы Игритт действительно убедили берсерков, или они просто высказали уважение серьёзности её попытки. Тем не менее, берсеркы открыто заявили о своей поддержке реформ Игритт, значительно подняв легитимность её правления."
austurland.25.a:0 "§YВесьма удивительно, но они согласились с вами§!"

austurland.26.t:0 "Вопрос о берсерках"
austurland.26.d:0 "Слово "Берсерк" вызывает в памяти множество образов, большинство из которых связаны с обезумевшим оленем, неистово бросающимся в бой. Но считать всех берсерков лишь кучей безумцев, одержимых жаждой битвы - значит проявить невероятное невежество. Игритт знала это, потому что в молодости придерживалась того же мнения.\n\nНо её жизненный путь оказался весьма трудным, и в конце концов Игритт нашла убежище в залах ордена берсерков, когда ей больше некуда было идти. Именно там она поняла правду о них. Вопреки распространенному мнению, берсеркы обычно были относительно нормальными оленями и когда они не участвовали в битвах, их жизнь состояла из молчаливого обучения и молитв, иногда прерываемых вспышками насилия.\n\nДля берсерков акт превращения в "берсерка" включал в себя установление связи с духами их предков. Пусть ярость предков, однажды павших на поле боя, проявится ещё раз после их смерти. Это был акт невероятно преданности Укко. Для многих опозоренных оленей путь берсерка был тем, что поможет достичь им искупления, последним шансом поступить правильно по отношению к предкам и богам. \n\nВозможно, именно такое глубокое понимание сути берсерков привело к тому, что они присягнули Игритт на верность. Это или тот факт, что она победила 10 лучших их воинов в хольмганге. Так или иначе, завоевание преданности берсерков посчитали триумфом как простые олени, так и её собственные воины. Теперь у Игритт была поддержка самых могучих воинов среди всех оленей. Так что да смилостивятся боги над теми, кто осмелится выступить против неё."
austurland.26.a:0 "§GОни решили присягнуть вам на верность за ваше почтение§!"

austurland.27.t:0 "Поездка по сельской местности"
austurland.27.d:0 "Нельзя отрицать, что большая часть власти в Эйстюрланде принадлежала особой элите - знати и богатым купцам. Но это вовсе не означало, что поддержка со стороны простых оленей была совершенно неважной. В отличие от многих других феодальных королевств, простые олени Эйстюрланда обладали гораздо большим влиянием на своих правителей, чем могло бы показаться на первый взгляд. Дворянин не мог обрабатывать землю одной лишь силой воли, и если ему не хватало рабов, чтобы сделать свое ярлство экономически жизнеспособным, то ему нужно было привлекать свободных оленей на свои земли.\n\nИ в отличие от рабов, свободные олени могли просто собрать вещи и переместиться в другое место. Свободные олени в пределах ярлства служили под началом ярла, которому принадлежала это территория, но также ожидали от ярла, что он будет представлять их интересы в альтинге в соответствии с социальными традициями и законами королевства. Хотя это и ставило обыкновенных оленей выше их лордов, но, в отличие от рабов, давало им определенную власть над ними. \n\nЯрл быстро обнаружил бы ухудшение его положения, если бы свободные олени, на которых он полагался, покинули бы его. И поэтому большинство ярлов были готовы выслушать хотя бы некоторые из проблем свободных оленей. Игритт очень хорошо знала это и намеревалась использовать эту тенденцию для укрепления своего положения. Если она завоюет расположение свободных оленей, то и дворяне, которые от них зависят, в конце концов последуют за ними. \n\nТаким образом, Игритт решила совершить путешествие по сельским регионам Эйстюрланда, которые верховный ярл не посещал уже несколько десятилетий. Её присутствие, как Игритт надеялась, укрепит общественное мнение о ее правлении. И возможно, она могла бы полностью исключить дворян из уравнения, если бы простые олени считали её героем. "
austurland.27.a:0 "Все прошло довольно прилично"
austurland.27.b:0 "Простые олени были рады вашему визиту"

austurland.28.t:0 "Встреча с купцами"
austurland.28.d:0 "Эйстюрланд может и больше знаменит более своими рейдерами-викингами, а не торговцами, но это не означает, что их совсем нет. Наоборот, благодаря давним морским традициям, купцы из Эйстюрланда могли вести торговлю от Речных Земель до Грифусского моря. За десятилетия, эти купцы утвердились в качестве собственного могущественного социального класса - каупменов. \n\nПока дворяне отказывались от внедрения современных методов производства и ведения сельского хозяйства, предпочитая по-прежнему выжимать своих рабов досуха, купцы никогда не отказывались от экономических преимуществ. Они действовали в качестве основной силы, модернизирующей Эйстюрланд, и ради хорошей прибыли были готовы внедрить все достижения промышленной революции.\n\nИгритт однозначно намеревалась модернизировать экономику. Если ничего не изменится, то Эйстюрланд, даже избежав возможного иностранного военного вторжения, никак не сможет отразить их экономическое наступление. \n\nНо добиться расположения купцов будет непросто, так как они прекрасно знают, что именно у них существует власть над экономикой. И уж конечно, они не отдадут эту власть какой-то выскочке, не разбирающейся в финансах. Игритт придётся доказать, что её планы по модернизации экономики принесут значительную пользу купцам, иначе же она рискует вызвать их гнев."
austurland.28.a:0 "Вы смогли подружиться с некоторыми из них"
austurland.28.b:0 "Большинство из них отказалось даже говорить с вами"
austurland.28.c:0 "Они были весьма заинтересованы в получении вашей помощи для создания новых торговых путей"

austurland.29.t:0 "Новая хартия"
austurland.29.d:0 "Несмотря на почти феодальное устройство нашей экономики, Эйстюрланд находится посередине торговых путей между Речной Коалицией и Южной Грифонией, что обеспечивало ей небольшой ежегодный рост торговли с каждым годом. Благодаря этому у Эйстюрланда теперь было достаточно капитала, чтобы создать свою новую торговую хартию, которая будет приносить прибыли позволит государству инвестировать в местную экономику.\n\nИгритт является ярлом и поэтому получила недавно созданную хартию в свою личную собственность и могла вкладывать получаемую прибыль согласно своим усмотрениям. Её инвестиции будут рассматриваться как выражение поддержки для группв, которая получит эти деньги, что чрезвычайно усложняет дело.\n\nС одной стороны, она могла бы использовать прибыль для финансирования расширения Хеймсталя, процветающей мануфактуры, которая была основана купцами несколько лет назад. Или Игритт могла бы вложить прибыль в расширение своего личного арсенала, позволив кузнецам производить больше оружия и приобретать более совершенное производственное оборудование. И наконец, она могла бы просто заложить хартию какому-нибудь дворянину, готовому заплатить, что, несомненно, порадовало бы знать. "
austurland.29.a:0 "Вы решили вложить деньги в процветающую мануфактуру в Хорнавике"
austurland.29.b:0 "Вы решили вложить деньги в процветающую оружейную фабрику в Хорнавике"
austurland.29.c:0 "Вы решили отдать хартию местному дворянскому роду"

austurland.30.t:0 "Отчёт по налогам"
austurland.30.d:0 "Налогообложение в Эйстюрланде, как и большинство других вещей, отличался от принятых в Грифонии норм. Прямых налоговых обязательств очень мало, и большинство лордов собирают доход с помощью частных контрактов со свободными оленями в обмен на их труд и поддержку во время альтинга. А лорды, в свою очередь, предоставляют ярлу десятину в обмен на одобрение их правления с её стороны. Но налогообложение - не единственный источник дохода для Эйстюрланда.\n\nЕсли олень совершает преступление против другого, то это преступление наказывается соответствующим штрафом, право взыскания которого присуждается жертве. Затем жертва может продать право на этот штрафа более сильной третье стороне, если она не в состоянии взыскать этот долг. Многие воины зарабатывают на жизнь, собирая небольшие долги в обмен на гонорары, но большие обычно продаются местному лорду.\n\nВ последние годы у ряда дворян возникла блестящая идея. Они хотят предоставлять ярлу свою десятину в виде долгов, подлежащих взысканию. Это позволит им уклоняться от прямых платежей, да и у предыдущих ярлов обычно не находилось времени на взыскание всех этих долгов. Такая схема лишь вызвала немалую головную боль у Игритт, так как ей теперь предстояло разослать сборщиков налогов, чтобы выяснить, как и где собирать эти долги.\n\nЧто ещё хуже, ценность многих долгов была весьма сомнительной, да и простые олени, без сомнения, плохо отреагировали бы на вооруженных воинов, пришедших собирать долги. Многие из которых, вероятно, уже даже не были действительными. Существовали и иные способы взыскания, позволявшие выплачивать долги по частям или даже с помощью крови. С другой стороны, Игритт могла бы просто простить долги, но так дворяне должны будут выплатить десятину сразу за несколько прошлых лет, что, без сомнения, им не очень понравится."
austurland.30.a:0 "Вы решили проявить милосердие и простить эти долги"
austurland.30.b:0 "Вы решили послать своих воинов, чтобы преподать должникам урок"
austurland.30.c:0 "Вы решили предложить им выплатить налог кровью"
austurland.30.e:0 "Вы решили позволить выплачивать налоги по частям"

austurland.31.t:0 "Вопрос об экономике"
austurland.31.d:0 "Когда последняя делегация торговцев стремительно покинула зал, Игритт задумалась, что же пошло не так. На бумаге купцы должны были поддержать её экономические реформы, что повысило бы спрос на иностранные товары, но, увы, на деле всё провалилось. Возможно, купцы и были одной из немногих сил в стране, желающих модернизации, но это не делало их беспечными, отнюдь нет. \n\nМногие дворяне были недовольны их стремительным подъемом по социальной лестнице, и в результате этого купцы очень ревниво охраняли своё богатство и уже существующие источники доходов. Возможно, они опасались репрессий со стороны знати или новых налогов, которые могло бы ввести усиленное центральное правительство. Но, независимо от причин, факт остаётся фактом: Игритт придётся реформировать экономику без помощи самых богатых оленей Эйстюрланда."
austurland.31.a:0 "§RВам не удалось убедить купцов поддержать ваши планы§!"

austurland.32.t:0 "Вопрос об экономике"
austurland.32.d:0 "Несколько росчерков пера и контракт между правительством Игритт и купцами подписан. Купцы поддержат усилия Игритт по модернизации экономики Эйстюрланда, предоставив ей доступ к своей обширной экономической базе в обмен на выгодные государственные контракты и льготные торговые соглашения в ближайшие годы. \n\nПотребовалось немало усилий, чтобы убедить купцов в правильности планов Игритт. Споры о будущем налоговом законодательстве и земельных реформах не раз затянулись до глубокой ночи, но харизма Игритт оказалась сильнее сопротивления торговцев. Теперь, когда самое трудное было позади, оставалось лишь затащить брыкающуюся и кричащую экономику Эйстюрланда в современность. Это очень непростая задача, но Игритт знала, что справится."
austurland.32.a:0 "§GВам удалось убедить купцов поддержать ваши планы§!"

austurland.33.t:0 "Вопрос о рабстве"
austurland.33.d:0 "Во всём Эйстюрланде нет более серьёзной политической, экономической или социальной проблемы чем рабство. Рабство было узаконено в Эйстюрланде уже очень давно и с годами становилось всё более и более противоречивым. Нет никаких сомнений в том, что рабство - это варварская практика, и мало кто будет защищать это на хоть сколько-то серьёзных моральных основаниях, но большая часть экономики Эйстюрланда поддерживается именно рабами. \n\nДворяне считают рабство грязной, но в конечном счете всё же необходимой практикой, поскольку многие знатные дома удерживает от банкротства лишь труд их рабов. Освобождение рабов, несомненно, рассердит этих аристократов и сделает земли многих знатных семей в одночасье убыточными. \n\nДворяне утверждают, что эта практика настолько укоренилась в экономике, что её устранение вызовет полный экономический коллапс, и что просто сохранить статус-кво - это наилучший вариант. Другие олени выступают за постепенный отказ от рабства, чтобы позволить экономике приспособиться к потере бесплатного труда. Но многие рабы по-прежнему желают полного освобождения, и может ли Игритт проигнорировать их?"
austurland.33.a:0 "§YВы решили положить конец этой варварской практике§!"
austurland.33.b:0 "§YВы решаете постепенно отказываться от рабства§!"
austurland.33.c:0 "§YВы решаете, что рабство - это неотъемлемая часть экономики Эйстюрланда§!"

austurland.34.t:0 "Привилегии"
austurland.34.d:0 "Дворяне Эйстюрланда, хотя и не столь могущественные, как дворяне феодальной Грифонии, всё же пользуются множеством привилегий и прав, которые ставят их намного выше обычных оленей. Простой олень, подающий в суд против дворянина, в лучшем случае действует весьма неразумно, и знать по-прежнему сохраняет немалую автономию от правительства Игритт. \n\nЕсли удастся лишить знать этих прав, то это позволит Игритт централизовать контроль над страной и значительно упростит ряд вопросов по налогообложению. Но это гораздо легче сказать, чем сделать. \n\nДворяне сохраняли свои права на протяжении многих поколений, и сказать, что выскочке-ярлу, оспаривающей эти права, придётся нелегко, было бы великим преуменьшением. Но нужно попытаться. Конечно, если дипломатия потерпит неудачу, Игритт всегда сможет схватить свой топор, чтобы убедить аристократов согласиться с ней менее благоразумными способами. "
austurland.34.a:0 "§YВаши союзники-хускарлы сумели убедить знать следовать идеям Игритт§!"
austurland.34.b:0 "§YВам удалось убедить знать отступить§!"
austurland.34.c:0 "§YВы решили покончить с любезностями и разобраться с несогласными§!"
austurland.34.e:0 "§YВы не смогли убедить знать в верности ваших идей§!"
austurland.34.f:0 "§YВы не смогли убедить знать в верности ваших идей§!"
austurland.34.g:0 "§YВы не смогли убедить знать в верности ваших идей§!"

austurland.35.t:0 "Мамонт в комнате"
austurland.35.d:0 "Феодализм лишь удерживает Эйстюрланд в стороне от прогресса, это простой факт. И хотя в Эйстюрланде действительно немало простых оленей, факт оставался фактом: общество, застрявшее в тёмных веках и полагающееся на крепостных, не могло надеяться конкурировать с соседними странами с современной экономикой. Если Эйстюрланд желает войти в современную эпоху, то он должен был оставить позади феодализм.\n\nНо осознание того, что феодализм сдерживает ярлство, и отмена самого феодализма - это две совершенно разные вещи. Теперь Игритт предстояло убедить аристократов, что вся система организации, на которую они опираются, должна быть разрушена. И это будет самым серьезным испытанием для неё."
austurland.35.a:0 "§YВы заставили знать согласиться покончить с феодализмом§!"
austurland.35.b:0 "§YВам удалось убедить знать покончить с феодализмом в Эйстюрланде§!"

austurland.36.t:0 "Тяжек вес короны"
austurland.36.d:0 "Когда пришло время официально объявить себя королевой Эйстюрланда, Игритт не видела особой нужды в проведении пышной и торжественной коронации. Она была слишком практична, чтобы столь расточительно тратить хоть какие-то средства. И когда она в одночасье захватила абсолютную власть, то Эйстюрланд преобразился навсегда. Игритт не приемлет никаких ограничений своей власти, её слово будет законом, и она приведёт своё королевство к величию любой ценой. Даже силой,е сли придётся.\n\nКонечно, ещё многое предстоит сделать, но теперь знать бессильна удержать её, так что Игритт сможет быстро провести реформы. Её воины готовы помочь в исполнении её указов, а если и понадобится - то двинутся на соседние страны ради экспансии. Эйстюрланд, возможно, и был весьма слабой державой в Грифонии, когда страну сдерживали архаичные традиции, но теперь Игритт удерживает абсолютную власть в своих копытах, так что грифоны научатся уважать Эйстюрланд.\n\nКоролевство Игритт молодо, но лишь глупцы осмеливались недооценивать доблесть её воинов. Тех самых викингов, которые десятилетиями наводили ужас на берега Южной Грифонии. Её ярлство либо будет великим, либо падёт в попытке стать таковым, ведь Игритт не примет ничего, кроме полной и абсолютной победы."
austurland.36.a:0 "§YВам удалось заставить дворян уважать вас§!"

austurland.37.t:0 "Тяжек вес короны"
austurland.37.d:0 "Хотя поначалу Игритт неохотно отнеслась к немалым тратам на церемонию коронации, она должна была признать, что ей понравилась некоторая элегантность этой церемонии. Самые влиятельные и могущественные дворяне со всего Эйстюрланд собрались посмотреть, как ее коронует главный священник страны. Сама церемония, возможно, и стоила слишком дорого, но она придавала ей некое подобие королевской легитимности. А если и было что-то, что любила знать, то это была легитимность.\n\nПоскольку альтинг был отодвинут на второй план, а права знати были несколько ограничены, Игритт теперь приходилось противостоять лишь нескольким могущественным дворянам, которые могли сопротивляться её воле. Немалое улучшение по сравнению с прошлой ситуацией, хотя и не идеальное. Преобразование Эйстюрланда в современное государство потребует времени, но Игритт не сомневалась, что справится с этой задачей. Теперь её главной заботой было заставить Эйстюрланд достичь уровня соседей. Задача была весьма непростой, но и выгода от её достижения очень значительной.\n\nНо она найдёт время для подобных вопросов чуть позже. А пока Игритт могла наслаждаться праздничным пиршеством после коронации. Ведь, скорее всего, это будет последняя ночь, когда она сможет хоть немного развлечься. "
austurland.37.a:0 "§YВы решили, что отныне альтинг будет лишь давать рекомендации§!"

austurland.38.t:0 "Тяжек вес короны"
austurland.38.d:0 "Игритт завоевала свою корону не путем тщательный политических действий или тайных заговоров. Она получила её, омыв свой путь кровью, как оно и должно было быть. В Эйстюрланде не было места бессмысленным спорам знати или простых крестьян. Разве они не были потомками первых викингов, которые заполучили Эйстюрланд с помощью кровавых завоеваний? О, они бы просто сгорели на месте от стыда при виде современного Эйстюрланда!\n\nАристократы сидят в своих золоченых залах, наживаются на труде рабов, ничего не внося в жизнь общества. Рабство само по себе было мерзостью, которое лишило тысячи здоровых граждан возможности достойно умереть в бою. \n\nИгритт решила исправить всё это, превратив Эйстюрланд в общество, в котором превыше всего ценится сила. Слишком многие олени забыли, что Укко - бог войны, так что их главной целью в жизни должна быть кровь или смерть в бою. \n\nИ если Эйстюрланд должен был правильно возрождён, то его нынешние институты должны были быть уничтожены. А если потребуется, то и силой. Игритт практически с нетерпением ждала этого момента."
austurland.38.a:0 "§YВы решили, что править достойны лишь сильнейшие§!"

austurland.39.t:0 "Тяжек вес короны"
austurland.39.d:0 "Хотя поначалу Игритт неохотно отнеслась к немалым тратам на церемонию коронации, она должна была признать, что ей понравилась некоторая элегантность этой церемонии. Самые влиятельные и могущественные дворяне со всего Эйстюрланд собрались посмотреть, как ее коронует главный священник страны. Сама церемония, возможно, и стоила слишком дорого, но она придавала ей некое подобие королевской легитимности. А если и было что-то, что любила знать, то это была легитимность.\n\nНо хотя этот момент должен был стать триумфом для Игритт, во многих отношениях он оказался настоящим провал. На бумаге её власть над знатью несколько расширилась, но из-за их отказа отказаться от своих древних привилегий, ничего глобально не изменилось. Ей всё равно придётся добиваться их благосклонности, если она надеется воплотить хоть какие-то реальные реформы, и Игритт боится, что замедление темпов развития, вызванное такой бессмысленной тратой времени, может обречь Эйстюрланд на прозябание на окраине мира.\n\nХотя, по крайней мере, сейчас Игритт может насладиться прекрасным пиром после коронации. Чем сильнее менялись вещи, тем сильнее они оставались прежними."
austurland.39.a:0 "§YВы решили, что отныне альтинг будет лишь давать рекомендации§!"

austurland.40.t:0 "Благословение"
austurland.40.d:0 "По традиции каждый ярл Эйстюрланда получает благословение от богов, что гарантирует успех и процветание его правления. И конечно Игритт не будет той, кто откажется от этой традиции. Она отправилась в храм главного священника, где должно было пройти её благословение. Независимо от результата благословения, она была уверена, что знать будет успокоена этим актом. \n\nПо прибытии Игритт быстро провели к верховному священнику, который уже ждал ее. После того, как обычное жертвоприношение пищи было принесено богам, мог начаться ритуал. Трое вёльв входят в комнату и пытаются понять, какой бог благоволит Игритт. \n\nВ конечном счете их мнения разделились. Одна вёльва объявила, что Укко, бог войны, справедливости и мудрости, благословил правление Игритт. Его благословение означало, что её правление будет мудрым и полным военных побед. Благословение Укко будет высоко оценено её воинами, которые будут рассчитывать на то, что это поможет им достичь побед в предстоящих конфликтах.\n\nА другая вёльва заявила, что Пеллерво оказал ей свою милость. Объяснять, почему благословение бога урожая и плодородия будет очень полезным, вряд ли стоило. И простые олени, конечно же, оценили бы такое благословение. \n\nОкончательное решение зависело от последней вёльвы, и Игритт оставалось только ждать. "
austurland.40.a:0 "Укко благословил ваше правление!"
austurland.40.b:0 "Пеллерво благословил ваше правление!"

austurland.41.t:0 "Билль о правах"
austurland.41.d:0 "Реформирование многовекового юридического кодекса, основанного в основном на традициях и древних соглашениях между дворянами и свободными оленями, в течение всего нескольких недель было, вероятно, несколько чересчур амбициозным. Тем не менее, Игритт неустанно выполняла эту задачу вместе со своими послушными писцами. К счастью, ей не пришлось изобретать все с нуля, поскольку соседняя Речная Коалиция предоставила достаточно примеров того, как можно составить более эгалитарный свод законов. \n\nБыли приняты строгие меры, запрещающие незаконное тюремное заключение, в определенной степени гарантирована свобода слова, а альтинг реорганизован в настоящий демократический парламент. Это и многие другие реформы были закреплены в новом билле о правах. Принятие этого билля о правах было одним из последних прямых действий Игритт в качестве ярла Эйстюрланда. \n\nИ все же, несмотря на все успехи, которых она добилась за последнее время, один вопрос всё же не был решён. Должны ли права, предоставленные этим законопроектом, распространяться на всех существ, живущих в Эйстюрланде, или же они просто будут актуальны лишь для оленьего большинства? \n\nКонечно, предоставление этих новых прав исключительно оленям повысило бы её популярность среди всего населения Эйстюрланда, за исключением небольшого обделённого меньшинства. И всё же это было похоже на юридический эквивалент отказа пересекать финишную черту. Игритт размышляла об этом всю ночь, прежде чем принять своё важное решение."
austurland.41.a:0 "§YЭта земля наша, и она принадлежит только оленям§!"
austurland.41.b:0 "§YМы считаем эти истины самоочевидными...§!"

austurland.42.t:0 "Вопрос о земельной реформе"
austurland.42.d:0 "По мере того как власть знати в Эйстюрланде ослабевает, проведение земельной реформы становится просто неизбежным. В настоящее время дворяне владеют подавляющим большинством земель Эйстюрланда, и даже свободные олени вынуждены заключать договоры с дворянами, если они хотят прокормить свои семьи за пределами крупных городов. Простые олени давно требовали земельной реформы, и Игритт не видела причин не проводить её. \n\nОна могла бы проявить чуть больше сочувствия к знати, если бы они действительно использовали большую часть своей земли. Но дворяне часто были совершенно не заинтересованы или неспособны использовать свои обширные земельные участки. Знать неохотно вкладывала деньги в промышленное развитие своих земель, и любая мануфактура, которая сумела бы заключить контракт с дворянином, неизбежно должна была бы отдавать большую часть своей прибыли оленю, который ничего не делал и лишь владел этой землёй по праву рождения.\n\nНе было никаких сомнений в том, что земельная реформа приближается, но точные условия её проведения были ещё не определены. Наиболее популярным решением среди простых оленей, несомненно, была идея, заключающаяся в том, чтобы раздать землю тем, кто на ней работает. Но в таком случае не было никаких гарантии, что новые владельцы станут использовать её лучше, чем предыдущие. Игритт не могла отрицать, что простая национализация земель знати даст ей гораздо больше власти, дабы изменить Эйстюрланд к лучшему, но выдержит ли её режим столь непопулярное решение?"
austurland.42.a:0 "§YРаздайте землю тем, кто на ней работает§!"
austurland.42.b:0 "§YПравительство распределять землю честно и справедливо§!"

austurland.43.t:0 "Статус монархии"
austurland.43.d:0 "Игритт сидела на своем троне, глубоко погрузившись в свои мысли. Теоретически она должна была бы быть вне себя от радости по поводу нынешнего положения дел в Эйстюрланде. Её реформы внедрялись значительно грубже первоначальных осторожных ожиданий, сопротивление знати было весьма сдержанным, а её популярность среди простых оленей никогда не была более высокой. И всё же здесь таилась проблема, которая мучила её последние несколько ночей - пропасть между ней самой и "простыми" оленями. \n\nНезависимо от того, сколько реформ внедрила Игритт, никакого моста через огромную пропасть, которая лежала между ней и подавляющим большинством её сограждан в Эйстюрланде, так и не появилось. Игритт была их монархом, так что все остальные бесспорно были ниже её по статусу. Да, она была популярна, но у неё не было настоящего мандата от граждан. Могла ли Игритт действительно претендовать на популярность, пока у её подданных не было другого выбора, кроме подчиняться её капризам?\n\nКогда Игритт впервые столкнулась с этой дилеммой, она быстро приказала разработать конституцию, готовясь к преобразованию Эйстюрланда в конституционную монархию. Поначалу она сочла это неплохим компромиссом между старыми и новыми идеями, но с течением времени её мнение по этому вопросу изменилось. Возможно, она подсознательно не желала расставаться с короной, отчаянно желая сохранить власть, которую так осуждала.\n\nВозможно, в последнее время она читала слишком много аквелийской литературы, но Игритт пришла к выводу, что есть только одно верное решение этой проблемы. Упразднение монархии и превращение Эйстюрланда в республику. Конечно, это была радикальная мера, но могла ли Игритт действительно утверждать, что она придерживается своих реформистских принципов, если не желает сделать этот последний необходимый шаг? \n\nИгритт сидела на своем троне и ждала, рассвета. И когда первые лучи солнца осветили в комнату, она, наконец, приняла окончательное решение."
austurland.43.a:0 "§YМонархия должна объединить эйстюрландский народ!§!"
austurland.43.b:0 "§YПора покончить с монархией§!"

austurland.44.t:0 "Статус монархии"
austurland.44.d:0 "Весьма трудно изменить целое общество, особенно такое, что глубоко увязло в традициях. Но Игритт начинала подозревать, что сделать это, продолжая жить как воплощение того самого прошлого, которое она так стремилась уничтожить, было просто невозможно. \n\nНезависимо от того, сколько прав было предоставлено простым оленям, они всё ещё продолжали оставаться простыми оленями. Это была фундаментальная проблема структуры правительства Эйстюрланда. Если бы Игритт полностью завершила свой процесс реформ, ей пришлось бы упразднить монархию. В её голове не было места для сомнений. \n\nВозможно, если бы принципы Игритт не были бы такими железными, она сильнее сопротивлялась этой идее. Но сейчас Игритт не видела причин держать сохранять этот устаревший общественный институт после того, как он послужил своей цели. Через несколько месяцев она станет равной прочим жителям Эйстюрланда, что сделает её намного счастливее. "
austurland.44.a:0 "§YПришло время перемен§!"

austurland.45.t:0 "Новый Эйстюрланд"
austurland.45.d:0 "Всего за несколько коротких месяцев в Эйстюрланде произошло радикальное изменение статуса-кво. Амбиции ярла Игритт оказались намного больше размера её маленькой страны, которая сейчас впервые вступает в современную эпоху. Но по мере того, как Эйстюрланд постепенно начинает напоминать современное национальное государство, возникают новые проблемы. \n\nФеодализм и рабство по-прежнему доминируют в сознании простого народа, но пора уже задуматься и о согласованной внешней политике. Купцы всё ещё трудятся, чтобы сделать экономику Эйстюрланда хоть сколько-то конкурентоспособной, пока викинги постепенно осознают, что от их образа жизни скоро придётся отказаться. Грядущие годы окончательно решат судьбу Эйстюрланда и его традиций."
austurland.45.a:0 "Долгой жизни Эйстюрланду!"

austurland.46.t:0 "Кратократия"
austurland.46.d:0 "Перед Игритт стояла дилемма, которую нельзя было решить с помощью дебатов. Она объявила о конце рабства, и дворяне бросили ей вызов. Они попросту перестали признавать её своим ярлом, и она больше не могла заставить их повиноваться простым приказом. Уже существующие в Эйстюрланде институты явно потерпели неудачу, но там, где её подвели слова, Игритт всегда могла положиться на силу оружия.\n\nПолагаться на знать для поддержания авторитета ярла было ошибкой. И Игритт не видела причин, по которым демократия могла бы справиться лучше. Эйстюрланду было необходимо что-то иное. Форму правления, которая сама приходила бы к власти в государстве. Форму правления, в которой не нужно было проводить различие между политической и военной властью, так как они были одним и тем же.\n\nЕё воины вместе с новыми союзниками-берсерками исполнят её волю. Это всё, что нужно было Игритт. Это была весьма простая форма правления, но Игритт не могла позволить, чтобы хоть одно существо продолжало страдать в рабстве хоть ещё один день в её владениях. А если какой-нибудь олень решит сопротивляться, то тогда он сможет бросить ей вызов и воочию убедиться в могуществе берсерков. Она почти что жалела дворян.\n\nПочти."
austurland.46.a:0 "Эйстюрланд принадлежит сильнейшим!"

austurland.47.t:0 "Великая охота"
austurland.47.d:0 "Когда ночь спустилась на Эйстюрланд, Стурла Сильный увидел, как настоящее инферно поглощает его поля, он услышал грохот, когда войска Игритт пытались выломать дверь в его тронный зал, и впал в отчаяние.\n\nЕго семья управляла этими землями с тех пор, как первые олени высадились в Эйстюрланде. И благодаря труду рабов его семья достигла такого процветания, о котором даже и не могла мечтать. А теперь весь его мир рушился.\n\nОни были свободны. Свободны от труда на полях, от нищеты, и всё благодаря рабству. Конечно, свобода зависела от ранга оленей, так что вполне естественно, что у знати её было больше,чем у всех остальных. Ведь в цивилизации без рабства не может быть по-настоящему свободных граждан.\n\nОни должны были предвидеть это, ведь медленное ущемление их прав должно было насторожить знать. Сначала Игритт медленно лишала дворян их прав. Вот тогда им нужно было объединиться и свергнуть эту олениху. Но вместо этого они лишь ворчали, и теперь Игритт потребовала, чтобы они освободили рабов и отказались от своих титулов, либо же встретились с её воинами на поле битвы. \n\nСтурла планировал собрать своих хускарлов и присоединиться к остальным повстанцам, всё ещё готовым сражаться. Но так было всего несколько часов назад, когда Игритт и её берсерки не ломились в его дверь. Он понятия не имел, как она так быстро добралась до него. Должно быть, она планировала это уже давно. Стурла потянулся за своим мечом, хотя, несмотря на своё имя, он сомневался, что сможет нанести ярлу хотя бы царапину.\n\nС оглушительным грохотом Игритт и её берсеркам наконец удалось прорваться через дверь. Он увидел, что она приближается к нему с топором, и сделал единственное, что мог сделать в этой ситуации. — Стой Игритт, не надо...\n\nУдар топора Игритт помешал Струле закончить свою фразу и одновременно прервал его династию. "
austurland.47.a:0 "Уничтожить всех этих трусов-рабовладельцев!"

austurland.48.t:0 "Конец эпохи"
austurland.48.d:0 "Кари не был важным оленем в Эйстюрланде: он родился и вырос в Хорнавике в семье ткачей и прожил 20 лет своей жизни, не делая ничего примечательного. Он, в отличие от аристократов, не был кем-то важным и отлично усвоил этот урок в юном возрасте. \n\nКаждый день по дороге на работу он видел ворота в квартал знати и большие залы, расположенные за ними. Этот элитный квартал был физически отделен от остальной части города деревянными стенами, реликвией более древних времен, когда набеги на растущий город были реальным риском. Каждый день Кари проходил мимо этих ворот, но сегодня все было по-другому. Сегодня они были широко открытыми, а залы были объяты пламенем. \n\nОн увидел настоящую армию из берсерков, окруживших различные поместья за воротами, во главе их стояла ярл Игритт. По-видимому, она произносила речь в окружении любопытных оленей. Кари подошёл к ней, присоединившись к толпе в попытке услышать её послание. И чем ближе он подходил, тем яснее становились слова ярла. \n\n— Аристократы - лишь паразиты, высасывающие все соки Эйстюрланда и ничего не дающие взамен. Сегодня всё это закончится. И, хоть они этого не заслуживают, я готова проявиться милосердие к ним. Я сделала такое же предложение всем дворянам. Они могут остаться в своих домах и умереть как знать или же уйти из них как простые олени.\n\nКари смотрел, как дворяне, вернее уже простые олени, выходили из своих залов, уже лишённые имущества и титулов. У них осталась лишь их одежда. Затем он посмотрел на ярла и понял одну вещь. Он хотел стать берсерком. "
austurland.48.a:0 "Их титулы больше не будут охранять их!"

austurland.49.t:0 "Остатки"
austurland.49.d:0 "Трудно поднять оружие во имя дела, но ещё труднее снова сложить его. Номики сражалась за Фьял Хрейндир уже много лет. С тех пор как сбежала из рабства благодаря оставленному без присмотра топору. Она могла бы отправиться в Казу и впервые насладиться жизнью в качестве равноправного гражданина. Но она поняла, что не может оправдать такого поступока.\n\nСможет ли она наслаждаться своей свободой, зная, что тысячи таких же рабов вроде неё всё ещё трудятся ради прибыли своих жестоких хозяев? Нет. И вот поэтому она отправилась в дебри Эйстюрланда, не имея ничего, кроме одежды и топора своего бывшего хозяина. За этим последовала целая жизнь, полная борьбы и конфликтов. \n\nОна нашла группу таких же рабов, как и она - Фьял Хрейндир. И вместе они вели свою маленькую войну против знати. Поначалу они просто устраивали засады на случайные патрули гвардейцев дворян, отбирая их снаряжение и заметая следы. И с каждой встречей они становились всё сильнее.\n\nСо временем их скандальная слава возросла, и они превратились в небольшую, но преданную делу роту воинов. Но теперь они столкнулись с перспективой стать мятежниками, лишёнными причины для борьбы. Ярл Игритт объявила рабство мерзостью, чем оно и было на самом деле, и приступил к выполнению большей части работы Фьял Хрейндира вместо них. Номики не могла отрицать, что именно об этом они всегда мечтали, и всё же её охватило странное чувство пустоты. Неужели их усилия действительно были напрасны, ведь дело всей их жизни было выполнено выскочкой-ярлом за весьма короткое время?\n\nВ конце концов Номики нашла свой ответ. Она сама оценит эту Игритт: если ярл не справится, тогда её борьба продолжится. Но если каким-то чудом Игритт покончит с рабством, то Номики с радостью присоединится к её силам."
austurland.49.a:0 "Пора покончить с рабством!"

austurland.50.t:0 "Следующее поколение"
austurland.50.d:0 "Арнар был берсерком, а теперь ещё и стал отцом. Хотя, кружа вокруг своей новой дочери на тренировочном ринге, он должен был признать, что его методы воспитания могут быть немного нетрадиционными.\n\nЕго юная подопечная бросилась на него, сжимая деревянный топор с яростью в глазах. Он легко и намеренно слабо блокировал удар, снова заняв оборонительную позицию. — Слепой гнев не приведёт тебя лишь к ранней смерти. Ты должна сначала подумать, а лишь потом действовать, если хочешь достать меня.\n\nВ ответ она лишь зарычала. Юная олениха не проявляла особого желания разговаривать с ним с тех самых пор, как приехала сюда. И Арнар вынужден был признать, что мало знает об интересах бывшей знатной наследницы. Он всё ещё пытался заговорить с ней, хотя ему всё ещё не удавалось поддерживать беседу дольше 30 секунд.\n\nЭйстюрландская знать позаботилась о том, чтобы воспитывать своих наследников особым образом. Их дети должны быть шумными, сильными и гордыми. Было принято часто потворствовать особо темпераментным детям, так как дворяне считали, что это поощряет сильную личность, весьма подобающую дворянину. Однако чаще всего это лишь поощряло высокомерие и жестокость.\n\nА теперь, когда аристократы оказались вне игры, обязанность воспитывать их детей легла на плечи берсерков. Арнар пытался исправить ее воспитание, научить её сдержанности и смирению, хотя и старался не быть чрезмерно усердным. Дворянка или нет, но юная олениха только что потеряла своих родителей, и он точно был им плохой заменой. Он позаботился о том, чтобы тщательно соблюдать именно эту границу.\n\nОн также должен был признать, что чувствовал себя более комфортно в бою, чем вне его. В его новой дочери было много агрессии, и если она не найдет способ справиться с ней, то её характер обречёт её на гибель. И словно в доказательство своей правоты, последовал ещё один приступ неистового гнева. Арнар, как и прежде, приготовился блокировать его. Но тут случилось нечто неожиданное. \n\nУдар оказался обманкой, так как атакующая быстро изменила направление своего удара. Он мог бы отразить и этот удар, но предпочел не делать этого. В конце концов, она заслужила нанести несколько ударов. И несмотря на надвигающуюся боль, Арнара переполняло чувство гордости."
austurland.50.a:0 "Мы воспитаем их правильно."

austurland.51.t:0 "Битва против неграмотности"
austurland.51.d:0 "Грамотность в Эйстюрланде, как и во многих других странах Грифонии, традиционно ассоциировалась с духовенством и знатью. И хотя теоретически ничто не мешало свободному оленю научиться читать рунический алфавит, доступность и стоимость получения такого образования делали его фактически неосуществимым для всех, кроме самых богатых купцов. И чем меньше будет вестись разговоров об обучении рабов, тем лучше. \n\nВремя покончить с такой ситуацией, ведь неграмотная нация вряд ли может являться силой, с которой следует считаться. А силу грамотных солдат просто преступно игнорировать. Правительство инициировало обширную программу по повышению уровня грамотности, направленную на то, чтобы большинство работающих взрослых в течение 2 лет научились читать хотя бы на базовом уровне. Амбициозная, но всё же реальная цель."
austurland.51.a:0 "Битва продолжается!"

austurland.52.t:0 "Победа против неграмотности"
austurland.52.d:0 "После нескольких месяцев, на протяжении которых осуществлялись программы массового обучения и парочка ускоренных курсов грамматики, борьба против неграмотности в Эйстюрланде, наконец, начала приносить свои плоды. Руны начали входить в повседневную жизнь простых граждан, а газеты и книги стали пользоваться невероятным спросом, поскольку сотни тысяч новых грамотных жителей Эйстюрланда стремятся практиковать и совершенствовать свои навыки чтения. \n\nПо мере того, как всё больше рабочих становятся грамотными, в стране впервые появляются доступные вакансии для тех сложных работ, что требуют чтения технических инструкций. Сейчас грамотность постепенно становится необходимым условием для получения достойной работы. Несмотря на то, что нам ещё предстоит проделать немалую работу по созданию современной системы образования, уже был достигнут значительный прогресс. "
austurland.52.a:0 "Долгожданная победа!"

austurland.53.t:0 "The Death Of The Rogue Seer"
austurland.53.d:0 ""
austurland.53.a:0 "Rewarded as she deserves"

austurland.54.t:0 "Новое королевство"
austurland.54.d:0 "Эйстюрланд радикально преобразился, всё сильнее и сильнее отступая от своих традиций. Исчезли мелкие распри знати и их презренная система рабства. Мандат дворян на власть оказался значительно менее божественным, чем они сами думали. Их место на вершине иерархии Эйстюрланда сменили авторитарные ложи берсеркеров, которые, в свою очередь, абсолютно лояльны Игритт.\n\nРабство было отменено, объявлено оскорблением богов, и теперь вся страна охвачена религиозным рвением. Ныне Игритт стоит во главе растущей армии берсеркеров, и у нее нет серьёзных внутренних врагов, которые могли бы бросить вызов её власти. Для окончательного разрыва с декадентским прошлым Эйстюрланда Игритт провозгласила о создании новой нации. ВКоролевство Хрейндираланд, возникшее из пепла феодализма, готово напомнить Грифонии, почему вид кораблей викингов некогда вселял ужас в сердца всех грифонов."
austurland.54.a:0 "Да здравствует Хрейндираланд!"

austurland.55.t:0 "Вопрос об экономике"
austurland.55.d:0 "Эйстюрланд превращается в кратократию, но нам ещё необходимо решать вопрос о том, как следует управлять экономикой. Совершенно очевидно, что боевые навыки берсерков не слишком подходят для ведения бухучёта. Так что, возможно, эту задачу лучше поручить купцам. Хотя это вызывает идеологические разногласия с самой идеей кратократии.\n\nНекоторые из более умеренных берсерков предположили, что раз самые сильные воины возглавляют страну, то, возможно, лучшие экономисты должны отвечать за экономику. Однако сторонники жесткого курса утверждают, что это лишь пойдёт во вред нашей форме правления. Поскольку экономика Эйстюрланда существует лишь для поддержки наших военных усилий, то кому, как не воинам, лучше заниматься этой самой экономикой? "
austurland.55.a:0 "Наши воины справятся с управлением экономикой"
austurland.55.b:0 "Пусть этими сложными вещами займутся умники"

austurland.56.t:0 "Восточное королевство"
austurland.56.d:0 "Когда Игритт взойдёт на трон в качестве королевы Эйстюрланда, в истории этой страны начнётся новая эпоха. Хорнавик гудел в предвкушении церемонии, олени вывешивали знамена из своих окон и выстаивались вдоль улиц перед Великим Храмом.\n\nВ том храме Игритт подошла к алтарю и склонила голову перед священником, прекрасно понимая, что ей всё равно нужно проявлять должное уважение к институтам своего народа, является ли она королевой она или нет. Она уже знала, что избежать взаимодействия с храмами не удастся.\n\n— Ярл Игритт Былгьясдоттир, — сказал священник. — Вы вели этот народ к сему моменту, и боги смотрят на ваши действия с одобрением и немалыми надеждами. Когда вы встанете, то помните, что вы всё ещё отвечаете перед ними. Да будут направлять они вас и в будущем. — С этими словами старый священник возложил корону на голову Игритт и поклонился ей. — Приветствую вас, королева Игритт из Эйстюрланда. Да здравствует королева! — Остальные присутствующие в храме присоединились к ней, заставляя стены дрожать от их приветственных криков.\n\nИгритт обернулась и подняла копыто, приветствуя свой народ. Она вспомнила той долгий путь, который прошла, чтобы очутиться именно здесь и сейчас, и не могла не улыбнуться." 
austurland.56.a:0 "Я вас не подведу."

austurland.57.t:0 "Восточная республика"
austurland.57.d:0 "Суматоха в зале понемногу утихла, и Игритт поднялась на трибуну спикера, оглядывая пеструю толпу представителей. Одна из членов ложи берсерков даже настояла на том, чтобы взять с собой оружие, и Игритт позволила ей это сделать.\n\n Прочистив горло, Игритт настроилась на произнесение речи. — Граждане Эйстюрланда и члены парламента, — начала она. — Сегодня мы отправляемся в новое путешествие, ничуть не меньшее, чем то, когда наши предки покинули далекую Олению и высадились на этих берегах. Хотя мы сталкивались с сомнениями и протестами на этому пути, мы не сдавались, и сегодня я имею честь открыть эту первую сессию эйстюрландского парламента. \n\nНа нас возложена высочайшая обязанность - возглавлять наш народ, но не как ярлы или вожди, а как избранные ими ораторы. Кто-то утверждал, что мы предадим наши традиции, делая это, но мы убедим этих скептиков в обратном. С самого начала мы выбрали уважаемых лидеров, вместо того, чтобы доверять всё их родословным. Мы всегда ценили нашу честь и вольности, и даже если мы сейчас называем эти вещи правами и свободой, то это не меняет их сути. Ценности Эйстюрланда не изменились, но теперь они даны каждому, мы могли бы стать нацией, в которой буде больше чести и вольностей, чем когда-либо прежде. Дорога к этому будет долгой, но мы будем стойко идти по ней, и в грядущие века наши потомки будут чтить нас так же, как мы чтим тех оленей, которые впервые устремили свои взоры на далёкий горизонт. Спасибо вам всем."
austurland.57.a:0 "За народ!"

austurland.58.t:0 "Демократизация"
austurland.58.d:0 "Процесс установления демократии в Эйстюрланде никак нельзя было назвать гладким. Хотя этот процесс поддерживается новым правительством, многие смотрят на новую систему со скептицизмом и замешательством. Неужели каждый олень должен иметь только один голос, несмотря ни на что? Что же касается рабов? Они тоже получат голоса? Неужели происхождение и статус действительно больше ничего не значат?\n\nЧтобы более эффективно решить этот вопрос, Игритт запустила образовательную кампанию по всему Эйстюрланде. Доверенным местным лидерам и священникам будут направлены документы от правительства, которые объяснят детали новой системы, и в дополнение к этому само правительство будет работать с этими местными институтами так, чтобы сделать все эти изменения как можно более безболезненными для нашего народа." 
austurland.58.a:0 "Дорога длинна, но мы не отступим!"

austurland.59.t:0 "Акт о гражданстве"
austurland.59.d:0 "Движением копыта Игритт подписала документ под громовой топот копыт. Среди собравшихся были не только олени, но и пони, зебры и даже грифоны - хотя последние весьма странно хлопали своими когтями вместе. Все присутствовавшие желали выразить поддержку этому новому законопроекту.\n\n— Сейчас, — сказала Игритт, обращаясь к большой толпе, когда та, наконец, умолкла. — Я могу сказать, что горжусь тем, что Эйстюрланд стал страной, открытой для всех существ. Совсем не обязательно быть оленем, чтобы стать частью Эйстюрланда. Вместо этого мы будем вместе, бок о бок строить будущее. В грядущие века дети оленей, пони, зебр и грифонов смогут играть вместе на зеленых полях этой земли: НАШЕЙ земли!"
austurland.59.a:0 "Все мы эйстюрландцы!"

austurland.60.t:0 "Право голоса"
austurland.60.d:0 "— Олени сражались и умирали начиная с пятнадцати лет с тех самых пор, как наши корабли высадились на этой земле, а ты не желаешь давать им право голосовать на протяжении ещё целых трёх лет! — Старый хертоги кричал в лицо Игритт. — Ты лишаешь молодых воинов их прав, которые, как ты утверждаешь, сама даёшь им! Неужели ты считаешь детей нашего народа слабыми или же ты просто лгунья?!\n\nИгритт достойно вела себя перед лицом этой лавины из слюны и ярости, даже когда её телохранители, казалось, были готовы повалить старого оленя перед ней на землю. - Я не думаю, что наша молодежь стала менее храброй или способной, чем прежде, достопочтенный хертоги, — спокойно сказала она ему. — И я никогда не говорил неправды. Это, скорее, просто вопрос того, чего ожидают от них, — Игритт начала спокойно и осторожно объяснять, что влечёт за собой эта новая демократия.\n\nМолодые олени, которые ранее были готовы сражаться в войнах, теперь стали будущим нации. Они должны были не просто подчиняться приказам, но слушать, понимать и принимать решения, которые могли бы повлиять на всю целиком нацию. Для этого им нужно было дать время стать не воинами, а потенциальными лидерами. Неужели он не видит и не понимает этого? Речь шла не о воспитании храбрых оленей, а о воспитании мудрых.\n\nПрошло несколько часов, полных жарких дебатов, но в конце концов Игритт каким-то образом сумела объяснить хертоги, почему был выбран именно такой избирательный возраст и почему он не оскорбляет тех молодых воинов, которых он учил всю свою жизнь. Когда он, успокоенный и убеждённый, в конце концов, ушёл, то Игритт со вздохом откинулась на спинку кресла."
austurland.60.a:0 "От нашего народа многого ждут."

austurland.61.t:0 "Религиозная свобода"
austurland.61.d:0 "Игритт обменялась копытопожатием с грифоном, старательно улыбаясь, чтобы зрители могли видеть, что она вовсе не недовольна (а также чтобы газета Хорнавика могла получить хорошее её фото этой новой камеры, которую они недавно раздобыли).\n\n— Благодарю вас за приглашение, Ваше Святейшество, — громко и отчетливо произнесла она для стоявшего позади оленя.\n\n— Это я должен благодарить вас, — сказал старый грифон, склонив голову. — Должен признаться, я никогда не предполагал, что этот день настанет, но Эйстюрланд снова смог удивить меня.\n\n— И я надеюсь, что не в последний раз, — мягко ответила Игритт. — Но, пожалуйста, расскажите мне об этом месте, — продолжала она. Игритт никогда бы и не подумала, что это маленькое место - тайное святилище одного из грифоньих богов - существовало столь близко от Хорнавика. \n\n— Это святилище посвящено Эйр, — объяснил старый грифон. — Оно появилось около века назад, когда мой прадед был взят в рабство во время набега на Грифус. Он был жрецом Эйр, и богиня-мать утешала многих рабов-грифонов. Поэтому он на протяжении многих лет тайком убегал по ночам, чтобы строить это святилище. И с тех пор моя семья присматривала за ним. Мэм, от имени всех верующих в Эйр в Эйстюрланде, я должен поблагодарить вас. — Старый священник низко склонил голову. — Ранее ни один грифон не смог бы посетить это место при свете дня. Мы очень признательны, что отныне мы можем молиться открыт.\n\n— Я уверена, что твой прадед улыбается тебе, и я надеюсь, что ты сможешь сохранить эту традицию, — улыбнулась ему Игритт. Быть лидером часто бывает непросто, но результат стоит того."
austurland.61.a:0 "Все эйстюрландцы имеют право верить во что хотят."

austurland.62.t:0 "Распределение земли"
austurland.62.d:0 "Кирос знал лишь трудна протяжении всей своей жизни. Он родился рабом и смог выжить, низко пригибая голову и стараясь не привлекать внимания. Для пони, который знал своё место, жизнь могла быть вполне сносной. Но он никогда не видел снов. Сны лишь приводили к боли, когда после пробуждения его ждал ещё один день, полный тяжёлого труда.\n\nПоскольку это было его главным принципом в жизни, он не совсем понимал, что думать, когда смотрел на лежащую перед ним бумагу. Олениха в очках, которая вчера прибыла из Хорнавика, дала ему её вместе с указаниями относительно земли, которая на самом деле отныне будет принадлежать ему. Кирос не мог считать достаточно хорошо, но почти инстинктивно понял, насколько велика эта площадь. Его мать всегда говорила, что земные пони вроде них связаны с землёй. И этого количества земли - 40 акров - было более чем достаточно, чтобы прокормить его. Или даже целую семью.\n\nСемья... у него действительно теперь может быть семья. Жена и жеребята... и все они будут свободны. У них будет своя земля, свой дом. Прижимающий бумагу к груди Кирос почувствовал, как непрошеные слезы навернулись ему на глаза. Он едва осмеливался даже думать об этом, но понял, что впервые с самого детства он снова мог начать мечтать."
austurland.62.a:0 "Впервые у них появилась надежда."

austurland.63.t:0 "Вернуть отправителю"
austurland.63.d:0 "Мату нашел хорошее место на корабле рядом с носом, прямо у иллюминатора, чтобы видеть, что происходит. Он всё ещё не до конца разобрался в том, что произошло, но не собирался задерживаться только ради этого. Было здорово, что олени отменили рабство, и ещё очень хорошо, что он получил бесплатный билет и деньги на дорогу, чтобы вернуться домой. Но он не собирался задерживаться на случай, если ситуация изменится. Он покинул Эйстюрланд и направлялся в Свободное Государство Каза так быстро, как только его могла доставить туда эта лодка.\n\nОн считал себя одним из счастливчиков. На ум ещё пришел Кирос, кто был рабом на той же ферме, что и Мату. Семья Кироса была рабами уже более ста лет. Киросу некуда было возвращаться, и даже если бы у него всё ещё оставалась семья в Нимбусии, то его положение там было бы немногим лучше. Мату хотел, чтобы Кирос воспользовался шансом и поехал с ним в Казу, но Кирос решил остаться. Мату мог лишь надеяться, что с ним всё будет в порядке.\n\nИнтересно, сохранилось лишь хоть что-то от его прежней жизни в Казе? После пятнадцати лет рабства, с тех пор как из-за сомнительного ремонта его корабль застрял в Эйстюрланде, Мату полагал, что должен быть счастлив, если бы хоть что-то осталось. Вспомнят ли его друзья? С его семьей всё в порядке? Была ли Мансу Эрба всё ещё во главе страны? Теперь он сможет узнать ответы на эти вопросы."
austurland.63.a:0 "Долгожданное возвращение домой."

austurland.64.t:0 "Репарации"
austurland.64.d:0 "— Так... — Медленно сказал Кирос, обдумывая то, что сказал ему олень. — Если мы научимся читать и писать и отправим своих жеребят в школу, то вы нам заплатите? — Около сотни бывших рабов сидели в сарае и слушали чиновника из Хорнавика. Но Кирос не был уверен, что правильно его расслышал. — Но почему? — спросил он, действительно не понимая. \n\n— Потому что прилежный фермер мог бы со временем накопить денег, но даже у самого старательного раба за душой почти ничего нет. Да и экономика Эйстюрланда долгое время основывалась на рабах, а это значит, что если мы действительно хотим исправить ошибки прошлого, то должны отплатить тем, кто построил эту нацию. Проще говоря, считайте это выходным пособием.\n\n— Так почему бы просто не отдать нам деньги? — спросил грифон из глубины комнаты.\n\n-— Потому что - и я говорю это с величайшим уважением к вам - если вам просто дадут эти деньги просто так, то они будут потрачено впустую в течение нескольких месяцев. Мы не хотим, чтобы у вас были лишь деньги. Мы хотим убедиться, что у вас будет будущее.\n\n— Если затопить поля, то вы не польёте их, а лишь уничтожите урожай, — резюмировал Кирос, сумев понять, что происходит. — Вам нужно регулярно поливать растения, чтобы они хорошо росли.\n\n— Вот именно, — улыбнулся олень."
austurland.64.a:0 "Ваше прошлое не будет ограничивать ваше будущее."

austurland.65.t:0 "Закон о морали"
austurland.65.d:0 "По мере того, как государство начинает играть всё большую роль в повседневной жизни Эйстюрланда, принуждение к моральному поведению переходит из социального в правовое поле. Недавно принятый "Закон о морали", разработанный консервативным большинством в альтинге, направлен на то, чтобы заставить каждого оленя в Эйстюрланде вести нравственную жизнь. \n\nНовые законы включают ограничения на вид работ, которыми можно заниматься в дни богослужений, соблюдение традиций гостеприимства, а также чёткое определение того, что является преступлением, достойным дуэли. Хотя в других странах такие законы могли бы рассматриваться как превышение полномочий правительства, в Эйстюрланде они были восприняты даже с радостью. \n\nМногие олени надеются, что эти законы помогут смягчить давнюю проблему кровной вражды между племенами, чётко установив правила. Времена поединков насмерть, возможно, ещё не закончилось, но целые династии больше не будут уничтожать друг друга в бессмысленных актах мести."
austurland.65.a:0 "Эйстюрланд - богобоязненная нация"

austurland.66.t:0 "Ограниченное гражданство"
austurland.66.d:0 "Вопрос о гражданских правах для не-оленей яростно обсуждался в Эйстюрланде в течение последних нескольких недель, и теперь он достиг своего апогея в альтинге. Был принят закон об ограничении гражданства для всех не-оленей в пределах Эйстюрланда, и голосование быстро приближалось. И когда противники закона закончили произносить свои заключительные речи, пришло время его автору занять трибуну. \n\nОдджейр Хильмарссон был частью быстро объединяющегося консервативного крыла альтинга, и теперь он был готов в последний раз выступить в защиту закона перед голосованием. — Дело в том, что Эйстюрланд - это нация, основанная оленями и для оленей. Мы ничего не имеем против других существ, они могут жить и работать здесь, как им заблагорассудится. Но как только мы станем позволять голосовать каждому пони, который случайно пересечет границу, как предлагают мои оппоненты, то зайдём слишком далеко.\n\nЦелая кавалькада криков и насмешек с противоположной стороны прервала его речь, но вскоре порядок в альтинге был восстановлен. — Сначала вы даёте этим иностранцам право голоса, и в следующий момент вы поймёте, что мы уже находимся в Речной Коалиции, а кучка неизбранных нами бюрократов из Речкограда управляет страной. Пони и грифоны не заботятся о наших традициях и ценностях, и поэтому я не вижу причин, почему мы должны интересоваться их мнением. Всем спасибо.\n\nНесколько минут спустя оппозиция наблюдала за подсчетом голосов сначала с волнением и опаской, а потом и в гробовом молчании. — Окончательное распределение голосов: 42 "за" и 38 "против", — серьёзным тоном заявил спикер альтинга. — Акт будет внедрён."
austurland.66.a:0 "Это оленья нация"

austurland.67.t:0 "Социальный консерватизм"
austurland.67.d:0 "Политическая пропаганда никогда по-настоящему не проводилась в пределах Эйстюрланда, поскольку децентрализованный характер администрации страны делал такие попытки практически бессмысленными. Аристократы произносили речи, одобряющие рабство, но это был предел подобной деятельности до становления Игритт ярлом.\n\nНо когда полномочия альтинга были значительно расширены, что впервые превратило его в полноценный законодательный орган, значение политической принадлежности среднего оленя резко возросло. А консервативный характер правительства Игритт означал, что улицы Хорнавика теперь были покрыты плакатами и брошюрами, подчеркивающими важность традиций и ценностей Эйстюрланда.\n\nНекоторые из листовок, если не большинство, были сделаны не слишком хорошо. Но теперь, когда многие эйстюрландцы впервые всерьез задумались о своей политической принадлежности, даже примитивные попытки должны были принести свои плоды. После дальнейшего усиления кампании усилиями знати общественное мнение в Эйстюрланде стало явно склоняться к консервативной позиции."
austurland.67.a:0 "Долгой жизнь Эйстюрланду!"

austurland.68.t:0 "Право голоса"
austurland.68.d:0 "Церковь традиционно оказывала активное влияние на жизнь в Эйстюрланде, священники получали представительство в альтинге, а жертвоприношения богам были обычной частью повседневной жизни. Но по мере того, как страна начала индустриализироваться, посещаемость храмов и открытых богослужений начала медленно снижаться. Но поскольку консервативное крыло альтинга набирает всё большую силу и влияние, правительство намерено изменить этот курс. \n\nАкт о праве голоса даёт правительству право ограничивать избирательные права для недостаточно благочестивых эйстюрландцев. Местные священники храмов должны сообщать правительству о любом олене, который недостаточно часто посещает храмы или плохо поклоняется богам. И провинившийся олень после этого немедленно получает сообщение о том, что он больше не имеет права голоса. Конечно, олень может изменить это решение, начав должным образом поклоняясь богам. Посещаемость храмов уже резко возросла, и священники очень довольны этим законом. "
austurland.68.a:0 "Мы - праведная нация!"

austurland.69.t:0 "Искуство заключать сделки"
austurland.69.d:0 "Полная отмена рабства была признана невозможной по политическим мотивам, поэтому была согласована постепенная отмена этой системы. Больше в Эйстюрланд не ввозились новые рабы, но некоторые аристократы всё ещё не желали освобождать своих оставшихся рабов. Это было неизбежным результатом компромисса, ведь слишком многие поместья знати полностью полагались на рабский труд, чтобы выходить в плюс по прибыли. Но именно тут скрывалась лазейка.\n\nНедавно усиливший свою власть альтинг не мог напрямую освободить рабов, но всё же мог ограничить то, какими работами было разрешено заниматься рабам. Ценность рабов быстро снизилась, ведь теперь им больше не разрешалось работать на полях или в шахтах. Альтинг же одновременно предложил купить свободу рабов по очень разумной цене, и вскоре оставшимся рабовладельцам пришлось выбирать между банкротством или продажей рабов. Так или иначе правительство освободит их рабов. \n\nЧерез несколько коротких месяцев последние рабы получили свободу и Эйстюрланд смысл с себя пятна рабства. И хотя это прошло немного не так, как хотелось бы некоторым, большинство жителей Эйстюрланда радостно отпраздновали это событие."
austurland.69.a:0 "Теперь они свободны"

austurland.70.t:0 "Речь"
austurland.70.d:0 "Игритт стояла на помосте перед большим залом, глядя на толпу оленей, собравшихся перед ней, и готовилась обратиться к своим подданным. Недавно в Речной Коалиции были закуплены микрофон и прочее передающее оборудование, так что все присутствующие олени могли услышать ее.\n\nНесмотря на то, что Игритт уступила большую часть своей политической власти альтингу, она всё ещё пользовалась уважением как лидер страны. И она намеревалась использовать мягкое несиловое воздействие, чтобы успокоить обыкновенных оленей. Её решение лишь постепенно избавляться от рабства, хотя и было высоко оценено знатью, не принесло ей популярности среди простых оленей. Она могла лишь надеяться, что сможет успокоить их словами своей речи.\n\n— Многие из вас слышат мой голос впервые, и поэтому я сегодня хочу обсудить важный вопрос, стоящий перед нашей нацией. Конец рабства уже близок, но я понимаю, что многие из вас до сих пор считают подход правительства слишком вялым и медленным. Почему альтинг не дал официально рабам, даже уже освобожденным, тех же прав, которыми обладают любые другие граж... — Игритт прервали крики из толпы перед ней. Олени требовали немедленного освобождения, но вскоре ей удалось снова взять толпу под контроль.\n\n— Я знаю, что многие из вас всё ещё недовольно этой великой несправедливостью, но позвольте мне прояснить это: я полностью поддерживаю вас в том, что рабство - это морально отвратительная вещь. Но всё же процесс достойной интеграции такого большого количества существ требует немалого времени. Я обещаю вам, что уже очень скоро все граждане Эйстюрланда будут равны в глазах закона. Но сначала нам необходимо решить многие социальные и политические проблемы. Я лишь прошу вас потерпеть ещё чуть-чуть, пока альтинг неустанно трудится, чтобы обеспечить равенство для всех существ. Спасибо.\n\nКогда Игритт закончила речь и удалилась от микрофона, она не заметила никаких видимых изменений в толпе, но надеялась, что её слова всё же дошли до хотя некоторых из них."
austurland.70.a:0 "Им это всё же понравилось"

austurland.71.t:0 "Рождение СПЭ"
austurland.71.d:0 "Политический ландшафт Эйстюрланда десятилетиями не менялся, а изолированность и отсталость страны делали её не самой лучшей площадкой для политических дебатов. Но по мере превращения альтинга в настоящую законодательную ассамблею в нём начинают развиваться новые идеи. Путешественники из Олении и гости из Речной Федерации делились рассказами о новой идеологии, семена которой уже начинают прорастать в Эйстюрланде.\n\nКульминацией этого процесса стало образование радикально новой партии, основанной на классовой борьбе и борьбе трудящихся против их эксплуатации. Социалистическая Партия Эйстюрланда (или СПЭ) быстро набрала известность и приобрела популярность среди многих бывших рабов и простых оленей в стране. Партия резко критиковала неравномерное распределение богатства в пределах Эйстюрланда, а также объявила амбициозную программу по внедрению социального обеспечения и проведения реформ общества. \n\nХотя знать посчитала СПЭ просто очередным собранием крестьян, партия также сумела привлечь на свою сторону многих образованных оленей Эйстюрланда. Немалую помощь в развитии идеологических основы партии оказало несколько проезжих товарищей из Олении. Но всё же партия объявила, что будет добиваться всех изменений реформами, так что шансы на коммунистическую революцию в Эйстюрланде невелики."
austurland.71.a:0 "Викинги-коммунисты? Как интересно."

austurland.72.t:0 "Первые выборы"
austurland.72.d:0 "Эйстюрланд теперь готов к своим первым полноценным демократическим выборам. Хотя королева могла сама решать некоторые законодательные вопросы, большая часть власти была передана должности форсетисрадхерры, или премьер-министра, который и становился настоящим лидером нации. Три основные партии альтинга активно проводят свои предвыборные кампании, поскольку первый премьер-министр Эйстюрланда будет обладать властью создавать институты страны и определять её экономическую политику.\n\nКандидатом от консервативной партии ПК является Асбьерн Халльгильссон. Урождённый аристократ Асбьерн представляет собой прежние институты власти. Обещания стабильного развития страны и расширения контактов с церковью превратили его партию в силу, с которой нужно считаться. Однако некоторые члены его партии обеспокоены постоянной уклончивостью Асбьерна относительно своего прошлого. Скелеты из шкафов положили конец карьерам многих аристократов.\n\nСледующим кандидатом является Юрек Вальгардурссон от КПРЭ. Юрек является известным журналистом и ведущим новостной службы радио Эйстюрланда. Он стремится укрепить молодую демократию Эйстюрланда, а также желает использовать полномочия правительства для начала экономического развития сельской местности Эйстюрланда. Многих привлекли его скромность и дружелюбие, хотя члены его партии беспокоятся, что Юрек не слишком запоминается избирателям, что может затруднить выборы.\n\nИ последним кандидатом, но отнюдь не по важности, является Ульфдис Аресдоттир из партии СПЭ. Ульфдис - единственная из кандидатов, получившая официальное образование в университете. В молодости Ульфдис путешествовала по Речным Землям и бралась за случайные работы, чтобы заработать на своё образование. Также она присоединилась к развивающемуся коммунистическому движению Речных Земель. Как только она услышала о новых реформах в Эйстюрланде, Ульфдис быстро вернулась на родину и начала создавать СПЭ. Её программа индустриализации и социального обеспечения сделала Ульфдис популярной среди низших классов Эйстюрланда, которые впервые в истории могли определять курс своей страны."
austurland.72.a:0 "Асбьерн Халльгильссон избран первым премьер-министром Эйстюрланда!"
austurland.72.b:0 "Юрек Вальгардурссон избран первым премьер-министром Эйстюрланда!"
austurland.72.c:0 "Ульфдис Аресдоттир избрана первой премьер-министром Эйстюрланда!"

austurland.73.t:0 "Первые выборы"
austurland.73.d:0 "Приближается последний этап перехода Эйстюрланда к демократии, и молодой республике пришло время избрать своего первого президента. Три партии сумели стать достаточно политически известными, чтобы получить шанс на победу, но, судя по опросам, пока ни одна из них не лидирует. Консервативная КПЭ, либеральная КПРЭ и социалистическая СПЭ.\n\nНикто не удивится, если КПЭ придет к власти, поскольку она пользуются поддержкой знати и храмов: двух институтов, оказывающих огромное влияние на эйстюрландское общество. КПЭ утверждает, что защищает традиционные эйстюрландские ценности вроде благочестия и чести, и в основном старается сделать своими союзниками более богатых оленей Эйстюрланда. КПЭ не жалеют менять почти ничего в текущем эйстюрландском обществе, хотя многим именно это и нужно.\n\nСледующая партия, имеющая реальные шансы на победу - это КПРЭ. Она объединяет либеральных ученых и торговцев среднего класса, и желает продолжить курс демократизации, избранный ярлом Игритт для Эйстюрланда. Она желает превратить либеральную демократию в новый статус-кво. \n\nПоследняя партия, имеющая хоть какие-то шансы на победу - это Социалистическая Партия Эйстюрланда, или СПЭ. Она резко атаковала иные партии, утверждая, что они просто предложили более приемлемую версию рабства, от которой столь многие страдали раньше. Представители партии обещают построить общество, основанное на разумных принципах эгалитаризма и не желают позволять старым жадным и суеверным силам определять жизнь Эйстюрланда."
austurland.73.a:0 "КПЭ победила на выборах!"
austurland.73.b:0 "КПРЭ победила на выборах!"
austurland.73.c:0 "СПЭ победила на выборах!"

austurland.74.t:0 "Речь премьер-министра"
austurland.74.d:0 "Асбьерн Халльгильссон готовился обратиться к своему народу. Он стоял перед большой толпой оленей, что собралась на центральной площади Хорнавика. Также его сообщение будет записано и передано несколькими радиостанциями, которые начали вещание в Эйстюрланде. Но хотя победа его партии воодушевила сторонников, многие из бывших рабов Эйстюрланда чувствовали угрозу от этой партии. \n\nБеспорядки, вызванные этим, были просто неприемлемы, поэтому знать снова должна была успокоить толпу крестьян. — Мои сограждане, я обращаюсь к вам сегодня по вопросу величайшей важности - нарастающему волнению среди многих наших граждан. Я понимаю, что многие из вас могут относиться к моей партии враждебно. Но мы честно выиграли выборы, это факт, и сим воплощаем волю множества созданий этой нации. Но несмотря на это, я слышал, что многие обвиняют нас не только в подкупе и принуждении, но даже и в планах по возвращению рабства.\n\n— Вы можете быть уверены, что у нас, дворян, нет никакого желания снова заковывать вас в цепи, и, откровенно говоря, я нахожу это предложение весьма оскорбительным. Знать принесла великую и благородную жертву, отказавшись от своей законной собственности. И мы не изменим своё мнение в последнюю минуту - для нас такое стало бы позором. Спасибо всем вам, и пусть боги благословят эту великую нацию. — Толпа казалась скорее смущенной, чем вдохновленной этими словами, но Асбьерн надеялся, что они, по крайней мере, уловили дух его послания."
austurland.74.a:0 "Могло бы пройти и лучше..."

austurland.75.t:0 "Речь премьер-министра"
austurland.75.d:0 ""Как странно полагаться на простых оленей", — подумал Асбьерн. Он был воспитан в убеждении, что его право на власть столь же естественно, как и ландшафты Эйстюрланда, но теперь эта идея умерла и была похоронена. Многие из бедных граждан его страны были встревожены победой его партии, и в некотором смысле он понимал причины их беспокойства. Именно поэтому он стоял на трибуне на центральной площади Хорнавика, готовясь произнести речь, которая позже будет транслироваться по всей стране. \n\nКогда Асбьерн начал говорить, он нервничал, но всё же смог контролировать свой голос. — Мои дорогие эйстюрландцы, сегодня я обращаюсь к вам по поводу важного для всех нас вопроса. Это вопрос, который касается истории как Эйстюрланда, так и меня самого. Да, я дворянин, как и многие иные члены моей партии. И мы признаем, что поведение знати в прошлом оказывало крайне негативное влияние на многих из наших самых обездоленных граждан.\n\n— Но мы не должны допустить, чтобы ошибки прошлого мешали успехам будущего. Я считаю, что у моего правительства есть возможность радикально изменить к лучшему условия жизни каждого жителя этой великой страны. Я надеюсь, что мы сможем работать вместе, чтобы начать эру процветания и мира в Эйстюрланде. Я прошу вас лишь дать нам шанс доказать наши добрые намерения.\n\n— Я понимаю, что моё прошлое может беспокоить многих из вас, но я обещаю, что не буду увиливать от своих обязанностей. Я был избран представлять всех эйстюрландцев, и именно это я и намереваюсь делать. У моей партии нет никакого желания возвращаться к прошлому. Мы лишь желаем сохранить уникальную культуру Эйстюрланда, продолжая двигаться вперёд. — Толпа, казалось, хорошо отнеслась к речи. Будем надеяться, что и остальная страна поступит также."
austurland.75.a:0 "Всё прошло весьма хорошо!"

austurland.76.t:0 "У урны для голосования"
austurland.76.d:0 "Для укрепления демократии в эйстюрландском обществе и своей власти внутри страны КПРЭ решила завершить давно назревавшую перекройку муниципальных районов Эйстюрланда. Каждый район изберёт своего представителя, который будет организовывать работу местных правительственных служб в своём районе. \n\nВыборы, проведенные после перекройки округов, прошли успешно, но кандидаты КПРЭ претерпели ряд довольно неловких поражений от представителей СПЭ. Хотя многие были рады, что демократия начинает становиться всё более важным аспектом жизни Эйстюрланда, партии было довольно затруднительно игнорировать некоторую потерю лица. \n\nТем не менее, выборы были свободными и прошли без насилия, чего в конечном счёте и добивалась КПРЭ. Им придётся работать с несговорчивыми местными властями, но если такова цена эйстюрландской демократии, то придётся пойти на эти жертвы."
austurland.76.a:0 "Могло бы пройти и лучше..."

austurland.77.t:0 "У урны для голосования"
austurland.77.d:0 "Получив мандат на управление страной, КПРЭ быстро перешла к укреплению эйстюрландской демократии, как ибыло заявлено в предвыборных обещаниях. Для этого по всей стране были перекроены или созданы заново муниципальные районы, в каждом из которых будет избран представитель, ответственный за организацию местного самоуправления. \n\nЭто оказалось благом для партии, поскольку выборы прошли не только мирно и эффективно, но и расширили контроль КПРЭ над многими городами и деревнями. СПЭ также удалось закрепить за собой несколько округов, но их успехи в конечном счете были довольно скромными, если сравнивать их с достижениями КПРЭ. \n\nЭто не только позволило им лучше воплощать свою политику в жизнь, но и укрепило демократический мандат партии. Лидеры партии отмечали это событие в местном медовом зале до глубокой ночи, радуясь, что их видение демократического и свободного Эйстюрланда уже почти осуществилось в реальности."
austurland.77.a:0 "Да здравствует демократия!"

austurland.78.t:0 "СПЭ протестует против результатов выборов"
austurland.78.d:0 "Победа ПК на выборах и назначение Асбьерна Халльгильссона премьер-министром не могли не вызвать споров. Но мало кто мог предвидеть столь бурную реакцию со стороны СПЭ. Руководство СПЭ объявило результаты выборов откровенной фальсификацией, которая позволит дворянам и дальше удерживать власть. Далее партия объявила, что Игритт в лучшем случае некомпетентный руководитель, а в худшем - откровенный враг народа Эйстюрланда.\n\nРешение ярла лишь постепенно отказываться от рабства вместо полной его отмены лишь подкинуло дровишек в пламя недовольства, и многие в СПЭ теперь считают, что ярл и знать лишь прикрываются демократией, дабы сохранить свою власть. Кульминацией их плана должна стать жестокая чистка недовольных и инакомыслящих, за чем последует восстановление рабства. Среди простых оленей растёт недовольство, СПЭ потеряло веру в демократию, так что первые выборы в Эйстюрланде вполне могут стать и последними."
austurland.78.a:0 "Будьте уверены, всё это не входит в наши намерения!"

austurland.79.t:0 "Рост недовольства"
austurland.79.d:0 "Несмотря на все усилия правительства, политическая обстановка в Эйстюрланде начала накаляться. Все началось с граффити на стенах зданий и нескольких вандализма в Хорнавике. Это побудило правительство увеличить количество сотрудников полиции в городе, что ещё больше разозлило жителей. Начались новые протесты против этих мер, и местная полиция не смогла справиться с ними. В ответ несколько членов ПК предложили одолжить часть своей дружины для усиления полиции.\n\nОбученные дворянами хускарлы не годились для патрулирования улиц, и их жестокие действия лишь усугубили ситуацию. Вскоре СПЭ начал организовывать более крупные протесты против правительства, которые вскоре переросли в настоящие беспорядки, так как низшие классы Эйстюрланда не видели другого способа выразить свое недовольство. \n\nНо посреди этого хаоса начали распространяться слухи. Слухи о военизированной группе, подготовленной СПЭ и обученной эмигрантами из Олении. Из-за всеобщего хаоса правительство мало что знает об этой растущей угрозе, и напряженность в Эйстюрланде продолжает приближаться к точке кипения."
austurland.79.a:0 "О нет..."

austurland.80.t:0 "Переворот"
austurland.80.d:0 "Недавние беспорядки оказали слишком большое давление на зарождающиеся институты Эйстюрланда и те не выдержали напора. Рано утром в большой зал ярла Игритт ворвалась большая толпа рабов и простых оленей, которым помогали коммунистические военизированные формирования. Подобные сцены происходили по всей стране, когда коммунисты начали действовать.\n\nНо, как ни странно, во главе группы стояли вовсе не предводители СПЭ, как многие могли бы ожидать. Вместо толпу недовольных возглавила группа изгнанников из Олении во главе с Гульрейном Лисвальдом. Требования недовольных были просты: Игритт должна отречься от престола и передать всю власть новообразованной НОССП - партии, образовавшейся в результате слияния СПЭ с оленийскими изгнанниками Лисвальда. \n\nСудьба всегда Эйстюрланда висит на волоске, и теперь, когда на неё нацелены пушки коммунистов, единственной надеждой Игритт является дипломатия. Коммунистический переворот потерпит неудачу, если ей удастся лишить восставших поддержки народа, но такая задача может оказаться ей не по силам."
austurland.80.a:0 "Игритт удаётся успокоить толпу"
austurland.80.b:0 "Объединенному Социалистическому Фронту удается совершить госпереворот!"

austurland.81.t:0 "Лисвальд бежит из Эйстюрланда"
austurland.81.d:0 "Странные новости сегодня достигли ярла. По-видимому, оленийский изгнанник Гульрайн Лисвальд сбежал из страны вместе со своей группой сторонников. Лисвальд возглавлял коммунистический переворот, который не удался лишь благодаря личной харизме Игритт. После ослабления напряженности Лисвальд быстро обнаружил, что он быстро стал неуместным как в эйстюрландском обществе в целом, так и внутри эйстюрландского коммунистического движения.\n\nУ правительства не было намерения наказывать его или кого-либо еще, причастного к перевороту, так как они не желали снова разжигать напряжённость. Так что многие были удивлены его побегом. Кто-то считает, что Лисвальд просто боялся репрессий со стороны правительства, другие - что насмешки со стороны товарищей-коммунистов по поводу провала его революции во второй раз стали для него непосильной ношей. Истинных причин, похоже, мы так и не узнаем, но сейчас Лисвальд и его коммунисты больше не представляют угрозы для эйстюрландской демократии."
austurland.81.a:0 "Зачем же он сбежал?"

austurland.82.t:0 "Культурная революция"
austurland.82.d:0 "Прошли недели после успешного коммунистического переворота, и хаос революции постепенно сменяется стабильностью нового режима. Но Лисвальд и его товарищи по партии знают, что контрреволюционные элементы всё ещё прячутся в тени, готовясь нанести свой удар, как только им выпадет подходящий шанс. Они будут использовать само эйстюрландское общество и его культуру, чтобы развратить умы простых оленей, а затем сокрушить революцию.\n\nЭтого нельзя было допустить. И единственным возможным вариантом было очищение эйстюрландской культуры от всех возможных контрреволюционных элементов. Для этого Лисвальд объявил о начале великой пролетарской культурной революции. Бывшие реакционеры и землевладельцы должны перевоспитаться через строгую и суровую самокритику. Старые сказки и саги будут изучены и переписаны, дабы лучше соответствовать идеологическим требованиям коммунизма.\n\nПроцесс будет трудным, но решимость пролетариата непоколебима. В конце концов, из пепла прошлого возродится славное новое общество, основанное на равенстве и прогрессе. И это общество будет очищено от любого негативного влияния."
austurland.82.a:0 "Новый Эйстюрланд возродится из пепла прошлого"

austurland.83.t:0 "Революционный язык"
austurland.83.d:0 "Лисвальд и его коммунисты осуществили радикальные изменения в Эйстюрланде, преобразив все стороны жизни общества. Культурная революция стёрла пятна феодализма с эйстюрландской культуры, и простые олени работают день и ночь, чтобы превратить страну в утопию. Но пришло время для самой важной реформы - исправления эйстюрландского языка. \n\nОлени Эйстюрланда говорят на практически неразборчивом диалекте оленийского языка. Его лексика архаична, а система морфологии существительных просто ужасна. Но после принятия революционного декрета о языке все жители Эйстюрланда будут обучаться правильному и верному оленийскому языку, и все места и учреждения будут переименованы.\n\nЛисвальд и его товарищи вздыхают с облегчением. Ведь им больше не придётся слушать непонятную тарабарщину этих странных оленей."
austurland.83.a:0 "Мы сможем научить этих оленей говорить нормально"

austurland.84.t:0 "Переписывание исторических книг"
austurland.84.d:0 "Источником гордости для всех эйстюрландцев являются их саги. Рассказы о героизме и доблести воинов передавались ещё со времён первоначальной колонизации этой земли. В них описываются не только подвиги древних отрядов викингов, но и их семейные истории, а также хроники судебных споров. Но новое коммунистическое правительство, укрепляющее свою власть, сделало несколько выборочных правок в этих историях.\n\nХотя формально никто не может с уверенностью утверждать, была ли экспедиция Хоэфа Дериксона попыткой сбежать от знатных угнетателей и создать общество настоящего общинного равенства. Или что Харальд Рысак на самом деле был агентом иностранных реакционеров из Олении, который разрушил процветающее протосоциалистическое общество Эйстюрланда и навязал рабство его мирным жителям. \n\nУже стартовала обширная правительственная программа, направленная на то, чтобы рассказывать жителям Эйстюрланда истинные версии их саг. Уже через несколько поколений старые варианты саг полностью забудутся и исчезнут из памяти. Они стали ещё одной жертвой культурной революции."
austurland.84.a:0 "Правда относительна"

austurland.85.t:0 "Красный рассвет"
austurland.85.d:0 "Лисвальд сидел за своим столом в бывшем большом зале ярла и восхищался своими успехами. Он приехал в Эйстюрланд не для того, чтобы устраивать тут революцию, но когда представился удобный случай, он не мог им не воспользоваться. Да, последовавшие чистки были весьма кровавыми, но как иначе поступить с бандой головорезов и работорговцев, которые управляли страной до его приезда?\n\nТьма феодализма осталась в прошлом, а в будущем эту землю ждала современная промышленность, прогресс и изобилие. Они создали страну, управляемую разумом, вместо того чтобы позволить старым, жадным и жестоким силам снова царствовать тут. Плановая экономика ССР позволит добиться быстрой индустриализации без растрат усилий и средств на мелкую конкуренцию между компаниями.\n\nНо дело ещё не было закончено. Ведь иностранные реакционеры уже собирают свои армии, чтобы подавить революцию, прежде чем она успеет распространиться на прочие страны. Их армии яростно нападут на ССР, но революционный дух оленей несокрушим. Так что пока он продолжает вести этих оленей по пути к коммунизму, всё это будет оправдано."
austurland.85.a:0 "Eläköön Peurojenmaa!"

austurland.86.t:0 "Трон несокрушимый"
austurland.86.d:0 "Несмотря на наступление сил либерализма и республиканства, эйстюрландская монархия сумела продержаться до сегодняшнего дня. Хватка Игритт становится всё крепче с каждым днем, а мечты о республике разбиты. Но хотя монархия является древним институтом, она вынуждена начать приспосабливаться к новым обстоятельствам, если не хочет пасть под натиском внешних врагов. \n\nДворяне оказалось ненадёжной опорой для монархии, и развитие эйстюрландской национальной идентичности может сделать их устаревшими. Экономика остро нуждается в модернизации, и правительство - в большей централизации. \n\nЭйстюрланд продолжить двигаться в будущее, всё ещё скованный своим прошлым. Но многие грифоны не вернулись домой после встречи с отрядом эйстюрландских викингов. И, возможно, Игритт сможет напомнить Восточной Грифонии причины, по которым вид эйстюрландских драккаров вселял ужас в сердца многих грифонов в прошлые века."
austurland.86.a:0 "Да здравствует ярл!"

austurland.87.t:0 "Закон о пэрах"
austurland.87.d:0 "Поскольку Эйстюрланд был основан дворянами, стремящимися избежать преследования со стороны могущественного монарха, знать Эйстюрланда пользуются широким спектром привилегий и прав, защищающих их автономию. В зависимости от своего ранга дворянин может быть невосприимчив к определенным законам или даже иметь право одобрять законы, предлагаемые Альтингом. И сегодня большая часть этих привилегий была стерта росчерком пера Игритт, поскольку власть сосредотачивается в копытах ярла.\n\nДворяне, конечно, будут жаловаться, но они ничего не смогут сделать в ответ. Они заранее согласились на всё это в обмен на сохранение некоторых незначительных прав и привилегий. Дни золотого века аристократов, ранее открыто попиравших закон и неделями задерживавших заседания Альтинга из-за мелких формальностей, наконец подошли к концу."
austurland.87.a:0 "Чудесно"

austurland.88.t:0 "Закон о титулах"
austurland.88.d:0 "Власть Игритт над дворянами растёт и поэтому пришло время для долгожданной реформы,. Стандартизации титулов. Ранее дворянские титулы нередко выдавались на разовой основе. Многие прошлые ярлы придумывали совершенно новые титулы лишь для того, чтобы умаслить своих сторонников, а некоторые дворяне даже украшали свои титулы без какого-либо одобрения со стороны ярла. Все это привело к хаотичной и сложной системе различных титулов, которые было трудно даже отслеживать. \n\nИгритт поняла, что с этим пора покончить. Она и её советники сократят нынешнюю кучу титулов до лишь нескольких кратких и четко ранжированных званий. Игритт больше не придётся целыми днями читать старые записи, чтобы определить, кто кого превосходит по рангу, или часами спорить о законности какого-то явно выдуманного дворянского титула. Эти реформы также позволят ей возвысить некоторых из её ближайших сторонников до уровня мелкого дворянина, что будет весьма значительным преимуществом.\n\nСами дворяне испытывали довольно смешанные чувства по поводу всех этих изменений. С одной стороны, многие теперь имели значительно меньше власти на бумаге, но им, как и самой Игритт, эта старая система доставляла лишь проблемы. В простоте таится своя элегантность."
austurland.88.a:0 "Теперь это будет доставлять меньше головной боли."

austurland.89.t:0 "Новый налоговый кодекс"
austurland.89.d:0 "Еще одним аспектом мер Игритт по централизации Эйстюрланда является создание надлежащего налогового кодекса. Раньше подавляющее большинство жителей Эйстюрланда платили налоги какому-нибудь местному дворянину, который затем отправлял часть этих доходов ярлу. Свободные олени были единственным реальным исключением из этого правила, поскольку у них не было никаких обязательств перед благородными хозяевами. \n\nЭта система работала, пока Эйстюрланд был феодальным обществом, но после исчезновения крепостного права были необходимы реформы. И не говоря уже о том, что дворяне, как широко известно, очень неохотно платили налоги. Более того, некоторые дворяне даже заявляли, что вовсе не обязаны платить налоги, ссылаясь на какие-то непонятные услуги, оказанные их предками давно умершему ярлу.\n\nСтарая система феодальных обязательств была полностью отменена. Её сменил налог на прибыль, а в случае с дворянами - на чрезмерно большие поместья. Эти перемена очень не понравились знати, которые внезапно обнаружили, что им действительно приходится платить налоги, но им оставалось лишь жаловаться. Времена, когда знать доминировала над монархией, давно прошли."
austurland.89.a:0 "Все олени должны платить."

austurland.90.t:0 "Новый гимн"
austurland.90.d:0 "После упадка знати нужно найти пути для объединения населения вокруг трона монархии. В рамках этого процесса Игритт и её правительство активно работали над созданием надлежащей эйстюрландской национальной идентичности. Они надеялись, что национализм заполнит пробел, оставленный знатью. Поэтому Игритт была весьма заинтересована, когда к ней обратился хускарл, который написал песню и предложил сделать её официальным национальным гимном Эйстюрланда.\n\nГимн называется "Dýrð Austurlands" или "Слава Эйстюрланду" и исполняется в ре-бемоль мажоре. Песня, сопровождающая гимн, подчеркивает славное прошлое Эйстюрланда, рассказывая истории о храбрых викингах, отправившихся сколачивать своё состояние на просторах Грифонии. Оно особенно подчеркивает роль воинов-викингов в падении Озерградской империи. Песня была встречена единодушным одобрением сторонников Игритт, и вскоре гимн был официально принят. "
austurland.90.a:0 "Слава Эйстюрланду!"

austurland.91.t:0 "Новый порядок"
austurland.91.d:0 "Новый порядок устанавливается в Эйстюрланде. Впервые в его истории профессиональная армия марширует по столице под взором ярла. Теперь они совсем не похожи на отряды нерегулярных воинов, какими они были всего несколько лет назад. Хускарлы ярла сменили свои топоры на винтовки, а доспехи - на униформу. Их звания стандартизированы, а подчиняются они чёткой цепочке командования. Эпоха дворян закончилась, и началась эпоха хускарлов.\n\nНесколько бывших дворянских поместий были полностью выкуплены правительством и превращены в полноценные военные базы, где теперь стали базироваться хускарлы. Армия теперь стала гораздо важнее для простых граждан Эйстюрланда, чем знать, и многие хускарлы после выхода на пенсию начинают строить успешную политическую карьеру. \n\nНекоторые даже начали беспокоиться, что влияние армии растет слишком быстро. Возможно, хускарлы и не были столь высокомерны, как знать, но теперь у правительства была возможность заставить любого оленя в стране подчиниться их требованиям. Но сейчас многие были просто счастливы из-за ухода дворян. Они надеялись, что их замена не станет ещё более худшими тиранами. "
austurland.91.a:0 "Да здравствует армия!"

austurland.92.t:0 "Мастерство сделки"
austurland.92.d:0 "Хотя власть знати, безусловно, снижалась в Эйстюрланде, позволить их недовольству расти было бы глупым шагом. И хотя Игритт не желала возвращать им их древние права, хватало прочих материальных средств, с помощью которых она могла бы повлиять на них. После распространения механизированной обработки земли и отмены крепостного права дворяне потеряли свою налоговую базу, так что многие из них оказались теперь вообще без источника дохода.\n\nИ если бы Игритт предложила бы им неплохо обставленные поместья в сельской местности, а также ежемесячные выплаты в обмен на уход из политики, то многие из них согласились бы без колебаний. Эта будет стоить немало, но всё же сумма будет подъёмной. Да и несколько сундуков золота - небольшая плата за политическую стабильность. "
austurland.92.a:0 "Так они не будут нам мешать..."

austurland.93.t:0 "Работа для населения"
austurland.93.d:0 "Конец феодализма принес немало пользы для Эйстюрланда, но этот процесс не обошелся без некоторого ущерба. Значительная часть населения страны полагалась на дворян, которые обеспечивали их работой и жильём, и после снижения могущества знати в города хлынул настоящий поток из бедной и неквалифицированной рабочей силы.\n\nМногие города с трудом справляются со всеми этими новыми жителями, так что необходимо решить эту проблему как можно скорее. Вскоре после стартовала первая в истории Эйстюрланда реальная программа общественных работ.\n\nПрограмма "Бейярвинна", или городская рабочая программа, должна была временно нанимать бывших крепостных на работы по строительству инфраструктуры и выполнению всевозможных ремонтных работ в городе. Эта схема также направлена на то, чтобы лучше распределить огромное количество бывших крепостных по всей стране, предлагая переселять их в те города и поселки, где требовались рабочие копыта. Это, как мы надеемся, позволит обеспечить их шансом на трудоустройство и после окончания программы. "
austurland.93.a:0 "Неплохой план"

austurland.94.t:0 "Минимальная заработная плата"
austurland.94.d:0 "Бывшие крепостные крестьяне продолжают интегрироваться в экономику Эйстюрланда, так что следует ожидать роста проблем. Огромное количество низкоквалифицированной рабочей силы, прибывающей в города, привело к тому, что предложение намного превысило спрос. В результате доходы многих бывших крепостных значительно уменьшились, несмотря на окончание феодализма. Многие из них работают долгими часами в ужасных условиях за мизерную плату. \n\nЭту проблему ещё сильнее осложнила нестабильность цен после окончания феодализма, что привело к временному удорожанию хлеба. Быстро растущие цены на предметы первой необходимости лишили многих оленей возможности сытно есть, а голодные граждане стали отличной почвой для роста революционных идей. \n\nВ прошлые века эта проблема стала бы для правительства действительно неразрешимой и продемонстрировала бы ещё одну слабость традиционной системы государственного управления Эйстюрланда. К счастью, усиление централизации в последние годы означало, что эту проблему правительство могло решить. И вскоре в Эйстюрланде была введена официальная минимальная заработная плата."
austurland.94.a:0 "Будем надеяться, что никто не останется бездомным"

austurland.95.t:0 "Речь ярла"
austurland.95.d:0 "Игритт приготовилась вновь говорить со всей своей нацией. Но не с трибуны, а с помощью микрофона. Её выступление будет транслироваться по всей стране, что лишь недавно стало возможным в Эйстюрланде. Радиоприемники медленно, но верно становились привычными предметами домашнего обихода, а динамики устанавливались в залах большинства городов для тех, кто не мог позволить себе личного радио. Игритт находила весь процесс речей по радио немного безличным, но эти мысли сразу же исчезли, как только загорелась маленькая красная лампочка в комнате звукозаписи, сигнализируя о начале прямого эфира.\n\n— Мои подданные, сегодня я обращаюсь к вам по вопросу, который неоднократно поднимался не только во время моего правления, но и на протяжении всей истории Эйстюрланда. Нужен ли этой стране ярл? Я не обижаюсь на своих подданных за этот вопрос, и надеюсь, что вы не обидитесь на меня за ответ на этот вопрос. Я верю, что, как вы обязаны служить мне, так и я обязана служить вам. Моя главная задача состоит не в том, чтобы тратить средства на собственные поместья, подобно дворянам прошлого, а в том, чтобы создать сильную и процветающую нацию, сотрудничая с Альтингом.\n\n— Если вы хотите узнать судьбу государств, лишённых надлежащей централизованной власти и неспособных справиться с диссидентскими элементами, вам стоит обратиться к прошлому этой самой страны. Из-за мелких междоусобиц мы веками цеплялись за феодализм, а в это время наши соседи проводили модернизацию и повышали свой уровень жизни. Если Эйстюрланд хочет стать современной нацией, мы не можем допустить, чтобы к власти снова пришла знать или, как во многих других странах, враждующие политические партии. И для предотвращения этой ситуации нам сильная центральная власть.\n\n— Я надеюсь, что поняли моя искренность, стоящую за этими словами. Если же нет, то я прошу вас дать мне шанс проявить себя уже действиями, а не словами. Благодарю вас, и да благословят боги Эйстюрланд."
austurland.95.a:0 "Они поймут меня... рано или поздно."

austurland.96.t:0 "Оттеснить старую гвардию"
austurland.96.d:0 "Знать была традиционным источником власти для ярла Эйстюрланда. Они предоставляли налоги и солдат в обмен на немалую степень автономии. Но после окончания феодализма и становления профессиональной армии их полезность быстро подходила к концу. Дворяне больше не владели ключами к власти в Эйстюрланде, и поэтому не было причин позволять им оказывать хоть какое-то влияние на его правительство. Но всё же не было причин демонстрировать открытую враждебность дворянам, так как Игритт не нужно было ещё больше врагов.\n\nВместо открытой демонстрации враждебности в один прекрасный день дворянам сообщат, что ярл занята, и направят их к какому-нибудь глупому бюрократу, который спокойно запишет все их требования, а потом ничего не предпримет. Поначалу аристократы будут жаловаться, но поскольку источники их доходов иссякают, то и их состояние будет лишь уменьшаться. Более умный поймут, что пришло время сворачивать дела и удаляться в свои поместья. А менее мудрые попросту не смогут ни на что повлиять своими возмущениями."
austurland.96.a:0 "Очень хорошо"

austurland.97.t:0 "Судьба монархии"
austurland.97.d:0 "Дворяне быстро теряли последние остатки своей власти, а сила королевской полиции росла с каждым днем, никто не мог отрицать, что Игритт удалось укрепить свою власть в Эйстюрланде. Но монархия по-прежнему оставалась довольно слабой с юридической точки зрения, и Игритт не могла долго править в роли автократа, не делегировав некоторые обязанности или не предоставив себе более официальных полномочий. \n\nКонституция позволит ей передать некоторые из наиболее утомительных аспектов управления страной премьер-министру, сохранив при этом весьма немалую часть своих льгот. Альтингу получит некоторую законодательная власть, хотя гарантировать, что там будет полно лоялистов, не составит большого труда. И монархия Эйстюрланде приобретет более либеральный оттенок, хотя действия правительства в основном будут определяться волей ярла. \n\nОднако существовал и другой вариант. До Игритт доходили слухи о молодом политическом движении, растущем далеко на западе, лидером которого является Джулио Биколини. Некоторые аспекты этого движения всё же казались ярлу слишком радикальными, но было что-то привлекательное в этой иностранной идеологии. В Эйстюрланде еще не было по-настоящему сильного ярла, опирающегося на подавляющую военную мощь и тщательное применение пропаганды. "
austurland.97.a:0 "У этого Биколини есть парочка интересных идей..."
austurland.97.b:0 "Нет, давайте просто создадим конституцию и покончим с этим"

austurland.98.t:0 "Королевство Хрейндираланд"
austurland.98.d:0 "Эйстюрланд уже почти не напоминает ту нацию, которую Игритт взяла в свои копыта, когда она впервые взошла на престол. Великие усилия по модернизации превратили Эйстюрланд из маленького феодального общества в молодое национальное государство. Ничто из этого не осуществилось бы без решительного руководства ярла Игритт. Страна уже стала столь большой, что её уже нельзя назвать ярлством. Эйстюрланд стал чем-то большим, и вполне естественно, что вместе с нацией изменится и титул её правительницы. \n\nИтак, после некоторой подготовки, в большом зале ярла в Хорнавике состоялась торжественная церемония. Там личная гвардия хускарлов, а также высшие офицеры армии готовились вновь присягнуть Игритт на верность. Но уже не как ярлу, а как королеве. Игритт вручили корону, украшенную жемчугом и сапфирами, и вскоре после коронации, которую Игритт провела самостоятельно, она объявила о создании Королевства Хрейндираланд. Последовавшие за этим торжества были довольно продолжительными, хоть и заранее организованными. Но сама Игритт не учавствовала в них и до глубокой ночи обсуждала состояние армии со своими генералами."
austurland.98.a:0 "Да здравствует Хрейндираланд!"

austurland.99.t:0 "Королевство Хрейндираланд"
austurland.99.d:0 "Эйстюрланд уже почти не напоминает ту нацию, которую Игритт взяла в свои копыта, когда она впервые взошла на престол. Великие усилия по модернизации превратили Эйстюрланд из маленького феодального общества в молодое национальное государство. Ничто из этого не осуществилось бы без великодушного руководства ярла Игритт. Страна уже стала столь большой, что её уже нельзя назвать ярлством. Эйстюрланд стал чем-то большим, и вполне естественно, что вместе с нацией изменится и титул её правительницы. \n\nИтак, после некоторой подготовки, в большом зале ярла в Хорнавике состоялась торжественная церемония. Там наиболее влиятельные дворяне, а также богатые бизнесолени готовились вновь присягнуть Игритт на верность. Но уже не как ярлу, а как королеве. Игритт вручили корону, украшенную жемчугом и сапфирами, и ее короновал верховный годи Эйстюрланда. Вскоре после этого он же и объявил о создании Королевства Хрейндираланд. Раздались радостные возгласы, и начался пир, организованный в честь этого события, который и продолжался до глубокой ночи. "
austurland.99.a:0 "Да здравствует Хрейндираланд!"

austurland.100.t:0 "Возвращение Баррада"
austurland.100.d:0 "Недавно в нашу столицу прибыл посланник из государства [OLV.GetName]. Он утверждает, что правительство государства [OLV.GetName] признаёт наши законные права на Баррад и готово полностью передать нам контроль над этим регионом. Посланника встретили торжественно, так как некоторые опасались конфликта с государством [OLV.GetName] из-за Баррада, и многие вздохнули с облегчением при мирном разрешении этой непростой ситуации."
austurland.100.a:0 "Мир победил!"

