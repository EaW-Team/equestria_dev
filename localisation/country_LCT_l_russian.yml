 lakecity.15.a:0 "Сойдет."

 lakecity.16.t:0 "Лонгсвордская Проблема"
 lakecity.16.d:0 "Лонгсворд ранее был членом Грифоньей империи, прежде чем вышел из её состава в ранни года правления Гровера V. Они являются одной из самых восточных грифоньих стран и граничат с мощной Речной Коалицией. В последнее время в эти земли пылали пограничные войны между грифонами и пони из Озерграда. Пони победили и продвинулись ещё ближе к нашей столице.\n\nСтремясь укрепить нашу восточную оборону, мы должны захватить остатки Лонгсворда и вернуть их обратно в состав империи. Только тогда мы сможем отразить агрессию наших соседей-пони."
 lakecity.16.a:0 "Мы должны интегрировать их."
 lakecity.16.b:0 "Мы не должны вмешиваться."

 lakecity.17.t:0 "Предложение из Империи"
 lakecity.17.d:0 "Сегодня дипломаты из Грифенхейма прибыли в нашу столицу, принеся вести от [GRI.GetLeader]. В свете наших недавних проблем с Речной Коалицией, они просили вернуть наши земли в состав империи.\n\nОни пообещали сохранить титулы [LNS.GetLeader] и обеспечит безопасность наших земель перед лицом нашествия пони.\n\nОднако за такие условия нам придётся заплатить нашей полной автономией."
 lakecity.17.a:0 "Мы должны согласиться, чтобы выжить."
 lakecity.17.b:0 "Нам и так хорошо."

 lakecity.18.t:0 "Лонгсворд Соглашается"
 lakecity.18.d:0 "Лонгсворд принял наше предложение интегрироваться в Империю."
 lakecity.18.a:0 "Хорошо."

 lakecity.19.t:0 "Лонгсворд Отказывается"
 lakecity.19.d:0 "Лонгсворд отказался от нашего предложения стать частью Империи."
 lakecity.19.a:0 "Увы."

 lakecity.20.t:0 "[From.GetName] предлагает нам Альянс"
 lakecity.20.d:0 "Когда Озерград объявил о выходе из Коалиции, это события вызвало последствия, которые значительно дестабилизировали хрупкий баланс, созданный за последние сто лет.\n\nОднако, сегодня ко двору [Root.GetLeader] прибыли дипломаты от имени Великого Князя Хевенли Сноу. Они утверждают, что Великий Князь хочет создать новый союз между нашими народами, обещая нам возможность вернуть земли, отобранные Рыцарям Хеллквилла.\n\nХотя, если мы согласимся на такие условия, то очень сильно испортим отношения с другими членами Речной Коалиции."
 lakecity.20.a:0 "Отличная идея!"
 lakecity.20.b:0 "Мы видим чего ты добиваешься, Озерград."

 lakecity.21.t:0 "[From.GetName] принял наше предложение об Альянсе"
 lakecity.21.d:0 "Наши эмиссары вернулись с хорошими новостями из Алмазных гор. [DMT.GetLeader] пообещал вступить в наш альянс и официально покинуть Договор Кольтстрима."
 lakecity.21.a:0 "Отлично!"

 lakecity.22.t:0 "[From.GetName] отклонил наше предложение об Альянсе"
 lakecity.22.d:0 "Наши эмиссары вернулись с плохими новостями из Алмазных гор. [DMT.GetLeader] заявил, что он не заинтересованы в союзе с нашей нацией и желает сохранить своё нынешнее партнерство с Речной Коалицией."
 lakecity.22.a:0 "Тогда они сгорят."

 lakecity.23.t:0 "Антивоенные движения в Озерграде"
 lakecity.23.d:0 "В последние годы армия Озерграда всё сильнее и сильнее влияет на наше общество и политику. Они убивали политиков, провоцировали наших грифоньих соседей и сделали своё присутствие очевидным во всех аспектах жизни.\n\nЭто тревожит нашу администрацию, поскольку наиболее радикальные ветви армии подталкивают Озерград к выходу из Речной Коалиции. Это значительно ослабит Кольтстримское соглашение и откроет наши земли для вторжений и набегов.\n\nОднако недавняя победа Вейвбрейкера и его социал-демократов, ориентированных на идеологию гармонии, привело к тому, что гражданское правительство приняло всеобъемлющую платформу, направленную на ограничение влияния армии.\n\nОднако военные не смогут смириться с этим и нам стоит ожидать новую эру политического насилия. Тем не менее, предложив военную помощь правительству Вейвбрейкера, мы можем помочь им в этот переходный период."
 lakecity.23.a:0 "Мы должны убедиться, что это движение будет успешно."
 lakecity.23.b:0 "Пусть сами за себя решают."

 lakecity.25.t:0 "Попытка убийства Вейвбрейкера"
 lakecity.25.d:0 "Сегодня на улицах Озерграда раздался выстрел, за которым сразу же последовали пулемётные очереди. Затем пауза, взрыв и ещё несколько выстрелов. После этого короткого всплеска насилия на город опустилась тишина.\n\nВ последствии стало ясно, погибли четыре младших офицера армии Озерграда, а также ещё пятеро пони из личного окружения Великого Мэра Вейвбрейкера. Покушение нацеливалось на его жизнь, но Мэр сумел избежать гибели.\n\nХотя сегодняшнее заседание совета было отменено, желание СДП ограничить власть армии лишь усилилось. Ожидается, что в ближайшие дни будет рассмотрен и вынесен на голосование ряд новых законов об ограничении влияния армии."
 lakecity.25.a:0 "Гармонию не остановить!"

 lakecity.26.t:0 "Вейвбрейкер был убит!"
 lakecity.26.d:0 "Сегодня на улицах Озерграда раздался выстрел, за которым сразу же последовали пулемётные очереди. Затем пауза, взрыв и ещё несколько выстрелов. После этого короткого всплеска насилия на город опустилась тишина.\n\nВ последствии стало ясно, погибли двое младших офицеров армии Озерграда, а также ещё восемь пони из личного окружения Великого Мэра Вейвбрейкера. Во время сражения в ногу Великого Мэра попала шрапнель, которая разорвала его артерию. Вскоре он умер от потери крови.\n\nПосле этого военные выбрали Мэром Вестерли Льюарда. Ожидается, что Льюард отменит многие антивоенные меры, введенные администрацией Вейвбрейкера."
 lakecity.26.a:0 "Ужас!"

 lakecity.27.t:0 "Иностранное вмешательство"
 lakecity.27.d:0 "Во время нападения на антиправительственных реакционеров было обнаружено, что у них было немало военной техники и оружия. Похоже, что эти повстанцы получали техническую и материальную помощь от организации, известной как Военная Консультация Командования Бродфилда.\n\nХотя об этой группе мало что известно, они, похоже, являются подразделением иностранных специальных войск, которые оказывают помощь террористическим ячейкам на наших землях и стараются обратить вспять нашу революцию."
 lakecity.27.a:0 "Мы должны остановить тех, кто хочет уничтожить нашу революцию."

 lakecity_macb_event.1.t:0 "Налёт на склад оружия"
 lakecity_macb_event.1.d:0 "Глубокой ночью произошла атака на один из наших складов оружия, что привело к уничтожению немалого числа боеприпасов, повреждению промышленного оборудования и разрушению железнодорожных линий, ведущих к комплексу. Мы сможем вернуть объект в строй лишь через несколько недель."
 lakecity_macb_event.1.a:0 "ВККБ!"

 lakecity_macb_event.2.t:0 "Налёт на промышленный комплекс"
 lakecity_macb_event.2.d:0 "Глубокой ночью произошла атака на один из наших промышленных комплексов, что привело к уничтожению нескольких складов, полных стали, резины и других ценных материалов. Наряду с этим многие плавильни были либо взорваны, либо настолько повреждены, что далее использовать их не представляется возможным. Придётся заменить очень многое, прежде чем этот комплекс будет готов к использованию ещё раз."
 lakecity_macb_event.2.a:0 "ВККБ!"

 lakecity_macb_event.3.t:0 "Подрыв железнодорожных путей"
 lakecity_macb_event.3.d:0 "На рассвете прогремело несколько взрывов. Когда пыль осела, выяснилось, что все это было частью скоординированной атаки, направленной против нашей железнодорожной сети. Пройдёт ещё много дней до того, как наши поезда снова начнут ходить по расписанию, что значительно ослабит нашу экономику."
 lakecity_macb_event.3.a:0 "ВККБ!"

 lakecity_macb_event.4.t:0 "Провал рейда ВККБ"
 lakecity_macb_event.4.d:0 "Прошлой ночью была предпринята атака на важный мост. К счастью, местный гарнизон быстро среагировал и сумел эффективно защитить мост от нападения. Хотя многие храбрые грифоны погибли в результате рейда, мы смогли впервые сорвать планы этих реакционных террористов."
 lakecity_macb_event.4.a:0 "Долгожданная победа."

 lakecity_macb_event.5.t:0 "ВККБ избегают захвата"
 lakecity_macb_event.5.d:0 "Ранее на этой неделе штаб-квартира ВККБ была обнаружена во время допроса захваченных «борцов за свободу». Однако, когда местные силы ворвались в крепость, то увидели лишь заброшенное помещение.\n\nХотя это, возможно, когда-то было оплотом этой проклятой террористической ячейки, они давно покинули её, не оставив после себя ничего.\n\nЕдинственным признаком того, что там кто-то жил, была записка, прибитая к двери. «Пожалуйста, держите бараки в тепле, мы скоро вернемся туда»."
 lakecity_macb_event.5.a:0 "ВККБ!"

 lakecity_macb_event.6.t:0 "ВККБ вытеснена из наших земель."
 lakecity_macb_event.6.d:0 "Ранее на этой неделе штаб-квартира ВККБ была обнаружена во время допроса захваченных «борцов за свободу». Это привело к скоординированному налёту местных сил, которые быстро осадили крепость и захватили ее. Теперь большая часть командования ВККБ попала в наши когти, а деятельность организации была эффективно прекращена.\n\nЛюбые оставшиеся ячейки будут либо уничтожены в ближайшие недели, либо они уже начали бежать на север, в Речную Коалицию.\n\nПришло время для восстановления после их деятельности."
 lakecity_macb_event.6.a:0 "Мы нанесли змее серьёзную рану, но её голова пока цела."

 lakecity_macb_event.7.t:0 "Миссия провалена"
 lakecity_macb_event.7.d:0 "Связь с штаб-квартирой ВККБ в Бродфилде прервалась, так как силы Освободительной Армии Грифонии захватили их базу. Большая часть высшего командования теперь либо мертва, либо захвачена, а наша связь с этими борцами за свободу, вероятно, известна ОАГ.\n\nОднако успех этой операции не может быть принижен, так как они довольно долго были шипом в боку ОАГ. По прошествии достаточного времени мы, скорее всего, попытаемся восстановить ячейку ВККБ в Бродфилде и начать ещё одну контрреволюцию."
 lakecity_macb_event.7.a:0 "За свободу приходится дорого платить"

 lakecity_macb_event.8.t:0 "Миссия выполнена"
 lakecity_macb_event.8.d:0 "Сегодня великий день в истории Бродфилда. Оковы коммунистической тирании были разбиты и начинается новая эра свободы и процветания.\n\nТаким образом, миссия ВККБ была успешной и их действия сыграли важную роль в свержении ОАГ. Вскоре наши офицеры и оборудование будут вывезены из Бродфилда, а наши связи с местным населением будут скрыты."
 lakecity_macb_event.8.a:0 "Пусть звонят колокола свободы!"
 
 lakecity.80.t:0 "Антикоммунистический Пакт"
 lakecity.80.d:0 "Сегодня пони-эмиссары из Республики Озерград предложили создать антикоммунистический пакт. Целью этого пакта является противодействие агрессии Освободительной Армии Грифонии и действовать как соглашение, защищающее нас от вторжения, вмешательства и революции коммунистов."
 lakecity.80.a:0 "Мы присоединимся!"
 lakecity.80.b:0 "Мы лучше будет работать вместе с коммунистами, чем с пони!"

 lakecity.81.t:0 "Антикоммунистический Пакт"
 lakecity.81.d:0 "Сегодня было объявлено о начале войны между нами и [GRW.GetName]. Наши силы теперь находятся в кольце войск ОАГ и без помощи они, скорее всего, долго не продержатся. Сейчас настало время обратиться к Антикоммунистическому пакту и вовлечь наших союзников в эту борьбу."
 lakecity.81.a:0 "Пошлите им наш призыв!"

 lakecity.82.t:0 "[From.GetName] призывает Антикоммунистический Пакт"
 lakecity.82.d:0 "[From.GetName] был атакован силами ОАГ и призвал нас соблюсти обязательства, взятые в рамках Антикоммунистического пакта."
 lakecity.82.a:0 "В бой!"
 lakecity.82.b:0 "С другой стороны, давайте не будем вмешиваться."

 lakecity.90.t:0 "Угроза Пони"
 lakecity.90.d:0 "Пони теперь сидит на императорском троне, заявляя о господстве над некогда священной Грифоньей Империей. Это оскорбление для каждого грифона и всех наших ценностей и идеалов. Мы не можем допустить такого варварства.\n\nМы должны объединиться со всеми оставшимися свободными грифоньими странами и начать крестовый поход, чтобы вырвать Грифенхейма их копыт пони. Грифон будет сидеть на этом троне, а Озерград превратится в руины."
 lakecity.90.a:0 "На Грифенхейм!"
 lakecity.90.b:0 "Давайте просто оставим их в покое..."

 lakecity.91.t:0 "Крестовый поход на Озерград"
 lakecity.91.d:0 "Конфликт разразился между нами и Священной Империей Пони, превратившись в одну из самых тяжёлых и изматывающих войн в Грифонии. Но борьба трудна, «Империя» сильнее, больше и богаче нас.\n\nМы должны призвать в бой объединенную мощь всей грифоньей расы и объявить о крестовом походе. Каждый рыцарь должен ответить на призыв! Каждое мелкое герцогство, графство и город-государство должны ответить на призыв! Каждый грифон должен ответить на призыв!"
 lakecity.91.a:0 "Пошлите наш зов!"
 lakecity.91.b:0 "Мы справимся в одиночку!"

 lakecity.92.t:0 "Крестовый поход на Озерград"
 lakecity.92.d:0 "«Император» пони сидит на троне Грифенхейма. Это осквернение нашей истории и плевок в лицо всей расы. Прямо сейчас храбрые грифоны из [From.GetName] призвали к крестовому походу против Священной Империи Пони и попросили нас ответить на призыв.\n\nХотя эта битва будет жесткой, безжалостной и изнурительной, мы должны быть едины, если хотим выиграть эту войну."
 lakecity.92.a:0 "К бою!"
 lakecity.92.b:0 "Нам это не интересно."
 
 # Мероприятие по подготовке к озерному фестивалю не может проходить в военное время. Текст варианта - просто заполнитель
 lakecityflavor.1.t:0 "Озёрный фестиваль"
 lakecityflavor.1.d:0 "Каждый год пони со всего Озерграда собираются вместе в столице на ежегодный озёрный фестиваль. Происхождение фестиваля первоначально восходит к правлению Блессед Суорд, который использовал его для объединения различных племен вокруг Озерграда. На протяжении всего существования Первого Княжества Озерграда этот празднование фестиваля сопровождалось недельными парадами, банкетами, турнирами и заканчивался впечатляющей лодочной гонкой вокруг гавани Озерграда. Победитель этой гонки становился знаменитостью и получал личную аудиенцию у правящего монарха.\n\nПосле свержения монархии праздник продолжал отмечаться ежегодно почти так же. Отличие заключалось в том, что победитель лодочной гонки получал аудиенцию у Великого Мэра, ключ города Озерграда и щедрый приз в виде золота и других сокровищ.\n\nОднако за последние пятьдесят лет фестиваль неуклонно приходил в упадок, поскольку город с трудом находил средства на богатые празднества, которые когда-то сопровождали фестиваль. Неделя теперь превратилась в уик-энд, банкеты становятся всё менее роскошными, парады в настоящее время проводят обычные солдаты, а гонка на лодках привлекает лишь нескольких самых упорных и несгибаемых участников.\n\nПолноценное финансирование недели торжеств, которая могла бы соперничать с правлением Блессед Суорд, значительно подняло бы мораль народа."
 lakecityflavor.1.a:0 "Выделите некоторое финансирование для праздника в этом году."
 lakecityflavor.1.b:0 "Разве мы не можем потратить деньги на нечто получше?"
 lakecityflavor.1.c:0 "Доблестная цель, но, может быть, нам стоит подождать окончания войны?"
 
 # Празднование озерного фестиваля. Текст варианта - просто заполнитель
 lakecityflavor.2.t:0 "Грандиозная неделя"
 lakecityflavor.2.d:0 "На этой неделе два миллиона пони со всех уголков Озерграда и Речной Коалиции собрались в столице, привлеченных тем, что обещало стать величайшим озёрным фестивалем в жизни.\n\nНа набережной был построен пирс, на котором создали тематический эквестрийский парк. Повозки, о которых большинство жеребят слышали только по слухам, были импортированы из Мэйнхэттена и Кантерлота и были доступны для свободного использования. Очередь на колесо обозрения была настолько длинной, что пони могли простоять в ней вплоть до четырёх часов. Тем не менее, даже это не ослабило дух и решимость собравшихся семей.\n\nКаждую ночь происходили банкеты, для которых были заготовлены миллионы тонн зерна, фруктов, эля, соли и других продуктов питания. На выходных предлагались блюда со всего мира, в том числе кофе и шоколад из Зебрики, а также перец из джунглей южной Эквестрии.\n\nПятничный парад длился шесть часов, на нём были воинские части, которых осыпали цветами и приветствиями, повозки и телеги, спонсируемые гильдиями Озерграда, отмечающие их технологические достижения, а также экспонаты и товары со всего мира. Один украшенная замысловатым узором цветов повозка была из Нового Мэйрлэнда и олицетворяла сотрудничество между нашими двумя народами.\n\nИ наконец, в субботу вечером состоялась лодочная гонка. В прошлом году на старт вышло 30 кораблей. В этом году регистрация прекратилась после 300 участников, но давление общественности заставило провести второй, а затем и третий этап. Победители каждого из этих этапов затем сошлись в финальном состязании. В турнире, согласно фотофинишу, победил Блюноуз.\n\nКогда солнце село в воскресенье, то железнодорожная станция, дороги и реки, ведущие из Озерграда, были забиты пони, пытающимися покинуть город. Фестиваль прошел успешно, что значительно подняло национальный дух и улучшило отношение нашей республики с другими народами."
 lakecityflavor.2.a:0 "Придётся постараться, чтобы переплюнуть такой праздник!"
 
 # Lake festival cancelation. Option text is placeholder
 lakecityflavor.3.t:0 "Последний озёрный фестиваль?"
 lakecityflavor.3.d:0 "Сегодня пони Озерграда встревожились, узнав, что их ежегодный озёрный фестиваль был отменен, из-за снижения посещаемости и увеличения расходов на него. Частные благодетели стараются провести это мероприятие в меньшем масштабе, но надежд увидеть полноценный фестиваль почти нет.\n\nТем не менее, протестов после отмены почти не последовало, так как оказалось, что лишь немногие пони были действительно увлечены этой некогда великой мистической традицией."
 lakecityflavor.3.a:0 "Конец эпохи."
 
 # Отмена озерного фестиваля. Текст варианта - просто заполнитель
 lakecityflavor.4.t:0 "Пропавшее судно"
 lakecityflavor.4.d:0 "Нейхин Мару является одним из сотен рыболовных судов, которые рыскают по пресным водам озера в поисках судаков, лосося и щук для жителей города. Корабль покинул порт около недели назад и должен был вернуться вчера утром вернулось с уловом. Но его стоянка на пирсе по-прежнему пуста.\n\nВместо этого судно было объявлено пропавшим без вести. Его последнее местоположение последний раз было зафиксировано три дня назад в южной части озера.\n\nХотя суда не редко пропадают без вести, на борту Нейхин Мару был известный биолог Озерграда Кейс Стади. Пресса Озерграда опубликовала эту историю и создала общественный резонанс - жители города потребовали организовать поиски корабля и экипажа.\n\nКапитан Гринпис из береговой охраны Озерграда попросил разрешения на использование флота для поиска корабля в озёрных водах. Это будет стоить очень немало, но отказ, скорее всего, приговорит рыбаков-пони."
 lakecityflavor.4.a:0 "Найдите Кейс Стади и Нейхин Мару"
 lakecityflavor.4.b:0 "Подготовьте государственные похороны для Кейс Стади"
 
 # Сообщения о пропавших рыбаках, можно либо искать их, либо проигнорировать это
 lakecityflavor.5.t:0 "Поиски продолжаются"
 lakecityflavor.5.d:0 "Поиск Нейхин Мару и знаменитого биолога Кейс Стади продолжаются, суда береговой охраны Озерграда рыскают по озёрным водам. Поиски начали с места последней известной передачи, а затем суда начали двигаться всё большими и большими кругами.\n\nДо сих пор мы не нашли никаких следов корабля и моральный дух поисковой миссии неуклонно падал. Единственная хорошая новость заключается в том, что хоть нет следов корабля, но также нет и никаких признаков кораблекрушения, которые свидетельствуют о том, что судно всё ещё цело.\n\nМиссия также сталкивается с проблемами с точки зрения финансирования, поскольку постоянное обслуживание судов и заработная плата экипажам пробивают немалую дыру в бюджете. Надеемся, что поиск скоро так или иначе закончится, к худу или же к добру."
 lakecityflavor.5.a:0 "Продолжайте поиск, мы должны найти судно."
 lakecityflavor.5.b:0 "Это становится слишком дорого, нам нужно прекратить поиски."
 
 # Безуспешные поиски
 lakecityflavor.6.t:0 "Нейхин Мару обнаружена"
 lakecityflavor.6.d:0 "На рассвете патрульный корабль береговой охраны Озерграда наткнулся на небольшой атолл, расположенный в четырнадцати километрах к северо-востоку от места последней передачи с Нейхин Мару. Приблизившись к северному берегу острова, корабль обнаружил на берегу остатки судно в безупречном состоянии.\n\nЧерез несколько минут с атолла была запущена сигнальная ракета и патрульный корабль встал на якорь. Экипаж Нейхин Мару, в том числе знаменитый биолог Кейс Стади, были найдены на этом острове в добром здравии.\n\nПо-видимому, Нейхин Мару напоролся на камень по пути в порт, это пробило корпус и поток воды замкнул все электрические цепи судна. Стремясь спасти свою команду, капитан направился к ближайшей земле и выбросил корабль на берег. С тех пор экипаж выживал, использую местную растительность острова, озерную воду и солёный судак из трюма в пищу.\n\nОжидается, что экипаж Нейхин Мару вернётся в Озерград в ближайшие часы."
 lakecityflavor.6.a:0 "Долгожданные хорошие новости."
 
 # Поиски увенчались успехом, пони Озерграда вздохнули с облегчением
 lakecityflavor.7.t:0 "Земельный спор гильдий"
 lakecityflavor.7.d:0 "Благословленская Зерновая Комиссия является главным производителем, импортером и поставщиком основных продуктов в Озерграде вроде риса, ржи и пшеницы. Она была основана в 903 году как правительственная корпорация, чтобы помочь контролировать нестабильную цену на зерно во время засух 899-905 годов в Восточной Грифонии. В 961 году эта корпорация была приватизирована администрацией Сторм Винда.\n\nРеспубликанские Фрукты являются главным производителем, импортером и поставщиком таких фруктов, как апельсины, манго и яблоками. Они были основаны в 974 году, когда Тротшима Ситрус Коллектив скупил большую часть доли Марэджи Эпплс Эстейт, объединив две компании.\n\nНедавно эти две гильдии вступили в конфликт из-за 7-километрового участка земли вдоль реки Гриффкинг, высокорентабельного и крайне плодородного места, способного давать богатые урожаи сельскохозяйственных товаров.\n\nНа первый взгляд, обе компании имеют очень сильные претензии на землю, и они вступили в длительный судебный спор. Однако такая дебаты оставили бы эти плодородные земли под паром. Возможно, правительству стоило бы вмешаться в качестве посредника."
 lakecityflavor.7.a:0 "В наших интересах положить конец этому правовому спору."
 lakecityflavor.7.b:0 "Правительство не должно мешать рынку и частному бизнесу."
 
 # the result of intervening
 # B is if you took the Support the Guilds Focus. A is if you took the Empower the Guilds focus.
 lakecityflavor.8.t:0 "Администрация [LCT.GetLeader] выступает посредником"
 lakecityflavor.8.d:0 "После нескольких дней яростных переговоров земельный спор между Благословленской Зерновой Комиссией и Республиканскими Фруктами был урегулирован при содействии правительства.\n\nПереговоры начались не слишком гладко, но были скорректированы при помощи [LCT.GetLeader], который смог направить две конкурирующие юридические команды на более продуктивный путь. Впоследствии дело пошло довольно гладко и требовалась лишь небольшая помощь от государства по мелким вопросам.\n\nСделка привела к тому, что земли проданы нейтральной третьей стороне, а прибыль, получаемая с неё, делилась в соотношении 60 к 40, в пользу Республиканских Фруктов. За покупку этой земли уже начали сражение на бирже крупнейшие лесозаготовители Озерграда.\n\nПресса утверждает, что это сделка года, а обе корпорации наблюдают скромный рост стоимости своих акций (БЗК - рост на 2,51%, РФ - рост на 3,04%)."
 lakecityflavor.8.a:0 "СДП помогает своим друзьям."
 lakecityflavor.8.b:0 "КДП помогает своим друзьям."
 
 # the result of letting the guilds working it out by themselves, this result is considerably better than intervening
 # B is if you took the Support the Guilds Focus. A is if you took the Empower the Guilds focus.
 lakecityflavor.9.t:0 "Земельный спор урегулирован"
 lakecityflavor.9.d:0 "После нескольких дней яростных переговоров земельный спор между Благословленской Зерновой Комиссией и Республиканскими Фруктами был урегулирован.\n\nПереговоры начались не слишком гладко и две соперничающие юридические команды были практически готовы вцепиться друг другу в глотки. Напряженность между двумя фирмами была столь высокой, что сообщалось о мобилизации военизированных служб безопасности гильдии. К счастью, в последнюю минуту всё обошлось и переговоры дальше начали вестись гораздо более цивилизованным образом.\n\nСделка привела к тому, что Благословленская Зерновая Комиссия приобретёт оспариваемые земли в обмен на плантацию сои, расположенную в нескольких километрах в глубине страны. Эта сделка принесёт пользу обеим гильдиям в равной степени, так как свойства речного ила идеально подходит для выращивания риса, а бывшие соевые поля богаты азотом, что будет способствовать созданию плодородного яблоневого сада.\n\nПресса утверждает, что это сделка года, а обе корпорации наблюдают существенный рост стоимости своих акций (БЗК - рост на 5.61%, РФ - рост на 7.12%)."
 lakecityflavor.9.a:0 "Когда гильдии процветают, СДП тоже процветает."
 lakecityflavor.9.b:0 "Когда гильдии процветают, Озерград тоже процветает."
 
 # Guild Squabble fail event.
 lakecityflavor.10.t:0 "Земельный спор завершился насилием."
 lakecityflavor.10.d:0 "После нескольких дней яростных переговоры из-за земельный спор между Благословленской Зерновой Комиссией и Республиканскими Фруктами провалились.\n\nПереговоры начались не слишком гладко и две соперничающие юридические команды были практически готовы вцепиться друг другу в глотки. Напряженность между двумя фирмами была столь высокой, что сообщалось о мобилизации военизированных служб безопасности гильдии. К сожалению, угроза насилия не снизила враждебность двух юридических команд.\n\nВ течение часа произошёл первый акт насилия: бензиновая бомба взорвалась внутри склада Республиканских Фруктов, полностью уничтожив её. За этим почти сразу последовал инцидент, когда взвод солдат Озерграда остановил конвой грузовиков Благословленской Зерновой Комиссии и реквизировал их для «официальных» военных целей.\n\nО первой смерти сообщили через десять минут, когда сотрудник службы безопасности Республиканских Фруктов выстрелил в пони, который, по его мнению, был соперником-саботажником. Но он не был.\n\nСразу после этого инцидента была вызвана армия Озерграда для стабилизации ситуации.\n\nПресса уже назвала этот инцидент катастрофой, и ожидается, что последующая судебная битва займет годы и обойдется компаниям в миллионы. Обе компании сильно пострадали на Озерградской фондовой бирже. (БЗК - снижение на 15,23%, РФ - снижение на 18,68%)."
 lakecityflavor.10.a:0 "Нам стоило вмешаться, когда был шанс!"
 
 # Overconfident ponies in the military cause an issue in lake city because they think they can get away with it after the government merge
 lakecityflavor.11.t:0 "Интрижка Лайлэк"
 lakecityflavor.11.d:0 "Несколько дней назад Лайлэк Педал была относительно неизвестной кобылой в Озерграде. Она владела небольшим цветочным магазином возле верфей и продавала огромное количество местных цветов пони города. Недостаточно много, чтобы сделать её богатой, но в сочетании с зарплатой мужа-матроса, этого было достаточно для комфортной жизни для них и троих жеребят.\n\nК сожалению, жизнь моряка - многие недели вдали от дома. И на этом моменте на сцене появляется капитан Руби Пендант из армии Озерграда. Примерно шесть месяцев назад она и Лайлэк Педал стали любовницами.\n\nОднако, как всегда и бывает в таких ситуациях, их застукали вместе, когда муж вернулся домой пораньше из рейса и нашёл двух кобыл в спальне. Он впал в ярость и напал на Руби Пендант, выбросив её из своей квартиры.\n\nНочью Руби Пендант вернулась с четырьмя своими подчиненными и постучала в дверь Лайлэк Педал. Однако дальше мнения по поводу случившегося разделяются.\n\nРуби Пендант утверждает, что услышала крики Лайлэк и звуки ударов. Она силой ворвалась в квартиру и обнаружила, что муж жестоко избивает Лайлэк. Она попыталась разнять их, но муж окончательно взбесился. Руби Пендант застрелила его при самообороне.\n\nНо Лайлэк Педал рассказывает совсем иную историю: после того, как Руби Пендант выбросили на улицу, разговоры в квартире были напряжёнными, но до копытоприкладства дело не дошло. То есть до тех пор, пока Руби не ворвалась со своими солдатами. Затем она хладнокровно застрелила мужа Лайлэк и принялась жестоко избивать кобылу в отместку за публичный позор.\n\nЧьи свидетельства мы поддержим?"
 lakecityflavor.11.a:0 "Встать на сторону Руби Пендант."
 lakecityflavor.11.b:0 "Встать на сторону Лайлэк Педал."
 
 # princes birthday prep, everyone likes this and is excited, think of emperor-era japan
 lakecityflavor.13.t:0 "День рождения князя"
 lakecityflavor.13.d:0 "Во время Первого Озерградского Княжества день рождения Великого Князя или Княгини был национальным праздником, который праздновался всей страной. По всей стране планировались парады, патриотические вымпелы украшали здания, а ворота дворца Хуфбока открылись для публики, что было редкостью.\n\nВ полдень Великий Князь или Княгиня с одного из дворцовых балконов вместе со своей семьёй обращались к общественности, благодаря их за их добрые пожелания и преданность. Затем следовала небольшая речь.\n\nХотя Хэвенли Сноу просил не праздновать его день рождения, старшие советники пытаются переубедить его. Это событие могло бы послужить столь необходимым моральным стимулом для наших пони, поскольку празднования, как мы надеемся, отвлекут их от всех проблем восстановления нации."
 lakecityflavor.13.a:0 "Хэвенли Сноу согласен, начните подготовку."
 lakecityflavor.13.b:0 "Мы должны уважать пожелания Великого Князя."
 
 # princes birthday celebration event
 lakecityflavor.14.t:0 "С днём рождения, Хевенли Сноу!"
 lakecityflavor.14.d:0 "По всей стране колокола начали звонить в полдень, звоню один раз на каждый год жизни Хевенли Сноу. Здания, как частные, так и общественные, были украшены флагами и лентами с королевскими эмблемами и цветами.\n\nВ Озерграде был организован военный парад, маршрут которого проходил возле дворца. Это продолжалось более часа, а воинские части, повозки и множество счастливых граждан объединились, чтобы отпраздновать день рождения Великого Князя.\n\nПозже в тот же день открылись ворота дворца Хуфбока, и толпы, насчитывающие десятки тысяч пони, собрались, чтобы воспользоваться редкой возможностью осмотреть королевские земель и сады. Затем, в полдень, Великий Князь и его жена заняли свое место на балконе, приветствуя собравшуюся толпу.\n\nХевенли Сноу поблагодарил своих подданных за поздравление с Днём Рождения и высоко оценил их лояльность. Затем он произнёс краткую речь, в которой описал ожидающее Озеград светлое будущее и его стремления к построению утопического общества."
 lakecityflavor.14.a:0 "С днём рождения!"
 lakecityflavor.14.b:0 "С днём рождения, да-да, но нужно ли это показывать каждый год?"
 lakecityflavor.14.b_tt:0 "Последующие ежегодные празднования дней рождений будут скрыты, но бонусы останутся."

 # princes birthday cancallation, if you chose to cancel it. (This ends them permenantly)
 lakecityflavor.15.t:0 "С днём рождения, Хевенли Сноу?"
 lakecityflavor.15.d:0 "Пони Озерграда сильно расстроились, узнав, что Великий Князь не будет возобновлять грандиозную традицию празднования своего дня рождения. Однако они отнеслись с уважением к пожеланию своего монарха и отмечали праздник у себя дома.\n\nТем не менее, князь, похоже, почувствовал облегчение от того, что его день рождения не превратился в национальное событие. Он поблагодарил своих генералов, министров и советников за поддержку своего решения, прежде чем покинуть их и провести праздник со своей семьёй.\n\nНа праздник были приглашены только его жена и несколько близких друзей."
 lakecityflavor.15.a:0 "С днём рождения, Хевенли Сноу"
 
 #### NEWS EVENTS ####
 lakecity_news.1.t:0 "Попытка переворота в Озерграде"
 lakecity_news.1.d:0 "[This.GetNewspaperHeader]На рассвете части армии Озерграда восстали против гражданского правительства, пытаясь поставить на престол Великого Князя Хевенли Сноу. Несмотря на первоначальные успехи, переворот не смог захватить Великого Мэра, который сумел сбежать из города. В течение следующих нескольких часов лояльные подразделения армии Озерграда смогли начать контрнаступление и разбить силы повстанцев. Великий Князь теперь находится под стражей, и порядок медленно восстанавливается в городе Озерграде."
 lakecity_news.1.a:0 "Хорошо, что все уже закончилось."

 lakecity_news.2.t:0 "Переворот в Озерграде"
 lakecity_news.2.d:0 "[This.GetNewspaperHeader]Сегодня наступил последний день 150-летнего правления Гармонии в Республике Озерграда. Войска претендующего на трон князя Хэвенли Сноу маршируют по улицам столицы.\n\nКороткие стычки между силами, поддерживающими легитимное правительство и Княжеской Армией Возрождения случаются все реже. В течении нескольких часов главные силы гармонистов были окружены и Великий Мэр, Спрингтайм Фрост, вместе с другими членами правительства оказался в плену. Обезглавленные лоялисты оказались неспособны на организованное сопротивление и потерпели поражение. Части, сохранявшие нейтралитет, перешли под контроль нового правительства."
 lakecity_news.2.a:0 "Вот так умирает демократия."

 lakecity_news.3.t:0 "Переворот в Озерграде"
 lakecity_news.3.d:0 "[This.GetNewspaperHeader]Сегодня вечером была совершена попытка переворота в Озерграде, столице Республики. Путч был инициирован силами, выступающими за восстановление на троне Великого Князя Хэвенли Сноу. Однако они потерпели поражение, когда Великий Мэр Спрингтайм Фрост призвал своего политического соперника, Вестерли Льюарда, мобилизовать подконтрольные ему вооруженные силы для защиты Республики. Однако, в результате случайного выстрела с территории, подконтрольной союзникам, Великий Мэр был убит. В результате этого инцидента, Вестерли Льюард временно получил полный контроль над Озерградом, заявив, что будет исполнять обязанности Великого Мэра на время этого кризиса."
 lakecity_news.3.a:0 "Случайно, говорите..."

 lakecity_news.4.d:0 "[This.GetNewspaperHeader]Сегодня произошло вооруженное столкновение между силами Озерграда и Лонгсворда. Каждая из сторон обвиняет противника в провоцировании конфликта. Известно, что столкновение произошло близ Букровика, города, населенного пони и расположенного на Лонгсвордской стороне границы. Стороны отказались от примирения.\n\nДве страны часто ссорились друг с другом по мере того, как Грифоны понемногу вторгались на территорию Озерграда. Кажется, это событие стало последней каплей в разгорающемся конфликте."
 lakecity_news.4.t:0 "Букровикский Инцидент"
 lakecity_news.4.a:0 "Это еще не война...Пока что."
 lakecity_news.4.b:0 "Это то, чего мы так долго ждали!"
 lakecity_news.4.c:0 "К оружию!"

 lakecity_news.5.d:0 "[This.GetNewspaperHeader]Сегодня произошло вооруженное столкновение между силами Озерграда и Лонгсворда. Каждая из сторон обвиняет противника в провоцировании конфликта. Известно, что столкновение произошло близ Букровика, города, населенного пони и расположенного на Лонгсвордской стороне границы. Однако, в надежде на мирный исход конфликта, Лонгсворд отозвал свои войска и увел правительство за Реку Панацею, оставив большую часть страны во владение Озерграду.\n\nДве страны часто ссорились друг с другом по мере того, как Грифоны понемногу вторгались на территорию Озерграда. Теперь, когда Лонгсворд уступил, эксперты считают, что в регионе наконец-то наступил долгожданный мир."
 lakecity_news.5.a:0 "Мир? Посмотрим..."

 lakecity_news.6.t:0 "Озерная Империя"
 lakecity_news.6.d:0 "[This.GetNewspaperHeader]На расточительно щедрой церемонии Великий Князь Хевенли Сноу был коронован императором всех пони в Восточной Грифонии. Это произошло после яростной борьбы между Озерградом и его бывшими союзниками по Речной Коалиции. Следует надеяться, что, объединив всех пони на континенте, они смогут обеспечить дополнительную безопасность от грифоньей угрозы."
 lakecity_news.6.a:0 "Надеюсь, он не съедет с катушек от собственной важности."
 lakecity_news.6.b:0 "Да здравствует Император!"

 lakecity_news.7.t:0 "Священная Империя Пони"
 lakecity_news.7.d:0 "[This.GetNewspaperHeader]На всё ещё дымящихся улицах полуразрушенного Грифенхейма был организован военный парад в честь вхождения имперского города в состав Озерграда. Эта церемония закончилась тем, что Великим Князь Хевенли Сноу принял титул грифоньего императора и провозгласил Священную Империю Пони, которая объединит всю Грифонию под управлением Озерграда. Этот шаг подвергся серьезной критике со стороны всех грифоньих стран, которые называют это святотатством по отношению ко всей грифоньей расе."
 lakecity_news.7.a:0 "Это уж слишком..."
 lakecity_news.7.b:0 "ДА ЗДРАВСТВУЕТ ИМПЕРАТОР!"

 lakecity_news.8.t:0 "Грифоний Поход"
 lakecity_news.8.d:0 "[This.GetNewspaperHeader]По всей Грифонии и за её пределами грифоньи власти призывают к крестовому походу против пони, пытаясь сбросить императора Хевенли Сноу с его незаконно занятого трона в Грифенхейме. Ожидается, что это приведет к схватке не на жизнь, а насмерть между силами пони и грифонов и, как ожидается, превратится в войну, которая затмит борьбу Эквестрии и чейнджлингов."
 lakecity_news.8.a:0 "Вперед, к победе!"
 lakecity_news.8.b:0 "Мы раздавим этих бунтарей как букашек."
 lakecity_news.8.c:0 "Это безумие приведет лишь к очередной крови."

 lakecity_news.9.t:0 "Великий Мэр Вейвбрейкер Был Убит"
 lakecity_news.9.d:0 "[This.GetNewspaperHeader]Выстрелы раздались сегодня на улицах Озерграда, когда офицеры армии Озерграда и персональное окружение Великого Мэра Вейвбрейкера устроили перестрелку. Во время засады Вейвбрейкера был ранен осколочной гранатой, которая пробила его артерию.\n\nОн умер через несколько минут после получения травмы. В результате армия Озерграда привела к присяге Вестерли Льюарда, чтобы подчинить государство своей воле. Ожидается, что он отменит многие антивоенные законы, принятые правительством Вейвбрейкера."
 lakecity_news.9.a:0 "[This.GetNewspaperHeader]Пришло время действовать."
 lakecity_news.9.b:0 "Какой ужас!"

