 lakecity.1.t:0 "Золотой Град-на-Озере"
 lakecity.1.d:0 "#TODO Intro event"
 lakecity.1.a:0 "За Озерград!"

 lakecity.2.t:0 "Выборы 1007 Года"
 lakecity.2.d:0 "1007 - год выборов в Озерграде, и этот год обещает стать самыс ужасным за последнее время. С нежеланием Великого Мэра Спрингтайм Фроста идти на переизбрание, остается лишь два претендента на эту должность, Вейвбрейкер и Вестерли Льюард.\n\nВейвбрейкер рассматривается как более традиционный кандидат, чья политика тесно связана с сотрудничеством с Коалицией и увеличением расходов в социальной сфере, направленном на борьбу с бедностью. Эта риторика заработала ему доверие как со стороны центристской КДП, так и слегка левой СДП.\n\nВестерли Льюард, с другой стороны, рассматривается как более экстремистский кандидат. Он призывает увеличить военные расходы и усилить влияние военных в делах государства. Со своими радикальными убеждениями, он способен с легкостью манипулировать мнением жителей города, играя на анти-грифонских настроениях и фобиях местных пони. Его партия - Республиканский Авангард - контролирует собственную военизированную организацию, что позволяет ему запугивать оппозицию.\n\nОднако среди военных ходят слухи, что есть тайная группа офицеров, желающая вернуть в Озерград монархию. И хотя эти радикалы назодятся в меньшинстве, нельзя игнорировать тот факт, что наши информационные агентства не рассчитывали на появление такого претендента, как Великий Князь Хэвенли Сноу."
 lakecity.2.a:0 "Надеюсь, все пройдет гладко."

 lakecity.3.t:0 "Вейвбрейкер Произнес Речь"
 lakecity.3.d:0 "Перед огромной толпой у входа в Большой Театр Озерграда Вейвбрейкер произнес очередную предвыборную речь.\n\nЕго кампания преследует две цели. Во-первых, он будет добиваться более глубокого взаимодействия между членами Речной Коалиции, чтобы эффективно противостоять угрозе Грифоньей Империи. Во-вторых, он желает организовать щедрую программу социальной поддержки, призванную защитить граждан Озерграда от бедности, болезней и безработицы.\n\nНесмотря на то, что речь вышла довольно тусклой и безжизненной, аналитики уверены в победе Вейвбрейкера на предстоящих выборах, принимая в расчет поддержку со стороны КДП и СДП."
 lakecity.3.a:0 "Вместе, мы - сила!"

 lakecity.4.t:0 "Вестерли Выступает Против Грифоньей Агрессии"
 lakecity.4.d:0 "Сегодня, Вестерли Льюард, лидер Республиканского Авангарда, произнес речь в Пристинэе. Это поселение находится в считанных километрах от границы с Графством Лонгсуорд и на протяжении многих поколений является объектом нападений Грифоньих бандитов, охочих до чужого добра и славы.\n\nВ своей речи он сделал ставку на анти-грифонские настроения, обещав жителям города безопасность, за счет повышения военных расходов и усиления пограничной службы.\n\nЕго речь возымела явный успех, собрав четверть населения города на площади. Аналитики говорят, что регион Кольтсово в полном составе на стороне Льюарда. Однако ему предстоит привлечь гораздо больше пони, чтобы сравнятся с Вейвбрейкером."
 lakecity.4.a:0 "Мы остановим Грифонов!"

 lakecity.5.t:0 "Инцидент 4 Февраля"
 lakecity.5.d:0 "4 февраля началось, как в любой другой день в Озерграде. Торговцы открывали свои магазины, готовили рестораны, фабричные рабочие неспеша шли на свои фабрики, а бюрократы составляли отчеты в своих офисах.\n\nНо примерно в 10 утра колонна войск вошла в город с севера. Сначала это было проигнорировано, поскольку присутствие солдат - слишком обыденное зрелище в городе. Однако это восприятие быстро сошло на нет, когда войска начали штурм центрального полицейского участка города, разоружая и арестовывая местных офицеров. За этим сразу последовали взятия под контроль ключевых военных штабов и некоторых гражданских институтов. Вскоре появились сообщения о стрельбе на улицах, так как эта колонна стреляла в гарнизон, защищающий палаты совета.\n\nОб этом доложили в прямом радиоэфире с государственной радиостанции города. Спикер был лидером переворота, он назвался Генералом Вайлд Три. Он произнес речь жителям города, заявив, что долгожданное возвращение Великого Князя наконец настало и что, при содействии его княжеской свиты, он был готов захватить государственный аппарат из копыт предательского гражданского правительства.\n\nТем не менее, Великий мэр Спрингтайм Фрост остается свободным, хотя его офис находится в осаде. Перед ним три варианта. Во-первых, военный батальон, верный ему, в настоящее время готов вмешаться и эвакуировать его из города. Это гарантировало бы его безопасность, но может рассматриваться как сдача города повстанцам. Во-вторых, он может обратиться к Вестерли Левард и его Авангардам. Эти военизированные группы могли легко одолеть свиту Князя. Однако для этого Великому Мэр пришлось бы помиловать их. Наконец, есть вариант сдаться, в надежде, что военные, верные ему, смогут быстро добиться победы и освободить его."
 lakecity.5.a:0 "Защитите Мэра и окружите повстанцев!"
 lakecity.5.b:0 "Зовите Авангарды! Они остановят их!"
 lakecity.5.c:0 "Мы ничего не можем поделать."

 lakecity.6.t:0 "Гражданское Правительство Удерживает Власть"
 lakecity.6.d:0 "Хотя переворот был успешным в плане захвата большинства правительственных учреждений в Озерграде, повстанцы не смогли захватить Великого Мэра. Ему удалось сбежать из города, с частью его кабмина, и создать временное правительство.\n\nЭто неспособность захватить Великого Мэра означала обреченность переворота, поскольку армия лоялистов вскоре перегруппировалась и начала контрнаступление в город. В течение нескольких часов повстанцы были окружены и разоружены после короткой битвы.\n\n Когда ночь подошла к концу, мятежники были отправлены в небольшую цитадель в пригороде, где руководство переворота теперь находилось под стражей."
 lakecity.6.a:0 "Будем надеяться, что этой драме пришел конец."

 lakecity.7.t:0 "Последствия Переворота"
 lakecity.7.d:0 "Спрингтайм Фрост отправил призыв о помощи, позволяя Вестерли Леварду мобилизовать свои военизированные группы. В течение нескольких часов королевская свита Великого Князя Хевенли Сноу оказалась втянутой в ожесточенные бои с Республиканскими Авангардами. Улица за улицей, Авангарды медленно оттесняли повстанцев назад к нескольким очагам ожесточенного сопротивления возле набережной.\n\nК концу дня мятежники были фактически побеждены, и теперь улицы патрулируются подразделениями, лояльными Вестерли. На закате Вестерли Левард выходит на сцену перед толпой обеспокоенных пони. Главный вопрос для многих - это то, что случилось с Спрингтайм Фрост? И что ждет их в будущем?"
 lakecity.7.a:0 "Спрингтайм Фрост выжил и Вестерли демобилизует его отряды."
 lakecity.7.b:0 "Спрингтайм Фрост погиб и Вестерли примет на себя временные обязанности мэра."

 lakecity.8.t:0 "Возвращение Князя"
 lakecity.8.d:0 "Решение Спрингтайм Фроста не покидать город привело к тому, что Княжеский Фронт Восстановления захватил Великого Мэра и значительную часть его кабмина. Из-за неэффективности гражданского правительства, армия Озерграда столкнулась с кризисом. Как организация, они всегда были независимы от государственного контроля, что поставило их лояльность под сомнение.\n\nЭти страхи были подтверждены, так как единицы, нейтральные к кризису, начали присоединяться к фракции Князя. К вечеру лишь несколько упрямых батальонов продолжали сопротивляться во имя демократии. Хотя они не продержались долго против подавляющей силы свиты Князя.\n\nУтром все было спокойно в Озерграде, и собрание было созвано у стен Форт Хуфбока, бывшей крепости старой княжеской семьи Озерграда. Оратор был малоизвестным Генералом по имени Вайлд Три. Он утверждал, что представляет Князя и заявил, что он будет выполнять обязанности регента в течение этого переходного периода. В своей речи он также заявил, что Королевство Озерграда было официально отреставрировано и что предатели в гражданском правительстве казнены."
 lakecity.8.a:0 "Так заканчиваются 150 лет демократии."

 lakecity.9.t:0 "Выборы 1007"
 lakecity.9.d:0 "После попытки переворота 4 февраля жизнь быстро вернулась в нормальное русло в пределах Озерграда. Таким образом, Спрингтайм Фрост официально ушел в отставку с наступлением дня выборов. Несмотря на некоторые сообщения о запугивании на выборах, выборы прошли гладко. Отмечалась высокая явка, и окончательные результаты показали, что победителем будет ..."
 lakecity.9.a:0 "Вейвбрейкер!"
 lakecity.9.b:0 "Вестерли Левард!"

 lakecity.901.t:0 "Новые 'Выборы'"
 lakecity.901.d:0 "Пришло время выборов в Озерграде. К счастью, армия сочла нужным предоставить список кандидатов, которых они одобряют.\n\nПобедителем выборов становится ..."
 lakecity.901.a:0 "Вейвбрейкер побеждает с небольшим большинством голосов!"
 lakecity.901.b:0 "Вейвбрейкер побеждает со 110% голосов!"

 lakecity.902.t:0 "Новые Выборы"
 lakecity.902.d:0 "For the first time in decades, Lake City's elections are free of military meddling or candidates, leaving two Harmonic candidates to contend the position of Grand Mayor.\n\nThe incumbent, Grand Mayor Wavebreaker promises to build on his existing accomplishments of social reform and modernisation. His heroism in resisting assassination attempts to push his reforms has won him the admiration of the citzenry.\n\nDeirdra Skye, a former biologist, has gained a large following in recent years with her activism against the worst impacts of rapid industrialisation, and her key improvements for planned dams on the Griffking river. She even managed to gain some votes among the military with efforts to integrate the more dangerous (and cooperative) wildlife into defense efforts against Griffon raiders.
 lakecity.902.a:0 "Вейвбрейкер!"
 lakecity.902.b:0 "Дейрдра Скай!"

 lakecity.10.t:0 "Озерград требует, чтобы мы преклонились перед Князем"
 lakecity.10.d:0 "At dawn, an envory from the court of Grand Prince Heavenly Snow approached King Grimhoof. They showed little acceptance of our customs and strutted up to his lordship with an air of pompous superiority.\n\nWith them they brought a copy of a treaty signed nearly 150 years ago between the last monarch of Lake City and our King of the time. It was a marriage certificate which would see the unification of our two realms into a single kingdom. However, this had been aborted after revolution struck Lake City, casting away their monarch into exile.\n\nHowever, with the return of Lake City's rightful rulers, Heavenly Snow has asked us to honour this treaty, demanding that King Grimhoof bend his knee to Lake City's dominance."
 lakecity.10.a:0 "Мы должны подчиниться им."
 lakecity.10.b:0 "Мы не отдадим нашу свободу!"

 lakecity.11.t:0 "Депония Преклоняется"
 lakecity.11.d:0 "На рассвете посланники прибыли ко двору короля Гримхуфа от имени Великого Князя Хевенли Сноу. Эти дипломаты проявили малую сдержанность в своем диалоге и заявили, что у них есть только одно требование к королю. Их требование заключалось в том, чтобы король Гримхуф поклялся в верности Великому Князю Хевенли Сноу также, как это было сказано в договоре, подписанном почти 150 лет назад их предшественниками.\n\nКороль, видя безнадежность своего положения перед превосходящей армией Озерграда, выполнил требование и формально преклонился, пообещав нам войска, дань и верность в будущих начинаниях."
 lakecity.11.a:0 "Прекрасно!"

 lakecity.12.t:0 "Депония отсылает прочь наших послов"
 lakecity.12.d:0 "At dawn, an envoy entered the court of King Grimhoof on behalf of Grand Prince Heavenly Snow. These diploats showed little restraint in their dialog, claiming to have only a single demand for the King. They demanded that King Grimhoof pledge allegiance to Grand Prince Heavenly Snow, as set out in a treaty signed 150 years ago by their ancestors.\n\nThe King, displeased by the supposed arrogance of our diplomats, foolishly dismissed their claims and ejected them from his court. Our representatives and nation were then humiliated before the assembled diplomats and ministers.\n\nWe must strike swiftly and remind Grimhoof of our dominance over his domain. Our armies will cross the Griffking, our tanks will smash his formations, and our planes will bloat out the sky."
 lakecity.12.a:0 "Тогда мы просто возьмем то, что и так наше."

 lakecity.13.t:0 "Букровикский Инцидент"
 lakecity.13.d_knights:0 "В ранние часы вчерашнего дня войска Озерграда пересекли границу и окружили город пони Букровик. Генерал Озерграда отправил список требований командиру городского гарнизона, в основном требуя, чтобы все грифоны покинули город и прилегающие территории.\n\nБездействие продолжалось до тех пор, пока войска Озерграда, поддержанные жителями города, не открыли огонь по гарнизону и не начали штурмовать стены. Группе рыцарей удалось поднять местное ополчение и направить их в бой против захватчиков. С сегодняшнего утра было получено официальное сообщение от правительства Озерграда, требующее все земли [Root.GetName] к востоку от реки Панацея. Несомненно, отказ от этого предложения приведет к войне между нами."
 lakecity.13.d_commies:0 "In the early hours of yesterday morning, Lake City Troops crossed the border and surrounded the pony town of Buckrovic. The Lake City general sent a list of demands to the town's garrison commander essentially demanding that all griffons withdraw from the town and the surrounding area.\n\nThe stalemate continued until the Lake City troops, supported by the town's residents, opened fire one the guards and stormed the walls. A group of workers managed to raise the nearby revolutionary militia and rally them against the invaders. As of this morning, an official communiqué from the Lake City government has been received demanding the total withdraw of [Root.GetName] from all lands east of the River Panacea. There is no doubt that refusing this offer will result in war between us."
 lakecity.13.d_harmonists:0 "In the early hours of yesterday morning, Lake City Troops crossed the border and surrounded the pony town of Buckrovic. The Lake City general sent a list of demands to the town's garrison commander essentially demanding that all griffons withdraw from the town and the surrounding area.\n\nThe stalemate continued until the Lake City troops opened fire one the guards and stormed the walls. A valiant effort by local griffons and ponies managed to lead many of the town’s citizens to safety. Reports say that the Lake City troops where executing any griffon and 'collaborators' they could find. As of this morning, an official communiqué from the Lake City government has been received demanding the total withdraw of [Root.GetName] from all lands east of the River Panacea. There is no doubt that refusing this offer will result in war between us."
 lakecity.13.a:0 "Мы не позволим пони говорить нам что делать!"
 lakecity.13.b:0 "Мы должны отступить, чтобы спасти самих себя."

 lakecity.14.d_knights:0 "В ранние часы вчерашнего утра беженец из оккупированного города Букровик пересек границу и попросил войска Озерграда помочь спасти их от рыцарей-грифонов, которые убивали пони в городе.\n\nУжаснувшись этим актом варварства, генерал приказал своим войскам пересечь границу, чтобы спасти как можно больше пони. Князь в своей великой мудрости счел нужным поддержать эту акцию и направил требование рыцарям прекратить все враждебные действия и уйти с земель пони.\n\nУвы это требование было отклонено, и рыцари отправили свои войска, включая рабов-пони, для борьбы с нами."
 lakecity.14.d_commies:0 "In the Early Hours of yesterday morning, a refugee from the occupied town of Buckrovic crossed the border and begged Lake City troops to help save them from the griffon communists who were massacring the ponies in the town.\n\nHorrified by this act of barbarism, the General ordered his troops across the border to save as many ponies possible. The Prince, in his mightily wisdom, has seen fit to support this action and has sent a demand to the communists to ceases all hostile actions and withdraw from pony lands.\n\nUnfortunetly, this demand was rejected and the communists have sent their troops, including pony slaves, to fight against us."
 lakecity.14.d_harmonists:0 "In the early hours of yesterday morning, a refugee from the occupied town of Buckrovic crossed the border and begged Lake City troops to help save them from the griffons who were brainwashing the local ponies into believing they were griffons.\n\nHorrified by this act of barbarism, the General ordered his troops across the border to save as many ponies possible. The Prince, in his mightily wisdom, has seen fit to support this action and has sent a demand to the griffons of [From.GetName] to ceases all anti-pony actions and withdraw from pony lands.\n\nUnfortunetly, this demand was rejected and the griffons have sent their troops, including brainwashed pony slaves, to fight against us."
 lakecity.14.a:0 "Как и было задумано."

 lakecity.15.d_knights:0 "В ранние часы вчерашнего утра беженец из оккупированного города Букровик пересек границу и попросил войска Озерграда помочь спасти их от рыцарей-грифонов, которые убивали пони в городе.\n\nУжаснувшись этим актом варварства, генерал приказал своим войскам пересечь границу, чтобы спасти как можно больше пони. Князь в своей великой мудрости счел нужным поддержать эту акцию и направил требование рыцарям прекратить все враждебные действия и уйти с земель пони.\n\nК сожалению, это требование было отклонено, и рыцари отправили свои войска, в том числе рабов-пони, для борьбы с нами."
 lakecity.15.d_commies:0 "In the Early Hours of yesterday morning, a refugee from the occupied town of Buckrovic crossed the border and begged Lake City troops to help save them from the griffon communists who were massacring the ponies in the town.\n\nHorrified by this act of barbarism, the General ordered his troops across the border to save as many ponies possible. The Prince, in his mightily wisdom, has seen fit to support this action and has sent a demand to the communists to ceases all hostile actions and withdraw from pony lands.\n\nUnfortunetly, this demand was rejected and the communists have sent their troops, including pony slaves, to fight against us."
 lakecity.15.d_harmonists:0 "In the early hours of yesterday morning, a refugee from the occupied town of Buckrovic crossed the border and begged Lake City troops to help save them from the griffons who were brainwashing the local ponies into believing they were griffons.\n\nHorrified by this act of barbarism, the General ordered his troops across the border to save as many ponies possible. The Prince, in his mightily wisdom, has seen fit to support this action and has sent a demand to the griffons of [From.GetName] to ceases all anti-pony actions and withdraw from pony lands.\n\nUnfortunetly, this demand was rejected and the griffons have sent their troops, including brainwashed pony slaves, to fight against us."
 lakecity.15.a:0 "Сойдет."

 lakecity.16.t:0 "Лонгсвордская Проблема"
 lakecity.16.d:0 "The County of Longsword was formerly a member of the Griffon Empire before breaking away during the early reign of Grover V. They are one of the eastern most Griffon domains and share a border with the powerful River Coalition. Recently, these lands fought in a border feud between themselves and the equine nation of Lake City which saw the Ponies win and encroach closer towards our capital.\n\nIn an effort to shore up our eastern defences, we must secure what remains of this county and bring them back into the fold of the empire. Only then can we begin to reverse the aggression of equine neighbours."
 lakecity.16.a:0 "Мы должны интегрировать их."
 lakecity.16.b:0 "Мы не должны вмешиваться."

 lakecity.17.t:0 "Предложение из Империи"
 lakecity.17.d:0 "Today, diplomats from Griffenheim entered our capital, bringing word from [GRI.GetLeader]. In light of our recent misfortune, at the hooves of the River Coalition, they have requested that our lands be brought back into the fold the Griffon Empire.\n\nThey promise to allow [LNS.GetLeader] to retain their titles, and would ensure that our lands remain safe in the face of equine invasion.\n\nHowever, to accept such terms would cost us our complete autonomy."
 lakecity.17.a:0 "Мы должны согласиться, чтобы выжить."
 lakecity.17.b:0 "Нам и так хорошо."

 lakecity.18.t:0 "Лонгсворд Соглашается"
 lakecity.18.d:0 "Лонгсворд принял наше предложение интегрироваться в Империю."
 lakecity.18.a:0 "Хорошо."

 lakecity.19.t:0 "Лонгсворд Отказывается"
 lakecity.19.d:0 "Лонгсворд отказался от нашего предложения стать частью Империи."
 lakecity.19.a:0 "Увы."

 lakecity.20.t:0 "[From.GetName] предлагает нам Альянс"
 lakecity.20.d:0 "When Lake City announced that it would be formally leaving the River Coalition it sent ripples throughout the alliance, greatly destabilizing the delicate balanced created over the last one hundred years.\n\nHowever, diplomats apporached the court of [DMT.GetLeader] today on behalf of Grand Prince Heavenly Snow. They claimed that the Grand Prince wished to seek a new alliance between our nations, promising us an opportunity to regain lands lost to the Knightly Order of Hellquill.\n\nThough, to accept such terms would greatly tarnish our reputation with the other members of the River Coalition."
 lakecity.20.a:0 "Отличная идея!"
 lakecity.20.b:0 "Мы видим чего ты добиваешься, Озерград."

 lakecity.21.t:0 "[From.GetName] принял наше предложение об Альянсе"
 lakecity.21.d:0 "Our emissaries returned with positive news from the Diamond Mountains. [DMT.GetLeader] has pledged his support to our alliance and will formally leave the Coltstream Accord."
 lakecity.21.a:0 "Отлично!"

 lakecity.22.t:0 "[From.GetName] отклонил наше предложение об Альянсе"
 lakecity.22.d:0 "Our emissaries returned with lackluster news from the Diamond Mountains. [DMT.GetLeader] stated that they are not interested in seeking an allaince with our nation and would continue their current partnership with the River Coalition."
 lakecity.22.a:0 "Тогда они сгорят."

 lakecity.23.t:0 "Антивоенные движения в Озерграде"
 lakecity.23.d:0 "In recent years, the army of Lake City has been projecting an increasing amount of influence within the society and politics of its nation. They have orchestrated politically motivated assassinations, created border feuds with Griffon nations, and have made their presence obvious in every aspect of life.\n\nThis has been very worrisome for our administration, as more extremist branches of the Lake City army have been pushing for a Lake City independent of the River Coalition. This would greatly weaken the Coltstream Accord and open up our lands to further invasion and raids.\n\nHowever, the recent election of Wavebreaker, and his harmony-aligned Social Democrats, have seen the civilian government adopt a comprehensive platform to curtail the military's influence.\n\nThis military will not take this lying down however, and we can expect a new era of political violence. Yet, by offering military and security assistance to Wavebreaker's government, we can help them in this transitional period."
 lakecity.23.a:0 "Мы должны убедиться, что это движение будет успешно."
 lakecity.23.b:0 "Пусть сами за себя решают."

 lakecity.25.t:0 "Попытка убийства Вейвбрейкера"
 lakecity.25.d:0 "A gunshot rang out through the streets of Jezeragrad today, followed immediately by the rapid rattle of machine gun fire. Then a pause, an explosion, and a few more gunshots. After this brief tremor of violence all was silent.\n\nIn the aftermath, four junior officers of the Lake City army were dead, along with five Ponies of Grand Mayor Wavebreaker's personal entourage. An attempt had been made on his life but through quick thinking the mayor managed to avoid his demise.\n\nWhile today's council meeting has been cancelled, the vigour of the SDP to curtail the military has only been strengthened. It is expected that the coming days will see a series of new anti-military legislations drafted and voted into law."
 lakecity.25.a:0 "Гармонию не остановить!"

 lakecity.26.t:0 "Вейвбрейкер был убит!"
 lakecity.26.d:0 "A gunshot rang out through the streets of Jezeragrad today, followed immediately by the rapid rattle of machine gun fire. Then a pause, an explosion, and a few more gunshots. After this brief tremor of violence all was silent.\n\nIn the aftermath, two junior officers of the Lake City army were dead, along with eight Ponies of Grand Mayor Wavebreaker's personal entourage. During the fighting, the Grand Mayor caught a piece of shrapnel to his leg, severing an artery. He bled out mere blocks from the ambush.\n\nIn his place, the military has put in power Westerly Leeward, mandating that he will finish Wavebreaker's term. It is expected that Leeward will reverse many of the anti-military measures put in place by the Wavebreaker administration."
 lakecity.26.a:0 "Ужас!"

 lakecity.27.t:0 "Foreign Interference"
 lakecity.27.d:0 "During a raid upon anti-government reactionaries, it was discovered that they held a wealth of military equipment and weaponry. It would appear that these rebels were recieving technical and material assistance from an organization known as Military Assistance Command, Brodfeld.\n\nWhile not much is known about this group, they seem to be a special operations branch of a foreign military which is providing assistane to terrorist cells within our lands, in an effor to undermine our revolution."
 lakecity.27.a:0 "We must stop those we wish to snuff out our revolution."

 lakecity_macb_event.1.t:0 "Raid on a Weapons Depot"
 lakecity_macb_event.1.d:0 "In the dead of night an attack was launched upon one of our weapon depots, destroying several warehouse full of munitions, damaging the industrial equipment, and crippling the rail lines leading to the complex. It will take many weeks to get this facility fully operational again."
 lakecity_macb_event.1.a:0 "MACB!"

 lakecity_macb_event.2.t:0 "Raid on an Industrial Complex"
 lakecity_macb_event.2.d:0 "In the dead of night an attack was launched upon one of our industrial complexes, destroying several storage lockers full of steel, rubber, and other precious materials. Along with this, many smelting casts have either been blown up or warped, making them completely useless for future usage. As such, all of these will need to be replaced before this complex is ready for use once again."
 lakecity_macb_event.2.a:0 "MACB!"

 lakecity_macb_event.3.t:0 "Rail Line Blown Up"
 lakecity_macb_event.3.d:0 "At the break of dawn, several explosions went off across our domain. When the dust settled, it was discovered that this had all been part of a coordinated bombing campaign launched against our rail network. In will take many days before our trains will run smoothly again, greatly hindering the economy of our nation."
 lakecity_macb_event.3.a:0 "MACB!"

 lakecity_macb_event.4.t:0 "MACB Raid Failed"
 lakecity_macb_event.4.d:0 "A raid was attempted upon a vital bridge last night. Thankfully, the local garrison caught wind of this operation and was able to effectively defend the bridge from hostile attack. While many brave Griffons died in the raid, we were able to at least bloody the noses of these reactionary terrorists."
 lakecity_macb_event.4.a:0 "A much needed victory."

 lakecity_macb_event.5.t:0 "MACB Eludes Capture"
 lakecity_macb_event.5.d:0 "Earlier this week, the headquarters of MACB was discovered during the interrogation of captured 'freedom fighters'. However, when local forces assualted the supposed compound they were confronted by an abandoned fortress.\n\nWhile this may have once been the stronghold of this accursed terrorist cell, they had left it behind, with not a shred of equipment remaining.\n\nThe only sign of recent occupancy was a note nailed to one of the fortress' doors. It read, 'please keep the barracks warm, we'll be back for them shortly.'"
 lakecity_macb_event.5.a:0 "MACB!"

 lakecity_macb_event.6.t:0 "MACB Forced from our Lands."
 lakecity_macb_event.6.d:0 "Earlier this week, the headquarters of MACB was discovered during the interrogation of captured 'freedom fighters'. This led to a coordinated raid launch by local forces, who rapidly besieged the stronghold and swiftly captured it. Now, most of MACB's high command lies within our talons and the organization has been effectively crushed.\n\nAny remaining cells will either be destroyed in the coming weeks or they have already begun to flee northwards, into the River Coalition.\n\nIt is now time to rebuild after their reign of terror."
 lakecity_macb_event.6.a:0 "The thorn is removed, now let's uproot the weed."

 lakecity_macb_event.7.t:0 "Mission Failed"
 lakecity_macb_event.7.d:0 "Communications with MACB's headquarters in Brodfeld have effectively ceased, as forces of the Griffon Liberation Army assualted their compound. Most of the high command is now either dead or captured, and our association with these freedom fighters is likely known by the GLA.\n\nHowever, the success of this operation can not be understated, as they have been a thorn in the GLA's side for quite awhile. Once enough time has passed, we will likely try to re-establish a MACB cell in Brodfeld and attemped another counter-revolution."
 lakecity_macb_event.7.a:0 "Freedom isn't free."

 lakecity_macb_event.8.t:0 "Mission Accomplished"
 lakecity_macb_event.8.d:0 "Today marks a bright day in Brodfeld's history. The shackles of communist tyranny have been removed from their nation as a new era of freedom and prosperity begin.\n\nAs such, the missio of MACB has been a success, as their actions have been instrumental in overthrowing the GLA. Soon, our officers and equipment will be removed from Brodfeld and our connections to the local populace covered up."
 lakecity_macb_event.8.a:0 "May the bells of liberty chime."
 
 lakecity.80.t:0 "Антикоммунистический Пакт"
 lakecity.80.d:0 "Today, emissaries from the equine republic of Lake City came to us with a proposition to create an Anti-Communist pact. The objective of this treaty would be to counter the aggression of the Griffon Liberation Army and act as a defensive accord protecting us from invasion, interference, and revolution."
 lakecity.80.a:0 "Мы присоединимся!"
 lakecity.80.b:0 "Мы лучше будет работать вместе с коммунистами, чем с пони!"

 lakecity.81.t:0 "Антикоммунистический Пакт"
 lakecity.81.d:0 "Today, war has been declared between ourselves and [GRW.GetName]. Our forces are now besieged by elements of the Griffon Liberation Army, and without aid they will likely fold before long. Now is the time to call upon the Anti-Communist Pact and bring our allies into this struggle."
 lakecity.81.a:0 "Пошлите им наш призыв!"

 lakecity.82.t:0 "[From.GetName] призывает Антикоммунистический Пакт"
 lakecity.82.d:0 "[From.GetName] has been attacked by the forces of the Griffon Liberation Army and have called upon us to honour our commitments made under the Anti-Communist Pact."
 lakecity.82.a:0 "В бой!"
 lakecity.82.b:0 "С другой стороны, давайте не будем вмешиваться."

 lakecity.90.t:0 "Угроза Пони"
 lakecity.90.d:0 "A Pony now sits upon the imperial throne, claiming lordship over the once sacred Griffon Empire. This is an insult to every Griffon, and an upfront to our most cherised and important of institutions. We can not allow this bastardization to remain.\n\nWe must band together with all remaining free Griffon nations and launch a crusade to reclaim Griffenheim from its Equine occupants. A Griffon will sit upon this throne when the struggle ends and Lake City will be little more than ruins."
 lakecity.90.a:0 "На Гриффенхейм!"
 lakecity.90.b:0 "Давайте просто оставим их в покое..."

 lakecity.91.t:0 "Крестовый поход на Озерград"
 lakecity.91.d:0 "Conflict has erupted between us and the Holy Pony Empire, beginning one of the largest conflicts in Griffonia's History. However, we are fighting an uphill battle. The 'Empire' is stronger, larger, and richer than our mere domains.\n\nWe must call upon the combined might of the Griffon race to join us in our crusade. Every able-bodied knight must answer the call! Every petty duchy, county, and city-state must answer the call! Every Griffon must answer the call!"
 lakecity.91.a:0 "Пошлите наш зов!"
 lakecity.91.b:0 "Мы справимся в одиночку!"

 lakecity.92.t:0 "Крестовый поход на Озерград"
 lakecity.92.d:0 "A Pony 'Emperor' sits upon the imperial throne of Griffenheim. This is an upfront to our species and its history. Right now, the brave Griffons of [From.GetName] have called for a crusade against the Holy Pony Empire and have asked us to answer the call.\n\nWhile such a struggle will be tough, brutal, and exhausting, we must stand united if we wish to win this war."
 lakecity.92.a:0 "К бою!"
 lakecity.92.b:0 "Нам это не интересно."
 
 # Мероприятие по подготовке к озерному фестивалю не может проходить в военное время. Текст варианта - просто заполнитель
 lakecityflavor.1.t:0 "Lake Festival"
 lakecityflavor.1.d:0 "Every year, Ponies from across Lake City come together in Jezeragrad for the city's annual Lake Festival. The festival originally dates back to the reign of Blessed Sword who used the occasion as a chance to shore up the unification of the various tribes around Jezeragrad. Throughout the First Lake City Principality, this holiday was celebrated with a week of parades, banquets, tournaments, and ended with a massive boat race around Jezeragrad Harbour. The winner of this race would then become quite the celebrity and be granted a private audience with the reigning monarch.\n\nAfter the fall of the monarchy, the holiday continued to be celebrated annually in much the same way. Though one noticeable difference is that the winner of the boat race would recieve an audience with the Grand Mayor, a key to the city of Jezeragrad, and a generous prize of gold and other treasures.\n\nIn the last fifty years however, the festival has been in steady decline as the city of Jezeragrad has been struggling to finance the opulent festivities which once marked the occasion. The week is now a weekend, the banquets reduced in grandeur, the parades are now mostly made up of military formations, and the boat race only attracts a few diehard participants.\n\nIt would greatly increase the morale of our nation if we were to provide this event with proper funding, financing a week of festivities which could rival those of Blessed Sword's reign."
 lakecityflavor.1.a:0 "Earmark some funding for this year's festivities."
 lakecityflavor.1.b:0 "Don't we have better things to finance?"
 lakecityflavor.1.c:0 "A valiant goal but maybe we should wait until after this war is over."
 
 # Празднование озерного фестиваля. Текст варианта - просто заполнитель
 lakecityflavor.2.t:0 "A Week of Gandeur"
 lakecityflavor.2.d:0 "Two million Ponies entered the city of Jezeragrad this week, coming from all corners of Lake City and the River Coalition, attracted by what promised to be the grandest Lake Festival in a lifetime.\n\nA pier had been constructed on the waterfront, with an Equestrian styled theme park built upon it. The rides, which most foals had only ever heard rumours of, had been imported from Manehatten and Canterlot and were opened for public use. It was reported that the line for the Ferris Wheel got so long that Ponies were spending upwards of four hours in the ques. Yet, not even this dampened the spirits of the families who came to witness this.\n\nEvery night was marked by banquets, with millions of tonnes of grains, fruit, ales, salt, and other food products pouring into the city in preparation. The weekend feasts featured foods from all across the globe, including Griffking rye, Zebrican coffee and chocolate, and peppers from the jungle of southern Equestria.\n\nThe Friday parade lasted six hours and included military units which were showered in flowers and cheers, floats sponsored by Lake City’s guilds celebrating their technological innovation and products, and exhibits from all manner of organizations and foreign sponsors. One memorable float was that of New Mareland which had an intricate mural of flowers planted upon it which showed the cooperation between our two nations.\n\nLastly, there was the boat race, held on Saturday evening. Last year, this race included 30 ships. This year registration had to stopped at 300, until pressure called for a second, and later third race to be created. The winners of each of these races then went into a three-way tiebreaker. Overall, the tournament was won by the Bluenose in a photo finish.\n\nAs Sunday rolled around, the train station, roads, and waters leading out of Jezeragrad were clogged with Ponies attempting to exit the city. The festival had been a success, greatly contributing to national morale and the perception of our republic to outside nations."
 lakecityflavor.2.a:0 "How will they ever top this?"
 
 # Lake festival cancelation. Option text is placeholder
 lakecityflavor.3.t:0 "The Last Lake Festival?"
 lakecityflavor.3.d:0 "Today, the Ponies of Jezeragrad were dismayed to learn that their annual Lake Festival had been cancelled, citing diminishing attendance and increasing costs as the main contributing factors. While private benefactors are scrambling to re-establish a smaller scale event, the hopes of ever seeing a proper revitalization look grim.\n\nYet, the public outcry against this cancellation has been largely muted, as it would seem that few Ponies are really caught up in the mysticism of this once grand tradition."
 lakecityflavor.3.a:0 "An end of an era."
 
 # Отмена озерного фестиваля. Текст варианта - просто заполнитель
 lakecityflavor.4.t:0 "Lost on the Lake"
 lakecityflavor.4.d:0 "The Neighin Maru is one of a hundred fishing vessals which prowl the freshwaters off of Jezeragrad in order to find Walleye, Salmon, and Pike for the city’s denizens. The ship left port about a week ago and was suppose to return yesterday morning burdened with fish. However, that wasn’t the case.\n\nInstead, the vessel has been reported missing with the last known transmission happening three days ago on the southern most edge of the lake.\n\nWhile it’s not uncommon for vessels to go missing, the Neighin Maru was carrying renown Lake City biologist, Case Study. Already, the press within Jezeragrad has picked up this story and have begun to publish it, creating a public outcry to find the ship and its crew.\n\nCaptain Greenpeace of the Lake City Coastguard has asked for our permission to use the organization’s fleet to begin prowling the waters in an effort to find the ship. This endeavour would be extremely costly but to do otherwise would likely sentence these fishingponies to their doom."
 lakecityflavor.4.a:0 "Find Case Study and the Neighin Maru"
 lakecityflavor.4.b:0 "Prepare a state funeral for Case Study"
 
 # Сообщения о пропавших рыбаках, можно либо искать их, либо проигнорировать это
 lakecityflavor.5.t:0 "The Search Continues"
 lakecityflavor.5.d:0 "The search of the Neighin Maru, and famed biologist Case Study, continues as vessels of the Lake City Coastguard prowl the lake’s waters. An effort had been made to begin the search at the sight of the last known transmission and then move outwards in larger and larger circles.\n\nSo far, this search has failed to find any trace of the ship and the morale for this mission has steadily diminished. The only good news is that while there is no sign of the ship, there is also no sign of wreckage or debris which hopefully means the ship remains in one piece.\n\nThe mission is also running into troubles in terms of funding as the constant running, maintenance, and crewing of coastguard vessels has become a costly endeavour. Hopefully this search ends soon, for better or worse."
 lakecityflavor.5.a:0 "Continue the search, we must find this ship."
 lakecityflavor.5.b:0 "This is getting far to costly, we need to end this now."
 
 # Безуспешные поиски
 lakecityflavor.6.t:0 "The Neighin Maru is Found"
 lakecityflavor.6.d:0 "At dawn, a patrol craft of the Lake City Coastguard stumbled upon a small beach atoll located fourteen kilometres north-east of the site of the Neighin Maru’s last transmission. Upon circling to the northern shore of the island, the craft discovered the beached remains of the Neighin Maru left in impeccable condition.\n\nSeveral minutes later, a flare was launched from the atoll and the patrol craft landed. The crew of the Neighin Maru, including famed biologist Case Study, were all accounted for upon this island in good health.\n\nApparently, the Neighin Maru had hit a gathering of rocks while returning to port, which punctured the ship’s hull and allowed water into the electrical systems. In an effort to save his crew, the captain had headed for the nearest landmass and beached his ship. Since then, the crew had been surviving upon the local vegetation of the island, lake water, and the hold full of salted Pike.\n\nIt is expected that the Neighin Maru’s crew will be returned to Jezeragrad in the coming hours."
 lakecityflavor.6.a:0 "Some desperately needed good news."
 
 # Поиски увенчались успехом, пони Озерграда вздохнули с облегчением
 lakecityflavor.7.t:0 "Griffking River Guild Dispute"
 lakecityflavor.7.d:0 "The Blessedgrad Grain Commission is Lake City’s chief producer, importer, and supplier of staple crops such as rice, rye, barely, and wheat. They were founded in 903 as a government corporation to help control the instable price of grains during the Eastern Griffonian droughts of 899-905. In 961, this corporation was privatized by the Storm Wind administration.\n\nMeanwhile, Republican Fruits is Lake City’s chief producer, importer, and supplier of fruits, including oranges, mangos, and the highly profitable apple trade. They were founded in 974 when the Trotshima Citrus Collective bought a majority share in the Mareji Apple Estate, unifying the two companies.\n\nRecently, these two guilds came into conflict over a 7 square kilometer stretch of land along the Griffking river, a highly profitable location which has extreme fertility and produces high yields of agricultural goods.\n\nAt first glance, both companies seem to have a very strong claim to the land and they have entered into what promises to be a lengthy legal dispute. However, such a battle would leave these highly profitable lands fallow. As such, maybe we should bring both parties to the table and attempt to broker a government backed deal."
 lakecityflavor.7.a:0 "It's in our best interest to end this legal dispute."
 lakecityflavor.7.b:0 "The government should not interfere in private affairs."
 
 # the result of intervening
 # B is if you took the Support the Guilds Focus. A is if you took the Empower the Guilds focus.
 lakecityflavor.8.t:0 "[LCT.GetLeader]'s Administration Brokers a Deal"
 lakecityflavor.8.d:0 "After days of fierce negotiations, the land dispute between the Blessedgrad Grain Commission and Republican Fruits has been settled with assistance from the government.\n\nWhile bargaining initially hit a rocky start, it was swiftly corrected with the assistance of [LCT.GetLeader] who was able to guide the two rival legal teams onto a more productive train of thought. Afterwards, it was mostly smooth sailing with the occasional bit of formal assistance offered to help smooth over some of the finer details.\n\nThe deal eventually reached would see the lands sold to a neutral third party, and the profits divided between the two firms in a 60-40 split, in Republican Fruits favour. Already, a bidding war has erupted over the lands with two of Lake City’s largest timber barons putting forward the most generous bids.\n\nThe press is celebrating this as the deal of the year and both corporations have seen modest increases in the value of their stocks (BGC – up 2.51%, RFT – up 3.04%)."
 lakecityflavor.8.a:0 "The SDP helps its friends."
 lakecityflavor.8.b:0 "The CDP helps its friends."
 
 # the result of letting the guilds working it out by themselves, this result is considerably better than intervening
 # B is if you took the Support the Guilds Focus. A is if you took the Empower the Guilds focus.
 lakecityflavor.9.t:0 "The Griffking Land Dispute is Settled"
 lakecityflavor.9.d:0 "After days of fierce negotiations, the land dispute between the Blessedgrad Grain Commission and Republic Fruits has been settled.\n\nThe initially bargaining was especially rocky as the two rival legal teams were practically at each others throats. The tension between the two firms was so intense that it was reported that guild-sponsored military formations had been mobilized. Thankfully, a deal was offered at the eleventh hour, and from there things seemed to progress in a far more civilized manner.\n\nThe deal would see the Blessedgrad Grain Commission acquire the disputed lands in exchange for a soy plantation located several kilometres inland. This deal would benefit the two guilds equally as the river front property is ideal for a rice farm while the former soy fields are rich in nitrogen which will help foster a productive apple orchard.\n\nThe press is already celebrating this as the deal of the decade and both companies stocks experienced respectable showings in the Jezeragrad Stock Exchange (BGC - up 5.61% , RFT - up 7.12%)."
 lakecityflavor.9.a:0 "When the guilds prosper, the SDP prospers."
 lakecityflavor.9.b:0 "When the guilds prosper, Lake City prospers."
 
 # Guild Squabble fail event.
 lakecityflavor.10.t:0 "Griffking Land Dispute Erupts into Violence."
 lakecityflavor.10.d:0 "After days of fierce negotiations, the land dispute between the Blessedgrad Grain Commission and Republic Fruits has failed to reach a settlement.\n\nThe initially bargaining was especially rocky as the two rival legal teams were practically at each others throats. The tension between the two firms was so intense that it was reported that guild-sponsored military formations had been mobilized. Unfortunately, the threat of violence did not taper the hostility of the two legal teams.\n\nWithin an hour, the first act of violence was reported as a petrol bomb burst inside of a Republican Fruits warehouse, setting it ablaze. This was followed almost immediately by a platoon of Lake City soldiers stopping a convoy of Blessedgrad Grain Commission trucks and requisitioning them for ‘official’ military purposes.\n\nThe first death was reported ten minutes later as a Republican Fruits security officer shot a Pony he assumed was a rival saboteur. This was not the case.\n\nImmediately after this incident, the Lake City army was called in to stabilize the situation.\n\nThe press is already calling this incident a disaster and it is expected that the legal battle which will follow will take years and cost both firms millions. In response, both companies took a massive hit in the Jezeragrad stock exchange. (BGL – down 15.23%, RFT – down 18.68)."
 lakecityflavor.10.a:0 "We should've interfered when we had the chance!"
 
 # Overconfident ponies in the military cause an issue in lake city because they think they can get away with it after the government merge
 lakecityflavor.11.t:0 "The Lilac Affair"
 lakecityflavor.11.d:0 "Days ago, Lilac Pedal was a relatively unknown mare in Jezeragrad. She owned a small flower shop near the dockyards, and sold a wide array of local flowers to the Ponies of the city. It wasn’t enough to make her rich but combined with her husband’s salary, as a sailor, it was enough for them, and their three foals to afford a comfortable living.\n\nSadly, the life of a sailor is one with many weeks spent away from home. This is where Captain Ruby Pendant of the Lake City Army enters the story. Approximately six months ago, she and Lilac Pedal entered into an affair.\n\nHowever, as is always the case with these situations, the affair was discovered when the husband returned home early from a voyage and found the two mares in the bedroom. He flew into a fit of rage and assaulted Ruby Pendant, ejecting her violently from their apartment.\n\nThat night, Ruby Pendant returned with four of her subordinates and knocked upon Lilac Pedal’s door. From here the story diverges down two paths.\n\nThe first is from Ruby Pendant, who claims that she heard Lilac scream and the impact of a blow. So, she forced her way into the apartment and discovered that Lilac was being savagely assaulted by her husband. She attempted to break apart the couple but the husband flew off in a fit of rage. In self defense, Ruby Pendant shot him in the head.\n\nThe second is from Lilac Pedal, who claims that after Ruby Pendant’s ejection, things had been tense in the apartment but not violent. That is, until Ruby broke in with her soliders. She then killed Lilac’s husband in cold blood, and proceeded to savagely beat the mare for disgracing her in public.\n\nWhose testimony should we support?"
 lakecityflavor.11.a:0 "Support Ruby Pendant's Testimony."
 lakecityflavor.11.b:0 "Support Lilac Pedal's  Testimony."
 
 # princes birthday prep, everyone likes this and is excited, think of emperor-era japan
 lakecityflavor.13.t:0 "A Royal Birthday"
 lakecityflavor.13.d:0 "During the First Principality of Lake City, the birthday of the Grand Prince or Princess was a national holiday that the entire nation celebrated. Across the land parades were planned, patriotic decorations adorned buildings, and the gates of Hoofboka Palace were opened for the public, a rarity considering the private nature of the monarch.\n\nAt noon, the Grand Prince or Princess would then stand upon one of the palace’s balconies, with their entire family, and address the public, thanking them for their well wishes and loyalty. This was then followed by a small speech.\n\nWhile Heavenly Snow has requested that his birthday not be celebrated, his senior advisors are attempting to consult him to do otherwise. This event could act as a much-needed morale boost for our Ponies as the celebrations would hopefully distract them from the worst of the restoration’s growing pains."
 lakecityflavor.13.a:0 "Heavenly Snow folds, may the birthday plans commence."
 lakecityflavor.13.b:0 "We must respect the Grande Prince's wishes."
 
 # princes birthday celebration event
 lakecityflavor.14.t:0 "Happy Birthday, Heavenly Snow!"
 lakecityflavor.14.d:0 "Across the nation, bells chimed at noon, ringing once for each year of Heavenly Snow’s life. Buildings, both private and public, have decked themselves out in bunting embroiled with the royal emblem and colours.\n\nIn Jezeragrad, a parade passed through the city, making sure to detour near the palace. It lasted for well over an hour as military units, troops of performers, floats, and flocks of loving citizens joined together to celebrate the Grand Prince’s birthday.\n\nLater in the day, the gates of Hoofboka Palace were opened and crowds numbering in the tens of thousands swarmed through to catch a rare opportunity of the royal grounds and gardens. Then, at noon, the Grand Prince and his wife took their place upon a balcony, waving to the crowds.\n\nHeavenly Snow thanked his subjects for coming out to wish him a Happy Birthday, and appreciated their loyalty. He then gave a brief speech discussing the bright future ahead for Lake City and his ambitions for a utopian society."
 lakecityflavor.14.a:0 "Here's to another year!"

 # princes birthday cancallation, if you chose to cancel it. (This ends them permenantly)
 lakecityflavor.15.t:0 "Happy Birthday, Heavenly Snow?"
 lakecityflavor.15.d:0 "The Ponies of Lake City were distraught to learn that the Grand Prince would not be resuming the tradition of celebrating his birthday in a grand fashion. However, they respected the wishes of their monarch and will make sure to keep their celebrations private.\n\nHowever, the Prince seemed relieved at not having his birthday turned into a national event. He thanked his generals, ministers, and advisors for their support of his decision before retreating to his quarters for a more personal birthday ceremony.\n\nThis event was attended by just himself, his wife, and a few personal friends."
 lakecityflavor.15.a:0 "Happy Birthday, Heavenly Snow"
 
 #### NEWS EVENTS ####
 lakecity_news.1.t:0 "Попытка переворота в Озерграде"
 lakecity_news.1.d:0 "На рассвете части армии Озерграда восстали против гражданского правительства, пытаясь поставить на престол Великого Князя Хевенли Сноу. Несмотря на первоначальные успехи, переворот не смог захватить Великого Мэра, который сумел сбежать из города. В течение следующих нескольких часов лояльные подразделения армии Озерграда смогли начать контрнаступление и разбить силы повстанцев. Великий Князь теперь находится под стражей, и порядок медленно восстанавливается в городе Озерграде."
 lakecity_news.1.a:0 "Хорошо, что все уже закончилось."

 lakecity_news.2.t:0 "Переворот в Озерграде"
 lakecity_news.2.d:0 "Сегодня наступил последний день 150-летнего правления Гармонии в Республике Озерграда. Войска претендующего на трон князя Хэвенли Сноу маршируют по улицам столицы.\n\nКороткие стычки между силами, поддерживающими легитимное правительство и Княжеской Армией Возрождения случаются все реже. В течении нескольких часов главные силы гармонистов были окружены и Великий Мэр, Спрингтайм Фрост, вместе с другими членами правительства оказался в плену. Обезглавленные лоялисты оказались неспособны на организованное сопротивление и потерпели поражение. Части, сохранявшие нейтралитет, перешли под контроль нового правительства."
 lakecity_news.2.a:0 "Вот так умирает демократия."

 lakecity_news.3.t:0 "Переворот в Озерграде"
 lakecity_news.3.d:0 "Сегодня вечером была совершена попытка переворота в Озерграде, столице Республики. Путч был инициирован силами, выступающими за восстановлении на троне Великого Князя Хэвенли Суорд. Однако они потерпели поражение, когда Великий Мэр Спрингтайм Фрост призвал своего политического соперника, Вестерли Льюарда, мобилизовать подконтрольные ему вооруженные силы для защиты Республики. Однако, в результате случайного выстрела с территории, подконтрольной союзникам, Великий Мэр был убит. В результате этого инцидента, Вестерли Льюард временно получил полный контроль над Озерградом, заявив, что будет исполнять обязанности Великого Мэра на время этого кризиса."
 lakecity_news.3.a:0 "Случайно, говорите..."

 lakecity_news.4.d:0 "Сегодня произошло вооруженное столкновение между силами Озерграда и Лонгсуорда. Каждая из сторон обвиняет противника в провоцировании конфликта. Известно, что столкновение произошло близ Букровика, города, населенного пони и расположенного на Лонгсуордской стороне границы. Стороны отказались от примирения.\n\nДве страны часто ссорились друг с другом по мере того, как Грифоны понемногу вторгались на территорию Озерграда. Кажется, это событие стало последней каплей в разгорающемся конфликте."
 lakecity_news.4.a:0 "Это еще не война...Пока что."

 lakecity_news.5.d:0 "Сегодня произошло вооруженное столкновение между силами Озерграда и Лонгсуорда. Каждая из сторон обвиняет противника в провоцировании конфликта. Известно, что столкновение произошло близ Букровика, города, населенного пони и расположенного на Лонгсуордской стороне границы. Однако, в надежде на мирный исход конфликта, Лонгсуорд отозвал свои войска и увел правительство за Реку Панацею, оставив большую часть страны во владение Озерграду.\n\nДве страны часто ссорились друг с другом по мере того, как Грифоны понемногу вторгались на территорию Озерграда. Теперь, когда Лонгсуорд уступил, эксперты считают, что в регионе наконец-то наступил долгожданный мир."
 lakecity_news.5.a:0 "Мир? Посмотрим..."

 lakecity_news.6.t:0 "Озерная Империя"
 lakecity_news.6.d:0 "In a lavish ceremony, Grand Prince Heavenly Snow has been crowned emperor of all ponies in Eastern Griffonia. This has come in the aftermath of a climatic struggle between the nation of Lake City and its former allies in the River Coalition. It is hoped that by uniting all of the Ponies on the Griffonia continent they will be able to afford additional security against the threats of Griffon aggression."
 lakecity_news.6.a:0 "Надеюсь, он не съедет с катушек от собственной важности."
 lakecity_news.6.b:0 "Да здравствует Император!"

 lakecity_news.7.t:0 "Святая Поньская Империя"
 lakecity_news.7.d:0 "In the still smoldering streets of Griffenheim, a military parade was organized to honour the annexation of the imperial city into the nation of Lake City. This ceremony ended with Grand Prince Heavenly Snow assuming the title of Griffon Emperor and proclaiming the Holy Pony Empire, an entity which will unite all of Griffonia under the administration of Jezeragrad. This move has been heavily criticized by all Griffon nations, who call it an upfront to the most cherished of Griffon institutions."
 lakecity_news.7.a:0 "Это уж слишком..."
 lakecity_news.7.b:0 "ДА ЗДРАВСТВУЕТ ИМПЕРАТОР!"

 lakecity_news.8.t:0 "Грифоний Поход"
 lakecity_news.8.d:0 "Around Griffonia, and beyond, Griffon powers have been calling for an anti-Pony crusade in an effort to remove Emperor Heavenly Snow from his throne in Griffenheim. This is expected to result in a massive struggle between the Equine and Griffon powers on te continent and is expected to blossom into a war that will rival the intensity of the Changeling-Equestrian struggle."
 lakecity_news.8.a:0 "Вперед, к победе!"
 lakecity_news.8.b:0 "Мы раздавим этих бунтарей как букашек."
 lakecity_news.8.c:0 "Это безумие приведет лишь к очередной крови."

 lakecity_news.9.t:0 "Великий Мэр Вейвбрейкер Был Убит"
 lakecity_news.9.d:0 "Gundfire erupted in the streets of Jezeragrad today, between officers of the Lake City army and the personal entourage of Grand Mayor Wavebreaker. During the ambush, Wavebreak was injuried by an exploding grenade which severed one of his arteries.\n\nHe died mere minutes after the injury was sustained. In the aftermath, the Lake City army has put in power Westerly Leeward to run the affairs of state. He is expected to reverse many of the anti-military legislations made by the Wavebreaker government."
 lakecity_news.9.d:0 "Пришло время действовать."
 lakecity_news.9.t:0 "Какой ужас!"

 #### DECISIONS ####
 LCT_improve_industry:0 "Улучшить Промышленность"
 LCT_develop_civ_industry:0 "Передать Земли Гильдиям"
 LCT_develop_civ_industry_desc:0 "A number of Lake City's guilds have expressed interest in purchasing tracts of publicly held lands. By consenting to this request, we'd see a boon to economic growth as fallow lands are converted into farms, mines, and various other enterprises."
 LCT_develop_mil_industry:0 "Приобрести Оружие у Гильдий"
 LCT_develop_civ_industry_desc:0 "A number of Lake City's guilds have expressed interest in purchasing tracts of publicly held lands. By consenting to this request, we'd see a boon to economic growth as fallow lands are converted into farms, mines, and various other enterprises."
 LCT_farming_modernisation:0 "Модернизация Сельского Хозяйства"
 LCT_farming_modernisation_desc:0 "Like most of Eastern Griffona, Lake City's agricultural sector is severally out of date. By bringing in modern machinery, chemicals, and land use practices we would not only increase the quantity and quality of good, but all free up massive amounts of labour for industrializations."
 LCT_road_works:0 "Национальная Транспортная Сеть"
 LCT_road_works_desc:0 "Outside of Jezeragrad, Lake City's transportation network is incredibly archaic, leading to the flow of goods being needlessly slow and risky. By investing into upgrading our rail and road networks we could ensure that economic activity progresses unhindered."
 LCT_damm_the_river:0 "Построить Дамбу"
 LCT_damm_the_river_desc:0 "The construction of a hydroelectric dam upon the Griffking is no easy feat. However, if we were successful in constructing this project we'd greatly increase the quality of life within our nation as electricity is produced, irrigation becomes more manageable, and previously untapped resources become availible."
 LCT_build_steekworks:0 "Благословленская Сталь"
 LCT_build_steekworks_desc:0 "The province of Blessedzemlja is rich in iron but poor in coal. This means that the rich reserves have previously gone untouched as the heat needed to purify the iron has been absent. However, the completion of the Griffking Damn has allowed us to use its electricity to heat our newly constructed blast furnances."
 LCT_build_aluminium_plant:0 "Благословленский Алюминиевый Завод"
 LCT_build_aluminium_plant_desc:0 "The construction of the Griffking Dam has both reduced the flow of the Griffking River and help better manage its seasonal extremes. This means that previously unfeasible economic projects, on the banks of the river, have become a reality. One such project is an aluminum mine and corresponding smelter in the province's capital."
 LCT_expand_aluminium_plant:0 "Расширить Производство Алюминия в Благословленске"
 LCT_expand_aluminium_plant_desc:0 "The success of the Blessedgrad Aluminum Plant has invigorated private investment into aluminum mines and smelters throughout the provinces of Blessedzemlja. However, to trully capitalize on this boom we should invest a significant amount of public capital into subsidies an tax breaks."
 LCT_invest_in_neuculer_power:0 "Инвестировать в Ядерную Энергию"
 LCT_invest_in_neuculer_power_desc:0 "The splitting of the atom has opened up a world of possibilities for us. One such opportunity has been the construction of a power generation facility which will be fueled by the controlled fission of uranium-235. This would offer us a secure and clean source of energy without relying upon foreign imports fo coal and oil."
 
 LCT_improve_science_1:0 "Расширить Университет Озерграда"
 LCT_improve_science_1_desc:0 "The University of Jezeragrad has been the premier location for Lake City students lookng for an education in law, theology, and philosophy. However, it's been hindered by relatively weak science and engineering programs. By investing into upgrading this facility we'd not only gain valuable research space but also stem the tide of brain drain leaving our nation."
 LCT_improve_science_2:0 "Поддержать Ученых"
 LCT_improve_science_2_dessc:0 "The heavy emphasis on military spending has resulted in little funding being directed towards civilian research and development, hindering our ability to innovate. The investment of a small portion of our annual budget into the development of labratories and financing of grans would greatly assist in remedying this problem."
 
 LCT_broj_jedan:0 "Broj Jedan"
 LCT_war_efforts:0 "Военная Экономика"
 LCT_broj_jedan_desc:0 "Близится конец войны. Остается последний рывок, одно решительное усилие, и мы сможем положить конец этому конфликту. Однако, если мы не сумеем одержать победу в течение года, в стране начнет расти недовольство лишениями военной экономики, расшатывая стабильность нашей власти..."
 LCT_conquer_river:0 "Завоевать Империю"

 LCT_army_issue_category:0 "Решить Проблему с Военными"
 LCT_army_issue_category_desc:0 "Слишком долго армия вмешивалась в политику Озерграда. Недавний бунт - очередной пример неподконтрольности войск властям. Если мы хотим защитить демократию, мы должны предотвратить дальнейшие шаги, которые намерено предпринять наше правительство."
 LCT_expand_the_sop:0 "Secure the UDBA"
 LCT_expand_the_sop_desc:0 "Uprava Državne Sigurnosti это специальная гражданская полицейская организация, занимающаяся контролем и расследованием дел, касающихся политических и идеологических групп, обвиняемых в нарушении общественного порядка. Являясь гражданской организацией, она не имеет связи с армией. Мы должны постоянно и скрытно работать, чтобы выявлять любые угрозы для Гармонии и, в частности, жизни Мэра."
 LCT_bribe_the_nobles_decision:0 "Подкупить Знать"
 LCT_bribe_the_nobles_decision_desc:0 "Благородные рода имеют множество связей в военных структурах. Гарантировав их преданность нам, мы получим глаза и уши в кругу армейского командования."
 LCT_bribe_the_guilds:0 "Подкупить Гильдии"
 LCT_bribe_the_guilds_desc:0 "Гильдии всегда рассматривали армию, как угрозу своему существованию, поскольку те зачастую призывали к национализации промышленности. Будет не сложно убедить в их лояльности к нам."

 LCT_remove_NCH_trade_category:0 "Revoke our Trade Agreement with [GetName.NCH]"
 LCT_remove_NCH_trade_category_desc:0 "Our current trade agreement with the Changelings of [GetName.NCH] has been detrimental to our economy, security, and stability. It's about time that we do away with this disasterous agreement."

 LCT_macb_raiding_cat:0 "MACB Command"
 LCT_hunt_macb:0 "Launch a Raid"
 LCT_hunt_macb_desc:0 "By launching a raid against a communist military instilliation we can ensure that the forces of tyranny are properly reminded of what they are up agianst."
 LCT_macb_sabotarge:0 "Sabotage"
 LCT_macb_sabotarge_desc:0 "By coordinating an attack upon a vital piece of communist infastructure we can undermine the economy of Brodfeld, greatly weakening the strength of the totalitarian government in charge."
 
