 #### FOCUS ####


###Princely Restoration
 LCT_princely_restoration:0 "Восстановление Великого Княжества Озерград"
 LCT_princely_restoration_desc:0 "In 852, Grand Princess Raging Breeze was deposed in a popular revolution. What followed was a century-and-a-half of feeble democratic rule, with the Ponies of Lake City carried from one crisis to the next. Thankfully, recent events have seen these wrongs corrected, and the reigns of power returned to Lake City's rightful sovereign, Grand Prince Heavenly Snow."

 LCT_long_live_the_prince:0 "Да здравствует Великий Князь!"
 LCT_long_live_the_prince_desc:0 "While members of the Grand Prince's privy council privately question his qualifications, Heavenly Snow assures his ministers that he is fully capable of handling the affairs of state on his own. This is a bit of a shocking revelation, considering the Prince's initial reluctance to the coup. However, none will openly criticize such a decision."

 LCT_prince_of_the_people:0 "Князь от Народа"
 LCT_prince_of_the_people_desc:0 "Идея богатого монарха на земле, опустошенной нищетой, безработицей и бездомностью, может подтолкнуть многих на неправильный путь. Тем не менее, Великий Князь Хевенли Сноу продолжает жить своей прежней жизнью, хорошо живя на средства среднего гражданина. Этот пример самопожертвования многое сделал для преодоления пропасти между монархом и подданным и рассматривается как проявление смирения."

 LCT_cult_of_the_prince:0 "Культ Князя"
 LCT_cult_of_the_prince_desc:0 "В давние времена Великий Князь стоял в центре дел Озерного Города. Он был монархом, который правил абсолютно, и его решения выходят за рамки критики. Мало кто осмелился бы противостоять ему, и многие полностью восхищались им и были преданны. Хотя наша современная монархия далека от этих идеалов, мы можем начать восстанавливать этот культ личности."

 LCT_reaffirm_the_treaty:0 "Подтвердить Договор"
 LCT_reaffirm_the_treaty_desc:0 "Кольтстримский Договор был залогом нашей внешней и внутренней политики с момента его создания, предоставляя нам средства для защиты от агрессии грифонов. Но с момента прихода к власти Великого Князя Хевенли Сноу среди членов договора возникли опасения, что наш политический сдвиг может поставить под угрозу альянс. Мы должны развеять эти опасения."

 LCT_blessed_sowrds_legacy:0 "Наследие Блессед Сворд"
 LCT_blessed_sowrds_legacy_desc:0 "Блессед Сворд была первой Великой Княгиней Озерного Города. Она была блестящим генералом, умелым дипломатом и хитрым стратегом, который объединил племена вокруг нашего озера, превратив скудное городское государство в растущую силу. Пришло время извлечь выгоду из ее наследия, пообещав ввести Озерный Город в новую эру величия."

 LCT_youth_army:0 "Княжеская Гвардия"
 LCT_youth_army_desc:0 "Княжеская гвардия великого князя Хевенли Сноу - элитная боевая сила, которая готова пожертвовать всем ради защиты своего монарха. Это дало им престижную репутацию во всей стране. Хотя мало кто когда-либо будет иметь честь служить в этом элитном подразделении, это не остановит многих от вербовки, в надежде, что однажды их заметят и они добьются своего."

 LCT_reorganise_the_military:0 "Реорганизовать Военных"
 LCT_reorganise_the_military_desc:0 "Из-за силы военных и их важной роли в королевском перевороте Великий Князь изначально не мог вмешиваться в дела армии. Тем не менее, сила Великого Князя наконец дошла до того уровня, когда он наконец может благополучно очистить военные силы от последних остатков республиканства и антимонархических настроений."

 LCT_princely_glory:0 "Князь Принимает Командование"
 LCT_princely_glory_desc:0 "Раньше Великий Князь и Военный Министр были двумя отдельными пони в Озерграде. Но объединив эти две позиции в одну, мы можем поставить военных в непосредственное подчинение короне. Таким образом, Хевенли Сноу может обеспечить себе лояльность и командовать своими силами без вмешательства своих генералов или министров."

 LCT_anti_griffon_propaganda:0 "Напомнить о Том, Кто Наш Враг"
 LCT_anti_griffon_propaganda_desc:0 "Переворот 4 февраля и период неустойчивости, который последовал за этим, отвлекли нас от того, кто наши настоящие враги. На нашем юге и на западе находятся орды грифонов, готовые вторгнуться на наши земли. Таким образом, мы должны объединить наших пони за руководством нашего Великого Князя в предстоящей борьбе."

 LCT_buckrovic_incident:0 "Букрокский инцидент"
 LCT_buckrovic_incident_desc:0 "В графстве Лонгсворд проживает значительное меньшинство населения - сообщество Пони. Однако это меньшинство часто принимало на себя главный удар грифоньего фанатизма и варварства. По мере роста напряженности между этим сообществом и грифонами существуют опасения, что эти сообщества могут быть целью систематических нападений."

 LCT_strike_at_the_source:0 "Император против Князя"
 LCT_strike_at_the_source_desc:0 "Грифон против пони! Пони против грифона! Все пони хотят увидеть это!"

 LCT_regency_council:0 "Регентство Вайлд Три"
 LCT_regency_council_desc:0 "Хевенли Сноу может претендовать на трон Озерного Города, однако ему еще многое предстоит узнать, прежде чем он действительно сможет взять на себя эти обязанности. До этого времени Вайлд Три будет продолжать править как регент, занимаясь государственными делами, пока Хевенли Сноу не сможет полностью взять на себя ответственность."
 
 LCT_demand_DEP:0 "Потребовать от Депонии Покорности"
 LCT_demand_DEP_desc:0 "До изгнания Великой Княгини Рейджинг Бриз ей суждено было выйти за короля Депонии Лонгбоу. Однако брак выпал на ее изгнание, а потому король не был заинтересован в женитьбе на безземельной кобыле. Пусть прошло уже 150 лет, но пришло время отплатить Пони Депонии за это вопиющее оскорбление."
 
 LCT_subjugate_the_guilds:0 "Подчинить Гильдии"
 LCT_subjugate_the_guilds_desc:0 "В 852 году Гильдии были главной опорой революции, которая положила конец Первому Королевству Озерного Города. С тех пор они сильно выиграли от нестабильности республиканской эпохи. Пришло время разрушить власть Гильдий и обеспечить их лояльность на последующие десятилетия."
 
 LCT_princely_welfare:0 "Княжеская Благотворительность"
 LCT_princely_welfare_desc:0 "Мы могли бы добиться больших успехов в преодолении разрыва между нашим новым режимом и простым жителем, жертвуя небольшой частью личного богатства князя на благотворительные проекты. Кто знает, это может даже помочь облегчить положение бедноты Озерного Города."

 LCT_increase_military_funding:0 "Увеличить Военный Бюджет"
 LCT_increase_military_funding_desc:0 "Если бы не военные, Реставрация Княжеской власти никогда бы не увидела света. Теперь мы должны снова призвать военных, дабы защитить нашу хрупкую монархию от наших врагов, как иностранных, так и внутренних. Чтобы совершить этот подвиг, мы должны поднять оборонные расходы на невиданный доселе уровень."
 
 LCT_DEP_railways:0 "Дороги Депонии"
 LCT_DEP_railways_desc:0 "По слухам, огромное количество кристаллов скрыто в глубинах вихревого леса. Однако доступ в этот отдаленный регион затруднен, и лишь несколько грунтовых дорог проникают глубоко в опасный лес. Крайне важно, чтобы мы разработали железнодорожную линию для обслуживания этих земель, чтобы правильно использовать кристаллы для нашей собственной выгоды."
 
 LCT_forced_industrialization:0 "Помощь в Развитии Депонии"
 LCT_forced_industrialization_desc:0 "Наш сосед на севере страдает от сильно отсталой экономики, причем подавляющее большинство их населения уходит в поля просто ради пропитания. Мы должны прийти на помощь нашим вассалам, предлагая им кредиты, техническую экспертизу и руководство, чтобы начать у них индустриальную революцию."
 
 LCT_DEP_forts:0 "Обезопасить Депонию"
 LCT_DEP_forts_desc:0 "Хотя переход власти был плавным между нашими двумя режимами, местное население Депонии продемонстрировало некоторое сопротивление нашему руководству. Чтобы еще больше обеспечить наше влияние на население, мы должны построить укрепленные опорные пункты по всей земле, дабы установить постоянное напоминание о нашем правлении над ними."
 
 LCT_Resource_harvesting:0 "Разработка алюминия Земунского бассейна"
 LCT_Resource_harvesting_desc:0 "Река Земун является границей между Озерным Городом и Депонией. Хорошо известно, что вдоль этой реки есть огромное количество алюминия. Хотя наши собственные внутренние запасы в настоящее время недоступны, из-за потока реки, депонианцы в этом плане гораздо удачливее, имея легкодоступные месторождения, которые просто просят, чтобы их разрабатывали."
 
 LCT_DEP_research:0 "Озерградско-Депонианское Королевское Научное Общество"
 LCT_DEP_research_desc:0 "Хотя наш северный вассал экономичен и в военном отношении уступает нашему королевству, они обладают значительным классом ученых, исследователей и других интеллектуалов. Мы могли бы извлечь большую пользу из создания института, чтобы объединить коллективную мозговую мощь наших двух сфер в единую организацию."
 
 LCT_anti_griff_research:0 "Совместные Военные Исследования"
 LCT_anti_griff_research_desc:0 "В настоящее время исследования по военным вопросам разрознены между нашими землями и Депонией. Это означает, что многие исследования являются излишними, а ресурсы тратятся на «изобретение колеса». Мы могли бы значительно упростить наш процесс развития путем обмена исследованиями между нашими двумя сферами и совместной работе над проектами."
 
 LCT_divine_sacrifice:0 "Божественная Жертва"
 LCT_divine_sacrifice_desc:0 "Смерть следует рассматривать как почетную жертву ради вашего Великого Князя. Это также жертва, которая будет хорошо вознаграждена. Ибо, как закончится ваша смертная жизнь, вы скоро обнаружите, что следующая предлагает совершенно новое царство, чтобы служить Его Величеству. Ваша смертная душа - это просто прелюдия к вечности служения и вознаграждения."

 LCT_pony_on_throne:0 "Великий Император Хевенли Сноу"
 LCT_pony_on_throne_desc:0 "С поражением Грифоньего Императора его титул теперь лежит у наших копыт. Бремя выбора его преемника теперь падает на нас, и нет лучшего кандидате, чем наш собственный любимый Великий Князь. Хотя идея Пони Императора Империи Грифонов, может показаться странной, наши подданные-грифоны скоро полюбят и зауважают Его Величество."

 LCT_reclaim_river:0 "Покончить с Коалицией"
 LCT_reclaim_river_desc:0 "В какой-то момент Речная Коалиция была самым важным аспектом нашей внешней политики. Однако когда-то могучая военная организация пала в трудные времена, оставляя Пони Восточной Грифонии уязвимыми для грифоньего варварства. Мы должны захватить земли наших бывших союзников, чтобы обеспечить их безопасность от ужасных грифонов."
 
 LCT_east_griffon_sphere:0 "Основать Восточногрифонью Сферу"
 LCT_east_griffon_sphere_desc:0 "Речная Коалиция стала слишком раздутой и бюрократической, из-за попыток интеграции и разработки бесполезной социальной политики. Создавая Восточногрифонью Сферу Взаимного Процветания, мы можем предложить альтернативу членам Речной Коалиции, желающим дистанцироваться от организации."
 
 LCT_for_the_prince:0 "За Князя!"
 LCT_for_the_prince_desc:0 "Каждый солдат должен быть готов пожертвовать всем во имя своего Великого Князя. Это преимущество монархии. В монархии наша армия - это не собрание индивидуумов, а единое могучее органическое существо, живущее ради преклонения и преданности своему господину. Если мы полностью милитаризуем эту философию, мало кто сможет противостоять нам."
 
 LCT_princely_divinity:0 "Его Вездесущее Присутствие"
 LCT_princely_divinity_desc:0 "Преданность, ожидаемая от армии, должна быть распространена на гражданский сектор. Пони Озерного Города должны понимать, что они не работают ради своей личной выгоды, а ради блага Его Величества и его имперских амбиций. Как только это будет достигнуто, мало что будет мешать нашей экономической гегемонии."

 LCT_river_empire:0 "Речная Империя" 
 LCT_river_empire_desc:0 "От Нимбусии до Депонии, от Поселений Зебр до Фарбрука, наш домен простирается по всей Восточной Грифонии. Однако наши земли слишком велики для того, чтобы управляться Князем. Пришло время нам реорганизовать наше наследие в имперский титул, который будет соперничать с Императором Грифонов."
 
 LCT_student_movement:0 "Молодые Граждане"
 LCT_student_movement_desc:0 "Молодые Граждане - это организация, открытая для всех жеребят в Озерграде. Они являются внеклассной группой, которая организует поездки и спортивные лиги для молодых жеребят. Когда жеребята вырастут Молодые Граждане начнут преподавать дисциплину, готовя молодое поколение к будущей военной службе и верности к государству."
 
 LCT_workers_movement:0 "Жертва Ради Лучшего Будущего"
 LCT_workers_movement_desc:0 "Обязанность каждого из пони вносить свой вклад в здоровье и благополучие Озерного Города. В краткосрочной перспективе это может привести к более длительным рабочим дням и более тяжелым нагрузкам, но в долгосрочной перспективе Озерный Город будет процветать в результате этой жертвы."

 ### WESTERLY ###

 LCT_vanguard_restores_order:0 "Авангарды Восстанавливают Порядок"
 LCT_vanguard_restores_order_desc:0 "Во время переворота 4 февраля Спрингтайм Фрост находился между молотом и наковальней. В отчаянии он обратился к Вестерли Леварду, который смог быстро восстановить порядок с помощью Республиканских авангардов. Тем не менее, улицы теперь патрулируются силами, лояльными Вестерли, и его присутствие сильно ощущается в повседневной жизни."

 LCT_westerly_takes_control:0 "Объединиться с Военными"
 LCT_westerly_takes_control_desc:0 "Между нашей администрацией и армией существует большая напряженность, и старая гвардия очень опасается военизированной ветви нашей партии. Мы можем легко успокоить этих мягкотелых, предложив им позиции в кабинете министров, предлагая формально интегрировать наше парамилитарное крыло в традиционную военную структуру."
 
 LCT_military_guilds:0 "Национализировать Гильдии"
 LCT_military_guilds_desc:0 "На протяжении десятилетий гильдии Озерного Города работали против общих интересов наших Пони, получая прибыль от их страданий. Мы должны захватить активы этих предателей и использовать их таким образом, который приносит пользу нашей нации, армии и пони."
 
 LCT_secure_loyalty:0 "Получить Верность Офицеров"
 LCT_secure_loyalty_desc:0 "Хотя наша политика единства с армией выкосила злейшие сорняки в нашей администрации, нас все еще критикуют в армии. Если бы мы убедили этих пони тяжелым копытом в раннем выходе на пенсию и заменили их сторонниками партии, мы могли бы еще больше интегрировать Республиканские Авангарды и армию."
 
 LCT_expand_military:0 "Универсальный Призыв"
 LCT_expand_military_desc:0 "По мере того, как ужасы войны приближаются к нашей границе, в обязанность каждого способного Пони входит служба своей стране. Чтобы помочь в этом, правительство Вестерли Левард призвало к всеобщей воинской повинности с минимальным сроком службы на два года для всех пони в возрасте старше 21 года."
 
 LCT_citzenship_under_service:0 "ИБРА"
 LCT_citzenship_under_service_desc:0 "В свои ранние годы Речная Коалиция была защитным союзом против агрессии грифонов. Это посеяло серьезные ксенофобские настроения против грифонов среди многих граждан коалиции. Мы можем извлечь из этого выгоду, создав Иностранные Батальоны Республиканских Авангардов, предлагая службу Пони с анти-грифоньими настроениями, за пределы нашей страны."
 
 LCT_ban_school:0 "Политизировать Джезераградскую Военную Академию"
 LCT_ban_school_desc:0 "Сегодняшние курсанты - это завтрашние офицеры. Таким образом, мы могли бы добиться больших успехов в обеспечении лояльности военных, вмешавшись в дела Джезераградской военной академии. Это может быть сделано путем ограничения регистрации, поэтому только члены партии смогут потупить туда, а также путем изменения учебного плана, чтобы воспитать про-Авангардные настроения."
 
 LCT_national_mobilization:0 "Национальная Мобилизация"
 LCT_national_mobilization_desc:0 "В ближайшем будущем наша нация будет в состоянии тотальной войны против ужасов грифоньего мира. Наши армии будут сражаться за наше выживание, и им потребуются ресурсы всего нашего общества, если мы хотим выжить. Таким образом, мы должны начать мобилизацию нашей нации в рамках подготовки к такому дню." 
 
 LCT_military_austerity:0 "Военная Строгость"
 LCT_military_austerity_desc:0 "Под предыдущим руководством гильдий, ресурсы нашей нации тратились впустую, лишь с небольшой выгодой для Озерного Города. Наша администрация изменит этот курс действий, указав приоритет использования ресурсов в интересах наших военных и общества, вместо предоставление предметов роскоши нескольким предательским элитам."
 
 LCT_prepare_for_war:0 "Операция: Стремительные Воды"
 LCT_prepare_for_war_desc:0 "Операция: Стремительные Воды - это кодовое имя, данное гипотетической директиве, созданной западным правительством. Он призывает к национализации ключевых гражданских отраслей и превращению их производственных активов в производство вооружений. Это оружие будет использовано для быстрой мобилизации нашего населения."
 
 LCT_military_science:0 "Военный Научный Комитет"
 LCT_military_science_desc:0 "Недостаточно развитая природа как науки, так и экономики Озерного Города ограничивает объем ресурсов, которые мы можем внести в исследования. Создание специального комитета по военной науке должным образом управляло бы этими ресурсами и гарантировало бы, что ничто не будет потрачено впустую на легкомысленные вещи, такие как чудо-оружие."
 
 LCT_national_science_funding:0 "Национальный Научный Фонд"
 LCT_national_science_funding_desc:0 "Озерный Город полон умных пони с большими амбициями. К сожалению, нищета нашей нации отказала многим из них в доступе к надлежащим исследовательским объектам. Мы можем решить эту проблему, создав Национальный научный фонд, который предоставит субсидии для пони и фирм, желающих внедрять инновации в наше общество."
 
 LCT_fan_fanaticism:0 "Фанатизм в Наших Рядах"
 LCT_fan_fanaticism_desc:0 "Те, кто служат в армии Озерного Города, должны быть не только подготовлены, но и готовы, чтобы отдать свою жизнь во имя своей страны. Привлекая политических офицеров к фронту, мы сможем лучше воспитывать в наших солдатах храбрость, свирепость и лояльность, которые ожидаются от каждого солдата в Озерграде."
 
 LCT_balustar_arms:0 "Укрепить Нашу Вооруженную Промышленность"
 LCT_balustar_arms_desc:0 "Канун нашей последней борьбы все ближе к нам, но наши вооруженные силы все еще необоснованно недоукомплектованные для предстоящего конфликта. Чтобы решить эту проблему, мы должны стремиться к нашей самой всеобъемлющей экономической политике. Наши сталелитейные заводы должны быть национализированы, наша вооруженная промышленность расширена и поток драгоценных материалов из нашей страны прекратился."
 
 LCT_expand_frontier:0 "Защитить Бассейн Реки Земун"
 LCT_expand_frontier_desc:0 "Река Земун - источник жизненной силы Речной Коалиции. Она обеспечивает водой миллионы гектаров пахотных земель и является транзитным коридором, который соединяет все страны нашего союза. Фактически, именно эта река дает нашему Единому Союзу свое имя. Тем не менее, источник этой реки находится в землях грифонов. Эта несправедливость должна быть исправлена."
 
 LCT_defend_frontier:0 "Защитить Границу"
 LCT_defend_frontier_desc:0 "Недавнее расширение нашей границы вынудило наши армии выходить за рамки безопасности их оборонительных позиций. Чтобы обеспечить безопасность этих подразделений, мы должны вкладывать значительные средства в строительство новых укреплений."
 
 LCT_own_the_frontier:0 "Отдел Расселения"
 LCT_own_the_frontier_desc:0 "На западе от нас расположены бывшие земли Графства Лонгсворд, региона, слегка населенного грифонами. Это также земля, богатая плодородными пастбищами, которые ждут своей эксплуатации. Вот почему наше правительство создает специальный Отдел Расселения, чтобы заполнить такие земли, как эти, поселенцами Пони."
 
 LCT_greater_lake_city:0 "Великий Озерный Город"
 LCT_greater_lake_city_desc:0 "Агрессивные грифоны были отброшены на каждом фронте, что дало нам очень необходимую передышку. Тем не менее, мы ушли далеко за пределы того, чтобы быть просто Озерным Городом. Пришло время официально признать это."
 
 LCT_destroy_true_enemy:0 "Уничтожить Настоящего Врага"
 LCT_destroy_true_enemy_desc:0 "С момента основания нашей нации Империя Грифонов была шипом в нашем копыте. Они вторглись в наши земли, нападали на нас и приносили нам только боль и страдания. Пришло время вернуть долг..."
 
 LCT_strike_the_south:0 "Стабилизация Юга"
 LCT_strike_the_south_desc:0 "Режимы к югу от нас - неустойчивые и прогнившие, которые всего лишь в одной революции от реальной угрозы нашему суверенитету. Мы должны действовать быстро и использовать их нестабильность, чтобы обезопасить эти земли в нашу пользу."
 
 LCT_exploit_plains:0 "Использовать Равнины"
 LCT_exploit_plains_desc:0 "Земли на нашем юге плохо обследованы, но, как полагается, могут быть щедры на ресурсы. Если бы мы инвестировали в правильное обследование этих земель, мы могли бы найти множество ресурсов, жизненно необходимых для наших военных усилий."
 
 LCT_own_the_south:0 "Кристальная Лихорадка"
 LCT_own_the_south_desc:0 "Открытие залежей кристаллов в Кессабите вызвало кристальную лихорадку, и тысячи Пони покинули свои дома, добровольно переехав на бывшие земли грифонов в поисках богатства. Хотя большинство из этих поселенцев не найдут ничего полезного, они будут выполнять очень важную обязанность по наполнению наших вновь приобретенных земель лояльными Пони."

 LCT_strike_the_red_scourge:0 "Красная Угроза"
 LCT_strike_the_red_scourge_desc:0 "Поскольку основная масса земель грифонов в Восточной Грифонии находится под нашим полным контролем, остается только одна угроза. Освободительная Армия Грифонии была чем-то слабым и незначительным всего несколько лет назад, но быстро подняла голову и набрала угрожающую мощь. Мы должны нанести удар, пока это выгодно, и стереть с карты этот последний бастион агрессии грифонов."

 ### "Democracy"! ###
 
 LCT_democracy_prevails:0 "Торжество Демократии"
 LCT_democracy_prevails_desc:0 "Быстрые действия военного отряда, преданного нашему гражданскому правительству, обеспечило безопасность Великого Мэра Спрингтайм Фрост. Восставшие, верные «Великому Князю» Хевенли Сноу, были быстро окружены и в течение нескольких часов разбиты и захвачены. Хевенли Сноу теперь заключен в тюрьму, и выборы могут спокойно возобновиться."
 
 LCT_placate_the_militery:0 "Успокоить Военных"
 LCT_placate_the_militery_desc:0 "Чтобы успокоить военных и предотвратить будущие перевороты, наше правительство предлагает создать специальные места в совете исключительно для военных представителей. Это обеспечит, чтобы вооруженные силы получили голос в будущем процессе принятия решений."
 
 LCT_support_the_guilds:0 "Поддержка Гильдий"
 LCT_support_the_guilds_desc:0 "Гильдии Озерного Города составляют основу нашей экономики, предоставляя тысячи рабочих мест и финансируя значительную часть расходов нашего правительства. Тем не менее, гильдии являются партизанской силой и, как известно, вкладывают много финансов в СДП. Для нашей администрации было бы очень полезно попытаться завоевать их поддержку."
 
 LCT_fortification_studies:0 "Фортификационные Исследования"
 LCT_fortification_studies_desc:0 "Советники были разосланы по всей Грифонии, чтобы изучить различные оборонительные инженерные проекты континента. Есть надежда, что эта информация может быть использована для обновления нашей защиты и прекращения будущих рейдов грифонов."
 
 LCT_propaganda:0 "Националистическая Пропаганда"
 LCT_propaganda_desc:0 "Всем пони Озерного Города следует напоминать о жертве, которую наши солдаты приносят ежедневно, чтобы защитить свою страну. Они также должны быть осведомлены о доблести и чести, которую они получат за счет призыва и службы."
 
 LCT_militery_industrial_complex:0 "Военно-Промышленный Комплекс"
 LCT_militery_industrial_complex_desc:0 "Военная инфраструктура Озерного Города сильно недоразвита, оставляя тем самым наши армии неполностью экипированными. Мы можем частично решить эту проблему, заключая контракты с Гильдиями на производство нашего оружия и другой военной техники."

 LCT_west_wall:0 "Строительство Западной Стены"
 LCT_west_wall_desc:0 "На западе от нас расположено Графство Лонгсворд, ранее являвшееся членом проклятой Империи Грифонов. После падения Империи графство выступило в качестве промежуточной площадки для рейдеров, стремящихся разграбить наши земли. Строительство стены против них сильно помешало бы таким действиям."
 
 LCT_national_research_council:0 "Палата Инноваций"
 LCT_national_research_council_desc:0 "Военные попросили создать палату инноваций. Обязанностью этой палаты будет изучение технологических новшеств, сделанных за рубежом, и попытка адаптировать эти достижения к нашей нации путем законной покупки патентов или скорее...походов на черный рынок за ними."
 
 LCT_army_work_groups:0 "Армейские Рабочие Группы"
 LCT_army_work_groups_desc:0 "Во имя национальной обороны предстоит проделать большую работу. Должны быть построены фортификационные сооружения, укомплектованы оружейные заводы и построена инфраструктура. Если бы правительство взяло на себя ответственность за эти проекты, мы могли бы заверить, что всем пони, нанятым для работы, будет выплачиваться прожиточный минимум."
 
 LCT_south_wall:0 "Построить Южную Стену"
 LCT_south_wall_desc:0 "На юге от нас расположились Грифская Сечь и Княжество Люши. Первые - группа прославленных бандитов, организованных в предполагаемое правительство. В это же время вторые поддерживают множество военизированных групп, которые занимаются бандитизмом, чтобы поддержать их операции. Строя стену, мы можем избежать этих нежелательных действий и еще больше защитить наших пони."
 
 LCT_focus_on_defence:0 "Бастион Против Грифонов"
 LCT_focus_on_defence_desc:0 "Озерный Город имеет крупнейшую границу с грифонами во всей Речной Коалиции, и в случае войны будет выступать в качестве главной линии фронта. Мы должны гарантировать, что наши земли будут надлежащим образом подготовлены к этой борьбе и что наши Пони готовы пожертвовать всеми, ради своей защиты."
 
 LCT_focus_on_offence:0 "Вмешательство в Дела Грифонов"
 LCT_focus_on_offence_desc:0 "Хотя у Озерного Города нет любви к грифонам, мы можем понять, что не все режимы Грифонии одинаково отвратительны. Поддерживая более интервенционистскую политику, мы можем гарантировать, что больше грифонов будут готовы мириться с речной коалицией."
 
 ### NAVY FOCUSES ###

 LCT_a_bigger_lake:0 "Восстановить Флот Озерграда"
 LCT_a_bigger_lake_desc:0 "В прошлом озеро, которое дало имя нашей стране, было разделено между тремя равными городами-государствами, сражавшимися между собой за господство над окружающими территориями. В том числе и на воде, где бесчисленные флоты сталкивались между собой в ужасающих битвах. Теперь, когда мы снова обрели противника на воде, пора восстановить Флот Озерного Города и вернуть ему былую славу!"

 LCT_cruisers:0 "Перенять Идеи Нимбусии"
 LCT_cruisers_desc:0 "Национальные военно-морские силы Нимбусии используют одни из самых современных моделей крейсеров во всей Речной Коалиции. Хотя большая часть их жалкого флота существует для поддержки своего авианосца, нельзя отрицать, что они строят фантастические корабли поддержки. Если мы приобретем несколько моделей их кораблей, это увеличит мощь нашего флота."

 LCT_battleships:0 "Перенять Идеи Бакарана"
 LCT_battleships_desc:0 "Военно-морской флот Республики Бакаран является сильнейшим в пределах Речной Коалиции на сегодняшний день, имея в своем распоряжении единственный линейный корабль альянса. Этот корабль позволяет объединенным силам Коалиции контролировать воды Восточной Грифонии. Конечно, чертежи этого корабля хранятся в строжайшем секрете, но мы можем воспользоваться особыми связями и получить доступ к записям."

 LCT_destroyers:0 "Перенять Идеи Алмазных Псов"
 LCT_destroyers_desc:0 "Алмазные псы Алмазной горы не являются виртуозами морского боя. Однако исторически сложилось так, что на сегодняшний день у них имеется большой опыт использования эскадренных кораблей в борьбе с подводными лодками, а также эффективные решения в их конструкции. Если мы сможем раздобыть эти чертежи, то получим решающее преимущество в борьбе с вражескими подлодками."

 LCT_carrier_focus:0 "Развитие Флота Дальнего Плавания"
 LCT_carrier_focus_desc:0 "Морской флот дальнего плавания будет действовать в открытых водах, вдали от дружественных портов и поддержки наземной авиации. Для этого необходимо приложить множество усилий к строительству авианосцев, обеспечивающих воздушную поддержку в море; а также системы обеспечения для обслуживания наших кораблей в тысячах километров от дома."

 LCT_capital_focus:0 "Развитие Флота Береговой Обороны"
 LCT_capital_focus_desc:0 "Морскому флоту ближнего действия будет поручено патрулирование прибрежных вод в радиусе действия дружественной наземной авиации. Это позволит нам сконцентрировать усилия на увеличении защищенности и мощности вооружения наших кораблей, повышая их стойкость по сравнению с кораблями наступающего флота."

 LCT_carriers:0 "Нанять Эквестрийских Специалистов"
 LCT_carriers_desc:0 "Если речь идет об авианосцах, Эквестрия - мировой лидер как в плане дизайна, так и в теории. Поэтому нам следует нанять специалистов на Эквестрийских верфях, скоординировать их усилия и попробовать ускорить разработку собственного дизайна авианосца."

 LCT_naval_air:0 "Основать МАКОГ"
 LCT_naval_air_desc:0 "Морская авиационная корпорация Озерграда - это гильдия, задача которой состоит в адаптации существующих конструкций самолетов, производимых ОАСА или РА, к использованию на борту авианосца."

 LCT_navy_air_supremacy:0 "Первый Воздушный Флот"
 LCT_navy_air_supremacy_desc:0 "Озерграду порой не хватает нужных технологий или производственных мощностей и это необходимо скомпенсировать. Благодаря дополнительным тренировкам наши пилоты смогут стать лучшими в мире, что позволило бы использовать весь потенциал нашего устаревшего оборудования."

 LCT_expand_naval_production:0 "Создать Судостроительную Гильдию"
 LCT_expand_naval_production_desc:0 "Предлагаемая Судостроительная Гильдия - это корпорация, отвечающая за оборудование, развитие и содержание верфей Озерграда. Это особенно трудная задача, поскольку наша береговая линия - это лишь недавно приобретенная территория, где отношения с местным населением могут быть неблагоприятными для корпорации."

 LCT_establish_snlf:0 "Морская Пехота Озерграда"
 LCT_establish_snlf_desc:0 "В ходе развития нашей нации в военно-морской сфере выяснилось, что эффективность выполнения морского десантирования наших войск оставляет желать лучшего. Мы можем решить эту проблему, позволив военно-морским силам Речного Города набирать пехотные части в свои ряды, обучая и экипируя их по своему усмотрению."

 LCT_navy_projection:0 "Флот Ста Кораблей"
 LCT_navy_projection_desc:0 "Наше правительство ясно указало, что нам следует увеличить численность нашего флота как минимум до 100 кораблей. Хотя крупных кораблей будет не так уж и много, большое количество легких кораблей поддержки позволит более гибко выполнять задачи, поставленные перед флотом. Чтобы достичь этой цели, нам следует сконцентрировать наши ресурсы на постройке эсминцев и крейсеров."

 LCT_torpedo_cruisers:0 "Торпедные Крейсера"
 LCT_torpedo_cruisers_desc:0 "При отсутствии необходимости в проведении дальних операций, мы можем позволить себе огромный спектр возможностей по усилению нашего флота. Например, установка торпедных аппаратов на существующие модели крейсеров, значительно увеличивая их огневую мощь."

 LCT_long_lance_torpedoes:0 "Длинное Копье"
 LCT_long_lance_torpedoes_desc:0 "С момента возрождения Флота Речного Города инженеры Озерграда представили множество мощнейших систем вооружения для наших кораблей. Одной из этих систем стала торпеда 'Длинное копье'. Эта торпеда имеет вдвое больший радиус поражения, чем у традиционных вариантов. Поставив ее на вооружение нашего флота, мы значительно увеличим нашу боевую эффективность."

 LCT_the_ultimate_battleship:0 "Линкор Класса 'Стар Винг'"
 LCT_the_ultimate_battleship_desc:0 "Линкор класса 'Стар Винг' станет флагманом Флота Озерграда. Не каждый корабль может похвастаться такими характеристиками. Огромный тоннаж, подавляющая огневая мощь и надежная броня, которую обеспечивает эта модель корабля навсегда обеспечат безопасность наших берегов от вторжения противника."

 ### ARMY FOCUSES ###

 LCT_army_modernisation:0 "Модернизация Армии Озерграда"
 LCT_army_modernisation_desc:0 "Наши вооруженные силы испытывают недостаток в образцах новейшего вооружения. Наши винтовки значительно устарели, наша военная доктрина отстает на несколько десятков лет, наши знания о способах ведения танковой войны скудны и бессистемны. Мы должны провести ускоренную программу модернизации наших вооруженных сил, для того чтобы лучше защитить Озерград."

 LCT_develop_small_arms:0 "Развитие Стрелкового Оружия"
 LCT_develop_small_arms_desc:0 "Пехотные формирования - опора вооруженных сил Озерграда. Мы должны сделать акцент на разработке современного стрелкового оружия, что повысит эффективность данных подразделений."

 LCT_pegasi:0 "Перенять Доктрину Пегасьей Войны"
 LCT_pegasi_desc:0 "Батальоны пегасов Нимбусии являются одними из лучших боевых подразделений во всей Коалиции. Они способны наносить стремительные удары, быстро и эффективно, с легкостью уничтожая любого противника. Возможно, будет выгодно отправить военного атташе для изучения подразделений армии Нимбусии и позаимствовать наиболее успешные идеи."

 LCT_infantry_supremacy:0 "Реформа Армии"
 LCT_infantry_supremacy_desc:0 "Армия Озерграда имеет множество недостатков. Однако важно помнить, что проще реформировать имеющуюся доктрину, чем переписать ее заново. Пехотные формирования и тщательно спланированные операции - вот что позволит обуздать агрессию Грифонов, а вовсе не новомодные, неиспытанные игрушки."

 LCT_tech_supremacy:0 "Преобразование Армии"
 LCT_tech_supremacy_desc:0 "Пехотные батальоны и тщательное планирование сослужили хорошую службу нашей нации в прошлом. Но все это уже устаревшие методы ведения войны. Нам следует меньше полагаться на живую силу, и делать акцент на большие пушки, моторизованную пехоту и танковые войска. Если мы сумеем быстро приспособиться к новым идеям, ничто больше не сможет сдержать наш натиск на поле боя."

 LCT_army_expansion:0 "200 Тысяч Солдат"
 LCT_army_expansion_desc:0 "В 1007 году наша армия состояла из 55 батальонов, общая численность которых составляла 46 000 солдат. Это с трудом можно назвать пограничными войсками, но никак не армией. Поэтому правительство поручило увеличить это число в четыре раза, увеличив производство оружия, а также проведя интенсивный набор и обучение рекрутов."

 LCT_new_infantry_equipment:0 "Модернизация пехоты"
 LCT_new_infantry_equipment_desc:0 "На заре существования армии Речного Города, батальон пехоты состоял лишь из твердых копыт, храбрых сердец и верных ружей. Современная война показала, что пехота - это гораздо более сложный организм, который нужно обеспечить пулеметами, мортирами и прочей экипировкой. Наши военные разработки отстают в этом плане, и нам нужно приложить все усилия для оснащения наших войск всем необходимым."

 LCT_spec_ops:0 "Подготовка На Местности"
 LCT_spec_ops_desc:0 "Речная Коалиция включает в себя территории с разнообразнейшим рельефом, начиная от широких равнин и заканчивая густыми лесами и горными перевалами. Наша обычная пехота недостаточно хорошо оснащена для операций в экстремальном климате или на необыном рельефе, поэтому следует обучить несколько элитных подразделений для ведения боевых действий даже в самых суровых условиях."

 LCT_anti_knight_tactics:0 "Вольфрамовые Пули"
 LCT_anti_knight_tactics_desc:0 "Рыцари Грифонов известны своей тяжелой боевой броней, которую крайне трудно пробить обычной свинцовой пулей, используемой нашей пехотой. Однако мы провели испытание, которое показало, что новые вольфрамовые наконечники с легкостью решают данную проблему. Мы должны скорее начать массовое производство таких патронов и оснастить ими каждого в наших рядах"

 LCT_engineers:0 "Инженерные Войска Озерграда"
 LCT_engineers_desc:0 "Создание отдельного инженерного подразделения в составе наших дивизий может оказаться весьма выгодно. Ведь кто еще сможет устроить переправу, оборудовать укрепления, а также обеспечить проход в сложной местности."

 LCT_army_tatics:0 "Улучшить Доктрину"
 LCT_army_tatics_desc:0 "Обучение свежих дивизий и производство нового оснащения это, конечно, хорошо, но без доктрины, в соответствии с которой армия будет действовать, возможности наших вооруженных сил будут существенно ограничены. Поэтому нам необходимо создать компетентное командование, которое займется развитием военной доктрины Города перед будущими конфликтами."

 LCT_trucks:0 "Моторизованные Дивизии"
 LCT_trucks_desc:0 "Грузовик едет быстрее пегаса, везет больше, чем земнопони, и не настолько изнеженный, как единорог. Разработка собственной модели военного грузовика и внедрение его в наши вооруженные силы, увеличит скорость передвижения наших войск и позволит нам опережать любое пехотное подразделение противника во время военных конфликтов."

 LCT_tanks:0 "Танковые Испытания"
 LCT_tanks_desc:0 "Танки - не самая известная боевая единица в Грифонии, поэтому ранняя адаптация такой техники в вооруженных силах может дать решающее преимущество. Но нам предстоит проделать еще много работы, прежде чем мы сможем ввести эти машины на поле боя - необходимо разработать модель, построить и испытать прототипы."

 LCT_tanks2:0 "Разрушители Фортов"
 LCT_tanks2_desc:0 "На западе, вдоль нашей границы, Грифоны построили серьезную систему оборонительных сооружений. В случае войны, наша пехота, техника и существующие легкие танки не смогут эффективно атаковать в этом направлении. Однако, если бы мы сумели разработать более тяжелобронированную модель танка, у нас было бы намного больше шансов пробить брешь в их обороне первоначальным натиском."

 LCT_maintenance_company:0 "Роты Обеспечения"
 LCT_maintenance_company_desc:0 "Внедрение колесной, бронированной техники и танков в нашу армию создало множество проблем по снабжению и содержанию подразделений. Наша система обеспечения покакзала себя неспособной справится с новым спектром задач. Однако мы можем создать отдельные роты обеспечения в подразделениях нашей армии, для их снабжения на полагающемся уровне."

 ###Airplane Force Navy of the Sky

 LCT_establish_air_force:0 "Создать ВВС Озерграда"
 LCT_establish_air_force_desc:0 "Исторически сложилось так, что наша немногочисленная авиация подчинялась командованию сухопутных войск. Однако опыт зарубежных стран, таких как Эквестрия или Империя Чейнджлингов, показал, что гораздо эффективнее авиация действует как независимая часть вооруженных сил. Мы последуем этому примеру и создадим собственные Военно-Воздушные Силы."

 LCT_unlock_fighter_man:0 "Озерградская Ассоциация Стали и Алюминия"
 LCT_unlock_fighter_man_desc:0 "Озерградская Ассоциация Стали и Алюминия - это одна из крупнейших гильдий Озерграда. В их руках находится практически вся добыча и производство стали и алюминия. Они также отвечают за производство истребителей для нужд нашей армии. Если мы заключим новый контракт с ними, они смогут запустить больше самолетных заводов, что приведет к росту и количества, и качества нашей авиации."

 LCT_new_fighters:0 "Завод Истребителей ОАСА"
 LCT_new_fighters_desc:0 "Открытие завода истребителей ОАСА выведет нашу страну в лидеры Восточной Грифонии по производству самолетов. Этот комплекс не только обеспечит рабочими местами до двух тысяч пони, но также обеспечит своей продукцией наши новосформированные Военно-Воздушные Силы Озерграда."

 LCT_unlock_med_air_man:0 "Республиканский Автозавод"
 LCT_unlock_med_air_man_desc:0 "Республиканский Автозавод - сердце производства автомобилей в Озерграде. В его компетенции находится весь оборот легковых и грузовых автомобилей, а также нефтепродуктов. Им также принадлежит единственный государственный контракт на поставку бомбардировщиков в нашу армию. Если мы увеличим спрос на такую продукцию, это подтолкнет их к созданию специализированного авиационного завода."

 LCT_bomber_development:0 "Завод Бомбардировщиков РА"
 LCT_bomber_development_desc:0 "Завод бомбардировщиков РА обеспечит население Озерграда несколькими тысячами рабочих мест, требующих самых разных умений и навыков. Кроме того, фабрика поможет в разработке и производстве новых технологий бомбардировщиков, что позволит надолго обеспечить воздушное превосходство Озерграда в регионе."

 LCT_the_lake_in_the_sky:0 "Все на Зеро!"
 LCT_the_lake_in_the_sky_desc:0 "У Озерграда мало запасов алюминия, мы в основном полагаемся на поставки этого металла из других стран. Этот недостаток является наиболее весомым по отношению к нашей авиации, где алюминий используется в корпусах наиболее современных моделей самолетов. Если грамотно распределить имеющиеся ресурсы, можно не боятся нехватки истребителей в неподходящий момент."

 LCT_fighters_2:0 "Авиационное Предприятие ОАСА"
 LCT_fighters_2_desc:0 "Озерградская Ассоциация Стали и Алюминия организовала авиационное ОКБ в пригороде Озерграда. Это предприятие станет центром разработки, исследования и испытания новейших авиационных технологий."

 LCT_bomber_2:0 "Слияние РА и ОС"
 LCT_bomber_2_desc:0 "Республиканский Автозавод и ведущий производитель военного снаряжения, Озерградское Снаряжение, намерены объединиться. Это в частности позволит разрабатывать модели бомбардировщиков и их вооружение под одной крышей. Соглашаясь на подобное слияние, мы ускорим развитие бомбардировщиков путем объединения усилий двух команд в текущих и будущих проектах."

 LCT_jets:0 "Отдел Современных Технологий Двигателей ОАСА"
 LCT_jets_desc:0 "ОКБ Озерградской Ассоциации Стали и Алюминия расширило свою деятельность. Их новый отдел занимается исследованием новых, более эффективных движителей. В частности это касается возможности закупок иностранных реактивных и ракетных двигателей и внедрения подобных технологий в новые и существующие модели."

 #### HARMONY ####

 LCT_empower_the_guilds:0 "Усилить Гильдии"
 LCT_empower_the_guilds_desc:0 "Несмотря на то, что монополистическая природа гильдий Озерграда нанесла существенный ущерб рабочему классу, нельзя не отметить их непреклонную поддержку идей СДП. Необходимо вознаградить их дополнительными поставками ресурсов."

 LCT_free_healthcare:0 "Общественное Здравоохранение"
 LCT_free_healthcare_desc:0 "Нынешняя система здравоохранения предоставляет качественную медицинскую помощь только обеспеченным слоям населения. В итоге большое число наших граждан остается на попечении благотворительных организаций с услугами сомнительного качества. Нам следует утвердить программу медстрахования, чтобы каждый пони мог получить квалифицированную медицинскую помощь."

 LCT_curtail_the_militery:0 "Сократить Армию"
 LCT_curtail_the_militery_desc:0 "После событий 4 февраля, роль армии в делах Озерграда оказалась под вопросом. Слишком долго совет Озерграда подчинялся войскам, вместо того, чтобы войска подчинялись совету. Мы должны принять меры по устранению этой проблемы и нейтрализовать политическую власть армейских структур."

 LCT_roads_not_walls:0 "Слишком Много Стен и Мало Мостов"
 LCT_roads_not_walls_desc:0 "Десятилетиями средства, выделяемые на инфраструктуру, использовались для возведения фортификаций против налетчиков из Грифонии. В то время как раньше это было жизненно необходимо, сейчас в них нет никакого смысла. СДП предпочтет потратить эту часть бюджета на улучшение нашей устаревшей транспортной сети."

 LCT_self_defence_forces:0 "Силы Самообороны"
 LCT_self_defence_forces_desc:0 "Стремясь ослабить влияние военных, СДП сформировала Силы Самообороны. Подобное формирование существует вне армейской структуры и может быть призвано к службе советом Озерграда в чрезвычайных ситуациях. Оно также является основным гарнизоном Озерграда."

 LCT_expand_public_funding:0 "Перераспределение Бюджета"
 LCT_expand_public_funding_desc:0 "Раньше военные расходы составляли значительную часть ежегодного бюджета нашей страны. Однако, с тех пор как прекратились Грифоньи набеги, подобные траты стали неоправданы. В связи с этим, СДП призывает сократить военные расходы и направить освободившиеся средства на снижение уровня бедности."

 LCT_free_education:0 "Исследовательские Гранты"
 LCT_free_education_desc:0 "Раньше средства, выделяемые на проведение исследований, были направлены на развития военных технологий. Однако сокращение расходов на армию привело к освобождению значительной части бюджета. Эти деньги можно будет использовать для создания гражданского исследовательского центра."

 LCT_empower_the_students:0 "Поощрение системы подмастерий"
 LCT_empower_the_students_desc:0 "Передача знаний посредством личного обучения одним пони другому стала основой системы образования Озерграда. Мы должны поддержать эту традицию, предложив субсидии тем мастерам-пони, которые желают обучать своему искусству других."

 LCT_free_universities:0 "Расширить Университет Озерграда"
 LCT_free_universities_desc:0 "Университет Озерграда - это главное высшее учебное заведение в нашей Республике. Предлагая финансовую поддержку этому учреждению, мы с легкостью увеличим его обучающий потенциал и скорость лабораторных исследований."

 LCT_commit_to_freedom:0 "Свобода Для Каждого"
 LCT_commit_to_freedom_desc:0 "Мы должны уведомить весь мир в том, что наша Республика желает защищать идеалы Гармонии от агрессии фашистских, коммунистических и других враждебных фракций. Несмотря на то, что цена этой гарантии может оказаться высока, наш долг состоит в том, чтобы защитить мир от любых дисгармоничных поползновений."

 LCT_the_communist_threat:0 "Красные Когти"
 LCT_the_communist_threat_desc:0 "На юге пробуждается Красный Зверь Революции, он хочет вонзить свои красные когти в спину Речной Коалиции и лишить нас ценностей Гармонии. Мы должны объединиться с сочувствующими фракциями и оказать решительное сопротивление агрессору."

 LCT_civil_defence_draft:0 "Гражданская Оборона"
 LCT_civil_defence_draft_desc:0 "В то время как текущая война продолжает истощать наши резервы, Великий Мэр был вынужден снизить требования к призыву, позволив армии призывать большую часть населения к обороне Озерграда. Это решение не из легких, и мало кто одобрит подобные меры, однако если мы хотим выжить, мы должны делать все, что в наших силах."

 LCT_macb:0 "ВКПБ"
 LCT_macb_desc:0 "Наши войска еще не в состоянии противостоять коммунистическим правительствам юга. Но это не значит, что мы будем сидеть, сложа копыта, пока другие страдают. Великий Мэр возглавил организацию 'Военная и командная помощь Бродфилду'. Эта военная организация будет передавать техническую и материальную помощь в когти тех грифонов, которые желают сражаться против коммунистических режимов и красных тиранов."

 LCT_end_communism:0 "Отрубить Красные Когти"
 LCT_end_communism_desc:0 "Пришло время нанести удар по Красному Зверю Революции и раз и навсегда растоптать гнетущий режим Ричарда Спира. Только тогда покой вновь воцарится на землях Восточной Грифонии."

 LCT_emergency_defence_bill:0 "Чрезвычайные Меры Военного Времени"
 LCT_emergency_defence_bill_desc:0 "В то время как наша Республика доблестно отражает натиск противника, наше правительство выдвинуло законопроект о чрезвычайных мерах военного времени. Это позволить Великому Мэру принимать решения в вопросах национальной обороны, минуя совет Озерграда."

 LCT_employment_reforms:0 "Трудовые Реформы"
 LCT_employment_reforms_desc:0 "Низкие зарплаты и эксплуататорские замашки работодателей, создали неразрешимую проблему перед нашими рабочими пони. Изменения в Трудовом Кодексе должны позволить рабочим объединяться в профсоюзы и иметь возможность противостоять дальнейшей эксплуатации."

 LCT_war_resources:0 "Рационализация Экономики"
 LCT_war_resources_desc:0 "Озерград не богат природными ресурсами, наша военная индустрия требует большего, чем можем себе позволить. Однако у нас еще остался нетронутый источник металлов. Потребительские товары. Они содержат множество разнообразных металлов, которые можно переплавить и использовать на благо нашей ненасытной военной экономики."

 LCT_war_science:0 "Стимулировать Национальную Научную Деятельность"
 LCT_war_science_desc:0 "Лишь малая часть военных технологий является результатом наших собственных проектов. Чаще всего мы заимствовали технологии у соседей, производя массу иностранных винтовок, танков и самолетов. Хотя это и было полезно для нашей слабой экономики, это не способствовало развитию нашей научной мысли. Если мы станем финансировать наши научные предприятия, это благоприятно скажется на наших будущих разработках."

 LCT_science_instatute:0 "Институт Военных Технологий Озерграда"
 LCT_science_instatute_desc:0 "На протяжении десятилетий наши технологические решения все сильнее отстают от мировых лидеров. Чтобы решить эту проблему, вооруженные силы Озерграда предлагают спонсировать создание особого Института Военных Технологий."





 #### EVENTS ####
 lakecity.1.t:0 "Золотой Град-на-Озере"
 lakecity.1.d:0 "#TODO Intro event"
 lakecity.1.a:0 "За Озерград!"

 lakecity.2.t:0 "Выборы 1007 Года"
 lakecity.2.d:0 "1007 - год выборов в Озерграде, и этот год обещает стать самыс ужасным за последнее время. С нежеланием Великого Мэра Спрингтайм Фроста идти на переизбрание, остается лишь два претендента на эту должность, Вейвбрейкер и Вестерли Льюард.\n\nВейвбрейкер рассматривается как более традиционный кандидат, чья политика тесно связана с сотрудничеством с Коалицией и увеличением расходов в социальной сфере, направленном на борьбу с бедностью. Эта риторика заработала ему доверие как со стороны центристской КДП, так и слегка левой СДП.\n\nВестерли Льюард, с другой стороны, рассматривается как более экстремистский кандидат. Он призывает увеличить военные расходы и усилить влияние военных в делах государства. Со своими радикальными убеждениями, он способен с легкостью манипулировать мнением жителей города, играя на анти-грифонских настроениях и фобиях местных пони. Его партия - Республиканский Авангард - контролирует собственную военизированную организацию, что позволяет ему запугивать оппозицию.\n\nОднако среди военных ходят слухи, что есть тайная группа офицеров, желающая вернуть в Озерград монархию. И хотя эти радикалы назодятся в меньшинстве, нельзя игнорировать тот факт, что наши информационные агентства не рассчитывали на появление такого претендента, как Великий Князь Хэвенли Сноу."
 lakecity.2.a:0 "Надеюсь, все пройдет гладко."

 lakecity.3.t:0 "Вейвбрейкер Произнес Речь"
 lakecity.3.d:0 "Перед огромной толпой у входа в Большой Театр Озерграда Вейвбрейкер произнес очередную предвыборную речь.\n\nЕго кампания преследует две цели. Во-первых, он будет добиваться более глубокого взаимодействия между членами Речной Коалиции, чтобы эффективно противостоять угрозе Грифоньей Империи. Во-вторых, он желает организовать щедрую программу социальной поддержки, призванную защитить граждан Озерграда от бедности, болезней и безработицы.\n\nНесмотря на то, что речь вышла довольно тусклой и безжизненной, аналитики уверены в победе Вейвбрейкера на предстоящих выборах, принимая в расчет поддержку со стороны КДП и СДП."
 lakecity.3.a:0 "Вместе, мы - сила!"

 lakecity.4.t:0 "Вестерли Выступает Против Грифоньей Агрессии"
 lakecity.4.d:0 "Сегодня, Вестерли Льюард, лидер Республиканского Авангарда, произнес речь в Пристинэе. Это поселение находится в считанных километрах от границы с Графством Лонгсуорд и на протяжении многих поколений является объектом нападений Грифоньих бандитов, охочих до чужого добра и славы.\n\nВ своей речи он сделал ставку на анти-грифонские настроения, обещав жителям города безопасность, за счет повышения военных расходов и усиления пограничной службы.\n\nЕго речь возымела явный успех, собрав четверть населения города на площади. Аналитики говорят, что регион Кольтсово в полном составе на стороне Льюарда. Однако ему предстоит привлечь гораздо больше пони, чтобы сравнятся с Вейвбрейкером."
 lakecity.4.a:0 "Мы остановим Грифонов!"

 lakecity.5.t:0 "Инцидент 4 Февраля"
 lakecity.5.d:0 "4 февраля началось, как в любой другой день в Джезераграде. Торговцы открывали свои магазины, готовили рестораны, фабричные рабочие неспеша шли на свои фабрики, а бюрократы составляли отчеты в своих офисах.\n\nНо примерно в 10 утра колонна войск вошла в город с севера. Сначала это было проигнорировано, поскольку присутствие солдат - слишком обыденное зрелище в городе. Однако это восприятие быстро сошло на нет, когда войска начали штурм центрального полицейского участка города, разоружая и арестовывая местных офицеров. За этим сразу последовали взятия под контроль ключевых военных штабов и некоторых гражданских институтов. Вскоре появились сообщения о стрельбе на улицах, так как эта колонна стреляла в гарнизон, защищающий палаты совета.\n\nОб этом доложили в прямом радиоэфире с государственной радиостанции города. Спикер был лидером переворота, он назвался Генералом Вайлд Три. Он произнес речь жителям города, заявив, что долгожданное возвращение Великого Князя наконец настало и что, при содействии его княжеской свиты, он был готов захватить государственный аппарат из копыт предательского гражданского правительства.\n\nТем не менее, Великий мэр Спрингтайм Фрост остается свободным, хотя его офис находится в осаде. Перед ним три варианта. Во-первых, военный батальон, верный ему, в настоящее время готов вмешаться и эвакуировать его из города. Это гарантировало бы его безопасность, но может рассматриваться как сдача города повстанцам. Во-вторых, он может обратиться к Вестерли Левард и его Авангардам. Эти военизированные группы могли легко одолеть свиту Князя. Однако для этого Великому Мэр пришлось бы помиловать их. Наконец, есть вариант сдаться, в надежде, что военные, верные ему, смогут быстро добиться победы и освободить его."
 lakecity.5.a:0 "Защитите Мэра и окружите повстанцев!"
 lakecity.5.b:0 "Зовите Авангарды! Они остановят их!"
 lakecity.5.c:0 "Мы ничего не можем поделать."

 lakecity.6.t:0 "Гражданское Правительство Удерживает Власть"
 lakecity.6.d:0 "Хотя переворот был успешным в плане захвата большинства правительственных учреждений в Джезераграде, повстанцы не смогли захватить Великого Мэра. Ему удалось сбежать из города, с частью его кабмина, и создать временное правительство.\n\nЭто неспособность захватить Великого Мэра означала обреченность переворота, поскольку армия лоялистов вскоре перегруппировалась и начала контрнаступление в город. В течение нескольких часов повстанцы были окружены и разоружены после короткой битвы.\n\n Когда ночь подошла к концу, мятежники были отправлены в небольшую цитадель в пригороде, где руководство переворота теперь находилось под стражей."
 lakecity.6.a:0 "Будем надеяться, что этой драме пришел конец."

 lakecity.7.t:0 "Последствия Переворота"
 lakecity.7.d:0 "Спрингтайм Фрост отправил призыв о помощи, позволяя Вестерли Леварду мобилизовать свои военизированные группы. В течение нескольких часов королевская свита Великого Князя Хевенли Сноу оказалась втянутой в ожесточенные бои с Республиканскими Авангардами. Улица за улицей, Авангарды медленно оттесняли повстанцев назад к нескольким очагам ожесточенного сопротивления возле набережной.\n\nК концу дня мятежники были фактически побеждены, и теперь улицы патрулируются подразделениями, лояльными Вестерли. На закате Вестерли Левард выходит на сцену перед толпой обеспокоенных пони. Главный вопрос для многих - это то, что случилось с Спрингтайм Фрост? И что ждет их в будущем?"
 lakecity.7.a:0 "Спрингтайм Фрост выжил и Вестерли демобилизует его отряды."
 lakecity.7.b:0 "Спрингтайм Фрост погиб и Вестерли примет на себя временные обязанности мэра."

 lakecity.8.t:0 "Возвращение Князя"
 lakecity.8.d:0 "Решение Спрингтайм Фроста не покидать город привело к тому, что Княжеский Фронт Восстановления захватил Великого Мэра и значительную часть его кабмина. Из-за неэффективности гражданского правительства, армия Озерграда столкнулась с кризисом. Как организация, они всегда были независимы от государственного контроля, что поставило их лояльность под сомнение.\n\nЭти страхи были подтверждены, так как единицы, нейтральные к кризису, начали присоединяться к фракции Князя. К вечеру лишь несколько упрямых батальонов продолжали сопротивляться во имя демократии. Хотя они не продержались долго против подавляющей силы свиты Князя.\n\nУтром все было спокойно в Джезераграде, и собрание было созвано у стен Форт Хуфбока, бывшей крепости старой княжеской семьи Озерграда. Оратор был малоизвестным Генералом по имени Вайлд Три. Он утверждал, что представляет Князя и заявил, что он будет выполнять обязанности регента в течение этого переходного периода. В своей речи он также заявил, что Королевство Озерграда было официально отреставрировано и что предатели в гражданском правительстве казнены."
 lakecity.8.a:0 "Так заканчиваются 150 лет демократии."

 lakecity.9.t:0 "Выборы 1007"
 lakecity.9.d:0 "После попытки переворота 4 февраля жизнь быстро вернулась в нормальное русло в пределах Джезераграда. Таким образом, Спрингтайм Фрост официально ушел в отставку с наступлением дня выборов. Несмотря на некоторые сообщения о запугивании на выборах, выборы прошли гладко. Отмечалась высокая явка, и окончательные результаты показали, что победителем будет ..."
 lakecity.9.a:0 "Вейвбрейкер!"
 lakecity.9.b:0 "Вестерли Левард!"

 lakecity.901.t:0 "Новые 'Выборы'"
 lakecity.901.d:0 "Пришло время выборов в Озерграде. К счастью, армия сочла нужным предоставить список кандидатов, которых они одобряют.\n\nПобедителем выборов становится ..."
 lakecity.901.a:0 "Вейвбрейкер побеждает с небольшим большинством голосов!"
 lakecity.901.b:0 "Вейвбрейкер побеждает со 110% голосов!"

 lakecity.902.t:0 "Новые Выборы"
 lakecity.902.d:0 "С контролем военных, осознающих свое место, пришло время для новых, свободных выборов в Озерграде. Кандидатами являются Вейвбрейкер и Дейрдра Скай. Победителем является...."
 lakecity.902.a:0 "Вейвбрейкер!"
 lakecity.902.b:0 "Дейрдра Скай!"

 lakecity.10.t:0 "Озерград требует, чтобы мы преклонились перед Князем"
 lakecity.10.d:0 "#TODO"
 lakecity.10.a:0 "Мы должны подчиниться им."
 lakecity.10.b:0 "Мы не отдадим нашу свободу!"

 lakecity.11.t:0 "Депония Преклоняется"
 lakecity.11.d:0 "На рассвете посланники прибыли ко двору короля Гримхуфа от имени Великого Князя Хевенли Сноу. Эти дипломаты проявили малую сдержанность в своем диалоге и заявили, что у них есть только одно требование к королю. Их требование заключалось в том, чтобы король Гримхуф поклялся в верности Великому Князю Хевенли Сноу также, как это было сказано в договоре, подписанном почти 150 лет назад их предшественниками.\n\nКороль, видя безнадежность своего положения перед превосходящей армией Озерграда, выполнил требование и формально преклонился, пообещав нам войска, дань и верность в будущих начинаниях."
 lakecity.11.a:0 "Прекрасно!"

 lakecity.12.t:0 "Депония отсылает прочь наших послов"
 lakecity.12.d:0 "#TODO"
 lakecity.12.a:0 "Тогда мы просто возьмем то, что и так наше."

 lakecity.13.t:0 "Букровикский Инцидент"
 lakecity.13.d:0 "В ранние часы вчерашнего дня войска Озерграда пересекли границу и окружили пони-город Букровик. Генерал Озерграда отправил список требований командиру городского гарнизона, в основном требуя, чтобы все грифоны покинули город и прилегающие территории.\n\nБездействие продолжалось до тех пор, пока войска Озерграда, поддержанные жителями города, не открыли огонь по гарнизону и не начали штурмовать стены. Группе рыцарей удалось поднять местное ополчение и направить их в бой против захватчиков. С сегодняшнего утра было получено официальное сообщение от правительства Озерграда, требующее все земли [Root.GetName] к востоку от реки Панацея. Несомненно, отказ от этого предложения приведет к войне между нами."
 lakecity.13.a:0 "Мы не позволим пони говорить нам что делать!"
 lakecity.13.b:0 "Мы должны отступить, чтобы спасти самих себя."

 lakecity.14.d:0 "В ранние часы вчерашнего утра беженец из оккупированного города Букровик пересек границу и попросил войска Озерграда помочь спасти их от рыцарей-грифонов, которые убивали пони в городе.\n\nУжаснувшись этим актом варварства, генерал приказал своим войскам пересечь границу, чтобы спасти как можно больше пони. Князь в своей великой мудрости счел нужным поддержать эту акцию и направил требование рыцарям прекратить все враждебные действия и уйти с земель пони.\n\nУвы это требование было отклонено, и рыцари отправили свои войска, включая рабов-пони, для борьбы с нами."
 lakecity.14.a:0 "Как и было задумано."

 lakecity.15.d:0 "В ранние часы вчерашнего утра беженец из оккупированного города Букровик пересек границу и попросил войска Озерграда помочь спасти их от рыцарей-грифонов, которые убивали пони в городе.\n\nУжаснувшись этим актом варварства, генерал приказал своим войскам пересечь границу, чтобы спасти как можно больше пони. Князь в своей великой мудрости счел нужным поддержать эту акцию и направил требование рыцарям прекратить все враждебные действия и уйти с земель пони.\n\nРыцари поняли, что поступали плохо и быстро отступили к Реке Панацея, передавая нам во владение оккупированные земли."
 lakecity.15.a:0 "Сойдет."

 lakecity.16.t:0 "Лонгсвордская Проблема"
 lakecity.16.d:0 "#TODO Лонгсворд сдался Озерграду. Мы должны взять под контроль их земли, чтобы защитить интересы грифонов в этом регионе."
 lakecity.16.a:0 "Мы должны интегрировать их."
 lakecity.16.b:0 "Мы не должны вмешиваться."

