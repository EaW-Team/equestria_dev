 lakecity.1.t:0 "Золотой Град-на-Озере"
 lakecity.1.d:0 "#TODO Intro event"
 lakecity.1.a:0 "За Озерград!"

 lakecity.2.t:0 "Выборы 1007 Года"
 lakecity.2.d:0 "1007 - год выборов в Озерграде, и он обещает стать самым ужасным за последнее время. Великого Мэра Спрингтайм Фроста не желает идти на переизбрание и остаётся лишь два претендента на эту должность, Вейвбрейкер и Вестерли Льюард.\n\nВейвбрейкер рассматривается как более традиционный кандидат, чья политика тесно связана с сотрудничеством с Коалицией и увеличением расходов в социальной сфере, направленном на борьбу с бедностью. Эта риторика заработала ему доверие как со стороны центристской КДП, так и слегка левой СДП.\n\nВестерли Льюард, с другой стороны, рассматривается как более экстремистский кандидат. Он призывает увеличить военные расходы и усилить влияние военных на дела государства. Со своими радикальными убеждениями, он способен с легкостью манипулировать мнением жителей города, играя на антигрифоньих настроениях и страхах местных пони. Его партия - Республиканский Авангард - контролирует собственную военизированную организацию, что позволяет ему запугивать оппозицию.\n\nОднако среди военных ходят слухи, что есть тайная группа офицеров, желающая вернуть в Озерград монархию. И хотя эти радикалы находятся в меньшинстве, нельзя игнорировать тот факт, что наши спецслужбы не рассчитывали на появление такого претендента, как Великий Князь Хэвенли Сноу."
 lakecity.2.a:0 "Надеюсь, все пройдет гладко."

 lakecity.3.t:0 "Вейвбрейкер Произнес Речь"
 lakecity.3.d:0 "Перед огромной толпой у входа в Большой Театр Озерграда Вейвбрейкер произнес очередную предвыборную речь.\n\nЕго кампания преследует две цели. Во-первых, он будет добиваться более глубокого взаимодействия между членами Речной Коалиции, чтобы эффективно противостоять угрозе Грифоньей Империи. Во-вторых, он желает организовать щедрую программу социальной поддержки, призванную защитить граждан Озерграда от бедности, болезней и безработицы.\n\nНесмотря на то, что речь вышла довольно тусклой и безжизненной, аналитики уверены в победе Вейвбрейкера на предстоящих выборах, принимая в расчет поддержку со стороны КДП и СДП."
 lakecity.3.a:0 "Вместе мы - сила!"

 lakecity.4.t:0 "Вестерли Выступает Против Грифоньей Агрессии"
 lakecity.4.d:0 "Сегодня, Вестерли Льюард, лидер Республиканского Авангарда, произнес речь в Приштинейе. Это поселение находится в считанных километрах от границы с Графством Лонгсворд и на протяжении многих поколений является объектом нападений грифоньих бандитов, охочих до чужого добра и славы.\n\nВ своей речи он сделал ставку на антигрифоньи настроения, обещав жителям города безопасность за счет повышения военных расходов и усиления пограничной службы.\n\nЕго речь возымела явный успех, собрав четверть населения города на площади. Аналитики говорят, что регион Кольтсово в полном составе на стороне Льюарда. Однако ему предстоит привлечь гораздо больше пони, чтобы сравнятся с Вейвбрейкером."
 lakecity.4.a:0 "Мы остановим Грифонов!"

 lakecity.5.t:0 "Инцидент 4 Февраля"
 lakecity.5.d:0 "Утром Озеград проснулся от того, что крупные подразделения армии вошли в центр города. Они быстро захватили контроль над несколькими ключевыми объектами вроде Парламента, офиса Мэра, Министерства Обороны и штаб-квартиры УГБ.\n\nМэр проснулся от звуков стрельбы, когда солдаты ворвались в его резиденцию. Он спрятался в специально подготовленном для этого месте. Это отличалось от первого неудавшегося переворота армии, в ходе которого предшественник Спрингтайма был застрелен в своей постели.\n\nЧерез несколько часов город оказался под контролем восставших и их лидер, генерал Вайлд Три, произнёс по национальному радио речь, в которой утверждал, что время демократии, так ослабившей нацию, прошло и под его руководством Озеград обретёт былую славу и гармонию. Он также пообещал восстановить монархию и вернуть Хевенли Сноу в качестве нового Великого Князя.\n\nСтолица может быть потеряна, но немалая часть армии не одобряет действия Вайлд Три и они готовы выдвинуться и восстановить порядок. Авангард Вестерли также готов вступить в бой с политическими противниками ради защиты республики"
 lakecity.5.a:0 "Защитите Мэра и окружите повстанцев!"
 lakecity.5.b:0 "Зовите Авангард! Они остановят их!"
 lakecity.5.c:0 "Мы ничего не можем поделать."

 lakecity.6.t:0 "Гражданское Правительство Удерживает Власть"
 lakecity.6.d:0 "Хотя переворот был успешным в плане захвата большинства правительственных учреждений в Озерграде, повстанцы не смогли захватить Великого Мэра. Ему удалось сбежать из города, с частью его кабмина, и создать временное правительство.\n\nЭта неспособность захватить Великого Мэра означала обреченность переворота, поскольку армия лоялистов вскоре перегруппировалась и начала контрнаступление в город. В течение нескольких часов повстанцы были окружены и разоружены после короткой битвы.\n\nКогда ночь подошла к концу, мятежники были отправлены в небольшую цитадель в пригороде, где руководство переворота теперь находилось под стражей."
 lakecity.6.a:0 "Будем надеяться, что этой драме пришел конец."

 lakecity.7.t:0 "Последствия Переворота"
 lakecity.7.d:0 "Спрингтайм Фрост отправил призыв о помощи, позволяя Вестерли Льюарду мобилизовать свои военизированные группы. В течение нескольких часов королевская свита Великого Князя Хевенли Сноу оказалась втянутой в ожесточенные бои с Республиканскими Авангардами. Улица за улицей, Авангарды медленно оттесняли повстанцев назад к нескольким очагам ожесточенного сопротивления возле набережной.\n\nК концу дня мятежники были фактически побеждены, и теперь улицы патрулируются подразделениями, лояльными Вестерли. На закате Вестерли Льюард выходит на сцену перед толпой обеспокоенных пони. Главный вопрос для многих - это то, что случилось с Спрингтайм Фрост? И что ждет их в будущем?"
 lakecity.7.a:0 "Спрингтайм Фрост выжил и Вестерли демобилизует его отряды."
 lakecity.7.b:0 "Спрингтайм Фрост погиб и Вестерли примет на себя временные обязанности мэра."

 lakecity.8.t:0 "Возвращение Князя"
 lakecity.8.d:0 "Спрингтайм Фрост был найден мёртвым у себя дома вместе со своим кузеном. Многие другие члены правительства, включая давнего политического врага Вайлд Три Вестерли Льюарда, также были быстро найдены и казнены.\n\nГражданское правительство лишилось власти, а военные столкнулись с кризисом. Они всегда были независимы от контроля правительства, что поставило их лояльность под очень большой вопрос.\n\n.Их страхи подтвердились, когда всё больше и больше отрядов переходили на строну Князя и монархии. К ночи только несколько самых упрямых батальонов продолжали сражаться во имя демократии, но и они долго не продержались под натиском сил Вайлд Три.\n\nУтром бои затихли и у форта Хуфбока, древней крепости монархов Озеграда, начала собираться толпа. Вайлд Три объявил себя регентом, который будет исполнять обязанности по управлению страной в переходный период до восстановления монархии. Он объявил о восстановлении Великого Княжества и о казни предателей среди гражданского правительства."
 lakecity.8.a:0 "Так заканчиваются 150 лет демократии."

 lakecity.9.t:0 "Выборы 1007"
 lakecity.9.d:0 "После попытки переворота 4 февраля жизнь быстро вернулась в нормальное русло в пределах Озерграда. Спрингтайм Фрост официально ушел в отставку с наступлением дня выборов. Несмотря на некоторые сообщения о запугивании на выборах, выборы прошли гладко. Отмечалась высокая явка, и окончательные результаты показали, что победителем будет ..."
 lakecity.9.a:0 "Вейвбрейкер!"
 lakecity.9.b:0 "Вестерли Льюард!"

 lakecity.901.t:0 "Новые 'Выборы'"
 lakecity.901.d:0 "Пришло время выборов в Озерграде. К счастью, армия сочла нужным предоставить список кандидатов, которых они одобряют.\n\nПобедителем выборов становится ..."
 lakecity.901.a:0 "Вейвбрейкер побеждает с небольшим большинством голосов!"
 lakecity.901.b:0 "Вейвбрейкер побеждает со 110% голосов!"

 lakecity.902.t:0 "Новые Выборы"
 lakecity.902.d:0 "Впервые за десятилетия выборы в Озерграде свободны от вмешательств военных, в результате чего два кандидата сторонника гармонии могут претендовать на роль Великого Мэра.\n\nДействующий Великий Мэр Вейвбрейкер обещает опираться на свои текущие достижения в социальных реформах и модернизации. Его героизм в противодействии попыткам убийства, направленных на прекращение реформ, завоевал восхищение граждан.\n\nДейрдра Скай, бывшая биолог, в последние годы завоевала большую поддержку из-за её борьбы с наихудшими последствиями быстрой индустриализации и проектов ключевых улучшений для планируемых дамб на реке Гриффкинг. Ей даже удалось получить немного голосов от военных в связи с её попытками использовать представителей опасной дикой природы для защиты от грифоньих налётов."
 lakecity.902.a:0 "Вейвбрейкер!"
 lakecity.902.b:0 "Дейрдра Скай!"

 lakecity.10.t:0 "Озерград требует, чтобы мы преклонились перед Князем"
 lakecity.10.d:0 "На рассвете у короля Гримхуфа попросили аудиенции посланники Великого Князя Хевенли Сноу. Они не проявляли малейшего уважения к нашим обычаям и превозносили его светлость с напыщенным превосходством.\n\nС собой они принесли копию договора, подписанного почти 150 лет назад между последним монархом Озерграда и нашим королем того времени. Это свидетельство о браке, которое заявляет об объединение наших двух королевств в единое государство. Но это соглашение было отменено после свержения монарха Озерграда.\n\nОднако, после возвращения законного правителя Озерграда, Хевенли Сноу попросил нас соблюсти этот договор, требуя, чтобы король Гримхуф преклонил колено перед Озерградом."
 lakecity.10.a:0 "Мы должны подчиниться им."
 lakecity.10.b:0 "Мы не отдадим нашу свободу!"

 lakecity.11.t:0 "Депония Преклоняется"
 lakecity.11.d:0 "На рассвете посланники прибыли ко двору короля Гримхуфа от имени Великого Князя Хевенли Сноу. Эти дипломаты проявили малую сдержанность в своем диалоге и заявили, что у них есть только одно требование к королю. Их требование заключалось в том, чтобы король Гримхуф поклялся в верности Великому Князю Хевенли Сноу также, как это было сказано в договоре, подписанном почти 150 лет назад их предшественниками.\n\nКороль, видя безнадежность своего положения перед превосходящей армией Озерграда, выполнил требование и формально преклонился, пообещав нам войска, дань и верность в будущих начинаниях."
 lakecity.11.a:0 "Прекрасно!"

 lakecity.12.t:0 "Депония отсылает прочь наших послов"
 lakecity.12.d:0 "На рассвете посланники прибыли ко двору короля Гримхуфа от имени Великого Князя Хевенли Сноу. Эти дипломаты проявляли небольшую сдержанность в своем диалоге, утверждая, что у них есть только один вопрос для короля. Они потребовали, чтобы король Гримхуф поклялся в верности Великому Князю Хевенли Сноу по условиям договора, подписанного 150 лет назад их предками.\n\nКороль, недовольный высокомерием наших дипломатов, безрассудно отклонил их требования и прогнал их прочь. Затем наши представители и сама нация были унижены перед собравшимися дипломатами и министрами.\n\nМы должны быстро нанести удар и напомнить Гримхуфу о нашем превосходстве. Наши армии пересекут Гриффкинг, наши танки разгромят его батальоны, а наши самолеты закроют небо своими крыльями."
 lakecity.12.a:0 "Тогда мы просто возьмем то, что и так наше."

 lakecity.13.t:0 "Букровикский Инцидент"
 lakecity.13.d_knights:0 "В ранние часы вчерашнего дня войска Озерграда пересекли границу и окружили город пони Букровик. Генерал Озерграда отправил список требований командиру городского гарнизона, в основном требуя, чтобы все грифоны покинули город и прилегающие территории.\n\nБездействие продолжалось до тех пор, пока войска Озерграда, поддержанные жителями города, не открыли огонь по гарнизону и не начали штурмовать стены. Группе рыцарей удалось поднять местное ополчение и направить их в бой против захватчиков. Сегодня утром было получено официальное заявление от правительства Озерграда, требующее все земли [Root.GetName] к востоку от реки Панацея. Несомненно, отказ от этого предложения приведет к войне между нами."
