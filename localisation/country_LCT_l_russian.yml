 LCT_army_issue_category_desc:0 "Слишком долго армия вмешивалась в политику Озерграда. Недавний бунт - очередной пример неподконтрольности войск властям. Если мы хотим защитить демократию, мы должны предотвратить дальнейшие шаги, которые намерено предпринять наше правительство."
 LCT_expand_the_sop:0 "Secure the UDBA"
 LCT_expand_the_sop_desc:0 "Uprava Državne Sigurnosti это специальная гражданская полицейская организация, занимающаяся контролем и расследованием дел, касающихся политических и идеологических групп, обвиняемых в нарушении общественного порядка. Являясь гражданской организацией, она не имеет связи с армией. Мы должны постоянно и скрытно работать, чтобы выявлять любые угрозы для Гармонии и, в частности, жизни Мэра."
 LCT_bribe_the_nobles_decision:0 "Подкупить Знать"
 LCT_bribe_the_nobles_decision_desc:0 "Благородные рода имеют множество связей в военных структурах. Гарантировав их преданность нам, мы получим глаза и уши в кругу армейского командования."
 LCT_bribe_the_guilds:0 "Подкупить Гильдии"
 LCT_bribe_the_guilds_desc:0 "Гильдии всегда рассматривали армию, как угрозу своему существованию, поскольку те зачастую призывали к национализации промышленности. Будет не сложно убедить в их лояльности к нам."


