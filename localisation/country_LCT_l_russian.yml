 lakecity.13.d_harmonists:0 "В ранние часы вчерашнего дня войска Озерграда пересекли границу и окружили город пони Букровик. Генерал Озерграда отправил список требований командиру городского гарнизона, в основном требуя, чтобы все грифоны покинули город и прилегающие территории.\n\nБездействие продолжалось до тех пор, пока войска Озерграда не открыли огонь по гарнизону и не начали штурмовать стены. Доблестные усилия местных грифонов и пони помогли увести многих жителей города в безопасные места. В отчетах сообщается, что войска Озерграда казнили любых грифонов и «коллаборационистов-пони», которых сумели поймать, на месте. Сегодня утром было получено официальное заявление от правительства Озерграда, требующее все земли [Root.GetName] к востоку от реки Панацея. Несомненно, отказ от этого предложения приведет к войне между нами."
 lakecity.13.a:0 "Мы не позволим князю-пони указывать нам что делать!"
 lakecity.13.b:0 "Мы должны отступить, чтобы спасти самих себя."

 lakecity.14.d_knights:0 "В ранние часы вчерашнего утра беженец из оккупированного города Букровик пересек границу и попросил войска Озерграда помочь спасти их от рыцарей-грифонов, которые убивали пони в городе.\n\nУжаснувшись этим актом варварства, генерал приказал своим войскам пересечь границу, чтобы спасти как можно больше пони. Князь в своей великой мудрости счел нужным поддержать эту акцию и направил требование рыцарям прекратить все враждебные действия и уйти с земель пони.\n\nУвы это требование было отклонено, и рыцари отправили свои войска, включая рабов-пони, для борьбы с нами."
