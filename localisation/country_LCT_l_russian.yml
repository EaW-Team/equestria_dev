 #### NEWS EVENTS ####
 lakecity_news.1.t:0 "Попытка переворота в Озерграде"
 lakecity_news.1.d:0 "На рассвете части армии Озерграда восстали против гражданского правительства, пытаясь поставить на престол Великого Князя Хевенли Сноу. Несмотря на первоначальные успехи, переворот не смог захватить Великого Мэра, который сумел сбежать из города. В течение следующих нескольких часов лояльные подразделения армии Озерграда смогли начать контрнаступление и разбить силы повстанцев. Великий Князь теперь находится под стражей, и порядок медленно восстанавливается в городе Джезераграде."
 lakecity_news.1.a:0 "Хорошо, что все уже закончилось."

 lakecity_news.2.t:0 "Переворот в Озерграде"
 lakecity_news.2.d:0 "Сегодня наступил последний день 150-летнего правления Гармонии в Республике Озерграда. Войска претендующего на трон князя Хэвенли Сноу маршируют по улицам столицы.\n\nКороткие стычки между силами, поддерживающими легитимное правительство и Княжеской Армией Возрождения случаются все реже. В течении нескольких часов главные силы гармонистов были окружены и Великий Мэр, Спрингтайм Фрост, вместе с другими членами правительства оказался в плену. Обезглавленные лоялисты оказались неспособны на организованное сопротивление и потерпели поражение. Части, сохранявшие нейтралитет, перешли под контроль нового правительства."
 lakecity_news.2.a:0 "Вот так умирает демократия."

 lakecity_news.3.t:0 "Переворот в Озерграде"
 lakecity_news.3.d:0 "Сегодня вечером была совершена попытка переворота в Озерграде, столице Республики. Путч был инициирован силами, выступающими за восстановлении на троне Великого Князя Хэвенли Суорд. Однако они потерпели поражение, когда Великий Мэр Спрингтайм Фрост призвал своего политического соперника, Вестерли Льюарда, мобилизовать подконтрольные ему вооруженные силы для защиты Республики. Однако, в результате случайного выстрела с территории, подконтрольной союзникам, Великий Мэр был убит. В результате этого инцидента, Вестерли Льюард временно получил полный контроль над Озерградом, заявив, что будет исполнять обязанности Великого Мэра на время этого кризиса."
 lakecity_news.3.a:0 "Случайно, говорите..."

 lakecity_news.4.d:0 "Сегодня произошло вооруженное столкновение между силами Озерграда и Лонгсуорда. Каждая из сторон обвиняет противника в провоцировании конфликта. Известно, что столкновение произошло близ Букровика, города, населенного пони и расположенного на Лонгсуордской стороне границы. Стороны отказались от примирения.\n\nДве страны часто ссорились друг с другом по мере того, как Грифоны понемногу вторгались на территорию Озерграда. Кажется, это событие стало последней каплей в разгорающемся конфликте."
 lakecity_news.4.a:0 "Это еще не война...Пока что."

 lakecity_news.5.d:0 "Сегодня произошло вооруженное столкновение между силами Озерграда и Лонгсуорда. Каждая из сторон обвиняет противника в провоцировании конфликта. Известно, что столкновение произошло близ Букровика, города, населенного пони и расположенного на Лонгсуордской стороне границы. Однако, в надежде на мирный исход конфликта, Лонгсуорд отозвал свои войска и увел правительство за Реку Панацею, оставив большую часть страны во владение Озерграду.\n\nДве страны часто ссорились друг с другом по мере того, как Грифоны понемногу вторгались на территорию Озерграда. Теперь, когда Лонгсуорд уступил, эксперты считают, что в регионе наконец-то наступил долгожданный мир."
 lakecity_news.5.a:0 "Мир? Посмотрим..."

 lakecity_news.6.t:0 "Озерная Империя"
 lakecity_news.6.d:0 "Сегодня [Root.GetLeader] был коронован как император всех речных пони в ходе шикарной церемонии коронации в Озерграде."
 lakecity_news.6.a:0 "Надеюсь, он не съедет с катушек от собственной важности."
 lakecity_news.6.b:0 "Да здравствует Император!"

 lakecity_news.7.t:0 "Святая Поньская Империя"
 lakecity_news.7.d:0 "Сегодня [Root.GetLeader] был коронован как император всех пони и грифонов на континенте. Грифоны крайне недовольны этим событием."
 lakecity_news.7.a:0 "Это уж слишком..."
 lakecity_news.7.b:0 "ДА ЗДРАВСТВУЕТ ИМПЕРАТОР!"

 lakecity_news.8.t:0 "Грифоний Поход"
 lakecity_news.8.d:0 "Сильнейшие грифоньи нации призвали к объединению в Грифоний Поход против Святой Поньской Империи..."
 lakecity_news.8.a:0 "Вперед, к победе!"
 lakecity_news.8.b:0 "Мы раздавим этих бунтарей как букашек."
 lakecity_news.8.c:0 "Это безумие приведет лишь к очередной крови."

 lakecity_news.9.t:0 "Великий Мэр Вейвбрейкер Был Убит"
 lakecity_news.9.d:0 "Вчера утром, группа молодых офицеров ворвалась в зал гильдий Озерграда и застрелила Великого Мэра Вейвбрейкера и несколько других высокопоставленных чиновников. Вестерли Льюард принял на себя бразды правления в этой ситуации."
 lakecity_news.9.d:0 "Пришло время действовать."
 lakecity_news.9.t:0 "Какой ужас!"

