 lakecity.22.a:0 "Тогда они сгорят."

 lakecity.23.t:0 "Антивоенные движения в Озерграде"
 lakecity.23.d:0 "#TODO Озерград сокращает военные кадры. Должны ли мы им помочь?"
 lakecity.23.a:0 "Мы должны убедиться, что это движение будет успешно."
 lakecity.23.b:0 "Пусть сами за себя решают."

 lakecity.25.t:0 "Попытка убийства Вейвбрейкера"
 lakecity.25.d:0 "#TODO Сегодня утром группа молодых офицеров ворвалась в городскую ратушу и попыталась убить Вейвбрейкера. Им удалось убить нескольких правительственных чиновников, но с ними быстро разобрались силы полиции."
 lakecity.25.a:0 "Гармонию не остановить!"

 lakecity.26.t:0 "Вейвбрейкер был убит!"
 lakecity.26.d:0 "#TODO Сегодня утром группа молодых офицеров ворвалась в городскую ратушу и убила Вейвбрейкера и нескольких правительственных чиновников. Вестерли Левард взял власть, объявив чрезвычайное положение."
 lakecity.26.a:0 "Ужас!"

