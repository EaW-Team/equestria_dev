 LCT_road_works:0 "Национальная Транспортная Сеть"
 LCT_road_works_desc:0 "За пределами Озерграда инфраструктура и дороги невероятно архаичны, что приводит к чрезвычайно медленному потоку товаров. Модернизация наших обычных и железных дорог благоприятно сказалась бы на экономике."
 LCT_damm_the_river:0 "Построить Дамбу"
 LCT_damm_the_river_desc:0 "Строительство гидроэлектростанции на реке Гриффкинг - нелёгкое дело. Однако, если завершить этот проект, то качество жизни в стране значительно повысится: станет производиться большее электроэнергии, ирригация станет более управляемой и мы получим доступ к ранее недоступным ресурсам."
 LCT_build_steekworks:0 "Благословленская Сталь"
 LCT_build_steekworks_desc:0 "Провинция Благословленск богата железом, но бедна углём. Это означает, что богатые запасы ранее оставались нетронутыми, поскольку не было возможности получить достаточное количество тепла для очистки железа. Однако, завершение строительства Дамбы Гриффкинг позволило нам использовать её электричество для нагрева новых доменных печей."
 LCT_build_aluminium_plant:0 "Благословленский Алюминиевый Завод"
 LCT_build_aluminium_plant_desc:0 "Строительство Дамбы Гриффкинг сделало поток реки Гриффкинг менее бурным и непредсказуемым, что помогло лучше управлять экстремальными сезонными явлениями. Это означает, что экономические проекты, ранее неосуществимые на берегах реки, стали реальностью. Одним из таких проектов является алюминиевая шахта и соответствующий плавильный завод в столице провинции."
 LCT_expand_aluminium_plant:0 "Расширить Производство Алюминия в Благословленске"
 LCT_expand_aluminium_plant_desc:0 "Успех Благословленского алюминиевого завода воодушевил частных лиц инвестировать в алюминиевые шахты и плавильные заводы по всей провинции. Тем не менее, чтобы выиграть на этом буме, мы должны потратить значительную часть государственного капитала на субсидии и налоговые льготы."
 LCT_invest_in_neuculer_power:0 "Инвестировать в Ядерную Энергию"
 LCT_invest_in_neuculer_power_desc:0 "Расщепление атома открыло нам множество новых возможностей. Одна из них - строительство электростанции, которая будет использовать контролируемое расщепление урана-235 для выработки энергии. Это обеспечит нам безопасный и чистый источник энергии, не полагаясь на импорт угля и нефти из других стран."
 
 LCT_improve_science_1:0 "Расширить Университет Озерграда"
 LCT_improve_science_1_desc:0 "Университет Озерграда был лучшим местом для студентов, получающих образование в области права, теологии и философии. Однако, научные и инженерные программы были достаточно слабы. Если мы обновим университет, то не только получим пространство для исследований, но и остановим утечку мозгов, ослабляющую нашу страну."
 LCT_improve_science_2:0 "Поддержать Ученых"
 LCT_improve_science_2_dessc:0 "Акцент на военных расходах привел к тому, что лишь малая доля финансирования была направлена на гражданские исследования и разработки, что мешало появлению инноваций. Инвестирование небольшой части нашего годового бюджета в развитие лабораторий и гранты для учёных значительно помогло бы процессу появления новых идей."
 
 LCT_broj_jedan:0 "Broj Jedan"
 LCT_war_efforts:0 "Военная Экономика"
 LCT_broj_jedan_desc:0 "Близится конец войны. Остается последний рывок, одно решительное усилие, и мы сможем положить конец этому конфликту. Однако, если мы не сумеем одержать победу в течение года, в стране начнет расти недовольство лишениями военной экономики, расшатывая стабильность нашей власти..."
 LCT_conquer_river:0 "Завоевать Империю"

 LCT_army_issue_category:0 "Решить Проблему с Военными"
 LCT_army_issue_category_desc:0 "Слишком долго армия вмешивалась в политику Озерграда. Недавний бунт - очередной пример неподконтрольности войск властям. Если мы хотим защитить демократию, мы должны предотвратить дальнейшие шаги, которые намерено предпринять наше правительство."
 LCT_expand_the_sop:0 "Задействовать УГБ"
 LCT_expand_the_sop_desc:0 "Управление государственной безопасности это специальная гражданская полицейская организация, занимающаяся контролем и расследованием дел, касающихся политических и идеологических групп, обвиняемых в нарушении общественного порядка. Являясь гражданской организацией, она не имеет связи с армией. Мы должны постоянно и скрытно работать, чтобы выявлять любые угрозы для Гармонии и, в частности, жизни Мэра."
 LCT_bribe_the_nobles_decision:0 "Подкупить Знать"
 LCT_bribe_the_nobles_decision_desc:0 "Благородные рода имеют множество связей в военных структурах. Гарантировав их преданность нам, мы получим глаза и уши в кругу армейского командования."
 LCT_bribe_the_guilds:0 "Подкупить Гильдии"
 LCT_bribe_the_guilds_desc:0 "Гильдии всегда рассматривали армию, как угрозу своему существованию, поскольку те зачастую призывали к национализации промышленности. Будет несложно убедить в их лояльности к нам."

 LCT_remove_NCH_trade_category:0 "Отменить наше торговое соглашение с [NCH.GetName]"
 LCT_remove_NCH_trade_category_desc:0 "Текущее торговое соглашение с чейнджлингами [NCH.GetName] наносит ущерб нашей экономике, безопасности и стабильности. Пришло время покончить с этим разрушительным соглашением."

 LCT_macb_raiding_cat:0 "ВККБ"
 LCT_hunt_macb:0 "Начать рейд"
 LCT_hunt_macb_desc:0 "Начав рейд против коммунистической военной машины, мы сможем напомнить тиранам, против кого они сражаются."
 LCT_macb_sabotarge:0 "Саботаж"
 LCT_macb_sabotarge_desc:0 "Координируя атаки на жизненно важные части инфструктуры коммунистов, мы сможем подорвать экономику Бродфилда, значительно ослабив силу тоталитарного правительства."
 
