 #### IDEAS ####
 LCT_defenders_of_the_east:0 "Защитники всея востока"
 LCT_defenders_of_the_east_desc:0 "Озеград всегда был местом, где сталкивались интересы грифонов и пони востока. Это привело к постоянным набегам и налётов грифонов-разбойников. Множество полных насилия десятилетий привели к тому, что сейчас наши пони гордо несут знамя защитников востока."
 LCT_guilds:0 "Гильдии"
 LCT_guilds_desc:0 "Среди торговых семейств Озерграда есть несколько мощных гильдий. Они имеют практически полную монополию в своих областях и могут тянуть за ниточки, с лёгкостью управляя правительством и армией, одновременно удерживая экономику под своим контролем."
 LCT_guilds_subjugated:0 "Контроль над Гильдиями"
 LCT_guilds_subjugated_desc:0 "За измену 852 года некогда могучим гильдиям щедро отплатили, вынудив их преклонить колено перед Великим Князем Хевенли Сноу. Больше они не смогут причинять ущерб Озерграду."
 LCT_rising_militarism:0 "Милитаризм на подъеме"
 LCT_rising_militarism_desc:0 "Армия Озерграда молода, но она доказала свою эффективность в борьбе с грифонами-налётчиками. В последние несколько десятилетий её влияние среди граждан и правительства лишь росло и это привело к тому, что генералы имеют значительное влияние на правительство, которое не может ничего сделать с этим. Войска АО можно увидеть в каждом городе, а их гордая серая форма украшена цветами от сторонников армии. Пони выражают одобрение и размахивают военными флагами, когда войска маршируют по улицам. Их считают защитниками свободы, даже если они плетут заговоры, направленные на убийство законно избранных чиновников."
 LCT_guilds_militarised:0 "Гильдии национализированы"
 LCT_guilds_militarised_desc:0 "Мы победили предательские гильдии Озерграда, а их токсичными монополии и уставы больше не навредят никому. Экономические активы гильдий принесут пользу пони и военным Озерграда, гарантируя, что они пойдёт на благое дело."
 LCT_guilds_empowerd:0 "Расширенные права гильдий"
 LCT_guilds_empowerd_desc:0 "Недавняя победа СДП наделила гильдии Озерграда новыми полномочиями, которые даровали им дополнительные привилегии на использование ресурсов, а новое законодательство будет способстововать развитию бизнеса. Это позволило повысить влияние гильдий до невиданных прежде уровней."
 LCT_guilds_supported:0 "Поддержка гильдий"
 LCT_guilds_supported_desc:0 "Нынешняя правящая партия СДП заняла необычную позицию, значительно расширив влияние и экономическую мощь гильдий Озерграда. Критики назвали эту политику взяточничеством, направленным использование поддержки гильдии для СДП."
 LCT_prince_snow_idea:0 "Великий Князь Хевенли Сноу"
 LCT_prince_snow_idea_desc:0 "Хевенли Сноу не захотел захватывать власть, утверждая, что жизнь плохо подготовила его к управлению делами целой нации. Вместо этого военные продолжат управлять Озерградом, а Великий Князь будет выступать в качестве простого руководителя."
 LCT_prince_snow_idea2_desc:0 "Хевенли Сноу продолжил свой скромный образ жизни, что значительно повысило его популярность среди рабочего класса. Это сотворило чудеса и значительно сократило разрыв между новым режимом и простым народом."
 LCT_military_in_power:0 "Военные у власти"
 LCT_military_in_power_desc:0 "Недавнее свержение коалиции СДП-КДП создало вакуум власти в управлении Озерградом. Это позволило военным расширить свое влияние на гражданскую бюрократию. Пока эта проблема не будет решена, наша способность управлять будет сильно ограничена."
 LCT_military_in_power1_desc:0 "Недавние реформы Великого Князя Хевенли Сноу заставили многих нелояльных военачальников уйти в отставку. Это значительно уменьшило влияние военных в процессе принятия решений и дало значительную степень автономии Великому Князя с точки зрения законодательства и управления."
 LCT_military_in_power2_desc:0 "Великий Князь Хевенли Сноу окончательно отобрал контроль над страной от своих генералов, гарантируя верность войск ему одному. Армия больше не будет управлять страной и преклонит колено перед ним."
 LCT_military_in_power3_desc:0 "Старая гвардия армии Озерграда сопротивлялась реформам Вестерли изо всех сил. Уволив этих консерваторов из рядов армии и продвигая лояльных офицеров, мы сможем начать уменьшать давление вооруженных сил на наше правительство."
 LCT_military_in_power4_desc:0 "Новое поколение курсантов воспитывается в Военной Академии Озерграда, по про-аванградистским учебным планам. Когда эти офицеры присоединятся к нашим рядам, то философия авангарда ещё глубже интегрируется в армию."
 LCT_military_in_power5_desc:0 "Авангард и армия теперь едины ради блага Озерграда. Генералы больше не будут нам мешать, а солдаты и офицеры поклялись в верности Вестерли Льюарду и его видению будущего."
 LCT_military_in_placated:0 "Военные успокоены"
 LCT_military_in_placated_desc:0 "Недавнее включение представителей армии в совет Озерграда уменьшило непостоянность и изменчивость армии Озерграда в политических делах."
 LCT_princely_restoration_idea:0 "Восстановление царства"
 LCT_princely_restoration_idea_desc:0 "Недавнее возвращение Великого Князя Хевенли Сноу потрясло бюрократию Озерграда, ведь многие государственные служащие были изгнаны или лишены свободы за их лояльность по отношению к СДП, КДП или Республиканскому Авангарду. Этот шаг привел к тому, что правительство Озерграда страдает от хронической нехватки кадров и неспособности предоставлять услуги. Проблема, которая только усугублялась прямым вмешательством неопытного Князя в дела правительства."
 LCT_youth_army_idea:0 "Королевская гвардия"
 LCT_youth_army_idea_desc:0 "Многие пони мечтают присоединиться к Королевской гвардии и запечатлеть свои имена в её истории. Хотя мало кто когда-либо достигнет этой мечты, это не помешает многим пони присоединиться к военным в надежде выслужиться и быть принятыми в ряды этого престижного подразделения."
 LCT_anti_griff_research_idea:0 "Антигрифоньи исследования"
 LCT_anti_griff_research_idea_desc:0 "Создание специальной отрасли военных исследований, ориентированной на подрыв тактических преимуществ наших соседей-грифонов, позволит нам быстро разрабатывать и внедрять антигрифоньи контрмеры."
 LCT_anti_griffon_propaganda_idea:0 "Антигрифонья Пропаганда"
 LCT_anti_griffon_propaganda_idea_desc:0 "С самого появления нашей нации грифоны были нашими главными антагонистами, совершая набеги и грабя наши земли без каких-либо ограничений. Мы справились с нестабильностью нашего нового правительства и настало время напомнить нашим пони о том, кто на самом деле их настоящий враг."
 LCT_prince_cult:0 "Культ Великого Князя"
 LCT_prince_cult_desc:0 "Великие князья и княгини прошлого занимали обожествлённое положение в обществе Озерграда. Хотя эта традиция давно мертва, наша администрация пытается возродить эти обычаи и применить их к правлению Великого Князя Хевенли Сноу."
 LCT_workers_movement_idea:0 "Рабочее движение"
 LCT_workers_movement_idea_desc:0 "«Рабочее движение» - это стихийно возникшая в народе программа, направленная на то, чтобы лояльные пони безо всяких жалоб работали дольше и усерднее на благо Озерграда в эти смутные времена. Мы надеемся, что эти смелые пони вдохновят своих коллег, друзей и семью последовать их примеру."
 LCT_student_movement_idea:0 "Молодежные движения"
 LCT_student_movement_idea_desc:0 "Молодежные движения разделены на две ветви. Первая - для молодых жеребят, которая фокусируется на внедрении таких развлекательных мероприятий, таких как спортивные лиги, полевые поездки и походы. Вторая ветвь, ориентированная на молодых кобыл и жеребцов, больше ориентирована на обучение военным навыкам, воспитание дисциплины и подготовке солдат с высоким уровнем патриотизма."
 LCT_for_the_prince_idea:0 "Во славу Великого Князя!"
 LCT_for_the_prince_idea_desc:0 "Наши военные стараются исполнить желания нашего Великого Князя, направленные на расширение его влияния на беспокойных землях наших соседей. В их стремлении к этому нужно забыть все мысли об индивидуализме и личных интересах."
 LCT_princely_divinity_idea:0 "Труд во славу Великого Князя и Отечества!"
 LCT_princely_divinity_idea_desc:0 "Наши армии не могут эффективно сражаться во имя своего князя без надлежащего снаряжения. Таким образом, наша потребность в преданности должна быть расширена и на промышленный сектор, где пони должны осознать, что самопожертвование на фабриках не менее важно для победы."
 LCT_citzenship_under_service_idea:0 "Иностранные батальоны авангарда"
 LCT_citzenship_under_service_idea_desc:0 "Среди многих речных наций есть глубоко укоренившееся чувство ксенофобии в отношении различных пограничных грифоньих правительств. Воспользовавшись этими чувствами и предлагая зачисление на военную службу любому пони, готовому сражаться с грифонами, мы сможем значительно увеличить доступный запас рекрутов для нашей армии."
 LCT_preparations:0 "Подготовка"
 LCT_preparations_desc:0 "Наша администрация настаивает на тотальной войне против ужасных грифонов. Однако наша экономика и запасы оборудования совершенно не готовы для такой борьбы. Мы должны предпринять немедленные действия для исправления обеих этих проблем как можно быстрее."
 LCT_defend_against_griffs:0 "Защита границ"
 LCT_defend_against_griffs_desc:0 "Недавнее вторжение в земли грифонов лишило нашу армию защиты прежних укреплений. Необходимо предпринять немедленные действия для создания новой защитной сети."
 LCT_settle_lands:0 "Заселение новых земель"
 LCT_civilian_government:0 "Гражданское правительство"
 LCT_civilian_government_desc:0 "После событий 4 февраля Вейвбрейкер и СДП перешли к искоренению влияния армии на политику Озерграда. Хотя этот шаг обеспечил лояльность бюрократов Озерграда, он также привел новую администрацию к прямому конфликту с военными, организацией, которая, как известно, предпочитает действовать жестоко и безжалостно."
 LCT_students_empowerd:0 "Программа ученичества"
 LCT_students_empowerd_desc:0 "В течение поколений обучение профессиям в Озерграде осуществлялось с помощью опытных пони, которые набирали учеников на должность подмастерий и обучали их навыкам, необходимым для их работы. Хоть эта система немного архаична, она снабжает нас большим числом квалифицированной рабочей силы."
 LCT_free_healthcare_idea:0 "Бесплатное здравоохранение"
 LCT_free_healthcare_idea_desc:0 "57 Великом Мэру Вейвбрейкеру пришлось принять меры для решения проблемы падения рождаемости."
 LCT_self_defence_forces_idea:0 "Силы самообороны"
 LCT_self_defence_forces_idea_desc:0 "Долг каждого гражданина Озерграда - защищать свои дома от агрессоров. Эта философия является основой идеологии местных ополченцев, которые могут быть мобилизованы во времена кризиса для защиты Озерграда, его граждан и демократии от угроз, как внешних, так и внутренних."
 LCT_commit_to_freedom_idea:0 "Приверженцы свободы"
 LCT_commit_to_freedom_idea_desc:0 "Голосования, печать газет и свобода слова. Эти идеалы нашей демократии - факел, разгоняющий тьму фашизма, коммунизма и прочих отсталых режимов. Мы - нация, которая должна объединиться вокруг этих идеалов и позволить миру узнать, что мы готовы защищать эти ценности не только на наших землях, но и за их пределами."
 LCT_fortification_focus:0 "Фокус на траншеи"
 LCT_fortification_focus_desc:0 "Мы должны разработать мощную и надёжную оборонительную систему для защиты наших земель от угроз набегов и вторжений грифонов."
 LCT_propaganda_idea:0 "Пропаганда"
 LCT_propaganda_idea_desc:0 "Рядовой Аметист Эдж (981-1005), убит в бою. Рядовой Эдж был отправлен на защиту небольшой деревни в западном Кольтубарски от грифонов-бандитов. Его подразделение из приблизительно 20 храбрых солдат было окружено со всех сторон двумя с половиной сотнями солдат-грифонов. В течение двух дней эти смелые пони удерживали свои позиции, пока не израсходовали все боеприпасы. Всего было убито 65 грифонов и 58 пони (18 солдат и 40 гражданских лиц). В истории рядового Эджа особенно запоминается момент, когда он лично противостоял десяти грифонам, желающим разграбить школу, которая использовалась в качестве убежища местными жителями.\n\nЭта история, наряду с сотнями подобными ей, стала центром пропагандистской кампании, направленной на то, чтобы напоминать пони Озерграда о храбрости и чести его защитников."
 LCT_national_research_council_idea:0 "Национальный Совет Исследований"
 LCT_national_research_council_idea_desc:0 "Миссия Совета Исследований - изучать внедрённые за рубежом технологические инновации, а также возможности и преимущества их интеграции в наше общество."
 LCT_focus_on_defence_idea:0 "Антигрифоний оплот"
 LCT_focus_on_defence_idea_desc:0 "Озерград выступает в качестве первой линии обороны от агрессии грифонов, по отношении к Речной Коалиции. Мы должны должным образом укрепить наши земли для предстоящей борьбы. Наши укрепления должны быть обновлены и улучшены, а преданность республике усилена."
 LCT_focus_on_offence_idea:0 "Грифонья интервенция"
 LCT_focus_on_offence_idea_desc:0 "Хотя мы не особо любим грифонов, мы не можем не признать, что не все их режимы столь отвратительны. Проводя стратегические интервенции в грифоньи дела, мы сможем обеспечить установление стабильных и «дружественных» режимов в Восточной Грифонии."
 LCT_civil_defence_draft_idea:0 "Проект "Гражданская Оборона""
 LCT_civil_defence_draft_idea_desc:0 "Нынешнее положение дел в мире заставило нас ослабить стандарты вербовки, чтобы вооруженные силы были надлежащим образом укомплектованы для грядущего конфликта. Хотя это решение никак нельзя назвать популярным, оно необходимо, чтобы армия могла продолжать борьбу."
 LCT_macb_infiltration:0 "Операции ВККБ"
 LCT_macb_infiltration_desc:0 "ВККБ (Военная Консультация Командования Бродфилда) это специальные оперативные силы, направленные на предоставление технической поддержки и оборудования антикоммунистическим повстанцам в Восточной Грифонии. В последнее время они внедрились в нашу страну, чтобы разрушить завоевания революции. Пока мы не выдворим этих иностранных реакционеров из наших земель, то можем ожидать усиления волнений, забастовок и даже прямого восстания против нашего режима."
 LCT_supplying_macb:0 "ВККБ"
 LCT_supplying_macb_desc:0 "Военная Консультация Командования Бродфилда демонстрирует значительные успехи в распространении антикоммунистических симпатий в бывшем Королевстве Бродфилд. Хотя миссию этого департамента ни в коем случае нельзя назвать дешёвой, она многое сделала для достижения наших целей, направленных на избавление Восточной Грифонии от любых следов нестабильных и враждебных нам режимов. Скоро вспыхнет контрреволюция и граждане Бродфилда освободят сами себя."
 LCT_anti_commie_pact:0 "Антикоммунистический пакт"
 LCT_anti_commie_pact_desc:0 "Наша нация вместе с другими антикоммунистическими режимами Восточной Грифонии готова защищать свои земли от так называемой Освободительной Армии Грифонии. Если один из членов пакта подвергнется нападению, то и остальные члены альянса вступят в оборонительную войну. Мы с лёгкостью сможем затоптать угли революции."
 LCT_naval_focus:0 "Флот ста судов"
 LCT_naval_focus_desc:0 "Наша цель должна заключаться в обеспечении полной безопасности наших территориальных вод. Для этого мы должны начать амбициозную программу строительства кораблей, которая в ближайшие годы позволит увеличить объём нашего флота до 100 кораблей."
 LCT_air_focus:0 "Приоритизация производства алюминия"
 LCT_air_focus_desc:0 "Путём повышения приоритета производства алюминия для нужд авиации мы можем обеспечить достаточное число ресурсов для строительства большего количества самолетов."
 LCT_navy_air_supremacy:0 "Первый воздушный флот"
 the_long_lance:0 "Длинное копьё"
 the_long_lance_desc:0 "Длинное копьё - это торпеда, специально разработанная Арсеналом Озерграда, которая превосходит своих зарубежных коллег в два раза по дальности поражения. Это значительно повышает её эффективность."
 LCT_anti_knight_weapons:0 "Антирыцарское оружие"
 LCT_anti_knight_weapons_desc:0 "Несмотря на дороговизну их изготовления, пули с вольфрамовыми наконечниками легко пробивают броню рыцарей-грифонов."
 LCT_farming_modernised:0 "Современные способы ведения с/х"
 LCT_farming_modernised_desc:0 "Внедрение современных методов ведения сельского хозяйства позволило сократить трудовые затраты на производство продуктов питания, а ранее занятые на полях пони могут работать на заводах."
 LTC_temp_guild_support_bonus:0 "Поддержка гильдий"
 LTC_temp_guild_support_bonus_desc:0 "Гильдии Озерграда получили государственную поддержку, субсидии и выгодные налоговые ставки."
 LTC_temp_guild_empower_bonus:0 "Гильдии усилены"
 LTC_temp_guild_empower_bonus_desc:0 "Гильдии Озерграда были наделены полномочиями, которые значительно увеличили их влияние на повседневную жизнь."

 #### FOCUS ####


###Princely Restoration
 LCT_princely_restoration:0 "Восстановление Великого Княжества Озерград"
 LCT_princely_restoration_desc:0 "В 852 году Великая Княгиня Рэйджин Бриз была свергнута народной революцией. Последовало полтора столетия слабого демократического правления, а пони Озерграда испытывали кризис за кризисом. К счастью, недавние события показали, что эти ошибки были исправлены, а к власти вернулся законный властелин Озерграда - Великий Князь Хевенли Сноу."

 LCT_long_live_the_prince:0 "Да здравствует Великий Князь!"
 LCT_long_live_the_prince_desc:0 "Хотя члены тайного совета Великого Князя ставят под сомнение его квалификацию, Хевенли Сноу заверяет своих министров, что он способен справиться с государственными делами самостоятельно. Это достаточно шокирующее откровение, учитывая первоначальное неодобрение переворота принцем. Однако никто не будет открыто критиковать такое решение."

 LCT_prince_of_the_people:0 "Князь от Народа"
 LCT_prince_of_the_people_desc:0 "Идея о богатом монархе на земле, опустошенной нищетой, безработицей и бездомностью, может натолкнуть многих на неправильные мысли. Но Великий Князь Хевенли Сноу продолжает жить как и раньше - не богаче обычного гражданина. Этот пример самопожертвования рассматривается как проявление смирения и сильно сократил разрыв между монархом и подданными."

 LCT_cult_of_the_prince:0 "Культ Князя"
 LCT_cult_of_the_prince_desc:0 "В давние времена Великий Князь лично управлял делами Озеграда. Он был абсолютным монархом, чьи решения никто не смел критиковать. Мало кто осмеливался противостоять ему, а многие действительно восхищались им и были преданны. Хотя наша современная монархия далека от этих идеалов, мы можем начать восстанавливать культ личности."

 LCT_reaffirm_the_treaty:0 "Подтвердить Договор"
 LCT_reaffirm_the_treaty_desc:0 "Кольтстримский Договор был залогом нашей внешней и внутренней политики с момента его создания, предоставляя нам средства для защиты от агрессии грифонов. Но с момента прихода к власти Великого Князя Хевенли Сноу среди членов договора возникли опасения, что наше изменение политики может поставить под угрозу альянс. Мы должны развеять эти опасения."

 LCT_blessed_sowrds_legacy:0 "Наследие Блессед Суорд"
 LCT_blessed_sowrds_legacy_desc:0 "Блессед Суорд был первым Великим Князем Озерграда. Он также был блестящим генералом, умелым дипломатом и хитрым стратегом, который объединил племена вокруг нашего озера, превратив бедный город-государство в растущую силу. Пришло время извлечь выгоду из его наследия, пообещав вернуть эру величия Озеграда."

 LCT_youth_army:0 "Княжеская Гвардия"
 LCT_youth_army_desc:0 "Княжеская гвардия великого князя Хевенли Сноу - элитная боевая сила, которая готова пожертвовать всем ради защиты своего монарха. Это дало им престижную репутацию во всей стране. Хотя мало кто когда-либо сможет вступить в ряды этого элитного подразделении, это не остановит многих от вербовки в надежде на то, что однажды их заметят и они добьются своего."

 LCT_reorganise_the_military:0 "Реорганизовать Военных"
 LCT_reorganise_the_military_desc:0 "Из-за силы военных и их важной роли в перевороте Великий Князь изначально не мог вмешиваться в дела армии. Но сейчас власть Великого Князя наконец достигла такого уровня, что он может благополучно избавить вооружённые силы от последних остатков сторонников республики и противников монархии."

 LCT_princely_glory:0 "Князь Принимает Командование"
 LCT_princely_glory_desc:0 "Раньше Великий Князь и Военный Министр были двумя отдельными должностями. Но объединив эти две позиции в одну, мы сможем непосредственно подчиненить армию короне. Хевенли Сноу сможет обеспечить себе лояльность и напрямую командовать своими силами без вмешательства своих генералов или министров."

 LCT_anti_griffon_propaganda:0 "Напомнить о Том, Кто Наш Враг"
 LCT_anti_griffon_propaganda_desc:0 "Переворот 4 февраля и период неустойчивости, который последовал за этим, отвлекли нас от истинных врагов враги. На юге и на западе рыщут орды грифонов, готовых вторгнуться в наши земли. Мы должны объединить наших пони под руководством нашего Великого Князя ради предстоящей борьбы."

 LCT_buckrovic_incident:0 "Букрокский инцидент"
 LCT_buckrovic_incident_desc:0 "В графстве Лонгсворд проживает значительно количество пони, являющихся там меньшинствами. И именно они чаще всего принимали на себя главный удар грифоньего фанатизма и варварства. По мере роста напряженности в их обществе возникают опасения, что поселения наших братьев и сестёр могут подвергуться целенаправленным нападениям."

 LCT_strike_at_the_source:0 "Месть за 752 год"
 LCT_strike_at_the_source_desc:0 "В 752 году Озеград был захвачен и разграблен Грифоньей империей. Большая часть нашего богатства и наследия была утрачена вместе с последним Князем, который был свергнут его же поддаными в приступе ложного гнева. Пришло время отомстить за это унижение."

 LCT_regency_council:0 "Регентство Вайлд Три"
 LCT_regency_council_desc:0 "Хевенли Сноу может претендовать на трон Озеграда, однако ему еще многое предстоит узнать, прежде чем он действительно сможет взять на себя эти обязанности. До этого времени Вайлд Три будет продолжать править как регент, занимаясь государственными делами, пока Хевенли Сноу не сможет полностью взять на себя ответственность."
 
 LCT_demand_DEP:0 "Потребовать Депонию Подчиниться"
 LCT_demand_DEP_desc:0 "Великая Княгиня Рейджинг Бриз до своего изгнания собиралась выйти за короля Депонии Лонгбоу. Однако она была изгнана прежде, чем смогла обручиться, а потому король был более не заинтересован в отношениях с безземельной кобылой. Пусть прошло уже 150 лет, но мы должны отплатить Депонии за столь вопиющее оскорбление."
 
 LCT_subjugate_the_guilds:0 "Подчинить Гильдии"
 LCT_subjugate_the_guilds_desc:0 "В 852 году Гильдии были главной опорой революции, которая положила конец Первому Княжеству Озеграда. С тех пор они сильно выиграли от нестабильности республиканской эпохи. Пришло время лишить Гильдии власти и обеспечить их лояльность на последующие десятилетия."
 
 LCT_princely_welfare:0 "Княжеская Благотворительность"
 LCT_princely_welfare_desc:0 "Мы могли бы добиться больших успехов в преодолении разрыва между новым режимом и простыми гражданами, пожертвовав небольшую часть личного богатства князя на благотворительность. Кто знает, это может даже облегчить положение бедноты Озерграда."

 LCT_increase_military_funding:0 "Увеличить Военный Бюджет"
 LCT_increase_military_funding_desc:0 "Если бы не военные, то Реставрации Княжеской власти не произошло бы. Теперь мы должны снова призвать военных, дабы защитить нашу хрупкую монархию от наших врагов, как внешних, так и внутренних. Чтобы совершить этот подвиг, мы должны увеличить расходы на оборону до невиданного доселе уровеня."
 
 LCT_DEP_railways:0 "Дороги Депонии"
 LCT_DEP_railways_desc:0 "По слухам огромное количество кристаллов скрыто в глубинах Вихревого леса. Однако доступ в этот отдаленный регион затруднен, и лишь несколько грунтовых дорог ведут глубоко в опасный лес. Крайне важно, чтобы мы провели железнодорожную дорогу в эти земли для достойного использования этих богатств."
 
 LCT_forced_industrialization:0 "Помощь в Развитии Депонии"
 LCT_forced_industrialization_desc:0 "Наш сосед на севере страдает от сильно отсталой экономики, причем подавляющее большинство их населения уходит в поля просто ради пропитания. Мы должны помочь нашему вассалу начать промышленную революцию, предложив ему кредиты, техническую поддержку и руководство."
 
 LCT_DEP_forts:0 "Обезопасить Депонию"
 LCT_DEP_forts_desc:0 "Хотя переход власти между нашими двумя режимами был плавным, местное население Депонии продемонстрировало некоторое сопротивление нашему руководству. Чтобы обезопасить наше влияние на население, мы должны построить укрепленные опорные пункты по всей земле, дабы установить постоянное напоминание о том, кто на самом деле правит ими."
 
 LCT_Resource_harvesting:0 "Разработка алюминия Гриффкингского бассейна"
 LCT_Resource_harvesting_desc:0 "Река Гриффкинг является границей между Озеградом и Депонией. Известно, что вдоль этой реки есть огромные запасы алюминия. Хотя наши собственные месторождения недоступны из-за русла реки, жителям Депонии повезло гораздо больше, а их легкодоступные месторождения так и просят, чтобы их начали разрабатывать."
 
 LCT_DEP_research:0 "Черное сердце Вихревого леса"
 LCT_DEP_research_desc:0 "Уэйвард Бриз был известен как принц-учёный, посвятивший большую часть своего правления продвижению образования для своих подданных. Чтобы почтить его память, армия построила военный исследовательский комплекс Форт Бриз в самом сердце Вихревого леса в Депонии. Там учёные будут всеми силами продвигать науку, независимо от причинённого ландшафту ущерба."
 
 LCT_anti_griff_research:0 "Антигрифонья война"
 LCT_anti_griff_research_desc:0 "Пламя войны, наконец, достигло Озеграда и наши смелые солдаты сражаются против грифонов в борьбе за выживание. В ходе конфликта мы взяли в плен множество грифонов. Сейчас мы должны превратить Форт Бриз в концлагерь и сменить фокус исследований на изучение слабостей наших врагов."
 
 LCT_divine_sacrifice:0 "Божественная Жертва"
 LCT_divine_sacrifice_desc:0 "Смерть следует рассматривать как почетную жертву ради вашего Великого Князя. Но за эту жертву положена щедрая нагрда. Ибо, как закончится ваша смертная жизнь, вы скоро обнаружите себя в совершенно новом царстве, чтобы служить Его Величеству. Ваша смертная жизнь - лишь прелюдия к вечности, полной верной службы и наград за неё."

 LCT_pony_on_throne:0 "Пони на Грифоньем Троне"
 LCT_pony_on_throne_desc:0 "После поражениея Грифоньего Императора его титул теперь лежит у наших копыт. Бремя выбора его преемника теперь падает на нас, и нет лучшего кандидата, чем наш собственный любимый Великий Князь. Хотя идея Императора-пони Империи Грифонов, может показаться странной, наши подданные-грифоны скоро полюбят и зауважают Его Величество."

 LCT_reclaim_river:0 "Покончить с Коалицией"
 LCT_reclaim_river_desc:0 "В какой-то момент Речная Коалиция была самым важным аспектом нашей внешней политики. Однако для когда-то могучей военная организация нступили трудные времена, что оставило пони Восточной Грифонии уязвимыми для грифоньего варварства. Мы должны захватить земли наших бывших союзников, чтобы защитить их от ужасных грифонов."
 
 LCT_east_griffon_sphere:0 "Основать Восточногрифонью Сферу"
 LCT_east_griffon_sphere_desc:0 "Речная Коалиция стала слишком раздутой от бюрократии из-за попыток интеграции и разработки бесполезной социальной политики. Создав Восточногрифонью Сферу Взаимного Процветания, мы можем предложить альтернативу членам Речной Коалиции, желающим дистанцироваться от неё."
 
 LCT_for_the_prince:0 "За Князя!"
 LCT_for_the_prince_desc:0 "Каждый солдат должен быть готов пожертвовать всем во имя своего Великого Князя. Это преимущество монархии. При монархии армия - это не собрание индивидуумов, а единый могучий организм, живущий ради преклонения и преданности своему господину. Если мы внедрим эту философию в армию, мало кто сможет противостоять нам."
 
 LCT_princely_divinity:0 "Его Вездесущее Присутствие"
 LCT_princely_divinity_desc:0 "Преданность, ожидаемая от армии, должна быть распространена на гражданский сектор. Пони Озерграда должны осознать, что работают не ради своей личной выгоды, а ради блага Его Величества и его имперских амбиций. Как только это будет достигнуто, мало что будет мешать нашей экономической гегемонии."

 LCT_river_empire:0 "Речная Империя" 
 LCT_river_empire_desc:0 "От Нимбусии до Депонии, от земель зебр до Фарбрука, наш домен простирается по всей Восточной Грифонии. Однако наши земли слишком велики для того, чтобы управляться Князем. Пришло время нам реорганизовать наше наследие в имперский титул, который будет соперничать с Императором Грифонов."
 
 LCT_student_movement:0 "Молодежные Организации"
 LCT_student_movement_desc:0 "Молодежные организации открыты для всех жеребят Озерграда. Они являются внеклассной группой, которая организует поездки и спортивные лиги для молодых жеребят. Когда жеребята вырастут, их начнут обучать дисциплине, готовя молодое поколение к будущей военной службе и верности к государству."
 
 LCT_workers_movement:0 "Жертва Ради Лучшего Будущего"
 LCT_workers_movement_desc:0 "Обязанность каждого пони - вносить свой посильный вклад в здоровье и благополучие Озерграда. В краткосрочной перспективе это может привести к более длительным рабочим дням и более тяжелым нагрузкам, но в долгосрочной перспективе Озеград будет процветать в результате этих жертв."

 ### WESTERLY ###

 LCT_vanguard_restores_order:0 "Авангарды Восстанавливают Порядок"
 LCT_vanguard_restores_order_desc:0 "Во время переворота 4 февраля Спрингтайм Фрост находился между молотом и наковальней. В отчаянии он обратился к Вестерли Льюарду, который смог быстро восстановить порядок с помощью Республиканского Авангарда. Тем не менее, улицы теперь патрулируются силами, лояльными Вестерли, а его присутствие сильно ощущается в повседневной жизни."

 LCT_westerly_takes_control:0 "Объединиться с Военными"
 LCT_westerly_takes_control_desc:0 "Между нашей администрацией и армией существует большая напряженность, а старая гвардия очень опасается военизированной ветви нашей партии. Мы сможем легко успокоить этих мягкотелых, предложив им позиции в кабинете министров и официально интегрировав наше парамилитарное крыло в традиционную военную структуру."
 
 LCT_military_guilds:0 "Национализировать Гильдии"
 LCT_military_guilds_desc:0 "На протяжении десятилетий гильдии Озерграда работали против общих интересов наших пони, получая прибыль от их страданий. Мы должны захватить активы этих предателей и использовать их во благо нашей нации, армии и пони."
 
 LCT_secure_loyalty:0 "Получить Верность Офицеров"
 LCT_secure_loyalty_desc:0 "Хотя наша политика единства с армией выкосила злейшие сорняки в нашей администрации, нас всё ещё критикуют в армии. Если бы мы убедили этих пони тяжелым копытом выйти на пенсию пораньше и заменили их сторонниками партии, то смогли бы ещё теснее интегрировать авангардов и армию."
 
 LCT_expand_military:0 "Универсальный Призыв"
 LCT_expand_military_desc:0 "По мере того, как ужасы войны приближаются к нашей границе, в обязанность каждого способного пони будет входить служба своей стране. Правительство Вестерли Льюарда призвало к всеобщей воинской повинности с минимальным сроком службы на два года для всех пони старше 21 года."
 
 LCT_citzenship_under_service:0 "ИБРА"
 LCT_citzenship_under_service_desc:0 "В свои ранние годы Речная Коалиция была защитным союзом против агрессии грифонов. Это дало ростки серьезным ксенофобным антигрифоньим настроениям среди многих граждан коалиции. Мы сможем извлечь из этого выгоду, создав Иностранные Батальоны Республиканского Авангарда и предложив службу пони с антигрифоньими настроениями из-за пределов нашей страны."
 
 LCT_ban_school:0 "Политизировать Озерградскую Военную Академию"
 LCT_ban_school_desc:0 "Сегодняшние курсанты - это завтрашние офицеры. Мы могли бы добиться больших успехов в обеспечении лояльности военных, вмешавшись в дела Озерградской Военной Академии. Это может быть сделано путем ограничения приёма, чтобы только члены партии смогут поступить туда, а также изменением учебных планов, которые буду распространять пропаганду Авангарда."
 
 LCT_national_mobilization:0 "Национальная Мобилизация"
 LCT_national_mobilization_desc:0 "В ближайшем будущем наша нация будет в состоянии тотальной войны против ужасов грифоньего мира. Наши армии будут сражаться за наше выживание, и им потребуются ресурсы всего общества. Мы должны начать мобилизацию нашей нации в рамках подготовки к такому дню." 
 
 LCT_military_austerity:0 "Военная Строгость"
 LCT_military_austerity_desc:0 "Под предыдущим руководством гильдий ресурсы нации тратились впустую, принося лишь малую выгоду Озеграду. Наша администрация изменит этот курс действий, указав приоритет использования ресурсов в интересах армии и общества, вместо предоставления предметов роскоши элите."
 
 LCT_prepare_for_war:0 "Операция: Стремительные Воды"
 LCT_prepare_for_war_desc:0 "Операция: Стремительные Воды - это кодовое имя, данное гипотетической директиве, созданной западным правительством. Он призывает к национализации ключевых гражданских отраслей и превращению их производственных активов в производство вооружений. Это оружие будет использовано для быстрой мобилизации нашего населения."
 
 LCT_military_science:0 "Военный Научный Комитет"
 LCT_military_science_desc:0 "Недостаточно развитая природа как науки, так и экономики Озеграда ограничивает объем ресурсов, которые мы можем внести в исследования. Создание специального комитета по военной науке должным образом управляло бы этими ресурсами и гарантировало бы, что ничто не будет потрачено впустую на легкомысленные вещи, такие как чудо-оружие."
 
 LCT_national_science_funding:0 "Национальный Научный Фонд"
 LCT_national_science_funding_desc:0 "Озеград полон умных пони с большими амбициями. К сожалению, бедность нашей нации лишила многих из них в доступа к надлежащим исследовательским объектам. Мы можем решить эту проблему, создав Национальный научный фонд, который предоставит субсидии для пони и фирм, желающих внедрять инновации в наше общество."
 
 LCT_fan_fanaticism:0 "Фанатизм в Наших Рядах"
 LCT_fan_fanaticism_desc:0 "Те, кто служат в армии Озеграда, должны быть не только подготовлены, но и готовы, чтобы отдать свою жизнь во имя своей страны. Привлекая политических офицеров на фронт, мы сможем лучше воспитывать в наших солдатах храбрость, свирепость и лояльность, которые ожидаются от каждого солдата в Озерграде."
 
 LCT_balustar_arms:0 "Укрепить Нашу Вооруженную Промышленность"
 LCT_balustar_arms_desc:0 "Канун нашей последней борьбы все ближе к нам, но наши вооруженные силы все еще недоукомплектованы для предстоящего конфликта. Чтобы решить эту проблему, мы должны стремиться к всеобъемлющей экономической политике. Сталелитейные заводы должны быть национализированы, оружейная промышленность расширена, а экспорт - ограничен."
 
 LCT_expand_frontier:0 "Защитить Бассейн Реки Гриффкинг"
 LCT_expand_frontier_desc:0 "Река Гриффкинг - источник жизненной силы Речной Коалиции. Она обеспечивает водой миллионы гектаров пахотных земель и является транзитным коридором, который соединяет все страны нашего союза. Эта наша река и мы не можем позволить, чтобы грифоны владели её участками ниже по течению."
 
 LCT_defend_frontier:0 "Защитить Границу"
 LCT_defend_frontier_desc:0 "Недавнее расширение нашей границы вынудило армии выйти за пределы наших оборонительных позиций. Чтобы обеспечить безопасность этих подразделений, мы должны вкладывать значительные средства в строительство новых укреплений."
 
 LCT_own_the_frontier:0 "Отдел Колонизации"
 LCT_own_the_frontier_desc:0 "На западе от нас расположены бывшие земли Графства Лонгсворд, региона, слегка населенного грифонами. Это также земля, богатая плодородными пастбищами, которые ждут своей эксплуатации. Вот почему наше правительство создает специальный Отдел Колонизации, чтобы заселить эти земли поселенцами-пони."
 
 LCT_greater_lake_city:0 "Великий Озеград"
 LCT_greater_lake_city_desc:0 "Агрессивные грифоны были отброшены по всем фронтам, что дало нам столь необходимую передышку. Тем не менее, мы ушли далеко за пределы того, чтобы быть просто Озеградом. Пришло время официально признать это."
 
 LCT_destroy_true_enemy:0 "Уничтожить Настоящего Врага"
 LCT_destroy_true_enemy_desc:0 "С момента основания нашей нации Империя Грифонов была шипом в нашем копыте. Они вторглись в наши земли, нападали на нас и приносили лишь боль и страдания. Пришло время вернуть долги..."
 
 LCT_strike_the_south:0 "Стабилизация Юга"
 LCT_strike_the_south_desc:0 "Режимы к югу от нас - неустойчивые и прогнившие, которых отделяет всего одна революция от реальной угрозы нашему суверенитету. Мы должны действовать быстро и использовать их нестабильность, чтобы обезопасить эти земли в нашу пользу."
 
 LCT_exploit_plains:0 "Использовать Равнины"
 LCT_exploit_plains_desc:0 "Земли на нашем юге плохо исследованы, но, как ожидается, могут быть щедры на ресурсы. Если бы мы инвестировали в правильное обследование этих земель, то сможем найти множество ресурсов, жизненно необходимых для наших военных усилий."
 
 LCT_own_the_south:0 "Кристальная Лихорадка"
 LCT_own_the_south_desc:0 "Открытие залежей кристаллов в Кессабите вызвало кристальную лихорадку, и тысячи пони покинули свои дома, добровольно переехав на бывшие земли грифонов в поисках богатства. Хотя большинство из этих поселенцев не найдут ничего полезного, они будут выполнять очень важную обязанность по заполнению наших вновь приобретенных земель лояльными пони."

 LCT_strike_the_red_scourge:0 "Красная Угроза"
 LCT_strike_the_red_scourge_desc:0 "Поскольку большая часть земель грифонов в Восточной Грифонии находится под нашим полным контролем, остаётся лишь одна угроза. Освободительная Армия Грифонии была чем-то слабым и незначительным всего несколько лет назад, но быстро стала угрожающе опасной. Мы должны нанести превентивный удар и стереть с карты этот последний бастион грифоньей агрессии."

 ### "Democracy"! ###
 
 LCT_democracy_prevails:0 "Торжество Демократии"
 LCT_democracy_prevails_desc:0 "Быстрые действия военного отряда, преданного нашему гражданскому правительству, обеспечили безопасность Великого Мэра Спрингтайм Фрост. Восставшие, верные «Великому Князю» Хевенли Сноу, были быстро окружены и в течение нескольких часов разбиты и захвачены. Хевенли Сноу теперь заключен в тюрьму, а выборы могут спокойно возобновиться."
 
 LCT_placate_the_militery:0 "Успокоить Военных"
 LCT_placate_the_militery_desc:0 "Чтобы успокоить военных и предотвратить будущие перевороты, наше правительство предлагает создать специальные места в совете исключительно для представителей армии. Это обеспечит получение голосов армией в процессе принятия решений."
 
 LCT_support_the_guilds:0 "Поддержка Гильдий"
 LCT_support_the_guilds_desc:0 "Гильдии Озеграда составляют основу нашей экономики, предоставляя тысячи рабочих мест и финансируя значительную часть расходов нашего правительства. Тем не менее, гильдии могут быть ненадёжными и, как известно, вкладывают много финансов в СДП. Для нашей администрации было бы очень полезно попытаться завоевать их поддержку."
 
 LCT_fortification_studies:0 "Фортификационные Исследования"
 LCT_fortification_studies_desc:0 "Советники были разосланы по всей Грифонии, чтобы изучить различные оборонительные инженерные проекты континента. Есть надежда, что эта информация может быть использована для обновления нашей защиты и прекращения будущих рейдов грифонов."
 
 LCT_propaganda:0 "Националистическая Пропаганда"
 LCT_propaganda_desc:0 "Всем пони Озерграда следует напоминать о жертвах, которую наши солдаты приносят ежедневно ради защиты своей страны. Они также должны быть осведомлены о доблести и чести, которую получат после призыва на службу."
 
 LCT_militery_industrial_complex:0 "Военно-Промышленный Комплекс"
 LCT_militery_industrial_complex_desc:0 "Военная инфраструктура Озерграда сильно недоразвита, оставляя наши армии лишь частично экипированными. Мы можем частично решить эту проблему, заключив контракты с Гильдиями на производство оружия и другой военной техники."

 LCT_west_wall:0 "Строительство Западной Стены"
 LCT_west_wall_desc:0 "На западе от нас расположено Графство Лонгсворд, ранее являвшееся членом проклятой Империи Грифонов. После падения Империи графство выступило в качестве промежуточной площадки для рейдеров, стремящихся разграбить наши земли. Строительство стены против них сильно помешало бы этому."
 
 LCT_national_research_council:0 "Палата Инноваций"
 LCT_national_research_council_desc:0 "Военные попросили создать Палату Инноваций. Обязанностью этой Палаты будет изучение технологических новшеств, сделанных за рубежом, и попытка адаптировать эти достижения к нашей нации путем законной покупки патентов или скорее...походов на черный рынок за ними."
 
 LCT_army_work_groups:0 "Армейские Рабочие Группы"
 LCT_army_work_groups_desc:0 "Ради национальной обороны предстоит проделать большую работу. Должны быть построены фортификационные сооружения, укомплектованы оружейные заводы и построена инфраструктура. Если бы правительство взяло на себя ответственность за эти проекты, мы могли бы заверить, что всем пони, нанятым для работы, будет выплачиваться прожиточный минимум."
 
 LCT_south_wall:0 "Построить Южную Стену"
 LCT_south_wall_desc:0 "На юге от нас расположились Грифская Сечь и Княжество Люши. Первое - группа прославленных бандитов, объединённых в условное правительство. А вторые поддерживают множество военизированных групп, которые занимаются бандитизмом для поддержки их операций. Построив стену, мы можем ограничить их действия и ещё лучше защитить наших пони."
 
 LCT_focus_on_defence:0 "Бастион Против Грифонов"
 LCT_focus_on_defence_desc:0 "У Озерграда длиннейшая граница с грифонами во всей Речной Коалиции, и в случае войны она будет выступать в качестве главной линии фронта. Мы должны гарантировать, что наши земли будут надлежащим образом подготовлены к этой борьбе и что наши пони готовы пожертвовать всеми ради своей защиты."
 
 LCT_focus_on_offence:0 "Вмешательство в Дела Грифонов"
 LCT_focus_on_offence_desc:0 "Хотя мы не особо любим грифонов, мы можем признать, что не все режимы Грифонии одинаково отвратительны. Поддерживая более интервенционистскую политику, мы можем гарантировать, что больше грифонов будут готовы мириться с Речной Коалицией."
 
 ### NAVY FOCUSES ###

 LCT_a_bigger_lake:0 "Восстановить Флот Озерграда"
 LCT_a_bigger_lake_desc:0 "В прошлом озеро, которое дало имя нашей стране, было разделено между тремя равными городами-государствами, сражавшимися между собой за господство. В том числе и на воде, где бесчисленные флоты сталкивались между собой в ужасающих битвах. Теперь, когда мы снова обрели противника на воде, пора восстановить Флот Озеграда и вернуть ему былую славу!"

 LCT_cruisers:0 "Перенять Идеи Нимбусии"
 LCT_cruisers_desc:0 "Национальные ВМС Нимбусии используют одни из самых современных моделей крейсеров во всей Речной Коалиции. Хотя большая часть их жалкого флота существует для поддержки своего авианосца, нельзя отрицать, что они строят фантастические корабли поддержки. Если мы приобретем несколько моделей их кораблей, это увеличит мощь нашего флота."

 LCT_battleships:0 "Перенять Идеи Бакары"
 LCT_battleships_desc:0 "Флот Республики Бакара является сильнейшим в пределах Речной Коалиции, имея в своем распоряжении единственный линейный корабль альянса. Этот корабль позволяет силам Коалиции контролировать воды Восточной Грифонии. Конечно, чертежи этого корабля хранятся в строжайшем секрете, но мы можем воспользоваться особыми связями и получить к ним доступ."

 LCT_destroyers:0 "Перенять Идеи Алмазных Псов"
 LCT_destroyers_desc:0 "Алмазные псы не являются виртуозами морского боя. Однако исторически сложилось так, что на сегодняшний день у них имеется большой опыт использования эскадренных кораблей в борьбе с подводными лодками, а также эффективные решения для конструкций. Если мы сможем раздобыть эти чертежи, то получим решающее преимущество в борьбе с вражескими подлодками."

 LCT_carrier_focus:0 "Развитие Флота Дальнего Плавания"
 LCT_carrier_focus_desc:0 "Морской флот дальнего плавания будет действовать в открытых водах, вдали от дружественных портов и поддержки наземной авиации. Для этого необходимо приложить множество усилий к строительству авианосцев, обеспечивающих воздушную поддержку в море; а также системы обеспечения для обслуживания наших кораблей в тысячах километров от дома."

 LCT_capital_focus:0 "Развитие Флота Береговой Обороны"
 LCT_capital_focus_desc:0 "Морскому флоту ближнего действия будет поручено патрулирование прибрежных вод в радиусе действия дружественной наземной авиации. Это позволит нам сконцентрировать усилия на увеличении защищенности и мощности вооружения наших кораблей, повышая их стойкость по сравнению с кораблями наступающего флота."

 LCT_carriers:0 "Нанять Эквестрийских Специалистов"
 LCT_carriers_desc:0 "Если речь идет об авианосцах, Эквестрия - мировой лидер как в плане дизайна, так и в теории. Поэтому нам следует нанять специалистов на Эквестрийских верфях, скоординировать их усилия и попробовать ускорить разработку собственного дизайна авианосца."

 LCT_naval_air_f:0 "Основать МАКОГ"
 LCT_naval_air_f_desc:0 "Морская авиационная корпорация Озерграда - это гильдия, задача которой состоит в адаптации существующих конструкций самолетов, производимых ОАСА или РА, к использованию на борту авианосца."

 LCT_navy_air_supremacy:0 "Первый Воздушный Флот"
 LCT_navy_air_supremacy_desc:0 "Озерграду порой не хватает нужных технологий или производственных мощностей и это необходимо скомпенсировать. Благодаря дополнительным тренировкам наши пилоты смогут стать лучшими в мире, что позволило бы использовать весь потенциал нашего устаревшего оборудования."

 LCT_expand_naval_production:0 "Создать Судостроительную Гильдию"
 LCT_expand_naval_production_desc:0 "Предлагаемая Судостроительная Гильдия - это корпорация, отвечающая за оборудование, развитие и содержание верфей Озерграда. Это особенно трудная задача, поскольку наша береговая линия - это лишь недавно приобретенная территория, где отношения с местным населением могут быть неблагоприятными для корпорации."

 LCT_establish_snlf:0 "Морская Пехота Озерграда"
 LCT_establish_snlf_desc:0 "В ходе развития нашей нации в военно-морской сфере выяснилось, что эффективность выполнения морского десантирования наших войск оставляет желать лучшего. Мы можем решить эту проблему, позволив военно-морским силам Озеграда набирать пехотные части в свои ряды, обучая и экипируя их по своему усмотрению."

 LCT_navy_projection:0 "Флот Ста Судов"
 LCT_navy_projection_desc:0 "Наше правительство указало, что следует увеличить численность нашего флота как минимум до 100 кораблей. Хотя крупных кораблей будет не так уж и много, большое количество легких кораблей поддержки позволит более гибко выполнять задачи, поставленные перед флотом. Нам следует сконцентрировать наши ресурсы на постройке эсминцев и крейсеров."

 LCT_torpedo_cruisers:0 "Торпедные Крейсера"
 LCT_torpedo_cruisers_desc:0 "При отсутствии необходимости в проведении дальних операций, мы можем позволить себе огромный спектр возможностей по усилению нашего флота. Например, установка торпедных аппаратов на существующие модели крейсеров, значительно увеличивая их огневую мощь."

 LCT_long_lance_torpedoes:0 "Длинное Копьё"
 LCT_long_lance_torpedoes_desc:0 "С момента возрождения Флота инженеры Озерграда представили множество мощнейших систем вооружения для наших кораблей. Одной из этих систем стала торпеда 'Длинное копье'. Эта торпеда имеет вдвое больший радиус поражения, чем у традиционных вариантов. С её помощью мы значительно увеличим нашу боевую эффективность."

 LCT_the_ultimate_battleship:0 "Линкор Класса 'Стар Винг'"
 LCT_the_ultimate_battleship_desc:0 "Линкор класса 'Стар Винг' станет флагманом Флота Озерграда. Не каждый корабль может похвастаться такими характеристиками. Огромный тоннаж, подавляющая огневая мощь и надежная броня, которую обеспечивает эта модель корабля навсегда обеспечат безопасность наших берегов от вторжения противника."

 ### ARMY FOCUSES ###

 LCT_army_modernisation:0 "Модернизация Армии Озерграда"
 LCT_army_modernisation_desc:0 "Наши вооруженные силы испытывают недостаток в образцах новейшего вооружения. Наши винтовки значительно устарели, наша военная доктрина отстает на несколько десятков лет, наши знания о способах ведения танковой войны скудны и бессистемны. Мы должны провести ускоренную программу модернизации наших вооруженных сил, для того чтобы лучше защитить Озерград."

 LCT_develop_small_arms:0 "Развитие Стрелкового Оружия"
 LCT_develop_small_arms_desc:0 "Пехотные формирования - опора вооруженных сил Озерграда. Мы должны сделать акцент на разработке современного стрелкового оружия, что повысит эффективность данных подразделений."

 LCT_pegasi_f:0 "Перенять Доктрину Пегасьей Войны"
 LCT_pegasi_f_desc:0 "Батальоны пегасов Нимбусии являются одними из лучших боевых подразделений во всей Коалиции. Они способны наносить стремительные удары, быстро и эффективно, с легкостью уничтожая любого противника. Возможно, будет выгодно отправить военного атташе для изучения подразделений армии Нимбусии и позаимствовать наиболее успешные идеи."

 LCT_infantry_supremacy:0 "Реформа Армии"
 LCT_infantry_supremacy_desc:0 "Армия Озерграда имеет множество недостатков. Однако важно помнить, что проще реформировать имеющуюся доктрину, чем переписать ее заново. Пехотные формирования и тщательно спланированные операции - вот что позволит обуздать агрессию Грифонов, а вовсе не новомодные, неиспытанные игрушки."

 LCT_tech_supremacy:0 "Преобразование Армии"
 LCT_tech_supremacy_desc:0 "Пехотные батальоны и тщательное планирование сослужили хорошую службу нашей нации в прошлом. Но это уже устаревшие методы ведения войны. Нам следует меньше полагаться на живую силу, и делать акцент на большие пушки, моторизованную пехоту и танки. Если мы сумеем быстро приспособиться к новым идеям, ничто не сможет сдержать наш натиск на поле боя."

 LCT_army_expansion:0 "200 Тысяч Солдат"
 LCT_army_expansion_desc:0 "В 1007 году наша армия состояла из 55 батальонов, общая численность которых составляла 46 000 солдат. Это с трудом можно назвать пограничными войсками, но никак не армией. Поэтому правительство поручило увеличить это число в четыре раза, увеличив производство оружия, а также проведя интенсивный набор и обучение рекрутов."

 LCT_new_infantry_equipment:0 "Модернизация пехоты"
 LCT_new_infantry_equipment_desc:0 "На заре существования армии Озерграда батальон пехоты состоял лишь из твердых копыт, храбрых сердец и верных ружей. Современная война показала, что пехота - это гораздо более сложный организм, который нужно обеспечить пулеметами, мортирами и прочей экипировкой. Наши военные разработки отстают в этом плане, и нам нужно сократить разрыв."

 LCT_spec_ops:0 "Подготовка На Местности"
 LCT_spec_ops_desc:0 "Речная Коалиция включает в себя территории с разнообразнейшим рельефом, начиная от широких равнин и заканчивая густыми лесами и горными перевалами. Обычная пехота недостаточно хорошо оснащена для операций в экстремальном климате или на необычном рельефе, поэтому следует создать элитные подразделения для ведения боевых действий в суровых условиях."

 LCT_anti_knight_tactics:0 "Вольфрамовые Пули"
 LCT_anti_knight_tactics_desc:0 "Рыцари грифонов известны своей тяжелой боевой броней, которую крайне трудно пробить обычной свинцовой пулей, используемой нашей пехотой. Однако новые вольфрамовые наконечники с лёгкостью решают данную проблему. Мы должны скорее начать массовое производство таких патронов и оснастить ими каждого в наших рядах."

 LCT_engineers:0 "Инженерные Войска Озерграда"
 LCT_engineers_desc:0 "Создание отдельного инженерного подразделения в составе наших дивизий может оказаться весьма выгодно. Ведь кто еще сможет устроить переправу, оборудовать укрепления, а также обеспечить проход в сложной местности."

 LCT_army_tatics:0 "Улучшить Доктрину"
 LCT_army_tatics_desc:0 "Обучение свежих дивизий и производство нового оснащения это, конечно, хорошо, но без доктрины, в соответствии с которой армия будет действовать, возможности наших вооруженных сил будут существенно ограничены. Поэтому нам необходимо создать компетентное командование, которое займется развитием военной доктрины города перед будущими конфликтами."

 LCT_trucks:0 "Моторизованные Дивизии"
 LCT_trucks_desc:0 "Грузовик едет быстрее пегаса, везет больше, чем земнопони, и не настолько изнеженный, как единорог. Разработка собственной модели военного грузовика и внедрение его в наши вооруженные силы, увеличит скорость передвижения наших войск и позволит нам опережать любое пехотное подразделение противника во время военных конфликтов."

 LCT_tanks:0 "Танковые Испытания"
 LCT_tanks_desc:0 "Танки - не самая известная боевая единица в Грифонии, поэтому ранняя адаптация такой техники в вооруженных силах может дать решающее преимущество. Но нам предстоит проделать еще много работы, прежде чем мы сможем ввести эти машины на поле боя - необходимо разработать модель, построить и испытать прототипы."

 LCT_tanks2:0 "Разрушители Фортов"
 LCT_tanks2_desc:0 "На западе, вдоль нашей границы, грифоны построили серьезную систему оборонительных сооружений. В случае войны наша пехота, техника и существующие легкие танки не смогут эффективно атаковать в этом направлении. Однако, если бы мы сумели разработать более тяжелую модель танка, то у нас было бы намного больше шансов пробить брешь в их обороне."

 LCT_maintenance_company:0 "Роты Обеспечения"
 LCT_maintenance_company_desc:0 "Внедрение колесной, бронированной техники и танков в нашу армию создало множество проблем по снабжению и содержанию подразделений. Наша система обеспечения показала себя неспособной справится с новым спектром задач. Однако мы можем создать отдельные роты обеспечения в подразделениях нашей армии, для их снабжения на полагающемся уровне."

 ###Airplane Force Navy of the Sky

 LCT_establish_air_force:0 "Создать ВВС Озерграда"
 LCT_establish_air_force_desc:0 "Исторически сложилось так, что наша немногочисленная авиация подчинялась командованию сухопутных войск. Однако опыт зарубежных стран, таких как Эквестрия или Империя Чейнджлингов, показал, что гораздо эффективнее авиация действует как независимая часть вооруженных сил. Мы последуем этому примеру и создадим собственные Военно-Воздушные Силы."

 LCT_unlock_fighter_man:0 "Озерградская Ассоциация Стали и Алюминия"
 LCT_unlock_fighter_man_desc:0 "Озерградская Ассоциация Стали и Алюминия - это одна из крупнейших гильдий Озерграда. В их копытах находится практически вся добыча и производство стали и алюминия. Они также отвечают за производство истребителей. Если мы заключим новый контракт с ними, они смогут создать больше самолетных заводов, что приведет к усилению нашей авиации."

 LCT_new_fighters:0 "Завод Истребителей ОАСА"
 LCT_new_fighters_desc:0 "Открытие завода истребителей ОАСА выведет нашу страну в лидеры Восточной Грифонии по производству самолетов. Этот комплекс не только обеспечит рабочими местами до двух тысяч пони, но также обеспечит своей продукцией наши новосформированные  Военно-Воздушные Силы Озерграда."

 LCT_unlock_med_air_man:0 "Нейджима"
 LCT_unlock_med_air_man_desc:0 "Нейджима - сердце производства автомобилей в Озерграде. В её компетенции находится производство легковых и грузовых автомобилей, а также нефтепродуктов. Ей также принадлежит государственный контракт на поставку бомбардировщиков. Если мы увеличим спрос на такую продукцию, это подтолкнет её к созданию специализированного авиационного завода."

 LCT_bomber_development:0 "Завод Бомбардировщиков РА"
 LCT_bomber_development_desc:0 "Завод бомбардировщиков РА обеспечит население Озерграда несколькими тысячами рабочих мест, требующих самых разных умений и навыков. Кроме того, фабрика поможет в разработке и производстве новых технологий бомбардировщиков, что позволит надолго обеспечить воздушное превосходство Озерграда в регионе."

 LCT_the_lake_in_the_sky:0 "Все на Зеро!"
 LCT_the_lake_in_the_sky_desc:0 "У Озерграда мало запасов алюминия, мы в основном полагаемся на поставки этого металла из других стран. Этот недостаток наиболее критичен для авиации, где алюминий используется в корпусах наиболее современных моделей самолетов. Если грамотно распределить имеющиеся ресурсы, можно не боятся нехватки истребителей в неподходящий момент."

 LCT_fighters_2:0 "Авиационное Предприятие ОАСА"
 LCT_fighters_2_desc:0 "Озерградская Ассоциация Стали и Алюминия организовала авиационное ОКБ в пригороде Озерграда. Это предприятие станет центром разработки, исследования и испытания новейших авиационных технологий."

 LCT_bomber_2:0 "Слияние РА и ОС"
 LCT_bomber_2_desc:0 "Нейджима и ведущий производитель военного снаряжения, Озерградское Снаряжение, намерены объединиться. Это позволит разрабатывать модели бомбардировщиков и их вооружение под одной крышей. Соглашаясь на подобное слияние, мы ускорим развитие бомбардировщиков путем объединения усилий двух команд в текущих и будущих проектах."

 LCT_jets:0 "Отдел Современных Технологий Двигателей ОАСА"
 LCT_jets_desc:0 "ОКБ Озерградской Ассоциации Стали и Алюминия расширило свою деятельность. Их новый отдел занимается исследованием новых, более эффективных движителей. В частности это касается возможности закупок иностранных реактивных и ракетных двигателей и внедрения подобных технологий в новые и существующие модели."

 #### HARMONY ####

 LCT_empower_the_guilds:0 "Усилить Гильдии"
 LCT_empower_the_guilds_desc:0 "Несмотря на то, что монополистическая природа гильдий Озерграда нанесла существенный ущерб рабочему классу, нельзя не отметить их непреклонную поддержку идей СДП. Необходимо вознаградить их дополнительными поставками ресурсов."

 LCT_free_healthcare:0 "Общественное Здравоохранение"
 LCT_free_healthcare_desc:0 "Нынешняя система здравоохранения предоставляет качественную медицинскую помощь только обеспеченным пони. Большое число наших граждан остаются на попечении благотворительных организаций и их услуг сомнительного качества. Следует создать программу медстрахования, чтобы каждый пони мог получать квалифицированную медицинскую помощь."

 LCT_curtail_the_militery:0 "Сократить Влияние Армии"
 LCT_curtail_the_militery_desc:0 "После событий 4 февраля, роль армии в делах Озерграда оказалась под вопросом. Слишком долго совет Озерграда подчинялся войскам, вместо того, чтобы войска подчинялись совету. Мы должны принять меры по устранению этой проблемы и нейтрализовать политическую власть армейских структур."

 LCT_roads_not_walls:0 "Слишком Много Стен и Мало Мостов"
 LCT_roads_not_walls_desc:0 "Десятилетиями средства, выделяемые на инфраструктуру, использовались для возведения фортификаций против налетчиков из Грифонии. Раньше это было жизненно необходимо, но сейчас в них нет никакого смысла. СДП предпочтет потратить эту часть бюджета на улучшение нашей устаревшей транспортной сети."

 LCT_self_defence_forces:0 "Силы Самообороны"
 LCT_self_defence_forces_desc:0 "Стремясь ослабить влияние военных, СДП сформировала Силы Самообороны. Подобное формирование существует вне армейской структуры и может быть призвано к службе советом Озерграда в чрезвычайных ситуациях. Оно также является основным гарнизоном Озерграда."

 LCT_expand_public_funding:0 "Перераспределение Бюджета"
 LCT_expand_public_funding_desc:0 "Раньше военные расходы составляли значительную часть ежегодного бюджета нашей страны. Однако, с тех пор как прекратились грифоньи набеги, подобные траты стали неоправданными. В связи с этим, СДП призывает сократить военные расходы и направить освободившиеся средства на снижение уровня бедности."

 LCT_free_education:0 "Исследовательские Гранты"
 LCT_free_education_desc:0 "Раньше средства, выделяемые на проведение исследований, были направлены на развития военных технологий. Однако сокращение расходов на армию привело к освобождению значительной части бюджета. Эти деньги можно будет использовать для создания гражданского исследовательского центра."

 LCT_empower_the_students:0 "Поощрение системы подмастерий"
 LCT_empower_the_students_desc:0 "Передача знаний посредством личного обучения одним пони другому стала основой системы образования Озерграда. Мы должны поддержать эту традицию, предложив субсидии тем мастерам-пони, которые желают обучать своему искусству других."

 LCT_free_universities:0 "Расширить Университет Озерграда"
 LCT_free_universities_desc:0 "Университет Озерграда - это главное высшее учебное заведение в нашей Республике. Предлагая финансовую поддержку этому учреждению, мы с легкостью увеличим его обучающий потенциал и скорость лабораторных исследований."

 LCT_commit_to_freedom:0 "Свобода Для Каждого"
 LCT_commit_to_freedom_desc:0 "Мы должны уведомить весь мир в том, что наша Республика желает защищать идеалы Гармонии от агрессии фашистских, коммунистических и других враждебных режимов. Несмотря на то, что цена этой гарантии может оказаться высока, наш долг состоит в том, чтобы сдерживать тиранов и агрессоров."

 LCT_the_communist_threat:0 "Красные Когти"
 LCT_the_communist_threat_desc:0 "На юге пробуждается Красный Зверь Революции, что хочет вонзить свои красные когти в спину Речной Коалиции и лишить нас ценностей Гармонии. Мы должны объединиться с сочувствующими режимами и оказать решительное сопротивление агрессору."

 LCT_civil_defence_draft:0 "Гражданская Оборона"
 LCT_civil_defence_draft_desc:0 "Текущая война продолжает истощать наши резервы и Великий Мэр был вынужден снизить требования к призыву, позволив армии призывать большую часть населения к обороне Озерграда. Это решение не из легких, и мало кто одобрит подобные меры, однако если мы хотим выжить, то должны делать все, что в наших силах."

 LCT_macb:0 "ВККБ"
 LCT_macb_desc:0 "Наши войска ещё не в состоянии сразиться с коммунистами юга. Но это не значит, что мы будем сидеть, сложа копыта, пока другие страдают. Мэр создал организацию 'Военная Консультация Командования Бродфилда'. Она будет передавать техническую и материальную помощь тем грифонам, которые желают сражаться против коммунистических режимов и красных тиранов."

 LCT_end_communism:0 "Отрубить Красные Когти"
 LCT_end_communism_desc:0 "Пришло время нанести удар по Красному Зверю Революции и раз и навсегда растоптать этот репрессивный режим. Только тогда покой вновь воцарится на землях Восточной Грифонии."

 LCT_emergency_defence_bill:0 "Чрезвычайные Меры Военного Времени"
 LCT_emergency_defence_bill_desc:0 "Наша Республика доблестно отражает натиск противника, а правительство выдвинуло законопроект о чрезвычайных мерах военного времени. Это позволить Великому Мэру принимать решения в вопросах национальной обороны, минуя совет Озерграда."

 LCT_employment_reforms:0 "Трудовые Реформы"
 LCT_employment_reforms_desc:0 "Низкие зарплаты и эксплуататорские замашки работодателей, создали неразрешимую проблему перед нашими рабочими пони. Изменения в Трудовом Кодексе должны позволить рабочим объединяться в профсоюзы и иметь возможность противостоять дальнейшей эксплуатации."

 LCT_war_resources:0 "Рационализация Экономики"
 LCT_war_resources_desc:0 "Озерград не богат природными ресурсами, а военная индустрия требует большего, чем мы можем себе позволить. Однако у нас еще остался нетронутый источник металлов. Потребительские товары. Тостеры, покрышки, даже канализационные люки. Их можно переплавить и использовать на благо ненасытной военной экономики."

 LCT_war_science:0 "Стимулировать Национальную Научную Деятельность"
 LCT_war_science_desc:0 "Лишь малая часть военных технологий является результатом наших собственных проектов. Чаще всего мы заимствовали технологии у соседей, производя иностранное снаряжение. Это было полезно для слабой экономики, но не способствовало развитию научной мысли. Если мы станем финансировать научные предприятия, это благоприятно скажется на будущих разработках."

 LCT_science_instatute:0 "Институт Военных Технологий Озерграда"
 LCT_science_instatute_desc:0 "На протяжении десятилетий наши технологические решения всё сильнее отстают от мировых лидеров. Чтобы решить эту проблему, вооруженные силы Озерграда предлагают спонсировать создание особого Института Военных Технологий."





