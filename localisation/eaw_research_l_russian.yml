 basic_light_missile:0 "Базовая лёгкая ракета"
 basic_light_missile_desc:0 "Последние достижения в области управляемых ракет позволяют вооружить ими наши военные корабли. Эти ракеты обеспечивают ранее немыслимую точность, ведь радары наводят их непосредственно на цель."
 basic_heavy_missile:0 "Базовая тяжёлая ракета"
 basic_heavy_missile_desc:0 "Последние достижения в области управляемых ракет позволяют вооружить ими наши военные корабли. Эти ракеты обеспечивают ранее немыслимую точность, ведь радары наводят их непосредственно на цель. В отличие от традиционных тяжелых батарей, эти ракеты могут поражать даже небольшие корабли в случае необходимости."
 improved_light_missile:0 "Усовершенствованная лёгкая ракета"
 improved_light_missile_desc:0 "Последние достижения в области управляемых ракет позволяют вооружить ими наши военные корабли. Эти ракеты обеспечивают ранее немыслимую точность, ведь радары наводят их непосредственно на цель, позволяя нам поражать даже маленькие корабли."
 improved_heavy_missile:0 "Усовершенствованная тяжёлая ракета"
 improved_heavy_missile_desc:0 "Ракетные технологии стремительно развиваются, и наведение продолжает становиться всё точнее, даже когда полезная нагрузка становится всё тяжелее."

 
 advanced_dp_secondary_battery:0 "Универсальная вспомогательная батарея"
 advanced_dp_secondary_battery_desc:1 "Высокоскоростные противокорабельные и противовоздушные орудия, совмещённые в одной орудийной установке, обеспечивают одновременно немалую гибкость, разрушительную огневую мощь и экономию веса.\n\nУстановка модуля §YВспомогательная батарея§! дает §Yкрейсеру§!, §Yавианосцу§!, §Yподводной лодке§! или §Yтяжелому кораблю§! возможность §Yобстрела из легких орудий§! и позволяет ему атаковать в бою вторую цель. Модуль также увеличивает §Yпротивовоздушную атаку§!."