 CES_light_tank_equipment_1_desc:0 "The Sparrow was a simple light tank, more designed as an experiment with welding techniques than an actual combat vehicle. It was mass-produced and pressed into service anyway."
 CES_light_tank_equipment_1_short:0 "Sparrow"
 CES_light_tank_equipment_2:0 "Calico"
 CES_light_tank_equipment_2_desc:0 "The Calico was Equestria's first purpose-built combat light tank. It served well, but suffered from design flaws that ultimately caused its replacement."
 CES_light_tank_equipment_2_short:0 "Calico"
 CES_light_tank_equipment_3:0 "Dart"
 CES_light_tank_equipment_3_desc:0 "The Dart was a light infantry support tank that was well-liked amongst the troops for its mechanical reliability, and proved cheap to build and easy to use. It served in many support and tertiary roles during its career."
