 GRF_support_weapons2_desc:0 "Research of materials has helped in increasing durability of light machineguns while reducing weight; and with improvements to explosives, mortars are becoming an effective tool for barraging enemy strong points."
 GRF_support_weapons2_short:0 "MG-08 & 61mm Mortar"
 GRF_support_weapons3:0 "MG-10 & 75mm Mortar"
 GRF_support_weapons3_desc:0 "With the introduction to improved high power cartridges becoming abundant, it has become possible to design machineguns with higher fire rates along with larger mortar shells."
 GRF_support_weapons3_short:0 "MG-10 & 75mm Mortar"
 GRF_support_weapons4:0 "FLR & 90mm Mortar"
 GRF_support_weapons4_desc:0 "Testing weapons with the bare minimum of materials has lead to a new form of light machinegun that can double as a battle rifle. reducing overall weight, improving reliability and simplicity to the individual soldier, making it a versatile tool for special forces on offence and defence."
 GRF_support_weapons4_short:0 "FLR & 90mm Mortar"
 GRF_support_weapons:0 "Water-cooled HMG & 50mm Mortar"
 GRF_support_weapons_desc:0 "The use of automatic weapons are becoming a new tradition in combat, the use of infantry alone can not win wars alone but the use of supporting fire make all the difference."
 GRF_support_weapons_short:0 "Water-cooled HMG & 50mm Mortar"

