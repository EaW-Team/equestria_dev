 VAN_heavy_tank_equipment_3:0 "Celestia V"
 VAN_heavy_tank_equipment_3_desc:0 "The Celestia V was a last-ditch effort to keep the Celestia model in production by providing a vast rework with updates to the armour, gun, and gearbox. The project proved too expensive, and the Bugbear Cyclops too singular in purpose, to exceed more than a few hundred units produced."
