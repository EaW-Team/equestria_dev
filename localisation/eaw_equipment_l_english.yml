 CES_medium_tank_equipment_1_desc:0 "The Cerberus was Equestria's first foray into developing a general purpose medium-weight tank. The Cerberus suffered badly from poor drive train design, but when functioning correctly its speed impressed crews."
 CES_medium_tank_equipment_1_short:0 "Cerberus"
 CES_medium_tank_equipment_2:0 "Riptide"
 CES_medium_tank_equipment_2_desc:0 "The Riptide was a significant improvement over its predecessor, and boasted a strong all-round performance. Its success resulted in a long combat career and large production figures."
 CES_medium_tank_equipment_2_short:0 "Riptide"
 CES_medium_tank_equipment_3:0 "Comet"
 CES_medium_tank_equipment_3_desc:0 "Comet was an attempt to design a replacement for the Riptide with as many upgrades as could be managed. While several hundred were produced and some issued, the project fell through due to over-complication, and the vehicle was never named or standardised."
