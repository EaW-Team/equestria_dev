 VAN_heavy_tank_equipment_2:0 "Celestia"
 VAN_heavy_tank_equipment_2_desc:0 "The Celestia was an innovative design when first produced, and served well as an infantry support and breakthrough vehicle. It did not age well however, and served only for a few years before being relegated to other roles."
