 GRF_infantry_at2:0 "100mm DRG"
 GRF_infantry_at2_desc:0 "Development of anti-tank rockets makes it possible for infantry to carry a portable single shot anti-tank rocket, making it a new requirement for infantry equipment in the event of armoured warfare."
 GRF_infantry_at2_short:0 "100mm DRG"
 GRF_infantry_at:0 "The ATR-3 & AT mines"
 GRF_infantry_at_desc:0 "The need for infantry to disable enemy armour is a growing concern leading to the improvements of anti-tank rifles and more powerful anti-tank mines."
 GRF_infantry_at_short:0 "The ATR-3 & AT mines"
 GRF_infantry_equipment_0:0 "Type R1 Rifle"
 GRF_infantry_equipment_0_desc:0 "Standard issue rifle of the griffons used in the defence of their young nation, a good quality piece with a bayonet but no standard equipment issued to the infantry to save on resources."
 GRF_infantry_equipment_0_short:0 "Type R1 Rifle"
 GRF_infantry_equipment_1:0 "Type R1/06 Rifle"
 GRF_infantry_equipment_1_desc:0 "Drastic improvements over the basic R1, improving on accuracy, range and quality. Along with the new issue of rifles comes improved ammunition and standard fragmentation grenades."
 GRF_infantry_equipment_1_short:0 "Type R1/06 Rifle"
 GRF_infantry_equipment_2:0 "The MP10 & The R2"
 GRF_infantry_equipment_2_desc:0 "Advancements in weapons design has lead to the development of a revolutionary jump in firepower introducing new semi-automatic battle rifles and sub machineguns to the battlefield."
 GRF_infantry_equipment_2_short:0 "The MP10 & The R2"
 GRF_infantry_equipment_3:0 "The SR1 & The ATL-13"
 GRF_infantry_equipment_3_desc:0 "Development of the nations first "storm rifle" means the end of the old ways of combat, combining rate of fire with range and accuracy. along with the new anti-tank launcher a cheaper alternative to anti-tank cannons."
