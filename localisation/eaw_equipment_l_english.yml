 VAN_heavy_tank_equipment_1:0 "Ursa"
 VAN_heavy_tank_equipment_1_desc:0 "Like the rare, enormous beast it was named after, the Ursa was a large tank more designed to generate awe and dread than be combat capable. The tank was slow, poorly armoured, broke down a lot and proved strenuous to operate. It largely served as a parade vehicle to boost morale."
