FLO_fortress_desc:0 "This will be the greatest project ever created!"
FLO_cadian_factory:0 "Cadian cement factory"
FLO_cadian_factory_desc:0 "Concrete - the key matreial for our strongest fortifications."
FLO_gerche_factory:0 "Gerche Steelworks"
FLO_gerche_factory_desc:0 "We should re-equip the workshop of the old Gerche in the underground industrial complex,where we weill make metal structures for our fortress-city."
FLO_constructions:0 "Strenghthening the Floven"
FLO_constructions_desc:0 "It is necessary to rebuild the city so that,even if it was captured,it is necessary that they capture one house within a few months..."
FLO_underground:0 "Underground city Flovena"
FLO_underground_desc:0 "The creation of a network of underground tunnels will allow our soldiers to be extremely mobile and make counterattacks from the ground."
FLO_gate:0 "Floven's gates"
FLO_gate_desc:0 "Flovenian blood,no more valuable blood.By letting the enemy blood go,dont spill your own.Flovenian blood,ice inside veins.Win,or die,don't hope for the capture!"
