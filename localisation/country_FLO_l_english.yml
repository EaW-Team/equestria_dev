FLO_military_reforms:0 "Military reforms"
FLO_military_reforms_desc:0 "Our army is not suitable for large-scale battles, so we need to carry out a series of reforms in order to make our regular militia full-time army."
FLO_new_rifles:0 "Development of new weapons"
FLO_new_rifles_desc:0 "Progress does not stand still and we need to go level with it, especially when it comes to weapons, so that we can protect ourselves from the treacherous claws of hostile states."
FLO_new_artillery:0 "Project of modern weapon"
FLO_new_artillery_desc:0 "- Officer, tell me, did the projectile from the gun is flying along the parabola? So, if i put a cannon on side, i can shoot from around the corner?\nProbably you can. But the for the statute is not allowed!\n\nUnknown officer to the recruit-gunner."
FLO_new_generals:0 "Advanced military training"
FLO_new_generals_desc:0 "In connection with the shortage of members of the high command, we need to select new generals from among our soldiers. Fortunately, we found two ideal candidates for this position, it is only necessary instill in them the necessary level of knowledge."
FLO_army_training:0 "General training"
FLO_army_training_desc:0 "As it turned out, in our army there are many experienced veterans, fierce in battle. For us, roughly speaking, the chickens were didnt lost in the thick of the battle, we need to train a large part of the army."
FLO_infantry_focus:0 "Advanced training"
FLO_infantry_focus_desc:0 "To our soldiers were not like the ridiculous hens, we need to show them completely new techniques in terms of tactics and combat."
FLO_infantry_focus2:0 "Bet on the regular army"
FLO_infantry_focus2_desc:0 "The command decided that,at the moment we need to focus on what we have,namely,infantry and artillery.If we do everything right,then,in future,we will have a fully capable army."
FLO_armor_focus:0 "Modernization of army"
FLO_armor_focus_desc:0 "From merchants from the western continent, we learned something about powerful and deadly machines that alone can cope with a crowd of armed griffins. The authorities will obviously like the news that we invited one engineer from the west to develop their own steel monsters."
FLO_armor_focus2:0 "Bet on armored venichles"
FLO_armor_focus2_desc:0 "We are too few to fight with any state,but we have lethal tanks,that will become a nightmare for our enemies.The general staff proposed a new concept of fighting armored venicles,which in the end was much better than expected."
FLO_special_force:0 "Knights - Last century"
FLO_special_force_desc:0 "Despite the fact that the knights were the elite among all the other soldiers, nevertheless their methods became obsolete. We will continue to respect the knights for their services, but we have devised a better alternative to knights, the new troops will be more flexible and maneuverable, and most importantly, one does not have to spend a lot of gold for forging armor."
FLO_nuclear:0 "The concept of weapon of mass destruction"
FLO_nuclear_desc:0 "The greatest minds of griffins and western specialists were able to begin the research of a completely new level.Now that,we have such weapons in our claws,everyone will think twice before invading our lands!"
