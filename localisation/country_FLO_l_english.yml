FLO_COM_economy_desc:0 "Before and during the revolution, most of the city was burned down and needs restoration."
FLO_COM_school:0 "Establishing a network of schools."
FLO_COM_school_desc:0 "As practice shows,without the qualified personnel our idea of communism is doomed to failure."
FLO_COM_school2:0 "Establish the free education"
FLO_COM_school2_desc:0 "Knowledge for all,nd let no one go away hurt."
FLO_way1:0 "Our way"
FLO_way1_desc:0 "In order to advance our ideas of communism further,we may need assistance from other communist countries."
FLO_help_with_GRW:0 "Help request for liberation army."
FLO_help_with_GRW_desc:0 "Since our city is just beginning to militarize,any help would be useful four us.We sent a request to our comrades from the Griffin liberation army,maybe,they would agree?"
FLO_revolution_fire:0 "Flame of revolution"
FLO_revolution_fire_desc:0 "It's time to bring the workers of the neighboring bourgeois countries the flame of the revolution!"
FLO_COM_motherland:0 "Indoctrination"
FLO_COM_motherland_desc:0 "The creation of a unified idea of our party will help in uniting our people."
FLO_COM_world_revolution:0 "Global revolution"
FLO_COM_world_revolution_desc:0 "We borned to make the dream real!"
FLO_way2:0 "Own way"
FLO_way2_desc:0 "We shouldnt wait for outside help,we must stand up for ourselves."
