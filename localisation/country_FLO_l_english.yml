###Фокусы###
FLO_reforms:0 "Conducting reforms"
FLO_reforms_desc:0 "Our city is gradually plunged into chaos,some griffins are dissatisfied with the current political system,our technologies is outdated,science is frozen on place.To move forward,we need to carry out a number of reforms."
FLO_domestic_policy:0 "The issue of domestic policy"
FLO_domestic_policy_desc:0 "We have long closed our eyes to the problems of the public, it's time to fix it!"
FLO_factories:0 "Industry restoration"
FLO_factories_desc:0 "Some of our factories have not functioned for a long time as a result of long-standing strife between the two griffon clans, but we will be able to restore them to working condition, but we will need time to restore them."
FLO_factories2:0 "Experimental factories"
FLO_factories2_desc:0 "When we neutralized the griffon clans,we can begin to build new factories."
FLO_foreign_policy:0 "Thrust on foreign policy"
FLO_foreign_policy_desc:0 "So far, we are far from being the largest state, and we are surrounded by relatively large neighbors. Should we try to make friends with them, or will we choose a different path?"
FLO_science_update:0 "Church schools"
FLO_science_update_desc:0 "We should start educating the younger generation so that they can bring progress to our country."
FLO_science_update2:0 "Sciency grants"
FLO_science_update2_desc:0 "Now that we have young scientist,we can allocate funds to them,so that they can conduct their own scientific projects."
FLO_industry_up:0 "Full industrialisation"
FLO_industry_up_desc:0 "Now,that we have overcome poverty,we can take a course of industrialization to have a trump card,agains our neighbors."
FLO_poverty1:0 "Organization of workplaces"
FLO_poverty1_desc:0 "Our county is in a decadent period, we need to end the problem of poverty, so that we can compete with our neighbors."
FLO_poverty2:0 "Expansion of worplaces"
FLO_poverty2_desc:0 "Our experiment on the organization of jobs was a successful,we need to promote this policy."
FLO_poverty3:0 "Eliminate the poverty!"
FLO_poverty3_desc:0 "Today we are on the verge of overcoming the poverty of our subjects. As soon as we are done with this, we can raise our heads and claim the throne!"
