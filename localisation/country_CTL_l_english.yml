chital.24.t:0 "Settling Old Scores"
chital.24.d:0 "A fury of letters arrived on Hira Ramachan's desk as they did each Ostkranbi morning, yet this time, there was a different air about them - an air of hope. It had taken all of Hira's southern spies, the promise of a thousand favors for Bhushan and the Tuya, and even a few reports out of Hoversholm's seat in Valdeland, but at last, some small part of the centuries of Hindian humiliation was erased.\n\nSome nights ago, as a hundred caravans of rich Chitali traders, bureaucrats, and nobledeer transporting trafficked native labor and ill-gotten bounties of Mahimata arrived in the great city of Gondeerana, Bhushan's Tuya emerged from the shadows to meet them. Masked deer wielding holy two-handed scimitars carried off cargo, slaughtered guards, and took prisoner hundreds of deer behind the exploitation of their own brothers and sisters. The spoils were distributed among the hungry folk of Gondeerana, those pressed back into thralldom returning to their homelands on caravans commandeered by Tuya stalwarts. For those choice caravaneers found to be funneling opium and other such poisons to the people of the South, or known to be among Jakob and Eva's inner circles, the Tuya did not give them the mercy of a trial in Ostkranbi, instead holding impromptu religious trials that found them guilty on the spot.\n\nFollowing the carnage in Gondeerana, Ramachan's own agents turned their attention to the letters of Haarihus, of Fraskal, of Kanelimpra and Ostkranbi all, which now formed a great ledger of nobles and bureaucrats known to be involved in economic impressment, corruption, and violent reprisals. Prosperous plantations one day soon found themselves without owners the next as a brutal campaign of assassination and intimidation menaced those who would dare harm the children of Mahimata. Scores of allies of the Axis of Chital, of course, found themselves candidates for every vacancy.\n\nAs she pondered on the days before her, the Chief Minister and spymistress turned a letter, and another, and another, and simply smiled - instead of Madame Hira Ramachan, they were all written for "Mother Hira", the blessed matriarch of Chital."
chital.24.a:0 "Is there anything sweeter than justice?"

