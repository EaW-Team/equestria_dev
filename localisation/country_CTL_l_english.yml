chital.1.t:0 "Opening The Munpani Season"
chital.1.d:0 "\"...Are you seriously going to deliver this drivel of an Evening Dew address to your cabinet about those fawnhood fantasies of yours? Have you learned nothing from our last heart-to-heart Benjen?\"\n\nThe elderly stag sighed and shook his head in disappointment at the Yaril, the weight of his wrinkles and battle scars only helping to accentuate his evident frown. It was only ironically fitting to have journeyed all the way to Ostkranbi from Gondeerana for the bi-monthly crown speech after having conducted a review of its garrison troops only to witness the Yaril, his very own nephew, once again gush about his ludicrous ideas of \"harmony of the masses\" and \"reform of the classes\" for Chital, he thought to himself.\n\n\"Drivel? Fawnhood fantasies!? Uncle Jakob, you must understand the gravity of the situation at hoof here,\" Benjen replied with a huff of annoyance, the dark bags under his eyes betraying his lack of sleep - and patience - from a white night of writing and rehearsal, \"the Yarildom is in a dire state of affairs, and it is clear that we can no longer present our backs to the Hindians and their needs. We must intervene and provide bread for the poor and a voice to the--\"\n\n\"And embolden those wannabe rebels in the inland with your bleeding-heart ideas?\" Jakob interrupted in his rough voice, \"Benjen, your father would have brought the axe to them to strike them down, and so would his father before him. That speech of yours will simply add logs to the fire if we are not to reaffirm our commitment to strength, tradition and national integrity.\"\n\nBenjen sighed, looking down at the paper he had spent all night painstakingly writing in his hoof. Jakob had always been rigid as a stone in his beliefs, and while the needs of his subjects could no longer be ignored, perhaps his uncle was right about Chital’s past speaking for itself. He then lifted his head and said..."
chital.1.a:0 "\"Get me a quill and ink well, uncle.\""
chital.1.b:0 "\"Chital must reform to truly unite.\""

chital.2.t:0 ""A New Dawn Is Rising""
chital.2.d:0 "As Benjen entered the council chambers he felt the weight of responsibility on his shoulders, a familiar sensation if one that he had tried to avoid for most of his life. It had sat uneasy, unfamiliar, and more often than not unwelcome and today, today was no different. He had a task ahead of him which, despite his instincts, he had fixed his purpose on. Like a deer resigned to a fate they did not desire, he had set himself to his task.\n\nTaking his place at the head of the councillor’s table he greeted each of them in turn. Eva and Davirtannen smiled warmly accepting his welcome. Jakob nodded in encouragement, a hint of pride in his gaze. Hira returned his greeting with the watchful thoughtfulness she was known for. Ivar looked eager to rise and give a greeting of his own but the deer was smart enough to know that right belonged to Benjen. Bhushan accepted the greeting with a nod, ever the warrior monk ready for a fight. Taking a breath to steady himself Benjen, Vth of his name, began.\n\n"Councillors, It is good to see you all again. I have been giving the current state of Chital a great deal of thought since our last meeting and I am now ready to share with you all my new grand design, The unification of Chital. For too long we allowed ourselves to bend to the whims of traitors, terrorists and instigators who seek to divide us. We have been kind, we have been fair, we have tried to help them and they have spat in our face.” Bhushan grunted disapprovingly. "That is all going to change. It is time we end the threat at our doors once and for all. We will make every loyal deer feel safe in their homes, protected and guarded against those who would destroy our traditions. A massive effort is needed with the deployment of troops and the agents of the state. I will need each voice round this table to help me in this but we must be of one mind. You all have your unique talents which can be brought to bear in this united effort. If we are to protect our deer, our livelihoods and our country we must crush these dissidents with such force that no others will ever raise their voice against us again.”\n\nFinishing with a grave scowl Benjen regarded his fellow councillors once again. Davirtannen looked horrified while Eva seemed deeply conflicted. Hira appeared relaxed but disapproving, her eyes watching the others closely. Ivar appeared to be trying to figure out what to make of it. Worst of all Bhushan looked ready for a fight, veins in his neck bulging as he glared daggers at Benjen. The only one round the table who appeared to approve was Jakob, who sat up just that bit straighter than before a slight smile on his lips to reassure Benjen."
chital.2.a:0 "A bit harsh, don't you think?"

chital.3.t:0 ""Hoof Holding Hoof""
chital.3.d:0 "As Benjen entered the council chambers he felt the weight of responsibility on his shoulders, a familiar sensation if one that he had tried to avoid for most of his life till now. It had sat uneasy, unfamiliar, and more often than not unwelcome but today, today was different. He had a task ahead of him to which he had fixed his purpose and, for perhaps the first time in his life, he welcomed the responsibility for it gave him a chance to do something worthwhile.\n\nTaking his place at the head of the councillor’s table he greeted each of them in turn. Eva and Davirtannen smiled warmly accepting his welcome. Jakob nodded curtly, refusing to meet his eye. Hira returned his greeting with the watchful thoughtfulness she was known for. Ivar looked eager to rise and give a greeting of his own but the deer was smart enough to know that right belonged to Benjen. Bhushan accepted the greeting with a nod, ever the warrior monk ready for a fight. Taking a breath to steady himself Benjen, Vth of his name, began.\n\n"Councillors, It is good to see you all again. I have been giving the current state of Chital a great deal of thought since our last meeting and I am now ready to share with you all my new grand design, the harmony of the masses. Chital has been divided for too long and whilst struggling against its own confused identity hostility has festered. There are deer who do not feel welcome in our nation.” Bhushan grunted in acknowledgement. "That is all going to change. It is time we throw open the doors and make every deer feel they can have a home here, be accepted here, be welcomed for who they are. A massive reform is needed. A reform of the classes, a reform of the economy. I will need each voice round this table to help me in this, for your opinions and views on this matter are unique. You each see the problems in a different way and if we’re to hear the voices of our deer we must first hear the voices of each other. So let us listen, let us try to understand and start making Chital a better place for all.”\n\nFinishing with a smile Benjen regarded his fellow councillors once again. Davirtannen practically beamed while Eva certainly seemed to approve of the message. Hira appeared relaxed and happy. Ivar stomped his hoof in agreement. Even Bhushan looked interested, one eyebrow raised quizzically as he returned Benjen’ s gaze. The only one round the table who appeared downcast was Jakob who looked even more annoyed than before. The old soldier raised his head and spoke."
chital.3.a:0 "Could you get any more sappier?"

chital.4.t:0 "A Council For Four"
chital.4.d:0 ""They cannot be trusted.” Jakob slammed his hoof down on the table. "Why they’re even on the council I cannot understand. Forming into their little 3 deer team, calling themselves the Axis, they’re conniving, scheming and paranoid.”\n”Of course they’re paranoid, we’re plotting against them. We meet without them to take decisions that affect them, their provinces, and their deer. Are you really so thick-headed you can’t see why they’re annoyed, why they feel the need to band together just like we have?” Eva returned a salvo of her own from the other end of the table.\n"Perhaps if they showed a bit more gratitude for their positions they’d be included more. Their loyalty and duty should be too Chital, they should be honoured to be allowed to speak not grumbling about their complaints being ignored. Look at Davirtannen, he wouldn’t go about sneaking and plotting would he?"\n"Don’t drag me into this.” The industrialist added from his chair - his attempts to go unnoticed clearly hadn’t worked.\n\n"Don’t be an old fool Jakob, the only way we can move this body forward is if we start to work together not plot behind closed doors and hurl insults at each other. Put yourself in their hooves” Eva continued.\n"I am not in their hooves; I am in my hooves. I see things the way they are, not clouded by some vision of the future that doesn’t exist right now. Wake up Eva or are you just a coward?” Jakob spat back.\n\n"Enough!” Benjen Vth shouted. "Enough of this both of you, I will not listen to any more of your bickering. Go, you both need to cool off.” Eva and Jakob sat motionless, staring death at each other. "Go! Now!” The force of his demand shook both of them from their feud. Pausing only to bow to Benjen on their way out, the two stormed from the room, slamming doors as they went\n"Well, that was heated.” Benjen sighed, head in hooves. "Thanks to all of that I’ve forgotten what we were discussing. What was this meeting even meant to be about?”\n"The reforms Yaril.” Davirtannen offered.\n"Ah yes, your proposed reforms.” Benjen visibly brightened. "Well, I’m sure we can handle those just the two of us, we agree on most points anyway, correct?”\n"Indeed we do Yaril, shall we begin?”"
chital.4.a:0 "An excellent agenda."

chital.5.t:0 "News From The South"
chital.5.d:0 "Eva poured over the reports, her concern growing with every new page, paragraph, and sentence. What started out as a minor incident in a corner of the Yarildom had grown into the very real threat of a communist rising across several provinces. This figure, Dannya Shah, had manage to turn a handful of discontent farmers into a militia that was doing considerable damage. Reports of blown trainlines, kidnappings, gunrunning and extorsion were becoming more frequent. The fragile economy was beginning to suffer and so her advice had been requested. She couldn’t understand it. They hadn’t issued any demands, made any statements about their intent other than to call themselves communists, they acted more like a gang than a political army running around causing all kinds of problems without any real drive.\n\nThey’d arrive in a region, Dannya would give a few speeches, rally some support then they’d sabotage something and move on. Round and round the provinces they went; Mahorna, Haarihus and Gondeerana had suffered but worse still was the implications of this tactic. Keeping up momentum like that requires more than just charisma and drive, it requires bits. Some outside agency was supplying the rebels with money and equipment, she was sure of it. With the current supply shortages of the army every gun and bullet was tracked and accounted for, the weapons had to be coming from somewhere else. The Doelhi confederacy was a possible source, they’d welcome a chance to destabilise the Yarildom, or perhaps it was Sambar, their border disputes went back a long way. Hira was sure to have some information about what was going on, with her help they could get to the bottom of the issue. It would also be a nice gesture to reach out between council members for support. Either way this needed to get fixed, and fast."
chital.5.a:0 "That is certainly worse than we thought."

chital.6.t:0 "Reaching The South"
chital.6.d:0 "The brief was simple, get supplies and troops to Mahorna to help deal with the unrest in the area, but even this had gotten political. Benjen and Jakob had been discussing it for close to an hour as they walked around the grounds of the white tower; the quickest route would take the convoy through Ditar, Bhushan’s territory, Axis lands. Jakob took against this plan, arguing that the convoys should be routed through Gondeerana, Eva Pillai's lands, instead.\n\n"It will add days to their travel time.” Benjen reiterated "There are deer suffering now, we need to help them. How many lives will we lose because of that delay? I cannot have that on my consciousness, it’s heartless.”\n"Benjen, it is better to be heartless than mindless. The history of the world is the story of the triumph of the heartless over the mindless. By routing through Gondeerana we guarantee the security of our forces. We cannot account for ambushes in Ditar and if the convoy is compromised it cannot help anyone. How many lives would be lost then?” The discussion swung back and forwards around this point but there was no hostility in the debate, both deer took it as a chance to educate the other. Benjen sought demonstrate the value of trust to Jakob while, in return, Jakob took the opportunity to educate Benjen on military strategy.\n\n"Bhushan’s local forces can protect the trunks as they travel, he’s a fighter and will know what is required. By trusting his skills, we can engage with the militias all sooner and reassure him of our faith in him.”\n"Combat is not a matter of faith, you do not have faith that your enemy is weaker than you, you gain information, prepare, practice and train, you have to rely upon your own strengths. I have no doubts about Bhusan’s abilities, but these are our troops, we should be the ones protecting them as they protect the civilians. It’s about morale as much as transport.”\n"Hmm, this is harder than I thought it would be.” Benjen pondered, scratching his chin. He took a deep breath of the evening air to clear his thoughts.\n"That’s why I'm here to help. From such small decisions are wars lost and won but know, whichever you go with I will support.” Jakob patted his shoulder reassuringly."
chital.6.a:0 "The Axis's supply lines will protect us."
chital.6.b:0 "Reroute supplies through Pillai lands."

chital.7.t:0 "Her Final Fortress"
chital.7.d:0 "Jakob pushed his way into the command tent, the sounds of distant gunfire in the jungle dwindling as the last of the fighting ceased. Within the tent officers congratulated each other on a job well done, Dannya shah captured, her stronghold broken, her forces scattered. This was a great day for the Chital, but the work was only just beginning. On the far side of the tent, the remainder of the council of 4 awaited his return. As he crossed to them, setting his rifle down on the table, Benjen addressed him.\n\n"The General has informed us of Shah’s capture but there’s a problem, most of her forces have fled into the jungle. If they get away there’s a chance they’ll reform and come back in strength, if we want to go after them, we’ll have to do it now before they can escape.”\n"We should-"\n"Go after them now.” Davirtannen cut Jakob off. "If we capture them, it will stabilise the region and we can turn a new page on this sorry saga. Let the criminals serve their time and we’ll move on with better things.” Jakob, surprised at Davirtannen’s boldness and his plan to pursue the rebels, composed himself.\n"I agree that we need to go after them but to make examples of them. There are other strongholds out there to clear up and no one will believe they’ve genuinely reformed. An enemy beaten is still an enemy, we need to eliminate them.”\n"You think making martyrs of these deer is going to help us?” Eva interjected, a fierce glint in her eye aimed at Jakob. "Let them go, our priority is the locals, those injured in the fighting, those who’ve suffered under the attacks. If we show them kindness, they’ll know the rebels were fighting for a false cause and most of them will slink back to their villages and not trouble us again.” The general approached the table once more.\n\n"Yaril, I need an order. It’s now or never.”"
chital.7.a:0 "Pursue a ruthless assault on remaining CPLF strongholds."
chital.7.b:0 "Imprison them - we must appear strong but fair."
chital.7.c:0 "Focus on reconciliation with native groups."

chital.8.t:0 "Looking A Little Deeper"
chital.8.d:0 "Sitting at his desk, deep within the citadel of the White Tower, Benjen lit a candle. It's warm light soothing the stress he felt as he held the letter in his hooves. It bore the cherry red wax seal of Dannya Shah, and its contents may help bring peace to his realm. Opening the document, he began to read...\n\n"To the shadow of Chital,\n\nYou are close to letting your ego get the better of you, I caution you to not probe me for any further action, lest you put our efforts at risk\n\nThough I am thankful for the shipment of weapons, the Yaril came to close to finding them. We'll control the south soon enough and remove the "Kind Viking."\n\nBut when that day is passed, we will need to work out the finer points of this partnership; otherwise, the revolution will not stop with the dynasty of Benjen.\n\nBest Wishes, Dannya Shah"\n\nBenjen blinked a few times and read through the letter again. Who in their right mind would write something like this? At its core, it is a letter to an ally, but why veiled threats? And this "shadow of Chital" talk made Benjen nervous. Though at the same time, he could not help but chuckle at what he read, it truly was a unique specimen.\n\nBut who was this to? Who was providing weapons to the rebels? Wait... the shadow of Chital...\n\n"Could it be Hira?" Benjen wondered to himself, turning to the bed in his study beside him, he spoke to the doe sleeping beneath its sheets. "Ruusu, my dear, could you fetch me a member of the royal police?" The only response from the bed were dreaming groans, "It seems I will need to do this myself." Benjen thought. "But is it worth the risk?""
chital.8.a:0 "An investigation would be superflous, the Axis has no connection."
chital.8.b:0 "I must take action."

chital.9.t:0 "The State of the Seven"
chital.9.d:0 "Benjen relaxed into the chair on the balcony overlooking the sea, his shoulders sagging under the weariness of the day; arguments amongst the council had turned a half hour meeting into a two hour one. Small details and the choice words causing flare ups, it didn’t matter that they were all saying the same thing just in different ways, it was like they wanted a fight, they came into the meeting expecting conflict, just like yesterday and the day before. He needed to find something to united them but that was another problem half the time. They knew what needed to be done and agreed upon the goals, the path to those goals was where the issues lay, the demons in the details. He’d never seen people argue so much even though they all agreed with each other, wouldn't it be so much easier if he could just put to sea in a boat and ride the waves instead.\n\n"Gods I hate politics.” He groaned.\n\n"How are you holding up?" she asked, setting a glass of water on the table next to him. He took a deep breath of the evening air and steadied himself.\n\n"I’ll manage. We finalised the agreement of equal education rights so that’s something at least, even if it did take all afternoon."\n\n"You’ve been working too hard recently, how about we go away for the weekend, just the two of us, no late-night meetings, no reviewing documents or issuing statements. A little relaxing getaway will do you a world of good."\n\n"Where would I be without you?" He sighed and laid his head on her shoulder.\n\n"Probably in another council meeting. " She chuckled. "So, tell me, how did it go?""
chital.9.a:0 "Unstable, but beneficial."

chital.10.t:0 "A Meeting With The Godi"
chital.10.d:0 "Tell me Yaril, when was the last time you listened to the gods?” The old godi walked at Benjen’s side; the air was blessedly crisp and warm this evening, sun setting behind the white tower as they strolled through the grounds.\n"Prayer is not really my thing Konnar.” Benjen replied in a placating tone. Konnar chuckled, crown of raven feathers rustling against his antlers.\n"Nor mine but that’s not what I asked. Those who rule above us will do what they will, prayer or no prayer but when was the last time you listened, sat and heard what they had to say.”\n"I... I don’t follow.” Benjen stopped, confusion written across his face, he turned his full attention to Konnar.\n"Well, think of it like this. Everydeer wants something, even the gods, but sifting through them nonsense and hyperbole, to hear what they’re really saying, that’s the trick.”\n"You’re making them sound like politicians.” Benjen laughed.\n"Now you’re hearing my truth.” He smiled. Glancing over the Yaril’s shoulder he saw Eva cross the gardens toward the tower. She smiled and waved at them as she went. Konnar return the gesture. "Do you listen to the truth the ‘gods’ are saying. Do you grasp what they want?”\nBenjen watched Eva as she went.\n"I think so, I just... can’t decide who to listen to.”\n"I’m not here to tell you what’s important, I’m not a missionary. I want you to ask yourself what is most important to you. I cannot make these decisions for you but the wisdom of the godi is yours should you wish it; all I ask is that you hear what we have to say.”"
chital.10.a:0 "Indeed, the wisdom of the godi should always be heeded."
chital.10.b:0 "No, we cannot be seen to favour one religious group over another."

