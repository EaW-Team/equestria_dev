 MTA_CSI:0 "Собиратели магических артефактов"
 MTA_CSI_desc:0 "Маретанской Магократией на протяжении сотен лет правят могучие маги. Это место стало настоящим раем для магических исследований. Маги этой земли рассматривают магию как научную дисциплину и изучают её. Также они сделали защиту могущественных магических артефактов своей главной миссией. Их отряды, состоящие из сильных и хорошо обученных магов, способны в одиночку побеждать в бою целые взводы. Эти отряды рыскают по всему миру в поисках слухов о новых артефактах, а после находят и запирают их в Пещере, дабы эти артефакты отныне и навеки веков могли оставаться в ответственных копытах."