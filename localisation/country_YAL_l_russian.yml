 YAL_archive_building:0 "Строительство архивов"
 YAL_archive_building_desc:0 "Строительство Великих Архивов Йеля является монументальной задачей, требующей огромного количества средств, материалов и труда. Однако ради всех грифонов и для того, чтобы воплотить в жизнь замысел провидца Бореана Видергрейфа, мы завершим этот памятник научным знаниям."
 YAL_start_building_part_1:0 "Основа"
 YAL_start_building_part_1_desc:0 "Математика - основа наук, и без неё мы бы не знали ничего об истинной природе мира. И так же, как мы должны основывать науку на прочной математической основе, архивы должны строиться на непоколебимых основах. Давайте начнём строительство всерьез!"
 YAL_start_building_part_2:0 "Каркас"
 YAL_start_building_part_2_desc:0 "Каркас из бетона и стали удержит здание и предотвратит его разрушение. Как научный метод направляет наши исследования, так и эта структура будет поддерживать стабильность здания. Магические чары Бореана добавят дополнительную защиту и поддержку структуре."
 YAL_start_building_part_3:0 "Структура"
 YAL_start_building_part_3_desc:0 "Далее необходимо будет создать саму структуру архивов. По плану Бореана здания должно быть построено в форме большой башни со многими этажами. Многие входы и выходы позволят грифонам легко попадать на нужный этаж, демонстрируя как величие, так и открытость научного поиска. За работу!"
 YAL_start_building_part_4:0 "Интерьер"
 YAL_start_building_part_4_desc:0 "Стены внутри Архива будут отделаны мрамором, а в камне высечены прочные книжные полки, в которых будут храниться все знания о Грифонии, которые так тщательно собирали университеты все эти годы. И конечно же будет создано много удобных читальных залов, чтобы каждый мог наслаждаться чтением произведений науки и литературы в комфорте."
 YAL_final_touches:0 "Украшения"
 YAL_final_touches_desc:0 "Также для полноценного завершения архива нужны произведения искусств. На самом нижнем и высоком уровне будут фрески известных художников, а также статуи, представляющие науки. Грифоны будут удивлены величайшими произведениями науки и искусства, которое когда-либо видел мир. мы почти достигли этого."
 
