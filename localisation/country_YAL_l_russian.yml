 YAL_free_economy:0 "Свободная экономика"
 YAL_free_economy_desc:0 "Только рынок, свободный от правил и налогов, действительно может приносить народу пользу."
 YAL_effective_research:0 "Эффективные исследования"
 YAL_effective_research_desc:0 "Мы можем добиться гораздо более быстрого получения результатов, если состредоточим внимание только на нескольких проектах."
 YAL_cooperatives:0 "Контролёры"
