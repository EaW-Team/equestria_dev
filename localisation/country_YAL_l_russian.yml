 yale.84.t:0 "Всё из-за семьи" #commie flavour
 yale.84.d:0 "«Брат!» Ирэн Мюхшнабель быстро подлетела и обняла небольшого грифона сзади.\n\n«Ах, Ирэн, ты тоже здесь», - ответил Эрих Мюхшнабель, но без особого энтузиазма.\n\n«Конечно, я бы ни за что не пропустила семейный день!» Ирэн разомкнула объятия, поправляя костюм и галстук, а Эрих повернулся к ней лицом. «Поздравляю с повышением в университете, младший брат, я уверен, что отец будет гордиться!» Эрих на секунду прищурился, а потом вздохнул, и Ирэн похлопала его по плечу. «Стать ректором Сайрусвала - это немалый подвиг, Эрих! Ты один из самых важных грифонов в Йеле. Давай, пошли!» Она взяла Эриха за коготь и направилась в особняк Мюхшнабелей. Уже слышалась болтовня, и когда они вошли, их поприветствовало около двух дюжин Мюхшнабелей.\n\nОдним из самых важных был Теодор Мюхшнабель, отец Эриха и Ирэны. Высокий грифон направился к своим детям с важным и властным видом как истинный капиталист. Его глаза блестели от радости, когда он сначала повернулся к Ирэн. «Ирэн, мое сокровище, добро пожаловать домой, дорогая! Как компания?»\n\nКак обычно энергично Ирэн объяснила положение семейного бизнеса. Прошло несколько минут, прежде чем Теодор обратил внимание на своего сына. Глаза Теодора неодобрительно смотрели на Эриха. «Эрих, ты решился наконец-то навестить своего отца. Ты же знаешь, что та красная дыра, в которой ты работаешь, находится всего в двух шагах от нашего дома?\n\n«Да, отец». Эрих больше не смотрел в глаза отца, мягко сжимая когтир в кулак. В его голове особняк уже начал гореть. Его отец будет там молить его о пощаде за все те разы, когда он плохо обращался с ним! Красные знамена будут развеваться над особняком, когда все те, кого когда-либо эксплуатировали капиталисты-Мюхшнабели, ответят на это насилие праведной революцией!\n\n«Эрих, ты в порядке?» Голос его сестры, которая всегда получала всё, чего хотела, вернул ректора Сайрусвала обратно в реальность. Она выглядела искренне взволнованной, пытаясь понять, что происходит в голове её брата."
 yale.84.a:0 "«Я в порядке. Никогда не чувствовал себя лучше, всё хорошо.»"
 
 yale.85.t:0 "Новая Искра" #harmony flavour
 yale.85.d:0 "В Йеле было немало удобств для студентов, в том числе и небольшой внутренний театр. Помещение, которое обычно использовалось музыкальными или театральными клубами, сегодня было заполнено всевозможными студентами, ожидающими специального события. Ропот в комнате прекратился, когда грифон вышел на сцену и заговорил на микрофон. «Дамы и господа, мы собрались здесь сегодня, чтобы обсудить будущее нашей любимой страны. Не нужно быть гением, чтобы понять, что академическая система управления не справляется. Возникает логичный вопрос: что же справится? Пожалуйста, поприветствуйте Джорджину Шулер, президента движения «Новая Искра», что даст ответ на этот вопрос.\n\nПоследовали громкие аплодисменты, когда грифина с очень светло-фиолетовыми перьями поднялась на сцену и забрала микрофон. Она подарила толпе мягкую улыбку после того как аплодисменты утихли. «Приветствую вас всех, спасибо за внимание». Голос Джорджины был тихим, но толпа молчала, когда она открыла клюв. «Из застоя и стагнации, в которой мы находимся, есть только один выход - идти вперед вместе. Сорок лет назад грифоны потребовали изменить то, как ими управляют, и с тех пор Грифония уже не была прежней. Повсюду тираны по-прежнему цепляются за власть железными когтями, даже здесь, в Йеле, пламя демократии почти потушено так называемой просвещенной технократией...» Голос грифины теперь громким эхом разносился по театру, её глаза блестели, а каждое слово было полно страсти.\n\n«... Но пока на континенте Борея есть свободно мыслящие грифоны, топливо для пламени свободы всё ещё остается. И я намерена вместе с вами новой искрой разжечь пламя демократии». Голос Джорджины немного успокоился. «Но не насилием, а законными методами. Мы будем обсуждать, протестовать и разговаривать со всеми грифонами, которые готовы слушать, пока мы не сможем сами выбрать свою собственную судьбу! »\n\nТолпа взорвалась аплодисментами, и в этот день движение «Новая Искра» получило немало новых участников."
 yale.85.a:0 "Если бы они были так увлечены учебой."
 
 yale.86.t:0 "О вопросах науки" #neutral flavour
 yale.86.d:0 "Ректор Магнификус Микусян читал лекции в Йеле. Близился вечер, а лекция была уже почти завершена. «Таким образом, существует два вида достоверности, которые можно использовать для измерения ценности любого исследования: внутренняя и внешняя достоверности. Чем лучше вы можете исключить альтернативные объяснения выводов, тем выше ваша внутренняя достоверность, а более высокая внешняя достоверность означает, что вы можете обобщить свои выводы». Один из студентов громко вздохнул. Только пара из них всё ещё делала заметки. Они устали, в конце концов, мозг не мог так долго воспринимать информацию, а эти молодые грифоны были в лекционных залах с самого раннего утра.\n\nМикусян постучал когтем по столу. «Хорошо, давайте тогда сделаем что-то другое». В конце этой фразы поднялось несколько сонных голов. Ректор сел на стол и улыбнулся студентам. «Какова самая важная черта, которой должен обладать ученый? Здесь нет неправильных ответов!»\n\nОдна грифина нерешительно подняла свой коготь, и Микусян указал на нее. «Ученый должен быть беспристрастным и рассматривать каждую проблему без предубеждений».\n\n«О, да, очень важно, чтобы вы пытались ограничить влияние чего-то на своё собственное мнение и старались быть объективными. Но мы не боги. Каждый ученый рассматривает задачу с собственной перспективы. Признайте это и будьте открыты к тому, что движет вами не только в науке, но и в жизни в целом». Теперь было поднято еще несколько когтей, и стало ясно, что Микусяну удалось найти связь со студентами.\n\n«Они должны быть скромными и принимать критику», - самодовольно сказал другой студент.\n\n«Конечно», - ответил Микусян, - «вы должны быть в состоянии признать свои ошибки, но вы также должны знать, когда придерживаться своей теории, даже если никакой другой ученый её не поддерживает. Некоторые из величайших ученых смеялись, когда они впервые представили чьи-то новаторские видения, а теперь о них написано в ваших учебниках. Еще одна!»\n\n «Ученый должен быть аполитичным, в отличие от тех красных в Сайрусвале!» Зал разразился смехом, который исчез, когда Микусян поднял коготь.\n\n«Видение мира только с одной точки зрения и превращение только одного явления в первопричину всего зла может быть излишним упрощением, но наука совсем не аполитична. Этого не может быть, поскольку она связан с наиболее важными достижениями в функционировании нашего общества. То, как вы будете использовать свои знания и интеллект, может определить благополучие миллионов грифонов. Помните о своей ответственности. Все свободны!» Ректор снова поднял коготь, указывая, что можно расходиться."
 yale.86.a:0 "Им ещё предстоит многому научиться."
 
 yale.87.t:0 "Потрепанная скала" #fascist flavour
 yale.87.d:0 "«И эта вера - это скала, стоящая высоко в море, будь то в спокойных объятиях лета или в бушующей зимней буре, она никогда не дрогнет, ибо крепко она стоит на земле. Ведь под волнами есть нечто большее, чем кажется на первый взгляд».\n\nТристан поблагодарил всех грифонов за посещение храма и благословил их, ознаменовав завершение сегодняшнего богослужения. Прихожане встали со своих скамей и медленно направились к выходу, а сам священник расслабился, наблюдая, как несколько последних верующих покидают свой храм. Молодой серопёрый священник посмотрел на витраж над выходом, рассеивающий дневное солнце на множество ярких отдельных цветов.\n\nХрам Троицы в Сайрусвале не затронул медленный распад, происходящего вне его стен. Красная гниль социализма укоренилась, распространяя свой яд от дома к дому по улицам этого некогда благородного города. И хотя именно Сайрусвал был эпицентром, это было не единственное сообщество, отвернувшееся от Троицы. С тех пор, как Тристан приехал сюда из Бишофхайма, он чувствовал это как в воздухе, так и в глазах встречных грифонов. У этой страны не было души, а если она и была, то явно пряталась в тени. Шли месяцы, всё меньше и меньше грифонов посещали храм, за исключением самых пожилых, приходящих сюда больше по привычке, а не из благочестия.\n\nТристан посмотрел на изображение небес, знакомая фреска заставила его слегка улыбнуться. Йель ещё не был полностью потерян. Священник вспомнил прелата в Бруме, чей храм был до краев заполнен студентами и простыми грифонами. Прелат Мишель не любил компромиссы, чего и следовало ожидать от священника Аркутрия. В своих трудах прелат часто выступал за искоренение красной угрозы путём закрытия университета Сайрусвала. В нынешней обстановке академических заблуждений Ректорат никак не реагировал на эти запросы, но многие другие преданно слушали.\n\nВозможно, всё же ещё была надежда... Священник съежился от своих мыслей. Вера - это скала, и она переживёт и эту долгую зиму."
 yale.87.a:0 "Возможно Мишель сможет вдохнуть душу в Йель?"


#Decisions
 YAL_university_focused_research:0 "Программа исследований"
 YAL_university_focused_research_desc:0 "Усилия, направленные на фокусировку исследований в определённых областях путём централизации взаимодействия учёных из разных университетов, увеличивают скорость проведения открытия новых технологий."
 YAL_equipment_focus:0 "Сфокусироваться на разработке личного оружия"
 YAL_equipment_focus_desc:0 "Пехота по-прежнему является основной боевой силой любой нации, и они оснащены стрелковым оружием. Винтовки, пулеметы, минометы, гранаты и противотанковое вооружение в когтях крепких солдат принесут победу в любом конфликте."
 YAL_infantry_focus:0 "Сфокусироваться на спецназе"
 YAL_infantry_focus_desc:0 "Наши вооруженные силы должны быть подготовлены для того, чтобы действовать в любых условиях. Для этого мы должны разработать изнурительные учебные программы, специальное оборудование и легкое снаряжение для использования в воздушных и морских десантных операциях, а также в горах."
 YAL_support_focus:0 "Сфокусироваться на разработке снаряжения поддержки"
 YAL_support_focus_desc:0 "Наши исследования направлены на улучшение снаряжения поддержки. Такие мелочи, как разведывательное оборудование, лопаты, радиоприемники и полевые госпиталя могут оказаться решающими в бою Используя знания самой армии, а также теорию и доктрину, мы сможем сделать решительный рывок в этой области."
 YAL_artillery_focus:0 "Сфокусироваться на разработке артиллерии"
 YAL_artillery_focus_desc:0 "Пословица имперских военных гласит, что «Арктуриус на стороне того, у кого больше артиллерии». Это разумное утверждение, поскольку те, кто может использовать большую огневую мощь, чем противник, несомненно, будут иметь решающее преимущество. С помощью снарядов большего калибра, а также усовершенствованных разрывных или бронебойных боеприпасов мы сможем повысить разрушительный потенциал артиллерии."
 YAL_land_doctrine_focus:0 "Сфокусироваться на разработке наземной доктрины"
 YAL_land_doctrine_focus_desc:0 "Солдат, которого нет на поле битвы, так же полезен, как и мёртвый грифон. Ведение войны является сложнейшей логистической операцией, и стратегия проведения наших кампаний должна быть тщательно продумана. Используя уроки, изученные генералами со всего мира, мы сможем улучшить нашу собственную доктрину."
 YAL_industry_focus:0 "Сфокусироваться на промышленном развитии"
 YAL_industry_focus_desc:0 "В конечном итоге войну выигрывает количество грифонов, которые мы сможем вооружить, количество самолетов и танков, которые мы сможем произвести, и ресурсы, которые мы сможем добыть. Поэтому наиболее эффективное повышение нашей возможности вести войну произойдет благодаря улучшению сборочных линий, инструментов для добычи и логистических операций по всей стране."
 YAL_racial_focus:0 "Сфокусироваться на грифонологии"
 YAL_racial_focus_desc:0 "Тело и разум грифона, а также его магические умения - это неиссякаемый источник исследований. Наложение чар может усилить современную броню и сделать оружие и инструменты более эффективными. Магию и науку можно объединить, чтобы получить впечатляющие результаты, что можно будет применить позже на практике."
 YAL_armor_focus:0 "Сфокусироваться на разработке танков"
 YAL_armor_focus_desc:0 "Бронетанковая война - это будущее, так как скорость, огневая мощь и защита танков не имеют себе равных в более традиционной войне. Тем не менее, потенциальные улучшения этих машин весьма очевидны. Лучшее оружие, более мощная броня и интеграция электроники проложат путь к победе."
 YAL_electronics_focus:0 "Сфокусироваться на разработке электроники"
 YAL_electronics_focus_desc:0 "Хотя электричество, как источник энергии, не ново, технология вычислений, основанная на нем, лишь начинает развиваться. Наиболее любопытными являются возможности обнаружения самолётов и кораблей на больших расстояниях и использовании электромеханических компьютеров для решения математических уравнений."
 YAL_naval_focus:0 "Сфокусироваться на разработке кораблей"
 YAL_naval_focus_desc:0 "У нашей нации традиционно не было флота, но теперь, когда мы граничим с морем, необходимо копировать и совершенствовать чертежи судов для создания собственного флота."
 YAL_naval_doctrine_focus:0 "Сфокусироваться на разработке морской доктрины"
 YAL_naval_doctrine_focus_desc:0 "Без пункта назначения нет благоприятного ветра, поэтому мы должны направлять флот, или он просто утонет в реальной боевой ситуации. Разработка морских доктрин будет сложной задачей, поскольку сражение происходит под, на и над волнами. Нам нужно будет разработать стратегию, соответствующую нашим амбициям и потенциальным противникам."
 YAL_air_focus:0 "Сфокусироваться на разработке самолётов"
 YAL_air_focus_desc:0 "Самолеты играют важную роль в новых конфликтах. Тем не менее, дизайн самолетов развивается быстрыми темпами, и программа исследований может помочь в разработке наших собственных. Более манёвренные и лучше вооруженные истребители или бомбардировщики, способные доставлять больше бомб, а также различные принципы конструирования могут привести к появлению радикально новых моделей самолётов."
 YAL_air_doctrine_focus:0 "Сфокусироваться на разработке воздушной доктрины"
 YAL_air_doctrine_focus_desc:0 "Уникальные свойства авиации требуют отдельной доктрины, чтобы использовать её не на основе тактики крылатых немеханизированных сил. Способность быстро проецировать силу и преодолевать передовые рубежи противника, достигая его центральных районов, ставит новые задачи и возможности. Мы должны тщательно продумать, как использовать воздушные силы таким образом, чтобы они соответствовали предполагаемым военным целям."
 YAL_alliance:0 "Предложить альянс [From.GetNameDef]"
 YAL_alliance_desc:0 "Мы не можем сражаться в одиночку против империи. Если мы не будем сотрудничать с другими сепаратистами, то в одиночку проиграем империи! Поэтому мы должны искать союзников, которые готовы сражаться с нами против [GRI.GetLeader] и её лакеев."
 YAL_intergrate_the_outsid_lands:0 "Интегрировать пограничные земли."
 
