 yale.88.t:0 "Восхождение Архонта"  #triggered by YAL_an_arcturian_regency
 yale.88.d:0 "Теперь, когда мы полностью контролируем Грифенхейм и восстановили благосклонность Богов к Империи, пришло время восхождения избранных Арктурия! Прелат Мишель хорошо справился с поставленной задачей, но настало время, чтобы Архонт Протей стал лидером. Воин-священник - это именно тот грифон, который нам нужен, чтобы взять бразды правления Империей, которой мы собираемся вернуть утраченную славу.\nПеред ним стоит тяжёлая задача, так как многие в Герцланде отринули Богов в период трудностей и откажутся от объятий света, если только их не принудить силой. Потребуется немалая решительность, чтобы противостоять этим заблудшим душам, но Протей никогда не уклонялся от испытаний. Как наш благословенный Богами лидер, он также должен быть примером морали, чтобы мы могли восстановить те добродетели, о которых забыло слишком много современных грифонов. Мы знаем, что Протей способен на это, и нет никаких сомнений в том, что он приведёт Империю к новой эре чести и процветания."
 yale.88.a:0 "Хвала Арктурию!"
 
 yale.89.t:0 "Мечи Правоверных"
 yale.89.d:0 "Ярким днём в Грифенхейме тысячи солдат Имперской Армии собрались, чтобы услышать обращение Архонта Протея. Многие священники Арктурия были среди этих масс грифонов, служа либо капелланами, либо военными советниками. Архонт был готов обратиться к ним перед возвышающимся храмом Арктурия, который был одним из старейших сооружений во всём городе. После краткого осмотра толпы Протей прочистил горло.\n— Сегодня я с большой гордостью пришёл сюда. Мне посчастливилось стать свидетелем превращения этой великой земли из лоскутного одеяла ссорящихся королевств в сильную и добродетельную Империю. Мы прислушались к слову Богов и теперь стали на святой путь искупления! - Протей широко развел руками, улыбаясь небесам, когда приветствия наполнили воздух.\n— Но мы не должны быть удовлетворены тем, чего достигли сейчас, - нахмурился Протей, подняв коготь. Солдаты замолчали, завороженные его речью.\n— Хотя мы сейчас чтим Богов, есть ещё слишком много грифонов, которые насмехаются над ними и отвергают их руководство. Слишком много грифонов, которые живут во тьме и которым ещё предстоит найти истинный путь, - тон Протея неуклонно становился всё громче и интенсивнее, - Я говорю вам, что спасти их всех - это наша священная обязанность! - когти Протея сжались в кулак.\n— Праведный меч Арктурия уничтожит все нечестивые армии Грифонии, пока мы все не объединимся под знаменем Богов! - в этот момент солдаты разразились бурными аплодисментами."
 yale.89.a:0 "Боги желают этого!"
 
 yale.90.t:0 "Священная Коронация"
 yale.90.d:0 "Настроение в Грифонстоуне было близким к экстазу, когда на улицах выстроились грифоны, желающие увидеть долгожданную коронацию молодого Гровера VI. Его процессия медленно продвигалась по городу, и к тому времени, когда они достигли Императорского Дворца, утро превратилось в полдень. Будущий Император поднялся по ступеням храма под оглушительные возгласы радости, к Архонту Протею, который стоял наверху, ожидая его.\nКогда Гровер посмотрел в глаза старого Архонта, тот улыбнулся, и в его глазах вспыхнула гордость. Грифон, который так много сделал, чтобы спасти Империю и восстановить благосклонность Богов, наконец-то передал факел кому-то другому. Гровер низко поклонился, и Протей возложил корону на голову. Когда Гровер поднял голову, церемония была завершена.\nПосле призыва к тишине новый Император сказал несколько слов восторженной толпе.\n— Для меня большая честь носить эту корону. Я с нетерпением жду своего смиренного служения как гражданам Империи, так и Богам, которым, как и все мы, я молюсь о дальнейшем процветании. Мы всегда должны чтить Богов, потому что именно по их милости наши славные триумфы стали возможными!"
 yale.90.a:0 "Боги благословляют Императора Гровера!"

 YAL_conquest_of_griffenheim:0 "Искупление"
 YAL_conquest_of_griffenheim_desc:0 "С коррумпированными силами, которые стремились направить Империю на путь греха, покончено. Теперь, когда мы контролируем город, нужно сперва залечить как физические, так и духовные раны, оставленные этим конфликтом."
 YAL_an_arcturian_regency:0 "Арктурианское Регентство"
 YAL_an_arcturian_regency_desc:0 "Вера должна лежать в основе Империи, если мы хотим обратить вспять её медленный упадок. Арктурий будет направлять нас, и мы дадим имперским гражданам твёрдое моральное руководство, которого они заслуживают."
 YAL_consolidate_the_empire:0 "Укрепить Империю"
 YAL_consolidate_the_empire_desc:0 "Наш контроль над Герцландом слишком слаб, и повсюду есть заговорщики и интриганы, которые пытаются подорвать нашу легитимность. Мы должны сокрушить любую оппозицию - даже намёк на нелояльность недопустим!"
 YAL_divine_imperial_army:0 "Божественная Имперская Армия"
 YAL_divine_imperial_army_desc:0 "Мы - Божественная Империя, и поэтому она должна обладать божественной армией, которая защищает нас. Солдаты должны хорошо разбираться в религии и Богах, чтобы стать ревностными поборниками веры."
 YAL_honour_in_sacrifice:0 "Честь в Самоотверженности"
 YAL_honour_in_sacrifice_desc:0 "Арктурий учит нас, что нет силы без жертвы, и поэтому мы чтим павших, продолжая сражаться, никогда не уступая отчаянию! Нас поддерживают души наших братьев, и мы можем преодолеть любой вызов."
 YAL_attach_warpriests:0 "Военные Капелланы"
 YAL_attach_warpriests_desc:0 "Чтобы повысить эффективность наших солдат, а также улучшить моральный дух, священники должны входить в состав всех армейских подразделений. Они смогут давать духовное наставление всем нуждающимся грифонам, напоминая им об их божественной миссии."
 YAL_no_doubt_no_fear:0 "Ни Сомнений, Ни Страха"
 YAL_no_doubt_no_fear_desc:0 "Каждый гражданин знает, что Арктурий направляет нас через Архонта. Боги дают нам милость, и с этим мы обязательно добьемся победы! Поэтому в нашей святой борьбе нет места неуверенности."
 YAL_code_of_civil_virtues:0 "Кодекс Гражданских Добродетелей"
 YAL_code_of_civil_virtues_desc:0 "Наша обязанность - обеспечить достойное моральное руководство для грифонов. Старые законы Империи - это запутанная куча противоречивых прецедентов, которые непостижимы и морально несовершенны. Пересмотренный свод законов должен быть издан, чтобы все граждане вели себя в соответствии с волей Богов."
 YAL_triarchical_education:0 "Религиозное Обучение"
 YAL_triarchical_education_desc:0 "Слишком много птенцов в наши дни не знают об истинной природе Богов, что является естественным побочным эффектом уменьшения доли преподавания религии. Мы должны обратить эту тенденцию вспять! Арктурий, Борей и Эйр должны снова появиться в наших учебных программах."
 YAL_bless_the_forges:0 "Благословить Кузницы"
 YAL_bless_the_forges_desc:0 "Наше оружие - всего лишь инструмент воли Арктурия для выражения её в праведном сражении. Фабрики, которые их производят, будут благословлены, чтобы все могли понять их важность для нашей святой миссии."
 YAL_commission_reichsarsenale:0 "Рейхсарсенал"
 YAL_commission_reichsarsenale_desc:0 "Оружия, которого мы сейчас собрали, недостаточно! Нам нужно больше, если мы хотим отразить вторжение сил тьмы. Рейхсарсенал позаботится о том, чтобы наши армии были должным образом снаряжены, когда война снова посетит нас."
 YAL_arcturian_insights:0 "Арктурианские Подсказки"
 YAL_arcturian_insights_desc:0 "Священникам Арктурия не чуждо военное искусство. Если мы призовём их вступить в ряды наших военных, они смогут дать нам несколько советов о том, как сделать нашу армию более эффективной."
 YAL_bless_the_troops:0 "Благословить Войска"
 YAL_bless_the_troops_desc:0 "Грядут конфликты, и наши солдаты должны быть духовно подготовлены к предстоящей задаче. Архонт Протей пересечёт Империю, посещая казармы и благословляя наших отважных солдат."
 YAL_purge_the_republic:0 "Уничтожить Республику"
 YAL_purge_the_republic_desc:0 "Порча мерзких республиканцев всё ещё оскверняет Клаудбьюри. Мы должны очистить эту землю от республиканизма раз и навсегда и вернуть должное уважение к Богам."
 YAL_rehabilitate_the_knights:0 "Земли Дворян"
 YAL_rehabilitate_the_knights_desc:0 "Когда мы разберёмся с сочувствующим республиканцам в Клаудбьюри, останется немало свободной земли. Мы позаботимся о том, чтобы эти земли были возвращены их законным владельцам-дворянам, если, конечно, они согласятся служить в имперской армии."
 YAL_conquer_the_north:0 "Покорить Север"
 YAL_conquer_the_north_desc:0 "Ледяные северные пустоши являются домом для многих радикалов и преступников, которые отказываются признать законную власть Империи. Возможно, они изменят свои взгляды, как только столкнуться с гневом Богов."
 YAL_north_retaken:0 "Север Возвращён"
 YAL_north_retaken_desc:0 "Остатки недовольных революционеров были подавлены, и Империя вернула себе свои законные северные территории. Жалкие революционеры понесли заслуженную кару."
 YAL_march_on_griffonstone:0 "Марш На Грифонстоун"
 YAL_march_on_griffonstone_desc:0 "Грифонстоун, грифонья колыбель, отчаянно нуждается в обновлении. Наша миссия, данная Бореем - вернуть этот великий город в имперское лоно и восстановить его былую славу!"
 YAL_vassalize_their_knights:0 "Вассальные Рыцарей"
 YAL_vassalize_their_knights_desc:0 "Рыцари Грифонстоуна невероятно легендарны и уважаемы, но их таланты растрачиваются впустую в их нынешнем виде. Как только мы подчиним их, они станут яростными воинами Империи."
 YAL_arcturius_protects:0 "Арктурий Защищает"
 YAL_arcturius_protects_desc:0 "Многие грифоны по всей центральной части страны отчаянно нуждаются в нашем руководстве! Боги требуют, чтобы мы им помогли, так как им будет намного лучше жить под защитой нашей святой Империи."
 YAL_restore_peace_to_central_griffonia:0 "Восстановить Мир в Центральной Грифонии"
 YAL_restore_peace_to_central_griffonia_desc:0 "Жители Грифонстоуна радуются, что полные хаоса и неопределённости времена прошли. При полном контроле Империи процветание и порядок вскоре вернутся в нашу колыбель."
 YAL_retake_arcturius_home:0 "Вернуть Дом Арктурия"
 YAL_retake_arcturius_home_desc:0 "Рила когда-то была домом арктурианского Архонта, прежде чем безбожники-аквелийцы заставили его переселиться. Аквелия всегда демонстрировала всевозможное моральное вырождение и нам давно следовало поставить их на место и вернуть западу мораль."
 YAL_steel_over_gold:0 "Сталь Важнее Золота"
 YAL_steel_over_gold_desc:0 "Богатство, накопленное Скайфолом и Фезерой, не спасло их от мощи нашей армии. Мы не сделаем той же ошибки: монеты, которые мы конфисковали, пойдут на улучшение нашей промышленности."
 YAL_fuel_our_conquests:0 "Топливо — Для Наших Завоеваний"
 YAL_fuel_our_conquests_desc:0 "Вера движет нашими солдатами, но нам также нужна нефть. К счастью, в Грифенвальде её более чем достаточно. Как только мы закончим приготовления к добыче, нам придётся думать, куда девать столько чёрного золота."
 YAL_grand_temple_of_rila:0 "Великий Храм Рилы"
 YAL_grand_temple_of_rila_desc:0 "Чтобы ознаменовать покорение Рилы, мы построим самый великий в мире храм! Это здание будет иметь огромную пропагандистскую ценность и большое значение для исправления культурного ущерба, нанесенного революционерами Аквелии."
 YAL_fight_the_wingbardians:0 "Сокрушить Вингбардийцев"
 YAL_fight_the_wingbardians_desc:0 "К сожалению, южные грифоны довольно мятежны. Кажется, что сила - единственный способ убедить своенравных вингбардийцев воссоединиться с Империей, которую они когда-то предали."
 YAL_southern_shipwrights:0 "Южные Судостроители"
 YAL_southern_shipwrights_desc:0 "По всему южному побережью есть много грифонов с богатым опытом судостроения. Мы можем эффективно использовать их навыки для постройки имперского флота."
 YAL_fight_with_minotaurs:0 "Усмирить Минотавров"
 YAL_fight_with_minotaurs_desc:0 "Минотавры Астериона представляют явную угрозу для Империи, о чём свидетельствует их отношение к Цианолизии. Мы покажем им цену неуважения к любимым сынам Арктурия."
 YAL_force_the_south_in:0 "Покорить Юг"
 YAL_force_the_south_in_desc:0 "Все мятежные группы на юге были покорены и теперь подчиняются Империи. Вместе мы едины и готовы идти в будущее, сохраняя веру в Богов!"
 YAL_match_our_ancestors:0 "Сравняться с Предками"
 YAL_match_our_ancestors_desc:0 "Прошло уже много времени после Великого Похода, и восточные завоевания легендарного Императора Гровера II находятся в довольно плохом состоянии. Мы должны почтить его наследие и восстановить порядок на востоке."
 YAL_order_of_opinicus:0 "Орден Опиника"
 YAL_order_of_opinicus_desc:0 "Орден Опиника из Грифуса - это рыцарский орден, который готов сделать все необходимое ради служения Богам. Они понимают необходимость жертв и готовы их принести. Наши цели идеально совпадают, и мы приветствуем их с распростёртыми объятиями!"
 YAL_cossack_auxilliaries:0 "Казачьи Вспомогательные Силы"
 YAL_cossack_auxilliaries_desc:0 "Теперь, когда земли Грифийской Сечи покорены, было бы разумно включить казаков в состав наших армии. Их уникальные навыки и опыт окажутся ценными активами для любого потенциального конфликта."
 YAL_the_empires_shield:0 "Щит Империи"
 YAL_the_empires_shield_desc:0 "Восточные земли, которые мы вернули, будут ценным буфером против возможной агрессии со стороны речных пони в будущем. Храбрые грифоны на границе всегда должны быть бдительными, чтобы Империю не застали врасплох."
 YAL_reach_for_nova_griffonia:0 "Дотянуться До Нова Грифонии"
 YAL_reach_for_nova_griffonia_desc:0 "За морем Нова Грифония отреклась от Империи в момент её слабости, и поэтому мы должны восстановить наш союз. Все грифоны по всему миру должны быть объединены в нашей священной Империи."
 YAL_crown_the_knight_emperor:0 "Короновать Рыцаря-Императора"
 YAL_crown_the_knight_emperor_desc:0 "Гровер VI многому научился под нашей опекой. Благодаря нравственному руководству Архонта Протея молодой Гровер превратился в свирепого воина, утончённого джентльгрифа и верного слугу Богов. Наконец-то пришло время его коронации. Да здравствует рыцарь-Император!"

 GROVER_FACTION:0 "Имперский Пакт"
 black_international_faction:0 "Чёрный Интернационал"

 YAL_rebuilding_effort:0 "Восстановление"
 YAL_rebuilding_effort_desc:0 "Великий конфликт, который охватил большую часть Герцланда, оставил после себя немало разрушений. Теперь перед нами стоит задача собрать кусочки и склеить их в нечто новое."
 YAL_imperial_military1:0 "Божественная имперская армия"
 YAL_imperial_military1_desc:0 "Солдаты имперской армии преданы как Империи, так и Богам. Во всех имперских казармах символы Борея и Арктурия гордо соседствуют с имперскими."
 YAL_imperial_military2:0 "Божественная имперская армия"
 YAL_imperial_military2_desc:0 "Солдаты имперской армии преданы как Империи, так и Богам. Во всех имперских казармах символы Борея и Арктурия гордо соседствуют с имперскими."
 YAL_imperial_military3:0 "Божественная имперская армия"
 YAL_imperial_military3_desc:0 "Солдаты имперской армии преданы как Империи, так и Богам. Во всех имперских казармах символы Борея и Арктурия гордо соседствуют с имперскими."
 YAL_civil_virtues:0 "Гражданские добродетели"
 YAL_civil_virtues_desc:0 "Достойная мораль строго соблюдается во всех аспектах общества, дабы поддерживать благосклонность Богов. Ни один грифон не избежит проверки."
 YAL_religious_education:0 "Религиозное образование"
 YAL_religious_education_desc:0 "Храмы и школы почти не разделены в Империи. И там, и там вы часто будете слышать обсуждения истинной воли Богов и лекции о важности хорошего морального здоровья."
 YAL_blessed_forges:0 "Благословенные кузни"
 YAL_blessed_forges_desc:0 "Наше оружие священно - это святые инструменты суда Арктурия. И поэтому фабрики, которые их производят, должны регулярно благословляться."
 YAL_arcturian_military:0 "Арктурианская армия"
 YAL_arcturian_military_desc:0 "Наша военная теория основана на арктурианской доктрине, и священникам предлагается поступать на военную службу."

###Anarchist post-uni
##focuses
 YAL_victory_of_the_proletariat:0 "Победа Пролетариата!"
 YAL_victory_of_the_proletariat_desc:0 "Мы победили Грифенхейм и сокрушили имперских угнетателей. Вскоре старая столица Грифонии также будет в составе общества, в котором рабочие владеют средствами своего будущего и где свобода - это не пустая фраза. Однако освободительная война ещё далека от завершения. Мы должны объединить всех наших товарищей в Герцланде."
 YAL_heart_of_the_revolution:0 "Сердце Революции"
 YAL_heart_of_the_revolution_desc:0 "Герцланд - одна культурная единица, центр бывшей Империи Грифонов. Пока он разъединён, будет существовать напряжённость. Если мы хотим по-настоящему обезопасить революцию, мы должны освободить всё Сердце Империи от угнетения, которое там царит."
 YAL_start_integration_process:0 "Начать Процесс Интеграции"
 YAL_start_integration_process_desc:0 "Достижение анархо-социализма было нелегкой задачей для Йеля, равно как и для остальной части Герцланда. Однако мы извлекли некоторые уроки из нашего собственного перехода, а существенная угроза нашей безопасности снизилась, так что мы будем осуществлять переход более осторожно. Освобождение наших товарищей скоро будет завершено."
 YAL_council_of_proletariat:0 "Конгресс Делегатов Коммун"
 YAL_council_of_proletariat_desc:0 "Мир достигнут и наши границы в безопасности, так что пора всему обществу задуматься о будущем. Мы проведём съезд рабочих, солдатских и студенческих делегатов со всего Сердца Грифонии, чтобы обсудить будущее коммун. Две фракции сформировались вокруг двух могущественных грифонов. Ректор-анархист Эрих Мюхшнабель и лидер профсоюзов Карл Легрейф."
 YAL_father_of_revolution:0 "Отец Революции"
 YAL_father_of_revolution_desc:0 "Эрих Мюхшнабель победил на конгрессе, и его видение анархии стало путём в будущее для коммун Герцланда. Однако наша работа далека от завершения, пока хоть один грифон живёт под угнетением этатистов и капиталистов. Отец революции распространит анархию во все уголки мира!"
 YAL_black_council:0 "Чёрный Совет"
 YAL_black_council_desc:0 "Чтобы защитить военную тайну и не выдать секреты нашим противникам, мы создадим Чёрный Совет. Солдаты-ветераны и разработчики оружия будут заседать там, чтобы гарантировать, что коммуны Герцланда в любом случае выиграют грядущую войну. По соображениям безопасности, контроль над Чёрным Советом будет только у отца революции."
 YAL_internationalist_brigades:0 "Интербригады"
 YAL_internationalist_brigades_desc:0 "Герцланд - маяк свободы, который привлекает множество угнетённых душ из-за рубежа, стремящихся жить в свободном социалистическом обществе. Хотя мы не можем заставить всех грифонов бороться за наше дело, мы можем напомнить им, что их родина всё ещё нуждается в освобождении, что позволит начать создание интербригады из солдат со всей Грифонии."
 YAL_red_claw_chamber:0 "Палата "Красный Коготь""
 YAL_red_claw_chamber_desc:0 "Гамия. Университет с неограниченным потенциалом. Но так было до революции, после чего мы навязали университету строгие стандарты. Однако, если мы хотим освободить Грифонию, нам понадобятся лучшие учёные, которые не будут сдерживаться непониманием публики. Палата "Красный Коготь" обеспечит нам победу любой ценой."
 YAL_father_anarchy:0 "Отец Анархии"
 YAL_father_anarchy_desc:0 "Пришло время для грифонов Герцланда узнать, кто является архитектором их освобождения. Может быть весьма неортодоксально возвышать роль одного грифона, но это исключительно для общего блага. Товарищ Эрих будет продолжать помогать нам принимать решения, которые приведут к лучшему будущему!"
 YAL_libraries_and_bookclubs:0 "Библиотеки и Книжные Клубы"
 YAL_libraries_and_bookclubs_desc:0 "Важно распространять знания об анархистских и социалистических теориях среди рабочего класса, чтобы они могли лучше понять своё положение в экономической системе и заинтересоваться наукой и политикой. Для этого коммуны должны работать вместе, чтобы создать сеть библиотек и книжных клубов. Наука не должна быть спрятана под замками, а течь свободно!"
 YAL_ban_organized_religion:0 "Запретить Организованную Религию"
 YAL_ban_organized_religion_desc:0 "Даже после революции в нашем обществе продолжала существовать одна иерархия. Мы не смели трогать Триархию из Борея, Арктурия и Эйр. Священники и прелаты продолжали свою работу. Это опасно для революции. Грифоны могут молиться дома, если они настолько суеверны, но Триархия должна уйти со сцены, а её имущество должно быть коллективизировано."
 YAL_second_congress:0 "Второй Конгресс"
 YAL_second_congress_desc:0 "Учитывая внутренние вопросы, отец революции созвал Второй Конгресс, чтобы подготовить коммуны к войне. Ожидается, что товарищ Мюхшнабель передаст свою речь на конгрессе по радио всем коммунам, пока народное ополчение готовится к войне против гнёта этатистов."
 YAL_reach_north:0 "Северный Вопрос"
 YAL_reach_north_desc:0 "Революция должна обезопасить свой северный фланг. Чтобы достичь земель Скайнавии, мы должны сначала уничтожить капиталистов-республиканцев и прочие угрозы в регионе. Плохо, что мы должны убить так много простых грифонов, которые, безусловно, разделяют некоторые из наших идеалов, но их готовность сотрудничать с капиталом - непростительный грех."
 YAL_skynavian_dream:0 "Скайнавская Мечта"
 YAL_skynavian_dream_desc:0 "В Скайнавии живёт множество социалистов, учавствовавших в революции 978 года. Их теории и труды необходимы для развития либертарианского социализма. Теперь, когда мы соединились, мы должны пригласить скайнавцев присоединиться к нашему социалистическому обществу!"
 YAL_raid_republican_armouries:0 "Совершить Рейд На Республиканские Оружейные"
 YAL_raid_republican_armouries_desc:0 "Республиканцы активно готовились к своей борьбе против Империи Грифонов, и кажется, что многие их фабрики и склады всё ещё содержат много ценного оружия. Настало время взять то, что нужно нам!"
 YAL_the_free_north:0 "Свободный Север"
 YAL_the_free_north_desc:0 "Потребовалось немало времени, чтобы научить и просветить грифонов севера. Мы нашли их дружелюбными и общительными, но упрямыми. Теперь, когда север освобождён от монархии, этатизма и капитализма, они могут наконец внести свой вклад в наше социалистическое общество."
 YAL_a_house_a_commune:0 "Дом Коммун"
 YAL_a_house_a_commune_desc:0 "К югу от нас господствуют отсталые феодалы, озабоченные своими раздорами вместо изучения продвинутой идеологии. Мы должны освободить крепостных от рабства и распространять социализм и там."
 YAL_aid_the_commune:0 "Помочь Коммуне Грифонстоуна"
 YAL_aid_the_commune_desc:0 "Грифонстоун был когда-то одним из самых богатых городов в Грифонии, но его слава давно померкла. Коммуна там борется и нуждается в нашей помощи, если мы хотим, чтобы те грифоны добились успеха."
 YAL_bury_the_idol:0 "Похоронить Ложного Идола"
 YAL_bury_the_idol_desc:0 "Идол Борея - легендарный артефакт, который, как говорят, дал Императору Гроверу I силу объединить всех грифонов. Мы знаем правду - это просто золотая чаша, которая вводила в заблуждение народ Грифонии! Мы позаботимся о том, чтобы никого и никогда не завлекли ложные идолы."
 YAL_central_commune_coop:0 "Кооперация с Центральными Коммунами"
 YAL_central_commune_coop_desc:0 "Центральная Грифония была освобождена от оков рабства лордов и злата. Теперь пришло время интегрировать их в наше общество свободных коммун с помощью студентов и взаимопомощи."
 YAL_father_of_the_house:0 "Отец Дома"
 YAL_father_of_the_house_desc:0 "В Грифенвальде и Аделарте сильны либертарианские движения, но чтобы добраться до Аквелии, мы должны пройти через них. Сами грифоны Аквелии проникнуты революционным духом, но им так и не удалось сбросить оковы несправедливой иерархии. Настало время освободить наших западных братьев и сестёр!"
 YAL_help_the_miserable:0 "Помочь Несчастным"
 YAL_help_the_miserable_desc:0 "Бедность в Аквелии широко распространена. Мы должны помочь обездоленным и несчастным начать свой путь к свободным существам. Чтобы помочь организовывать коммуны там, мы отправим помощь для запуска гражданской промышленности. Они будут благодарны за возможность стать равными со своими собратьями не только в политическом, но и в экономическом положении."
 YAL_skyfall_wealth:0 "Распределить Богатства Скайфола"
 YAL_skyfall_wealth_desc:0 "Скайфол - самая жирная пиявка на Грифонии. Так много грифонов заработали себе богатства на поте других в этом городе. Теперь народ владеет всей той частной собственностью, которая просто лежала в их хранилищах и складах. Все фабрики и доки будут переданы на службу народу, и всё это богатство будет распределено среди тех, кто заслуживает большего."
 YAL_finalize_anarchy_in_aquileia:0 "Анархия в Аквелии"
 YAL_finalize_anarchy_in_aquileia_desc:0 "Чтобы разрушить государство в Аквелии потребовалось некоторое время, хотя в Грифенвальде было намного легче, и многие рабочие Скайфола приветствовали нас как героев. В любом случае, мы скоро сможем в полной мере использовать сотрудничество с аквелийскими анархистами."
 YAL_birthplace_of_fascism:0 "Уничтожить Колыбель Фашизма"
 YAL_birthplace_of_fascism_desc:0 "Товарищи! Сегодня мы должны идти в нечестивую землю. В Вингбардию - это место рождения фашизма, идеологии, которая искажает и развращает рабочий класс, обещая освобождение, хотя на самом деле надевает кандалы расистского угнетения. Мы уничтожим это проклятое место!"
 YAL_rubber_plantations:0 "Коллективизировать Каучуковые Плантации"
 YAL_rubber_plantations_desc:0 "У Вингбардии есть крупнейшие запасы каучука на континенте, ресурса, которого так не хватает коммунам. Если мы хотим в полной мере использовать моторизованную пехоту и авиацию, нам нужно поспешить с коллективизацией крупных каучуковых плантаций."
 YAL_anarchy_in_archipelago:0 "Анархия На Архипелаге"
 YAL_anarchy_in_archipelago_desc:0 "Минотавры - гордая раса, которой когда-то приходилось сбежать от империалистов-колонизаторов. Но и в своих новых землях минотавры по-прежнему угнетаются этатистскими элитами. Мы освободим Астерион и всех минотавров."
 YAL_our_southern_comrades:0 "Южные Социалисты"
 YAL_our_southern_comrades_desc:0 "Мы искоренили реакционеров-сторонников превосходства из Вингбардии и её марионеток, удалив эту нечестивую идеологию с нашей прекрасной Грифонии. Теперь на юге господствует истинный социализм, и народ там свободен."
 YAL_to_the_furthest_of_reaches:0 "В Самые Далёкие Уголки..."
 YAL_to_the_furthest_of_reaches_desc:0 "Есть дальние рубежи бывшей Империи, которые теперь контролируются рыцарями и казаками. Революция дойдёт и до самых дальних уголков!"
 YAL_peasants_no_longer:0 "Больше Не Крестьяне"
 YAL_peasants_no_longer_desc:0 "Отсталые Бродфельд и Люши особенно долго держались за феодализм, дольше всей остальной Грифонии. Эти отсталые государства всё ещё используют крепостничество, даже не капитализм. Пришло время пропустить этот шаг и перейти прямо к бесклассовому обществу."
 YAL_cossack_spirit:0 "Казачий Дух"
 YAL_cossack_spirit_desc:0 "Есть ли более свободные грифоны, чем казаки? На этот вопрос трудно ответить, до революции, конечно. Теперь, когда наши войска захватили Грифию, ответ очевиден: анархо-социалистический казак! У всех нас есть чему поучиться у них, поэтому давайте развивать дух казачества."
 YAL_the_free_frontier:0 "Свободный Фронтир"
 YAL_the_free_frontier_desc:0 "Самые дальние грифоньи земли теперь свободны! От моря до моря распространилась революция, связанная теперь сетью свободных автономных коммун. Настало время крестьянам и казакам востока присоединиться к нам."
 YAL_final_shot:0 "Заключительный Акт"
 YAL_final_shot_desc:0 "Теперь пришло время для финального акта в этой великолепной пьесе. После того, как все земли грифонов были объединены революцией, у её отца есть шанс наконец-то все исправить."
 YAL_black_council_trial:0 "[YAL.IsErichDead]"
 YAL_black_council_trial_desc:0 "[YAL.IsErichDeadDesc]"
 YAL_ERICH_ALIVE:0 "Захватить Власть"
 YAL_ERICH_ALIVE_DESC:0 "Все было подготовлено для этого момента. Эрих Мюхшнабель завоевал верность и преданность общин благодаря своему образцовому руководству. Он создал и направлял революцию. Теперь настало время для Грифонии подчиниться своему новому хозяину."
 YAL_ERICH_DEAD:0 "Суд Над Чёрным Советом"
 YAL_ERICH_DEAD_DESC:0 "Эрих Мюхшнабель умер, и теперь созданные им секретные организации пойдут под суд. Многие ужасные действия были совершены во имя революции, и, хотя нужно сказать, что мы бы не справились без него, мы должны спросить себя: чем вы пожертвовали, чтобы оказаться здесь сегодня?"
 
 YAL_the_trade_unions:0 "Профсоюзы"
 YAL_the_trade_unions_desc:0 "После ухода Эриха Мюхшнабеля в отставку профсоюзы стали самой мощной силой в Герцланде. Они по-прежнему будут придерживаться либертарианских социалистических принципов, но при этом будут защищать народ от вреда, наносимого столь внезапным сдвигом в социально-экономической системе."
 YAL_the_schwarzrote_armee:0 "Чёрно-Красная Армия"
 YAL_the_schwarzrote_armee_desc:0 "Революция всё ещё в опасности, и нынешний способ организации обороны не работает. Идеалы хороши, но когда дело доходит до ведения войны, нам понадобится централизованная армия. Мы создадим Чёрно-Красную Армию. Мы сделаем все возможное, чтобы сохранить там наши принципы, но защита имеет первостепенное значение."
 YAL_herzland_defence_council:0 "Совет Обороны Герцланда"
 YAL_herzland_defence_council_desc:0 "Настало время улучшить внешнюю координацию путём созыва постоянного Совета Обороны Герцланда. Объединив опыт лучших полевых командиров и стратегов, мы сможем контролировать усилия по мобилизации и предвидеть любые внешние угрозы революции."
 YAL_liberate_dockworkers:0 "Освободить Докеров"
 YAL_liberate_dockworkers_desc:0 "Нет такого места, где рабочие подвергаются более сильной эксплуатации, чем в Скайфоле. Плохая заработная плата и ужасные условия труда для них, богатство и власть - для капиталистов. Рабочие Скайфола - наши братья, и они должны быть освобождены от своего рабства в доках. Пусть богатства, которые текут через этот порт, принесут пользу всем!"
 YAL_griefwald_anarchy:0 "Грифенвальдская Анархия"
 YAL_griefwald_anarchy_desc:0 "Чтобы обезопасить Герцланд, мы также должны освободить народ Грифенвальда. Этот важный пограничный регион станет буфером между нами и любыми южными этатистами, если случится худшее, и они захотят уничтожить нашу свободу."
 YAL_protect_the_ponies:0 "Защитить Пони"
 YAL_protect_the_ponies_desc:0 "Пони в Хеллквилле и Лонгсворде уже некоторое время страдают от расистов и угнетателей-фашистов. Введённые в заблуждение фиктивной идеологией, грифоны считают своим священным долгом бороться с "угрозой пони". Свободные Коммуны больше не позволят этому расизму процветать и дальше."
 YAL_coordinate_reconstruction:0 "Коодинировать Реконструкцию"
 YAL_coordinate_reconstruction_desc:0 "В результате постоянных боев в Герцланде многое было разрушено, и, к сожалению, мы также приняли в этом участие. В некоторых районах ощущается нехватка квалифицированных строителей, а в других их слишком много. Настало время централизованно координировать усилия по восстановлению, чтобы помочь всем встать на лапы."
 YAL_truthfinding_committee:0 "Комитеты По Установлению Истины"
 YAL_truthfinding_committee_desc:0 "Война - это грязное дело, и хотя мы приложили все усилия, чтобы сражаться честно по отношению к гражданскому населению, не получится не совершать ошибок. Чтобы убедиться, что обиды не будут длиться несколько следующих поколений, мы должны попытаться расследовать дела всех жертв этого конфликта, независимо от того, насколько заслуженным было это насилие."
 YAL_labour_standards_council:0 "Совет По Трудовым Нормам"
 YAL_labour_standards_council_desc:0 "Заводы, офисы и фермы. Работа - это сложный вопрос, и хотя мы должны сделать всё возможное, чтобы не навязывать слишком много правил отдельным коммунам, трудовые нормы должны отвечать общим интересам. Составляя инструкции и предварительные проверки, мы можем помочь убедиться, что каждое существо работает продуктивно и в безопасности."
 YAL_fight_racism:0 "Борьба с Расизмом"
 YAL_fight_racism_desc:0 "В Сердце Империи проживает значительная популяция пони и алмазных псов, но для многих грифонов эти существа никогда не были полноценной частью общества. Те тоже предпочитали жить в своих общинах, опасаясь несправедливого обращения. Социальный прогресс для рабочего класса, однако, также должен сопровождаться и принятием тех, кто отличается от нас."
 YAL_scientific_method:0 "Научный Метод"
 YAL_scientific_method_desc:0 "Капиталисты спорят о том, какой способ производства приводит к наибольшей эффективности, но это работает только на бумаге. В реальности конкуренция подрывает более рациональный способ организации производства. Когда мы можем работать вместе, то сможем применять наиболее эффективные методы."
 YAL_solidarity_forever:0 "Солидарность Навсегда"
 YAL_solidarity_forever_desc:0 "Коммуны Герцланда в настоящее время полностью сформированы, и мы достаточно сильны, чтобы защитить себя от несправедливости изнутри и снаружи. Профсоюзы создают демократические связи между различными общинами, которые помогают нам объединиться. Пусть коммуна живёт вечно!"
 YAL_defend_our_freedom:0 "Защитить Нашу Свободу"
 YAL_defend_our_freedom_desc:0 "Товарищи! Нашей свободе угрожают угнетатели. Капиталисты и ястребы стремятся получить прибыль от нападения на нас и продажи оружия! Если они придут за нами, мы должны сокрушить их и показать им силу освобождённого народа!"
 YAL_communal_temples:0 "Общинные Храмы"
 YAL_communal_temples_desc:0 "Пришло время проглотить часть нашей гордости и вступить в союз со священниками. Религия является мощной силой, но вместо того, чтобы её доктрина навязывалась сверху вниз, мы должны защищать священников и давать им свободу проповедовать свои собственные слова. Свободная религия превратит наших врагов в полноценных союзников."
 YAL_establish_black_international:0 "Создать Чёрный Интернационал"
 YAL_establish_black_international_desc:0 "В Грифонии есть и другие грифоны, кто разделяет большинство наших мыслей. Мы можем осуждать их за некоторые аспекты, которыми они отличаются от нас, но это не путь социализма. Социализм - это разрушение стен и объединение народов. Давайте протянем им наши когти в акте дружбы!"
 YAL_deter_the_statists:0 "Сдерживание Этатистов"
 YAL_deter_the_statists_desc:0 "Если это вообще возможно, то мы хотели бы предотвратить возникновение новых конфликтов. Мы не хотим, чтобы наша свобода погибла от когтей других рабочих, обманом и ложью отправленных сражаться против нас. Однако некоторые понимают только язык силы. И мы будем говорить на их языке."
 YAL_share_our_knowledge:0 "Делиться Нашими Знаниями"
 YAL_share_our_knowledge_desc:0 "Информация должна течь свободно. Наши братья и сёстры заслуживают доступа к технологиям, которые могут улучшить их жизнь и возможности защиты. Поэтому давайте поможем им и начнём обмениваться технологиями."
 YAL_no_masters:0 "Ни Богов, Ни Королей, Ни Господ!"
 YAL_no_masters_desc:0 "Каждый грифон имеет право делать свой выбор в жизни. Быть максимально свободным от принуждения со стороны Богов, королей или господ. Однако соблазн обменять эту свободу на ложное чувство безопасности всегда остаётся. Чтобы ни один хозяин не смог подчинить революцию, должен случиться мирный переход власти."
 
##events
 yale.99.t:0 "Намёки На Безумие"
 yale.99.d:0 "Офис профсоюза в Гринбэке был в хаосе. Во время революции внутри здания происходили боевые действия, так как некоторые полицейские, полные излишнего рвения, попытались совершить налет на здание, как только узнали, что должно было произойти. Тела уже убрали, но предстоит ещё много уборки, прежде чем штаб-квартира снова начнет функционировать. Однако жалкое состояние его офиса не помешало Карлу Легрейфу работать. Многие грифоны теперь обращались к нему за советами, они ещё не привыкли к мысли, что теперь сами отвечают за свои собственные дела в этой новой системе.\nНепрекращающийся стук в дверь его кабинета привлек внимание Карла. Он ответил своим грубым голосом "Входите". Вошла молодая грифина, едва достигшая совершеннолетия, выглядевшая так, словно только что увидела самого Маара, Бога смерти. Карл жестом предложил ей подойти ближе:\n— Добрый день, товарищ. Чем я могу помочь? - спросил он уже более тёплым голосом, - Садись и расскажи мне, что тебя так беспокоит.\nГрифина попыталась набраться смелости и чуть позже начала говорить\n— Я проделала весь путь сюда из Сайрусвала, мистер Легрейф... Мой отец сказал, что вам можно доверять!\n— Я сделаю всё возможное, товарищ, чтобы помочь вам, товарищ!\n— О, меня зовут Ирис. Я работаю... Я работала горничной в семье Мюхшнабелей - она глубоко вздохнула, - Итак, после революции я пошла проверить усадьбу, чтобы узнать, не осталось ли там кого-то или чего-то. Но всё это место было сожжено дотла. Хотя там был один грифон, - она немного опустила глаза, дрожа, когда говорила это.\n— Это был ректор Эрих, сын Теодора Мюхшнабеля.\nКарл взял бывшую горничную за коготь.\n— Это трагедия как для вас, так и для него, вы, должно быть, потеряли тех, с кем были близки. Он принёс ради нас великие жертвы...\nОднако Ирис прервала его, её голос стал выше:\n— Нет! Он не оплакивал господина Легрейфа, он хихикал, как маньяк. Он говорил сам с собой о мести и о том, как он покажет старому Теодору. Как он превзойдёт свою сестру. Он то смеялся, то плакал, переключаясь между двумя этими состояниями.\nКарл глубоко вздохнул и, всё ещё держа коготь грифины, пристально посмотрел на неё. Он чувствовал, что всё, что она сказала, было правдой."
 yale.99.a:0 "— Ты правильно сделала, что пришла сюда."

 yale.100.t:0 "Прошлое Ректора"
 yale.100.d:0 "У Карла не заняло много времени найти нескольких грифонов, которые могли бы помочь ему понять, что происходило с его предполагаемым союзником по революции. Эрих Мюхшнабель имел всё: мозги, богатство и образование. Но у него также была сестра, которая немного превосходила его во всём, что делала. Ирис и другие грифоны, которые работали на семью, рассказали примерно похожую историю воспитания ректора. Его унижал собственный отец, который не считал Эриха достаточно хорошим для его непристойно высоких стандартов. Если бы он родился в какой-либо другой семье, Эриха считали бы яркой звёздой, но для Теодора Мюхшнабеля его сын с трудом дотягивал до второго места.\nОтставной полицейский вспомнил, как Эриха поймали, когда он пытался поджечь полицейский участок, и садовник подтвердил, что чем старше Эрих становился, тем больше он разговаривал сам с собой. Проблема только усугубилась, когда тот поступил в университет и заинтересовался идеологией анархизма. Это рационализировало его страхи и гнев, а также дало топливо фантазии. Один из его учеников заметил, что Эрих однажды шокировал аудиторию, рассуждая о том, как ему понравится смотреть, как огонь справедливости сожжёт капиталистов.\nСложнее всего было отследить тех, кто совершил поджог. Карл наконец-то нашёл одного из личных учеников Мюхшнабеля. Они все были первокурсниками. В ходе довольно тяжёлого разговора студент рассказал, как ректор дал им оружие и зажигательные бомбы, а потом привёл их в своё имение. Не потребовалось много усилий, чтобы взломать ворота. Сцены, которые происходили внутри, были в высшей степени жестокими, студент описывал их в душераздирающих деталях, не скрывая ничего. Вся семья Мюхшнабелей, от пожилых до птенцов, пряталась внутри дома, который был подожжён по приказу ректора. Эрих попросил своих учеников никогда и никому не рассказывать эту историю.\nДоказательства были очевидны. У Эриха было трагическое прошлое, но его действия доказали, что ему нельзя доверить лидерство. Его нужно было остановить."
 yale.100.a:0 "Пусть Борей смилуется над их душами."

 yale.101.t:0 "Приготовления Завершены"
 yale.101.d:0 "Все части мозаики сложились вместе. Карл Легрейф и его союзники усердно трудились, не только помогая коммунам, но и подрывая репутацию и авторитет самой популярной фигуры коммун - Эриха Мюхшнабеля. Каждый грифон, которому они сказали правду, был тщательно отобран, чтобы не устроить скандал раньше времени. Однако внешние угрозы революции сейчас должны иметь более высокий приоритет. Как только революция укрепит свои позиции, придёт время избавиться от безумного лидера."
 yale.101.a:0 "Он заплатит."

 yale.104.t:0 "Последний Император"
 yale.104.d:0 "Захват Имперского Города потребовал множества жизней, но один грифон до сих пор жив. Гровер VI, птенец, который, как утверждают некоторые, должен управлять всей Грифонией, был найден нашими товарищами в своём дворце. После того, как мы отправили на тот свет всех его защитников, мы захватили птенца и отправили его обратно в Йель. В настоящее время дворец служит госпиталем для лечения раненых в битве за Грифенхейм. Однако теперь перед нами стоит невыносимо мучительный выбор: уничтожим ли мы монархизм раз и навсегда или нет?\nГровер просто птенец. Он не совершал никаких злодеяний, осуществлённых от его имени, и он не несёт ответственности за выборы своих родителей. По общему мнению, он яркий молодой грифон, которому совсем не обязательно превращаться в монстра-угнетателя. Мы не можем считать его ответственным за какие-либо действия, которые он совершил, поэтому было бы разумнее просто отпустить его. Пусть его воспитывают обычные грифоны в обычном городе, где он будет просто нормальным товарищем, как и все остальные жители.\nТем не менее, символы весьма могущественны. А живые символы - тем более. Если кто-нибудь узнает, что Император всё ещё жив, они могут, основываясь на романтических представлениях о прошлом, начать восстание. Строго говоря, есть шанс, что одна жизнь может спасти многих других. Невозможно предсказать, сколько имперского наследия осталось у Гровера. Если он хоть чем-то похож на своих предков, он будет одарённым и умным и, повзрослев, сможет работать против революции. Мы не можем быть уверены в его благонадёжности, если не примем жёсткие меры прямо сейчас."
 yale.104.a:0 "Пусть живёт. Мы не приговорим невинного птенца."
 yale.104.b:0 "Он должен быть устранён, ради всех нас. Помилуй нас Борей..."

 yale.105.t:0 "Момент Истины"
 yale.105.d:0 "Старый театр в Грифенхейме был полон грифонов со всего Герцланда. Делегаты из всех общин, рабочие, студенты и бывшие солдаты присутствовали там для обсуждения и голосования по вопросам о будущем. Присутствовал также весь внешний координационный совет, а также ректор Эрих и Карл Легрейф. Первый грелся в лучах славы своей победы, получая дешёвые аплодисменты после своих выступлений. Последний не говорил в течение всего мероприятия, предпочитая смотреть, как ректор всё больше вживается в свою роль. Большая часть толпы была у него на крючке, и он мог легко объяснять сложные теории анархизма. Легко было забыть, каким грифоном он был на самом деле.\nОднако этого было недостаточно для Карла Легрейфа. Маленький ректор перед ним на самом деле был садистом и монстром, который мог окончательно сойти с ума в любой момент. Это была правда, которую Мюхшнабель так искусно скрывал. Но Карл пришёл подготовленным. У него были верные вооружённые товарищи, поджидавшие снаружи и внутри театра, а также немало союзников в высшем руководстве. И самое главное, у него были доказательства, письменные декларации и документы, запечатлевшие многие жестокие действия Эриха. Ловушка была установлена, но будет ли он готов её захлопнуть?\nСлушать слова Эриха было так легко, они были столь удобными. Когда он говорил о своей идеологии, то увлекал аудиторию и рисовал картину в их умах. У самого Карла не было желаний стать лидером, он просто хотел лучшего, и чем дольше он слушал, тем больше хотел сохранить эту иллюзию. Он хотел следовать за Эрихом. Бремя решения начинало давить на него все сильнее и сильнее. Будто бы время остановилось вокруг него. Будет так легко позволить этому моменту пройти. Смириться с привлекательной ложью..."
 yale.105.a:0 "— НЕТ! Ты монстр, Эрих!"
 yale.105.b:0 "Промолчать и позволить Эриху говорить."

 yale.106.t:0 "Отец Революции"
 yale.106.d:0 "В старом театре в Грифенхейме, который был местом встречи делегатов на первом конгрессе, завершились обсуждения. Делегаты пролетариата отдали свои голоса по вопросам, которые касались всех общин, таким как защита и справедливость для своих побежденных противников. В целом дух либертарианского социализма был силен, и будущее было оптимистичным.\nКонгресс был поражён присутствием Эриха Мюхшнабеля. Каждый раз, когда они ссорились между собой, вмешивался ректор Сайрусвала. Его выступления были вдохновляющими и помогли каждому делегату понять своё место в мире. В последний день он предложил пленуму объявить освобождение Грифонии своей новой целью. После того, как его речь уже очаровала делегатов, конгресс подавляющим большинством проголосовал за принятие столь агрессивной резолюции без дальнейшего обсуждения.\nСлово взял один бывший владелец магазина. Он напомнил, что именно ректор Мюхшнабель сумел окончательно направить университет Сайрусвала на путь к революции. Именно ректор подготовил солдат, студентов и рабочих к восстанию. Именно Эрих позже организовал оборону против остальных Империалистических правителей Сердца Империи. Затем он похвалил ректора за все те случаи сегодня, когда ему удалось направить дискуссии в нужное русло, зарядив конгресс духом революции. С театральных скамей раздавались крики согласия, когда грифон закончил свою речь.\n— И чтобы достойно признать его усилия, этот конгресс присуждает Эриху Мюхшнабелю титул Отца Революции!\nВ официальном голосовании не было необходимости, поскольку вопли и крики поддержки со стороны подавляющего большинства делегатов дали понять, что предложение будет принято, хотя пока были неясны подробности. Нужны ли анархистскому обществу официальные лица?"
 yale.106.a:0 "Похоже, это расходится с нашими принципами."

 yale.107.t:0 "Конгресс Войны"
 yale.107.d:0 "Некогда аристократический театр в Грифенхейме снова был полон некогда угнетёнными рабочими, которые болтали между собой, ожидая самой важной части ночи - речи Эриха Мюхшнабеля. Когда Ректор вошёл, его приветствовали громовые аплодисменты, которые стихли, когда он попросил тишины. Грифон поправил очки и уверенно ухмыльнулся перед аудиторией.\n— Уважаемые делегаты съезда, товарищи, я здесь сегодня, чтобы внести одно предложение. В нём я рекомендую агрессивный внешний курс действий для наших коммун, согласно которому мы нанесём совместный удар по этатистам прежде, чем они сами смогут напасть на нас. Мы не можем быть по-настоящему свободными, пока в Грифонии сохраняется рабство. Мы не можем сидеть сложа руки, пока репрессивные режимы швыряют тысячи на смерть в бессмысленных войнах, пока они получают прибыль, сидя в своих башнях из слоновой кости!\nГолос ректора притих, и на мгновение ему показалось, что он видит сон. Эрих видел поле битвы и окопы. Тела. Страдания. Обстрелы. Танки. Самолёты. В его ушах прозвучал единственный выстрел, после чего он снова оказался в тихом театре. Эрих надеялся, что он молчал лишь пару секунд, и заговорил уже более тихо.\n— Итак, я предлагаю что-то сделать с этими империалистами-этатистами за пределами наших границ. Эти заблудшие республиканцы и толстые монархи! Мы освободим старый город Грифонстоун, трущобы Аквилы и виллы Карфина! В каждом сердце мы зажжём огни революции. Мы идём на войну, но мы боремся за освобождение всей Грифонии! Мы должны идти на войну, товарищи. Поэтому я рекомендую свою предложение пленуму!\nПоследовали громкие аплодисменты, а многие делегаты встали, а некоторые стали подпрыгивать, поднимая кулаки в воздух. Коммуны идут на войну."
 yale.107.a:0 "К победе!"

 yale.108.t:0 "Наши Товарищи Из Грифенхейма"
 yale.108.d:0 "Когда мы впервые услышали о революции в Йеле, скайнавцы из обеих фракций конгресса выразили поддержку, но боялись, что революция вскоре будет разрушена капиталистами Герцланда. Мы не должны были так пренебрежительно относиться к этим гриофнам! Коммуны в Йеле процветают как в экономическом, так и военном отношении, и истинная свобода была достигнута для многих грифонов, псов и пони на их землях.\nТеперь, когда мы связаны территориально, Эрих Мюхшнабель написал нам, прося присоединиться к революции. Что мы должны ответить?"
 yale.108.a:0 "Мы присоединимся к революции!"
 yale.108.b:0 "Мы предпочтём сохранить нашу автономию."

 yale.109.t:0 "Покончить с Идолом"
 yale.109.d:0 "Грузовики прибыли на край пропасти в Грифонстоуне глухой ночью, когда все грифоны спали. Лучшие инженеры Йеля разгружали свой груз. Инженеры молчали и совсем не улыбались.\nКак только груз был выгружен, инженеры прикрепили крепкие якоря к краю обрыва и провели жеребьёвку, чтобы определить, кому придётся спуститься. Те выбранные неудачники потратили следующие несколько часов ползая по скалам с грузом, используя измерения от находящихся выше грифонов, чтобы расположить устройства в идеальном месте для достижения максимального эффекта.\nПочти наступил рассвет, но приготовления уже были закончены. Инженеры рассчитывали влияние своих действий, но если начать предупреждать всех, кого затронет последующее событие, то эти приведёт к недопустимым задержкам. Инженеры начали устанавливать свои таймеры, следя за тем, чтобы все механические элементы были размещены правильно. Один из них пробормотал молитву, после чего на него яростно уставились другие. Затем инженеры улетели. В этот день восход солнца сопроводил мощнейший взрыв, который забрал с собой множество жителей города.\nПричина взрыва была совершенно неясна: слухи варьировались от участия террористов-этатистов до вмешательства самого Борея. В любом случае, Идол Борея никогда не будет найден снова."
 yale.109.a:0 "Это было необходимо."

 yale.110.t:0 "Ещё Одна Ночь..."
 yale.110.d:0 "Тёплой ночью в спальне Эриха было невероятно жарко, он сильно потел в своей постели. Он смотрел в потолок, был наедине со своими мыслями, поскольку все интриги и сила не позволяли ему никому доверять. Не было ни одного грифона, которому он мог бы доверить свои видения. Они появлялись всё чаще с того случая в театре, вспышки из создаваемой им реальности, смесь памяти и воображения, смесь, которая мучала его разум. Его родовой дом, запах сгоревшего дерева, тлеющего пепла. Жажда мести.\nЭрих встал, и подошёл к столу почти бессознательно. Ему всё равно не хотелось спать. Он смотрел на стену перед своим столом. Но вместо обоев оттуда кто-то смотрел на него. Сестра Эриха.\n— Ирэн... - пробормотал Эрих, полусонный, слабый и вспотевший.\nИрэн смотрела на него, к ней присоединились остальные члены его семьи: племянники и племянницы, дедушка и бабушка, не было лишь отца. Ректор быстро обернулся, чтобы избежать взгляда своей сестры, но обнаружил, что его уже ждёт отец, его широкая фигура блокирует путь.\n— Нет... нет! Я избавился от тебя. Почему ты здесь?! - закричал Эрих, дрожа от страха. Он бросился к столу, открыл ящик и потянулся за пистолетом.\n— Ну, ну, Эрих, ты знаешь, что ты сделал. Стрельба в меня не изменит этого, - сказал Теодор Мюхшнабель своим обычным снисходительным тоном. Эрих запаниковал ещё сильнее, нацелив трясущимися руками пистолет на отца.\n— Остановись, я так близко, отец. Так близко!\n— Ты? Ты предал их доверие и ничего не добился, - смех Теодора эхом разнесся по комнате, превращаясь в визг. Эрих споткнулся и рухнул на землю, плача. Он был окружен безликими тенями грифонов. Тех, кого он приговорил к смерти. Их шёпот был настолько громким, что разрывал уши, хотя он не мог понять ни слова.\n— Прекрати это! Пожалуйста, прекрати это! - скулил Эрих, сжимая пистолет ещё сильнее.\nОглушительный выстрел из пистолета вернул его в реальность. В комнате было тихо, и Эрих был там один. Тишина, наконец, наступила и теперь всё будет хорошо. Эрих схватился за голову. Ужасная головная боль начала заглушать все плохие мысли. Грифон закрыл глаза."
 yale.110.a:0 "..."

 yale.111.t:0 "Наследие Эриха Мюхшнабеля"
 yale.111.d:0 "Здание суда Йеля было переполнено, так как присяжными на этом грандиозном процессе были тысячи со всей Грифонии. На суде предстали Чёрный Совет и Палата "Красный Коготь", две организации, ранее контролируемые ныне покойным ректором. Его смерть вызвала волнения во всех коммунах, никто не ждал, что отец революции скончается так скоро. Карл Легрейф взял на себя неофициальную роль руководства этими двумя организациями безопасности и быстро обнаружил, что обе были полны беспринципных учёных из Гамии и безжалостных солдат, для которых этика не играла никакой роли.\nНа судебном разбирательстве проходил анализ наследия Эриха Мюхшнабеля. Да, его методы были жестокими, а некоторые его действия весьма морально необоснованными. Но в ретроспективе он осуществил праведную революцию, которая сделала большую часть Грифонии лучше. Адвокат защиты сказал, что иногда злые грифоны нужны, чтобы совершать добрые дела. Ни один другой грифон не мог бы сагитировать население и заставить его рискнуть всем в революции. Ни один грифон не смог бы добиться большего. Он действительно шёл на ужасные меры ради победы, отчасти потому, что цена проигрыша была столь велика. Карл должен был признать, что он никогда бы не освободил так много грифонов. Как отреагируют на это историки будущего? Следующее поколение, воспитанное в свободе, вырванное из нищеты? Они наверняка осудят безумие и акты личной жестокости. А может и похвалят его за мужество.\nОбвинение также взяло слово, оно подчёркивало жестокость отца революции и его подручных. Это было непростительно. Как садистское оружие Красного Когтя, так и сомнительные методы вербовки Чёрного Совета.\nВ конце концов, суд присяжных признал Чёрный Совет и Мюхшнабеля (посмертно) виновными. Тот факт, что он получил справедливое судебное разбирательство, вселил в Карла оптимизм в отношении будущего. Случайно или же осознанно, Мюхшнабель использовал эти ужасные средства, имеющиеся в его распоряжении, только на периферии общества, оставив ядро социализма нетронутым. Коммуны могут продолжить развиваться."
 yale.111.a:0 "В светлое будущее!"
 
 yale.113.t:0 "Герцланд Требует Аннексии"
 yale.113.d:0 "Радикальные социалисты из Йеля захватили Герцланд, создав сеть социалистических коммун. Теперь они тоже стремятся включить в свой состав и нас, опасаясь, что капиталисты могут уничтожить нас поодиночке. Исходя из тона письма, отправленного профсоюзами Герцланда, предложение об аннексии не предполагает возможности обсуждения."
 yale.113.a:0 "Мы должны объединиться."
 yale.113.b:0 "Мы будем сражаться за нашу свободу!"

 yale.114.t:0 "Герцланд Требует Аннексии"
 yale.114.d:0 "Радикальные социалисты из Йеля захватили Герцланд, создав сеть социалистических коммун. Теперь они тоже стремятся включить в свой состав и нас, опасаясь, что капиталисты могут уничтожить нас поодиночке. Исходя из тона письма, отправленного профсоюзами Герцланда, предложение об аннексии не предполагает возможности обсуждения."
 yale.114.a:0 "Мы должны объединиться."
 yale.114.b:0 "Мы будем сражаться за нашу свободу!"

 yale.115.t:0 "Герцланд Предлагает Защиту"
 yale.115.d:0 "Кажется, что грифоны в Сердце Империи устали от угнетения. Хорошо, что они это поняли, но теперь они стремятся донести это и до нас. Мы наблюдали за их решением расового вопроса, и они действительно добились большого прогресса в интеграции пони и собак в свою версию социализма. Но должны ли мы отказаться от нашей независимости?"
 yale.115.a:0 "Давайте присоединимся к нашим братьям и сёстрам!"
 yale.115.b:0 "Нам лучше быть осторожнее."

 yale.116.t:0 "Исцелить Раны"
 yale.116.d:0 ""Краткая сводка для председателя H-TUF\nКомитеты выполнили свою работу, собрав показания солдат и гражданских лиц всех сторон. Были взяты тысячи интервью, и с архивариусами, где это было возможно, уже связались, чтобы восстановить архивы предыдущих правительств, в том числе Национальный Архив Йеля, Грифенхейма, Де Влёйгельса и прочих. Получив эту информацию, комитеты приступили к проведению местных собраний, чтобы собрать вместе тех, кто сражался, и тех, кто пострадал в ходе этого.\nУ многих грифонов случались эмоциональные срывы, когда они сталкивались лицом к лицу с теми, с кем сражались, или с теми, кто совершил преступление с ними. Было много слёз и жёстких разговоров. Мы помогли присутствующим понять их борьбу в контексте более широкой классовой борьбы. В большинстве случаев между различными сторонами может быть достигнута некоторая форма примирения, но во всех случаях, когда это не так, мы приступили к суду над теми, кто совершил наихудшие преступления.\nПодавляющее большинство дел о преступлениях было зарегистрировано и закрыто в настоящее время, и мы надеемся, что искатели истины помогут нам залечить раны, нанесённые войной. В приложении вы найдете список дел и того, какие решения были вынесены.\nС уважением,\nГлава комитетов по установлению истины.""
 yale.116.a:0 "Истина была установлена."

 yale.117.t:0 "Заключительная Речь Председателя"
 yale.117.d:0 "По-настоящему огромная толпа собралась на площади перед старым Императорским Дворцом в Грифенхейме, некоторые части которого теперь уже использовались в качестве мест сбора, хотя самые монументальные места были сохранены в их первоначальном состоянии, для потомков. Толпа собралась там, чтобы наблюдать за выступлением главы Федерации Профсоюзов Герцланда - Карла Легрейфа. Его лидерство во время борьбы и развитие социализма в Герцланде сделало его своего рода легендарной личностью для многих рабочих.\nВскоре Карл Легрейф в старом костюме и с микрофоном появился на подиуме. Он торжественно улыбнулся толпе, а затем начал говорить.\n— Я рад, что вы все пришли сюда. Многие так сильно поддерживают меня. Но именно поэтому я выступаю тут с этой речью, - профсоюзный босс глубоко вздохнул, - Я ухожу на пенсию, и меня не сменит преемник.\nТолпа была шокирована, некоторые выкрикивали протесты против этого шага, другие требовали подробностей. Легрейф сделал успокаивающий жест и объяснил:\n— Я сделал свою работу, чтобы обезопасить нашу революцию и создал институты, защищающие её от капиталистов снаружи и жаждущих власти грифонов изнутри. Но я сам являюсь последним препятствием. Я понимаю, что, пока вы все мне доверяете, то никогда не осмелитесь по-настоящему управлять собой.\nПлотник из Лонгсворда снова улыбнулся толпе.\n— Я верю в вас. Вы можете двигаться в будущее и без меня, у вас всё получится. Не позволяйте кому-либо лишить вас силы, товарищи. Спасибо, - грифон положил микрофон, и ошеломлённая толпа начала аплодировать, сначала осторожно, а затем с большей силой, когда Карл Легрейф сошёл со сцены. Навсегда."
 yale.117.a:0 "— Не могу дождаться, когда вернусь к рубанку."

