 YAL_reforms:0 "Осуществить реформы"
 YAL_reforms_desc:0 "Мы не должны откладывать это дальше; народ требует более справедливой и сострадательной власти! Придётся проявить решительность, но у нас есть план по изменению положения вещей к лучшему и оказанию реальную помощь менее удачливым."
