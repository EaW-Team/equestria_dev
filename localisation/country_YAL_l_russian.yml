 YAL_int_brigades_desc:0 "Многие грифоны стекаются под чёрно-красные знамёна, надеясь на лучшую и более свободную жизнь. Они вполне могут помочь нам освободить свою родину!"
 YAL_shared_wealth:0 "Богатства Скайфола"
 YAL_shared_wealth_desc:0 "Незаконно полученные доходы капиталистов будут равномерно распределены среди тех, кто так тяжёло трудился ради них, но никогда не получал выгоды от реальной стоимости своего труда."
 YAL_the_cossack_spirit:0 "Казачий дух"
