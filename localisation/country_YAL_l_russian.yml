 YAL_social_republic:0 "Социальная республика"
 YAL_social_republic_desc:0 "На протяжении веков угнетённые подданные Империи мечтали о свободном и справедливом обществе, которое позволило бы им по-настоящему процветать. После напряжённой работы и долгой борьбы мы воплотили эту мечту в реальность."
 YAL_national_defenses:0 "Стратегия национальной обороны"
