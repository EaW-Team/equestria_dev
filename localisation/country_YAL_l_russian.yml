 YAL_united_in_science:0 "Едины в науке"
 YAL_united_in_science_desc:0 "Все грифоны, воистину, жаждут знаний, чтобы понять мир вокруг нас. Это фундаментальное любопытство о природе вещей - то, что нас связывает; с открытыми сердцами и умами мы можем сделать мир лучше!"
 YAL_frightened_newcomers:0 "Напуганные новички"
 YAL_frightened_newcomers_desc:0 "Население Герцланда настороженно относится к нам и все ещё не уверено в будущем, так как многие местные общины опасаются уничтожения своей культуры. Пока это верно, нам придется тратить чрезмерное количество ресурсов для поддержания порядка."
 YAL_scared_newcomers:0 "Испуганные новички"
 YAL_scared_newcomers_desc:0 "Население Герцланда настороженно относится к нам и всё ещё не уверено в будущем, так как многие местные общины опасаются уничтожения своей культуры. Пока это верно, нам придется тратить чрезмерное количество ресурсов для поддержания порядка."
 YAL_unaccustomed_newcomers:0 "Ещё не привыкшие новички"
 YAL_unaccustomed_newcomers_desc:0 "К новому образу жизни потребуется некоторое привыкание, и многие в Герцланде по-прежнему в сомнениях; но как только они испробуют плоды нашего нового общества, это им обязательно понравится!"
 YAL_society_reformed:0 "Реформированное общество"
 YAL_society_reformed_desc:0 "Герцландцы всех мастей полностью приняли новый порядок. Соседи жмут когти соседям, и никто не забыт!"
