##Grover ideas
 YAL_disagreements_with_military:0 "Рост напряжённости в вооружённых силах"
 YAL_disagreements_with_military_desc:0 "Представление генералов Йеля о том, как надо вести войну, отличается от идей Императора. Трудно, до безумия трудно иметь командира, который настаивает на том, что огонь шеренг линейной пехоты является передовой военной мыслью."
 YAL_cooperating_with_military:0 "Сотрудничество с армией"
 YAL_cooperating_with_military_desc:0 "Императору ещё предстоит многому научиться, но ускоренный курс современной военной доктрины улучшил взаимодействие между кайзером и его генералами. Однако лишь славная битва действительно поможет разобраться с окончательными различиями в мышлении."
 YAL_behind_the_times:0 "Отсталость от жизни"
 YAL_behind_the_times_desc:0 "Император отлично знает всё оружие своего времени, от пушек и мушкетов до гигантских мановаров. Хотя некоторые в Грифонии до сих пор используют такое оружие, ядро Империи перешло на намного более современное оружие. Через несколько дней после своего восхождения на престол произошёл инцидент, когда Император приказал заводу по изготовлению оружия выковать сто бронзовых пушек, чтобы уменьшить дефицит артиллерии. Мы должны ускоренно обучить кайзера новым знаниям, любой ценой."
 YAL_catching_up:0 "Винтовки и грузовики"
 YAL_catching_up_desc:0 "Инженерам и учёным нашей страны потребовалось некоторое время, чтобы проинструктировать Императора о современном оружии войны. Он особенно интересовался концепцией самолёта и танка. Тем не менее, он ещё не видел многие из этих видов оружия в действии. Возможно, старая добрая война может помочь?"
 YAL_inspired_army:0 "Дух наших предков"
 YAL_inspired_army_desc:0 "Когда-то армия Рейха была предметом зависти известного мира. Самая могущественная армия, когда-либо собранная, во главе с Императором, избранным самим Бореем. Армия героев. И мечи древности всё ещё существуют. Кровь победителей течёт в наших венах. Давайте будем нести победные знамёна наших предков в битве и петь их песни. Мир задрожит от поступи возродившейся Имперской Армии!"
 YAL_relentless_leader:0 "Неустанный"
 YAL_relentless_leader_desc:0 "Император подпитывается загадочной магической энергией и испытывает непрекращающуюся ярость против своих врагов. Мало кто осмеливается противостоять его прямому приказу при дворе. Его родовые претензии на большую часть континента означают, что объявление войны не будет обременительным делом."
 YAL_switching_crops:0 "Смена сельскохозяйственных культур"
 YAL_switching_crops_desc:0 "Эти рисовые террасы не подходят грифонам. Мы должны избавиться от них."
 YAL_grain_fields:0 "Зерновые фермы"
 YAL_grain_fields_desc:0 "Наши грифоны сейчас едят зерно. Красивые золотые поля пшеницы украшают сельскую местность, как и написано в заветах Эйр."
