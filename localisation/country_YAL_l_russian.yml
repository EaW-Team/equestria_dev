 YAL_communal_coordination:0 "Координация коммун"
 YAL_communal_coordination_desc:0 "Коммуны согласились ради единства подчиняться власти всей нации, а не только тем, кто состоит в их группе."
 YAL_communal_militias:0 "Народное ополчение"
