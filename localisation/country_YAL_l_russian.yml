 yale.123.t:0 "Кровавя река"
 yale.123.d:0 "Маар действительно жестокий бог, но на этот раз он завладел умами наших врагов. Генштаб и население Йеля считали, что мы обязательно проиграем, но наш фельдмаршал подготовил одну последнюю линию обороны для защиты Гринбэка.\n\nЛинию Энгривер. Спешно возведенные пулеметные гнезда и минометы прикрыли отступление нашей армии через реку, после чего инженеры Грингейта взорвали мосты, включая старую линию Имперской железной дороги. Это был шаг отчаяния, но то, что произошло дальше, было невероятно. Имперские войска пытались пробраться через реку со своим снаряжением. Их жестокие генералы заставили войска попытаться переправиться без надлежащей поддержки, что привело к настоящей резне.\n\nМы думали, что наша удача иссякнет после первого нападения, но казалось, что Арктуриус оставил бедных имперских солдат, которых снова и снова посылали пересекать линию Энгривера. Иногда вода становилась красной от крови убитых. Статистики из Гринбэка подсчитали, что на сегодняшний день в боях погибло свыше миллиона имперских солдат, что во много раз превышает размер наших вооруженных сил. Йель и многие другие города могут быть оккупированы, но пока Кровавая река хранит нас и пока умы наших противников затуманены, мы не сдадимся."
 yale.123.a:0 "Мы благословлены Арктуриусом или они прокляты Мааром?"
 
