 YAL_economics:0 "Школа экономики"
 YAL_economics_desc:0 "Школа экономики Мидденхейма ежегодно обучает сотни студентов ценить золото в своих когтях. Мы не должны забывать, что рынки - это, как и многое другое, наука."
 YAL_more_economics:0 "Школа экономики"
 YAL_more_economics_desc:0 "Школа экономики Мидденхейма ежегодно обучает сотни студентов ценить золото в своих когтях. Мы не должны забывать, что рынки - это, как и многое другое, наука."
 YAL_overseeing_the_market:0 "Школа экономики"
 YAL_overseeing_the_market_desc:0 "Мы не можем доверить судьбу рынков переменчивым когтям судьбы, так что приняли меры, чтобы в ближайшее время не происходило никаких сбоев."
 YAL_aggregate_demand:0 "Школа экономики"
 YAL_aggregate_demand_desc:0 "Используя крупные проекты общественных работ, мы обеспечили стабильный источник дохода для низших классов. Теперь, когда у них есть деньги, они начинают покупать всё, чего желают их сердца."
 YAL_aggregate_demand_overseeing_the_market:0 "Школа экономики"
 YAL_aggregate_demand_overseeing_the_market_desc:0 "Мы не можем доверить судьбу рынков переменчивым когтям судьбы, так что приняли меры, чтобы в ближайшее время не происходило никаких сбоев. Также, используя крупные проекты общественных работ, мы обеспечили стабильный источник дохода для низших классов. Теперь, когда у них есть деньги, они начинают покупать всё, чего желают их сердца."
 YAL_steering_the_market:0 "Школа экономики"
 YAL_steering_the_market_desc:0 "Недостаточно просто регулировать рынок, мы отдали его в когти ведущих экономистов, чтобы вывести нашу промышленность на новый уровень!"
 YAL_companies:0 "Школа экономики"
 YAL_companies_desc:0 "Правительство вышло из битвы между финансовыми гигантами, так что пусть титаны сражаются между собой. Свободный рынок позаботится о том, чтобы победил самый достойный конкурент с наилучшими идеями!"
 YAL_small_businesses:0 "Школа экономики"
 YAL_small_businesses_desc:0 "Мы поощряем продолжение развития так называемых семейных лавочек. Малый бизнес лучше всего подходит для местной экономики и может быстрее реагировать на изменение спроса на рынке."
 YAL_companies_small_businesses:0 "Школа экономики"
 YAL_companies_small_businesses_desc:0 "Правительство вышло из битвы между финансовыми гигантами, так что пусть титаны сражаются между собой. Свободный рынок позаботится о том, чтобы победил самый достойный конкурент с наилучшими идеями! Но в то же время мы поощряем продолжение развития так называемых семейных лавочек. Малый бизнес лучше всего подходит для местной экономики и может быстрее реагировать на изменение спроса на рынке."
 YAL_freed_the_market:0 "Школа экономики"
 YAL_freed_the_market_desc:0 "Учитывая очень небольшое количество правил, о которых нужно беспокоиться, титаны промышленности могут сосредоточиться на будущем. Теперь, когда тяжёлая работа и изобретательность обычно служат поводом к наградам, а не наказываются, мы все можем с нетерпением ждать прекрасного будущего!"
 YAL_prosperity_steer:0 "Школа экономики"
 YAL_prosperity_steer_desc:0 "Судьба наших рынков слишком важна, чтобы доверить её когтям непостоянной судьбы, поэтому мы предприняли шаги по стимулированию экономики. Также, используя крупные проекты общественных работ, мы обеспечили стабильный источник дохода для низших классов. Теперь, когда у них есть деньги, они начинают покупать всё, чего желают их сердца."
 YAL_prosperity_free:0 "Школа экономики"
 YAL_prosperity_free_desc:0 "Мы освободили рынки и наших грифонов! Теперь, когда тяжёлая работа и изобретательность обычно служат поводом к наградам, а не наказываются, мы все можем с нетерпением ждать прекрасного будущего!"
 YAL_prosperity_steer_better:0 "Монументальная школа экономики"
 YAL_prosperity_steer_better_desc:0 "Судьба наших рынков слишком важна, чтобы доверить её когтям непостоянной судьбы, поэтому мы предприняли шаги по стимулированию экономики. Эти принципы преподаются в нашей знаменитой школе экономики и начинают влиять на фискальную политику стран всего мира!"
 YAL_prosperity_free_better:0 "Монументальная школа экономики"
 YAL_prosperity_free_better_desc:0 "Очевидно, что для настоящего процветания рынки должны быть максимально свободными. Единственное, что дают обременительные правила - препятствия инновациям и творчеству! Эти принципы преподаются в нашей знаменитой школе экономики и начинают влиять на фискальную политику стран всего мира!"

