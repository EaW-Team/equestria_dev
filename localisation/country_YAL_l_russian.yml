 yale.48.e:0 "Йель теперь красный... ну, его руины."
 
 yale.53.t:0 "Никаких Реакционеров" #Adds 20% communism popularity. Triggered by YAL_the_communes_of_yale
 yale.53.d:0 "Реакционеры мертвы или подчинились нам. Остатки старого порядка разрушены. Грифоны Йеля, наконец, свободны, чтобы взять своё по праву и распределить богатство земли среди народа. Теперь грифоны Йеля могут жить свободно.\nЭрих Мюхшнабель, лидер анархистской революции, не только достиг своих целей, но и осуществил личную месть. Ректор старого университета Сайрусвала осматривал сгоревшие руины особняка, где он провёл своё детство. Как он и планировал, его семья была одной из первых жертв нового порядка. Его сестра, которой его отец уделял всё внимание, исчезла. Для капиталиста старый Мюхшнабель хорошо относился к своим рабочим. Но это не помешало Эриху подстрекать толпу сжечь дом своего босса.\nКогда Эрих шагал сквозь остатки некогда декадентского здания, он размышлял о будущем. Йель был должным образом очищен от любых элементов, которые могли бы помешать анархизму. Его ученики и учителя уже обучали народ новому образу жизни. Но две вещи всё ещё волновали его. Во-первых, другие державы в Сердце Империи могли бы рассматривать коммуны в качестве легкой цели и пытаться погасить пламя революции.\nВо-вторых, профсоюзы. Они присоединились к делу, но профсоюзы были не такими радикальными, как надеялся Эрих. Многие их высокопоставленные члены верили, что нужно делать поблажки народу, а не освобождать его. Даже сейчас они спорили о достоинствах иерархического образования, организации труда и военного дела. Эрих должен помочь грифонам продолжить своё освобождение и не поддаться искушению вернуться к "спасительной" иерархии.\nЭрих сплюнул на землю, туда, где раньше было кресло его отца.\n— Я собираюсь довести это дело до конца."
 yale.53.a:0 "— Я покажу тебе, что могу закончить это."
 
 yale.54.t:0 "Освобождённая Экономика"
 yale.54.d:0 "Переход от капиталистической экономики к свободной не был простым. Сначала мы пытались сотрудничать с мелкой буржуазией, но они не хотели отдавать свой бизнес, предпочитая продолжать работать по-старому. Специалистов и менеджеров часто не хватало, поэтому поначалу управлять фабриками было сложно. Профсоюзы пытались заменить сбежавшее руководство, но они часто давали противоречивые инструкции, что приводило к замешательству и задержкам. Однако рабочие продолжали самостоятельно управлять своими рабочими местами и выполнять привычные им задания.\nСтуденты университетов оказали большую помощь. Без ограничений конкуренции и частной собственности они могли свободно внедрять научные модели производства, чтобы помочь компенсировать потери. Без бюрократии, возможно, и принимаются менее правильные решения, но теперь они принимаются намного быстрее и уже напрямую теми грифонами, которые близки к проблеме.\nВ целом, преобразование было очень быстрым и основательным. Некоторые остатки старой системы всё ещё сохранились, часть грифонов упрямо цепляются за свои деньги и работу, в то время как остальные наслаждаются вновь обретённой свободой. Местные сообщества помогают друг другу, и оказывается, что социальные связи между существами достаточно сильны, чтобы функционировать без иерархии, навязанной капиталистическим способом производства. Есть всё ещё злоупотребления и разногласия, но освобождение экономики в значительной степени было успешным."
 yale.54.a:0 "Мы сами хозяева своей судьбы."

##Fascist Events
 yale.17.t:0 "Приглашение Для Архонта Протея"
 yale.17.d:0 "Движение "Меч и Щит" завоёвывало популярность как среди простых грифонов, так и интеллектуалов, уделяя особое внимание добродетелям, религии и военной культуре. Но для закрепления успеха университет Брумы, который недавно включил прелата Мишеля в исполнительный совет, тщательно спланировал свой следующий шаг. Многие грифоны всё ещё сомневались в "Мече и Щите", особенно те, на которых влияли такие ложные эквестрийские идеи, как социализм и гармония.\nБыл один грифон, который мог помочь поддержать дело, хотя он не был большим поклонником публичных выступлений. Архонт Протей, высший священник Арктурия и начальник Мишеля, мог бы напомнить грифонам Йеля об их долге перед своими Богами. Университет Брумы пригласил Протея в гости, чтобы провести инспекцию и благословить знамя нового полка студенческого ополчения. Мы надеемся, что это будет привлекательно для Архонта, который нередко действует как рыцарь, а не как священник. Прелат и университет позаботятся о том, чтобы это событие стало грандиозным праздником."
 yale.17.a:0 "Отправьте ему приглашение!"

 yale.18.t:0 "Приглашение Для Архонта Протея"
 yale.18.d:0 "Архонт Протей получил приглашение от прелата Йеля присутствовать на праздновании в университете Брумы, что в значительной степени поддерживается его архонатом. По-видимому, Архонт должен благословить знамя нового полка местного студенческого ополчения. Хотя это приглашение кажется безвредным, оно является признаком повышения влияния религии в целом и поклонения Арктурию в частности по всему Йельскому Ректорату. Протей намеревается отправиться в Йель и подготовить благословение, стремясь избежать Грифенхейма и его политических схваток. Его визит может помочь повысить лояльность Йеля архонату."
 yale.18.a:0 "В любом случае мы не можем остановить его."

 yale.19.t:0 "Благословение Арктурия"
 yale.19.d:0 "Огромная толпа собралась на Кайзерплац в Бруме, центральной площади города, чей центр был подготовлен для предстоящей церемонии. Чуть позже Архонт появился на балконе мэрии под оглушительные аплодисменты толпы. Благородный и практичный Протей был чрезвычайно популярен среди публики, и многие путешествовали часами, лишь чтобы мельком увидеть его. Позади, на приличном расстоянии, прелат Мишель занял свою позицию, улыбаясь поклонению толпы Архонту. Казалось, что Протей заставил забыть всех присутствующих обо всём остальном.\nПриближающийся к площади звук военных барабанов заставил толпу притихнуть, и из-за угла на площадь вышли ополченцы "Меча и Щита". Они были одеты в серую парадную форму, обтянутую золотой нитью, а серая кепка с белым пером дополняла их наряд. Впереди шёл знаменосец, гордо нёсший золотое знамя с мечом за щитом, окружёнными лавровым венком. На плакате было написано: "Виртус, Юстития, Арктурий". Студенческое ополчение официально приветствовало Архонта, после чего площадь замолчала, ожидая его речи.\n— Спасибо, граждане Йеля, за то, что пригласили меня сюда в этот прекрасный день. Ваш прелат попросил меня сказать вам несколько слов, и я сделаю это. Как вы знаете, Брума всегда занимала важное место в сердце Арктурия, ведь из вашего университета вышло так много замечательных рыцарей и священников, - толпа возликовала от похвалы Архонта, и ему пришлось жестом заставить их успокоиться, - Однако мне сказали, что не каждый грифон в Йеле решил последовать божественному пути. Многие смущены и растеряны в эти неуверенные времена, когда мир кажется маленьким, но проблемы для нашего благополучия кажутся большими. Но помните, что Арктурий будет сражаться за тех, кто в этом нуждается. Я прошу вас, последуйте божьему призыву и спасите тех, кто запутался и ушёл слишком далеко от истинной веры. Тогда будущее Йеля и Империи будет в безопасности!\nПосле того как Архонт закончил говорить, к нему присоединился прелат Мишель, и они вместе исполнили гимн, чтобы благословить знамя "Меча и щита". Затем Протей провел остаток дня, разговаривая с солдатами и студентами и даже сам испытал одну из их винтовок. Весть о речи Архонта быстро распространилась, и многие грифоны прислушались к словам Протея. На следующей неделе все храмы в Йеле были забиты до краёв, так как многие грифоны решили вернуться под защиту Арктурия."
 yale.19.a:0 "Хвала Арктурию, защитнику всех грифонов!"

 yale.20.t:0 "Карьерный Рост Мишеля"
 yale.20.d:0 "Учёный совет должен был признать, что многое изменилось к лучшему с тех пор, как университет Брумы выступил с инициативой реформирования Йеля. Религия и дисциплина нашли путь к сердцам простых грифонов там, где учёные и высокий идеализм потерпели неудачу. Социологи Брумы понимали нужды грифонов даже лучше, чем их коллеги из Сайрусвала, которые всегда утверждали, что борются за гражданские права.\nИменно это медленное изменение перспективы, наряду с личным рекомендательным письмом от Архонта Протея, опубликованным в каждой крупной газете, заставило Совет пойти на этот шаг. Ректоры пригласили прелата Мишеля, главу арктурианской церкви в Йеле, на переговоры. Когда прелат прибыл в Гринбэк, то совет увидел грифона, которого не поразит их сила разума и могучий интеллект.\nСамое поразительное, что прелат прислушивался к голосу разума, что было неожиданно встретить у священнослужителя. Мишель сказал, что продолжит уважать университеты, если окажется в совете, он будет лишь высказывать своё мнение о божественной и народной воле. Он поклялся исправить раскол между элитой и обычными грифонами, а также уважать традиции Йеля.\nВ итоге совет проголосовал за то, чтобы позволить Мишелю войти в совет, против высказались лишь представители Сайрусвала."
 yale.20.a:0 "Прелат сохранит Йель."

 yale.21.t:0 "Йельская Прелатура"
 yale.21.d:0 "Йельский Ректорат всегда был страной, где многим нечестивым и опасным идеям было позволено развиваться во имя "академических дебатов". Диванные интеллигенты, однако, не смогли заручиться поддержкой населения и были вынуждены передать руководство более религиозно настроенным грифонам. В рамках движения "Меч и Щит" Арктурий начал набирал популярность как в университетах, так и в храмах.\nТеперь Мишель - прелат Арктурия - был избран на руководящую должность в Йеле, и священник немедленно пообещал поддержку Архонту Протею в Грифенхейме. Позволим ли мы верным грифонам Йеля вернуться в состав Империи?"
 yale.21.a:0 "Ещё одно владение последовало делу праведников!"
 yale.21.b:0 "Мы не можем принять их просьбу сейчас."

 yale.22.t:0 "Грифенхейм Отвергает Нас"
 yale.22.d:0 "Похоже, с архонатом в Грифенхейме вышло недоразумение, поскольку они отклонили нашу просьбу о вассальной зависимости. Мишель, чья непоколебимая вера в Иерархию сильно пострадала, воспринял это как персональное оскорбление. Тем не менее, прелат пообещал продолжать сражаться за Арктурия и Йель, даже если он должен будет выступить против Грифенхейма. Похоже, сам Арктурий определит, кто прав, на священном поле битвы."
 yale.22.a:0 "Как они могли отвергнуть правоверных?"

 yale.23.t:0 "Статус Йеля"
 yale.23.d:0 "Какое-то время Йель имел высокую автономию в пределах Империи Грифонов как простой вассал Архонтов. Теперь, когда Империя снова находится на подъёме, мы должны решить, что делать с гражданами Йеля. Прелат Мишель заверил нас, что грифоны не будут возражать против полной интеграции их владений в саму Империю, но он подчеркнул, что позволить Йелю заняться собственными делами может быть наилучшим способом извлечь максимум выгоду из его прелатуры."
 yale.23.a:0 "Добро пожаловать в Империю!"
 yale.23.b:0 "Добро пожаловать в Империю! (Йель присоединяет вас!)"
 yale.23.c:0 "Текущая ситуация нас вполне устраивает."

 yale.24.t:0 "Империя Поддерживает Нашу Автономию"
 yale.24.d:0 "Наше предложение отказаться от привилегий и стать провинцией Империи Грифонов было отклонено Архонтами. В письме, подписанном этими тремя, они объясняют Мишелю, что он и грифоны Йеля будут лучше всего служить Богам в качестве собственной автономной прелатуры в пределах Империи. В качестве причины своего решения они приводят научный и военный потенциал Йеля.\nДа будет так. Мы станем мечом и щитом Императора, Арктурием имперского Борея. И мы пойдём хоть на край света, если это потребуется от нас."
 yale.24.a:0 "Да падёт на нас божественная благодать."

 yale.50.t:0 "Смиренная Просьба Прелата Мишеля"
 yale.50.d:0 "Развитие событий в Йеле шло даже более гладко, чем мы могли надеяться. Учёные Йеля не только мудро решили выступить вместе с нами против герцогини, но и решили доверить власть местному прелату. К счастью, прелат Мишель Йельский - верный член Иерархии, и он хорошо руководит своим стадом.\nИменно в этом контексте прелат ответил на наш недавний запрос на аннексию. Вместо того, чтобы покорно согласиться стать частью Империи, Мишель призвал к сохранению вассальной зависимости Йеля по причине его уникального способа управления делами и научных выгод, которые может принести такая договорённость. Хотя мы всё ещё можем продолжать требовать аннексии, отказ от этой скромной просьбы может привести к тому, что прелат будет вынужден пойти против наших желаний. Мы должны тщательно обдумать, насколько готовы продолжать настаивать."
 yale.50.a:0 "Мы требуем аннексии."
 yale.50.b:0 "Мы любезно принимаем его предложение."

 yale.11.t:0 "Скрытый Ивент"
 yale.11.d:0 "Здесь ничего нет."
 yale.11.a:0 "Ладно..."
 
 yale.64.t:0 "Воля Императора" #Event for HLQ and longsword to get puppeted by Grover II. They can situationally refuse, player can always refuse
 yale.64.d:0 "[Root.GetGroverKnightProposalDesc]"
 yale.64.a:0 "Как вам угодно, Император." #Get puppeted by Grover.
 yale.64.b:0 "Гровер II - это пережиток прошлого." #Reject Grover. He declares war.
 yale.64_ACCEPT:0 "Мы только что получили сообщение от Императора Гровера II. Похоже, что воскресший Император временно отвлёкся от командования своими армиями и решил потребовать нашего формального подчинения Империи. В его письме очень ясно и прямо сказано, что мы являемся рыцарями Великого Похода, так что наша клятва верности ему требует, чтобы мы подчинились и помогли ему в предстоящем конфликте с пони востока. Он прав, наши клятвы верности всё ещё в силе, и мы обязаны подчиниться его приказу. В любом случае, было бы глупо противостоять возрождённой Империи, и поэтому у нас нет другого выбора, кроме как преклонить колени."
 yale.64_REJECT:0 "Мы только что получили сообщение от Императора Гровера II. Похоже, что воскресший Император временно отвлёкся от командования своими армиями и решил потребовать нашего формального подчинения Империи. Поскольку наши земли ранее были имперской маркой, он ожидает от нас соблюдения этих договоров. Конечно же мы этого не сделаем."
 yale.64_REJECT_CRIMES:0 "Мы только что получили сообщение от Императора Гровера II. Похоже, что воскресший Император временно отвлёкся от командования своими армиями и решил потребовать нашего формального подчинения Империи. В его письме очень ясно и прямо сказано, что мы являемся рыцарями Великого Похода. Однако Император узнал о наших "преступлениях" против пони, что противоречит его целям. Он утверждает, что мы забыли о рыцарских обязанностях и чести, и требует, чтобы мы понесли наказание за свои действия. Мы не можем позволить ему мешать нам."

 yale.65.t:0 "Судьба Нимбусии" #Option A burns all NIM cores owned by RCT (damage infra, factories, manpower) (after they are setup to be puppet), option B disarms them by removing NIM state military factories and adding civilian factories. Triggered by YAL_sweet_revenge
 yale.65.d:0 "Я добрался до Нимбусии, моего древнего врага. Я посетил поле битвы, где я умер. Я не мог прочитать мемориальную доску, которую установили грязные пегасы, но я сделал так, чтобы никто больше не смог прочитать её снова. Более подходящий памятник будет построен чуть позже. Когда мой взгляд остановился на ужасном городе Нимбуси, я не смог сдержать улыбки. Я видел много снов, где лично сжигал эту яму грызунов, но ради Империи мне пришлось откладывать собственные удовольствия.\nКонечно, я мог бы стереть с лица земли Нимбуси и разграбить его. Затем выселить грязных пегасов со своей родины и запретить упоминание о Нимбусии, отдав эту землю пони, которых они угнетали. Это именно то, что нимбусцы заслужили своей наглостью. С другой стороны, это всё равно будет воинской смертью. Я должен признать, что Нимбусия по-своему красива и может послужить Империи более унизительным образом. Пегасы могли выполнять свои трюки по метанию копий перед туристами, а эти пляжи действительно могли стать популярными среди самых богатых грифонов и пони Империи. Насколько будет унизительно гордым пегасам ублажать толстых банкиров и их семьи? Зарабатывать деньги, унижая своё собственное наследие?\nВласть действительно прекрасная вещь."
 yale.65.a:0 "Сожгите Нимбусию дотла и никогда больше не упоминайте о ней!"
 yale.65.b:0 "Это место - в самый раз для отеля!"
 
 yale.66.t:0 "Успокоить Народ"
 yale.66.d:0 "Сопротивление жителей Герцланда нашей власти стало невыносимым. В последние недели голоса противников правительства стали столь громкими, что это привело к масштабным протестам в Ромау и Грифенхейме. Бурное негодование переросло в откровенную враждебность и неподчинение. Нужно что-то сделать, и быстро.\nК счастью, Жюль Мишель Равиоли, бывший лидер Ромау, предложил использовать свою немалую популярность и выступить в качестве нашего номинального главы. Если такое знакомое лицо будет представлять Ректорат, нынешний уровень ненависти быстро спадёт. Хотя некоторые возражают, утверждая, что г-н Равиоли не сможет идеологически изменить Герцланд, никто не спорит, что населению он понравится.\nДжорджина Фредерика Шулер, лидер гармонистского движения "Новая Искра", утверждает, что корень наших проблем лежит значительно глубже, чем в общественных отношениях. Она утверждает, что именно явное пренебрежение к благополучию простых грифонов побудило их выступить против нас. Её детальная программа реформ, возможно, является не самым вдохновляющим решением, но это может быть лучшим вариантом для Ректората в долгосрочной перспективе.\nПеред нами стоит сложный выбор. Какой грифон лучше всего поможет нам выйти из кризиса?"
 yale.66.a:0 "Равиоли - именно тот грифон, который нам нужен, пусть действует!"
 yale.66.b:0 "Шулер права, нам нужны существенные изменения, чтобы исправить проблемы."
 
 yale.112.t:0 "Внос Знамён"
 yale.112.d:0 "Флаги развевались на ветру. Флаги со всей Империи: Йель, Бронзхилл, Клубничное герцогство. Можно было увидеть флаги даже непокорных вассалов вроде Вингбардии и Аквелии, что о многом говорило об Империи, которая совсем недавно была в глубоком упадке. Перед Императорским Дворцом бесчисленными линиями выстроились солдаты и рыцари имперских легионов. Как будто я смотрел в своё прошлое.\n— АРКТУРИЙ ЭРХАЛЬТЕ ДЕР КАЙЗЕР! - кричали они снова и снова, их голоса эхом разносились по извилистым улицам столицы. Этим грифонам не хватало истинного руководства, им не хватало дела, за которое можно сражаться.\nЯ ходил среди солдат в сопровождении почётного караула, внимательно изучая полки один за другим, проверяя их знамёна. Эти были оригинальными трофеями, захваченные в ходе завоеваний моего отца. Ну, все, которые мы могли найти. Многое изменилось, но и многое осталось прежним. Методы меняются, но дух остаётся. Внутри этих солдат по-прежнему горит та же искра, что и раньше, что и внутри их предков, с которыми я сражался. У грифонов будет достаточно времени, чтобы проявить себя.\nЗатем раздался грохот с небес. Но это был не гром, а рёв имперских ВВС, демонстрирующих свою вновь обретенную силу. После этого я осмотрел танки - машины, что изменили характер войны. Их тени нависали над Кайзерплац - площадью, на которой проходили такие бесчисленные церемонии.\nНаконец я поднялся на балкон, используя свою вновь обретенную силу, чтобы быть услышанным всеми.\n— Империя возродилась. Мы больше не больная птица Грифонии, а могучий феникс, восставший из пепла в новую эру. Мы наследники Борея, мы дети Арктурия и избранники Эйр. Грифония наша по праву по рождению. Враг подчинится или падёт! - мой голос усиливался громкоговорителями. Тысячи грифонов подняли свои винтовки. Десятки флагов реют высоко. Клятвы принесены. Так было ранее и так будет впредь."
 yale.112.a:0 "Мы победим."
 
 yale.67.t:0 "Назад, От Края Пропасти" #from YAL_frightened_newcomers > YAL_scared_newcomers
 yale.67.d:0 "Наши первые шаги в успокоении распалённого населения Герцланда были успешными. Лидеры массовых беспорядков в Ромау и Грифенхейма согласились на деэскалацию своих демонстраций после ознакомления с нашими инициативами. Они ещё не полностью успокоились, но народ знает, что их голоса были услышаны и грядут изменения. Хотя ещё нужно достигнуть этой цели, на данный момент мы можем передохнуть."
 yale.67.a:0 "Ну, это только начало."
 
 yale.82.t:0 "Прогресс" #from YAL_scared_newcomers > YAL_unaccustomed_newcomers
 yale.82.d:0 "Население Герцланда начало замечать изменения, сделанные нами после демонстраций в нескольких крупных городах. По всей стране напряжение спало, и повторение недавних волнений кажется всё более и более маловероятным с каждым днем. В дополнение ко всему, принятые нами меры со временем сделают население более восприимчивым к идеям Ректората. По мере того, как воспоминания об их прежних правительствах исчезают, они приспосабливаются к новому порядку вещей."
 yale.82.a:0 "Доверие требует времени."
 
 yale.83.t:0 "Кризис Предотвращён" #from YAL_unaccustomed_newcomers > removed if figurehead, from YAL_unaccustomed_newcomers > YAL_society_reformed if reformer
 yale.83.d:0 "Этим утром мы получили отличные новости. Уровень беспорядков низок и массовые протесты и демонстрации в Герцланде полностью утихли. Благодаря нашим усилиям народ уверен в том, что именно его интересы лежат в основе наших действий, так что кризис окончен. Процесс акклиматизации был медленным, но мы достигли определённого прогресса и предприняли шаги для того, чтобы такие недоразумения не повторялись в будущем. Мы вышли из этого испытания сильнее и сплочённее, чем когда-либо!"
 yale.83.a:0 "Отличная работа, Равиоли!" #Choice if figurehead
 yale.83.b:0 "Давайте признаем заслуги Шулер, которая сделала это возможным!" #Choice if reformer
 
 yale.68.t:0 "Дорога в Ромау"
 yale.68.d:0 "Вестник хочет посетить Вечный Город Ромау, чтобы своими глазами увидеть, какова жизнь в этом предположительно святом городе. Живёт ли архонат Эйр по её заветам? Делятся ли грифоны своим богатством, или храмы Ромау являются пустыми святынями изобилия? Город лежит недалеко, поэтому давайте начнём планировать, как провести этот визит."
 yale.68.a:0 "Как приказывает Борей."
 
 yale.69.t:0 "Осквернённое Сердце"
 yale.69.d:0 "Вестник решил посетить Грифенхейм: древнее сердце Империи и дом для коррумпированного архоната Борея. Он в ярости от того, что могущественные священники и дворяне так долго игнорировали истинные слова Борея и вели своих грифонов к гибели. Прогулка по улицам этого города может помочь Вестнику полностью понять его священную миссию. Имперские чиновники, очевидно, не будут рады его визиту, поэтому организация перемещения там может быть весьма трудной, но это должно быть сделано любой ценой."
 yale.69.a:0 "Если таково слово Вестника."
 
 yale.70.t:0 "Грифонья Колыбель"
 yale.70.d:0 "Вестник требует своими глазами увидеть, что стало с Грифонстоуном. Этот великий город, когда-то являвшийся местом хранения идола Борея, стал лишь пустой разложившейся оболочкой, тенью своей былой славы. Вестник надеется, что посещение города поможет лучше понять болезнь, которая поразила Грифонстоун. В чём её причина? Отсутствие благочестия и преданности или что-то ещё? Мы должны организовать его поездку как можно скорее."
 yale.70.a:0 "Будет сделано."
 
 yale.71.t:0 "Визит Вестника" #Romau
 yale.71.d:0 "Этим утром на улицах Ромау можно было заметить странного блуждающего грифона. Этот грифон соответствует описанию самопровозглашенного "Вестника Борея", который недавно появился в Йеле: он постоянно окружён аурой неестественного света, а его глаза пульсируют энергией! Когда мы получали сообщения из Йеля с описанием этих особенностей, то предполагали, что это была своего рода фальсификация, но теперь наши агенты лично видели этого Вестника вблизи и подтвердили все эти сведения.\nВ своём туре по городу Вестник привлёк множество последователей, восхищённых его внешностью и абсолютно убеждённых в его божественности. Его тур по городу быстро стал похожим на какой-то цирк, ведь вслед за ним следовали восторженные уличные проповедники и повозки с едой. В конце концов Вестник покинул Ромау, не приложив никаких усилий для того, чтобы связаться с правительственными чиновниками, и поэтому мы не знаем, какова была цель его визита. Только время покажет его намерения."
 yale.71.a:0 "Мог ли это быть сам Борей во плоти?"

