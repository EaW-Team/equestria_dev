 #Focuses#
 ###INDUSTRY###
 YAL_subsidize_industry:0 "Субсидировать промышленность"
 YAL_subsidize_industry_desc:0 "Хотя некоторые из наших более радикальных экономистов презирают любое вмешательство государства в экономику, анализ показали, что от субсидирования наших отраслей можно извлечь немало пользы. Несколько инвестиций в ключевые отрасли позволяет внедрить новые методы производства, что даст нашим фабрикам преимущество перед иностранными конкурентами."

 YAL_yale_factories:0 "Оживить Йель"
 YAL_yale_factories_desc:0 "Йель, старую столицу и тёзку [YAL.GetNameDef], медленно, но верно затмил Гринбэк. Тем не менее, город находится в стратегически важном месте, отлично подходящим как для торговли, так и для развития промышленности. Инвестиции в Йельский университет могут позволить городу вернуть былое великолепие."

 YAL_greenback_factories:0 "Инвестиции в столицу"
 YAL_greenback_factories_desc:0 "Гринбэк - это сердце [YAL.GetNameDef] с самого начала промышленной революции. Многие из старых городов в Грифонии растеряли свою былую славу, и их место заняли новые центры промышленности и культуры. Поскольку город уже является домом наших самых важных компаний, мы должны стимулировать их расширять производство в городе."

 YAL_develop_yale_ironworks:0 "Металлургический завод в Йеле"
 YAL_develop_yale_ironworks_desc:0 "Промышленность Йеля растёт, но эти новые заводы создают свои собственные новые требования. Сталь - это ключ к тяжелой промышленности и будет разумно создать металлургический завод в нашей стране. Непрерывный поток стали, несомненно, лишь поможет развитию промышленности."

 YAL_tungsten_production:0 "Открытая добыча вольфрама"
 YAL_tungsten_production_desc:0 "Вольфрам обычно добывают на небольших подземных участках. Однако, открытый вольфрамовый рудник будет означать более интенсивную добычу этого металла, столько необходимого для современных артиллерийских орудий. Конечно, вид будет не самым живописным, но местные жители наверняка обрадуются дополнительным рабочим местам."

 YAL_develop_greenback_ironworks:0 "Гринбэкская сталь"
 YAL_develop_greenback_ironworks_desc:0 "Оружие, машины и многие другие товары изготавливаются из стали. Нам повезло, что в наших границах достаточно шахт, чтобы снабжать заводы столь необходимой рудой. Тем не менее, наш объем производства стали может быть ещё увеличен, если финансировать строительство ещё одного сталелитейного завода в столице."

 YAL_aluminium_production:0 "Производство алюминия"
 YAL_aluminium_production_desc:0 "Хотя сталь по-прежнему основа тяжелой промышленности, алюминий необходим для некоторых высокотехнологичных вещей вроде самолётов. При должных инвестициях в производство алюминия, наша промышленность будет готова к требованиям будущего."

 YAL_yale_infrastructure:0 "Йельские Шоссе"
 YAL_yale_infrastructure_desc:0 "Инфраструктурой Йеля пренебрегали годами, так как в этом районе не было промышленности Гринбэка. Крайне важно, чтобы Йель был должным образом интегрирован в нашу транспортную сеть, ведь юго-запад также должен быть открыт для будущего промышленного развития."

 YAL_frontline_infrastructure:0 "Рельсы на север"
 YAL_frontline_infrastructure_desc:0 "Большая часть торговли с Гриффенхеймом велась через реку, и, следовательно, города на севере страны были лишены инвестиций в автомагистрали и железные дороги. Империя становится все более нестабильной, так что именно стратегические, а не экономические интересы заставляют нас соединить север со столицей."

 YAL_greenback_infrastructure:0 "Первая Станция"
 YAL_greenback_infrastructure_desc:0 "Наша железнодорожная сеть проектировалась с опорой на Гринбэк с тех пор, как были проложены первые рельсы. Здание вокзала, шедевр поздне-имперской архитектуры в столице, имеет название Первая Станция среди рабочих железнодорожного транспорта, является центром грузовых и пассажирских перевозок. Настало расширить Первую Станцию новыми платформами и складами."

 ###Society### 
 YAL_educational_effort:0 "Модернизировать учебные планы"
 YAL_educational_effort_desc:0 "Скорость, с которой прогрессирует наука, увеличивается с каждым днём, оставляя позади грифонов из менее везучих стран. Тем не менее, университеты должны продолжать поддерживать постоянный поток студентов из молодого поколения. Чтобы дать им наибольший шанс на успех, мы должны обновить учебный план, чтобы убрать из него устаревшие знания и опровергнутые теории."

 YAL_bank_reform:0 "Пересмотреть банковские законы"
 YAL_bank_reform_desc:0 "Банковское дело - давняя традиция всего Сердца Империи, но законы этого бизнеса не особо прозрачны. Мы предложим нашим старшим преподавателям права написать новый "Закон о банковской деятельности", который будет благоприятствовать нашей стране. Даже сторонники невмешательства согласны с тем, что закон должен защищать от порочных стимулов."

 YAL_public_schools:0 "Обновление государственных школ"
 YAL_public_schools_desc:0 "Поскольку большая часть бюджета, выделяемого на образование, направляется в университеты, наши государственные школы остаются в стороне. Им нужно почти всё: новые классные комнаты, учебники и даже работающее отопление, чтобы нашим птенцам не приходилось сидеть в классе в двух зимних пальто. Мы должны поддерживать наши таланты!"

 YAL_land_reform:0 "Консолидация земель"
 YAL_land_reform_desc:0 "Эпоха феодализма оставила свой след на нашей стране. Браки, древние контракты и междоусобицы превратили сельскую местность в путаницу из ферм и полей, принадлежащих мелким фермерам и большим имениям. Поощряя консолидацию земель, когда фермеры обменивают свои земли на более эффективные и большие поля, мы обеспечим процветание с/х сектора."

 YAL_agricultural_studies:0 "Наука о сельском хозяйстве"
 YAL_agricultural_studies_desc:0 "Сельскохозяйственные исследования - не самая престижная область науки, но она быстро развивается. Теории рационального управления и успехи в областях биологии и органической химии наряду с механизированными инструментами увеличивают производства продуктов питания. Избыток продовольствия всегда был стимулом роста цивилизаций."

 YAL_universal_education:0 "Универсальное образование"
 YAL_universal_education_desc:0 "Не каждый грифон в нашей стране имеет внутреннюю мотивацию, которая привлекает столь многих к поиску знаний. Фактически, многие грифоны в сельской местности отказываются отправлять своих птенцов в школу, предпочитая, чтобы те работали на земле. Благодаря обязательному образованию каждый талантливый грифон попадёт в священные залы нашего университета!"

 YAL_gold_standard:0 "Принять золотой стандарт"
 YAL_gold_standard_desc:0 "Когда Империя правила Грифонией, никто не сомневался в стабильности ее валюты. Теперь, когда железная вера в Гриффенхейм - всего лишь сноска в учебниках истории, нам потребуется нечто новое. Привязав нашу валюту к золоту, мы сделаем её курс стабильным, поскольку ни один грифон не будет сомневаться в ценности самого драгоценного металла!"

 YAL_industrial_breakthrough:0 "Методы нового тысячелетия"
 YAL_industrial_breakthrough_desc:0 "Наша промышленность отстаёт от науки из-за недостаточных инвестиций в НИОКР от компаний. Если мы хотим перенести промышленность во второе тысячелетие, государство должно вмешаться, инвестируя в модернизацию промышленности. Наука сделает так, чтобы наши заводы производили больше товаров с меньшими затратами!"

 YAL_yale_university:0 "Расширить Йельский университет"
 YAL_yale_university_desc:0 "Йельский университет - старейший и самый престижный университет в стране, но его затмила современность. Тем не менее, его обширная библиотека и традиции мастерства требуют ещё инвестиций. Мы должны поручить опытному архитектору построить новое крыло для старого университета, чтобы Йель мог использовать его для достижения новых высот!"

 YAL_focused_research:0 "Программа исследований"
 YAL_focused_research_desc:0 "Наши лаборатории, ученые и другие исследовательские учреждения готовы к следующему шагу, чтобы раздвинуть границы грифоньих знаний. С помощью программы исследований, правительство поставит цель на 200 дней. Все университеты сосредоточат свое внимание на изучении конкретной области науки, чтобы обеспечить немедленную пользу для народа и страны."

 YAL_the_great_yale_archives:0 "Большие Йельские архивы"
 YAL_the_great_yale_archives_desc:0 "Бориан Видергрейфф был одновременно и провидцем, и грифоном, работавшим над сохранением наших знаний. Он отвечал за многие реформы, но он никогда не думал, что дело его жизни будет окончено. Огромный архив, содержащий все мировые знания. Строительство этого тщательно продуманного здания будет непростой задачей, но достойным проектом для его наследников."

 YAL_send_invitations:0 "Пригласить лучшие умы Грифонии"
 YAL_send_invitations_desc:0 "Бориан Видергрейф предполагал, что его архивы помогут установить мир среди грифонов континента, став местом встречи научной элиты и маяком, рассеивающим тьму невежества, которое, по его мнению, приводило к войне. Закончив архивы, мы должны пригласить лучших учёных-грифонов всех стран учиться в Йельских архивах. Пусть наука приведет к взаимопониманию между нами."

 YAL_learn_from_the_past:0 "Сокровища прошлого"
 YAL_learn_from_the_past_desc:0 "Война, невежество и злоба уничтожили большую часть знаний древней Империи Грифонов. Архивы помогают историкам и другим исследователям собрать воедино знания прошлого. Многие знания древних могут быть устаревшими, но иногда они кажутся намного мудрее, чем мы могли себе представить."

 ###Internal Politics###
 ##Fascism##
 YAL_gather_the_council:0 "Собрать совет"
 YAL_gather_the_council_desc:0 "Поскольку ситуация в Гриффенхейме становится всё более и более нестабильной, мы должны собрать Совет Ректоров, чтобы наметить новый курс для [YAL.GetNameDef]. Смерть императора и выбор нового регента разрушили то, что осталось от имперского единства. Отчаянные времена требуют отчаянных мер, и поэтому, возможно, пришло время выслушать некоторые радикальные умы страны."
 
 YAL_bruma_and_gamia:0 "Брума и Гамия"
 YAL_bruma_and_gamia_desc:0 "К западу от Йеля лежат два университетских города: Брума и Гамия. Эти университеты поддерживают тесные связи с местным прелатом Арктуриуса. В Гамии работают блестящие биологи, которые осмеливаются выходить за рамки этических ограничений. А факультет социальных наук Брумы отвергает либеральные теории общества и делает ставку на коллективную систему."

 YAL_archons_patronage:0 "Покровительство архонтов"
 YAL_archons_patronage_desc:0 "Архонты рады, что Йель выбрал университет Брумы. Чтобы продвигать традиционные теории Брумы в остальной части Йеля, они решили увеличить инвестиции в нашу страну, в частности, усилив контроль церкви над системой образования. С покровительством Архонтов наша страна скоро станет великой."

 YAL_additional_funding:0 "Благотворительность"
 YAL_additional_funding_desc:0 "Хотя роль благотворительности в обществе грифонов часто обсуждается и оспаривается, пропаганда церкви сгладит напряженность в Йеле. Многие простые грифоны подвергают сомнению возобновление распространения религии в нашем обществе, но если мы сможем показать лучшую сторону церкви, их заботы испарятся, как роса на солнце."

 YAL_archons_visit:0 "Запланировать визит архонта"
 YAL_archons_visit_desc:0 "Его Святейшество Протеус III является воплощением традиционных ценностей, которые спасут Йель от разрушающих культуру идеологий республиканизма и социализма. Однако некоторые грифоны всё ещё сомневаются в доброжелательном намерении голоса Арктуриуса. Визит архонта напомнит грифонам Йеля о том, как мы должны жить по мнению Арктуриуса."

 YAL_social_sciences:0 "Общественные науки Брумы"
 YAL_social_sciences_desc:0 "Университет Брумы является исключением среди университетов. Факультет социальных наук отвергает универсалистские идеологии гармонии и социализма, а также эквестрийский образ жизни. По словам профессоров Брумы, если Йель желает выдержать надвигающийся шторм, мы должны вернуться к нашему прошлому и искать наставления в собственной культуре."

 YAL_indoctrinate_students:0 "Промыть мозги студентам"
 YAL_indoctrinate_students_desc:0 "Студенты университета - довольно интересные грифоны. Они так мало узнали, но думают, что так много понимают. Студенты Брумы уже знает своё место, неустанно работая над улучшением общества Йеля. Настало время дисциплинировать этих ленивых, бесполезных молодых грифонов, и превратить их в дисциплинированных птиц, которыми Арктуриус сможет гордиться."

 YAL_address_population:0 "Местная этика"
 YAL_address_population_desc:0 "Многие из наших ученых слишком оторвались от реального мира и простых грифонов. Давайте вернёмся к ним и поучимся у народ. Ответ о том, что такое справедливое общество, не может быть найден ни в одной книге эквестрийских философов. Ответ там, прямо на улице. Нам остается лишь посмотреть и увидеть его."

 YAL_common_cause:0 "Общее дело"
 YAL_common_cause_desc:0 "Теперь, когда каждый грифон в нашей стране согласен с важностью интеграции нашей культуры в правительство, мы можем работать над поставленной задачей. Правительству потребуется большая свобода действий, чтобы обеспечить гладкую работу госаппарта, а некоторые права должны быть временно ограничены ради гарантий успеха этого процесса."

 YAL_new_council_member:0 "Новый член Совета"
 YAL_new_council_member_desc:0 "Чтобы обеспечить преимущество для Брумы и Гамии в Совете Ректоров, нам потребуется ещё один голос. Наши союзники в церкви убедят всех в том, что Совет нуждается в религиозном руководстве. С таким давлением мы сможем ввести нового члена Совета: Йельского Прелата Арктуриуса Мишеля."

 YAL_crackdown_on_dissenters:0 "Тишина!"
 YAL_crackdown_on_dissenters_desc:0 "Сейчас, когда прелат является одним из самых могущественных грифонов в стране, многие говорят, что это предательство идеалов нашей нации. Мы не можем заставить этих грифонов объединить свои силы против нас. Мы должны заставить замолчать эти голоса. Силой."

 YAL_offer_compromise:0 "Приглушить голоса недовольных"
 YAL_offer_compromise_desc:0 "Вознесение Прелата в Совет вызвало множество опасений как у студентов, так и у профессоров. С помощью компромиссов, лести и взяток мы сможем успокоить недовольных. Арктуриус силой создаст новое общество. Это будет стоит усилий, если каждый житель Йеля будет искренне поддерживать нас в долгосрочной перспективе."

 YAL_challenge_griffenheim:0 "Бросить вызов Гриффенхейму!"
 YAL_challenge_griffenheim_desc:0 "Глупое дворянство Гриффенхейма изгнало Архонта Бореаса. Без такого регента Империи, дворяне могут навешать невероятной лапши и лжи на уши Гровера VI. Настало время восстановить церковь, пока Гриффенхейм не привёл нас к катастрофе. Арктуриус улыбается тем, кто взял оружие ради битвы во имя Его. С благословения Прелата мы идём на войну."

 YAL_stabilize_council:0 "Стабилизировать Совет"
 YAL_stabilize_council_desc:0 "Совет Ректоров с трудом договаривается о чем-либо с такими грифонами, как Ректор Сайрусвала. У нас есть власть и настало время убедиться, что совет больше не мешает нашим усилия по возрождению Йеля. Они подчиняться нам или сломаются."

 YAL_cooperation_offer:0 "Подчиниться Архонту"
 YAL_cooperation_offer_desc:0 "Архонт Эрос VII был по праву назначен регентом Империи, а архонт Протеус является частью правящего совета. ведёт правоверных вперёд, в новую эру. Это оставляет нас с вопросом о нашей собственной земле. Какая цель будет у Йеля в этом новом порядке? Возможно, боги найдут нам применение."

 YAL_biological_sciences:0 "Наука о жизни"
 YAL_biological_sciences_desc:0 "Гамия известна своим отделом биологии. Большинство университетов имеют кодексы поведения, которые ограничивают их попытки проводить эксперименты на жизни, но этот университет посвящен чистой форме получения знаний. Теперь ничто не будет сдержать биологов Гамии."

 YAL_initiate_research:0 "Неограниченный потенциал"
 YAL_initiate_research_desc:0 "Поскольку Йель быстро отворачивается от общепринятой этики, появляется возможность устранить последние препятствия на пути научного прогресса. Изменив руководящие принципы и правила, которые запрещают неограниченные эксперименты, наш полный потенциал, наконец, будет раскрыт."

 YAL_griffon_biology:0 "Грифонья биология"
 YAL_griffon_biology_desc:0 "Мы должны начать наши исследования с основ. С тела грифона. Грифоны представляют собой уникальную смесь нескольких различных типов животных и ясно, что они намного сложнее и лучше всех остальных существ на планете. У некоторых грифонов есть потенциал в определённых видах магии, что ещё раз доказывает наше превосходство."

 YAL_encourage_student_research:0 "Поощрять студенческие исследования"
 YAL_encourage_student_research_desc:0 "Студенты, особенно младшие, все ещё немного беспокоятся от использования наших методов. Однако у Гамии есть большой потенциал, и мы должны побудить этих грифонов отказаться от любой «морали», которой их учили за пределами этих стен. Лишь прогресс является конечной целью."

 YAL_delve_deeper:0 "Глубже копать"
 YAL_delve_deeper_desc:0 "Наши исследования расширяют наши познания, и будущее становится всё более ясным. Тело грифона и его энергия, божественная сущность, и даже сама жизнь. Это не должно быть лишь областью богов. Понимание и манипулирование этими основными понятиями почти находится у нас в когтях. Надо лишь приложить ещё чуть-чуть усилий..."

 YAL_project_auferstehung:0 "Проект Воскресение"
 YAL_project_auferstehung_desc:0 "Жизнь, как это обычно понимается, является процессом, у которого есть конец. Тем не менее, наука еще может прорваться сквозь завесу, которая отделяет живых от мёртвых, и вернуть душу, потерянную для нашего мира. Представьте себе к чему это приведёт!"

 YAL_project_weihe:0 "Проект Рукоположение"
 YAL_project_weihe_desc:0 "Ясно, что боги обладают наибольшими знаниями о мире и, следовательно, их указания должны соблюдаться. Однако большая дистанция между нами и небесами сделала их слова неясными и непонятными. Что если бы мы могли получать эту информацию непосредственно от источника?"

 YAL_project_wohlstand:0 "Проект Процветание"
 YAL_project_wohlstand_desc:0 "Мир управляется очень сложной системой торговых, ценовых и экономических законов. Но разум грифона никогда не создавался для того, чтобы должным образом использовать преимущества этих систем, это отлично демонстрируют неудачи наших коллег в Мидденхейме. Однако, изменение самого ума не выходит за рамки наших возможностей..."


###Non-Alligned###
 YAL_central_universities:0 "Центральные университеты"
 YAL_central_universities_desc:0 "Университеты Гринбэка, Грингейта и Мидденхейма имеют разные специальности, но их руководство разделяет схожие идеи. В конечном счете, цель науки - служить обществу. Будь то новое лекарство, новые технологии или рост благосостояния, мы будем работать вместе ради лучшего будущего!"

 YAL_greengate_engineering:0 "Инженерия Грингейта"
 YAL_greengate_engineering_desc:0 "Передовые инженеры, как в области электроники, так и механики, сделали Грингейт своим любимым университетом. Университет близок к Гринбэку, индустриальному сердцу страны. Инженеры Грингейта стремятся получить больше средств, обещая множество технических достижений!"

 YAL_radar_research:0 "Проект Страж"
 YAL_radar_research_desc:0 "В течение некоторого времени инженеры Грингейта мечтали о нашей собственной системе радаров. Такой массив не только предоставит нам бесценные научные данные, но также поможет следить за соседями и засекать прибывающие самолеты. Конечно, стоить это будет немало."

 YAL_better_air_detection:0 "За всем следить"
 YAL_better_air_detection_desc:0 "Проект Страж оказался успешным, и мы получаем поток данных. Однако наши ученые жаждут получить больше данных для обработки, а военное командование стремится засекать перемещения войск соперников. нужно вложить ещё немного средств!"

 YAL_industrial_engineering:0 "Дух машины"
 YAL_industrial_engineering_desc:0 "Группа очень талантливых инженеров начала носить робы, а также стала странно одержимой протезированием. Они действительно хорошо разбираются в этом деле, но слишком уж беспокоятся о своей ценной технике. Их инновации могут помочь, но давайте оставим их наедине с их духами машин."

 YAL_synthetic_research:0 "Трансмутация чёрного золота"
 YAL_synthetic_research_desc:0 "История университета Грингейта восходит к грифонам-алхимикам. Эти прото-ученые усердно работали, чтобы с помощью магии и науки хотели превратить свинец в золото. Конечно, без современных методов их усилия были обречены на провал. Но некоторые наши инженеры настаивают на том, чтобы мы попробовали ещё раз!"

 YAL_form_computer_faculty:0 "Основать вычислительный факультет"
 YAL_form_computer_faculty_desc:0 "Математика - основа всех наук, фактически именно через неё мы понимаем фундаментальные процессы нашего мира. Многие мечтали об автоматических компьютерах, но с объединением электроники и механики наш новый вычислительный факультет проложит путь в будущее!"

 YAL_encryption_decryption:0 "Теорема Вингаардена"
 YAL_encryption_decryption_desc:0 "Адриан ван Вингарден, феофский инженер-механик, делает удивительные прорывы в области компьютерных технологий! Мы должны внимательно следить за его идеями и убедиться, что вычислительный факультет в курсе этой новой области инноваций!"

 YAL_pioneers_in_engineering:0 "Пионеры инженерии"
 YAL_pioneers_in_engineering_desc:0 "Университет Грингейта стал местом, полным захватывающих возможностей! Эксперименты и теории, проводимые там, кажутся далеко за пределами возможного. Машины произведут революцию в современной жизни, когда они станут доступны для общественности. Эти первопроходцы прокладывают путь к лучшему завтра!"

 YAL_health_sciences:0 "Медицинская Академия Гринбэка"
 YAL_health_sciences_desc:0 "Крупнейший город страны также полон многих проблем. Тяжелая работа на фабриках, загрязнение окружающей среды и бедность вредят многим грифонам. Медицинская Академия Гринбэка делала чудеса в области медицины. При существенной финансовой поддержке мы сможем в разумные сроки получить революционные лекарства!"

 YAL_greenback_hospital:0 "Университетский госпиталь Гринбэк"
 YAL_greenback_hospital_desc:0 "Рядом с университетом Гринбэк находится самая большая больница в Йеле, где одновременно могут проходить лечение тысячи. Это также тренировочная площадка для многих докторов и место, где путем проб и ошибок наука медленно продвигается вперёд. Немного ремонта, дополнительный персонал и новое крыло крайне необходимы для поддержания здоровья населения."

 YAL_modernised_medical_procedures:0 "Модернизированные медицинские процедуры"
 YAL_modernised_medical_procedures_desc:0 "Уроки, полученные в Гринбэке, должны быть внедрены по всей стране, если мы хотим сохранить здоровье всего нашего населения. Каждая смерть - это трагедия, а благодаря новейшим медицинским технологиям во всех больницах мы можем сохранить больше жизней грифонов. Наши ученые предсказывают, что это может привести к демографическому буму!"

 YAL_pharmacology:0 "Фармакология"
 YAL_pharmacology_desc:0 "Изучение применения новых медицинский знаний на практике является развивающейся отраслью наук. Большинство ученых проводят слишком много времени в лабораториях, разрабатывают теории и проводят контролируемые тесты. Давайте сосредоточимся на том, как медицина работает в реальном мире, ведь новые лекарства принесут пользу как народу, так и армии."

 YAL_enhancement_drugs:0 "Боевые стимуляторы"
 YAL_enhancement_drugs_desc:0 "Наши солдаты подвергаются всевозможным трудностям, как физическим, так и психическим. У тела грифона уже есть много способов справиться с ними, например, адреналин. Однако мы можем дать нашим солдатам больше шансов, повысить их боевую эффективность и, возможно, немного облегчить жизнь на фронте."

 YAL_magical_potential:0 "Магический потенциал"
 YAL_magical_potential_desc:0 "Тело грифона отличается от тела единорога или чейнджлинга, но мы всё ещё можем творить магию. Мы должны исследовать, что делает грифона волшебным. Как мы можем изменить и усилить это? Является ли магия чем-то нематериальным или есть орган, ответственный за это? Кто знает, что мы найдем после небольшого исследования?"

 YAL_unravel_the_mind:0 "Разгадать тайны разума"
 YAL_unravel_the_mind_desc:0 "Мозг - настоящая вершина тела, он самостоятельно управляет каждым движением и обрабатывает всю получаемую информацию. И ведь сейчас мы созерцаем созерцателя. Как мы думаем? Что заставляет нас осознавать наше существование? Можно ли это выяснить? Мы должны знать!"

 YAL_understand_the_body:0 "Понять тело"
 YAL_understand_the_body_desc:0 "Тело даёт приют нашим душе и разуму, но является самой любопытной частью этого трио. Его сложность и гармония постоянно открывают новые глубины. С каждым шагом, который мы делаем для понимания наших физических характеристик, появляется всё больше вопросов. Но знания, которые могут спасти жизни - награда для истинного исследователя."

 YAL_promise_of_health:0 "Клятва врача"
 YAL_promise_of_health_desc:0 "“Я буду использовать лечение, чтобы помогать больным в соответствии с моими способностями. В каждый дом, в который я вхожу, я войду, чтобы помочь больным, и воздержусь от любых умышленных неправомерных действий. И то, что я увижу или услышу в ходе своей профессии, я буду считать святыми тайнами.”"

 YAL_middenheim_business_university:0 "Мидденхеймская школа экономики"
 YAL_middenheim_business_university_desc:0 "По мере того, как производится всё больше товаров, а международная торговля всё теснее связывает мир, профессия экономиста привлекает всё больше внимание. Мидденхейм, ведущий центр экономики Йеля, отвергает альтернативные модели коммунистов, предпочитая вместо этого улучшать капиталистические теории."

 YAL_art_of_negotiation:0 "Искусство переговоров"
 YAL_art_of_negotiation_desc:0 "“Худшее, что вы можно совершить на переговорах, это отчаянно желать завершить их. Это заставит другого грифона почувствовать кровь и тогда ты проиграл. Преимущество - это лучшее, чем можно обладать в такой ситуации. Преимущество - это то, чего хочет другой грифон. К сожалению, это не всегда так, поэтому часто требуется воображение и агенты по продажам.”"

 YAL_stock_investiture:0 "Национальные фонды"
 YAL_stock_investiture_desc:0 "Чтобы фондовый рынок приносил наибольшую пользу экономике, акционеры должны мыслить долгосрочно. Увеличивая государственные доли в наших наиболее важных фирмах и поощряя инвесторов удерживать свои средства подольше, мы получим выгоду."

 YAL_clawnes:0 "Лорд Мейнард Клаус"
 YAL_clawnes_desc:0 "Экономика - это кругооборот денег, а расходы - это залог процветания. Недоверие к экономике останавливает потребление, создавая депрессию. Чтобы увеличить приток капитала, государства могут продолжать тратить средства на развитие экономики. Даже военные расходы создадут рабочие места, просто используйте деньги!"

 YAL_government_oversight:0 "Государственный надзор"
 YAL_government_oversight_desc:0 "Рынок непостоянен и склонен к кризисам. Мы должны дать правительству больше свободы вмешиваться, уравновешивая государственные и частные интересы. Используя уравнения и модели, мы можем определить, где нужны деньги, чтобы получить максимальный рост. Экономика - это машина, которая периодически требует надстройки."

 YAL_state_investments_industry:0 "Повысить совокупный спрос"
 YAL_state_investments_industry_desc:0 "Спрос действительно определяет силу экономики. Государство может повысить спрос, начав проекты общественных работ. Деньги, потраченные на эти работы, умножатся, поскольку они циркулируют в экономике и используются рабочими для покупки других продуктов."

 YAL_steer_the_market:0 "Направлять рынок"
 YAL_steer_the_market_desc:0 "Йельская экономика должна сосредоточиться на повышении спроса и расходов в экономике. Деньги, запертые на банковских счетах жадных грифонов, не могут помочь росту экономики, и чем больше денег поймано в ловушку, тем тяжелее будет экономический рост. Давайте продолжать тратить и провозглашать “Сейчас все мы когтенианцы!”"

 YAL_hawk:0 "Август фон Хоук"
 YAL_hawk_desc:0 "Экономика не сводится к одному уравнению, только реальные сбережения и реальный прогресс могут повышать её рост, а не копить деньги. Меры по спасению кредиторов, государственные инвестиции и другие подобные вещи нарушают работу рынка, создавая пузыри и удерживая проигравших на вершине."

 YAL_self_regulated_companies:0 "Саморегулирование"
 YAL_self_regulated_companies_desc:0 "Компании преследуют свои собственные интересы, но лишь крупнейшие могут напрямую влиять на наше правительство, изменяя рынок по правилам, которые им выгодны. Единственный реальный способ заставить рынки работать возможен лишь в том случае, если государство уйдёт со сцены, чтобы рынок сам мог правильно определить цены."

 YAL_small_business_encouragement:0 "Конкуренция малого бизнеса"
 YAL_small_business_encouragement_desc:0 "Модель Хоука обвинили в поддержке крупного бизнеса, но это не тот случай. Некоторые отрасли промышленности имеют огромные барьеры для входа, что почти не создаёт конкуренции. В этом случае мы можем вмешаться, предоставив малому бизнесу возможность конкурировать с крупными фирмами."

 YAL_free_the_market:0 "Свободный рынок"
 YAL_free_the_market_desc:0 "Мы должны избавиться от контроля рынка. Больше не будет стимулов, а помощь никому не навредит. Мы не будем питать иллюзий относительно простых способов увеличения производства. Тяжелая работа, изобретательность и доверие к грифонам, способным помочь друг другу с помощью рынка, сделают Йель процветающим."

 YAL_economic_prosperity:0 "Процветание"
 YAL_economic_prosperity_desc:0 "Каким бы не был выбранный путь, экономисты Мидденхейма неустанно работают над обновлением своих моделей и разработкой лучших стратегий для будущего. Процветание в стране появилось благодаря тщательной экономической политике, а не по прихоти политиков или толпы. Будущее ярко для всех!"

 ###Communism###
 YAL_cyrusval_university:0 "Университет Сайрусвала"
 YAL_cyrusval_university_desc:0 "В университете Сайрусвала в основном преподаются социальные науки, но, в отличие от Брумы, этот кампус стал очагом для революционеров. Дух обнадеживающей энергии царит на старой университетской земле, когда профессора проповедуют радикально новые идеи молодым умам из Йеля и не только. Это может быть опасно, но именно эта энергия нужна стране."

 YAL_the_student_vanguard:0 "Объединить Студенческий Авангард"
 YAL_the_student_vanguard_desc:0 "Долг просвещенных духом революции состоит в том, чтобы распространять правду о классовой борьбе и капиталистическом угнетении. Студенты Сайрусвала должны проложить путь к лучшему будущему, чтобы мы могли увидеть бесклассовую утопию во плоти в нашей жизни!"

 YAL_to_the_worker:0 "За рабочих"
 YAL_to_the_worker_desc:0 "Проклятие капитализма заключается в том, что он успокаивает рабочих и внушает им принять своё положение. Мы будем работать на фабриках и пахать землю, чтобы распространять идеи социализма и правду о государственном угнетении. Рабочий больше не будет направлять свой гнев на другие народы, о нет, он направит его на капиталистическую структуру."

 YAL_to_the_soldier:0 "За солдат"
 YAL_to_the_soldier_desc:0 "На протяжении веков мировая элита привлекала солдат из рабочего класса чтобы сражаться в их войнах. И пока рабочие стреляли друг в друга, дворяне и банкиры получали прибыль. Солдатам нужно показать истинную вещь, за которой следует следовать - красное знамя истинного социализма. Мы будем сражаться за революцию, а не за хозяев!"

 YAL_work_for_freedom:0 "Работать ради свободы"
 YAL_work_for_freedom_desc:0 "Многие вещи должны быть готовы к революции. Нам нужны не только храбрые грифоны, но и провизия, медикаменты и, конечно же, знамёна. В тайне мы будем работать немного усерднее, чтобы снабжать наших товарищей в предстоящей борьбе."

 YAL_secure_arms:0 "Заполучить оружие"
 YAL_secure_arms_desc:0 "Мы будем использовать наши связи в армии, чтобы получить оружие из арсеналов. Когда реакционеры попытаются свергнуть народную революцию, они будут удивлены, обнаружив, что мы вооружены."

 YAL_the_faculty:0 "Факультет"
 YAL_the_faculty_desc:0 "Факультет социальных наук Сайрусвала осведомлен о тяжёлом положении рабочего класса и о предыдущих попытках революции. При должном финансировании факультет сможет разработать социальную политику, которая поможет Йелю в эти неспокойные времена. Однако в тайне факультет будет стремится подорвать легитимность правительства, готовя почву для революции."

 YAL_historical_materialism:0 "Исторический материализм"
 YAL_historical_materialism_desc:0 "Раньше история подчинялась националистам, приукрашивавшим мифы их древней нации, чтобы отвлечь грифонов от их эксплуатации. Факультет разоблачит эту историю и покажет совершенно иной взгляд. Миром правят способы производства, которые структурируют систему классов. И эпоха капитализма подходит к концу ..."

 YAL_verelendung_thesis:0 "Противоречия капитализма"
 YAL_verelendung_thesis_desc:0 "Машины постепенно заменяют грифонов на производстве, его объёмы растут, но заработная плата остается неизменной. Капитал накапливается у буржуазии, но рабочим достаётся всё меньше. Когда-то гордые ремесленники теперь стали не более чем винтиками в машине. Истинное противоречие капитализма таково: экономика растёт, но условия труда рабочих становятся всё хуже."

 YAL_reject_transition:0 "Отвергнуть переход"
 YAL_reject_transition_desc:0 "Общепринятые коммунистические теории, вроде сталлионградской, поддерживают постреволюционную «диктатуру пролетариата». К сожалению, наши товарищи за границей, похоже, забыли о временном характере этой договоренности. Чтобы не исказить идеалы революции, мы предоставим рабочим все средства производства и власть."

 YAL_free_association:0 "Свободные ассоциации"
 YAL_free_association_desc:0 "Государство является главным средством угнетения. Если мы хотим настоящей свободы, даже самые либеральные демократии не подойдут. Лишь такое сообщество объединённых грифонов может гарантировать свободу, которая является правом каждого существа. Производство будет в руках рабочих, и не будет структур власти, заставляющих грифонов делать то, чего они не хотят."

 YAL_to_the_barricades:0 "На баррикады!"
 YAL_to_the_barricades_desc:0 "Труды факультета подорвали легитимность правительства, а авангард студентов заставил народ осознать их притеснение. Время почти пришло! Хотя нас может ожидать смерть, свободу нужно защитить! Поднимите знамя революции! На баррикады, во имя победы коммун!"

 YAL_the_communes_of_yale:0 "Йельские коммуны"
 YAL_the_communes_of_yale_desc:0 "Мы свергли государство, и рабочие теперь могут начать работать над революцией. Царит анархия, и над коммунами развеваются красные знамена. Из руин старого возникнет новый мировой порядок, построенный на пролетариате, работающим на себя, а не на промышленников. Теперь, когда мы свободны, будущее ярко!"

 YAL_disband_the_military:0 "Расформировать армию"
 YAL_disband_the_military_desc:0 "Солдаты, сражавшиеся вместе с революционерами, - храбрецы, но их услуги больше не требуются. Каждый грифон несёт ответственность за безопасность своей общины и революции в целом. Мы должны создать добровольное ополчение с выборными должностными лицами. И если кто-либо из них сочтет приказы неподобающими, то сможет отказаться выполнять их."

 YAL_seize_the_means_of_production:0 "Конфисковать средства производства"
 YAL_seize_the_means_of_production_desc:0 "Мы должны отнять контроль над фабриками у жирных свиней, которые их контролируют. Грифона больше не заставят выполнять лишь одну унизительную работу. Свободное существо способно работать над тем, чего оно хочет и когда ему это нравится. Капиталистическая структура будет заменена сообществом свободных рабочих, где весь труд - искусство."

 YAL_reveal_the_illusion_of_money:0 "Развеять иллюзию денег"
 YAL_reveal_the_illusion_of_money_desc:0 "Деньги - не что иное, как гарантия государства, что они дадут определенное количество золота держателю банкноты. Они не имеют внутренней или, что ещё важнее, моральной ценности. Давайте сожжем эти бесполезные стопки бумаги и будем смеяться, пока остальной мир гонится за счастьем, пытаясь приобрести как можно больше банкнот. Мы теперь будем умнее."

 YAL_voluntary_education:0 "Добровольное образование"
 YAL_voluntary_education_desc:0 "Образование использовалось с незапамятных времен, чтобы внушить молодёжи верность существующей системе. Каждый от мала до велика может решить, что и как они хотят изучать. Дети, кажется, особенно обрадованы отменой домашних заданий, а ученые с нетерпением ждут продолжения своих проектов."

 YAL_cooperative_farms_and_mines:0 "Кооперативные фермы и шахты"
 YAL_cooperative_farms_and_mines_desc:0 "Фермы и шахты зависят от коллектива и без какой-либо организации давно развалились бы. Поэтому специально назначенные контролёры будут планировать и направлять волонтёров в их желании по улучшению жизни наших общин. Дух высок, и даже самая темная шахта полна счастливых работников!"

 YAL_from_each_according_to_ability:0 "С каждого по способностям"
 YAL_from_each_according_to_ability_desc:0 "Анархия - не повод сидеть весь день и ничего не делать. В духе свободного общинного объединения каждый грифон должен вносить свой вклад, пусть даже и небольшую. Если мы все внесём свой вклад, коммуны станут лучше. Мы покажем, что можем превзойти тиранические государственные машины вокруг нас."

 YAL_to_each_according_to_need:0 "Каждому по потребностям"
 YAL_to_each_according_to_need_desc:0 "Бессердечная капиталистическая система не защищала нуждающихся. «Свободный рынок» является предпочтительным для государства методом распределения, ведь рабочие вкладывают больше всего, а элита получает максимальную выгоду. Наши коммуны убедятся, что каждый грифон вносит вклад в меру своих возможностей, а также получает то, что ему нужно."

 YAL_classless_society:0 "Бесклассовое общество"
 YAL_classless_society_desc:0 "Коммуны преуспели! Невзирая предупреждений сторонников государств со стороны как коммунистов, так и капиталистов, мы показали силу истинной свободы. Вместе мы объединились в духе свободной ассоциации и показали миру, что бесклассовое общество почти создано, что до него остался лишь шаг. Но мы ещё не закончили..."

 YAL_anti_statism:0 "Антигосударственность"
 YAL_anti_statism_desc:0 "Грифоны Йеля свергли своё государство, но многие государства всё ещё правят большинством живых существ в мире. Мы должны превратить ненависть на эту глобальную несправедливость в волну, которая уничтожит эти государства угнетения. Если коммуны Йеля должны возглавить атаку, да будет так."

 YAL_outward_coordination:0 "Внешняя координация"
 YAL_outward_coordination_desc:0 "Хотя каждая коммуна может свободно определять свои отношения с окружающими правительствами и государствами, было бы разумно координировать внешнюю политику и вопросы обороны. Такой надзорный совет предназначен только для координации и не имеет собственной власти. Чтобы защитить нашу свободу, свободные грифоны должны работать вместе против угроз."

 YAL_stalliongrad_exchange:0 "Сталионградский обмен"
 YAL_stalliongrad_exchange_desc:0 "Наши заблудшие товарищи за рубежом по глупости заковали себя в цепи «Верховного Совета» и другим правительственных органов притеснения. Тем не менее, они сочувствуют нашему делу, и нам есть чему поучиться друг у друга. Мы особенно хотели бы узнать больше об их системах оружия."

 YAL_prywhen_exchange:0 "Прайвенский обмен"
 YAL_prywhen_exchange_desc:0 "Необразованные крестьяне Привена поступили правильно, когда восстали против тирании, но постепенно становится ясно, что они тоже будут стремится создать государство и отвергнуть анархизм. Однако их боевой опыт и методы ведения сельского хозяйства могут быть нам полезны. Конечно же они помогут своим собратьям-революционерам."

 YAL_expand_cooperatives:0 "Расширить кооперативную систему"
 YAL_expand_cooperatives_desc:0 "Кооперативные шахты и фермы производят большую часть полностью добровольных средств производства. Назначая больше контролеров и регулируя графики работы, мы сможем значительно увеличить производство с минимальной потерей свободы для грифона."

 YAL_carry_the_torch:0 "Подхватить факел"
 YAL_carry_the_torch_desc:0 "Великая борьба нашего времени приведет к окончательному уничтожению национального государства. Для этого коммуны должны направить взор на север в сторону Гриффенхейма - главного центра угнетения в истории Грифонии. Архонты, дворяне и генералы наводняют это гнездо паразитов. Давайте свергнем их реакционный режим и зажжём факел свободы в Сердце Империи."

###Project Auferstehung###
 YAL_update_old_tactics:0 "Обновление старой тактики"
 YAL_update_old_tactics_desc:0 "Многое изменилось за отсутствие Императора. Линейную пехоту и дульнозаряжаемые пушки сменили танки и пулеметы. Тактика, которую наш великий правитель использовал против своих многочисленных врагов в прошлом, срочно нуждается в обновлении. К счастью, Гровер II всё ещё остается безжалостным стратегом, которым он всегда был, и вскоре овладеет новым искусством войны."

 YAL_inspect_new_guns:0 "Ознакомиться с новым оружием"
 YAL_inspect_new_guns_desc:0 "В последние столетия произошел невероятный прогресс в разработке огнестрельного оружия, что сделало знаменитые линейные цепи пехоты безнадёжно устаревшими. Мы продемонстрируем разрушительную силу этого нового оружия нашему Императору, чтобы он мог лучше понять инструменты, с которыми придётся работать."

 YAL_research_dynasty_history:0 "Исследовать семейное древо"
 YAL_research_dynasty_history_desc:0 "Гровер II веками отсутствовал на политической арене, поэтому было бы разумно, если бы он узнал о мировых событиях, особенно о его выдающемся потомках. Благополучие его пра-пра-внука представляет особый интерес для Гровера II, и он с нетерпением ждет возможности защитить своего явного наследника."

 YAL_take_back_the_throne:0 "Вернуть трон"
 YAL_take_back_the_throne_desc:0 "Дураки в Гриффенхейме отказываются признать Гровера II законным Императором всей Грифонии! Религиозные фанатики и корыстные дворяне Сердца Империи промотали наследие Рейха, оставив лишь тень его былой славы. Если Империя возродится снова, истинный император должен вернуться в Императорский дворец и восстановить порядок там, где царит хаос."

 YAL_its_good_to_be_home:0 "Дом, милый дом"
 YAL_its_good_to_be_home_desc:0 "Дом Грифонов вернулся в наши законные когти и пришло время установить контроль над двором и бюрократией. Народу, священникам и знати понадобится время, чтобы привыкнуть к старому императору, но они научатся любить и бояться его. Как только Гровер II будет прочно сидеть на Имперском Троне, настанет время взглянуть за пределы наших границ."

 YAL_loyal_dogs:0 "Лояльные псы"
 YAL_loyal_dogs_desc:0 "Алмазные псы Герцогства Бронзхилл верно служили Императорской семье в течение нескольких поколений как стойкие защитники законных правителей континента. Если они по-прежнему столь же верны, как утверждают истории, им пора вспомнить свои клятвы. Они могут хорошо служить нам, но псы сами решат, станут ли они вассалами или пушечным мясом."

 YAL_eagleclaw_and_weijermars:0 "Когтистые и Вейермары"
 YAL_eagleclaw_and_weijermars_desc:0 "Влиятельные дворянские семьи Когтистых и Вейермаров отказываются преклониться перед Его Величеством Императором! Эти выскочки открыто восстали против нас. Если мы хотим объединить всё Сердце Империи под скипетром Гровера II, это восстание должно быть подавлено."

 YAL_romau_and_greiffenmarschen:0 "Отменить привилегии"
 YAL_romau_and_greiffenmarschen_desc:0 "Крестьяне Грифинхельма и города Ромау получали огромную выгоду от привилегий, предоставленных им во времена слабости. Они богатели, когда страдала остальная часть Империи, и за это были признаны виновными в нарушении своих священных клятв Императору. Мы отзовём привилегии и вернем эти владения в нашу империю."

 YAL_katerin_and_angriver:0 "Расширение на восток"
 YAL_katerin_and_angriver_desc:0 "Энгривер и Катерин всегда были тихой заводью Сердца Империи, но они всё ещё являются нашими землями. С безумием, охватившим этими государства, нужно разобраться, если мы хотим убедить народ в том, что Император из прошлого действительно воскрес."

 YAL_the_heart_of_the_empire:0 "Сердце Империи"
 YAL_the_heart_of_the_empire_desc:0 "Сердце Империи от Роттендама до Стратбёрга защищают наши доблестные войска, которые теперь служат вернувшемуся из мёртвых Императору. Память о прошлом до сих пор живет в сердцах наших подданных, и, используя древние символы и способы управления, мы восстановим разрушенную Империю."

 YAL_army_befitting_an_emperor:0 "Армия, подобающая императору"
 YAL_army_befitting_an_emperor_desc:0 "После того, как Гровер II покинул наш мир, некогда известная Имперская Армия медленно, но верно начала угасать, уменьшаясь в размерах до тех пор, пока больше не могла защищать наши земли. После возвращения старой империи солдаты явно воодушевились. Опять слышны старые песни и марши, а перед знаменами наших предков приносятся клятвы. Наше время настало!"

 YAL_imperial_manufactories:0 "Имперские мануфактуры"
 YAL_imperial_manufactories_desc:0 "Наш любимый император почти не застал промышленную революцию, но это не значит, что он просто проигнорирует её. По указу императора будут созданы новые мануфактуры, которые станут основой нашей военной промышленности, производящей самое современное оружие для нашей армии."

 YAL_spirit_of_the_conqueror:0 "Дух завоевателя"
 YAL_spirit_of_the_conqueror_desc:0 "Гровер II - неугомонный грифон. За эти столетия многие народы и отдельные лица пренебрегали им и Империей. И настало время всем храбрым и любящим отечество грифонам взяться за оружие и выступить против его врагов. Дух завоевателя сидит на троне, и он получит свой приз - власть над всей Грифонией."
 
 YAL_the_march_of_vedina:0 "Сформировать Вединскую Марку"
 YAL_the_march_of_vedina_desc:0 "Во времена расцвета старой империи Ведина была независимой, но торговое и культурное влияние делало их союзниками Грифенхейма. Дальний северный край должен быть официально включён в состав Империи. Они могут принять наше предложение или быть уничтоженным."
 
 YAL_the_northern_duchy:0 "Очистить Герцогство Клаудбёри"
 YAL_the_northern_duchy_desc:0 "Герцогство Клаудбёри когда-то было гордой провинцией Империи, но было захвачено бандитами и повстанцами, а также предателями-дезертирами! Империя наведет порядок в Клаудбёри, и капитан Кемерскай узнает, что цена измены не изменилась и в новом тысячелетии."
 
 YAL_a_will_and_a_way:0 "Воля и путь"
 YAL_a_will_and_a_way_desc:0 "Некоторые меньшие нации оказались в пустоте после распада Империи и заката Аквелии. Чтобы защитить территории и создать плацдарм для нападения на Аквелию, они должны быть реинтегрированы в Империю. Это не должно быть проблемой для имперской армии."

 YAL_aquileian_claim:0 "[Root.GetGroverAquileianClaimType]"
 YAL_AQUILEIAN_CLAIM_MONARCH:0 "Претензия Гизельды"
 YAL_AQUILEIAN_CLAIM_REPUBLIC:0 "Раунд третий"
 YAL_aquileian_claim_desc:0 "[Root.GetGroverAquileianClaimDescType]"
 YAL_AQUILEIAN_CLAIM_MONARCH_DESC:0 "Гизельда Дискрет, любимая жена Гровера II, была частью королевской семьи Аквелии. Благодаря ей династия Гроверов имеет законные претензии и права на все земли Аквелии. Однако теперешние аквелийцы нагло плюют нам в лицо. Пора настоять на этих претензиях Гизельды!"
 YAL_AQUILEIAN_CLAIM_REPUBLIC_DESC:0 "Аквелия и Империя Грифонов дважды сражались друг против друга. Первый раз во время правления Гровера I и второй раз во время правления Гровера II, оба раза закончились победой Империи. Забавно, что на этот раз Дискретов нет, так как даже их собственный народ устал от некомпетентности этой семьи. Без надлежащего монарха их земли свободны для нас."

 YAL_burn_aquila:0 "Сжечь Аквилу"
 YAL_burn_aquila_desc:0 "Толстые голуби Аквелии, похоже, не усвоили свой урок, устроив беспорядки на улицах, выступая против нашей аннексии их родины, еще раз продемонстрировав, как они испорчены. Гровер II очень хорошо знает одну вещь. Если они не будут любить Императора, они научатся бояться его.\nАкила будет разграблена и уничтожена. Снова."

 YAL_restoring_old_friends:0 "Ради былых времен"
 YAL_restoring_old_friends_desc:0 "Королевство Грифинстоун разрушено. Король Гуто, брат Императора, умер, а его потомки не смогли защитить Идола Бореаса. Место появления нашего вида лежит в руинах, но по мере того, как Грифенхейм вновь обретает свое прежнее великолепие, то же случится и с Грифинстоуном. К сожалению, его нынешние владельцы, похоже, не хотят мирно отдавать свой город. Бореас на нашей стороне, и поэтому мы не можем проиграть!"
 
 YAL_unite_the_houses:0 "Объединить дома"
 YAL_unite_the_houses_desc:0 "Древние обиды между Эрли и Эри хорошо задокументированы. Они как огонь и вода, или как солнце и луна. Однако эти бессмысленные столкновения должны прекратиться, и каждый грифон должен вступить в ряды солдат Империи. Мы дадим домам настоящую битву."

 YAL_rebuilding_griffonstone:0 "Восстановить старое гнездо"
 YAL_rebuilding_griffonstone_desc:0 "Грифинстоун был серьезно поврежден из-за боев и многих лет без надлежащего ухода. Чтобы показать всем, что Империя возрождается, и завоевать благосклонность местных жителей, мы должны отремонтировать старый город. Мы возведем великий храм Бореаса, чтобы просить его благословения, и отремонтируем старый дворец Гуто, который будет служить административным центром региона."
 
 YAL_integrate_the_premises:0 ""
 YAL_integrate_the_premises_desc:0 ""

 YAL_the_final_lesson:0 "Последний урок"
 YAL_the_final_lesson_desc:0 "Королевство Вингбардия было самой большой проблемой для Империи. Когда Гровер боролся с ними, они не уступали. Когда Гровер II стал Императором, они восстали. Впоследствии они не учились на своих ошибках и использовали любую возможность, чтобы подорвать мир и единство в Грифонии. Настало время преподать им последний урок."

 YAL_the_breadbasket_of_griffonia:0 "Хлебная корзина Грифонии"
 YAL_the_breadbasket_of_griffonia_desc:0 "Река Эви всегда щедро питала грифонов Люши и Прайвена - земель, полных золотых от зерна полей. Теперь те грифоны стали жадными, вместо зерна собирая отвратительный рис. Этого простить нельзя. Следующим урожаем там будет зерно, так что до поможет нам сама Эйр."

 YAL_a_lesson_they_remember:0 "Урок, который они запомнят"
 YAL_a_lesson_they_remember_desc:0 "Помпезные южане отказываются преклоняться перед императором даже после поражения! Ученики, которые не слушают своего учителя, должны быть заставлены делать это силой. Вингбардия и её бывшие союзники будут интегрированы в Империю, нравится им это или нет."

 YAL_remind_the_knights:0 "Напомнить рыцарям о их долге"
 YAL_remind_the_knights_desc:0 "Лонгсворд и Хеллквилл - это всё, что осталось от завоеваний Великого Крестового Похода. Тем рыцарям было поручено охранять границу от пони и готовиться продолжить наступление, когда придет время. Если у рыцарей осталась честь, они выполнят свои клятвы перед Императором, или мы найдем кого-нибудь другого, чтобы взять их меч."

 YAL_southern_vassals:0 "Длинный марш на юг"
 YAL_southern_vassals_desc:0 "Вдали от Грифенхейма наш вид поселился на побережье южных морей. Хотя у этих грифонов есть сильное чувство независимости, они также должны стать частью империи. Тем не менее, без полного контроля над этим районом, они не увидят в нас спасителей. Вариант с завоевателями тоже подойдёт."

 YAL_second_grand_crusade:0 "Начать второй Великий Крестовый Поход"
 YAL_second_grand_crusade_desc:0 "Большая часть Грифонии теперь снова объединена под властью Империи, но на континенте остается ещё одна угроза. Речные пони на востоке бросали вызов Империи на протяжении веков и отразили первый Великий крестовый поход, что привело к временной смерти нашего императора. Все грифоны объединятся для этой великой цели - Второго Великого Крестового Похода!"

 YAL_pacify_riverlands:0 "Усмирить Речные Земли"
 YAL_pacify_riverlands_desc:0 "Речные земли находятся под контролем нашей армии, но мы нарушили хрупкое равновесие в регионе. У многих культур и народов региона есть свои проблемы с нашим правлением, но это не имеет значения. Наш железный коготь подавит любое инакомыслие и покажет, что Грифонией будут управлять грифоны."

 YAL_sweet_revenge:0 "Месть через два века"
 YAL_sweet_revenge_desc:0 "Нимбусия. Самая отвратительная нация на континенте Бореаса. Даже Вингбардия и близко не сравнится с той ненавистью, которую вызывает упоминание одного этого имени у Императора. Он лично отправился в самый дальний восточный угол Грифонии, чтобы увидеть то, что грядёт.\nПроклятие памяти падёт на них."

 YAL_emperor_of_griffonkind:0 "Император всех грифонов"
 YAL_emperor_of_griffonkind_desc:0 "После похода Имперской Армии до самых дальних уголков Грифонии гнев Императора наконец утих. После исполнения последней месте, аура спокойствия окружила Гровера II. Он совершил ужасные дела, которые нужно было сделать. Настало время закончить объединение всех грифонов, чтобы Гровер VI, когда достигнет совершеннолетия, унаследовал Империю и стал Императором всех грифонов."
 
 YAL_all_must_bow:0 "Все обязаны склониться"
 YAL_all_must_bow_desc:0 "Последние остатки здравомыслия покинули Императора после того, как он отомстил последнему врагу. Вместо удовлетворения он чувствовал себя опустошенным как никогда. Истинное величие не было достигнуто. Больше врагов лежит за каждой горой и за каждым морем. Имперская Армия будет следовать, куда он укажет, до тех пор, пока все существа на планете не поклонятся Гроверу."
 
