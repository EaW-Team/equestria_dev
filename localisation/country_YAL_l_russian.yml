 YAL_LEFT_CHOICE:0 "Первый Гражданин Республики"
 YAL_RIGHT_CHOICE:0 "Имперский Канцлер"
 YAL_LEFT_CHOICE_DESC:0 "Площадь Республики в Грифенхейме была полна грифонов, желающих увидеть инаугурацию своего первого президента. Некоторые были счастливы и принесли плакаты с лозунгами в поддержку новой республики. Некоторые рабочие носили розовые булавки на груди, чтобы показать свою поддержку социал-демократической партии, но у некоторых более про-имперски настроенных грифонов были весьма кислые выражения лиц. Это были первые выборы в молодой республике, и последняя попытка установления демократии закончилась ещё большим кровопролитием. Теперь "Новой Искре" нужно будет завоевать сердца граждан и выполнить свои обещания.\nДжорджина Шулер вышла на балкон под бурные аплодисменты, а за ней последовали социал-демократический лидер и священник, который примет участие в процессе принятия присяги. Священник повторил обещания лидера-гармониста, слова, которые она написала сама. Обязательство защищать конституцию. Обеспечивать процветание и безопасность всех граждан. Защищать республику всеми силами.\nКогда с формальностями было покончено, новоиспечённая президент повернулась, чтобы выступить перед толпой.\n— Герцландцы, граждане, спасибо, что пришли сегодня. Первые выборы нашей новой республики были великим моментом, и для меня большая честь служить вашим первым президентом. Те, кто верит в прогресс и мир, возрадуйтесь, ибо у нас сейчас есть уникальная возможность собраться вместе и обеспечить мир в наших сердцах! Некоторые из вас могут верить во что-то другое и желать другого результата. Я обещаю, что мы также услышим и ваши голоса и постараемся работать с максимально возможным большинством. Боги благословляют вас и сам Герцланд, и пусть с этого дня мы будем жить вместе в гармонии!\nЭта речь вызвала новые аплодисменты, и на этот раз более консервативные избиратели также поддерживали президента. Они не были полностью убеждены, но речь молодой грифины заставила их дать ей шанс. После президента Шулер слово взял социал-демократ Гербен Когхель. Феофиец обещал процветание и безопасность. Он пообещал неустанно работать над восстановлением Герцланда после объединительной войны, и о том, что вскоре ни один грифон не останется голодным.\nЗа выступлениями последовало множество вечеринок по всему Герцланду в честь инаугурации. Искра наконец зажгла пламя."
 YAL_RIGHT_CHOICE_DESC:0 "Даже несмотря на то, что имперская гвардия выстроилась у стен тронного зала, огромное помещение во дворце всё ещё казалось пустым. Молодой Император Гровер восседал на троне рядом с Бенито, своим старым опекуном. Слуга прибыл, чтобы объявить то, что он уже знал.\n— Ваше Величество, избранный канцлер и её вице-канцлер готовы предстать перед вами - птенец кивнул, - Очень хорошо, впусти их.\nКакой любопытный случай. Они силой заполучили власть для себя, но они всё ещё хотели его правления? Гровер ещё не полностью понимал это. Эти гармонисты сильно отличались от республиканцев, о которых регент предупреждал его.\nЧиновники вошли в тронный зал: грифина в современном костюме и старый граф Бронзхилла. Когда они подошли к его трону, алмазный пёс поклонился Гроверу, а избранная канцлер просто кивнула.\n— Ваше Величество, народ избрал своих представителей в рейхстаг и дал нам мандат на то, чтобы попросить вас сформировать правительство, - голос грифины звучал нейтрально. Гровер прочитал о её идеях, и предположил, что она не была счастлива тем, что монархия сохранилась в Герцланде. Но вот граф Игнатий, казалось, был рад находиться во дворце.\n— Трон принял к сведению пожелания своих подданных, мисс Шулер и граф Игнатий, - Гровер произнёс слова без запинки, так как провёл последний день, репетируя свою роль, - В соответствии с Основным Законом я прошу вас сформировать моё правительство. Поэтому я дарую вам должность рейхсканцлера и вице-канцлера Империи. Трон с нетерпением ждет вашего мудрого вклада в управление нацией.\nКанцлеру Шулер удалось улыбнуться, когда она подняла коготь для клятвы:\n— Я смиренно принимаю дарованную мне должность и клянусь верно служить Империи.\nГраф торжественно поднял лапу:\n— Я смиренно принимаю дарованную мне должность вице-канцлера и клянусь, что буду продолжать верно служить вам, мой Император.\nМолодой Император тяжёло вздохнул и расслабился на своём троне, глядя на Бенито.\n— Я справился?\n— Идеально, ваше величество! - ответил пёс.\n— Хорошо, теперь нужно убедиться, что леди и джентльпёс получат всю возможную помощь. Работы ещё много!"
 
 yale.78.t:0 "Будущее Герцланда"
 yale.78.d:0 "После падения коррумпированного старого порядка в Герцланде и консолидации бывших имперских территорий, нам пора заглянуть в будущее. Мы стоим на распутье, и перед нами стоит выбор. Представители каждого варианта могут похвастаться преданностью своему делу, но их цели кажутся совершенно несовместимыми друг с другом.\nРектор Магнификус Микусян хочет создать первую настоящую технократию. Он хочет, чтобы самые образованные грифоны Герцланда вели общество в новую эпоху мира и прогресса. Микусян пользуется поддержкой многих влиятельных грифонов, в том числе уважаемых интеллектуалов и высокообразованных аристократов. Однако простые грифоны весьма скептически относятся к плану ректора.\nС другой стороны, демократическое движение "Новая Искра" Джорджины Фредерики Шулер быстро набирает обороты, вдохновляя многих своими обещаниями создать в Грифонию гармонию по эквестрийскому образцу. Шулер воодушевила многих сторонников демократии по всему Герцланду, а также её поддерживает удивительное большое количество консерваторов, которые видят в этом возможность сохранить своё влияние и на новой демократической арене.\nПеред нами есть вопрос: какие принципы должны лежать в основе Герцланда?"
 yale.78.a:0 "Гармония и демократия!"
 yale.78.b:0 "Наука и прогресс!"
 
 yale.79.t:0 "Мечта Ректора"
 yale.79.d:0 "Ректор Магнификус Микусян прочистил горло, готовясь выступить перед правящим советом Ректората. Ректорат превзошёл его самые смелые мечты и теперь контролирует весь Герцланд. Разум Микусяна был полон ошеломительных возможностей того, что можно будет сделать со всеми этими грифонами, которые теперь объединены под знаменем рациональности. Какие истины могут быть раскрыты, если объединить их усилия?\nК сожалению, не все грифоны были в восторге от будущего. Везде, казалось, были граждане, которые возражали против ректората. По их мнению, совет был не чем иным, как кучкой витающих в облаках интеллигентов, безумным экспериментом, порождённым высокомерием интеллектуального класса Грифонии, и памятником их гордыне. Но Микусян знал, что это возможно. Это должно было быть возможно! Это была как его мечта, так и мечта самого Бореана Видергрейфа.\n— Друзья мои, - начал Микусян, - я обращаюсь к вам в знаменательный момент. Темнота невежества, которая когда-то нависла над Грифонией, наконец-то была развеяна нашими усилиями! - это было встречено уважительными аплодисментами иных членов совета, - Формирование Герцландского Ректората знаменует собой триумф рациональности, но наша работа только начинается. Мы должны собрать самых опытных и знающих грифонов со всего мира, чтобы помочь нам, дабы мы могли лучше всего служить гражданам Герцланда. Как только народ увидит достижения научного общества, я уверен, он примет нас! - за этим последовали возгласы поддержки из зала.\nХотя он мог говорить уверенно, у Микусяна всё же оставались сомнения. Совет мог бы править справедливо и мудро, но будут ли они когда-либо приняты? Он может принести процветание в Герцланд и создать новое прибежище для знаний, но будет ли этого достаточно?"
 yale.79.a:0 "Время покажет."
 
 yale.80.t:0 "Вестники Просвещения"
 yale.80.d:0 "Ректор Магнификус Микусян сидел во главе большого стола в окружении наиболее уважаемых интеллектуалов Герцланда. Все они ели и пили, болтая между собой, но Микусян молчал. За собравшимися технократами наблюдал внушительный портрет Бореана Видергрейфа. Микусян время от времени смотрел на портрет, нервно ёрзая.\nСидящий рядом с ним грифон внезапно рассмеялся. Микусян повернул голову и увидел, как Экхарт Драстен радостно стучит по столу. Экономист из Ромау увидел, что привлек внимание Микусяна, и заговорил:\n— Ректор! Рассуди, - сказал он с кривой усмешкой, - Кажется, мой бедный заблудший друг не верит в верховенство закона! - Драстен пренебрежительно указал на грифона с другой стороны. Микусян узнал в ней Фиону Шмитц, уважаемого адвоката из Гриффинга.\n— На самом деле я сказал, что я не верю в "правление посредством закона", - раздражённо прервала Шмитц, - Когда закон используется для контроля народа, а не его освобождения, - она слегка наклонилась вперёд, внимательно смотря на ректора. Казалось, ей очень хочется его ответ.\n— Мисс Шмитц, я могу вам сказать, что я абсолютно привержен делу сохранения свободы. Для меня первоочерёдной задачей является обеспечение того, чтобы каждое существо имело возможность развивать свои навыки и полностью раскрыть свой потенциал, - Микусян говорил решительно и уверенно. Шмитц казалась довольной, напряжение между тремя грифонами рассеялось.\n— Отлично, за это стоит выпить, - сказал Драстен. Трое подняли свои стаканы в унисон. Микусян улыбнулся."
 yale.80.a:0 "Тост за лучшее взаимопонимание!"
 
 yale.81.t:0 "Pax Scientiam"
 yale.81.d:0 "Ярким холодным утром ректор Магнификус Микусян спешил на встречу с преподавателями в кампус Йеля. Его превращение в руководителя всего Герцланда нагрузило кучей дополнительных новых обязанностей, и успешно совмещать всё было нелегко. Когда он шёл быстрым шагом, то был настолько сосредоточен на мысленном анализе своего плана на день, что едва не столкнулся со студентом, пересекавшим его путь.\nКак только молодой грифон узнал его, то его клюв удивлённо открылся, и он ошеломлённо застыл.\n— Ректор Магнификус? - спросил он неуверенно. Микусян кивнул, - О, это такая честь! Я не знал, что вы всё ещё посещаете это место! - слова вылетали изо рта студента с молниеносной скоростью.\n— На самом деле моя диссертация посвящена применению научной политики в управлении Герцландским Ректоратом! - молодой грифон казался невероятно нервным, когда он очень быстро пропустил вступление и протянул коготь.\nМикусян любезно пожал его когти.\n— Теперь это звучит интересно, - сказал он с улыбкой, - После того, как вы закончите, сделайте мне одолжение - пришлите копию.\nСтудент бешено закивал.\n— Всем всегда есть чему поучиться, даже мне, - подмигнул ему Микусян.\n— Конечно, ректор. Обещаю, - робко сказал молодой грифон. Затем двое разошлись. Микусян возобновил свой путь с новыми силами. Он знал, что когда-нибудь его время в качестве руководителя закончится, но он чувствовал, что ученики Йеля будут более чем готовы продолжить наследие своего основателя. Он не сомневался, что в конце концов они приведут народ Грифонии в новый светлый день."
 yale.81.a:0 "Мир через знание!"
 
##Intro flavour events
 yale.84.t:0 "Всё Из-за Семьи" #commie flavour
 yale.84.d:0 "— Брат! - Ирэн Мюхшнабель быстро подлетела и обняла небольшого грифона сзади.\n— Ах, Ирэн, ты тоже здесь, - ответил Эрих Мюхшнабель, но без особого энтузиазма.\n— Конечно, я бы ни за что не пропустила семейный день! - Ирэн разомкнула объятия, поправляя костюм и галстук, а Эрих повернулся к ней лицом.\n— Поздравляю с повышением в университете, младший брат, я уверен, что отец будет гордиться! - Эрих на секунду прищурился, а потом вздохнул, и Ирэн похлопала его по плечу.\n— Стать ректором Сайрусвала - это немалый подвиг, Эрих! Ты один из самых важных грифонов в Йеле. Давай, пошли! - она взяла Эриха за коготь и направилась в особняк Мюхшнабелей. Уже слышалась болтовня, и когда они вошли, их поприветствовало около двух дюжин Мюхшнабелей.\nОдним из самых важных был Теодор Мюхшнабель, отец Эриха и Ирэны. Высокий грифон направился к своим детям с важным и властным видом, как истинный капиталист. Его глаза блестели от радости, когда он сначала повернулся к Ирэн.\n— Ирэн, моё сокровище, добро пожаловать домой, дорогая! Как компания?\nКак обычно энергично, Ирэн объяснила положение семейного бизнеса. Прошло несколько минут, прежде чем Теодор обратил внимание на своего сына. Глаза Теодора неодобрительно смотрели на Эриха.\n— Эрих, ты решился наконец-то навестить своего отца. Ты же знаешь, что та красная дыра, в которой ты работаешь, находится всего в двух шагах от нашего дома?\n— Да, отец, - Эрих больше не смотрел в глаза отца, мягко сжимая когти в кулак. В его голове особняк уже начал гореть. Его отец будет там молить его о пощаде за все те разы, когда он плохо обращался с ним! Красные знамена будут развеваться над особняком, когда все те, кого когда-либо эксплуатировали капиталисты-Мюхшнабели, ответят на это насилие праведной революцией!\n— Эрих, ты в порядке? - голос его сестры, которая всегда получала всё, чего хотела, вернул ректора Сайрусвала обратно в реальность. Она выглядела искренне взволнованной, пытаясь понять, что происходит в голове её брата."
 yale.84.a:0 "— Я в порядке. Никогда не чувствовал себя лучше, всё хорошо."
 
 yale.85.t:0 "Новая Искра" #harmony flavour
 yale.85.d:0 "В Йеле было немало удобств для студентов, в том числе и небольшой внутренний театр. Помещение, которое обычно использовалось музыкальными или театральными клубами, сегодня было заполнено всевозможными студентами, ожидающими специального события. Ропот в комнате прекратился, когда грифон вышел на сцену и заговорил в микрофон.\n— Дамы и господа, мы собрались здесь сегодня, чтобы обсудить будущее нашей любимой страны. Не нужно быть гением, чтобы понять, что академическая система управления не справляется. Возникает логичный вопрос: что же справится? Пожалуйста, поприветствуйте Джорджину Шулер, президента движения "Новая Искра", что даст ответ на этот вопрос.\nПоследовали громкие аплодисменты, когда грифина со светло-фиолетовыми перьями поднялась на сцену и забрала микрофон. Она подарила толпе мягкую улыбку после того как аплодисменты утихли.\n— Приветствую вас всех, спасибо за внимание, - Голос Джорджины был тихим, но толпа замолчала, когда она открыла клюв, - Из застоя и стагнации, в которой мы находимся, есть только один выход - идти вперёд вместе. Сорок лет назад грифоны потребовали изменить то, как ими управляют, и с тех пор Грифония уже не была прежней. Повсюду тираны по-прежнему цепляются за власть железными когтями, даже здесь, в Йеле, пламя демократии почти потушено так называемой просвещённой технократией... - голос грифины теперь громким эхом разносился по театру, её глаза блестели, а каждое слово было полно страсти.\n— ...Но пока на континенте Борея есть свободно мыслящие грифоны, топливо для пламени свободы всё ещё остаётся. И я намерена вместе с вами, новой искрой, разжечь пламя демократии, - голос Джорджины немного успокоился, - Но не насилием, а законными методами. Мы будем обсуждать, протестовать и разговаривать со всеми грифонами, которые готовы слушать, пока мы не сможем сами выбрать свою собственную судьбу!\nТолпа взорвалась аплодисментами, и в этот день движение "Новая Искра" получило немало новых участников."
 yale.85.a:0 "Если бы они были так увлечены учебой."
 
 yale.86.t:0 "О Вопросах Науки" #neutral flavour
 yale.86.d:0 "Ректор Магнификус Микусян читал лекции в Йеле. Близился вечер, а лекция была уже почти завершена.\n— Таким образом, существует два вида достоверности, которые можно использовать для измерения ценности любого исследования: внутренняя и внешняя достоверности. Чем лучше вы можете исключить альтернативные объяснения выводов, тем выше ваша внутренняя достоверность, а более высокая внешняя достоверность означает, что вы можете обобщить свои выводы.\nОдин из студентов громко вздохнул. Только пара из них всё ещё делала заметки. Они устали, в конце концов, мозг не мог так долго воспринимать информацию, а эти молодые грифоны были в лекционных залах с самого раннего утра.\nМикусян постучал когтем по столу.\n— Хорошо, давайте тогда сделаем что-то другое, - в конце этой фразы поднялось несколько сонных голов. Ректор сел на стол и улыбнулся студентам, - Какова самая важная черта, которой должен обладать учёный? Здесь нет неправильных ответов!\nОдна грифина нерешительно подняла свой коготь, и Микусян указал на неё.\n— Учёный должен быть беспристрастным и рассматривать каждую проблему без предубеждений.\n— О, да, очень важно, чтобы вы пытались ограничить влияние чего-то на своё собственное мнение и старались быть объективными. Но мы не Боги. Каждый учёный рассматривает задачу с собственной перспективы. Признайте это и будьте открыты к тому, что движет вами не только в науке, но и в жизни в целом, - теперь было поднято ещё несколько когтей, и стало ясно, что Микусяну удалось найти связь со студентами.\n— Они должны быть скромными и принимать критику, - самодовольно сказал другой студент.\n— Конечно, - ответил Микусян, - вы должны быть в состоянии признать свои ошибки, но вы также должны знать, когда придерживаться своей теории, даже если никакой другой учёный её не поддерживает. Некоторые из величайших учёных смеялись, когда они впервые представили чьи-то новаторские видения, а теперь о них написано в ваших учебниках. Ещё одна!\n— Учёный должен быть аполитичным, в отличие от тех красных в Сайрусвале! - зал разразился смехом, который исчез, когда Микусян поднял коготь.\n— Видение мира только с одной точки зрения и превращение только одного явления в первопричину всего зла может быть излишним упрощением, но наука совсем не аполитична. Этого не может быть, поскольку она связан с наиболее важными достижениями в функционировании нашего общества. То, как вы будете использовать свои знания и интеллект, может определить благополучие миллионов грифонов. Помните о своей ответственности. Все свободны! - ректор снова поднял коготь, указывая, что можно расходиться."
 yale.86.a:0 "Им ещё предстоит многому научиться."
 
 yale.87.t:0 "Потрёпанная Скала" #fascist flavour
 yale.87.d:0 "— И эта вера - это скала, стоящая высоко в море, будь то в спокойных объятиях лета или в бушующей зимней буре, она никогда не дрогнет, ибо крепко она стоит на земле. Ведь под волнами есть нечто большее, чем кажется на первый взгляд.\nТристан поблагодарил всех грифонов за посещение храма и благословил их, ознаменовав завершение сегодняшнего богослужения. Прихожане встали со своих скамей и медленно направились к выходу, а сам священник расслабился, наблюдая, как несколько последних верующих покидают свой храм. Молодой серопёрый священник посмотрел на витраж над выходом, рассеивающий дневное солнце на множество ярких отдельных цветов.\nХрам Троицы в Сайрусвале не затронул медленный распад, происходящий вне его стен. Красная гниль социализма укоренилась, распространяя свой яд от дома к дому по улицам этого некогда благородного города. И хотя именно Сайрусвал был эпицентром, это было не единственное сообщество, отвернувшееся от Троицы. С тех пор, как Тристан приехал сюда из Прелатхейма, он чувствовал это как в воздухе, так и в глазах встречных грифонов. У этой страны не было души, а если она и была, то явно пряталась в тени. Шли месяцы, всё меньше и меньше грифонов посещали храм, за исключением самых пожилых, приходящих сюда больше по привычке, а не из благочестия.\nТристан посмотрел на изображение небес, знакомая фреска заставила его слегка улыбнуться. Йель ещё не был полностью потерян. Священник вспомнил прелата в Бруме, чей храм был до краёв заполнен студентами и простыми грифонами. Прелат Мишель не любил компромиссы, чего и следовало ожидать от священника Арктурия. В своих трудах прелат часто выступал за искоренение красной угрозы путём закрытия университета Сайрусвала. В нынешней обстановке академических заблуждений Ректорат никак не реагировал на эти запросы, но многие другие преданно слушали.\nВозможно, всё же ещё была надежда... Священник съёжился от своих мыслей. Вера - это скала, и она переживёт и эту долгую зиму."
 yale.87.a:0 "Возможно Мишель сможет вдохнуть душу в Йель?"


