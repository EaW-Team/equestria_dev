 YAL_reconstruction_effort_desc:0 "Ради восстановления послевоенного Герцланда мы направляем усилия наших строителей туда, где они нужнее всего."
 YAL_labour_standards:0 "Совет по трудовым нормам"
 YAL_labour_standards_desc:0 "Центральный профсоюзный комитет разработает стандартные принципы для трудовых стандартов в различных областях деятельности, одновременно проверяя их выполнение на практике."
