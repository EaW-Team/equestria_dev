 yale.8.t:0 "Aura Boreae"
 yale.8.d:0 "Вопрос об истинной природе богов, а точнее о Бореасе, давно увлекал ученых Йеля. Теперь, вооружённые самыми современными методами и научным любопытством, мы готовы сделать то, что некоторые более консервативные гриффоны назвали бы истинным безумием - астрономы готовы проникнуть в Небесный Чертог самих богов.\n\nТеологи, астрономы и физики сотрудничали в ходе проекта «Рукоположение», точно определяя предполагаемое местоположение Бореаса в ночном небе, а самые талантливые инженеры готовили технические инструменты, которые открыли бы путь в небеса.\n\nВ одну роковую ночь проект был запущен, от сложной аппаратуры, созданной в университете, начали поступать аудио и визуальные данные. Сначала не было ничего, но если грифоны приглядывались достаточно внимательно, то могли заметить что-то. Или, точнее, кого-то! Умный, строгий, бледный, лишённого перьев грифона, что смотрел на них. Его клюв казался искаженным на изображении, но не было никаких сомнений, что это было лицо самого Бореаса. Исследователи становились все более взволнованными, ведь они окончательно доказали существование бога! Посреди взволнованной болтовни ученых, поздравлявших друг друга, аудио инструменты уловили сообщение: на старом имперском диалекте он произнёс - "T Genus Emptio."\n\nЭта инструкция смутила ученых и присутствующих богословов, которые не могли понять контекста этой божественной команды. Когда ученые попытались восстановить контакт с Бореасом позже, изображение больше не появлялось, и новых сообщений с небес они тоже не получили. Возможно, было бы лучше, если весь мир не узнает о истинном послании Бореаса..."
 yale.8.a:0 "Что это значит??!"
 
