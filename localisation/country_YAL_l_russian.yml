 yale.91.t:0 "Йельская выставка"
 yale.91.d:0 "Наука в Йеле развивается очень быстро, и за ней следует множество открытий, что позволяют нашим гражданам лучше понять мир и сделать ещё больше удивительных изобретений. Тем не менее, наши достижения получили мало признания за пределами наших границ.\nЧтобы решить эту проблему, Ректорат попросил нас профинансировать Йельскую выставку, которая позволила бы университетам, учёным и фирмам нашей великой нации собраться вместе и продвигать свои работу. Хотя проект не будет дешевым, его одобрение сотворит чудеса в улучшении нашего имиджа."
 yale.91.a:0 "Мы должны сделать все возможное для продвижения Йеля."
 yale.91.b:0 "Мы ученые, а не обычные продавцы, наши достижения будут продавать себя сами."

 yale.92.t:0 "Йельская выставка"
 yale.92.d:0 "Сегодня первый день Йельской выставки, объединяющей наши самые яркие умы и богатейших инвесторов из внешнего мира, а также тысячи заинтересованных грифонов и пони со всего континента.\nЗа пределами самого города немалый участок фермерских земель был превращен в грандиозную выставочную площадку с экспонатами, проспонсированными ведущими университетами нашей страны и наиболее быстрорастущими фирмами.\n\nСегодня будут показаны следующие вещи:\n\nУниверситет Грингейта покажет целый ряд потребительских товаров, которые облегчат жизнь грифонов в будущем, в том числе и устройство для приготовления пищи, которое использует микроволны для быстрого разогрева мяса. Эта технология позволит готовить еду за считанные минуты.\nЗоологическая выставка, спонсируемая Гамией, покажет множество животных со всего грифоньего континента и из-за его пределов.\nИ, наконец, Академии медицины Гринбэка покажет их передовые фармакологические достижения и то, как они помогает раскрыть магический потенциал грифонов.\nХотя сегодняшний день был захватывающим, следующие две недели событий обещают нашим гостям целый ряд не менее интересных открытий и инвестиционных возможностей."
 yale.92.a:0 "Пусть Йель сияет на мировой арене."

 yale.93.t:0 "Тапфер C.12"
 yale.93.d:0 "Сегодня Гринбэк Эйр объявила о партнерстве с университетом Грингейта с целью изменения дизайна бомбардировщика Тапфер M.15 для гражданских целей. Этот новый дизайн позволил бы превратить грузовой отсек в пассажирский, чтобы вместить до 60 пассажиров, которые смогут путешествовать по воздуху на ранее невиданных скоростях.\nНаряду с увеличением скорости, этот новый самолет позволит осуществлять поставки на цветущий транс-селестийский рынок и совершать прямые рейсы в Балтимэйр, Филлидельфию, Мэйнхэттен и Уэтер."
 yale.93.a:0 "Пусть теперь оружие будет улучшать нашу жизнь."

 yale.94.t:0 "Переливание грифоньей крови"
 yale.94.d:0 "Рейвен Дрю, ведущий хирург и профессор Медицинской академии Гринбэка, объявил сегодня, что совершил прорыв в области грифоньей медицины. Согласно последнему исследованию, ему наконец удалось разобраться в различных группах крови грифонов, что позволит безопасно и надежно переливать кровь, не рискуя жизнью реципиента.\nХотя эквестрийские врачи были знакомы с этим в течение почти двадцати лет, этот прорыв является огромным шагом в преодолении пробелов в знаниях и в предоставлении медицинской помощи между грифонами и пони."
 yale.94.a:0 "Пусть имя Дрю будет среди величайших врачей истории."

 yale.95.t:0 "Дебаты Клауса-Хока"
 yale.95.d:0 "Ведущие экономисты в Мидденхейма, лорд Мейнард Клауса и Август фон Хок были известными конкурентами с точки зрения экономической философии. Несмотря на то, что это соперничество в основном относилось к их частной жизни, они согласились провести публичные дебаты в кампусе.\nЭто заинтересовало столь много грифонов, что большинству из них пришлось слушать дебаты стоя.\nКлаус начал с описания важности государственного вмешательства в экономические дела, указав на успех эквестрийской экономики в регулировании цен и обеспечении стабильного и непрерывного притока ресурсов и капитала в экономику.\nХок возразил, указав, что экономика Эквестрии является исключением и что ослабление правил и правительственного надзора оказались более эффективными на грифоньем, что подтверждает успех Скайфола и Фловены.\nДискуссия длилась около девяноста минут, и ни один академик, похоже, не получил преимущество над другим."
 yale.95.a:0 "Я на стороне Клауса."
 yale.95.b:0 "Я на стороне Хока."

 yale.96.t:0 "Статьи Эбонкло"
 yale.96.d:0 "Джозефин Эбонкло - была не самым известным профессором в Мидденхейма школы экономической философии Хока.\nНедавно она опубликовала пару эссе, которые противостоят как коммунистической, так и фашистской экономической политике, резко критикуя командно-административные методы управления.\nВ своей первой работе она описывает неспособность левых идеологий обеспечить граждан не только потребительскими товарами, но даже и предметами первой необходимости, указывая на провал как сталлионградского, так и прочих социалистических режимов.\nВо второй работе она описывает ультранационалистические режимы как возвеличившихся бандитов, которые делают основой своей экономики грабежи и захват военных трофеев, утверждая, что, как только «завоевательные инициативы» больше не будут доступны, эти режимы рухнут от тяжести их безудержных и неустойчивых военных расходов.\nХотя эти статьи вызвали критику со стороны Брумы и Сайрусвала, её коллеги в Мидденхейме хорошо восприняли её работы."
 yale.96.a:0 "Йелю нужно больше таких умов как Эбонкло."

 yale.97.t:0 "Fallout: Griffonia"
 yale.97.d:0 "Каролина Катрин, относительно неизвестный инженер из Мидденхейма, недавно опубликовала роман, в котором исследуются возможные последствия для будущего грифонов и всего Эквуса в целом от применения ядерного оружия.\nЕё роман рассказывает о приключениях грифины по имени Лилит Пиптрова, которая покидает своё безопасное убежище и исследует пост-ядерный Грифенхейм, сталкиваясь с ужасами сбившегося с пути общества, различных существ, которые мутировали в ужасающие пародии своих нынешних версий, и имперской администрации, которую извратила философия расовой чистоты.\nПо пути к ней присоединяется суровый стрелок по имени Карл Дэдшот, а также ещё одна жительница убежища - певица Валентина, которые вместе пытаются выжить в этой постъядерной пустоши.\nХотя книга собрала много критических замечаний со всего Герцланда, у книги уже появилось множество фанатов, которые считают её маяком качества в жанре зарождающейся научной фантастики."
 yale.97.a:0 "До 33 главы мне было интересно."

 yale.98.t:0 "Переход"
 yale.98.d:0 "В течение почти двадцати лет факультет социологии университета Сайрусвала работал в тандеме с отделением психиатрии Медицинской академии Гринбэка, исследуя область гендерной дисфории. В теории у небольшой части населения воспринимаемый пол не соответствует физическому.\nХотя исследования в этой области столкнулись к критикой со стороны прелата и даже части преподавателей обоих университетов, которые утверждают, что это лженаука. Тем не менее, исследователи, связанные с проектом, продолжили разработку многих медицинских и терапевтических методов, которые могут помочь решить проблему.\nСовокупность их исследований привела к возможности операции, которая может превратить мужские гениталии в их женскую версию. Сегодня прошла первая успешная операция с использованием этой техники, которую Джордж Бикруо успешно провёл на Лилии Орлинопёрой.\nЭтот шаг был встречен немалым осуждением, но исследователи, врачи и прочий персонал пообещали продолжить развивать эту область исследований."
 yale.98.a:0 "На что мы вообще тратим деньги?"
 
 