 YAL_LEFT_CHOICE:0 "Первый гражданин республики"
 YAL_RIGHT_CHOICE:0 "Имперский канцлер"
 YAL_LEFT_CHOICE_DESC:0 "Площадь Республики в Грифенхейме была полна грифонов, желающих увидеть инаугурацию своего первого президента. Некоторые были в счастливы и принесли плакаты с лозунгами в поддержку новой республики. Некоторые рабочие носили розовые булавки на груди, чтобы показать свою поддержку социал-демократической партии, но у некоторых более про-имперски настроенных грифонов были весьма кислые выражения лиц. Это были первые выборы в молодой республике, и последняя попытка установления демократии закончилась ещё большим кровопролитием. Теперь «Новой Искре» нужно будет завоевать сердца граждан и выполнить свои обещания.\n\nДжорджина Шулер вышла на балкон под бурные аплодисменты, а за ней последовали социал-демократический лидер и священник, который примет участие в процессе принятия присяги. Священник повторил обещания лидера-гармониста, слова, которые она написала сама. Обязательство защищать конституцию. Обеспечивать процветание и безопасность всех граждан. Защищать республику всеми силами.\n\nКогда с формальностями было покончено, новоиспеченная президент повернулась, чтобы выступить перед толпой. «Герцландцы, граждане, спасибо, что пришли сегодня. Первые выборы нашей новой республики были великим моментом, и для меня большая честь служить вашим первым президентом. Те, кто верит в прогресс и мир, возрадуйтесь, ибо у нас сейчас есть уникальная возможность собраться вместе и обеспечить мир в наших сердцах! Некоторые из вас могут верить во что-то другое и желать другого результата. Я обещаю, что мы также услышим и ваши голоса и постараемся работать с максимально возможным большинством. Боги благословляют вас и сам Герцланд, пусть с этого дня мы будем жить вместе в гармонии!»\n\nЭта речь вызвала новые аплодисменты, и на этот раз более консервативные избиратели также поддерживали президента. Они не были полностью убеждены, но речь молодой грифина заставила их дать ей шанс. После президента Шулера слово взял социал-демократ Гербен Когхель. Феофиец обещал процветание и безопасность. Он пообещал неустанно работать над восстановлением Герцланда после объединительной войны, и о том, что вскоре ни один грифон не останется голодным.\n\nЗа выступлениями последовало множество вечеринок по всему Герцланду в честь инаугурации. Искра наконец зажгла пламя."
 YAL_RIGHT_CHOICE_DESC:0 "Даже несмотря на то, что имперская гвардия выстроилась у стен тронного зала, огромное помещение во дворце всё ещё казалось пустым. Молодой император Гровер восседал на троне рядом с Бенито, своим старым опекуном. Слуга прибыл, чтобы объявить то, что он уже знал. «Ваше Величество, избранный канцлер и её вице-канцлер готовы предстать». Птенец кивнул. «Очень хорошо, впусти их». Какой любопытный случай. Они силой заполучили власть для себя, но они всё ещё хотели его? Гровер ещё не полностью понимал это. Эти гармонисты сильно отличались от республиканцев, о которых регент предупреждал его.\n\nЧиновники вошли в тронный зал: грифина в современном костюме и старый граф Бронзхилла. Когда они подошли к его трону, пёс поклонился Гроверу, а избранная канцлер просто кивнула. «Ваше Величество, народ избрал своих представителей в рейхстаг и дал нам мандат на то, чтобы попросить вас сформировать правительство». Голос грифины был нейтральным. Гровер прочитал о ее идеях, и предположил, что она не была счастлива тем, что монархия сохранилась в Герцланде. Но вот граф Игнатиус, казалось, был рад находиться во дворце.\n\n«Трон принял к сведению пожелания своих подданных, мисс Шулер и граф Игнатий». Гровер произнес слова без запинки, так как провел последний день, репетируя свою роль. «В соответствии с Основным законом я прошу вас сформировать моё правительство. Поэтому я дарую вам должность рейхсканцлера и вице-канцлера империи. Трон с нетерпением ждет вашего мудрого вклада в управление нацией».\n\nКанцлеру Шулеру удалось улыбнуться, когда она подняла коготь для клятвы: «Я смиренно принимаю дарованную мне должность и клянусь верно служить империи».\n\nГраф торжественно поднял лапу: «Я смиренно принимаю дарованную мне должность вице-канцлера и клянусь, что буду продолжать верно служить вам, мой кайзер».\n\nМолодой Император тяжело вздохнул и расслабился на своём троне, глядя на Бенито. «Я справился?»\n\n«Идеально, ваше величество!» - ответил пёс.\n\n«Хорошо, теперь нужно убедиться, что леди и джентльпёс получат всю возможную помощь. Работы ещё много!»"
 
 yale.78.t:0 "Будущее Герцланда"
 yale.78.d:0 "После падения коррумпированного старого порядка в Герцланде и консолидации бывших имперских территорий нам пора заглянуть в будущее. Мы стоим на распутье, и перед нами стоит выбор. Представители каждого варианта могут похвастаться преданностью своему делу, но их цели кажутся совершенно несовместимыми друг с другом.\n\nРектор Магнификус Микусян хочет создать первую настоящую технократия. Он хочет, чтобы самые образованные грифоны Герцланда вели общество в новую эпоху мира и прогресса. Микусян пользуется поддержкой многих влиятельных грифонов, в том числе уважаемых интеллектуалов и высокообразованных аристократов. Однако простые грифоны весьма скептически относятся к плану ректора.\n\nС другой стороны, демократическое движение «Новая Искра» Джорджины Фредерики Шулер быстро набирает обороты, вдохновляя многих своими обещаниями создать в Грифонию гармонию по эквестрийскому образцу. Шулер воодушевила многих сторонников демократии по всему Герцланду, а также её поддерживает удивительное большое количество консерваторов, которые видят в этом возможность сохранить своё влияние и на новой демократической арене.\n\nПеред нами есть вопрос: какие принципы должны лежать в основе Герцланда?"
 yale.78.a:0 "Гармония и демократия!"
 yale.78.b:0 "Наука и прогресс!"
 
 yale.79.t:0 "Мечта ректора"
 yale.79.d:0 "Ректор Магнификус Микусян прочистил горло, готовясь выступить перед правящим советом Ректората. Ректорат превзошел его самые смелые мечты и теперь контролирует весь Герцланд. Разум Микусяна был полон ошеломительных возможностей того, что можно будет сделать со всеми этими грифонами, которые теперь объединены под знаменем рациональности. Какие истины могут быть раскрыты, если объединить их усилия?\n\nК сожалению, не все грифоны были в восторге от будущего. Везде, казалось, были граждане, которые возражали против ректората. По их мнению, совет был не чем иным, как кучкой витающих в облаках интеллигентов: безумным экспериментом, порожденным высокомерием интеллектуального класса Грифонии, и памятником их гордыне. Но Микусян знал, что это возможно. Это должно было быть возможно! Это была как его мечта, как и мечта самого Бореана Видергрейфа.\n\n«Друзья мои», - начал Микусян, - «я обращаюсь к вам в знаменательный момент. Темнота невежества, которая когда-то нависла над Грифонией, наконец-то была развеяна нашими усилиями!» Это было встречено уважительными аплодисментами иных членов совета. «Формирование Герцландский Ректорат знаменует собой триумф рациональности, но наша работа только начинается. Мы должны собрать самых опытных и знающих грифонов со всей земли, чтобы помочь нам, дабы мы могли лучше всего служить гражданам Герцланда. Как только народ увидит достижение научного общества, я уверен, он примет нас!» За этим последовали возгласы поддержки из зала.\n\nХотя он мог говорить уверенно, у Микусяна всё же оставались сомнения. Совет мог бы править справедливо и мудро, но будут ли они когда-либо приняты? Он может принести процветание в Герцланд и создать новое прибежище для знаний, но будет ли этого достаточно?"
 yale.79.a:0 "Время покажет."
 
 yale.80.t:0 "Вестники просвещения"
 yale.80.d:0 "Ректор Магнификус Микусян сидел во главе большого стола в окружении наиболее уважаемых интеллектуалов Герцланда. Все они ели и пили, болтая между собой, но Микусян молчал. За собравшимися технократами наблюдал внушительный портрет Бореана Видергрейфа. Микусян время от времени смотрел на портрет, нервно ёрзая.\n\nСидящий рядом с ним грифон внезапно рассмеялся. Микусян повернул голову и увидел, как Экхарт Драстен радостно стучит по столу. Экономист из Ромау увидел, что привлек внимание Микусяна, и заговорил. «Ректор! Рассуди», - сказал он с кривой усмешкой. «Кажется, мой бедный заблудший друг не верит в верховенство закона!» Драстен пренебрежительно указал на грифона с другой стороны. Микусян узнал в ней Фиону Шмитц, уважаемого адвоката из Гриффинга.\n\n«На самом деле я сказал, что я не верю в «правление посредством закона».», - раздраженно прервала Шмитц. «Когда закон используется для контроля народа, а не его освобождения». Она слегка наклонилась вперед, внимательно смотря на ректора. Казалось, ей очень хочется его ответ.\n\n«Мисс Шмитц, я могу вам сказать, что я абсолютно привержен делу сохранения свободы. Для меня первоочередной задачей является обеспечение того, чтобы каждое существо имело возможность развивать свои навыки и полностью раскрыть свой потенциал». Микусян говорил решительно и уверенно. Шмитц казалась довольной; напряжение между тремя грифонами рассеялось.\n\n«Отлично, за это стоит выпить» сказал Драстен. Трое подняли свои стаканы в унисон. Микусян улыбнулся."
 yale.80.a:0 "Тост за лучшее взаимопонимание!"
 
 yale.81.t:0 "Pax Scientiam"
 yale.81.d:0 "Ярким холодным утром ректор Магнификус Микусян спешил на встречу с преподавателями в кампус Йеля. Его превращение в руководителя всего Герцланда нагрузило кучей дополнительных новых обязанностей, и успешно совмещать всё было нелегко. Когда он шел быстрым шагом, то был настолько сосредоточен на мысленном анализе своего плана на день, что едва не столкнулся со студентом, пересекавшим его путь.\n\nКак только молодой грифон узнал его, то его клюв удивлённо открылся, и он ошеломлённо застыл. «Ректор Магнификус?» спросил он неуверенно. Микусян кивнул. «О, это такая честь! Я не знал, что вы всё ещё посещаете то место!» Слова вылетали изо рта студента с молниеносной скоростью. «На самом деле моя диссертация посвящена применению научной политики в управлении Герцландским Ректоратом!» Молодой грифон казался невероятно нервным, когда он очень быстро пропустил вступление и протянул коготь.\n\nМикусян любезно пожал его когти. «Теперь это звучит интересно», - сказал он с улыбкой. «После того, как вы закончите, сделайте мне одолжение - пришлите копию». Студент бешено закивал. «Всем всегда есть чему поучиться, даже мне», - подмигнул ему Микусян.\n\n«Конечно, ректор. Обещаю», - робко сказал молодой грифон. Затем двое разошлись. Микусян возобновил свой путь с новыми силами. Он знал, что когда-нибудь его время в качестве руководителя закончится, но он чувствовал, что ученики Йеля будут более чем готовы продолжить наследие своего основателя. Он не сомневался, что в конце концов они приведут народ Грифонии в новый светлый день."
 yale.81.a:0 "Мир через знание!"
 
