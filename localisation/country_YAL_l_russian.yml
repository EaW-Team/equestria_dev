 YAL_brewing_revolution:0 "Рост напряженности"
 YAL_brewing_revolution_desc:0 "Драки и беспорядки начали происходить на улицах Йеля, но они лишь являются предвестниками грядущего."
 YAL_working_for_freedom:0 "Работать ради свободы"
 YAL_working_for_freedom_desc:0 "Рабочие сыты по горло своей жизнью и оказали поддержку революции!"
 YAL_underground_drills:0 "Подпольные тренировочные лагеря"
 YAL_underground_drills_desc:0 "Несколько солдат уже начали обучать студентов искусству ведения войны."
 YAL_transition_rejected:0 "Переход отвергнут"
 YAL_transition_rejected_desc:0 "Чтобы заручиться поддержкой интеллектуалов, мы обязались избежать фазы перехода."
 YAL_lower_goverment_trust:0 "Растущее недоверие к правительству"
