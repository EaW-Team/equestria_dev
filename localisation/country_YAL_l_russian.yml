 YAL_social_reforms1:0 "Социальные реформы"
 YAL_social_reforms1_desc:0 "Государственная поддержка предоставляется всем гражданам чтобы они могли удовлетворить свои основные потребности. Мы несем ответственность за то, чтобы каждый гражданин мог полностью реализовать свой потенциал!"
 YAL_social_reforms2:0 "Социальные реформы"
 YAL_social_reforms2_desc:0 "Государственная поддержка предоставляется всем гражданам чтобы они могли удовлетворить свои основные потребности. Мы несем ответственность за то, чтобы каждый гражданин мог полностью реализовать свой потенциал!"
 YAL_social_reforms3:0 "Социальные реформы"
 YAL_social_reforms3_desc:0 "Государственная поддержка предоставляется всем гражданам чтобы они могли удовлетворить свои основные потребности. Мы несем ответственность за то, чтобы каждый гражданин мог полностью реализовать свой потенциал!"
 YAL_improved_education:0 "Улучшенное образование"
 YAL_improved_education_desc:0 "Мы инвестировали в расширение доступа к государственному образованию в Герцланде. Больше знаний расширит горизонты следующего поколения и улучшит жизнь всех грифонов."
 YAL_secular_education:0 "Светское образование"
 YAL_secular_education_desc:0 "Храмы не имеют права голоса в нашей учебной программе. Образование в государственных школах сейчас полностью светское и лишённое каких-либо религиозных занятий."
 YAL_religious_protest:0 "Религиозные протесты"
 YAL_religious_protest_desc:0 "Некоторые граждане очень недовольны нашей политикой держать храмы подальше от школ и поднимают шум. Хотя сейчас это кажется ужасным, со временем их злоба должна притихнуть."
 YAL_equal_treatment:0 "Акт о равном обращении"
 YAL_equal_treatment_desc:0 "Дискриминация больше не допускается нигде в нашем обществе. Каждое существо заслуживает уважения, будь у него когти, лапы или копыта."
 YAL_social_republic:0 "Социальная республика"
 YAL_social_republic_desc:0 "На протяжении веков угнетенные подданные империи мечтали о свободном и справедливом обществе, которое позволило бы им по-настоящему процветать. После напряженной работы и долгой борьбы мы воплотили эту мечту в реальность."
 YAL_national_defenses:0 "Стратегия национальной обороны"
 YAL_national_defenses_desc:0 "Мы должны защитить свои активы и обеспечить, чтобы нашей свободе никогда больше не угрожали. Строительство укреплений будет частью комплексной инициативы по подготовке к гипотетическому вторжению в Герцланд."
 YAL_liberal_empire:0 "Конституционная монархия"
 YAL_liberal_empire_desc:0 "Лучшие идеи старого и нового были соединены в нашей великой нации. Во главе с императором Гровером в качестве нашего руководителя мы направляемся в светлое будущее порядка и прогресса!"
 
