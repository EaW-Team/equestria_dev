 yale.64.t:0 "Воля императора"  #Event for HLQ and longsword to get puppeted by Grover II. They can situationally refuse, player can always refuse
 yale.64.d:0 "[ROOT.GetGroverKnightProposalDesc]"
 yale.64.a:0 "Как вам угодно, император." #Get puppeted by Grover.
 yale.64.b:0 "Гровер II - это пережиток прошлого." #Reject Grover. He declares war.
 yale.64_ACCEPT:0 "Мы только что получили сообщение от императора Гровера II. Похоже, что воскресший император временно отвлёкся от командования своими армиями и решил потребовать нашего формального подчинения империи. В его письме очень ясно и прямо сказано, что, мы являемся рыцарями Великого Крестового Похода, так что наша клятва верности ему требует, чтобы мы подчинились и помогли ему в предстоящем конфликте с пони востока. Он прав; наши клятвы верности всё ещё в силе, и мы обязаны подчиниться его приказу. В любом случае, было бы глупо противостоять возрождённой империи, и поэтому у нас нет другого выбора, кроме как преклонить колени."
 yale.64_REJECT:0 "Мы только что получили сообщение от императора Гровера II. Похоже, что воскресший император временно отвлёкся от командования своими армиями и решил потребовать нашего формального подчинения империи. Поскольку наши земли ранее были имперской маркой, он ожидает от нас соблюдения этих договоров. Конечно же мы этого не сделаем."
 yale.64_REJECT_CRIMES:0 "Мы только что получили сообщение от императора Гровера II. Похоже, что воскресший император временно отвлёкся от командования своими армиями и решил потребовать нашего формального подчинения империи. В его письме очень ясно и прямо сказано, что, мы являемся рыцарями Великого Крестового Похода. Однако император узнал о наших «преступлениях» против пони, что противоречит его целям. Он утверждает, что мы забыли о рыцарских обязанностях и чесьт, и требует, чтобы мы понесли наказание за свои действия. Мы не можем позволить ему мешать нам."

 yale.65.t:0 "Судьба Нимбусии" #Option A burns all NIM cores owned by RCT (damage infra, factories, manpower) (after they are setup to be puppet), option B disarms them by removing NIM state military factories and adding civilian factories. Triggered by YAL_sweet_revenge
 yale.65.d:0 "Я добрался до Нимбусии, моего древнего врага. Я посетил поле битвы, где я умер. Я не мог прочитать мемориальную доску, которую установили грязные пегасы, но я сделал так, чтобы никто больше не смог прочитать её снова. Более подходящий памятник будет построен чуть позже. Когда мой взгляд остановился на ужасном городе Нимбуси, я не смог сдержать улыбки. Я видел много снов, где лично сжигал эту яму грызунов, но ради империи мне пришлось откладывать собственные удовольствия.\n\nКонечно, я мог бы стереть с лица земли Нимбуси и разграбить его. Затем выселить грязных пегасов со своей родины и запретить упоминание о Нимбусии, отдав эту землю пони, которых они угнетали. Это именно то, что нимбусцы заслужили своей наглостью. С другой стороны, это всё равно будет воинской смертью. Я должен признать, что Нимбусия по-своему довольно красива и может послужить империи более унизительным образом. Пегасы могли выполнять свои трюки по метанию копий перед туристами, а эти пляжи действительно могли стать популярными среди самых богатых грифонов и пони империи. Насколько будет унизительно гордым пегасам ублажать толстых банкиров и их семьи? Зарабатывать деньги, унижая свое собственное наследие?\n\nВласть действительно прекрасная вещь."
 yale.65.a:0 "Сожгите Нимбусию дотла и никогда больше не упоминайте о ней!"
 yale.65.b:0 "Этот место будет прекрасным местом для отеля!"
 
 
 yale.66.t:0 "Успокоить народ"
 yale.66.d:0 "Сопротивление жителей Герцланда нашей власти стало невыносимым. В последние недели голоса противников правительства стали столь громкими, что привело к масштабным протестам в Ромау и Грифенхейме. Бурное негодование переросло в откровенную враждебность и неподчинение. Нужно что-то сделать, и быстро.\n\nК счастью, Жюль Мишель Равиоли, бывший лидер Ромау, предложил использовать свою немалую популярность и выступить в качестве нашего номинального главы. Если такое знакомое лицо будет представлять Ректорат, нынешний уровень ненависти быстро спадёт. Хотя некоторые возражают, утверждая, что г-н Равиоли не сможет идеологически изменить Герцланд, никто не спорит, что населению он понравится.\n\nДжорджина Фредерика Шулер, лидер гармонистского движения «Новая Искра», утверждает, что корень наших проблем лежит значительно глубже, чем в общественных отношениях. Она утверждает, что именно явное пренебрежение к благополучию простых грифонов побудило их выступить против нас. Её детальная программа реформ, возможно, является не самым вдохновляющим решением, но это может быть лучшим вариантом для Ректората в долгосрочной перспективе.\n\nПеред нами стоит сложный выбор. Какой грифон лучше всего поможет нам выйти из кризиса?"
 yale.66.a:0 "Равиоли - именно тот, который нам нужен, пусть действует!"
 yale.66.b:0 "Шулер права, нам нужны существенные изменения, чтобы исправить проблемы."
 
 yale.112.t:0 "Внос знамён"
 yale.112.d:0 "Флаги развевались на ветру. Флаги со всей империи: Йель, Бронзхилл, Клубничное Герцогство. Можно было увидеть флаги даже непокорных вассалов вроде Вингбардии и Аквелии, что о многом говорило об империи, которая совсем недавно была в глубоком упадке. Перед Императорским дворцом бесчисленными линиями выстроились солдаты и рыцари имперских легионов . Как будто я смотрел в свое прошлое.\n\n«АРКТУРИЙ ЭРХАЛТЕ ДЕР КАЙЗЕР!» - кричали они снова и снова, их голоса эхом разносились по извилистым улицам столицы. Этим грифонам не хватало истинного руководства, им не хватало дела, за которое можно сражаться.\n\nЯ ходил среди солдат в сопровождении почётного караула, внимательно изучая полки один за другим, проверяя их знамёна. Эти были оригинальными трофеями, захваченные в ходе завоеваний моего отца. Ну, все, которые мы могли найти. Многое изменилось, но и многое осталось прежним. Методы меняются, но дух остается. Внутри этих солдат по-прежнему горит та же искра, что и раньше, что и внутри их предков, с которыми я сражался. У грифонов будет достаточно времени, чтобы проявить себя.\n\n Затем раздался грохот с небес. Но это был не гром, а рёв имперские ВВС, демонстрирующих свою вновь обретенную силу. После этого я осмотрел танки - машины, что изменили характер войны. Их тени нависали над Кайзерплац - площадью, на которой проходили такие бесчисленные церемонии.\n\nНаконец я поднялся на балкон, используя свою вновь обретенную силу, чтобы быть услышанным всеми. «Империя возродилась. Мы больше не больная птица Грифонии, а могучий феникс, восставшим из пепла в новую эру. Мы наследники Борея, мы дети Арктуриуса и избранники Эйр. Грифония наша по праву по рождению. Враг подчинится или падёт!» Мой голос усиливался громкоговорителями. Тысячи грифонов подняли свои винтовки. Десятки флагов реют высоко. Клятвы принесены. Так было ранее и так будет впредь."
 yale.112.a:0 "Мы победим."
 
 yale.67.t:0 "Назад от края пропасти" #from YAL_frightened_newcomers > YAL_scared_newcomers
 yale.67.d:0 "Наши первые шаги в успокоении распалённого населения Герцланда были успешными. Лидеры массовых беспорядков в Ромау и Грифенхейма согласились на деэскалацию своих демонстраций после ознакомления с нашими инициативами. Они ещё не полностью успокоились, но народ знает, что их голоса были услышаны и грядут изменения. Хотя ещё нужно достигнуть этой цели, на данный момент мы можем передохнуть."
 yale.67.a:0 "Ну, это только начало"
 
 yale.82.t:0 "Прогресс" #from YAL_scared_newcomers > YAL_unaccustomed_newcomers
 yale.82.d:0 "Население Герцланда начало замечать изменения, сделанные нами после демонстраций в нескольких крупных городах. По всей стране напряжение спало, и повторение недавних волнений кажется всё более и более маловероятным с каждым днем. В дополнение к о всему принятые нами меры со временем делают население более восприимчивым к идеям Ректората. По мере того, как воспоминания об их прежних правительствах исчезают, они приспосабливаются к новому порядку вещей."
 yale.82.a:0 "Доверие требует времени."
 
 yale.83.t:0 "Кризис предотвращен" #from YAL_unaccustomed_newcomers > removed if figurehead, from YAL_unaccustomed_newcomers > YAL_society_reformed if reformer
 yale.83.d:0 "Этим утром мы получили отличные новости. Уровень беспорядков низок и массовые протесты и демонстрации в Герцланде полностью утихли. Благодаря нашим усилиям народ уверен в том, что именно его интересы лежат в основе наших действий, так что кризис окончен. Процесс акклиматизации был медленным, но мы достигли определенного прогресса и предприняли шаги для того, чтобы такие недоразумения не повторялись в будущем. Мы вышли из этого испытания сильнее и сплочённее, чем когда-либо!"
 yale.83.a:0 "Отличная работа, Равиоли!" #Choice if figurehead
 yale.83.b:0 "Давайте признаем заслуги Шулер, которая сделала это возможным!" #Choice if reformer
 
 yale.68.t:0 "Дорога в Ромау"
 yale.68.d:0 "Вестник хочет посетить Вечный город Ромау, чтобы своими глазами увидеть, какова жизнь в этом предположительно святом городе. Живёт ли архонат Эйр по её заветам? Делятся ли грифоны своим богатством, или храмы Ромау являются пустыми святынями изобилия? Город лежит недалеко, поэтому давайте начнем планировать, как провести этот визит."
 yale.68.a:0 "Как приказывает Борей."
 
 yale.69.t:0 "Осквернённое сердце"
 yale.69.d:0 "Вестник решил посетить Грифенхейм: древнее сердце империи и дом для коррумпированного архоната Борея. Он в ярости от того, что могущественные священники и дворяне так долго игнорировали истинные слова Борея и вели своих грифонов к гибели. Прогулка по улицам этого города может помочь Вестнику полностью понять его священную миссию. Имперские чиновники, очевидно, не будут рады его визиту, поэтому организация перемещения там может быть весьма трудной, но это должно быть сделано любой ценой."
 yale.69.a:0 "Если таково слово Вестника."
 
 yale.70.t:0 "Грифонья колыбель"
 yale.70.d:0 "Вестник требует своими глазами увидеть, что стало с Грифинстоуном. Этот великий город, когда-то являвшийся местом хранения идола Борея, стал лишь пустой разложившейся оболочкой, тенью своей былой славы. Вестник надеется, что посещение города поможет лучше понять болезнь, которая поразила Грифинстоун. В чём её причина? Отсутствие благочестия и преданности или что-то еще? Мы должны организовать его поездку как можно скорее."
 yale.70.a:0 "Будет сделано."
 
 yale.71.t:0 "Визит Вестника" #Romau
 yale.71.d:0 "Этим утром на улицах Ромау можно было заметить странного блуждающего грифона. Этот грифон соответствует описанию самопровозглашенного «Вестника Борея», который недавно появился в Йеле: он постоянно окружён аурой неестественного света, а его глаза пульсируют энергией! Когда мы получали сообщения из Йеля с описанием этих особенностей, то предполагали, что это была своего рода фальсификация, но теперь наши агенты лично видели этого Вестника вблизи и подтвердили все эти сведения.\n\nВ своём туре по городу Вестник привлёк множество последователей, восхищенных его внешностью и абсолютно убежденных в его божественности. Его тур по городу быстро стал похожим на какой-то цирк, ведь вслед за ним следовали восторженные уличные проповедники и повозки с едой. В конце концов Вестник покинул Ромау, не приложив никаких усилий для того, чтобы связаться с правительственными чиновниками, и поэтому мы не знаем, какова была цель его визита. Только время покажет его намерения."
 yale.71.a:0 "Мог ли это быть сам Борей во плоти?"

