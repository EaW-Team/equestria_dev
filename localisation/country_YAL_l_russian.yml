 YAL_int_brigades:0 "Интербригады"
 YAL_int_brigades_desc:0 "Многие грифоны стекаются под чёрные и красные знамёна, надеясь на лучшую и более свободную жизнь. Они вполне могут помочь нам освободить свою родину!"
 YAL_shared_wealth:0 "Богатства Скайфола"
