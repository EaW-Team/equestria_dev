 yale.38.d:0 "[YAL.GetBarricadeResult]"
 YAL_REVOLUTION_SPREADS_TITLE:0 "Битва за Гринбэк"
 YAL_STRIKE_SPREADS_TITLE:0 "Клятвопреступники"
 YAL_SOLDIERS_SPREAD_THE_WORD_TITLE:0 "Визг пуль"
 YAL_BATTLE_LOST_TITLE:0 "Битва за Гринбэк"
 YAL_REVOLUTION_SPREADS:0 "«Построиться в шеренгу!» - закричал капитан, и солдаты тут же перестроились, образовав линию для ведения огня, их винтовки теперь целились во врага, а полевые пушки заряжались смертоносными боеприпасами. Раздался одинокий выстрел, затем крик боли, нарушивший хрупкое перемирие.\n\n«Огонь по готовности!» - кричит капитан, и вскоре залпы винтовок заглушают крики боли.\n\nКапитан вскоре получил подкрепление, а революционеры отнесли своих раненых товарищей на Чёрную площадь для оказания медицинской помощи. Перестрелки продолжались до наступления темноты, а потом армия отступила, по-видимому, довольствуясь артиллерийским обстрелом баррикад. Чёрный флаг всё ещё был твердо развевался на вершине баррикады, которую пытались захватить солдаты, и, несмотря на потери, моральный дух революционеров был высоким, поскольку они получили известие их Сайрусвала о том, что их товарищи вскоре прибудут с востока. Им оставалось продержаться совсем немного.\n\nНе только революционеры, но и военные, заметили прибывающее подкрепление. Они должны были действовать быстро, если хотели добиться победы. Итак, солдаты были активны всю ночь, ища более удобные позиции в зданиях, окружающих баррикады, готовясь к финальной атаке. Когда рассвело, они примкнули штыки и выпрыгнули из окон на баррикады.\n\nБитва была яростной, грифоны сражались друг с другом ближнем бою. Обе стороны отчаянно нуждались в победе над этой кучей обломков. И когда солнце поднялось ещё выше, боевые действия прекратились, когда оставшиеся революционеры отступили на площадь, оставив солдатам баррикаду. Потрепанные остатки армии Йеля достигли вершины холма, один из них установил национальный флаг на вершине баррикады. Армия победила, им просто нужно было зачистить площадь!\n\nНо, несмотря на их доблестные усилия, солдаты не смогли победить достаточно быстро. Они не получили подкрепления и не смогли зачистить Чёрную Площадь. Вместо своих однополчан несколько дюжин грифонов, что перелезли баррикады, столкнулись с революционерами из Сайрусвала. Вскоре солдаты прекратили сопротивление, после чего студенты-анархисты полетели в правительственные кварталы, только чтобы обнаружить, что самые важные грифоны уже сбежали. Столицу Йеля контролируют революционеры, но война ещё не закончилась."
 YAL_STRIKE_SPREADS:0 "«Построиться в шеренгу!» - закричал капитан, и солдаты тут же перестроились, образовав линию для ведения огня, их винтовки теперь целились во врага, а полевые пушки заряжались смертоносными боеприпасами. Раздался одинокий выстрел, затем крик боли, нарушивший хрупкое перемирие.\n\n«Огонь по готовности!» - кричит капитан, и вскоре залпы винтовок заглушают крики боли.\n\nИ капитан, и анархисты ожидали затяжной битвы за баррикаду, но никто не мог ожидать, что она закончится так скоро. Пока солдаты приближались к баррикаде, над ними появились тени. Когда некоторые грифоны подняли глаза, было уже слишком поздно. Студенты медицинского университета Гринбэка, вооружённые скальпелями, костяными пилами и другими профессиональными инструментами, обрушились на них. Этот хирургический удар изменил баланс битвы, и солдаты разбежались, оставив ценные артиллерийские орудия революционерам.\n\nСоциалисты на Чёрной площади радовались и плясали, но у студентов-медиков повода для веселья не было. Вместо этого они занялись своей работой, одинаково занимаясь ранеными с обеих сторон. Некоторые молились, прося прощения, когда у них был момент передышки, а у остальных революционеров не хватило смелости побеспокоить тех, кто нарушил свои клятвы, чтобы принести победу анархо-социалистической революции. Через день из Сайрусвала прибыло подкрепление, скрепившее узы между сердцем революции и бывшей столицей. Остальную часть города была захвачена почти без боёв, так как большинство армейских подразделений и полицейских покинули город вместе с правительством. Битва за Гринбэк закончилась, но правительство государства ещё не было разгромлено."
 YAL_SOLDIERS_SPREAD_THE_WORD:0 "«Постро...» Приказ капитана был прерван криком с баррикады.\n\n«Капитан Валерион, отстваить!» Он застыл на месте. Двести когтей ослабили хватку на сотне винтовок, когда из-за баррикады взлетел одинокий грифон, направлявшийся на максимальной скорости в сторону армейского подразделения. Многие солдаты с недоверием посмотрели наверх, а один неуклюже приветствовал новоприбывшего, потому что это был не кто иной, как полковник Артур Эйрсон, их командир. На нём была гражданская одежда, но это однозначно был тот самый грифон, который руководил ими. Он остановился в нескольких метрах от солдат, некоторые из которых нерешительно направили свои винтовки на офицера. Даже без униформы и тяжелого оружия (не считая небольшого пистолета) он был весьма внушительным\n\n«Артур, эм, сэр! Что вы делаете среди красных?» - спросил капитан Валерион, его голос дрожал от шока.\n\n«Я борюсь за свой народ, капитан. А ты что делаешь?» - голос полковника был величественным, и обе стороны затаили дыхание, ожидая ответа офицера.\n\n«Просто следую приказам, сэр. Вы оккупировали эту площадью. Ради Борея, да вы пытаетесь свергнуть правительство!»\n\nБывший полковник стоял смирно, глядя в глаза своему бывшему подчиненному. «Валерион. Империя обращалась с нами как с имуществом! Все эти войны за перерисовку карт и обогащение грифонов, которых мы никогда не встречали. Друг, наш враг не находится на другой стороне какой-то линии в песке. Наши враги - это те, кто приказал тебе стрелять в меня. Те, кто говорят, что могут решить, кто живёт, а кто умирает ».\n\nКапитан замолчал, уставившись на своего бывшего командира, потом на баррикаду, полную грифонов, а затем обратно на свое подразделение. Он мог видеть страх в их глазах. Они не хотели умирать сегодня. Не ради этого. Он закрыл глаза, тих пробормотав: «Нас всех за это повесят». А потом сказал громко: «Вы хорошо послужили своей стране, солдаты Йеля. Теперь я собираюсь служить народу».\n\nНемногим позже два бывших офицера по радио передали сообщение на военных частотах, призывая всех солдат города присоединиться к революции. Призыв явно напугал правительство, которое сбежало из города так быстро, как оно могло, вместе с оставшимися верными солдатами. Анархисты отпустили их, празднуя победу с гарнизоном. Победу, при которой улицы города не стали такими же красными, как и их знамёна."
 YAL_BATTLE_LOST:0 "«Построиться в шеренгу!» - закричал капитан, и солдаты тут же перестроились, образовав линию для ведения огня, их винтовки теперь целились во врага, а полевые пушки заряжались смертоносными боеприпасами. Раздался одинокий выстрел, затем крик боли, нарушивший хрупкое перемирие.\n\n«Огонь по готовности!» - кричит капитан, и вскоре залпы винтовок заглушают крики боли.\n\nКапитан вскоре получил подкрепление, а революционеры отнесли своих раненых товарищей на Чёрную площадь для оказания медицинской помощи. Перестрелки продолжались до наступления темноты, а потом армия отступила, по-видимому, довольствуясь артиллерийским обстрелом баррикад. Чёрный флаг всё ещё был твердо развевался на вершине баррикады, которую пытались захватить солдаты, и, несмотря на потери, моральный дух революционеров был высоким, поскольку они получили известие их Сайрусвала о том, что их товарищи вскоре прибудут с востока. Им оставалось продержаться совсем немного.\n\nНе только революционеры, но и военные, заметили прибывающее подкрепление. Они должны были действовать быстро, если хотели добиться победы. Итак, солдаты были активны всю ночь, ища более удобные позиции в зданиях, окружающих баррикады, готовясь к финальной атаке. Когда рассвело, они примкнули штыки и выпрыгнули из окон на баррикады.\n\nБитва была яростной, грифоны сражались друг с другом ближнем бою. Обе стороны отчаянно нуждались в победе над этой кучей обломков. И когда солнце поднялось ещё выше, боевые действия прекратились, когда оставшиеся революционеры отступили на площадь, оставив солдатам баррикаду. Потрепанные остатки армии Йеля достигли вершины холма, один из них установил национальный флаг на вершине баррикады. Армия победила, им просто нужно было зачистить площадь!\n\nВскоре пришло подкрепление от лоялистов из иной части Йеля, которые помогли захватить лагерь анархистов. С помощью огнеметов эти грифоны подожгли палаточный городок на Кайзерплац, а все оставшиеся революционеры погибли в пламени. Столица была в безопасности, и теперь у революционеров остался лишь один оплот."
 yale.38.a:0 "Революция победила!"
 yale.38.b:0 "Хвала Борею за клятвопреступников."
 yale.38.c:0 "Солдаты - наши товарищи!"
 yale.38.e:0 "Йель победил!"

 yale.39.t:0 "Осада Сайрусвала"
 yale.39.d:0 "Два капитана армии Йеля стояли рядом друг с другом, и один использовал бинокль для наблюдения за городом перед ними. Другой, капитан Ларс Шверцон, нетерпеливо постучал своим когтем по траве. «Что ты видишь, Валерион?»\n\nВалерион опустил бинокль и отдал его Ларсу, который охотно поднес его к глазам. «Во имя Аркутрия, что за беспорядок. Они превратили каждую улицу в баррикаду.»\n\n«Как крысы в клетке, капитан». Валерион посмотрел на часы со злорадной усмешкой на лице. «Вот и всё».\n\nСотни пушек одновременно дали залп. Потом снова и затем в третий раз ещё до того, как первые снаряды поразили свою цель. Звук взрывов был слабым с такого далёкого расстояния, но Ларс мог видеть эффекты от попадания снарядов. Наполовину состоящие из дерева дома города не были способны противостоять артиллерийскому обстрелу такого масштаба. Он скривился в раздражении. «После этого проклятое командование будет должно мне новый дом.»\n\n«Ты живешь здесь, Шверцон?» - спросил другой офицер лишь для вежливости. «Да, несмотря на всех этих социалистов, Сайрусвал был хорошим местом с прекрасными грифонами».\n\n«Мы восстановим его, возможно, переименуем в Ротсэнд или что-то в этом роде. Я уверен, что Император оценит нашу жертву.»\n\n«Лучше он, чем эти красные предатели, что выгнали меня из собственного дома!»\n\n«Удивительно, что им всё-таки удалось восстать, когда мы поймали их лидеров».\n\n«Проклятая бюрократия, Валерион. Когда я закончил заполнять все отчеты, в моем офисе уже были сотни злых грифонов. К счастью, в ту же ночь главарей отправили подальше».\n\n «Этого никогда бы не случилось при власти империи».\n\n«Борей помог одержать нам победу над безбожником, только чтобы вернуться к одержимым бумагой яйцеголовым».\n\n«Не обязательно всё будет так, Шверцон. Империя ещё не умерла.\n\nВсю оставшуюся ночь оба офицера наблюдали за боем, к утру крики почти затихли. Пожары потухли, и рассветное солнце осветило не флаг Йеля, а оранжево-золотое знамя империи."
 yale.39.a:0 "Таков конец революции."

 yale.40.t:0 "Красная паника"
 yale.40.d:0 "Неудачная анархистская революция в Йеле привела к хаосу в иных социалистических и анархистских движениях. Это также лишило само правительство Йеля всей оставшейся поддержки. Армия сумела подавить восстание до того, как оно распространилось, но в средствах массовой информации усиленно обсуждалась некомпетентность действующего правительства. Они наделили Сайрусвал дополнительными средствами, наивно надеясь заключить союз с теми, кто ненавидел всё, что дорого порядочным грифонам. Многие офицеры и солдаты открыто выразили свое желание вернуть контроль над Йелеи законному наследнику Империи.\n\nГазеты и радио разожгли «красную панику» среди простых грифонов при поддержке Триархии и армии. День за днем каждому грифону рассказывали о неминуемой угрозе их имуществу и порядочности, науке и религии со стороны оставшихся социалистов. Вскоре были проведены массовые демонстрации за немедленную реинтеграцию Йеля в империю. Позже Ректор Магнификус торжественно отказался от звания герцога Йельского, которое присваивалось главному ректору со времен Бореана Видергрейфа. Титул автоматически был передан главе династии Гроверов, и эра независимости Йеля подошла к концу. "
 yale.40.a:0 "Они не оставили нам выбора."

 yale.41.t:0 "Обращение к верующим"
 yale.41.d:0 "Во время сражений между правительственными лоялистами и революционерами храмы остались нетронутыми. В некоторых городах местный храм - единственное здание, оставшееся невредимым в бою, чьи сверкающие белые башни возвышаются над хаосом внизу. Большинство грифонов, даже яростных сторонников революции, по-прежнему оставались религиозными, и не осмеливались трогать места религиозного поклонения. Эта вера начинает использоваться против социалистов по указанию прелата Мишеля. Во время всех проповедей священники напоминают собравшимся, что революция по своей сути безбожна. Некоторые заходят так далеко, что обвиняют нас в поклонении Маару! Хуже всего то, что слова Триархии начинают воздействовать на умы пролетариата, ведя их прямо в реакционные когти.\n\nРеволюционерам еще предстоит определиться со своим ответом. Хотя студенческие, солдатские и рабочие советы быстро осудили обвинения храмов, большинство грифонов не решаются предпринимать какие-либо дальнейшие действия. Революция зависит от поддержки населения. Многие опасаются, что какие-либо насильственные действия против храмов будут непопулярными. Некоторые грифоны выдвинули идею создания контрпропаганды, но многие из писателей протестовали против непосредственного оспаривания слова Триархии. Лишь несколько грифонов поддержали вооруженную интервенцию, но такой радикальный шаг потребовал бы, чтобы наши солдаты пролили кровь на святой земле, а мы не уверены, что они готовы пойти на это. Возникает вопрос: можем ли мы подтолкнуть писателей или солдат к выступлению против Триархии?"
 yale.41.a:0 "Мы не можем ничего сделать."
 yale.41.b:0 "§MМы должны использовать контрпропаганду!§!"
 yale.41.c:0 "§RЗакройте храмы. Сейчас же.§!"

 yale.411.t:0 "Вопрос веры"
 yale.411.d:0 "[YAL.GetChurchResponseResult]"
 YAL_CHURCH_IGNORED:0 "Хотя храмы продолжали выступать против революции, она продолжала бороться. Против священников, что пытаются сплотить грифонов против нас, почти не было предпринято никаких прямых действий, но это не значит, что ничего не было сделано.\n\nХрамы были изолированы и их активно избегали, и священниками приходилось проповедовать перед всё меньшими и меньшими толпами. Революция просто оттеснила их в сторону, не пытаясь противостоять священникам. Настанет время, чтобы разобраться с их ядом, но явно не сейчас."
 YAL_CHURCH_DEFEATED:0 "Священники говорят о богах и о божественных наградах, но, к счастью, ни один грифон никогда не видел этих наград. Они говорят о божественном порядке, где они удобно находятся вблизи социальной вершины. Действительно ли они - посланники высших божеств или просто торгуют духовным опиумом, чтобы сделать народ более сговорчивым? Борьба с древней несправедливостью автоматически превращает тебя в маарита? Разве принятие угнетения и эксплуатации не идёт вразрез с заветами богов?\n\nСреди студентов есть много тех, кто читал религиозные и исторические тексты, а также священников, что указывают на историческое лицемерие и искажение догм, что искажают некоторые вещи, полностью искажая их смысл.\n\nХрамы поливают грязью, и хотя некоторые реакционеры и заблудшие пролетарии всё ещё цепляются за них, широкая поддержка их населением неуклонно испаряется." 
 YAL_CHURCH_SHUT_DOWN:0 "Это весьма радикально, но ради успеха революции мы не можем позволить себе быть кроткими или разрешить нашим врагам бросить нам вызов. Даже самая маленькая искра может привести к пожару, если оставить его расти без надзора. Вот почему представители революционного авангарда выбивали двери храмов и отправляли священников со своих алтарей прямиком в тюрьмы.\n\nВ нескольких случаях священники пытались сопротивляться и были избиты до потери сознания. Один даже пытался забаррикадироваться и стрелять в любого входящего. Это стоило революции трех отважных бойцов, но со священником в конце концов разобрались, и храм стал для него погребальным костром. Хотя многие были шокированы этими жестокими действиями, также стало ясно, что революция никем не будет подвергнута сомнению." 
 yale.411.a:0 "Товарищи, и не слушайте их!"
 yale.411.b:0 "Наше послание более убедительно!"
 yale.411.c:0 "В любом случае они были ненужной иерархией."

 yale.42.t:0 "Революция достигает Гамии"
 yale.42.d:0 "[YAL.GetStudentClashResult]"
 YAL_FASCISTS_WIN:0 "Гамия всегда была оплотом консерватизма, отчасти благодаря расположенной там религиозной академии. Поскольку революция распространяется по всему региону, было неизбежно, что этот город станет одним из бастионов реакционеров, не в последнюю очередь благодаря Мечу и Щиту - воинствующим реакционерам - в чьих рядах состоят сотни студентов.\n\nКогда революционеры из Авангарда подошли к городу, то столкнулись с боевиками, что начали стрелять в них с самого начала. Баррикады на улицах, сети, висящие между зданиями, чтобы поймать листовки, а также заколоченные окна и дверные проемы превратили Гамию в настоящую крепость.\n\nХотя революционеры сплотились и попытались прорваться в город, их атаки оказались бесполезными. Хотя окраины города скоро пали, ополчение Меча и Щита не отступило и даже перешло в контратаку, преследуя убегающих из города революционеров."
 YAL_INDECISIVE:0 "Гамия всегда была оплотом консерватизма, отчасти благодаря расположенной там религиозной академии. Поскольку революция распространяется по всему региону, было неизбежно, что этот город станет одним из бастионов реакционеров, не в последнюю очередь благодаря Мечу и Щиту - воинствующим реакционерам - в чьих рядах состоят сотни студентов.\n\nКогда революционеры из Авангарда подошли к городу, то столкнулись с боевиками, что начали стрелять в них с самого начала. Баррикады на улицах, сети, висящие между зданиями, чтобы поймать листовки, а также заколоченные окна и дверные проемы превратили Гамию в настоящую крепость.\n\nТем не менее, Авангард ворвался в город, платя высокую цену за каждое взятое здание, и медленно продвигаясь вперёд, прежде чем жестокая контратака остановила их наступление. Когда наступила ночь, обе стороны прекратили бой и занялись поисками убежища для отдыха при освещении горящих зданий и машин. Ни одна из сторон не собиралась уступать, и к рассвету бой продолжился так же нерешительно, как и в первый день." 
 YAL_VORHUT_WINS:0 "Гамия всегда была оплотом консерватизма, отчасти благодаря расположенной там религиозной академии. Поскольку революция распространяется по всему региону, было неизбежно, что этот город станет одним из бастионов реакционеров, не в последнюю очередь благодаря Мечу и Щиту - воинствующим реакционерам - в чьих рядах состоят сотни студентов.\n\nКогда революционеры из Авангарда подошли к городу, то столкнулись с боевиками, что начали стрелять в них с самого начала. Баррикады на улицах, сети, висящие между зданиями, чтобы поймать листовки, а также заколоченные окна и дверные проемы превратили Гамию в настоящую крепость.\n\nТем не менее, революционеры Авангарда нашли другие пути. Местным сочувствующим удалось выскользнуть из города через канализацию, показав своим товарищам путь внутрь и пропустив почти сотню революционеров внутрь. Когда красные напали на Гамию, Меч и Щит оказались атакованы с обеих сторон, что привело их в замешательство. Революционеры продолжали развивать успех, пока ряды реакционеров не дрогнули." 
 yale.42.a:0 "Реакционеры победили?!"
 yale.42.b:0 "Они не могут сопротивляться вечно!"
 yale.42.c:0 "Поднимите алое знамя!"

 yale.43.t:0 "Конец порядка"
 yale.43.d:0 "После революции земли Йеля объял хаос. Власть государства полностью исчезла. Но по ней революционеры скучать не будут. Государство пало, предоставляя возможность восстановить общество в новом виде, без постоянного принуждения и контроля. В наших рядах есть много грифонов, которые охотно используют эту возможность, чтобы начать возрождение нового общества соответственно принципам анархизма."
 yale.43.a:0 "Мы быстро восстановимся."
 yale.43.b:0 "Мы восстановимся."
 yale.43.c:0 "Восстановление будет сложным."

 yale.44.t:0 "Анархизм заполняет пустоту"
 yale.44.d:0 "[YAL.GetCommuneEstablishmentResult]"
 YAL_COMMUNE_GREAT:0 "Грифоны усердно трудятся на разоренных революцией землях, стремясь установить новый анархистский порядок. Наша цель - это общество, в котором местные коммуны могут сами могут заниматься своими делами по самоуправления и где их объединяет сотрудничество, а не авторитарная сила. Это радикальное, но оно необходимое изменение.\n\nК счастью, поддержка нас народом привела к тому, что с самого начала в большинстве, если не во всех городах, появились революционеры, которые были в состоянии консультировать и руководить местными жителями согласно принципам анархизма. Это доверие позволило более эффективно распространять наши идеи, и в некоторых местах эти коммуны уже постепенно начинают самостоятельно управлять местными делами."
 YAL_COMMUNE_GOOD:0 "Грифоны усердно трудятся на разоренных революцией землях, стремясь установить новый анархистский порядок. Наша цель - это общество, в котором местные коммуны могут сами могут заниматься своими делами по самоуправления и где их объединяет сотрудничество, а не авторитарная сила. Это радикальное, но оно необходимое изменение.\n\nЧтобы облегчить этот процесс, мы разослали грифонов по всей стране, чтобы начать инструктировать местных жителей о том, как внедрить системы анархистского управления. Только вот результаты были весьма смешанными. Во многих случаях местные жители работали со своими учителями. Но и нередко их встречало подозрение, а то м презрение, так что прогресс идёт весьма медленно."
 YAL_COMMUNE_MEDIOCRE:0 "Грифоны усердно трудятся на разоренных революцией землях, стремясь установить новый анархистский порядок. Наша цель - это общество, в котором местные коммуны могут сами могут заниматься своими делами по самоуправления и где их объединяет сотрудничество, а не авторитарная сила. Это радикальное, но оно необходимое изменение.\n\nУвы, не слишком много местных грифонов поверили в нашу идею, и во многих местах они активно сопротивлялись нашим усилиям по обучению их, предпочитая вместо этого пытаться вернуться к старым этатистским обществам. Для большинства местных жителей мы являемся врагами, и хотя мы установили некоторые контакты с ними, это всё, чего мы смогли достигнуть."
 YAL_COMMUNE_BAD:0 "Грифоны усердно трудятся на разоренных революцией землях, стремясь установить новый анархистский порядок. Наша цель - это общество, в котором местные коммуны могут сами могут заниматься своими делами по самоуправления и где их объединяет сотрудничество, а не авторитарная сила. Это радикальное, но оно необходимое изменение.\n\nК сожалению, мало что было достигнуто благодаря хаосу, который охватил регион. Хотя мы пытались связаться с местными жителями, нас обычно встречали исключительно враждебно. Те немногие контакты, которые были установлены, были вынуждены скрываться, поскольку местные жители весьма заинтересованы в том, чтобы выслеживать любых сторонников коммунизма, которых они находят. Очевидно, Йель ещё не совсем готов к анархизму."
 yale.44.a:0 "Мы хорошо их научили."
 yale.44.b:0 "Мы почти достигли справедливого общества."
 yale.44.c:0 "Многое ещё предстоит сделать."
 yale.44.e:0 "Мы должны упорствовать."

 yale.45.t:0 "Марш на Йель"
 yale.45.d:0 "Сельская местность находится под нашим контролем, и от востока до запад знамя революции развевается над деревнями и городами. У реакционеров осталось только один бастион под контролем, но, к сожалению, это также и жемчужина нашей земли; сам город Йель. Они объединяют свои силы там, и, хотя революционеры тоже собирают свои силы со всей страны, ясно, что взятие Йеля будет самой большой проблемой, с которой мы до сих пор сталкивались."
 yale.45.a:0 "Мы сокрушим последний бастион реакционеров!"
 yale.45.b:0 "Мы сокрушим последний бастион реакционеров!"

 yale.46.t:0 "Контрреволюция"
 yale.46.d:0 "Прелат тихо наблюдал со склона холма за пожаром, пожиравшим прекрасный город Йель. Это было ужасно во всех отношениях, и ему было противно, что эта чума распространилась так далеко. Даже отсюда он слышал звуки выстрелов и боя, когда внизу сражались красная чума и последние солдаты Йеля. Обернувшись, он посмотрел на грифонов позади себя. Они стояли за ним многими сотнями, а точнее тысячами, и он мог видеть решимость в их глазах. \n\n«Некоторые из вас сопротивлялись этой красной чуме с самого начала», - начал он, поднимая мегафон, чтобы каждый мог слышать его. «Некоторые из вас желали только мира. Некоторые из вас были ненадолго соблазнены их извращенными идеалами. Но я говорю вам следующее: сегодня это не имеет значения! Йель горит, само сердце знаний и мудрости в империи, которую мы все так чтим и эти безумцы подожгли само сердце!»\n\n«У Йеля - и Империи - почти не осталось защитников и мы стоим на краю разрушения всего, что знаем. Сегодня вы присоединитесь к своим предкам, что сражались под началом первых императоров! Вы почти память ваших родителей, поскольку они заплатили кровью и смертью, чтобы освободить эту землю от разрушения! Вы - те, кого после сегодняшнего дня будут называть спасителями! Это будет трудно, это будет кроваво, но боги свидетельствуют мне. Мужайтесь, ваша цель истинная, знайте, что вы боретесь за правое дело и сим одержите победу! Верные грифоны империи, нет, герои империи! ВПЕРЁД»\n\nС оглушительным ревом сплотившиеся остатки ополченцев-крестьян, красных перебежчиков и добровольцев подхватили оружие и понеслись вниз по направлению к городу, чтобы сокрушить и без того нерешительную революцию. Они врезались красным в тыл, зажав революционеров зажатыми между молотом и наковальней.\n\nК ночи многие сотни погибли, а вместе с ними и революция."
 yale.46.a:0 "Бей красных!"

 yale.47.t:0 "Последний бастион"
 yale.47.d:0 "Йель - крепость, не похожая ни на одну, с которой мы сталкивались ранее, и, хотя сила и мужество позволили нам достичь текущих успехов, этого явно будет недостаточно для битвы за Йель. Мы приближаемся к городу и должны решить, как нам ударить по нему. Хотя оборонительные сооружения противника мощны, они внутренне разделены, и у нас всё ещё есть сторонники в городе. Можем ли мы воспользоваться их помощью, единственный вариант доступный нам вариант - сокрушительный удар, не считающийся с потерями?"
 yale.47.a:0 "§RОбратиться за помощью к солдатам!§!"
 yale.47.b:0 "§MОбратиться за помощью к интеллигенции!§!"
 yale.47.c:0 "§YОбратиться за помощью к рабочим!§!"
 yale.47.e:0 "В бой!"
 
 yale.48.t:0 "Битва за Йель"
 yale.48.d:0 "[YAL.GetYaleCityFate]"
 YAL_SOLDIER_COUP:0 "Солдаты метались туда-сюда, готовясь встретить атакующих, которые медленно приближались, уже захватив дальние укрепления. Баррикады были усилены, а пулеметы перемещались на крыши, поближе к баррикадам из мешком с песком, чтобы улучшить их зоны поражения.\n\nЧуть ниже по дороге мускулистый сержант - когда-то простой уборщик, но теперь командир своих товарищей-ополченцев - громко заставлял грифонов вокруг себя усерднее работать, используя все известные ему нецензурные оскорбления. Их можно было услышать даже в башне у храма, где два грифона, вооружённые снайперскими винтовками, наблюдали за горизонтом.\n\n«Так всё и работает, верно?» Один из них заметил саркастически. «Красные приближаются всё ближе и ближе, а он всё ещё одержим размахиванием своим членом.\n\n«Таковы законы мироздания?» её спутник в башне сказал саркастично. «У одних есть власть, чтобы руководить окружающими, так что нам просто придётся смириться с этим?»\n\n«Это правда ... но только пару минут, пока они не окажутся здесь», - прокомментировала первая грифина, глядя сквозь прицел снайперской винтовки.\n\n"Думаешь, мы выживем?" - спросил другой грифон, наблюдая за тем, как другие грифоны занимают позиции за баррикадами под звук медленно приближающейся всё ближе и ближе стрельбы .\n\n«Насчёи этого я не знаю, хотя ...» - сказала первая грифина, принимая более удобную позицию для стрельбы. \n\n«Ты о чём?»\n\n«Нахер того урода.» После этого снайпер одним выстрелом вынесла мозги сержанта, а её товарищ поступил так же с лейтенантом. Повсюду в центре города десятки командующих были мгновенно убиты одним махом, что полностью разрушило оборону. Когда красные достигли баррикад, то столкнулись лишь с удивленными и шокированными ополченцами, которые, лишённые командиров, сдались в течение нескольких минут."
 YAL_GOVERNMENT_SURRENDER:0 "Ректор Магнификус Микусян плюхнулся на стул, уставившись в стену. Мир медленно разваливался вокруг него, и он не знал, что делать дальше. В какой-то момент разумные обсуждения и дискуссии превратились в войну и фанатизм. Это всё было так бессмысленно, и он был настолько поглощен размышлениями, что заметил студентку, которая вошла в его кабинет, только когда молодая грифина встала перед его столом и кашлянула. Микусян в шоке уставился на неё.\n\n«Что ты здесь делаешь?» он спросил. «Кто тебя впустил?»\n\n«Я сама и разрешила себя, сэр», - ответила молодая студентка, заставив кровь Микусяна замёрзнуть в его жилах. Он бросил взгляд в сторону. «Не бегите, сэр, мы окружили здание. Это не поможет». Её слова вынудили Микусяна заставить себя расслабиться и вздохнуть. «Ты здесь, чтобы убить меня? Если это так, просто сделай это, нет нужды во внушительном монологе, если мне нужно умереть».\n\n«Я не хочу убивать вас, сэр, я лишь хочу дать вам это». Она протянула ему большую пачку бумаг. «Это от товарища Мюхшнабеля. Он умоляет вас понять его мотивы и положить конец этой битве».\n\n«Похоже тут слишком много бумаги для короткого сообщения», - сказал Микусян, поднимая бровь.\n\n«Вы всегда говорили, что хороший студент показывает свою работу», - ответила студентка. «Армии революционеров перейдёт в атаку через пару дней. Если аргументы товарища Мюхшнабеля смогут убедить вас, тогда вы сможете спасти сотни жизней. Также ... вы однажды сказали, что это признак слабого ума - цепляться за ложь, когда правда очевидна». С этими словами молодая грифина вышла из комнаты, а Микусян остался сверлить взглядом бумаги перед собой. В конце он начал читать. Словоохотливый стиль Мюхшнабеля был очевиден, но, несмотря на это, там были и аргументы, и тщательность, и даже вывод ... Вернее, два вывода. Мало того, что социалисты окружали город и даже проникли в него, так работа перед ним несла то же сообщение. Микусян понял, что выбора у него нет.\n\nК утру он официально приказал гарнизону Йеля сдаться."
 YAL_WORKER_BATTLE:0 "Когда главный констебль прибыл в университетский кампус, его поприветствовал ректор Магнификус и остальные члены совета. Взглянув на часы, констебль понял, почему: он опоздал на два часа.\n\n«Я так понимаю, у вас есть достойная причина, объясняющая ваше отсутствия?» Микусян спросил грифона, когда главный констебль приложил шляпу к груди и отдал честь.\n\n«Да, сэр ... граждане начали всеобщую забастовку по всему городу. Трамвайная сеть не работает, дороги заблокированы, и все коммуникации прерваны. Я направил полицию и ополчение, чтобы попытаться защитить радиостанцию и главные дороги, но демонстранты мешают нам».\n\n«Социалисты в городе?» Микусян потребовал. «Тогда почему вы не сражаетесь на улицах, чтобы расчистить дорогу? Их армия приближается, когда мы говорим!»\n\n«Сэр, протестующие безоружны ...»\n\n«И?!»\n\n«У многих есть семьи среди демонстрантов, и если мы откроем огонь ... Я не могу гарантировать, что мои грифоны останутся на нашей стороне. Даже если бы они остались, это не важно, ведь армия социалистов всё равно движется».\n\n«Итак, что вы говорите что ...  либо сдаемся, либо пытаемся навести порядок, что может настроить народ против нас ...?» Микусян медленно опустился на свое место, закрыв лицо одной лапой.\n\n«Простите, сэр, я не вижу иного выбора.»"
 YAL_CITY_BURNT:0 "Траумгартен, окружавший северную часть Йельского кампуса, горел, создавая адский фон для дыма, поднимающегося из университетских зданий. Внешние общежития давно пали, одно из них было превращено в руины артиллерией. Мост через ручей возле университетского городка был покрыт телами павших грифонов, где очереди пулемётов из медицинского корпуса косили их десятками. То здание в настоящее время горело, подожжённое зажигательным коктейлем, а ополченцев, что пытались выбраться из огненной ловушки, встречала лишь смерть.\n\nГлавное здание окружили революционные бойцы, стреляя по укрепившимся защитникам и используя самодельные дымовые шашки, чтобы прикрыть свой продвижение к главной двери, где красные, наконец, прорвали баррикады. После этого они ворвались в здание, и заставили ополченцев биться за каждую комнату в их бесполезном последнем бою.\n\nВ конце концов, когда весь первый этаж оказался под их контролем, у ополченцев закончились как боеприпасы, так и желание сражаться. Но у распалённых битвой красных к тому моменту не нашлось желания проявлять милосердие. За ними целый город превратился в руины. Окраина города была покрыта сгоревшими домами, центр города опустошен, пламя и смерть собирали свою жатву повсюду. Сотни грифонов лежали мертвыми, как красные, так и реакционеры, и после нескольких дней жестоких сражений у революционеров не осталось желания проявлять пощаду.\n\nОни позаботились о том, чтобы никто не мог навредить их драгоценной революции, убивая всех грифонов на своё пути, даже деканов и профессоров, которые укрывались в своих кабинетах. Кровь медленно текла по мраморному полу, стекая вниз по лестнице, когда изнуренные революционеры наткнулись на балкон кабинета ректора Магнификуса, развернули там красное знамя и махали им взад и вперед, одновременно осматривая вид разрушенного города, который теперь был лишь пылающими руинами."
 yale.48.a:0 "Йель теперь красный!"
 yale.48.b:0 "Йель теперь красный!"
 yale.48.c:0 "Йель теперь красный!"
 yale.48.e:0 "Йель теперь красный... ну, его руины."
 
 yale.53.t:0 "Никаких реакционеров" #Adds 20% communism popularity. Triggered by YAL_the_communes_of_yale
 yale.53.d:0 "Реакционеры мертвы или подчинились нам. Остатки старого порядка разрушены. Грифоны Йеля, наконец, свободны, чтобы взять своё по праву и распределить богатство земли среди народа. Теперь грифоны Йеля могут жить свободно.\n\nЭрих Мюхшнабель, лидер анархистской революции, он не только достиг своих целей, но и осуществил личную месть. Ректор старого университета Сайрусвала осматривал сгоревшие руины особняка, где он провел своё детство. Как он и планировал, его семья была одной из первых жертв нового порядка. Его сестра, которой его отец уделял всё внимание, исчезла. Для капиталиста старый Мюхшнабель хорошо относился к своим рабочим. Но это не помешало Эриху подстрекать толпу сжечь дом своего босса.\n\nКогда Эрих шагал сквозь остатки некогда декадентского здания, он размышлял о будущем. Йель был должным образом очищен от любых элементов, которые могли бы помешать анархизму. Его ученики и учителя уже обучали народ новому образу жизни. Но две вещи всё ещё волновали его. Во-первых, другие державы в Сердце Империи могли бы рассматривать коммуны в качестве легкой цели и пытаться погасить пламя революции.\n\nВо-вторых, профсоюзы. Они присоединились к делу, но профсоюзы были не такими радикальными, как надеялся Эрих. Многие высокопоставленные члены верили, что нужно делать поблажки народу, а не освобождать его. Даже сейчас они спорили о достоинствах иерархического образования, организации труда и военного дела. Эрих должен помочь грифонам продолжить свое освобождение и не поддаться искушению вернуться к спасительной иерархии.\n\nЭрих сплюнул на землю, где раньше было кресло его отца. «Я собираюсь довести это дело до конца»."
 yale.53.a:0 "«Я покажу тебе, что могу закончить это»."
 
 yale.54.t:0 "Освобождённая экономика"
 yale.54.d:0 "Переход от капиталистической экономики к свободной не был простым. Сначала мы пытались сотрудничать с мелкой буржуазией, но они не хотели отдавать свой бизнес, предпочитая продолжать работать по-старому. Специалистов и менеджеров часто не хватало, поэтому поначалу управлять фабриками было сложно. Профсоюзы пытались заменить сбежавшее руководство, но они часто давали противоречивые инструкции, что приводило к замешательству и задержкам. Однако рабочие продолжали самостоятельно управлять своими рабочими местами и выполнять привычные им задания.\n\nСтуденты университетов оказали большую помощь. Без ограничений конкуренции и частной собственности они могли свободно внедрять научные модели производства, чтобы помочь компенсировать потери. Без бюрократии, возможно, и принимаются менее правильные решения, но теперь они принимаются намного быстрее и уже напрямую теми грифонами, которые близки к проблеме.\n\nВ целом, преобразование было очень быстрым и основательным. Некоторые остатки старой системы всё ещё сохранились, часть грифонов упрямо цепляются за свои деньги и работу, в то время как остальные наслаждаются вновь обретенной свободой. Местные сообщества помогают друг другу, и оказывается, что социальные связи между существами достаточно сильны, чтобы функционировать без иерархии, навязанной капиталистическим способом производства. Есть всё ещё сохраняются злоупотребления и разногласия, но в освобождение экономики в значительной степени было успешным."
 yale.54.a:0 "Мы сами хозяева своей судьбы."

 #Fascist Events
 yale.17.t:0 "Приглашение для архонта Протеуса"
 yale.17.d:0 "Движение «Меч и щит» завоёвывало популярность как среди простых грифонов, так и интеллектуалов, уделяя особое внимание добродетелям, религии и военной культуре. Но для закрепления успеха университет Брумы, который недавно включил прелата Мишеля в исполнительный совет, тщательно спланировал свой следующий шаг. Многие грифоны все еще сомневались в «Мече и Щите», особенно те, на которых влияли такие ложные эквестрийские идеи, как социализм и гармония.\n\nБыл один грифон, который мог помочь поддержать дело, хотя он не был большим поклонником публичных выступлений. Архонт Протеус, высший священник Арктуриуса и начальник Мишеля, мог бы напомнить грифонам Йеля об их долге перед своими богами. Университет Брумы пригласил Протея в гости, чтобы провести инспекцию и благословить знамя нового полка студенческого ополчения. Мы надеемся, что это будет привлекательно для архонта, который нередко действует как рыцарь, а не как священник. Прелат и университет позаботятся о том, чтобы это событие стало грандиозным праздником."
 yale.17.a:0 "Отправьте ему приглашение!"

 yale.18.t:0 "Приглашение для архонта Протеуса"
 yale.18.d:0 "Архонт Протеус получил приглашение от прелата Йеля присутствовать на праздновании в университете Брумы, что в значительной степени поддерживается его архонатом. По-видимому, архонт должен благословить знамя нового полка местного студенческого ополчения. Хотя это приглашение кажется безвредным, оно является признаком повышения влияния религии в целом и поклонения Арктурию в частности по всём Йельском Ректорате. Протей намеревается отправиться в Йель и подготовить благословение, стремясь избежать Грифенхейма и его политических схваток. Его визит может помочь повысить лояльность Йеля архонату."
 yale.18.a:0 "В любом случае мы не можем остановить его."

 yale.19.t:0 "Благословение Арктуриуса"
 yale.19.d:0 "Огромная толпа собралась на Кайзерплац в Бруме, центральной площади города, чей центр был подготовлен для предстоящей церемонии. Чуть позже архонт появился на балконе мэрии под оглушительные аплодисменты толпы. Благородный и практичный Протей был чрезвычайно популярен среди публики, и многие путешествовали часами, лишь чтобы мельком увидеть его. Позади, на приличном расстоянии, прелат Мишель занял свою позицию, улыбаясь поклонению толпы архонту. Казалось, что Протей заставил забыть всех присутствующих обо всем остальном.\n\nПриближающийся к площади звук военных барабанов заставил толпу притихнуть, и из-за угла на площадь вышли ополченцы «Меча и щита». Они были одеты в серую парадную форму, обтянутую золотой нитью, а серая кепка с белым пером дополняла их наряд. Впереди шел знаменосец, гордо нёсший золотое знамя с мечом за щитом, окруженными лавровым венком. На плакате было написано: «Виртус, Юстития, Арктуриус». Студенческое ополчение официально приветствовало архонта, после чего площадь замолчала, ожидая его речи.\n\n«Спасибо, граждане Йеля, за то, что пригласили меня сюда в этот прекрасный день. Ваш прелат попросил меня сказать вам несколько слов, и я сделаю это. Как вы знаете, Брума всегда занимала важное место в сердце Арктуриуса, ведь в вашем университете появилось так много замечательных рыцарей и священников». Толпа возликовала от похвалы архонта, и ему пришлось жестом заставить их успокоиться. «Однако мне сказали, что не каждый грифон в Йеле решил последовать божественному пути. Многие смущены и растеряны в эти неуверенные времена, когда мир кажется маленьким, но проблемы для нашего благополучия кажутся большими. Но помните, что Арктуриус будет сражаться за тех, кто в этом нуждается. Я прошу вас, последуйте божьему призыву и спасите тех, кто запутался и ушёл слишком далеко от истинной веры. Тогда будущее Йеля и империи будет в безопасности!»\n\nПосле того как архонт закончил говорить, к нему присоединился прелат Мишель, и они вместе исполнили гимн, чтобы благословить знамя «Меча и щита». Затем Протей провел остаток дня, разговаривая с солдатами и студентами и даже сам испытал одну из их винтовок. Весть о речи архонта быстро распространилась, и многие грифоны прислушались к словам Протея. На следующей неделе все храмы в Йеле были забиты до краев, так как многие грифоны решили вернуться под защиту Арктуриуса."
 yale.19.a:0 "Хвала Арктуриусу, защитнику всех грифонов!"

 yale.20.t:0 "Карьерный рост Мишеля"
 yale.20.d:0 "Ученый совет должен был признать, что многое изменилось к лучшему с тех пор, как университет Брумы выступил с инициативой реформирования Йеля. Религия и дисциплина нашли путь к сердцам простых грифонов там, где учёные и высокий идеализм потерпели неудачу. Социологи Брумы понимали нужды грифонов даже лучше, чем их коллеги из Сайрусвала, которые всегда утверждали, что борются за гражданские права.\n\nИменно это медленное изменение перспективы, наряду с личным рекомендательным письмом от архонта Протея, опубликованным в каждой крупной газете, заставило Совет пойти на этот шаг. Ректоры пригласили прелата Мишеля, главу арктурианской церкви в Йеле на переговоры. Когда прелат прибыл в Гринбэк, то совет увидел грифона, которого не поразит их сила разума и могучий интеллект.\n\nСамое поразительное, что прелат прислушивался к голосу разума, что было неожиданно встретить у священнослужителя. Мишель сказал, что продолжит уважать университеты, если окажется в совете, он будет лишь высказывать своё мнение о божественной и народной воле. Он поклялся исправить раскол между элитой и обычными грифонами, а также уважать традиции Йеля.\n\nВ итоге совет проголосовал за то, чтобы позволить Майклу войти в совет, против высказались лишь представители Сайрусвала."
 yale.20.a:0 "Прелат сохранит Йель."

 yale.21.t:0 "Йельская Прелатура"
 yale.21.d:0 "Йельский Ректорат всегда был страной, где многим нечестивым и опасным идеям было позволено развиваться во имя «академических дебатов». Диванные интеллигенты, однако, не смогли заручиться поддержкой населения и были вынуждены передать руководство более религиозно настроенными грифонами. В рамках движения «Меч и Щит» Арктуриус начал набирал популярность как в университетах, так и в храмах.\n\nТеперь Мишель - прелат Арктуриуса - был избран на руководящую должность в Йеле, и священник немедленно пообещал поддержку архонту Протеусу в Грифенхейме. Позволим ли мы верным грифонам Йеля вернуться в состав империи?"
 yale.21.a:0 "Еще одна вотчина последовала делу праведников!"
 yale.21.b:0 "Мы не можем принять их просьбу сейчас."

 yale.22.t:0 "Грифенхейм отвергает нас"
 yale.22.d:0 "Похоже, с архонатом в Грифенхейме вышло недоразумение, поскольку они отклонили нашу просьбу о вассальной зависимости. Мишель, чья непоколебимая вера в Иерархию сильно пострадала, воспринял это как персональное оскорбление. Тем не менее, прелат пообещал продолжать сражаться за Арктуриуса и Йель, даже если он должен будет выступить против Грифенхейма. Похоже, сам Арктуриусна священном поле битвы определит кто прав."
 yale.22.a:0 "Как они могли отвергнуть правоверных?"

 yale.23.t:0 "Статус Йеля"
 yale.23.d:0 "Какое-то время Йель имел высокую автономию в пределах Империи Грифонов как простой вассал архонтов. Теперь, когда Империя снова находится на подъёме, мы должны решить, что делать с гражданами Йеля. Прелат Мишель заверил нас, что грифоны не будут возражать против полной интеграции их владений в саму Империю, но он подчеркнул, что позволить Йелю заняться собственными делами может быть наилучшим способом извлечь максимум выгоду из его прелатуры."
 yale.23.a:0 "Добро пожаловать в империю!"
 yale.23.b:0 "Добро пожаловать в империю! (Yale integrates you!)"
 yale.23.c:0 "Текущая ситуация нас вполне устраивает."

 yale.24.t:0 "Империя поддерживает нашу автономию"
 yale.24.d:0 "Наше предложение отказаться от привилегий и стать провинцией Империи Грифонов было отклонено архонтами. В письме, подписанном этими тремя, они объясняют Мишелю, что он и грифоны Йеля будут лучше всего служить богам в качестве собственной автономной прелатуры в пределах империи. В качестве причины своего решения они приводят научный и военный потенциал Йеля.\n\nДа будет так. Мы станем мечом и щитом императора, Арктурием имперского Борея. И мы пойдем хоть на край света, если это потребуется от нас."
 yale.24.a:0 "Да падёт на нас божественная благодать."

 yale.50.t:0 "Смиренная просьба прелата Мишеля"
 yale.50.d:0 "Развитие событий в Йеле шло даже более гладко, чем мы могли надеяться. Ученые Йеля не только мудро решили выступить вместе с нами против герцогини, но и решили доверить власть местному прелату. К счастью, прелат Мишель Йельский - верный член Иерархии, и он хорошо руководит своим стадом.\n\nИменно в этом контексте прелат ответил на наш недавний запрос на аннексию. Вместо того, чтобы покорно согласиться стать частью империи, Мишель призвал к сохранению вассальной зависимости Йеля по причине его уникального способа управления делами и научных выгод, которые может принести такая договоренность. Хотя мы всё ещё можем продолжать требовать аннексии, отказ от этой скромной просьбы может привести к тому, что прелат будет вынужден пойти против наших желаний. Мы должны тщательно обдумать, насколько готовы продолжать настаивать."
 yale.50.a:0 "Мы требуем аннексии."
 yale.50.b:0 "Мы любезно принимаем его предложение."


