 yale.74.t:0 "Слово Борея"
 yale.74.d:0 "По своей бесконечной милости Борей благословил нас, послав Вестника, чтобы он мог быть среди смертных. Для меня большая честь, что из всех мест, куда он мог ступить, Вестник выбрал Йель. Мы были избраны! Воистину это благословение, но также и ответственность. Вестник теперь наш лидер, мы обязаны исполнить волю Борея относительно этого мира.\n\nВсе должны услышать слова Борея ради их собственного спасения. Наши ученики распространят учения Вестника по всей земле, чтобы все могли услышать божественную истину. Нас возглавляет сам аватар Борея, кто осмелится отклонить наше сообщение?"
 yale.74.a:0 "Все познают славу Борея!"
 
 yale.75.t:0 "Выборы!"
 yale.75.d:0 "Первые выборы в Сердце Империи навсегда останутся в памяти всех участников. От городов Феофии до деревень Катерина псы, грифоны и прочие жители стекались на избирательные участки, чтобы избрать первых представителей в Бундестаг. Явка была высокой, и даже некоторые из наиболее пожилых граждан пришли на выборы. На первой полосе каждой газеты на следующий день была фотография одного такого грифона столь почтенного возраста, его нужно было отнести на избирательный участок. После того, как он опустил бюллетень, грифон закрыл глаза, и его сердце перестало биться.\n\nРезультаты голосования из дальних уголков Сердца Империи всё ещё поступают, но Джорджина Фредерика Шулер, ведущий кандидат гармоничной партии «Новая искра», похоже, сумела набрать множество голосов, так как граждане вознаградили её партию за то, что она действительно смогла организовать выборы. Кажется, что Национальную Республиканскую Партию и её пан-грифоньи амбиции «Новая искра» задвинула на второй план.\n\nОднако было ясно, что Шулер нужно будет вступить в коалицию либо с социал-демократами, либо с консерваторами, хотя пока неясно, удастся ли обеим сторонам получить достаточно мест, чтобы помочь большинству гармонистов. Программа первых обещала внедрить социальное обеспечение для всех, а консерваторы хотят восстановить некоторое подобие монархии. Как бы то ни было, граждане Сердца Империи воспользовались шансом решить свою собственную судьбу, и вскоре политики должны выполнить пожелания электората."
 yale.75.a:0 "Итак, наш демократический эксперимент начинается."
 
 yale.76.t:0 "Выбор коалции"
 yale.76.d:0 "[YAL.GroverIsAlive]"
 yale.76.a:0 "Социал-демократы будут нашими партнерами."
 yale.76.b:0 "Имперская партия поможет нам стабилизировать нацию."
 YAL_GROVER_ALIVE:0 "По итогам выборов партия «Новая искра» Джорджины Шулер была однозначным победителем, но она не получила абсолютного большинства в парламенте. Не желая создавать правительство меньшинства в такое неспокойное время, партия решила начать поиск партнера по коалиции и начала переговоры с двумя партиями, у которых было достаточно мест, чтобы предоставить Шулер нужное большинство. Это была Социал-демократическая партия Герцланда во главе с феофийцем Гербеном Когхелом и Имперская партия во главе с графом Игнатием из Бронзхилла. Первоначальные переговоры с обоими лидерами прошли успешно, и «Новая Искра» готова заключить сделку с любой из них.\n\nСДП стремится добиться того, чтобы правительство предоставило своим гражданам широкую социальную защиту. Их самым решительным предложением было введение всеобщего базового дохода, чтобы обеспечить каждому гражданину финансовую безопасность для самых основных потребностей. Имперская партия стремится восстановить монархию в том или ином виде, хотя нам удалось убедить графа не претендовать на звание грифоньего императора для молодого Гровера, чтобы показать наши мирные намерения. Это может быть верным способом помочь стабилизировать и объединить Сердце Империи.\n\nОбе партии ждут нашего ответа, мы станем союзниками одной, чтобы помочь определить будущее нашей нации, а другая может стать уважаемой оппозицией. Каково наше решение?"
 YAL_GROVER_DEAD:0 "По итогам выборов партия «Новая искра» Джорджины Шулер была однозначным победителем, но она не получила абсолютного большинства в парламенте. Не желая создавать правительство меньшинства в такое неспокойное время, партия решила начать поиск партнера по коалиции. Имперская партия была многообещающей, но после трагического убийства Гровера VI, она не смогла склонить на свою сторону многих избирателей. Это ограничивало «Новую Искру» лишь одной партией - социал-демократами феофийца Гербена Когхела.\n\nПереговоры велись в духе дружбы, и вскоре между Когхелом и Шулером установилось доверие и взаимоуважение. Вместе им удалось создать мощную систему социального обеспечения, которая приведёт к предоставлению универсального базового дохода для каждого гражданина. Это вскоре будет вскоре представлен общественности, а новое правительство сможет приступить к работе."
 
