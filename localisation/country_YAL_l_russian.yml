 ##Fascism##
 YAL_gather_the_council:0 "Собрать совет"
 YAL_gather_the_council_desc:0 "Поскольку события в Грифенхейме развиваются слишком быстро, Йель больше не может сидеть сложа лапы. Должны быть предприняты решительные действия, но университеты не определились с тем, по какому пути пойти. Ректор Магнификус Микусян соберет совет для принятия решения о будущем Ректората."
 
 YAL_bruma_and_gamia:0 "Брума и Гамия"
 YAL_bruma_and_gamia_desc:0 "К западу от Йеля лежат два университетских города: Брума и Гамия. Эти университеты поддерживают тесные связи с местным прелатом Арктуриуса и их ценности отличаются от ценностей иных университетов. В Гамии работают блестящие биологи, которые осмеливаются выходить за рамки этических ограничений. А факультет социальных наук Брумы отвергает либеральные теории и делает ставку на сильное общество."

 YAL_archons_patronage:0 "Покровительство архонтов"
 YAL_archons_patronage_desc:0 "Архонты рады, что Йель выбрал университет Брумы. Чтобы продвигать традиционные теории Брумы в остальной части Йеля, они решили увеличить инвестиции в нашу страну, в частности, усилив контроль Триархии над системой образования. С покровительством Архонтов наша страна скоро станет великой."

 YAL_additional_funding:0 "Благотворительность"
 YAL_additional_funding_desc:0 "Хотя роль благотворительности в обществе грифонов часто обсуждается и оспаривается, подертвования Триархии сгладят напряженность в Йеле. Многие простые грифоны подвергают сомнению возобновление распространения религии в нашем обществе, но если мы сможем показать лучшую сторону церкви, их заботы испарятся, как роса на солнце."

 YAL_archons_visit:0 "Запланировать визит архонта"
 YAL_archons_visit_desc:0 "Его Святейшество Протеус III является воплощением традиционных ценностей, которые спасут Йель от разрушающих культуру идеологий республиканизма и социализма. Однако некоторые грифоны всё ещё сомневаются в доброжелательном намерении голоса Арктуриуса. Визит архонта напомнит грифонам Йеля о том, как мы должны жить по мнению Арктуриуса."

 YAL_social_sciences:0 "Общественные науки Брумы"
 YAL_social_sciences_desc:0 "Университет Брумы является исключением среди университетов. Факультет социальных наук отвергает универсалистские идеологии гармонии и социализма, а также эквестрийский образ жизни. По словам профессоров Брумы, если Йель желает выдержать надвигающийся шторм, мы должны вернуться к нашему прошлому и искать наставления в собственной культуре."

 YAL_indoctrinate_students:0 "Мотивировать студентов"
 YAL_indoctrinate_students_desc:0 "Студенты университета - довольно интересные грифоны. Они так мало узнали, но думают, что так много понимают. Студенты Брумы уже знает своё место, неустанно работая над улучшением общества Йеля. Настало время, чтобы студенты других университетов последовали их примеру."

 YAL_address_population:0 "Местная этика"
 YAL_address_population_desc:0 "Многие из наших ученых слишком оторвались от реального мира и простых грифонов. Давайте вернёмся к ним и поучимся у народ. Ответ о том, что такое справедливое общество, не может быть найден ни в одной книге эквестрийских философов. Ответ там, прямо на улице. Нам остается лишь посмотреть и увидеть его."

 YAL_common_cause:0 "Общее дело"
 YAL_common_cause_desc:0 "Теперь, когда каждый грифон в нашей стране согласен с важностью интеграции нашей культуры в правительство, мы можем работать над поставленной задачей. Правительству потребуется большая свобода действий, чтобы обеспечить гладкую работу госаппарта, а некоторые права должны быть временно ограничены ради гарантий успеха этого процесса."

 YAL_new_council_member:0 "Новый член Совета"
 YAL_new_council_member_desc:0 "Чтобы обеспечить преимущество для Брумы и Гамии в Совете Ректоров, нам потребуется ещё один голос. Наши союзники в Триархии убедят всех в том, что Совет нуждается в религиозном руководстве. С таким давлением мы сможем ввести нового члена Совета: Йельского Прелата Арктуриуса Мишеля."

 YAL_crackdown_on_dissenters:0 "Тишина!"
 YAL_crackdown_on_dissenters_desc:0 "Многие в нашей стране критикуют растущую власть прелата в Йеле. Мы не можем заставить этих грифонов объединить свои силы против нас. Мы должны заставить замолчать эти голоса путем воинов Арктурия. Силой."

 YAL_offer_compromise:0 "Приглушить голоса недовольных"
 YAL_offer_compromise_desc:0 "Назначение Прелата в Совет вызвало множество опасений как у студентов, так и у профессоров. С помощью компромиссов, лести и взяток мы сможем успокоить недовольных. Арктуриус силой создаст новое общество. Это будет стоит усилий, если каждый житель Йеля будет искренне поддерживать нас в долгосрочной перспективе."

 YAL_challenge_griffenheim:0 "Бросить вызов Грифенхейму!"
 YAL_challenge_griffenheim_desc:0 "Глупое дворянство Грифенхейма изгнало Архонта Борея. Без такого регента Империи, дворяне могут навешать невероятной лапши и лжи на уши Гровера VI. Настало время восстановить церковь, пока Грифенхейм не привёл нас к катастрофе. Арктуриус улыбается тем, кто взял оружие ради битвы во имя Его. С благословения Прелата мы идём на войну."

 YAL_stabilize_council:0 "Стабилизировать Совет"
 YAL_stabilize_council_desc:0 "Совет Ректоров с трудом договаривается о чем-либо с такими грифонами, как Ректор Сайрусвала. У нас есть власть и настало время убедиться, что совет больше не мешает нашим усилия по возрождению Йеля. Они подчиняться нам или сломаются."

 YAL_cooperation_offer:0 "Подчиниться Архонту"
 YAL_cooperation_offer_desc:0 "Архонт Эрос VII был по праву назначен регентом Империи, а архонт Протеус является частью правящего совета. ведёт правоверных вперёд, в новую эру. Это оставляет нас с вопросом о нашей собственной земле. Какая цель будет у Йеля в этом новом порядке? Возможно, боги найдут нам применение."

 YAL_biological_sciences:0 "Наука о жизни"
 YAL_biological_sciences_desc:0 "Гамия известна своим отделом биологии. Большинство университетов имеют кодексы поведения, которые ограничивают их попытки проводить эксперименты на жизни, но этот университет посвящен чистой форме получения знаний. Теперь ничто не будет сдержать биологов Гамии."

 YAL_initiate_research:0 "Неограниченный потенциал"
 YAL_initiate_research_desc:0 "Поскольку Йель быстро отворачивается от общепринятой этики, появляется возможность устранить последние препятствия на пути научного прогресса. Изменив руководящие принципы и правила, которые запрещают неограниченные эксперименты, наш полный потенциал, наконец, будет раскрыт."

 YAL_griffon_biology:0 "Грифонья биология"
 YAL_griffon_biology_desc:0 "Мы должны начать наши исследования с основ. С тела грифона. Грифоны представляют собой уникальную смесь нескольких различных типов животных и ясно, что они намного сложнее и лучше всех остальных существ на планете. У некоторых грифонов есть потенциал в определённых видах магии, что ещё раз доказывает наше превосходство."

 YAL_encourage_student_research:0 "Поощрять студенческие исследования"
 YAL_encourage_student_research_desc:0 "Студенты, особенно младшие, все ещё немного беспокоятся от использования наших методов. Однако у Гамии есть большой потенциал, и мы должны побудить этих грифонов отказаться от любой «морали», которой их учили за пределами этих стен. Лишь прогресс является конечной целью."

 YAL_delve_deeper:0 "Глубже копать"
 YAL_delve_deeper_desc:0 "Наши исследования расширяют наши познания, и будущее становится всё более ясным. Тело грифона и его энергия, божественная сущность, и даже сама жизнь. Это не должно быть лишь областью богов. Понимание и манипулирование этими основными понятиями почти находится у нас в когтях. Надо лишь приложить ещё чуть-чуть усилий..."

 YAL_project_auferstehung:0 "Проект Воскресение"
 YAL_project_auferstehung_desc:0 "Жизнь, как это обычно понимается, является процессом, у которого есть конец. Тем не менее, наука еще может прорваться сквозь завесу, которая отделяет живых от мёртвых, и вернуть душу, потерянную для нашего мира. Представьте себе к чему это приведёт!"

 YAL_project_weihe:0 "Проект Рукоположение"
 YAL_project_weihe_desc:0 "Ясно, что боги обладают наибольшими знаниями о мире и, следовательно, их указания должны соблюдаться. Однако большая дистанция между нами и небесами сделала их слова неясными и непонятными. Что если бы мы могли получать эту информацию непосредственно от источника?"

 YAL_project_wohlstand:0 "Проект Процветание"
 YAL_project_wohlstand_desc:0 "Мир управляется очень сложной системой торговых, ценовых и экономических законов. Но разум грифона никогда не создавался для того, чтобы должным образом использовать преимущества этих систем, это отлично демонстрируют неудачи наших коллег в Мидденхейме. Однако, изменение самого ума не выходит за рамки наших возможностей..."


###Non-Alligned###
 YAL_central_universities:0 "Центральные университеты"
 YAL_central_universities_desc:0 "Университеты Гринбэка, Грингейта и Мидденхейма имеют разные специальности, но их руководство разделяет схожие идеи. В конечном счете, цель науки - служить обществу. Будь то новое лекарство, новые технологии или рост благосостояния, мы будем работать вместе ради лучшего будущего!"

 YAL_greengate_engineering:0 "Университет Грингейта"
 YAL_greengate_engineering_desc:0 "Передовые инженеры, как в области электроники, так и механики, сделали Грингейт своим любимым университетом. Университет близок к Гринбэку, индустриальному сердцу страны. Инженеры Грингейта стремятся получить больше средств, обещая множество технических достижений!"

 YAL_radar_research:0 "Проект Страж"
 YAL_radar_research_desc:0 "В течение некоторого времени инженеры Грингейта мечтали о нашей собственной системе радаров. Такой массив не только предоставит нам бесценные научные данные, но также поможет следить за соседями и засекать прибывающие самолеты. Конечно, стоить это будет немало."

 YAL_better_air_detection:0 "За всем следить"
 YAL_better_air_detection_desc:0 "Проект Страж оказался успешным, и мы получаем поток данных. Однако наши ученые жаждут получить больше данных для обработки, а военное командование стремится засекать перемещения войск соперников. нужно вложить ещё немного средств!"

 YAL_industrial_engineering:0 "Дух машины"
 YAL_industrial_engineering_desc:0 "Группа очень талантливых инженеров начала носить робы, а также стала странно одержимой протезированием. Они действительно хорошо разбираются в этом деле, но слишком уж беспокоятся о своей ценной технике. Их инновации могут помочь, но давайте оставим их наедине с их духами машин."

 YAL_synthetic_research:0 "Трансмутация чёрного золота"
 YAL_synthetic_research_desc:0 "История университета Грингейта восходит к грифонам-алхимикам. Эти прото-ученые усердно работали, чтобы с помощью магии и науки хотели превратить свинец в золото. Конечно, без современных методов их усилия были обречены на провал. Но некоторые наши инженеры настаивают на том, чтобы мы попробовали ещё раз!"

 YAL_form_computer_faculty:0 "Основать вычислительный факультет"
 YAL_form_computer_faculty_desc:0 "Математика - основа всех наук, фактически именно через неё мы понимаем фундаментальные процессы нашего мира. Многие мечтали об автоматических компьютерах, но с объединением электроники и механики наш новый вычислительный факультет проложит путь в будущее!"

 YAL_encryption_decryption:0 "Теорема Вингаардена"
 YAL_encryption_decryption_desc:0 "Адриан ван Вингарден, феофский инженер-механик, делает удивительные прорывы в области компьютерных технологий! Мы должны внимательно следить за его идеями и убедиться, что вычислительный факультет в курсе этой новой области инноваций!"

 YAL_pioneers_in_engineering:0 "Пионеры инженерии"
 YAL_pioneers_in_engineering_desc:0 "Университет Грингейта стал местом, полным захватывающих возможностей! Эксперименты и теории, проводимые там, кажутся далеко за пределами возможного. Машины произведут революцию в современной жизни, когда они станут доступны для общественности. Эти первопроходцы прокладывают путь к лучшему завтра!"

 YAL_health_sciences:0 "Медицинская Академия Гринбэка"
 YAL_health_sciences_desc:0 "Крупнейший город страны также полон многих проблем. Тяжелая работа на фабриках, загрязнение окружающей среды и бедность вредят многим грифонам. Медицинская Академия Гринбэка делала чудеса в области медицины. При существенной финансовой поддержке мы сможем в разумные сроки получить революционные лекарства!"

 YAL_greenback_hospital:0 "Университетский госпиталь Гринбэка"
 YAL_greenback_hospital_desc:0 "Рядом с университетом Гринбэк находится самая большая больница в Йеле, где одновременно могут проходить лечение тысячи. Это также тренировочная площадка для многих докторов и место, где путем проб и ошибок наука медленно продвигается вперёд. Немного ремонта, дополнительный персонал и новое крыло крайне необходимы для поддержания здоровья населения."

 YAL_modernised_medical_procedures:0 "Модернизированные медицинские процедуры"
 YAL_modernised_medical_procedures_desc:0 "Уроки, полученные в Гринбэке, должны быть внедрены по всей стране, если мы хотим сохранить здоровье всего нашего населения. Каждая смерть - это трагедия, а благодаря новейшим медицинским технологиям во всех больницах мы можем сохранить больше жизней грифонов. Наши ученые предсказывают, что это может привести к демографическому буму!"

 YAL_pharmacology:0 "Фармакология"
 YAL_pharmacology_desc:0 "Изучение применения новых медицинский знаний на практике является развивающейся отраслью наук. Большинство ученых проводят слишком много времени в лабораториях, разрабатывают теории и проводят контролируемые тесты. Давайте сосредоточимся на том, как медицина работает в реальном мире, ведь новые лекарства принесут пользу как народу, так и армии."

 YAL_enhancement_drugs:0 "Боевые стимуляторы"
 YAL_enhancement_drugs_desc:0 "Наши солдаты подвергаются всевозможным трудностям, как физическим, так и психическим. У тела грифона уже есть много способов справиться с ними, например, адреналин. Однако мы можем дать нашим солдатам больше шансов, повысить их боевую эффективность и, возможно, немного облегчить жизнь на фронте."

 YAL_magical_potential:0 "Магический потенциал"
 YAL_magical_potential_desc:0 "Тело грифона отличается от тела единорога или чейнджлинга, но мы всё ещё можем творить магию. Мы должны исследовать, что делает грифона волшебным. Как мы можем изменить и усилить это? Является ли магия чем-то нематериальным или есть орган, ответственный за это? Кто знает, что мы найдем после небольшого исследования?"

 YAL_unravel_the_mind:0 "Разгадать тайны разума"
 YAL_unravel_the_mind_desc:0 "Мозг - настоящая вершина тела, он самостоятельно управляет каждым движением и обрабатывает всю получаемую информацию. И ведь сейчас мы созерцаем созерцателя. Как мы думаем? Что заставляет нас осознавать наше существование? Можно ли это выяснить? Мы должны знать!"

 YAL_understand_the_body:0 "Понять тело"
 YAL_understand_the_body_desc:0 "Тело даёт приют нашим душе и разуму, но является самой любопытной частью этого трио. Его сложность и гармония постоянно открывают новые глубины. С каждым шагом, который мы делаем для понимания наших физических характеристик, появляется всё больше вопросов. Но знания, которые могут спасти жизни - награда для истинного исследователя."

 YAL_promise_of_health:0 "Клятва врача"
 YAL_promise_of_health_desc:0 "“Я буду использовать лечение, чтобы помогать больным в соответствии с моими способностями. В каждый дом, в который я вхожу, я войду, чтобы помочь больным, и воздержусь от любых умышленных неправомерных действий. И то, что я увижу или услышу в ходе своей профессии, я буду считать святыми тайнами.”"

 YAL_middenheim_business_university:0 "Мидденхеймская школа экономики"
 YAL_middenheim_business_university_desc:0 "По мере того, как производится всё больше товаров, а международная торговля всё теснее связывает мир, профессия экономиста привлекает всё больше внимание. Мидденхейм, ведущий центр экономики Йеля, отвергает альтернативные модели коммунистов, предпочитая вместо этого улучшать капиталистические теории."

 YAL_art_of_negotiation:0 "Искусство переговоров"
 YAL_art_of_negotiation_desc:0 "“Худшее, что вы можно совершить на переговорах, это отчаянно желать завершить их. Это заставит другого грифона почувствовать кровь и тогда ты проиграл. Преимущество - это лучшее, чем можно обладать в такой ситуации. Преимущество - это то, чего хочет другой грифон. К сожалению, это не всегда так, поэтому часто требуется воображение и агенты по продажам.”"

 YAL_stock_investiture:0 "Национальные фонды"
 YAL_stock_investiture_desc:0 "Чтобы фондовый рынок приносил наибольшую пользу экономике, акционеры должны мыслить долгосрочно. Увеличивая государственные доли в наших наиболее важных фирмах и поощряя инвесторов удерживать свои средства подольше, мы получим выгоду."

 YAL_clawnes:0 "Лорд Мейнард Клаус"
 YAL_clawnes_desc:0 "Экономика - это кругооборот денег, а расходы - это залог процветания. Недоверие к экономике останавливает потребление, создавая депрессию. Чтобы увеличить приток капитала, государства могут продолжать тратить средства на развитие экономики. Даже военные расходы создадут рабочие места, просто используйте деньги!"

 YAL_government_oversight:0 "Государственный надзор"
 YAL_government_oversight_desc:0 "Рынок непостоянен и склонен к кризисам. Мы должны дать правительству больше свободы вмешиваться, уравновешивая государственные и частные интересы. Используя уравнения и модели, мы можем определить, где нужны деньги, чтобы получить максимальный рост. Экономика - это машина, которая периодически требует надстройки."

 YAL_state_investments_industry:0 "Повысить совокупный спрос"
 YAL_state_investments_industry_desc:0 "Спрос действительно определяет силу экономики. Государство может повысить спрос, начав проекты общественных работ. Деньги, потраченные на эти работы, умножатся, поскольку они циркулируют в экономике и используются рабочими для покупки других продуктов."

 YAL_steer_the_market:0 "Направлять рынок"
 YAL_steer_the_market_desc:0 "Йельская экономика должна сосредоточиться на повышении спроса и расходов в экономике. Деньги, запертые на банковских счетах жадных грифонов, не могут помочь росту экономики, и чем больше денег поймано в ловушку, тем тяжелее будет экономический рост. Давайте продолжать тратить и провозглашать “Сейчас все мы когтенианцы!”"

 YAL_hawk:0 "Август фон Хок"
 YAL_hawk_desc:0 "Экономика не сводится к одному уравнению, только реальные сбережения и реальный прогресс могут повышать её рост, а не копить деньги. Меры по спасению кредиторов, государственные инвестиции и другие подобные вещи нарушают работу рынка, создавая пузыри и удерживая проигравших на вершине."

 YAL_self_regulated_companies:0 "Саморегулирование"
 YAL_self_regulated_companies_desc:0 "Компании преследуют свои собственные интересы, но лишь крупнейшие могут напрямую влиять на наше правительство, изменяя рынок по правилам, которые им выгодны. Единственный реальный способ заставить рынки работать возможен лишь в том случае, если государство уйдёт со сцены, чтобы рынок сам мог правильно определить цены."

 YAL_small_business_encouragement:0 "Конкуренция малого бизнеса"
 YAL_small_business_encouragement_desc:0 "Модель Хока обвинили в поддержке крупного бизнеса, но это не тот случай. Некоторые отрасли промышленности имеют огромные барьеры для входа, что почти не создаёт конкуренции. В этом случае мы можем вмешаться, предоставив малому бизнесу возможность конкурировать с крупными фирмами."

 YAL_free_the_market:0 "Свободный рынок"
 YAL_free_the_market_desc:0 "Мы должны избавиться от контроля рынка. Больше не будет стимулов, а помощь никому не навредит. Мы не будем питать иллюзий относительно простых способов увеличения производства. Тяжелая работа, изобретательность и доверие к грифонам, способным помочь друг другу с помощью рынка, сделают Йель процветающим."

 YAL_economic_prosperity:0 "Процветание"
 YAL_economic_prosperity_desc:0 "Каким бы не был выбранный путь, экономисты Мидденхейма неустанно работают над обновлением своих моделей и разработкой лучших стратегий для будущего. Процветание в стране появилось благодаря тщательной экономической политике, а не по прихоти политиков или толпы. Будущее ярко для всех!"
 
 #Heartlands victory

 YAL_heartlands_victory:0 "Вопреки всему"
 YAL_heartlands_victory_desc:0 "Мы пережили атаку возрождённой империи. Наши солдаты захватили Имперский Город, и теперь мы являемся ведущей нацией Сердца Империи. Мы должны объединить эти земли и выиграть не только войну, но и мир."
 
 YAL_call_the_council:0 "Созвать совет"
 YAL_call_the_council_desc:0 "Теперь, когда мы победили Грифенхейм, мы должны объединиться ради общего дела. Лучшее будущее почти в пределах досягаемости, нужно лишь продолжать. Настало время, чтобы ректор Магнификус снова созвал совет и дал торжественное обещание объединить Сердце Империи. Любой ценой."

 YAL_secure_the_heart:0 "Защитить сердце"
 YAL_secure_the_heart_desc:0 "Ректоры Йеля единодушны в этом вопросе. Ради будущего Йеля весь Герцланд должен находиться под нашим контролем. Только тогда мы сможем заняться другими делами. Мы не можем допустить, чтобы грифоны продолжали жить в отсталых феодальных государствах, диктатурах или воинственных республиках."
 

 #Harmonism#TODO: harmonist branch
 
 YAL_the_new_spark:0 "Новая Искра"
 YAL_the_new_spark_desc:0 "На протяжении многих лет внутри Йеля зрело движение. Движение студентов и обеспокоенных граждан, требующих представительства в правительстве. Грифоны, что верят в лучшее будущее, как и мы. Грифоны, что боролись за наши идеалы на поле боя. Возможно, мы действительно сможем объединить Сердце Империи путём демократии и гармонии?"

 YAL_ratify_the_grungesetz:0 "Ратифицировать конституцию"
 YAL_ratify_the_grungesetz_desc:0 "Осознавая свою ответственность перед богами и грифонами и вдохновляясь решимостью содействовать миру в Грифонии, конституционный совет принял Основной закон. Мы достигли единства и свободы всех существ в Сердце Империи, и этот закон лежит в основе прав и обязанностей всех, кто проживает в наших границах"

 YAL_call_for_elections:0 "Требование выборов"
 YAL_call_for_elections_desc:0 "Для некоторых грифонов в Герцланде возвращение на избирательные участки должно быть привычным, а для кого-то это будет захватывающим экспериментом. Настало время для дебатов, кампаний и митингов. Само движение «Новая Искра» получит большинство мест, а социал-демократические и консервативные партии будут бороться за остальную часть электората."

 YAL_left_coalition:0 "Коалиция с социалистами"
 YAL_left_coalition_desc:0 "Социал-демократическая партия Герцланда сумела набрать немало мест и могла бы помочь «Новой Искре» набрать большинство в бундестаге. Её глава Гербен Когхель ветеран-политик из бывшей Феофии. Он хочет создать систему социального обеспечения в Герцланде."

 YAL_swear_in_the_president:0 "Принести присягу"
 YAL_swear_in_the_president_desc:0 "После подписания коалиционного соглашения настало первому президенту Федеративной Республики принести присягу. Президент Джорджина Фредерика Шулер примет её на балконе Дворца Республики в Грифенхейме, который когда-то был домом для старых императоров. Пусть Герцланд расцветёт под её руководством."

 YAL_social_welfare_program:0 "Программа социального обеспечения"
 YAL_social_welfare_program_desc:0 "Нет времени откладывать введение программы социального обеспечения. Бедность всё ещё часто встречается в Сердце Империи, и мы не можем позволить себе потерять более драгоценные жизни. Помимо очевидных преимуществ спасения жизней и достоинства наших граждан, мы могли бы также укрепить единство между различными частями республики."

 YAL_social_pensions_act:0 "Закон о пожилых"
 YAL_social_pensions_act_desc:0 "В жизни наступает момент, когда грифон больше не может работать. Тогда приходит время насладиться заслуженным отдыхом. Пожилые грифоны, собирающие металлолом или попрошайничающие на улицах - позор для нашей республики. В Герцланде мы предоставляем разумную пенсию для тех, кто усердно трудился всю жизнь."

 YAL_free_higher_education:0 "Федеральный закон о содействии обучению"
 YAL_free_higher_education_desc:0 "Федеральный закон о содействии обучению будет регулировать высшее образование в республике. Мы дадим каждому будущему студенту возможность получения грантов, которые покроют стоимость обучения и прочие расходы. Вместе мы построим будущее!"

 YAL_public_healthcare_act:0 "Гарантия здравоохранения"
 YAL_public_healthcare_act_desc:0 "Пособие для всех гарантировано, но есть ещё один неотложный вопрос. При Ректорате медицина быстро развивалась, но доступ к ней был далеко не всеобщим, особенно в сельской местности. Все силы федерального правительства будут направлены на обеспечение здравоохранения для всех существ."

 YAL_labour_oversight_board:0 "Совет по надзору за трудом"
 YAL_labour_oversight_board_desc:0 "Правила эффективны только тогда, когда они эффективно применяются. Чтобы убедиться, что все компании соблюдают трудовые нормы, СНТ будет проводить регулярные проверки по всей стране. Стандарты и безопасность на рабочем месте могут быть небольшим неудобством, но это пойдёт на пользу нашим рабочим."

 YAL_universal_basic_income:0 "Универсальный базовый доход"
 YAL_universal_basic_income_desc:0 "Каждое существо имеет право выбирать свой жизненный путь как формально работая, так и другими способами. Чтобы обеспечить всем эту свободу, правительство предоставит каждому гражданину Федеральной Республики базовый доход. Будем надеяться, что это понизит уровень стресса и улучшит жизнь всех существ."

 YAL_equality_of_opportunity:0 "Равенство возможностей"
 YAL_equality_of_opportunity_desc:0 "Йель всегда фокусировался на том, чтобы иметь лучших грифонов , но он никогда не пытался убедиться, что у каждого грифона есть возможность стать лучшим. Мы должны гарантировать, что каждое существо в Сердце Империи имеет равные права на возможность госслужбы и получения образования."

 YAL_extend_public_schools:0 "Расширить государственные школы"
 YAL_extend_public_schools_desc:0 "Мы должны развернуть сеть государственных школ Йеля и в остальной части Сердца Империи. Очень важно, чтобы мы поскорее усадили как можно больше грифонов и псов на школьные скамьи, чтобы обеспечить фундамент для ученых следующего поколения."

 YAL_ban_faith_schools:0 "Запретить религиозное образование"
 YAL_ban_faith_schools_desc:0 "Мы не можем допустить, чтобы архонты Триархии опять запустили когти в образование. Учебный план для всех школ будет устанавливаться правительством и интерпретироваться отдельными учителями. Храм является местом для религии, но школа - дом государственного образования. Конечно, некоторые более религиозные граждане могут возражать против этого."

 YAL_regional_dialects_act:0 "Акт о региональных диалектах"
 YAL_regional_dialects_act_desc:0 "Наша нация состоит из множества других, и весьма важным является вопрос о языке. Не все грифоны говорят на стандартном диалекте, а феофский особенно популярен. Мы защитим эти языки и дадим возможность всем общаться с правительством на местном диалекте."

 YAL_small_arts_funding:0 "Финансирование искусств"
 YAL_small_arts_funding_desc:0 "Йельские учёные никогда не финансировали большое число художественных проектов, которые считались пустой тратой времени. Но искусство может помочь передать чувства и истории. Финансирование местных художников может помочь сохранить воспоминания и эмоции наших граждан и дать им выразить наиболее негативные мысли."

 YAL_equal_treatment_act:0 "Акт о равном обращении"
 YAL_equal_treatment_act_desc:0 "Дискриминация может происходить не только со стороны правительства, но и со стороны компаний и организаций. Они несут ответственность перед нашими грифонами, псами и прочими жителями. Пришло время запретить любую дискриминацию в обществе."

 YAL_the_social_republic:0 "Социальная республика"
 YAL_the_social_republic_desc:0 "Нам удалось создать Герцланд. Наследием первого срока будет хорошая система социального обеспечения и гармоничный образ жизни. Мы доказали, что идентичность Герцланда не связана с династией Гроверов, что есть и другие вещи, что связывают нас. Стремление к лучшей жизни и демократическим правам для всех, кто живет в нашей республике, а также желание жить в гармонии."

 YAL_right_coalition:0 "Коалиция с консерваторами"
 YAL_right_coalition_desc:0 "В Герцланде многие готовы сплотиться вокруг Гровера VI и хотят восстановления в той или иной степени империи грифонов. Союз с Имперской Партией, которую возглавляет граф-пёс из Бронзхилла, мог закрепить стабильную демократию под руководством императора. С помощью Имперской Партии у нас будет комфортное большинство в Бундес-, то есть в Рейхстаге."

 YAL_the_kaisers_government:0 "Правительство кайзера"
 YAL_the_kaisers_government_desc:0 "Народ Герцланда решил восстановить титул императора в рамках конституционной монархии. Должность рейхсканцлера будет зарезервирована для лидера крупнейшей партии в рейхстаге, гармоничной «Новой Искры». Джорджина Фредерика Шулер сформирует правительство Его Величества и будет править от его имени."

 YAL_national_integration:0 "Национальная интеграционная программа"
 YAL_national_integration_desc:0 "Мы должны раз и навсегда объединить Герцланд под одним флагом. Мы восстановим театры, ратуши и статуи. Мы поднимем флаг на каждом углу и объединим народ. Многое ещё предстоит сделать, чтобы восстановить национальную гордость, но, возможно, так мы сможем укрепить чувство единства."

 YAL_encourage_national_identity:0 "Демократия - это герцландская традиция"
 YAL_encourage_national_identity_desc:0 "Конституционная монархия всегда была логичным финалом для Герцланда. Многие из его составных государств уже были в некоторой степени демократическими с традициями регионального суверенитета. Монархия больше не боится своего народа, но доверяет ему совместное управление. Это современный Герцланд."

 YAL_limit_imperial_powers:0 "Формализовать сдержки и противовесы"
 YAL_limit_imperial_powers_desc:0 "Многим гражданам трудно совместить идеалы демократии с монархией. Мы должны показать им, что наша демократия - это не видимость, а действующий институт. Поэтому нужно формализовать систему сдержек и противовесов между рейхстагом, судами, канцлером и монархией."

 YAL_integrate_the_outer_lands:0 "Интеграция внешних земель"
 YAL_integrate_the_outer_lands_desc:0 "Герцланд неполон без внешних земель. Мы должны завершить Интеграцию, сделав старые марки и Скайфол частью нации. Все герцландцы смогут жить в одном демократическом правительстве при власти старой монархии. Свобода, единство и справедливость для всех!"

 YAL_national_defence_strategy:0 "Разработать стратегию национальной обороны"
 YAL_national_defence_strategy_desc:0 "Герцланд един, и мы должны защитить наши владения. Наша нация была раздроблена практически до точки невозврата, и канцлер не допустит, чтобы это повторилось. Благодаря стратегической национализации промышленности и стратегии укрепления мы сможем более эффективно планировать национальную оборону."

 YAL_celebrate_imperial_day:0 "Отметить День Гровера"
 YAL_celebrate_imperial_day_desc:0 "Молодого императора обожают повсюду в Сердце Империи и считают символом национального единства и умеренного правления. Пришло время использовать эту популярность, сделав его день рождения национальным праздником. Празднуя одновременно прошлое и настоящее, мы сможем оставить позади любые сомнения относительно нашей нации."
 
 YAL_the_liberal_empire:0 "Конституционная монархия"
 YAL_the_liberal_empire_desc:0 "Традиции и прогресс не являются противоположностями. Наука и искусство будут процветать и приумножать демократию, сохраняя при этом то, что нам дорого. Опираясь на основы наших предков, мы создали нечто особенное: смесь монархии и демократии. Договор между государем и народом, который гарантирует светлое будущее!"
 
 #Technocracy
 
 YAL_a_true_technocracy:0 "Первая технократия"
 YAL_a_true_technocracy_desc:0 "Теперь, когда мы укрепили наши позиции, у нас есть возможность полностью принять научную политику. Используя лишь логику и разум в качестве руководящих принципов, мы сможем оптимизировать общество, чтобы привести всех в новую эпоху прогресса!"
 
 YAL_a_grand_rectorate:0 "Великий ректорат"
 YAL_a_grand_rectorate_desc:0 "Все школы в Герцланде были объединены, что делает нас крупнейшим университетом в мире! Для наших совместных усилий нет препятствий, которые невозможно преодолеть."
 
 YAL_leadership_through_science:0 "Лидерство через науку"
 YAL_leadership_through_science_desc:0 "Мнения неинформированных масс ничего не значат перед лицом экспертного мнения: наука должна направлять нас. Наши лидеры должны быть самыми умными грифонами, а не самыми популярными."
 
 YAL_expand_the_universities:0 "Расширить университеты"
 YAL_expand_the_universities_desc:0 "Наука - фундамент нашей страны: освобожденные нами университеты финансируются крайне плохо, но мы не позволим этому продолжаться. Мы поставим эти учреждения на лапы любой ценой!"
 
 YAL_international_science:0 "Национальная научная программа"
 YAL_international_science_desc:0 "Хотя все ученые Герцланда теперь якобы объединены, глубокие разногласия, основывающиеся на старых национальных границах, никуда не исчезли. Нам нужно, чтобы все наши университеты работали вместе для достижения общих целей."
 
 YAL_yale_superiority:0 "Превосходство центральных университетов"
 YAL_yale_superiority_desc:0 "Именно благодаря превосходству центральных университетов наш грандиозный эксперимент был успешен, и поэтому имеет смысл продолжать вкладывать в них средства. Мидденхейм, Гринбэк и Грингейт никогда не подводили нас раньше!"
 
 YAL_finest_minds_in_history:0 "Лучшие умы в истории"
 YAL_finest_minds_in_history_desc:0 "Наше почтение к знаниям позволило собрать коллекцию самых лучших и талантливых учёных со всего мира. Их беспрецедентный опыт позволит нам достичь новых высот познания."

 YAL_a_grand_meritocracy:0 "Великая меритократия"
 YAL_a_grand_meritocracy_desc:0 "В действительно рациональном обществе заслуги должна быть главным критерием достойности. Продвижение должно быть основано исключительно на таланте и способностях, чтобы лучшие и самые опытные из нас могли стать лидерами."
 
 YAL_military_experts:0 "Военные эксперты"
 YAL_military_experts_desc:0 "Мы никогда не были воинственной нацией войны, но следует воспользоваться доступом к захваченным военным академиям. Мы можем использовать их для усовершенствования науки о войне, что позволит нам обгонять любых врагов, которые пытаются бросить нам вызов."
 
 YAL_examine_past_mistakes:0 "Изучить ошибки прошлого"
 YAL_examine_past_mistakes_desc:0 "С незапамятных времен многие государства достигали фантастических высот чтобы только в конечном итоге потерпеть крах. Нужно провести обширные исследования, направленные на то, чтобы понять, как сохранить стабильность нации и удовлетворенность граждан."

 YAL_financial_experts:0 "Финансовые эксперты"
 YAL_financial_experts_desc:0 "Расширение школы экономики в Мидденхейме обеспечит получение беспрецедентных знаний в области экономики. Благодаря использованию передовых моделей самые образованные грифоны получат всю информацию, необходимую им для качественного управления экономикой."
  
 YAL_superior_leadership:0 "Превосходное лидерство"
 YAL_superior_leadership_desc:0 "Теперь, когда за управление Герцландом отвечают лучшие и самые умные, они начали направлять наши усилия наиболее эффективным образом. Ни один другой народ не может рассчитывать на то, что сможет перехитрить нас."
 
 YAL_integrate_the_universities:0 "Интеграция университетов"
 YAL_integrate_the_universities_desc:0 "Хотя наша территория расширилась и охватывает весь Герцланд, наш правящий совет остается небольшим. Мы должны обеспечить, чтобы все университеты были представлены в ректорате, чтобы можно было услышать больше новых точек зрения."
 
 YAL_mandatory_education:0 "Занимайтесь наукой, не войной"
 YAL_mandatory_education_desc:0 "Исследования и открытия, , а не военная агрессия и господство являются фундаментальными основами нашей нации. Нашим птенцам рекомендуется читать книги, а не играть с мечами; мы всегда должны помнить, что мы - нация с армией, а не наоборот."
 
 YAL_local_representation:0 "Местное представительство"
 YAL_local_representation_desc:0 "Жители Герцланда недовольны жизнью под властью «оторванных от жизни интеллигентов». Предоставление местным общинам большей самостоятельности должно их успокоить и позволить Совету сосредоточиться на важных государственных вопросах."
 
 YAL_defender_of_science:0 "Наука мира"
 YAL_defender_of_science_desc:0 "Мы можем использовать наши достижения в области социальных наук и в международной дипломатии. Мы будем непоколебимы в защите нашего образа жизни, и любой враг поступит мудро, избежав конфронтации с нами. Ведь знание - это сила, а мы знаем очень и очень много!"
 
 YAL_cradle_of_knowledge:0 "Йель, колыбель всех знаний"
 YAL_cradle_of_knowledge_desc:0 "Когда тьма хотела погасить свет знаний, храбрый Ректорат Йеля не сдался, а продолжил сопротивляться и освободил умы всего Герцланда. Теперь это место, где разум и способности уважаются и вознаграждаются, что ведёт к появлению лучшего мира для всех существ!"
 

 ###Communism###
 YAL_cyrusval_university:0 "Университет Сайрусвала"
 YAL_cyrusval_university_desc:0 "В университете Сайрусвала в основном преподаются социальные науки, но, в отличие от Брумы, этот кампус стал очагом для революционеров. Дух обнадеживающей энергии царит на старой университетской земле, когда профессора проповедуют радикально новые идеи молодым умам из Йеля и не только. Это может быть опасно, но именно эта энергия нужна стране."

 YAL_the_student_vanguard:0 "Объединить Студенческий Авангард"
 YAL_the_student_vanguard_desc:0 "Долг просвещенных духом революции состоит в том, чтобы распространять правду о классовой борьбе и капиталистическом угнетении. Студенты Сайрусвала должны проложить путь к лучшему будущему, чтобы мы могли увидеть бесклассовую утопию во плоти в нашей жизни!"

 YAL_the_faculty:0 "Факультет"
 YAL_the_faculty_desc:0 "Факультет социальных наук Сайрусвала осведомлен о тяжёлом положении рабочего класса и о предыдущих попытках революции. При должном финансировании факультет сможет разработать социальную политику, которая поможет Йелю в эти неспокойные времена. Однако в тайне факультет будет стремится подорвать легитимность правительства, готовя почву для революции."

 YAL_to_the_barricades:0 "На баррикады!"
 YAL_to_the_barricades_desc:0 "Труды факультета подорвали легитимность правительства, а авангард студентов заставил народ осознать их притеснение. Время почти пришло! Хотя нас может ожидать смерть, свободу нужно защитить! Поднимите знамя революции! На баррикады, во имя победы коммун!"

 YAL_the_communes_of_yale:0 "Йельские коммуны"
 YAL_the_communes_of_yale_desc:0 "Мы свергли государство, и рабочие теперь могут начать работать над революцией. Царит анархия, и над коммунами развеваются красные знамена. Из руин старого возникнет новый мировой порядок, построенный на пролетариате, работающим на себя, а не на промышленников. Теперь, когда мы свободны, будущее ярко!"

 YAL_disband_the_military:0 "Расформировать армию"
 YAL_disband_the_military_desc:0 "Солдаты, сражавшиеся вместе с революционерами, - храбрецы, но их услуги больше не требуются. Каждый грифон несёт ответственность за безопасность своей общины и революции в целом. Мы должны создать добровольное ополчение с выборными должностными лицами. И если кто-либо из них сочтет приказы неподобающими, то сможет отказаться выполнять их."

 YAL_seize_the_means_of_production:0 "Конфисковать средства производства"
 YAL_seize_the_means_of_production_desc:0 "Мы должны отнять контроль над фабриками у жирных свиней, которые их контролируют. Грифона больше не заставят выполнять лишь одну унизительную работу. Свободное существо способно работать над тем, чего оно хочет и когда ему это нравится. Капиталистическая структура будет заменена сообществом свободных рабочих, где весь труд - искусство."

 YAL_reveal_the_illusion_of_money:0 "Развеять иллюзию денег"
 YAL_reveal_the_illusion_of_money_desc:0 "Деньги - не что иное, как гарантия государства, что они дадут определенное количество золота держателю банкноты. Они не имеют внутренней или, что ещё важнее, моральной ценности. Давайте сожжем эти бесполезные стопки бумаги и будем смеяться, пока остальной мир гонится за счастьем, пытаясь приобрести как можно больше банкнот. Мы теперь будем умнее."

 YAL_voluntary_education:0 "Добровольное образование"
 YAL_voluntary_education_desc:0 "Образование использовалось с незапамятных времен, чтобы внушить молодёжи верность существующей системе. Каждый от мала до велика может решить, что и как они хотят изучать. Дети, кажется, особенно обрадованы отменой домашних заданий, а ученые с нетерпением ждут продолжения своих проектов."

 YAL_cooperative_farms_and_mines:0 "Кооперативные фермы и шахты"
 YAL_cooperative_farms_and_mines_desc:0 "Фермы и шахты зависят от коллектива и без какой-либо организации давно развалились бы. Поэтому специально назначенные контролёры будут планировать и направлять волонтёров в их желании по улучшению жизни наших общин. Дух высок, и даже самая темная шахта полна счастливых работников!"

 YAL_from_each_according_to_ability:0 "С каждого по способностям"
 YAL_from_each_according_to_ability_desc:0 "Анархия - не повод сидеть весь день и ничего не делать. В духе свободного общинного объединения каждый грифон должен вносить свой вклад, пусть даже и небольшую. Если мы все внесём свой вклад, коммуны станут лучше. Мы покажем, что можем превзойти тиранические государственные машины вокруг нас."

 YAL_to_each_according_to_need:0 "Каждому по потребностям"
 YAL_to_each_according_to_need_desc:0 "Бессердечная капиталистическая система не защищала нуждающихся. «Свободный рынок» является предпочтительным для государства методом распределения, ведь рабочие вкладывают больше всего, а элита получает максимальную выгоду. Наши коммуны убедятся, что каждый грифон вносит вклад в меру своих возможностей, а также получает то, что ему нужно."

 YAL_classless_society:0 "Бесклассовое общество"
 YAL_classless_society_desc:0 "Коммуны преуспели! Невзирая предупреждений сторонников государств со стороны как коммунистов, так и капиталистов, мы показали силу истинной свободы. Вместе мы объединились в духе свободной ассоциации и показали миру, что бесклассовое общество почти создано, что до него остался лишь шаг. Но мы ещё не закончили..."

 YAL_anti_statism:0 "Антиэтатизм"
 YAL_anti_statism_desc:0 "Грифоны Йеля свергли своё государство, но многие государства всё ещё правят большинством живых существ в мире. Мы должны превратить ненависть на эту глобальную несправедливость в волну, которая уничтожит эти государства угнетения. Если коммуны Йеля должны возглавить атаку, да будет так."

 YAL_outward_coordination:0 "Внешняя координация"
 YAL_outward_coordination_desc:0 "Хотя каждая коммуна может свободно определять свои отношения с окружающими правительствами и государствами, было бы разумно координировать внешнюю политику и вопросы обороны. Такой надзорный совет предназначен только для координации и не имеет собственной власти. Чтобы защитить нашу свободу, свободные грифоны должны работать вместе против угроз."

 YAL_stalliongrad_exchange:0 "Сталлионградский обмен"
 YAL_stalliongrad_exchange_desc:0 "Наши заблудшие товарищи за рубежом по глупости заковали себя в цепи «Верховного Совета» и другим правительственных органов притеснения. Тем не менее, они сочувствуют нашему делу, и нам есть чему поучиться друг у друга. Мы особенно хотели бы узнать больше об их системах оружия."

 YAL_prywhen_exchange:0 "Прайвенский обмен"
 YAL_prywhen_exchange_desc:0 "Необразованные крестьяне Привена поступили правильно, когда восстали против тирании, но постепенно становится ясно, что они тоже будут стремится создать государство и отвергнуть анархизм. Однако их боевой опыт и методы ведения сельского хозяйства могут быть нам полезны. Конечно же они помогут своим собратьям-революционерам."

 YAL_expand_cooperatives:0 "Расширить кооперативную систему"
 YAL_expand_cooperatives_desc:0 "Кооперативные шахты и фермы производят большую часть полностью добровольных средств производства. Назначая больше контролеров и регулируя графики работы, мы сможем значительно увеличить производство с минимальной потерей свободы для грифона."

 YAL_carry_the_torch:0 "Подхватить факел"
 YAL_carry_the_torch_desc:0 "Великая борьба нашего времени приведет к окончательному уничтожению национального государства. Для этого коммуны должны направить взор на север в сторону Грифенхейма - главного центра угнетения в истории Грифонии. Архонты, дворяне и генералы наводняют это гнездо паразитов. Давайте свергнем их реакционный режим и зажжём факел свободы в Сердце Империи."

###Project Auferstehung###
 YAL_update_old_tactics:0 "Обновление старой тактики"
 YAL_update_old_tactics_desc:0 "Война изменилась в мое отсутствие, и мне необходимо как можно скорее обновить свои знания. Линейная пехота и бронзовые пушки больше не являются основой армий. Машины движутсяна поле битвы и над ним, а пулеметы могут скосить строй за считанные секунды. И что хуже всего то - войны решаются не одним сражением, а медленным движением линий фронта."

 YAL_inspect_new_guns:0 "Ознакомиться с новым оружием"
 YAL_inspect_new_guns_desc:0 "Залпы пехотной линии. Дым из десяти тысяч мушкетов вдали. Война была благородной. Сторона, что первой прорывала ряды врага, побеждала. Новые орудия, как личные, так и артиллерийские, сделали этот способ ведения войны самоубийственным."

 YAL_research_dynasty_history:0 "Исследовать семейное древо"
 YAL_research_dynasty_history_desc:0 "Гровер II веками отсутствовал на политической арене, поэтому было бы разумно, если бы он узнал о мировых событиях, особенно о его выдающемся потомках. Благополучие его пра-пра-внука представляет особый интерес для Гровера II, и он с нетерпением ждет возможности защитить своего явного наследника."

 YAL_take_back_the_throne:0 "Вернуть трон"
 YAL_take_back_the_throne_desc:0 "Мой пра-пра-внук - Гровер VI, якобы управляющий Грифенхеймом, на самом деле лишь птица в клетке. Его отец потерял империю, но он был болен и слишком молод, чтобы править. Гровер IV... просто позор. Гровер VI не может занять трон после этих двух, иначе у нас никогда не будет стабильной империи. Поэтому я сам выращу птенца, чтобы подготовить его к императорству."

 YAL_its_good_to_be_home:0 "Дом, милый дом"
 YAL_its_good_to_be_home_desc:0 "Можете ли вы поверить, что дворец сейчас выглядит хуже, чем когда я жил там? Деградация. Он нуждается в полной реконструкции, чтобы стать центром новой империи. Теперь я знаю, что Грифенхейм и тысячи бюрократов - это фундамент, на котором покоится имперский трон."

 YAL_loyal_dogs:0 "Лояльные псы"
 YAL_loyal_dogs_desc:0 "Алмазные псы Герцогства Бронзхилл верно служили Императорской семье в течение нескольких поколений как стойкие защитники законных правителей континента. Если они по-прежнему столь же верны, как утверждают истории, им пора вспомнить свои клятвы. Они могут хорошо служить нам, но псы сами решат, станут ли они вассалами или пушечным мясом."

 YAL_eagleclaw_and_weijermars:0 "Когтистые и Вейермары"
 YAL_eagleclaw_and_weijermars_desc:0 "Влиятельные дворянские семьи Когтистых и Вейермаров отказываются преклониться перед мной! Если они не подчиняться сейчас, я буду считать их мятежниками. Феофия и Клубничное Герцогство являются жизненно важными для Сердца Империи. Я пошлю им ультиматум."

 YAL_romau_and_greiffenmarschen:0 "Отменить привилегии"
 YAL_romau_and_greiffenmarschen_desc:0 "Крестьяне Грифинмаршена и города Ромау получали огромную выгоду от привилегий, предоставленных им во времена слабости. Они богатели, когда страдала остальная часть Империи, и за это были признаны виновными в нарушении своих священных клятв Императору. Я отзову привилегии и верну эти владения в свою империю."

 YAL_katerin_and_angriver:0 "Расширение на восток"
 YAL_katerin_and_angriver_desc:0 "Энгривер и Катерин всегда были тихой заводью Сердца Империи, но они всё ещё являются нашими землями. Их ослабили десятилетия безумного правления. С самозваными правителями нужно разобраться, если я хочу убедить свой народ в том, что империя ещё не умерла."

 YAL_the_heart_of_the_empire:0 "Сердце Империи"
 YAL_the_heart_of_the_empire_desc:0 "Сердце Империи от Роттендедама до Стратбёрга защищают наши доблестные войска. Кажется, что воспоминания о старых временах всё ещё живут в сердцах моих подданных. Используя древние символы, я смогу использовать эти воспоминания, чтобы перековать осколки прошлого в империю будущего."

 YAL_army_befitting_an_emperor:0 "Армия, подобающая императору"
 YAL_army_befitting_an_emperor_desc:0 "После моей смерти армия медленно уменьшалась в размерах, пока просто не смогла защитить империю. Теперь я реформирую армию, которая снова будет на переднем крае общества. Я с нетерпением жду возможности услышать старые песни и марши ещё раз. Мои солдаты принесут клятвы под знамёнами своих предков. И армия снова станет предметом зависти всего мира."

 YAL_imperial_manufactories:0 "Имперские мануфактуры"
 YAL_imperial_manufactories_desc:0 "Промышленная революция проходила в моё отсутствие, но это не значит, что я могу игнорировать ее последствия. По указу императора будут созданы новые мануфактуры, которые станут центром нашей военной промышленности, производящей самое современное оружие для моей армии."

 YAL_spirit_of_the_conqueror:0 "Дух завоевателя"
 YAL_spirit_of_the_conqueror_desc:0 "Герцланд объединён, но старые враги всё ещё процветают. Аквелия и Вингбардия, наши естественные враги. Но есть и новые угрозы: республики, социалисты, бандитские государства. Я сокрушу их всех. Ни один грифон не может отказать мне в том, что было моим по праву рождения."
 
 YAL_socialist_menace_of_the_north:0 "Социалистическая угроза на севере"
 YAL_socialist_menace_of_the_north_desc:0 "Кажется, что предатели в Клаудбьюри были не единственными нарушителями спокойствия к северу от Герцланда. Какая-то «социалистическая» организация захватила самые северные окраины континента. Эти «социалисты» стремятся уничтожить общество. Они должны быть остановлены!"

 YAL_restore_noble_estates:0 "Восстановить дворянские владения"
 YAL_restore_noble_estates_desc:0 "Герцогство Клаудбьюри было ввергнуто в эпоху бандитизма, когда Кемерскай и его группа предателей изгнали местную знать, институт, что поддерживал мир на земле. Я верну владения их законным владельцам и награжу ими некоторых моих сторонников. Сильный коготь дворян сохранит мир."
 
 YAL_the_march_of_vedina:0 "Сформировать Вединскую Марку"
 YAL_the_march_of_vedina_desc:0 "Во времена расцвета старой империи Ведина была независимой, но торговое и культурное влияние делало их союзниками Грифенхейма. Дальний северный край должен быть официально включён в состав Империи. Они могут принять наше предложение или быть уничтоженным."
 
 YAL_the_northern_duchy:0 "Очистить Герцогство Клаудбьюри"
 YAL_the_northern_duchy_desc:0 "Герцогство Клаудбьюри когда-то было гордой провинцией Империи, но было захвачено бандитами и повстанцами, а также предателями-дезертирами! Я наведу порядок в Клаудбьюри, и капитан Кемерскай узнает, что цена измены не изменилась и в новом тысячелетии."
 
 YAL_a_will_and_a_way:0 "Воля и путь"
 YAL_a_will_and_a_way_desc:0 "Некоторые меньшие нации оказались в пустоте после распада Империи и заката Аквелии. Чтобы защитить территории и создать плацдарм для нападения на Аквелию, они должны быть реинтегрированы в Империю. Это не должно быть проблемой для имперской армии."
 
 YAL_trade_federation:0 "Восстановить порядок в Скайфоле"
 YAL_trade_federation_desc:0 "Скайфол всегда был гнездом для самых жадных грифонов в Империи, и теперь оно полностью выродилось в государство, в котором всех заботят лишь деньги, а любой порядок отсутствует. Обычный грифон жаждет стабильности. Я предоставлю это им."

 YAL_aquileian_claim:0 "[Root.GetGroverAquileianClaimType]"
 YAL_AQUILEIAN_CLAIM_MONARCH:0 "Претензия Гизельды"
 YAL_AQUILEIAN_CLAIM_REPUBLIC:0 "Раунд третий"
 YAL_aquileian_claim_desc:0 "[Root.GetGroverAquileianClaimDescType]"
 YAL_AQUILEIAN_CLAIM_MONARCH_DESC:0 "Гизельда Дискрет, моя любимая жена была частью королевской семьи Аквелии. Благодаря ей династия Гроверов имеет законные претензии и права на все земли Аквелии. Однако теперешние аквелийцы нагло плюют мне в лицо. Пора настоять на этих претензиях Гизельды!"
 YAL_AQUILEIAN_CLAIM_REPUBLIC_DESC:0 "Аквелия и Империя Грифонов дважды сражались друг против друга. Первый раз во время правления моего отца и второй раз во время моего правления, оба раза закончились победой Империи. Забавно, что на этот раз Дискретов нет, так как даже их собственный народ устал от некомпетентности этой семьи. Без надлежащего монарха их земли свободны для нас."

 YAL_burn_aquila:0 "Сжечь Аквилу"
 YAL_burn_aquila_desc:0 "Толстые голуби Аквелии, похоже, не усвоили свой урок, устроив беспорядки на улицах, выступая против нашей аннексии их родины, еще раз продемонстрировав, как они испорчены. Я очень хорошо знаю одну вещь. Если они не будут любить Императора, они научатся бояться его.\nАквила будет разграблена и уничтожена. Снова."

 YAL_restoring_old_friends:0 "Ради былых времен"
 YAL_restoring_old_friends_desc:0 "Королевство Грифинстоун разрушено. Король Гуто, мой родственник, умер, а его потомки не смогли защитить Идола Борея. Место появления нашего вида лежит в руинах, но, к сожалению, его нынешние владельцы, похоже, не хотят мирно отдавать свой город. Борей на нашей стороне, и поэтому мы не можем проиграть!"
 
 YAL_unite_the_houses:0 "Объединить дома"
 YAL_unite_the_houses_desc:0 "Древние обиды между Эрли и Эри хорошо задокументированы. Они как огонь и вода, или как солнце и луна. Однако эти бессмысленные столкновения должны прекратиться, и каждый грифон должен вступить в ряды солдат Империи. Мы дадим домам настоящую битву."

 YAL_rebuilding_griffonstone:0 "Восстановить старое гнездо"
 YAL_rebuilding_griffonstone_desc:0 "Грифинстоун был серьезно поврежден из-за боев и отсутствия надлежащего ухода. Чтобы показать всем возрождение империи мы должны отремонтировать старый город. Я возведу великий храм Борея, чтобы просить его благословения, и отремонтирую старый дворец Гуто, который будет служить административным центром региона."
 
 YAL_integrate_the_premises:0 "Строительство мостов"
 YAL_integrate_the_premises_desc:0 "Имперская интеграция лишь начинается с завоеваний, но по сути этот процесс не сильно изменился с древних времен. Дороги и мосты соединят новые земли с Сердцем Империи, а хорошая система связи и местное самоуправление будут поддерживать порядок на месте.\nВскоре эти новые земли станут частью империи."   

 YAL_the_final_lesson:0 "Последний урок"
 YAL_the_final_lesson_desc:0 "Королевство Вингбардия было самой большой проблемой для Империи. Когда мой отец боролся с ними, они не уступали. Они восстали в 972 году и почти уничтожили империю. Они не научились на своих ошибках и использовали любую возможность, чтобы подорвать мир и единство в Грифонии. Настало время преподать им последний урок."

 YAL_the_breadbasket_of_griffonia:0 "Хлебная корзина Грифонии"
 YAL_the_breadbasket_of_griffonia_desc:0 "Река Эви всегда щедро питала грифонов Люши и Прайвена - земель, полных золотых от зерна полей. Теперь те грифоны стали жадными, вместо зерна собирая отвратительный рис. Этого простить нельзя. Следующим урожаем там будет зерно, так что до поможет нам сама Эйр."

 YAL_a_lesson_they_remember:0 "Урок, который они запомнят"
 YAL_a_lesson_they_remember_desc:0 "Помпезные южане отказываются преклоняться перед мной даже после поражения! Снова и снова империя сокрушает их, но они не учатся на своих ошибках. Ученики, которые не слушают своего учителя, должны быть заставлены делать это силой. Вингбардия и её бывшие союзники будут интегрированы в Империю, нравится им это или нет."

 YAL_remind_the_knights:0 "Напомнить рыцарям о их долге"
 YAL_remind_the_knights_desc:0 "Лонгсворд и Хеллквилл - это всё, что осталось от завоеваний Великого Крестового Похода. Тем рыцарям было поручено охранять границу от пони и готовиться продолжить наступление, когда придет время. Если у рыцарей осталась честь, они выполнят свои клятвы перед Императором, или мы найдем кого-нибудь другого, чтобы взять их меч."

 YAL_southern_vassals:0 "Долгий марш на юг"
 YAL_southern_vassals_desc:0 "Вдали от Грифенхейма наш вид поселился на побережье южных морей. Хотя у этих грифонов есть сильное чувство независимости, они также должны стать частью империи. Тем не менее, без полного контроля над этим районом, они не увидят в нас спасителей. Вариант с завоевателями тоже подойдёт."
 
 YAL_incorporate_the_south:0 "Власть на юге"
 YAL_incorporate_the_south_desc:0 "Южные грифоны горды. Они по-прежнему противостоят имперскому правлению, но разделены и плохо организованы. Мои губернаторы будут настраивать эти разрозненные группы друг против друга, чтобы они не выступили вместе против своих завоевателей. А потом сопротивление исчезнет, когда они поймут, насколько доброжелательной является наша власть."

 YAL_second_grand_crusade:0 "Начать второй Великий Крестовый Поход"
 YAL_second_grand_crusade_desc:0 "Большая часть Грифонии теперь снова объединена под властью Империи, но на континенте остается ещё одна угроза. Речные пони на востоке бросали вызов Империи на протяжении веков и отразили первый Великий крестовый поход, что привело к моей временной смерти. Я объединю грифонов для этой великой цели - Второго Великого Крестового Похода!"
 
 YAL_establish_ordenstaat_flussland:0 "Создать Орденстаат Флюсслэнд"
 YAL_establish_ordenstaat_flussland_desc:0 "Пони не могут быть оставлены без присмотра. Различия между им и нами непреодолимы. Будет создан рыцарский орден из ветеранов Великого Крестового Похода и остатков старых орденов. Они будут наблюдать за Речными Землями, сдерживать беспорядки и начнут распространять слова Триархии. Я позабочусь о том, чтобы в этот раз среди них не было никаких проклятых реформистов."
 
 YAL_establish_freistaat_flussland:0 "Создать Свободное Государство Флюсслэнд"
 YAL_establish_freistaat_flussland_desc:0 "Железный коготь приведет лишь к восстаниям и ненависти, а нам нужно лишь управлять пони, чтобы защитить собственные земли. Обширная местная автономия будет предоставлена трем различным свободным территориям Флюссланда для дерадикализации и успокоения пони. Я разберусь с Нимбусией позже. Я выиграл войну, но выиграть мир будет сложнее."

 YAL_sweet_revenge:0 "Месть спустя два века"
 YAL_sweet_revenge_desc:0 "Нимбусия. Самая отвратительная нация на континенте Борея. Даже Вингбардию я и близко не навижу так, как этих высокомерных крылатых коней из Нимбусии. Я лично отправлюсь в дальний восточный конец Грифонии, чтобы руководить  их концом.\nDamnatio Memoriae."

 YAL_emperor_of_griffonkind:0 "Император всех грифонов"
 YAL_emperor_of_griffonkind_desc:0 "Я достиг того, чего намеревался сделать. После этого последнего акта мести остается лишь спокойствие. Я совершил ужасные поступки, которые нужно было совершить, и история запомнит меня как тирана. Теперь пришло время завершить объединение всех грифонов, чтобы Гровер VI унаследовал империю, когда достигнет совершеннолетия, и стал императором всех грифонов."
 
 YAL_all_must_bow:0 "Все обязаны склониться"
 YAL_all_must_bow_desc:0 "Я отомстил, но многое ещё предстоит сделать. Я думал, что буду доволен, но чувствую возвращение ярости. Я ещё не достиг величия моего отца. Больше врагов ждут за каждой горой и морем. Я решил. Куда бы я не пошёл, армия последует за мной, и я не остановлюсь, пока все существа на этом камне не преклонятся передо мной."
 
