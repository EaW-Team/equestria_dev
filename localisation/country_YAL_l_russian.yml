 YAL_infantry_focus:0 "Сфокусироваться на спецназе"
 YAL_infantry_focus_desc:0 "Наши вооружённые силы должны быть подготовлены для того, чтобы действовать в любых условиях. Для этого мы должны разработать изнурительные учебные программы, специальное оборудование и лёгкое снаряжение для использования в воздушных и морских десантных операциях, а также в горах."
 YAL_support_focus:0 "Сфокусироваться на разработке снаряжения поддержки"
 YAL_support_focus_desc:0 "Наши исследования направлены на улучшение снаряжения поддержки. Такие мелочи, как разведывательное оборудование, лопаты, радиоприёмники и полевые госпиталя могут оказаться решающими в бою. Используя знания самой армии, а также теорию и доктрину, мы сможем сделать решительный рывок в этой области."
 YAL_artillery_focus:0 "Сфокусироваться на разработке артиллерии"
 YAL_artillery_focus_desc:0 "Пословица имперских военных гласит, что "Арктурий на стороне того, у кого больше артиллерии". Это разумное утверждение, поскольку те, кто может использовать большую огневую мощь, чем противник, несомненно, будут иметь решающее преимущество. С помощью снарядов большего калибра, а также усовершенствованных разрывных или бронебойных боеприпасов, мы сможем повысить разрушительный потенциал артиллерии."
 YAL_land_doctrine_focus:0 "Сфокусироваться на разработке наземной доктрины"
 YAL_land_doctrine_focus_desc:0 "Солдат, которого нет на поле битвы, так же полезен, как и мёртвый грифон. Ведение войны является сложнейшей логистической операцией, и стратегия проведения наших кампаний должна быть тщательно продумана. Используя уроки, изученные генералами со всего мира, мы сможем улучшить нашу собственную доктрину."
 YAL_industry_focus:0 "Сфокусироваться на промышленном развитии"
 YAL_industry_focus_desc:0 "В конечном итоге войну выигрывает количество грифонов, которые мы сможем вооружить, количество самолётов и танков, которые мы сможем произвести, и ресурсы, которые мы сможем добыть. Поэтому наиболее эффективное повышение нашей возможности вести войну произойдет благодаря улучшению сборочных линий, инструментов для добычи и логистических операций по всей стране."
 YAL_racial_focus:0 "Сфокусироваться на грифонологии"
 YAL_racial_focus_desc:0 "Тело и разум грифона, а также его магические умения - это неиссякаемый источник исследований. Наложение чар может усилить современную броню и сделать оружие и инструменты более эффективными. Магию и науку можно объединить, чтобы получить впечатляющие результаты, что можно будет применить позже на практике."
 YAL_armor_focus:0 "Сфокусироваться на разработке танков"
 YAL_armor_focus_desc:0 "Бронетанковая война - это будущее, так как скорость, огневая мощь и защита танков не имеют себе равных в более традиционной войне. Тем не менее, потенциальные улучшения этих машин весьма очевидны. Лучшее орудие, более мощная броня и интеграция электроники проложат путь к победе."
 YAL_electronics_focus:0 "Сфокусироваться на разработке электроники"
 YAL_electronics_focus_desc:0 "Хотя электричество, как источник энергии, не ново, технология вычислений, основанная на нём, лишь начинает развиваться. Наиболее любопытными являются возможности обнаружения самолётов и кораблей на больших расстояниях и использовании электромеханических компьютеров для решения математических уравнений."
 YAL_naval_focus:0 "Сфокусироваться на разработке кораблей"
 YAL_naval_focus_desc:0 "У нашей нации традиционно не было флота, но теперь, когда мы граничим с морем, необходимо копировать и совершенствовать чертежи судов для создания собственного флота."
 YAL_naval_doctrine_focus:0 "Сфокусироваться на разработке морской доктрины"
 YAL_naval_doctrine_focus_desc:0 "Без пункта назначения нет благоприятного ветра, поэтому мы должны направлять флот, или он просто утонет в реальной боевой ситуации. Разработка морских доктрин будет сложной задачей, поскольку сражение происходит под волнами, на них и над ними. Нам нужно будет разработать стратегию, соответствующую нашим амбициям и потенциальным противникам."
 YAL_air_focus:0 "Сфокусироваться на разработке самолётов"
 YAL_air_focus_desc:0 "Самолёты играют важную роль в новых конфликтах. Тем не менее, дизайн самолётов развивается быстрыми темпами, и программа исследований может помочь в разработке наших собственных. Более манёвренные и лучше вооружённые истребители или бомбардировщики, способные доставлять больше бомб, а также различные принципы конструирования могут привести к появлению радикально новых моделей самолётов."
 YAL_air_doctrine_focus:0 "Сфокусироваться на разработке воздушной доктрины"
 YAL_air_doctrine_focus_desc:0 "Уникальные свойства авиации требуют отдельной доктрины, чтобы использовать её не на основе тактики крылатых немеханизированных сил. Способность быстро проецировать силу и преодолевать передовые рубежи противника, достигая его центральных земель, ставит новые задачи и возможности. Мы должны тщательно продумать, как использовать воздушные силы таким образом, чтобы они соответствовали предполагаемым военным целям."
 YAL_alliance:0 "Предложить альянс государству [From.GetNameDef]"
 YAL_alliance_desc:0 "Мы не можем сражаться в одиночку против Империи. Если мы не будем сотрудничать с другими сепаратистами, то в одиночку проиграем Империи! Поэтому мы должны искать союзников, которые готовы сражаться с нами против узурпатора по имени [GRI.GetLeader] и его лакеев."
