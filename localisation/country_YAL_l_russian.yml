 YAL_firewings_military_school:0 "Клаумарская академия"
 YAL_firewings_military_school_desc:0 "В Йеле есть две военных академии: Клаумар и Лёвбург. В последние годы между ними возник раскол. Клаумар выступил сторонником механизированной теории и тактики развития армии на основе бронемашин и объединённых вооружённых сил."

 YAL_mobile_warfare:0 "Школа экспериментальной войны"
 YAL_mobile_warfare_desc:0 "Школа экспериментальной войны, укомплектованная профессорами, работавшими в качестве атташе в Грифенхейме и Империи Чейнджлингов, быстро стала доминировать в Клаумарской Академии. Этот департамент активно продвигал теории механизированной войны, надеясь повторить успех армии чейнджлингов."

 YAL_superior_firepower:0 "Артиллерийско-инженерное училище"
 YAL_superior_firepower_desc:0 "Артиллерийско-инженерное училище является старейшим факультетом академии. Хотя в последние годы они переживают спад, училище всё ещё влиятельно. Хотя они ценят эффективность бронетехники, преподаватели училища отдают им предпочтение в качестве вспомогательной силы для традиционных пехотных формирований, поддерживаемых подавляющей огневой мощью."

 YAL_fight_fire_with_fire:0 "Разработка орудий"
 YAL_fight_fire_with_fire_desc:0 "Наша артиллерия на данный плохо подготовлена для борьбы с бронетехникой, ведь разрывные снаряды очень плохо пробивают броню. Наши танки будут нуждаться в новом типе пушек и снарядов, фокусируясь на большей скорости и пробивании брони. И весьма приятным является то, что эти пушки можно использовать ещё до того как мы закончим разработку танкового шасси."

 YAL_improved_barrel_designs:0 "Современная пехота"
 YAL_improved_barrel_designs_desc:0 "В механизированной войне пехота всё ещё играет важную роль. Хотя танки предназначены для прорыва вражеских порядков и изоляции обороняющихся подразделений, пехота по-прежнему необходима при работе с этими карманами или сильно защищенными опорными пунктами."

 YAL_improved_tank_designs:0 "Разработка танков"
 YAL_improved_tank_designs_desc:0 "Инвестиции в разработку новых пушек, прочего оружия, двигателей и брони наконец позволили нам начать работу над первыми танками. С их помощью мы можем начать претворять в жизнь тщательно разработанную доктрину, что даст столь необходимый опыт механизированной войны."

 YAL_stick_with_the_doctrine:0 "Клаумарские военные игры"
 YAL_stick_with_the_doctrine_desc:0 "Клаумарская академия воспользовалась холмистыми равнинами Йеля для проведения сложной военной игры, целью которой было проверить доктрину механизированной войны. Хотя в этих военных играх будет использоваться очень мало реальных танков, большинство машин же будут кустарно бронированными тракторами, но они дадут ценную информацию."

 YAL_organized_blitzkrieg:0 "Исследовательские гранты на танки"
 YAL_organized_blitzkrieg_desc:0 "Ректоры очень впечатлены успехами Клаумарской Академии и выдали ей внушительный исследовательский грант. Они надеются, что с этими деньгами школа выйдет за рамки догоняющих иностранных производителей и станет лидером в проектировании, разработке и внедрении танков."

 YAL_new_tank_models:0 "Грифенхеймские уроки"
 YAL_new_tank_models_desc:0 "Грифенхейм потряс Грифонию, когда объявил о создании первой на континенте бронетанковой дивизии. Тогда эксперты из Клаумара были прикреплены к этому подразделению и дали ценную информацию о разработке, сборке и использовании танков. Эти эксперты смогут воспроизвести эти проекты и эффективно внедрить их в Силы Безопасности Йеля."

 YAL_infantry_mechanisation:0 "Гриффтрак"
 YAL_infantry_mechanisation_desc:0 "Гриффтрак - основной грузовик Империи Грифонов, используемый от Феофии до Бронзхила, и от Клубничного Герцогства до Йеля. Он дешев, прочен и прост в изготовлении, подходит для труднопроходимой местности и плохой инфраструктуры империи. Эта машина была бы прекрасным дополнением к вооруженным силам, позволяя нам быстро отправлять войска в бой."

 YAL_heavier_tanks:0 "Уроки Империи Чейнджлингов"
 YAL_heavier_tanks_desc:0 "Именно в Империи Чейнджлингов впервые изобрели и применили танки, развив большую часть доктрины. Некоторое время атташе из Клаумара давали возможность поработать с чейнджлингами, что дало нам возможность взглянуть на конструкции танков за десятилетия до появления их в Грифонии. Воспроизводя эти конструкции, мы получили бы решающее преимущество."

 YAL_armour_power:0 "Клаумарская школа танкового проектирования"
 YAL_armour_power_desc:0 "Клаумарская школа танкового проектирования была создана для того, чтобы объединить величайшие инженерные умы Йеля. Их обязанность - следить за разработками как в иностранных, так и в отечественных областях бронетехники и внедрять их в будущие танки, чтобы у нас были самые быстрые, сильные и хорошо вооруженные танки в Грифонии."

 YAL_new_guns:0 "Обновить основную винтовку"
 YAL_new_guns_desc:0 "Залогом успеха пехоты является винтовка, которую несет каждый солдат. Тем не менее, стандартная винтовка Йеля сильно устарела, поскольку многие из военнослужащих наших сил безопасности все еще используют мушкеты и чёрный порох. Чтобы решить эту проблему, Совет Ректоров выделил Клаумару щедрый грант на модернизацию основной винтовки Йеля."

 YAL_modern_artillery:0 "Оживить артиллерийский корпус"
 YAL_modern_artillery_desc:0 "Когда впервые сформировалось Артиллерийско-инженерное училище, его офицеры обучались использованию пушек с дульным заряжением. Спустя десятилетия мало что изменилось, что привело к существенному отставанию от современных разработок. Мы должны использовать современное вооружение и обеспечить школу оборудованием и экспертами."

 YAL_battlefield_support:0 "Оживить инженерный корпус"
 YAL_battlefield_support_desc:0 "Инженерный корпус Артиллерийско-инженерного училища всегда играл вторую роль на кафедре, получая меньше средств, ресурсов и менее способный персонал. Тем не менее, современная война показала важность инженеров на поле боя, заставив нас пересмотреть важность Инженерного корпуса."

 YAL_protect_the_skies:0 "Диверсифицировать артиллерию"
 YAL_protect_the_skies_desc:0 "Недавние нововведения в конструкции самолетов дали им возможность преследовать или даже уничтожать подразделения с воздуха. Слабая промышленная база Йеля вынуждает нас искать альтернативные способы борьбы с этой угрозой. Клаумар пришёл на помощь, предлагая модифицировать артиллерийские орудия, позволив им сбивать самолёты."

 YAL_blazing_guns:0 "Исследовательские гранты на артиллерию"
 YAL_blazing_guns_desc:0 "Ректоры очень впечатлены успехами Клаумарской Академии и выдали ей внушительный исследовательский грант. Они надеются, что с этими деньгами школа выйдет за рамки догоняющих иностранных производителей и станет лидером в проектировании, разработке и внедрении артиллерии."
 
 YAL_organize_the_army:0 "Учредить Совет Обороны Йеля"
 YAL_organize_the_army_desc:0 "Из-за роста напряженности на всём континенте Совет Ректоров сформировал Совет Обороны Йеля. Совет обороны действует как отдельный орган, хотя и подчиняется ректорам, и ему было предоставлено право приобретать оборудование, готовить оборонительные сооружения и собирать войска для обеспечения безопасности и защиты ректората."

 YAL_stand_against_our_enemies:0 "Первое предписание Совета"
 YAL_stand_against_our_enemies_desc:0 "Йель всегда исповедовал принципы пацифизма и редко использовал свои силы безопасности для чего-то большего, чем охрана границ и помощь при бедствиях. Однако, поскольку очень вероятна война в ближайшем будущем, Совет Обороны выпустил первое предписание в котором озвучил планы по расширению армии."

 YAL_tuition_for_service:0 "Кадетская хартия"
 YAL_tuition_for_service_desc:0 "Йель страдает от нехватки новобранцев. Большинство населения призывного возраста стремится поступить в один из национальных университетов и получить отсрочку от службы. В попытке решить это вопрос ректоры приняли Кадетскую хартию, которая предлагает финансовую помощь тем, кто служит в Силах Безопасности, для дальнейшего обучения."

 YAL_magic_infused_equipment:0 "Финансировать исследования кристаллов"
 YAL_magic_infused_equipment_desc:0 "В последние годы в научных кругах всё большее внимание уделяется кристаллам. Это связано с тем, что по данным исследований кристаллы являются особенно мощным источником энергии, способным производить больше джоулей на килограмм, чем уголь или нефть. Йель долго проигнорировал эту область исследований, и эту ошибку следует немедленно исправить."

 YAL_support_companies:0 "Модернизация наших батальонов"
 YAL_support_companies_desc:0 "Растущая сложность оружия, тактики и ведения боевых действий создала спрос на боевые роли для поддержки наших подразделений в бою. К ним относятся инженеры для осады укреплённых позиций, связисты для координации подразделений и специалисты по логистике для организации поставок. Мы должны изучить эти организационные системы."

 YAL_racial_advantages:0 "Сотрудничество с Гамией"
 YAL_racial_advantages_desc:0 "Грифоны - действительно страшные существа с телами, они грозно возвышаются над их противниками-пони, а их когти способны разорвать почти любых врагов. Мы должны использовать наши естественные преимущества и сотрудничать с биологами из Гамии, чтобы исследовать не только новые способы применения наших тел в бою, но и использовать науку для их улучшения."

 YAL_modernize_the_knights:0 "Рыцари 11-го века"
 YAL_modernize_the_knights_desc:0 "Многие наши соседи использовали рыцарей, но наша нация никогда слишком долго игнорировала применение таких элитных бойцов. Однако, по мере приближения конфликта, многие в Совете Ректоров призывают к созданию Рыцарского Корпуса Йеля, обученного и экипированного по самым современным стандартам."

 YAL_brains_of_the_battlefield:0 "Йельский комитет начальников штабов"
 YAL_brains_of_the_battlefield_desc:0 "Совет обороны хорошо справился со своей задачей, превратив Силы Безопасности Йеля в действительно современную боевую силу. Достигнув этой цели, Совет Ректоров официально распустил Совет Обороны, распределив самых высокопоставленных грифонов в недавно созданный Главный Штаб Сил Безопасности."

 YAL_stormshields_military_school:0 "Академия Лёвбург"
 YAL_stormshields_military_school_desc:0 "В Йеле есть две военных академии: Клаумар и Лёвбург. В последние годы между ними возник раскол. Лёвбург придерживается традиций, принимая во внимание успехи армии грифонов в использовании пехотных соединений и тщательно составленных боевых планов."

 YAL_grand_battleplan:0 "Старая гвардия"
 YAL_grand_battleplan_desc:0 "Страую политику поддерживает большая часть высших ученых и совет директоров академии. Они являются несгибаемыми опорами традиционной школы военной мысли Грифенхейма, которая поддерживает интенсивное использование пехотных соединений, строгую и хорошо спланированную оборону и опору на тщательно разработанные боевые планы."

 YAL_trench_digging_excercises:0 "Линия Герхарда"
 YAL_trench_digging_excercises_desc:0 "Герхард Серебряный Клюв - один из самых знаменитых учителей Академии Лёвбург, а его учебная программа в значительной степени сосредоточена на важности ведения боя от обороны. В последние годы он начал приспосабливать современные военные инновации к своему планированию, создав одну из самых всеобъемлющих оборонительных систем на всём континенте."

 YAL_motorisation_of_divisions:0 "Моторизованный эксперимент"
 YAL_motorisation_of_divisions_desc:0 "Теоретики из Клаумара говорили о важности быстро движущихся боевых порядков, ставя их в центр своей военной теории. Лёвбург не может игнорировать эти нововведения и должен создать исследовательский комитет, который будет заниматься интеграцией грузовиков и танков в наши существующие пехотные соединения."

 YAL_officer_training:0 "Совет Лёвбурга"
 YAL_officer_training_desc:0 "Совет Лёвбурга - это орган, состоящий из восьми самых опытных учёных академии, которые в совокупности обладают почти двухвековым военным опытом. Их обязанность - действовать в качестве аналитического центра, теоретизировать сложные сценарии и разрабатывать стратегии для их решения. Благодаря им Йель будет готов к любой возможной катастрофе."

 YAL_organised_defence:0 "Развивать линию Герхарда"
 YAL_organised_defence_desc:0 "Совет ректоров дал задание начать разработку линии Герхарда с упором на ряд опорных точек, определённых на местности. После завершения эта линия обеспечит безопасность Йеля от внешних угроз."

 YAL_fortress_yale:0 "Первый этап завершён"
 YAL_fortress_yale_desc:0 "Первый этап линии Герхарда был завершён - базовая система опорных точек по всей стране уже готова. Хотя существующая система может показаться недостаточной для полной безопасности, но после завершения она обеспечит сложную систему глубокой защиты, которая защитит нас даже от самых безжалостных противников."

 YAL_expand_ammunition_production:0 "Стандартизировать основную винтовку"
 YAL_expand_ammunition_production_desc:0 "Батальоны Cил Безопасности Йеля финансируются национальными университетами. Каждый из этих кампусов отвечает за оснащение своих подразделений, а это означает, что два кампуса могут заключить контракты с совершенно разными производителями оружия, создавая логистический кошмар. Совет Обороны подготовил краткий список утвержденных производителей."

 YAL_extend_military_service:0 "Милитаризировать клубы"
 YAL_extend_military_service_desc:0 "В академии Лёвбурга, как и в других университетах, есть целый ряд клубов и организаций, к которым студентам предлагается присоединиться. Недавно Совет Обороны принял резолюцию, согласно которой эти студенты могут быть призваны в импровизированные батальоны в случае иностранного вторжения."

 YAL_national_fortification_effort:0 "Молодёжная Лига Лёвбурга"
 YAL_national_fortification_effort_desc:0 "Возраст поступления в Академию Лёвбурга составляет 14 лет, а это означает, что значительная часть студенческого сообщества не достигла призывного возраста. Тем не менее, они всё ещё могут внести значительный вклад в военные действия, помогая строить укрепленные опорные пункты и рыть траншеи."

 YAL_infantry_power:0 "Батальоны Лёвбурга"
 YAL_infantry_power_desc:0 "Строгая подготовка курсантов Лёвбурга создала класс офицеров, которые посвятили себя службе Йелю. Офицер Лёвбурга атакует яростнее, защищается до последнего и может управлять своими подразделениями лучше, чем его коллеги в Клаумаре. Эти батальоны Лёвбурга обеспечат идеальную основу для будущего Йельских сил безопасности."

 YAL_mass_assault:0 "Красная гвардия"
 YAL_mass_assault_desc:0 "Красная Гвардия - это группа студентов, которые тесно связаны с учёными и профессорами Университета Сайрусвала. Они политически мотивированы и являются сторонниками левых идеалов. Они верят в создание Народных Сил Безопасности, которые будут охватывать большую часть общества, а также придерживаются пехотного уклона Академии Лёвбург."

 YAL_tweak_conscription_requirements:0 "Кампусы по всей стране"
 YAL_tweak_conscription_requirements_desc:0 "Красная Гвардия призвала Академию Лёвбург создать временные кампусы по всей территории Йеля, чтобы сделать образование более доступным для населения. Есть надежда, что благодаря этому большее количество грифонов сможет получить военное образование, а это увеличит наши резервы."

 YAL_sharing_is_caring:0 "Переосмысление доктрины"
 YAL_sharing_is_caring_desc:0 "Ранее доктрина Лёвбурга для окруженных подразделений фокусировалась на прорыве и соединении с остальными силами. В случае неудачи войска должны были сдаться, чтобы сохранить жизнь перед неминуемым поражением. Красная Гвардия критикует эту философию, полагая, что окруженные части могут по-прежнему могут связывать боем вражеские силы."

 YAL_wave_tactics:0 "Профсоюзный призыв"
 YAL_wave_tactics_desc:0 "Университеты состоят не только из академиков. Существует целая сеть из уборщиков, шеф-поваров, механиков, садовников и других специалистов, которые необходимы для поддержания работы кампуса. Эти сотрудники обычно являются членами профсоюзов, которые заботится о их коллективных интересах. Близится конфликт и они теперь могут призываться на военную службу."

 YAL_infantry_first:0 "Революционная доктрина"
 YAL_infantry_first_desc:0 "Понятие массового штурма необходимо осознать. Это требует, по сути, тактики грифоньих волн, в которых множество птиц бросаются в мясорубку на поле боя. Тем не менее, принятие такой философии является единственным жизнеспособным вариантом для нации, столь бедной промышленностью и ресурсами, как Йель."

 YAL_feathered_swarm:0 "Красная Гвардия у руля"
 YAL_feathered_swarm_desc:0 "Ошеломляющая новость! Совет Лёвбурга проголосовал 5 голосами за против 3 за назначение Хайнца Фезерхофа директором академии. Фезерхоф считается единственным старшим академиком, чьи взгляды совпадают с взглядами Красной Гвардии. Ожидается, что после его назначения Академия Лёвбурга продолжит дальнейшие реформы."
 
 #Navy#

 YAL_navy_stuff:0 "Создать Йельские силы береговой обороны"
 YAL_navy_stuff_desc:0 "Недавний доступ к морю открыл новые возможности. Основная обязанность Йельских сил береговой обороны состоит в том, чтобы защищать наши порты и морские пути от пиратов и враждебных держав."

 YAL_base_strike_f:0 "Эквестрийская модель"
 YAL_base_strike_f_desc:0 "Эквестрийский флот лучше всего контролирует моря. Он основывается на использовании авианосцев, которые объединяют военно-воздушные и морские силы для максимизации контроля над обширными регионами. Эквестрийские военные советники помогут обучить наших будущих моряков своим методам."

 YAL_carrier_f:0 "Восстановление неготовых капитальных кораблей"
 YAL_carrier_f_desc:0 "Грифония - страна многих оптимистичных правительств с большими морскими амбициями. Тем не менее, на каждый линкор в море приходится по три незавершённых. Если мы купим эти незавершенные корабли, то сможем превратить их в наши первые авианосцы."

 YAL_navy_planes_f:0 "Заново изобрести самолёт"
 YAL_navy_planes_f_desc:0 "Авианосцы ставят интересную задачу. Их более короткие ВПП означают, что самолеты для них должны быть легче и компактнее. Тем не менее, мы - Йель, и проблемы просто открывают новые возможности для инноваций и адаптации ."

 YAL_fleet_being_f:0 "Феофская модель"
 YAL_fleet_being_f_desc:0 "Феофия - единственный член империи, у которого есть флот, ядром которого являются крейсера. Их доктрина призывает использовать тяжелые корабли с толстой броней и большими орудиями для господства над морями. Сотрудничество с академией Роттендедама позволит узнать их методики и применить их создании нашего флота."

 YAL_dockyards:0 "Интегрировать гражданские верфи"
 YAL_dockyards_desc:0 "Торговые и рыболовные флотилии наших недавно оккупированных противников были построены на гражданских верфях, которыми сейчас управляет наша администрация. Мы можем использовать эти активы для строительства настоящего флота."

 YAL_battlecruiser_f:0 "Феофские проекты"
 YAL_battlecruiser_f_desc:0 "Negen Provincien является гордостью как феофского флота, так и бывшего имперского. Несмотря на то, что конструкция корабля является тщательно охраняемым секретом, мы можем убедить наших братьев помочь нам сделать первые шаги в развитии флота."

 YAL_light_cruiser_f:0 "Финансировать отечественное судостроение"
 YAL_light_cruiser_f_desc:0 "Хотя сфера кораблестроения была до недавнего времени лишь фантазией, это не мешало нашим инженерам составлять чертежи и разрабатывать проекты для всех типов кораблей. Хотя большинство слишком технологично и сложно в производстве, наш ректорат может воспользоваться конструкцией лёгкого крейсера."

 YAL_battleship_f:0 "Знание, обучение и понимание"
 YAL_battleship_f_desc:0 "Недавнее наращивание флота создало потребность в более крупных кораблях. Ректорат постановил, что в ближайшие годы будет введена в эксплуатацию серия из трёх линейных кораблей. Они будут известны как Знание, Обучение и Понимание, и каждый не будет иметь себе равных в бою."

 YAL_expand_dockyards:0 "Эксплуатация гражданской экономики"
 YAL_expand_dockyards_desc:0 "Наш захват гражданских верфей сотворил чудеса для производства военных кораблей. Однако аппетит к этим промышленным активам не был удовлетворен. Мы должны и дальше интегрировать гражданскую военно-морскую инфраструктуру и верфи."

 YAL_marine_f:0 "Йельские морпехи"
 YAL_marine_f_desc:0 "Йельские силы береговой обороны уже давно хотят свои собственные пехотные подразделения, утверждая, что регулярные силы безопасности плохо обучают новобранцев реалиям вторжений. Они надеются, что эта новая ветвь сформирует элитную боевую силу, которая будет использоваться для атак на вражеские берега."

 YAL_transport_f:0 "Бронированный десантный корабль"
 YAL_transport_f_desc:0 "Морские десанты опасны, особенно для простой пехоты. Текущая доктрина почти не раскрывает этот вопрос, а текущие десантные корабли - лишь рыбацкие ялики. Мы должны инвестировать в модернизацию десантных кораблей и доктрин."

 YAL_trade_indirection_f:0 "Йельская модель"
 YAL_trade_indirection_f_desc:0 "Наш опыт работы с морем минимален, что ставит нас в невыгодное положение по сравнению с более развитыми морскими силами мира. В сочетании со слабыми промышленными возможностями, возможно, было бы разумно инвестировать в небольшой флот из легких кораблей, что снизит шансы на бесполезные инвестиции, пока мы проходим обучение."

 YAL_destroyer_f:0 "Эксперимент"
 YAL_destroyer_f_desc:0 "Прежде чем мы сможем полностью погрузиться в мир морских сражений, мы должны сначала создать испытательную платформу для испытания нового оружия, боевых систем и электроники. Хотя эти лёгкие корабли предназначены для испытаний, они также смогут стать эффективными эсминцами."

 YAL_submarine_f:0 "Неожиданный вклад Гамии"
 YAL_submarine_f_desc:0 "Гамия является ведущим биологическим университетом и проводит множество исследовательских проектов за рубежом для изучения всех видов жизни. Один из них - исследовательский подводный аппарат для изучения кораллов в Южном Солнечном море. Они пообещали помочь в создании оружия для этого судна, если им позволят продолжать все исследования без препятствий."

 #Air#
 
 YAL_air_stuff:0 "Гринбэк Эйр"
 YAL_air_stuff_desc:0 "Гринбэк Эйр был основана в 976 году, предлагая почтовые и пассажирские авиаперевозки во многие университеты и города по всему Йелю. С тех пор они превратились в региональную силу, предлагающую воздушные перелёты в Грифенхейм, Мирабель, Аквилу, Новый Мэйнхэттен и Сансет."

 YAL_fighter_projects:0 "Зарубежные проекты"
 YAL_fighter_projects_desc:0 "Нет необходимости изобретать велосипед. Другие страны разработали самолеты, которые лучше и более совершенные, чем всё, что мы можем надеяться производить внутри страны. Мы изучим их проекты, используя их в качестве основы для наших собственных самолетов."

 YAL_doctrinal_development:0 "Наступление или оборона?"
 YAL_doctrinal_development_desc:0 "Йельский совет обороны в настоящее время разделён по вопросу роли наших ВВС в будущих конфликтах. Одна группа экспертов утверждает, что для следует использовать ВВС для нанесения ударов по вражеским формированиям. Другая группа утверждает, что цель ВВС должна заключаться в защите наших промышленных активов от воздушных атак."

 YAL_actual_air_bases:0 "Вторая ВПП Гринбэка"
 YAL_actual_air_bases_desc:0 "Международный аэропорт Гринбэк является одним из самых загруженных в Грифонии, он обслуживает около полумиллиона пассажиров в год. Чтобы удовлетворить возросший спрос, администрация аэропорта запрашивает гранты для строительства второй ВПП, что увеличит скорость, с которой самолеты могут взлетать и приземляться."

 YAL_strat:0 "Грязное дело"
 YAL_strat_desc:0 "Нет ничего благородного и славного в ужасах современной войны. По мере прогресса индустриализации города и гражданское население становятся еще одним фактором, который необходимо учитывать при расчете силы нации. Хотя Йель не намерен полностью преступать моральные нормы, мы должны быть готовы нанести удар по этому активу в случае необходимости."

 YAL_tact:0 "Универсальный самолет"
 YAL_tact_desc:0 "Бомбы выполняют много важных ролей в современной войне. Они могут быть использованы против опорных пунктов противника, для разрушения вражеских формирований, инфраструктуры и уничтожения промышленного потенциала противника. Важно, чтобы мы разработали бомбардировщик, который может эффективно выполнять все эти роли."

 YAL_napalm:0 "Вклад Грингейта"
 YAL_napalm_desc:0 "Химики Грингейте обнаружили новое вещество, который навсегда изменит войну. Его сравнивают с желе на основе нефти, которое может очень долго и жарко гореть. Это вещество может значительно увеличить разрушительную силу бомб."

 YAL_CAS_projects:0 "Воздушно-наземная битва"
 YAL_CAS_projects_desc:0 "В случае войны нашим ВВС будет необходимо иметь возможности для нападения на войска врагов. мы можем использовать лёгкий и манёвренный ударный самолет для этой цели.."

 YAL_heavy_fighter_projects:0 "Грифоний истрибитель"
 YAL_heavy_fighter_projects_desc:0 "Грифония - огромный континент, и традиционные самолеты могут преодолеть лишь несколько сотен километров. Чтобы решить эту проблему, мы должны спроектировать большие самолеты, способные действовать на гораздо больших расстояниях."

 YAL_rocket_projects:0 "100 километров"
 YAL_rocket_projects_desc:0 "Кажется, что это небольшое расстояние, чуть меньше, чем между Гринбэком и Йелем. Тем не менее, если кто-то направится прямо вверх, то сотня километров - это все, что отделяет нас от звезд. И инженеры и ученые Йеля хотят первыми преодолеть этот барьер."

 YAL_paratrooper_project:0 "Парашютисты"
 YAL_paratrooper_project_desc:0 "Хоть у грифонов и есть крылья, им всё равно не обойтись без специализированных парашютистов для высадок с больших высот."

 YAL_expanded_bases:0 "Обновление региональных аэропортов"
 YAL_expanded_bases_desc:0 "Хотя Гринбэк Интернэшнл процветал в последние годы, около дюжины региональных аэропортов по всему Йелю почти не получали финансирования. В восьми из них отсутствуют терминалы, в шести - диспетчерские вышки, а у пяти нет даже асфальтированной ВПП. Эти проблемы должны быть решены, чтобы обеспечить господство Гринбэк Эйр."

 YAL_jet_fighters:0 "Звуковой барьер"
 YAL_jet_fighters_desc:0 "Может ли грифон двигаться быстрее скорости звука? Ученые и инженеры задавали этот вопрос в течение почти десятилетия, наблюдая, как достижения в авиации плавно приближают нас к этой мечте. Однако с появлением реактивного двигателя кажется, что эта цель, наконец, может быть достигнута."


 #Events
 
 #Pre Choice Events
 yale.25.t:0 "Император умер"
 yale.25.d:0 "Гровер V, наш император, скончался вскоре после осмотра новой имперской железнодорожной сети. Время правления пятого императора Грифонии было очень смутным и империя медленно, но неуклонно распадалась. Это играло на лапу Йелю, снизив нашу зависимость от Грифенхейма, поскольку теперь мы могли навязывать уступки нашим повелителям. Однако наши граждане являются герцландцами, связанными общей культурой и прошлым со многими грифонами за пределами наших границ. Положение Йель неплохл, у него хорошо функционирующее правительство, но можно сказать, что ему не хватает души.\n\nПосле смерти Императора обычные грифоны ищут новых ответов, и все больше и больше из них пытаются так или иначе изменить Йель. Технократическому правительству, возглавляемому университетами, не удалось обратиться напрямую к воображению наших граждан, что заставило грифонов искать новые ответы. Что-то должно заменить то место, которое империя занимала в Йеле, и ректорату, возможно, придется значительно измениться, если хочет сохранить статус кво."
 yale.25.a:0 "А я думал, что у нас все хорошо."

 yale.49.t:0 "Регент выбран"
 yale.49.d_duchess:0 "После нескольких месяцев ссор фракции в Грифенхейме, наконец, выбрали регента. Герцогиня Габриэла Когтистая, двоюродная сестра покойного императора, оказалась фавориткой и теперь твёрдо контролирует Грифенхейм и её уже и так богатое герцогство. Совет был вынужден отреагировать и выбрать сторону, поскольку уже ходят слухи, что Архонт Эрос не сдастся так легко после этого поражения.\n\nВ Йеле все ректоры присутствовали на экстренном сборе. Как и ожидал Микусян, Гамия и Брума были теми, кто потребовали, чтобы Йель отделился от Империи, поскольку Эрос был законным регентом молодого Гровера VI. Сайрусвал также потребовал отделения, назвав длинный список предполагаемых империалистических преступлений, совершенных империей. Это оставило четыре центральных университета; Йель, Мидденхейм, Грингейт и Гринбэк. Ректоры Мидденхейма и Грингейта, которые не особо интересовались политикой, были готовы придерживаться герцогини, что было предпочтительным вариантом Микусяна. Однако, Гринбэк проголосовал за радикалов. Университет отказался участвовать в том, что они назвали «тратой жизней в бесполезных конфликтах».\n\nЭто не оставило Микусяну другого выбора, кроме как отправиться в Грифенхейм, чтобы объявить о формальном выходе Йеля из империи. Он надеялся, что герцогиня Когтистая проглотит свою гордость и позволит Ректорату существовать, но боялся, что стране придётся готовиться к худшему."
 yale.49.d_archon:0 "После нескольких месяцев ссор фракции в Грифенхейме, наконец, выбрали регента. Архонт Эрос VII, высший священник в церкви Борея, оказался фаворитом и теперь твёрдо контролирует как Грифенхейм, так и духовенство. Совет был вынужден отреагировать и выбрать сторону, поскольку уже ходят слухи, что герцогиня Когтистая не сдастся так легко после этого поражения.\n\nВ Йеле все ректоры присутствовали на экстренном сборе. Как и ожидал Микусян, Гамия и Брума были теми, кто потребовали, чтобы Йель поддержал империю, осудив Когтистую как дворянку-язычницу. Сайрусвал, однако, потребовал отделения, назвав длинный список предполагаемых империалистических преступлений, совершенных империей. Гринбэк также поддержал отделение, поскольку они надеялись не вовлечь Йель в потенциальный конфликт. Это оставило другие центральные университеты: Йель, Мидденхейм и Грингейт. Хотя Микусян разделял ненависть Грингейта и Мидденхейма к церковной власти, три университета решили, что теперь Архонат, контролирующий Грифенхейм, с большей вероятностью выйдет победителем. Таким образом, эти три университета решили остаться с империей, так что большинство ректоров выбрали верность Грифенхейму.\n\nВ тот же день Микусян отправил письмо в Грифенхейм, чтобы сообщить Эросу о том, что Йельский Ректорат намеревается сохранить нынешнюю договоренность с Грифенхеймом. Он надеялся, что архонты ограничат свои амбиции и позволят Ректорату существовать, но боялся, что стране придется готовиться к худшему, хотя они и старались оставаться лояльными."
 yale.49.a:0 "Мы должны готовиться к худшему."
 yale.49.b:0 "Будем надеяться, что мы можем доверять Архонту."
 
