ти, и теперь у революционеров остался лишь один оплот."
 yale.38.a:0 "Революция победила!"
 yale.38.b:0 "Хвала Борею за клятвопреступников."
 yale.38.c:0 "Солдаты - наши товарищи!"
 yale.38.e:0 "Йель победил!"

 yale.39.t:0 "Осада Сайрусвала"
 yale.39.d:0 "Два капитана армии Йеля стояли рядом друг с другом, и один использовал бинокль для наблюдения за городом перед ними. Другой, капитан Ларс Шверцон, нетерпеливо постучал своим когтем по траве:\n— Что ты видишь, Валерион?\nВалерион опустил бинокль и отдал его Ларсу, который охотно поднес его к глазам.\n— Во имя Арктурия, что за беспорядок. Они превратили каждую улицу в баррикаду.\n— Как крысы в клетке, капитан, - Валерион посмотрел на часы со злорадной усмешкой на лице, - Вот и всё.\nСотни пушек одновременно дали залп. Потом снова, и затем в третий раз, ещё до того, как первые снаряды поразили свою цель. Звук взрывов был слабым с такого далёкого расстояния, но Ларс мог видеть эффекты от попадания снарядов. Наполовину состоящие из дерева дома города не были способны противостоять артиллерийскому обстрелу такого масштаба. Он скривился в раздражении:\n— После этого проклятое командование будет должно мне новый дом.\n— Ты живёшь здесь, Шверцон? - спросил другой офицер лишь для вежливости.\n— Да, несмотря на всех этих социалистов, Сайрусвал был хорошим местом с прекрасными грифонами.\n— Мы восстановим его, возможно, переименуем в Ротсэнд или что-то в этом роде. Я уверен, что Император оценит нашу жертву.\n— Лучше он, чем эти красные предатели, что выгнали меня из собственного дома!\n— Удивительно, что им всё-таки удалось восстать, когда мы поймали их лидеров.\n— Проклятая бюрократия, Валерион. Когда я закончил заполнять все отчёты, в моём офисе уже были сотни злых грифонов. К счастью, в ту же ночь главарей отправили подальше.\n— Этого никогда бы не случилось при власти Империи.\n— Борей помог одержать нам победу над безбожником, только чтобы вернуться к одержимым бумагой яйцеголовым.\n— Не обязательно всё будет так, Шверцон. Империя ещё не умерла.\nВсю оставшуюся ночь оба офицера наблюдали за боем, к утру крики почти затихли. Пожары потухли, и рассветное солнце осветило не флаг Йеля, а оранжево-золотое знамя Империи."
 yale.39.a:0 "Таков конец революции."

 yale.40.t:0 "Красная Паника"
 yale.40.d:0 "Неудачная анархистская революция в Йеле привела к хаосу в иных социалистических и анархистских движениях. Это также лишило само правительство Йеля всей оставшейся поддержки. Армия сумела подавить восстание до того, как оно распространилось, но в средствах массовой информации усиленно обсуждалась некомпетентность действующего правительства. Они наделили Сайрусвал дополнительными средствами, наивно надеясь заключить союз с теми, кто ненавидел всё, что дорого порядочным грифонам. Многие офицеры и солдаты открыто выразили своё желание вернуть контроль над Йелем законному наследнику Империи.\nГазеты и радио разожгли "красную панику" среди простых грифонов при поддержке Триархии и армии. День за днём каждому грифону рассказывали о неминуемой угрозе их имуществу и порядочности, науке и религии со стороны оставшихся социалистов. Вскоре были проведены массовые демонстрации за немедленную реинтеграцию Йеля в Империю. Позже ректор Магнификус торжественно отказался от звания герцога Йельского, которое присваивалось главному ректору со времён Бореана Видергрейфа. Титул автоматически был передан главе династии Гроверов, и эра независимости Йеля подошла к концу."
 yale.40.a:0 "Они не оставили нам выбора."

 yale.41.t:0 "Обращение к Верующим"
 yale.41.d:0 "Во время сражений между правительственными лоялистами и революционерами храмы остались нетронутыми. В некоторых городах местный храм - единственное здание, оставшееся невредимым в бою, чьи сверкающие белые башни возвышаются над хаосом внизу. Большинство грифонов, даже яростных сторонников революции, по-прежнему оставались религиозными, и не осмеливались трогать места религиозного поклонения. Эта вера начинает использоваться против социалистов по указанию прелата Мишеля. Во время всех проповедей священники напоминают собравшимся, что революция по своей сути безбожна. Некоторые заходят так далеко, что обвиняют нас в поклонении Маару! Хуже всего то, что слова Триархии начинают воздействовать на умы пролетариата, ведя их прямо в реакционные когти.\nРеволюционерам ещё предстоит определиться со своим ответом. Хотя студенческие, солдатские и рабочие советы быстро осудили обвинения храмов, большинство грифонов не решаются предпринимать какие-либо дальнейшие действия. Революция зависит от поддержки населения. Многие опасаются, что какие-либо насильственные действия против храмов будут непопулярными. Некоторые грифоны выдвинули идею создания контрпропаганды, но многие из писателей протестовали против непосредственного оспаривания слова Триархии. Лишь несколько грифонов поддержали вооружённую интервенцию, но такой радикальный шаг потребовал бы, чтобы наши солдаты пролили кровь на святой земле, а мы не уверены, что они готовы пойти на это. Возникает вопрос: можем ли мы подтолкнуть писателей или солдат к выступлению против Триархии?"
 yale.41.a:0 "Мы не можем ничего сделать."
 yale.41.b:0 "§CМы должны использовать контрпропаганду!§!"
 yale.41.c:0 "§RЗакройте храмы. Сейчас же.§!"

 yale.411.t:0 "Вопрос Веры"
 yale.411.d:0 "[YAL.GetChurchResponseResult]"
 YAL_CHURCH_IGNORED:0 "Хотя храмы продолжали выступать против революции, она продолжала бороться. Против священников, что пытаются сплотить грифонов против нас, почти не было предпринято никаких прямых действий, но это не значит, что ничего не было сделано.\nХрамы были изолированы и их активно избегали, и священниками приходилось проповедовать перед всё меньшими и меньшими толпами. Революция просто оттеснила их в сторону, не пытаясь противостоять священникам. Настанет время, чтобы разобраться с их ядом, но явно не сейчас."
 YAL_CHURCH_DEFEATED:0 "Священники говорят о Богах и о божественных наградах, но, к счастью, ни один грифон никогда не видел этих наград. Они говорят о божественном порядке, где они удобно находятся вблизи социальной вершины. Действительно ли они - посланники высших божеств или просто торгуют духовным опиумом, чтобы сделать народ более сговорчивым? Борьба с древней несправедливостью автоматически превращает тебя в маарита? Разве принятие угнетения и эксплуатации не идёт вразрез с заветами Богов?\nСреди студентов есть много тех, кто читал религиозные и исторические тексты, а также священников, что указывают на историческое лицемерие и искажение догм, что перевирают некоторые вещи, переворачивая их смысл.\nХрамы поливают грязью, и хотя некоторые реакционеры и заблудшие пролетарии всё ещё цепляются за них, широкая их поддержка населением неуклонно испаряется." 
 YAL_CHURCH_SHUT_DOWN:0 "Это весьма радикально, но ради успеха революции мы не можем позволить себе быть кроткими или разрешить нашим врагам бросить нам вызов. Даже самая маленькая искра может привести к пожару, если оставить его расти без надзора. Вот почему представители революционного авангарда выбивали двери храмов и отправляли священников со своих алтарей прямиком в тюрьмы.\nВ нескольких случаях священники пытались сопротивляться и были избиты до потери сознания. Один даже пытался забаррикадироваться и стрелять в любого входящего. Это стоило революции трёх отважных бойцов, но со священником в конце концов разобрались, и храм стал для него погребальным костром. Хотя многие были шокированы этими жестокими действиями, также стало ясно, что революция никем не будет подвергнута сомнению." 
 yale.411.a:0 "Вперёд, товарищи, и не слушайте их!"
 yale.411.b:0 "Наше послание было более убедительно, чем их!"
 yale.411.c:0 "В любом случае они были лишь ненужной иерархией."

 yale.42.t:0 "Революция Достигает Гамии"
 yale.42.d:0 "[YAL.GetStudentClashResult]"
 YAL_FASCISTS_WIN:0 "Гамия всегда была оплотом консерватизма, отчасти благодаря расположенной там религиозной академии. Поскольку революция распространяется по всему региону, было неизбежно, что этот город станет одним из бастионов реакционеров, не в последнюю очередь благодаря Мечу и Щиту - воинствующим реакционерам - в чьих рядах состоят сотни студентов.\nКогда революционеры из Авангарда подошли к городу, то столкнулись с боевиками, что начали стрелять в них с самого начала. Баррикады на улицах, сети, висящие между зданиями, чтобы поймать листовки, а также заколоченные окна и дверные проемы превратили Гамию в настоящую крепость.\nХотя революционеры сплотились и попытались прорваться в город, их атаки оказались бесполезными. Несмотря на то, что окраины города скоро пали, ополчение Меча и Щита не отступило и даже перешло в контратаку, преследуя убегающих из города революционеров."
 YAL_INDECISIVE:0 "Гамия всегда была оплотом консерватизма, отчасти благодаря расположенной там религиозной академии. Поскольку революция распространяется по всему региону, было неизбежно, что этот город станет одним из бастионов реакционеров, не в последнюю очередь благодаря Мечу и Щиту - воинствующим реакционерам - в чьих рядах состоят сотни студентов.\nКогда революционеры из Авангарда подошли к городу, то столкнулись с боевиками, что начали стрелять в них с самого начала. Баррикады на улицах, сети, висящие между зданиями, чтобы поймать листовки, а также заколоченные окна и дверные проемы превратили Гамию в настоящую крепость.\nТем не менее, Авангард ворвался в город, платя высокую цену за каждое взятое здание, и медленно продвигаясь вперёд, прежде чем жестокая контратака остановила их наступление. Когда наступила ночь, обе стороны прекратили бой и занялись поисками убежища для отдыха при освещении в виде горящих зданий и машин. Ни одна из сторон не собиралась уступать, и к рассвету бой продолжился так же нерешительно, как и в первый день." 
 YAL_VORHUT_WINS:0 "Гамия всегда была оплотом консерватизма, отчасти благодаря расположенной там религиозной академии. Поскольку революция распространяется по всему региону, было неизбежно, что этот город станет одним из бастионов реакционеров, не в последнюю очередь благодаря Мечу и Щиту - воинствующим реакционерам - в чьих рядах состоят сотни студентов.\nКогда революционеры из Авангарда подошли к городу, то столкнулись с боевиками, что начали стрелять в них с самого начала. Баррикады на улицах, сети, висящие между зданиями, чтобы поймать листовки, а также заколоченные окна и дверные проемы превратили Гамию в настоящую крепость.\nТем не менее, революционеры Авангарда нашли другие пути. Местным сочувствующим удалось выскользнуть из города через канализацию, показав своим товарищам путь внутрь и пропустив почти сотню революционеров внутрь. Когда красные напали на Гамию, Меч и Щит оказались атакованы с обеих сторон, что привело их в замешательство. Революционеры продолжали развивать успех, пока ряды реакционеров не дрогнули." 
 yale.42.a:0 "Реакционеры победили?!"
 yale.42.b:0 "Они не могут сопротивляться вечно!"
 yale.42.c:0 "Поднимите алое знамя!"

 yale.43.t:0 "Конец Порядка"
 yale.43.d:0 "После революции земли Йеля объял хаос. Власть государства полностью исчезла. Но по ней революционеры скучать не будут. Государство пало, предоставляя возможность восстановить общество в новом виде, без постоянного принуждения и контроля. В наших рядах есть много грифонов, которые охотно используют эту возможность, чтобы начать возрождение нового общества соответственно принципам анархизма."
 yale.43.a:0 "Мы быстро восстановимся."
 yale.43.b:0 "Мы восстановимся."
 yale.43.c:0 "Восстановление будет сложным."

 yale.44.t:0 "Анархизм Заполняет Пустоту"
 yale.44.d:0 "[YAL.GetCommuneEstablishmentResult]"
 YAL_COMMUNE_GREAT:0 "Грифоны усердно трудятся на разоренных революцией землях, стремясь установить новый анархистский порядок. Наша цель - это общество, в котором местные коммуны могут сами могут заниматься своими делами по самоуправления и где их объединяет сотрудничество, а не авторитарная сила. Это радикальное, но необходимое изменение.\nК счастью, поддержка нас народом привела к тому, что с самого начала в большинстве, если не во всех городах, появились революционеры, которые были в состоянии консультировать местных жителей и руководить ими согласно принципам анархизма. Это доверие позволило более эффективно распространять наши идеи, и в некоторых местах эти коммуны уже постепенно начинают самостоятельно управлять местными делами."
 YAL_COMMUNE_GOOD:0 "Грифоны усердно трудятся на разоренных революцией землях, стремясь установить новый анархистский порядок. Наша цель - это общество, в котором местные коммуны могут сами могут заниматься своими делами по самоуправления и где их объединяет сотрудничество, а не авторитарная сила. Это радикальное, но необходимое изменение.\nЧтобы облегчить этот процесс, мы разослали грифонов по всей стране, чтобы начать инструктировать местных жителей о том, как внедрить системы анархистского управления. Только вот результаты были весьма смешанными. Во многих случаях местные жители работали со своими учителями. Но и нередко их встречало подозрение, а то и презрение, так что прогресс идёт весьма медленно."
 YAL_COMMUNE_MEDIOCRE:0 "Грифоны усердно трудятся на разоренных революцией землях, стремясь установить новый анархистский порядок. Наша цель - это общество, в котором местные коммуны могут сами могут заниматься своими делами по самоуправления и где их объединяет сотрудничество, а не авторитарная сила. Это радикальное, но необходимое изменение.\nУвы, не слишком много местных грифонов поверили в нашу идею, и во многих местах они активно сопротивлялись нашим усилиям по обучению их, предпочитая вместо этого пытаться вернуться к старым этатистским обществам. Для большинства местных жителей мы являемся врагами, и хотя мы установили некоторые контакты с ними, это всё, чего мы смогли достигнуть."
 YAL_COMMUNE_BAD:0 "Грифоны усердно трудятся на разоренных революцией землях, стремясь установить новый анархистский порядок. Наша цель - это общество, в котором местные коммуны могут сами могут заниматься своими делами по самоуправления и где их объединяет сотрудничество, а не авторитарная сила. Это радикальное, но необходимое изменение.\nК сожалению, мало что было достигнуто благодаря хаосу, который охватил регион. Хотя мы пытались связаться с местными жителями, нас обычно встречали исключительно враждебно. Те немногие контакты, которые были установлены, были вынуждены скрываться, поскольку местные жители весьма заинтересованы в том, чтобы выслеживать любых сторонников коммунизма, которых они находят. Очевидно, Йель ещё не совсем готов к анархизму."
 yale.44.a:0 "Мы хорошо их научили."
 yale.44.b:0 "Мы почти достигли справедливого общества."
 yale.44.c:0 "Многое ещё предстоит сделать."
 yale.44.e:0 "Мы должны упорствовать."

 yale.45.t:0 "Марш На Йель"
 yale.45.d:0 "Сельская местность находится под нашим контролем, и от востока до запад знамя революции развевается над деревнями и городами. У реакционеров остался только один бастион под контролем, но, к сожалению, это также и жемчужина нашей земли. Сам город Йель. Они объединяют свои силы там, и, хотя революционеры тоже собирают свои силы со всей страны, ясно, что взятие Йеля будет самой большой проблемой, с которой мы до сих пор сталкивались."
 yale.45.a:0 "Мы сокрушим последний бастион реакционеров!"
 yale.45.b:0 "Мы сокрушим последний бастион реакционеров!"

 yale.46.t:0 "Контрреволюция"
 yale.46.d:0 "Прелат тихо наблюдал со склона холма за пожаром, пожиравшим прекрасный город Йель. Это было ужасно во всех отношениях, и ему было противно, что эта чума распространилась так далеко. Даже отсюда он слышал звуки выстрелов и боя, когда внизу сражались красная чума и последние солдаты Йеля. Обернувшись, он посмотрел на грифонов позади себя. Они стояли за ним многими сотнями, а точнее тысячами, и он мог видеть решимость в их глазах.\n— Некоторые из вас сопротивлялись этой красной чуме с самого начала, - начал он, поднимая мегафон, чтобы каждый мог слышать его, - Некоторые из вас желали только мира. Некоторые из вас были ненадолго соблазнены их извращенными идеалами. Но я говорю вам следующее - сегодня это не имеет значения! Йель горит, само сердце знаний и мудрости в Империи, которую мы все так чтим, и эти безумцы подожгли это самое сердце!\n— У Йеля - и Империи - почти не осталось защитников, и мы стоим на краю разрушения всего, что знаем. Сегодня вы присоединитесь к своим предкам, что сражались под началом первых Императоров! Вы почти память ваших родителей, поскольку они заплатили кровью и смертью, чтобы освободить эту землю от разрушения! Вы - те, кого после сегодняшнего дня будут называть спасителями! Это будет трудно, это будет кроваво, но Боги свидетельствуют мне. Мужайтесь, ваша цель истинная, знайте, что вы боретесь за правое дело и сим одержите победу! Верные грифоны Империи, нет, герои Империи! ВПЕРЁД!!!\nС оглушительным рёвом сплотившиеся остатки ополченцев-крестьян, красных перебежчиков и добровольцев подхватили оружие и понеслись вниз по направлению к городу, чтобы сокрушить и без того нерешительную революцию. Они врезались красным в тыл, зажав революционеров между молотом и наковальней.\nК ночи многие сотни погибли, а вместе с ними и революция."
 yale.46.a:0 "Бей красных!"

 yale.47.t:0 "Последний Бастион"
 yale.47.d:0 "Йель - крепость, не похожая ни на одну, с которой мы сталкивались ранее, и, хотя сила и мужество позволили нам достичь текущих успехов, этого явно будет недостаточно для битвы за Йель. Мы приближаемся к городу и должны решить, как нам ударить по нему. Хотя оборонительные сооружения противника мощны, они внутренне разделены, и у нас всё ещё есть сторонники в городе. Можем ли мы воспользоваться их помощью, если единственный доступный нам вариант - сокрушительный удар, не считающийся с потерями?"
 yale.47.a:0 "§RОбратиться за помощью к солдатам!§!"
 yale.47.b:0 "§CОбратиться за помощью к интеллигенции!§!"
 yale.47.c:0 "§YОбратиться за помощью к рабочим!§!"
 yale.47.e:0 "В бой!"
 
 yale.48.t:0 "Битва За Йель"
 yale.48.d:0 "[YAL.GetYaleCityFate]"
 YAL_SOLDIER_COUP:0 "Солдаты метались туда-сюда, готовясь встретить атакующих, которые медленно приближались, уже захватив дальние укрепления. Баррикады были усилены, а пулемёты перемещались на крыши, поближе к баррикадам из мешков с песком, чтобы улучшить их зоны поражения.\nЧуть ниже по дороге мускулистый сержант - когда-то простой уборщик, но теперь командир своих товарищей-ополченцев - громко заставлял грифонов вокруг себя усерднее работать, используя все известные ему нецензурные оскорбления. Их можно было услышать даже в башне у храма, где два грифона, вооружённые снайперскими винтовками, наблюдали за горизонтом.\n— Так всё и работает, верно? - заметила одна из них саркастически, - Красные приближаются всё ближе и ближе, а он всё ещё одержим размахиванием своим членом.\n— Таковы законы мироздания, - сказал её спутник в башне саркастично, - У одних есть власть, чтобы руководить окружающими, так что нам просто придётся смириться с этим.\n— Это правда... но только на пару минут, пока они не окажутся здесь, - прокомментировала первая грифина, глядя сквозь прицел снайперской винтовки.\n— Думаешь, мы выживем? - спросил другой грифон, наблюдая за тем, как грифоны занимают позиции за баррикадами под звук медленно приближающейся всё ближе и ближе стрельбы.\n— Насчёт этого я не знаю, хотя... - сказала первая грифина, принимая более удобную позицию для стрельбы.\n— Ты о чём?\n— Нахер того урода, - после этого снайпер одним выстрелом вынесла мозги сержанта, а её товарищ поступил так же с лейтенантом. Повсюду в центре города десятки командующих были мгновенно убиты одним махом, что полностью разрушило оборону. Когда красные достигли баррикад, то столкнулись лишь с удивлёнными и шокированными ополченцами, которые, лишённые командиров, сдались в течение нескольких минут."
 YAL_GOVERNMENT_SURRENDER:0 "Ректор Магнификус Микусян плюхнулся на стул, уставившись в стену. Мир медленно разваливался вокруг него, и он не знал, что делать дальше. В какой-то момент разумные обсуждения и дискуссии превратились в войну и фанатизм. Это всё было так бессмысленно, и он был настолько поглощен размышлениями, что заметил студентку, которая вошла в его кабинет, только когда молодая грифина встала перед его столом и кашлянула. Микусян в шоке уставился на неё.\n— Что ты здесь делаешь? - спросил он, - Кто тебя впустил?\n— Я сама и разрешила себе, сэр, - ответила молодая студентка, заставив кровь Микусяна замёрзнуть в его жилах. Он бросил взгляд в сторону, - Не бегите, сэр, мы окружили здание. Это не поможет.\nЕё слова вынудили Микусяна заставить себя расслабиться и вздохнуть.\n— Ты здесь, чтобы убить меня? Если это так, просто сделай это, нет нужды во внушительном монологе, если мне нужно умереть.\n— Я не хочу убивать вас, сэр, я лишь хочу дать вам это, - она протянула ему большую пачку бумаг, - Это от товарища Мюхшнабеля. Он умоляет вас понять его мотивы и положить конец этой битве.\n— Похоже тут слишком много бумаги для короткого сообщения, - сказал Микусян, поднимая бровь.\n— Вы всегда говорили, что хороший студент показывает свою работу, - ответила студентка, - Армия революционеров перейдёт в атаку через пару дней. Если аргументы товарища Мюхшнабеля смогут убедить вас, тогда вы сможете спасти сотни жизней. Также... вы однажды сказали, что это признак слабого ума - цепляться за ложь, когда правда очевидна, - с этими словами молодая грифина вышла из комнаты, а Микусян остался сверлить взглядом бумаги перед собой. В конце концов он начал читать. Словоохотливый стиль Мюхшнабеля был очевиден, но, несмотря на это, там были и аргументы, и тщательность, и даже вывод... Вернее, два вывода. Мало того, что социалисты окружали город и даже проникли в него, так работа перед ним несла то же сообщение. Микусян понял, что выбора у него нет.\nК утру он официально приказал гарнизону Йеля сдаться."
 YAL_WORKER_BATTLE:0 "Когда главный констебль прибыл в университетский кампус, его поприветствовал ректор Магнификус и остальные члены совета. Взглянув на часы, констебль понял, почему: он опоздал на два часа.\n— Я так понимаю, у вас есть достойная причина, объясняющая ваше отсутствие? - Микусян спросил грифона, когда главный констебль приложил шляпу к груди и отдал честь.\n— Да, сэр... граждане начали всеобщую забастовку по всему городу. Трамвайная сеть не работает, дороги заблокированы, и все коммуникации прерваны. Я направил полицию и ополчение, чтобы попытаться защитить радиостанцию и главные дороги, но демонстранты мешают нам.\n— Социалисты в городе? - требовательно спросил Микусян, - Тогда почему вы не сражаетесь на улицах, чтобы расчистить дорогу? Их армия приближается, когда мы говорим!— Сэр, протестующие безоружны...\nИ?!\n— У многих есть семьи среди демонстрантов, и если мы откроем огонь... Я не могу гарантировать, что мои грифоны останутся на нашей стороне. Даже если бы они остались, это неважно, ведь армия социалистов всё равно движется.\n— Итак, вы говорите, что...  либо сдаёмся, либо пытаемся навести порядок, что может настроить народ против нас ...? - Микусян медленно опустился на своё место, закрыв лицо одной лапой.\n— Простите, сэр, я не вижу иного выбора."
 YAL_CITY_BURNT:0 "Траумгартен, окружавший северную часть йельского кампуса, горел, создавая адский фон для дыма, поднимающегося из университетских зданий. Внешние общежития давно пали, одно из них было превращено в руины артиллерией. Мост через ручей возле университетского городка был покрыт телами павших грифонов, где очереди пулемётов из медицинского корпуса косили их десятками. То здание в настоящее время горело, подожжённое зажигательным коктейлем, а ополченцев, что пытались выбраться из огненной ловушки, встречала лишь смерть.\nГлавное здание окружили революционные бойцы, стреляя по укрепившимся защитникам и используя самодельные дымовые шашки, чтобы прикрыть свой продвижение к главной двери, где красные, наконец, прорвали баррикады. После этого они ворвались в здание, и заставили ополченцев биться за каждую комнату в их бесполезном последнем бою.\nВ конце концов, когда весь первый этаж оказался под их контролем, у ополченцев закончились как боеприпасы, так и желание сражаться. Но у распалённых битвой красных к тому моменту не нашлось желания проявлять милосердие. За ними целый город превратился в руины. Окраина города была покрыта сгоревшими домами, центр города опустошён, пламя и смерть собирали свою жатву повсюду. Сотни грифонов лежали мертвыми, как красные, так и реакционеры, и после нескольких дней жестоких сражений у революционеров не осталось желания проявлять пощаду.\nОни позаботились о том, чтобы никто не мог навредить их драгоценной революции, убивая всех грифонов на своём пути, даже деканов и профессоров, которые укрывались в своих кабинетах. Кровь медленно текла по мраморному полу, стекая вниз по лестнице, когда изнурённые революционеры наткнулись на балкон кабинета ректора Магнификуса, развернули там красное знамя и махали им взад и вперёд, одновременно осматривая вид разрушенного города, который теперь был лишь пылающими руинами."
 yale.48.a:0 "Йель теперь красный!"
