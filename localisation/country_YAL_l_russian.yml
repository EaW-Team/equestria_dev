 YAL_erich_coup_decisions:0 "Работать против Эриха Мюхшнабеля"
 YAL_erich_coup_decisions_desc:0 "Ректор Сайрусвала сыграл ключевую роль в вдохновении революции и подстрекательству к ней, но недавние события поставили под сомнение его психическую стабильность. Кажется, что вместо приверженности делу Мюхшнабель с самого начала придерживался своих скрытых мотивов, основанных исключительно на личных фантазиях о мести и власти. Неважно, действительно ли он безумен или просто жаждет власти, мы должны подготовиться к тому, чтобы перехватить власть у него."
 YAL_dig_for_evidence:0 "Искать улики"
 YAL_dig_for_evidence_desc:0 "Если профсоюзы захотят выступить против Мюхшнабеля, нам потребуются некоторые доказательства, подтверждающие наши слова. Пора начать искать любые доказательства злоупотреблений ректора."
 YAL_organize_secret_meeting:0 "Организовать тайное собрание"
 YAL_organize_secret_meeting_desc:0 "Теперь, когда у нас есть доказательства, пришло время собрать товарищей из профсоюзов и заручиться их поддержкой. Доказательства должны говорить сами за себя, и, как только они появятся, мы можем решить, что делать дальше."
 YAL_soldier_union_units:0 "Батальоны солдат профсоюзов"
 YAL_soldier_union_units_desc:0 "Армия была распущена, в результате чего многие солдаты остались без работы. Мы должны использовать навыки тех, кто когда-то воевал против нас, интегрировав их в профсоюз солдат. Некоторые ветераны могли бы пойти на многое, если товарищ Мюхшнабель будет угрожать их будущей отставке."
 YAL_shadow_erich:0 "Тайно следить за ректором"
 YAL_shadow_erich_desc:0 "Это дорого. Это противоречит нашим принципам. И это рискованно. Но мы не можем больше рисковать тем, что Эрих может скомпрометировать коммуны. Чтобы убедиться, что он не сделает ничего опасного или не узнает о наших планах, мы должны найти шпиона, который будет следить за каждым его шагом."
 YAL_stack_defence_council:0 "Союзники во Внешнем Координационном Совете"
 YAL_stack_defence_council_desc:0 "Совет, контролирующий внешнюю координацию коммун и надзор за обороной - это наиболее близкий к официальному органу обороны институт Йеля. Если дела пойдут плохо, нам нужно, чтобы в этот совет вошли грифоны, которые понимают серьёзность обвинений против Эриха, даже если это может поставить под угрозу саму эффективность совета."
 YAL_prepare_for_coup:0 "Подготовка к перевороту"
 YAL_prepare_for_coup_desc:0 "У нас есть доказательства и грифоны, которые нужны для государственного переворота, но коммуны пока находятся в опасности и не могут осуществить его прямо сейчас. Мы воспользуемся опытом Мюхшнабеля и вмешаемся только тогда, когда непосредственная опасность минует. Давайте завершим последние приготовления, чтобы мы были готовы после окончания войны."
