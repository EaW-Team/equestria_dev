 #Army#
 YAL_firewings_military_school:0 "Камская академия"
 YAL_firewings_military_school_desc:0 "В Йеле есть две военных академии: Каме и Кентерберли. В последние годы между ними возник раскол. Кама выступила сторонником механизированной теорий и тактики, стремясь развить армию, основанную на использовании бронемашин и объединённых вооружённых сил."

 YAL_mobile_warfare:0 "Школа экспериментальной войны"
 YAL_mobile_warfare_desc:0 "Школа экспериментальной войны, укомплектованная профессорами, работавшими в качестве атташе в Гриффенхейме и Империи Чейнджлингов, быстро стала доминировать в Камской Академии. Этот департамент активно продвигал теории механизированной войны, надеясь повторить успех армии чейнджлингов."

 YAL_superior_firepower:0 "Артиллерийско-инженерное училище"
 YAL_superior_firepower_desc:0 "Артиллерийско-инженерное училище является старейшим факультетом академии. Хотя в последние годы они переживают спад, училище всё ещё влиятельно. Хотя они ценят эффективность бронетехники, преподаватели училища отдают им предпочтение в качестве вспомогательной силы для традиционных пехотных формирований, поддерживаемых подавляющей огневой мощью."

 YAL_fight_fire_with_fire:0 "Разработка орудий"
 YAL_fight_fire_with_fire_desc:0 "Наша артиллерия на данный плохо подготовлена для борьбы с бронетехникой, ведь разрывные снаряды очень плохо пробивают броню. Наши танки будут нуждаться в новом типе пушек и снарядов, фокусируясь на большей скорости и пробивании брони. И весьма приятным является то, что эти пушки можно использовать ещё до того как мы закончим разработку танкового шасси."

 YAL_improved_barrel_designs:0 "Современная пехота"
 YAL_improved_barrel_designs_desc:0 "В механизированной войне пехота всё ещё играет важную роль. Хотя танки предназначены для прорыва вражеских порядков и изоляции обороняющихся подразделений, пехота по-прежнему необходима при работе с этими карманами или сильно защищенными опорными пунктами."

 YAL_improved_tank_designs:0 "Разработка танков"
 YAL_improved_tank_designs_desc:0 "Инвестиции в разработку новых пушек, прочего оружия, двигателей и брони наконец позволили нам начать работу над первыми танками. С их помощью мы можем начать претворять в жизнь тщательно разработанную доктрину, что даст столь необходимый опыт механизированной войны."

 YAL_stick_with_the_doctrine:0 "Камские военные игры"
 YAL_stick_with_the_doctrine_desc:0 "Камская академия воспользовалась холмистыми равнинами Йельского университета для проведения сложной военной игры, целью которой было проверить доктрину механизированной войны. Хотя в этих военных играх будет использоваться очень мало реальных танков, большинство машин же будут кустарно бронированными тракторами, но они дадут ценную информацию."

 YAL_organized_blitzkrieg:0 "Исследовательские гранты на танки"
 YAL_organized_blitzkrieg_desc:0 "Ректоры очень впечатлены успехами Камской академии и выдали ей внушительный исследовательский грант. Они надеются, что с этими деньгами школа выйдет за рамки догоняющих иностранных производителей и станет лидером в проектировании, разработке и внедрении танков."

 YAL_new_tank_models:0 "Гриффенхеймские уроки"
 YAL_new_tank_models_desc:0 "Гриффенхейм потряс Грифонию, когда объявил о создании первой на континенте бронетанковой дивизии. В то время эксперты из Камы были прикреплены к этому подразделению и дали ценную информацию о том, как танки разрабатывались, собирались и использовались. Надеемся, что эти эксперты смогут воспроизвести эти проекты и эффективно внедрить их в Силы Безопасности Йеля."

 YAL_infantry_mechanisation:0 "Гриффтрак"
 YAL_infantry_mechanisation_desc:0 "Гриффтрак - основной грузовик Империи Грифонов, используемый от Феофии до Бронзхила, и от Клубничного Герцогства до Йеля. Он дешев, прочен и прост в изготовлении, подходит для труднопроходимой местности и плохой инфраструктуры империи. Эта машина была бы прекрасным дополнением к вооруженным силам, позволяя нам быстро отправлять войска в бой."

 YAL_heavier_tanks:0 "Уроки Империи Чейнджлингов"
 YAL_heavier_tanks_desc:0 "Именно в Империи Чейнджлингов впервые изобрели и применили танки, развив большую часть доктрины. Некоторое время атташе из Камы давали возможность поработать с чейнджлингами, что дало нам возможность взглянуть на конструкции танков за десятилетия до появления их в Грифонии. Воспроизводя эти конструкции, мы получили бы решающее преимущество."

 YAL_armour_power:0 "Камская школа танкового проектирования"
 YAL_armour_power_desc:0 "Камская школа танкового проектирования была создана для того, чтобы объединить величайшие инженерные умы Йеля. Их обязанность - следить за разработками как в иностранных, так и в отечественных областях бронетехники и внедрять их в будущие танки, чтобы у нас были самые быстрые, сильные и хорошо вооруженные танки в Грифонии."

 YAL_new_guns:0 "Обновить основную винтовку"
 YAL_new_guns_desc:0 "Залогом успеха пехоты является винтовка, которую несет каждый солдат. Тем не менее, стандартная винтовка Йеля сильно устарела, поскольку многие из военнослужащих наших сил безопасности все еще используют мушкеты и чёрный порох. Чтобы решить эту проблему, Совет Ректоров выделил Каме щедрый грант на модернизацию основной винтовки Йеля."

 YAL_modern_artillery:0 "Оживить артиллерийский корпус"
 YAL_modern_artillery_desc:0 "Когда впервые сформировалось Артиллерийско-инженерное училище, его офицеры обучались использованию пушек с дульным заряжением. Спустя десятилетия мало что изменилось, что привело к существенному отставанию от современных разработок. Мы должны использовать современное вооружение и обеспечить школу оборудованием и экспертами."

 YAL_battlefield_support:0 "Оживить инженерный корпус"
 YAL_battlefield_support_desc:0 "Инженерный корпус Артиллерийско-инженерного училища всегда играл вторую роль на кафедре, получая меньше средств, ресурсов и менее способный персонал. Тем не менее, современная война показала важность инженеров на поле боя, заставив нас пересмотреть важность Инженерного корпуса."

 YAL_protect_the_skies:0 "Диверсифицировать артиллерию"
 YAL_protect_the_skies_desc:0 "Недавние нововведения в конструкции самолетов дали им возможность преследовать или даже уничтожать подразделения с воздуха. Слабая промышленная база Йеля вынуждает нас искать альтернативные способы борьбы с этой угрозой. Кама пришла на помощь, предлагая модифицировать артиллерийские орудия, позволив им сбивать самолёты."

 YAL_blazing_guns:0 "Исследовательские гранты на артиллерию"
 YAL_blazing_guns_desc:0 "Ректоры очень впечатлены успехами Камской академии и выдали ей внушительный исследовательский грант. Они надеются, что с этими деньгами школа выйдет за рамки догоняющих иностранных производителей и станет лидером в проектировании, разработке и внедрении артиллерии."
 
 YAL_organize_the_army:0 "Учредить Совет Обороны Йеля"
 YAL_organize_the_army_desc:0 "Из-за роста напряженности на всём континенте Совет Ректоров сформировал Совет Обороны Йеля. Совет обороны действует как отдельный орган, хотя и подчиняется ректорам, и ему было предоставлено право приобретать оборудование, готовить оборонительные сооружения и собирать войска для обеспечения безопасности и защиты ректората."

 YAL_stand_against_our_enemies:0 "Первое предписание Совета"
 YAL_stand_against_our_enemies_desc:0 "Йель всегда исповедовал принципы пацифизма и редко использовал свои силы безопасности для чего-то большего, чем охрана границ и помощь при бедствиях. Однако, поскольку очень вероятна война в ближайшем будущем, Совет Обороны выпустил первое предписание в котором озвучил планы по расширению армии."

 YAL_tuition_for_service:0 "Кадетская хартия"
 YAL_tuition_for_service_desc:0 "Йель страдает от нехватки новобранцев. Большинство населения призывного возраста стремится поступить в один из национальных университетов и получить отсрочку от службы. В попытке решить это вопрос ректоры приняли Кадетскую хартию, которая предлагает финансовую помощь тем, кто служит в Силах Безопасности, для дальнейшего обучения."

 YAL_magic_infused_equipment:0 "Финансировать исследования кристаллов"
 YAL_magic_infused_equipment_desc:0 "В последние годы в научных кругах всё большее внимание уделяется кристаллам. Это связано с тем, что по данным исследований кристаллы являются особенно мощным источником энергии, способным производить больше джоулей на килограмм, чем уголь или нефть. Йель долго проигнорировал эту область исследований, и эту ошибку следует немедленно исправить."

 YAL_support_companies:0 "Модернизация наших батальонов"
 YAL_support_companies_desc:0 "Растущая сложность оружия, тактики и ведения боевых действий создала спрос на боевые роли для поддержки наших подразделений в бою. К ним относятся инженеры для осады укреплённых позиций, связисты для координации подразделений и специалисты по логистике для организации поставок. Мы должны изучить эти организационные системы."

 YAL_racial_advantages:0 "Сотрудничество с Гамией"
 YAL_racial_advantages_desc:0 "Грифоны - действительно страшные существа с телами, они грозно возвышаются над их противниками-пони, а их когти способны разорвать почти любых врагов. Мы должны использовать наши естественные преимущества и сотрудничать с биологами из Гамии, чтобы исследовать не только новые способы применения наших тел в бою, но и использовать науку для их улучшения."

 YAL_modernize_the_knights:0 "Рыцари 11-го века"
 YAL_modernize_the_knights_desc:0 "Многие наши соседи использовали рыцарей, но наша нация никогда слишком долго игнорировала применение таких элитных бойцов. Однако, по мере приближения конфликта, многие в Совете Ректоров призывают к созданию Рыцарского Корпуса Йеля, обученного и экипированного по самым современным стандартам."

 YAL_brains_of_the_battlefield:0 "Йельский комитет начальников штабов"
 YAL_brains_of_the_battlefield_desc:0 "Совет обороны хорошо справился со своей задачей, превратив Силы Безопасности Йеля в действительно современную боевую силу. Достигнув этой цели, Совет Ректоров официально распустил Совет Обороны, распределив самых высокопоставленных грифонов в недавно созданный Главный Штаб Сил Безопасности."

 YAL_stormshields_military_school:0 "Академия Кентерберли"
 YAL_stormshields_military_school_desc:0 "В Йеле есть две военных академии: Каме и Кентерберли. В последние годы между ними возник раскол. Кентерберли держится за традиции, принимая во внимание успехи армии грифонов в использовании пехотных соединений и тщательно составленных боевых планов."

 YAL_grand_battleplan:0 "Старая гвардия"
 YAL_grand_battleplan_desc:0 "Политику Старой Гвардии поддерживает большая часть высших ученых и совет директоров академии. Они являются несгибаемыми опорами традиционной школы военной мысли Гриффенхейма, которая поддерживает интенсивное использование пехотных соединений, строгую и хорошо спланированную оборону и опору на тщательно разработанные боевые планы."

 YAL_trench_digging_excercises:0 "Линия Герхарда"
 YAL_trench_digging_excercises_desc:0 "Герхард Серебряный Клюв - один из самых знаменитых учителей Академии Кентерберли, а его учебная программа в значительной степени сосредоточена на важности ведения боя от обороны. В последние годы он начал приспосабливать современные военные инновации к своему планированию, создав одну из самых всеобъемлющих оборонительных систем на всём континенте."

 YAL_motorisation_of_divisions:0 "Моторизованный эксперимент"
 YAL_motorisation_of_divisions_desc:0 "Теоретики из Камы говорили о важности быстро движущихся боевых порядков, ставя их в центр своей военной теории. Кентерберли не может игнорировать эти нововведения и должен создать исследовательский комитет, который будет заниматься интеграцией грузовиков и танков в наши существующие пехотные соединения."

 YAL_officer_training:0 "Совет Кентерберли"
 YAL_officer_training_desc:0 "Совет Кентерберли - это орган, состоящий из восьми самых опытных учёных академии, которые в совокупности обладают почти двухвековым военным опытом. Их обязанность - действовать в качестве аналитического центра, теоретизировать сложные сценарии и разрабатывать стратегии для их решения. Благодаря им Йель будет готов к любой возможной катастрофе."

 YAL_organised_defence:0 "Развивать линию Герхарда"
 YAL_organised_defence_desc:0 "Совет ректоров дал задание начать разработку линии Герхарда с упором на ряд опорных точек, определённых на местности. После завершения эта линия обеспечит безопасность Йеля от внешних угроз."

 YAL_fortress_yale:0 "Первый этап завершён"
 YAL_fortress_yale_desc:0 "Первый этап линии Герхарда был завершён - базовая система опорных точек по всей стране уже готова. Хотя существующая система может показаться недостаточной для полной безопасности, но после завершения она обеспечит сложную систему глубокой защиты, которая защитит нас даже от самых безжалостных противников."

 YAL_expand_ammunition_production:0 "Стандартизировать основную винтовку"
 YAL_expand_ammunition_production_desc:0 "Батальоны Cил Безопасности Йеля финансируются национальными университетами. Каждый из этих кампусов отвечает за оснащение своих подразделений, а это означает, что два кампуса могут заключить контракты с совершенно разными производителями оружия, создавая логистический кошмар. Совет Обороны подготовил краткий список утвержденных производителей."

 YAL_extend_military_service:0 "Милитаризировать клубы"
 YAL_extend_military_service_desc:0 "В академии Кентерберли, как и в других университетах, есть целый ряд клубов и организаций, к которым студентам предлагается присоединиться. Недавно Совет Обороны принял резолюцию, согласно которой эти студенты могут быть призваны в импровизированные батальоны в случае иностранного вторжения."

 YAL_national_fortification_effort:0 "Молодёжная Лига Кентерберли"
 YAL_national_fortification_effort_desc:0 "Возраст поступления в Академию Кентерберли составляет 14 лет, а это означает, что значительная часть студенческого сообщества не достигла призывного возраста. Тем не менее, они всё ещё могут внести значительный вклад в военные действия, помогая строить укрепленные опорные пункты и рыть траншеи."

 YAL_infantry_power:0 "Батальоны Кентерберли"
 YAL_infantry_power_desc:0 "Строгая подготовка курсантов Кентерберли создала класс офицеров, которые посвятили себя службе Йелю. Офицер Кентерберли атакует сильнее, защищается до последнего и может управлять своими подразделениями лучше, чем его коллеги в Каме. Эти батальоны Кентерберли обеспечат идеальную основу для будущего Йельских сил безопасности."

 YAL_mass_assault:0 "Красная гвардия"
 YAL_mass_assault_desc:0 "Красная Гвардия - это группа студентов, которые тесно связаны с учёными и профессорами Университета Сайрусвала. Они политически мотивированы и являются сторонниками левых идеалов. Они верят в создание Народных Сил Безопасности, которые будут охватывать большую часть общества, а также придерживаются пехотного уклона Академии Кентерберли."

 YAL_tweak_conscription_requirements:0 "Кампусы по всей стране"
 YAL_tweak_conscription_requirements_desc:0 "Красная Гвардия призвала Академию Кентерберли создать временные кампусы по всей территории Йеля, чтобы сделать образование более доступным для населения. Есть надежда, что благодаря этому большее количество грифонов сможет получить военное образование, а это увеличит наши резервы."

 YAL_sharing_is_caring:0 "Переосмысление доктрины"
 YAL_sharing_is_caring_desc:0 "Ранее доктрина Кентерберли для окруженных подразделений фокусировалась на прорыве и соединении с остальными силами. В случае неудачи войска должны были сдаться, чтобы сохранить жизнь перед неминуемым поражением. Красная Гвардия критикует эту философию, полагая, что окруженные части могут по-прежнему могут связывать боем вражеские силы."

 YAL_wave_tactics:0 "Профсоюзный призыв"
 YAL_wave_tactics_desc:0 "Университеты состоят не только из академиков. Существует целая сеть из уборщиков, шеф-поваров, механиков, садовников и других специалистов, которые необходимы для поддержания работы кампуса. Эти сотрудники обычно являются членами профсоюзов, которые заботится о их коллективных интересах. Близится конфликт и они теперь могут призываться на военную службу."

 YAL_infantry_first:0 "Революционная доктрина"
 YAL_infantry_first_desc:0 "Понятие массового штурма необходимо осознать. Это требует, по сути, тактики грифоньих волн, в которых множество птиц бросаются в мясорубку на поле боя. Тем не менее, принятие такой философии является единственным жизнеспособным вариантом для нации, столь бедной промышленностью и ресурсами, как Йель."

 YAL_feathered_swarm:0 "Красная Гвардия у руля"
 YAL_feathered_swarm_desc:0 "Ошеломляющая новость! Совет Кентерберли проголосовал 5 голосами за против 3 за назначение Хайнца Фезерхофа директором академии. Фезерхоф считается единственным старшим академиком, чьи взгляды совпадают с взглядами Красной Гвардии. Ожидается, что после его назначения Академия Кентерберли продолжит дальнейшие реформы."

 #Events
 yale.1.t:0 "Задержки проекта"
 yale.1.d:0 "На строительной площадке Большого Архива все очень плохо. Поставки не прибывают вовремя, погода необычайно плоха, а также серия невезения - всё это привело к серьёзной задержке проекта. Ни один грифон не виноват, но сейчас этот проект займет значительно больше времени, чем планировалось."
 yale.1.a:0 "Пересчитайте расписание. Снова."
 
 yale.2.t:0 "Требования о финансировании"
 yale.2.d:0 "“Что значит ты забыл поставить ноль в цене? Да ты просто некомпетентный сын пони!”\n\nГлавный администратор Проекта Архив рассвирепел и накричал на одного из своих клерков. Конечно, бедный грифон не мог волшебным образом добыть мешок с золотыми монетами, поэтому крики были бесполезны. Факты остались. Проект уже вышел за рамки смехотворно высокого бюджета. Надо попросить у правительства увеличения финансирования или рисковать дальнейшими задержками."
 yale.2.a:0 "Увеличить финансирование!"
 yale.2.b:0 "Вы не получите ни пенни."

 yale.3.t:0 "Ценные материалы утеряны"
 yale.3.d:0 "Мрамор, используемый для статуй и колонн Архива, прибывает со всех уголков Грифонии и, к сожалению, даже транспортировка ресурсов для такого благородного проекта не всегда защищена от многих опасностей и неприятностей, которые омрачают царство Бореаса. Несколько поставок мрамора и других ценных материалов были утеряны в результате бандитизма или задержаны из-за бюрократической волокиты на одном из многочисленных пограничных переходов. Проблема стала настолько серьёзной, что некоторым нашим художникам и строителям не хватает материалов для продолжения строительства в срок. Нам понадобится дополнительное время, чтобы открыть архивы."
 yale.3.a:0 "Если бы только грифоны могли работать вместе ради общего блага."
  
 yale.4.t:0 "Прикосновение гения и щепотка безумия"
 yale.4.d:0 "Проекты, оставленные великим провидцем Бореаном Видергрейфом, являются одновременно гениальными и загадочными. Ясно, что архитектор-ученый уже решил многие проблемы, с которыми мы сейчас сталкиваемся, но иногда очень трудно расшифровать его крайне неразборчивый почерк и очень неоднозначное использование терминов.\n\nОднако, благодаря тщательному изучению архитекторам удалось расшифровать ключевую часть планов здания, что значительно уменьшило бы количество необходимых вспомогательных структур Архива. Проект продолжится со значительной экономией как материала, так и времени."
 yale.4.a:0 "Он действительно предусмотрел всё."
 
 yale.5.t:0 "Успешное строительство"
 yale.5.d:0 "Хотя , как все знают, строительные проекты часто бывают крайне оптимистичными, когда дело доходит до прогнозов стоимости и времени завершения проекта, кажется, что на этот раз мастера и архитекторы были осторожны. Работа шла гладко, чему способствовала как хорошая погода и отсутствие больных. Мы можем с уверенностью сократить время строительства на несколько недель."
 yale.5.a:0 "Давайте не будем тратить нашу удачу."
 
 yale.6.t:0 "Самое долгожданное пожертвование"
 yale.6.d:0 "Известный историк, который когда-то был учеником знаменитого Бореана Видергрейфа, пожертвовал средства на строительство. Хотя пожертвование включает в себя и столь необходимые средства, настоящее же сокровище - это набор текстов самого мастера, описывающих его архитектурные идеи, а также некоторые уникальные эскизы и планы для архивов. Мы можем существенно увеличить скорость строительства Архива!"
 yale.6.a:0 "Отличные новости!"

