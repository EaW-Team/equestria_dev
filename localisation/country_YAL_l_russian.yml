 yale.123.t:0 "Кровавая Река"
 yale.123.d:0 "Маар действительно жестокий Бог, но на этот раз он завладел умами наших врагов. Генштаб и население Йеля считали, что мы обязательно проиграем, но наш фельдмаршал подготовил одну последнюю линию обороны для защиты Гринбэка.\nЛинию Энгривер. Спешно возведённые пулемётные гнезда и миномёты прикрыли отступление нашей армии через реку, после чего инженеры Грингейта взорвали мосты, включая старую линию имперской железной дороги. Это был шаг отчаяния, но то, что произошло дальше, было невероятно. Имперские войска пытались пробраться через реку со своим снаряжением. Их жестокие генералы заставили войска пытаться переправиться без надлежащей поддержки, что привело к настоящей резне.\nМы думали, что наша удача иссякнет после первого нападения, но казалось, что Арктурий оставил бедных имперских солдат, которых снова и снова посылали пересекать линию Энгривера. Иногда вода становилась красной от крови убитых. Статистики из Гринбэка подсчитали, что на сегодняшний день в боях погибло свыше миллиона имперских солдат, что во много раз превышает размер наших вооружённых сил. Йель и многие другие города могут быть оккупированы, но пока Кровавая Река хранит нас и пока умы наших противников затуманены, мы не сдадимся."
 yale.123.a:0 "Мы благословлены Арктурием или они прокляты Мааром?"
 
 yale.133.t:0 "Государство [From.GetName] принимает наше приглашение!"
 yale.133.d:0 "[From.GetNameDef] принял наше приглашение и гарантировал нашу независимость в обмен на исследовательские преимущества."
 yale.133.a:0 "Отлично!"
 
###Military Focuses

##Army
 YAL_firewings_military_school:0 "Клаумарская Академия"
 YAL_firewings_military_school_desc:0 "В Йеле есть две военных академии - в Клаумаре и Лёвбурге. В последние годы между ними возник раскол. Клаумар выступил сторонником механизированной теории и тактики развития армии на основе бронемашин и объединённых вооружённых сил."

 YAL_mobile_warfare:0 "Школа Экспериментальной Войны"
 YAL_mobile_warfare_desc:0 "Школа экспериментальной войны, укомплектованная профессорами, работавшими в качестве атташе в Грифенхейме и Империи Чейнджлингов, быстро стала доминировать в Клаумарской Академии. Этот департамент активно продвигал теории механизированной войны, надеясь повторить успех армии чейнджлингов."

 YAL_superior_firepower:0 "Артиллерийско-Инженерное Училище"
 YAL_superior_firepower_desc:0 "Артиллерийско-инженерное училище является старейшим факультетом академии. Хотя в последние годы оно переживает упадок, училище всё ещё влиятельно. Хотя они ценят эффективность бронетехники, преподаватели училища отдают им предпочтение в качестве вспомогательной силы для традиционных пехотных формирований, поддерживаемых подавляющей огневой мощью."

 YAL_fight_fire_with_fire:0 "Разработка Орудий"
 YAL_fight_fire_with_fire_desc:0 "Наша артиллерия на данный момент плохо подготовлена для борьбы с бронетехникой, ведь разрывные снаряды очень плохо пробивают броню. Наши танки будут нуждаться в новом типе пушек и снарядов, фокусируясь на большей скорости снаряда и пробивании брони. И весьма приятным является то, что эти пушки можно использовать ещё до того, как мы закончим разработку танкового шасси."

 YAL_improved_barrel_designs:0 "Современная Пехота"
 YAL_improved_barrel_designs_desc:0 "В механизированной войне пехота всё ещё играет важную роль. Хотя танки предназначены для прорыва вражеских порядков и изоляции обороняющихся подразделений, пехота по-прежнему необходима при работе с этими карманами или сильно защищёнными опорными пунктами."

 YAL_improved_tank_designs:0 "Разработка Танков"
 YAL_improved_tank_designs_desc:0 "Инвестиции в разработку новых пушек, дополнительного вооружения, двигателей и брони наконец позволили нам начать работу над первыми танками. С их помощью мы можем начать претворять в жизнь тщательно разработанную доктрину, что даст столь необходимый опыт механизированной войны."

 YAL_stick_with_the_doctrine:0 "Клаумарские Военные Игры"
 YAL_stick_with_the_doctrine_desc:0 "Клаумарская Академия воспользовалась холмистыми равнинами Йеля для проведения сложной военной игры, целью которой было проверить доктрину механизированной войны. Хотя в этих военных играх будет использоваться очень мало реальных танков, большинство машин же будут кустарно бронированными тракторами, но они дадут ценную информацию."

 YAL_organized_blitzkrieg:0 "Исследовательские Гранты На Танки"
 YAL_organized_blitzkrieg_desc:0 "Наши лидеры очень впечатлены успехами Клаумарской Академии и выдали ей внушительный исследовательский грант. Они надеются, что с этими деньгами школа выйдет за рамки догоняющей иностранных производителей и станет лидером в проектировании, разработке и внедрении танков."

 YAL_new_tank_models:0 "Грифенхеймские Уроки"
 YAL_new_tank_models_desc:0 "Грифенхейм потряс Грифонию, когда объявил о создании первой на континенте бронетанковой дивизии. Тогда эксперты из Клаумара были прикреплены к этому подразделению и дали ценную информацию о разработке, сборке и использовании танков. Эти эксперты смогут воспроизвести эти проекты и эффективно внедрить их в Силы Безопасности Йеля."

 YAL_infantry_mechanisation:0 "Гриффтрак"
 YAL_infantry_mechanisation_desc:0 "Гриффтрак - основной грузовик Империи Грифонов, используемый от Феофии до Бронзхилла, и от Клубничного герцогства до Йеля. Он дёшев, прочен и прост в изготовлении, подходит для труднопроходимой местности и плохой инфраструктуры Империи. Эта машина была бы прекрасным дополнением для наших вооружённых сил, позволяя нам быстро отправлять войска в бой."

 YAL_heavier_tanks:0 "Уроки Империи Чейнджлингов"
 YAL_heavier_tanks_desc:0 "Чейнджлинги - основатели танковой войны, развившие большую часть доктрин и норм, ассоциируемых с ней. Некоторое время атташе из Клаумара давали возможность поработать с чейнджлингами, что дало нам возможность взглянуть на конструкции танков за десятилетия до появления их в Грифонии. Воспроизводя эти конструкции, мы получили бы решающее преимущество."

 YAL_armour_power:0 "Клаумарская Школа Танкового Проектирования"
 YAL_armour_power_desc:0 "Клаумарская школа танкового проектирования была создана для того, чтобы объединить величайшие инженерные умы Йеля. Их обязанность - следить за разработками как в иностранных, так и в отечественных областях бронетехники и внедрять их в будущие танки, чтобы у нас были самые быстрые, сильные и хорошо вооружённые танки в Грифонии."

 YAL_new_guns:0 "Обновить Основную Винтовку"
 YAL_new_guns_desc:0 "Залогом успеха пехоты является винтовка, которую несёт каждый солдат. Тем не менее, стандартная винтовка Йеля сильно устарела, и многие из военнослужащих наших сил безопасности всё ещё используют мушкеты и чёрный порох. Чтобы решить эту проблему, Совет Ректоров выделил Клаумару щедрый грант на модернизацию основной винтовки Йеля."

 YAL_modern_artillery:0 "Оживить Артиллерийский Корпус"
 YAL_modern_artillery_desc:0 "Когда впервые сформировалось артиллерийско-инженерное училище, его офицеры обучались использованию пушек с дульным заряжением. Спустя десятилетия мало что изменилось, что привело к существенному отставанию от современных разработок. Мы должны использовать современное вооружение и обеспечить школу оборудованием и экспертами."

 YAL_battlefield_support:0 "Оживить Инженерный Корпус"
 YAL_battlefield_support_desc:0 "Инженерный корпус артиллерийско-инженерного училища всегда играл вторую роль на кафедре, получая меньше средств, ресурсов и менее способный персонал. Тем не менее, современная война показала важность инженеров на поле боя, заставив нас пересмотреть важность инженерного корпуса."

 YAL_protect_the_skies:0 "Диверсифицировать Артиллерию"
 YAL_protect_the_skies_desc:0 "Недавние нововведения в конструкции самолётов дали им возможность преследовать или даже уничтожать подразделения с воздуха. Слабая промышленная база Йеля вынуждает нас искать альтернативные способы борьбы с этой угрозой. Клаумар пришёл на помощь, предлагая модифицировать артиллерийские орудия, позволив им сбивать самолёты."

 YAL_blazing_guns:0 "Исследовательские Гранты На Артиллерию"
 YAL_blazing_guns_desc:0 "Ректоры очень впечатлены успехами Клаумарской Академии и выдали ей внушительный исследовательский грант. Они надеются, что с этими деньгами школа выйдет за рамки догоняющей иностранных производителей и станет лидером в проектировании, разработке и внедрении артиллерии."
 
 YAL_organize_the_army:0 "Учредить Совет Обороны Йеля"
 YAL_organize_the_army_desc:0 "Из-за роста напряжённости по всему континенту Совет Ректоров сформировал Совет Обороны Йеля. Совет Обороны действует как отдельный орган, хотя и подчиняется ректорам, и ему было предоставлено право приобретать оборудование, готовить оборонительные сооружения и собирать войска для обеспечения безопасности и защиты ректората."

 YAL_stand_against_our_enemies:0 "Первое Предписание Совета"
 YAL_stand_against_our_enemies_desc:0 "Йель всегда исповедовал принципы пацифизма и редко использовал свои силы безопасности для чего-то большего, чем охрана границ и помощь при бедствиях. Однако, поскольку очень вероятна война в ближайшем будущем, Совет Обороны выпустил первое предписание, в котором озвучил планы по расширению армии."

 YAL_tuition_for_service:0 "Кадетская Хартия"
 YAL_tuition_for_service_desc:0 "Йель страдает от нехватки новобранцев. Большинство населения призывного возраста стремится поступить в один из национальных университетов и получить отсрочку от службы. В попытке решить это вопрос ректоры приняли Кадетскую Хартию, которая предлагает финансовую помощь тем, кто служит в Силах Безопасности, для дальнейшего обучения."

 YAL_magic_infused_equipment:0 "Финансировать Исследования Кристаллов"
 YAL_magic_infused_equipment_desc:0 "В последние годы в научных кругах всё больше внимания уделяется кристаллам. Это связано с тем, что, по данным исследований, кристаллы являются особенно мощным источником энергии, способным производить больше джоулей на килограмм, чем уголь или нефть. Йель долго игнорировал эту область исследований, и эту ошибку следует немедленно исправить."

 YAL_support_companies:0 "Модернизация Наших Батальонов"
 YAL_support_companies_desc:0 "Растущая сложность оружия, тактики и ведения боевых действий создала спрос на боевые роли для поддержки наших подразделений в бою. К ним относятся инженеры для осады укреплённых позиций, связисты для координации подразделений и специалисты по логистике для организации поставок. Мы должны изучить эти организационные системы."

 YAL_racial_advantages:0 "Сотрудничество с Гамией"
 YAL_racial_advantages_desc:0 "Грифоны - действительно страшные существа с большими телами, они грозно возвышаются над их противниками-пони, а их когти способны разорвать почти любых врагов. Мы должны использовать наши естественные преимущества и сотрудничать с биологами из Гамии, чтобы исследовать не только новые способы применения наших тел в бою, но и использовать науку для их улучшения."

 YAL_modernize_the_knights:0 "Рыцари 11-го Века"
 YAL_modernize_the_knights_desc:0 "Многие наши соседи использовали рыцарей, но наша нация слишком долго игнорировала применение таких элитных бойцов. Однако, по мере приближения конфликта, многие в Совете Ректоров призывают к созданию Рыцарского Корпуса Йеля, обученного и экипированного по самым современным стандартам."

 YAL_brains_of_the_battlefield:0 "Йельский Комитет Начальников Штабов"
 YAL_brains_of_the_battlefield_desc:0 "Совет Обороны хорошо справился со своей задачей, превратив Силы Безопасности Йеля в действительно современную боевую силу. Достигнув этой цели, Совет Ректоров официально распустил Совет Обороны, распределив его самых высокопоставленных грифонов в недавно созданный Главный Штаб Сил Безопасности."

 YAL_stormshields_military_school:0 "Академия Лёвбург"
 YAL_stormshields_military_school_desc:0 "В Йеле есть две военных академии - в Клаумаре и Лёвбурге. В последние годы между ними возник раскол. Лёвбург придерживается традиций, принимая во внимание успехи армии грифонов в использовании пехотных соединений и тщательно составленных боевых планов."

 YAL_grand_battleplan:0 "Старая Гвардия"
 YAL_grand_battleplan_desc:0 "Страую политику поддерживает большая часть высших учёных и совет директоров академии. Они являются несгибаемыми опорами традиционной школы военной мысли Грифенхейма, которая поддерживает интенсивное использование пехотных соединений, строгую и хорошо спланированную оборону и опору на тщательно разработанные боевые планы."

 YAL_trench_digging_excercises:0 "Линия Герхарда"
 YAL_trench_digging_excercises_desc:0 "Герхард Силвербик - один из самых знаменитых учителей Академии Лёвбург, а его учебная программа в значительной степени сосредоточена на важности ведения боя от обороны. В последние годы он начал приспосабливать современные военные инновации к своему планированию, создав одну из самых всеобъемлющих оборонительных систем на всём континенте."

 YAL_motorisation_of_divisions:0 "Моторизованный Эксперимент"
 YAL_motorisation_of_divisions_desc:0 "Теоретики из Клаумара говорили о важности быстро движущихся боевых порядков, ставя их в центр своей военной теории. Лёвбург не может игнорировать эти нововведения и должен создать исследовательский комитет, который будет заниматься интеграцией грузовиков и танков в наши существующие пехотные соединения."

 YAL_officer_training:0 "Совет Лёвбурга"
 YAL_officer_training_desc:0 "Совет Лёвбурга - это орган, состоящий из восьми самых опытных учёных академии, которые в совокупности обладают почти двухвековым военным опытом. Их обязанность - действовать в качестве аналитического центра, теоретизировать сложные сценарии и разрабатывать стратегии для их решения. Благодаря им Йель будет готов к любой возможной катастрофе!"

 YAL_organised_defence:0 "Развивать Линию Герхарда"
 YAL_organised_defence_desc:0 "Совет ректоров дал задание начать разработку линии Герхарда с упором на ряд опорных точек, определённых на местности. После завершения эта линия обеспечит безопасность Йеля от внешних угроз."

 YAL_fortress_yale:0 "Первый Этап Завершён"
 YAL_fortress_yale_desc:0 "Первый этап линии Герхарда был завершён - базовая система опорных точек по всей стране уже готова. Хотя существующая система может показаться недостаточной для полной безопасности, но после завершения она обеспечит сложную систему глубокой защиты, которая защитит нас даже от самых безжалостных противников."

 YAL_expand_ammunition_production:0 "Стандартизировать Основную Винтовку"
 YAL_expand_ammunition_production_desc:0 "Батальоны Cил Безопасности Йеля финансируются национальными университетами. Каждый из этих кампусов отвечает за оснащение своих подразделений, а это означает, что два кампуса могут заключить контракты с совершенно разными производителями оружия, создавая логистический кошмар. Совет Обороны подготовил краткий список утверждённых производителей."

 YAL_extend_military_service:0 "Милитаризировать Клубы"
 YAL_extend_military_service_desc:0 "В Академии Лёвбурга, как и в других университетах, есть целый ряд клубов и организаций, к которым студентам предлагается присоединиться. Недавно Совет Обороны принял резолюцию, согласно которой эти студенты могут быть призваны в импровизированные батальоны в случае иностранного вторжения."

 YAL_national_fortification_effort:0 "Молодёжная Лига Лёвбурга"
 YAL_national_fortification_effort_desc:0 "Возраст поступления в Академию Лёвбурга составляет 14 лет, а это означает, что значительная часть студенческого сообщества не достигла призывного возраста. Тем не менее, они всё ещё могут внести значительный вклад в военные действия, помогая строить укреплённые опорные пункты и рыть траншеи."

 YAL_infantry_power:0 "Батальоны Лёвбурга"
 YAL_infantry_power_desc:0 "Строгая подготовка курсантов Лёвбурга создала класс офицеров, которые посвятили себя службе Йелю. Офицер Лёвбурга атакует яростнее, защищается до последнего и может управлять своими подразделениями лучше, чем его коллеги в Клаумаре. Эти батальоны Лёвбурга обеспечат идеальную основу для будущего йельских сил безопасности."

 YAL_mass_assault_f:0 "Красная Гвардия"
 YAL_mass_assault_f_desc:0 "Красная Гвардия - это группа студентов, что тесно связаны с учёными и профессорами университета Сайрусвала. Они политически мотивированы и являются сторонниками левых идеалов. Они верят в создание Народных Сил Безопасности, которые будут охватывать большую часть общества, а также придерживаются пехотного уклона Академии Лёвбург."

 YAL_tweak_conscription_requirements:0 "Кампусы По Всей Стране"
 YAL_tweak_conscription_requirements_desc:0 "Красная Гвардия призвала Академию Лёвбург создать временные кампусы по всей территории Йеля, чтобы сделать образование более доступным для населения. Есть надежда, что благодаря этому большее количество грифонов сможет получить военное образование, а это увеличит наши резервы."

 YAL_sharing_is_caring:0 "Переосмысление Доктрины"
 YAL_sharing_is_caring_desc:0 "Ранее доктрина Лёвбурга для окружённых подразделений фокусировалась на прорыве и соединении с остальными силами. В случае неудачи войска должны были сдаться, чтобы сохранить жизнь перед неминуемым поражением. Красная Гвардия критикует эту философию, полагая, что окружённые части всё ещё смогут связывать боем вражеские силы."

 YAL_wave_tactics:0 "Профсоюзный Призыв"
 YAL_wave_tactics_desc:0 "Университеты состоят не только из академиков. Существует целая сеть из уборщиков, шеф-поваров, механиков, садовников и других специалистов, которые необходимы для поддержания работы кампуса. Эти сотрудники обычно являются членами профсоюзов, которые заботятся об их коллективных интересах. Близится конфликт, и они теперь тоже могут призываться на военную службу."

 YAL_infantry_first:0 "Революционная Доктрина"
 YAL_infantry_first_desc:0 "Понятие массового штурма необходимо осознать. Это требует, по сути, тактики грифоньих волн, в которых множество птиц бросаются в мясорубку на поле боя. Тем не менее, принятие такой философии является единственным жизнеспособным вариантом для нации, столь бедной промышленностью и ресурсами, как Йель."

 YAL_feathered_swarm:0 "Красная Гвардия у Руля"
 YAL_feathered_swarm_desc:0 "Ошеломляющая новость! Совет Лёвбурга проголосовал 5 голосами за против 3 за назначение Хайнца Фезерхофа директором академии. Фезерхоф считается единственным старшим академиком, чьи взгляды совпадают с взглядами Красной Гвардии. Ожидается, что после его назначения Академия Лёвбурга продолжит дальнейшие реформы."
 
##Navy

 YAL_navy_stuff:0 "Создать Йельские Силы Береговой Обороны"
 YAL_navy_stuff_desc:0 "Получение доступа к морю недавно открыло новые возможности. Основная обязанность йельских сил береговой обороны состоит в том, чтобы защищать наши порты и морские пути от пиратов и враждебных держав."

 YAL_base_strike_f:0 "Гиппогрифская Модель"
 YAL_base_strike_f_desc:0 "Гиппогрифский флот лучше всего контролирует моря. Он основывается на использовании авианосцев, которые объединяют военно-воздушные и морские силы для максимизации контроля над обширными регионами. Гиппогрифские военные советники помогут обучить наших будущих моряков своим методам."

 YAL_carrier_f:0 "Восстановление Неготовых Капитальных Кораблей"
 YAL_carrier_f_desc:0 "Грифония - страна многих оптимистичных правительств с большими морскими амбициями. Тем не менее, на каждый линкор в море приходится по три незавершённых. Если мы купим эти незавершённые корабли, то сможем превратить их в наши первые авианосцы."

 YAL_navy_planes_f:0 "Заново Изобрести Самолёт"
 YAL_navy_planes_f_desc:0 "Авианосцы ставят интересную задачу. Их более короткие ВПП означают, что самолёты для них должны быть легче и компактнее. Тем не менее, мы - Йель, и проблемы просто открывают новые возможности для инноваций и адаптации."

 YAL_fleet_being_f:0 "Феофская Модель"
 YAL_fleet_being_f_desc:0 "Феофия - единственный член Империи, у которого есть флот, ядром которого являются крейсера. Их доктрина призывает использовать тяжёлые корабли с толстой броней и большими орудиями для господства над морями. Сотрудничество с академией Роттендедама позволит узнать их методики и применить их при создании нашего флота."

 YAL_dockyards:0 "Интегрировать Гражданские Верфи"
 YAL_dockyards_desc:0 "Торговые и рыболовные флотилии наших недавно оккупированных противников были построены на гражданских верфях, которыми сейчас управляет наша администрация. Мы можем использовать эти активы для строительства настоящего флота."

 YAL_battlecruiser_f:0 "Феофские Проекты"
 YAL_battlecruiser_f_desc:0 "Negen Provincien является гордостью как феофского флота, так и бывшего имперского. Несмотря на то, что конструкция корабля является тщательно охраняемым секретом, мы можем убедить наших братьев помочь нам сделать первые шаги в развитии флота."

 YAL_light_cruiser_f:0 "Финансировать Отечественное Судостроение"
 YAL_light_cruiser_f_desc:0 "Хотя сфера кораблестроения была до недавнего времени лишь фантазией, это не мешало нашим инженерам составлять чертежи и разрабатывать проекты для всех типов кораблей. Хотя большинство слишком технологично и сложно в производстве, наш ректорат может воспользоваться конструкцией лёгкого крейсера."

 YAL_battleship_f:0 "Знание, Обучение и Понимание"
 YAL_battleship_f_desc:0 "Недавнее наращивание флота создало потребность в более крупных кораблях. Ректорат постановил, что в ближайшие годы будет введена в эксплуатацию серия из трёх линейных кораблей. Они будут известны как Знание, Обучение и Понимание, и каждый не будет иметь себе равных в бою."

 YAL_expand_dockyards:0 "Эксплуатация Гражданской Экономики"
 YAL_expand_dockyards_desc:0 "Наш захват гражданских верфей сотворил чудеса для производства военных кораблей. Однако аппетит к этим промышленным активам не был удовлетворен. Мы должны и дальше интегрировать гражданские инфраструктуру и верфи в военно-морскую сферу."

 YAL_marine_f:0 "Йельские Морпехи"
 YAL_marine_f_desc:0 "Йельские силы береговой обороны уже давно хотят получить свои собственные пехотные подразделения, утверждая, что регулярные силы безопасности плохо обучают новобранцев реалиям морских вторжений. Они надеются, что эта новая ветвь сформирует элитную боевую силу, которая будет использоваться для атак на вражеские берега."

 YAL_transport_f:0 "Бронированный Десантный Корабль"
 YAL_transport_f_desc:0 "Морские десанты опасны, особенно для простой пехоты. Текущая доктрина почти не раскрывает этот вопрос, а текущие десантные корабли - лишь рыбацкие ялики. Мы должны инвестировать в модернизацию десантных кораблей и доктрин."

 YAL_trade_indirection_f:0 "Йельская Модель"
 YAL_trade_indirection_f_desc:0 "Наш опыт работы с морем минимален, что ставит нас в невыгодное положение по сравнению с более развитыми морскими силами мира. В сочетании со слабыми промышленными возможностями, возможно, было бы разумно инвестировать в небольшой флот из лёгких кораблей, что снизит шансы на бесполезные инвестиции, пока мы только учимся делам флота."

 YAL_destroyer_f:0 "Эксперимент"
 YAL_destroyer_f_desc:0 "Прежде чем мы сможем полностью погрузиться в мир морских сражений, мы должны сначала создать испытательную платформу для испытания нового оружия, боевых систем и электроники. Хотя эти лёгкие корабли предназначены для испытаний, они также смогут стать эффективными эсминцами."

 YAL_submarine_f:0 "Неожиданный Вклад Гамии"
 YAL_submarine_f_desc:0 "Гамия является ведущим биологическим университетом и проводит множество исследовательских проектов за рубежом для изучения всех видов жизни. Один из них - исследовательский подводный аппарат для изучения кораллов в Южном Солнечном море. Они пообещали помочь в создании оружия для этого судна, если им позволят продолжать все исследования без препятствий."

##Air

 YAL_air_stuff:0 "Гринбэк Эйр"
 YAL_air_stuff_desc:0 "Гринбэк Эйр был основан в 976 году, предлагая почтовые и пассажирские авиаперевозки во многие университеты и города по всему Йелю. С тех пор они превратились в региональную силу, предлагающую воздушные перелёты в Грифенхейм, Мирабель, Аквилу, Новый Мейнхеттен и Сансет."

 YAL_fighter_projects:0 "Зарубежные Проекты"
 YAL_fighter_projects_desc:0 "Нет необходимости изобретать велосипед. Другие страны разработали самолёты, которые лучше и более совершенные, чем всё, что мы можем надеяться производить внутри страны. Мы изучим их проекты, используя их в качестве основы для наших собственных самолётов."

 YAL_doctrinal_development:0 "Наступление Или Оборона?"
 YAL_doctrinal_development_desc:0 "Мнения по вопросу роли наших ВВС в будущих конфликтах в Йельском Совете Обороны в настоящее время разделены. Одна группа экспертов утверждает, что нам следует использовать ВВС для нанесения ударов по вражеским формированиям. Другая группа утверждает, что цель ВВС должна заключаться в защите наших промышленных активов от воздушных атак."

 YAL_actual_air_bases:0 "Вторая ВПП Гринбэка"
 YAL_actual_air_bases_desc:0 "Международный аэропорт Гринбэк является одним из самых загруженных в Грифонии, он обслуживает около полумиллиона пассажиров в год. Чтобы удовлетворить возросший спрос, администрация аэропорта запрашивает гранты для строительства второй ВПП, что увеличит скорость, с которой самолёты могут взлетать и приземляться."

 YAL_strat:0 "Грязное Дело"
 YAL_strat_desc:0 "Нет ничего благородного и славного в ужасах современной войны. По мере прогресса индустриализации города и гражданское население становятся ещё одним фактором, который необходимо учитывать при расчёте силы нации. Хотя Йель не намерен полностью преступать моральные нормы, мы должны быть готовы нанести удар по этому активу в случае необходимости."

 YAL_tact:0 "Универсальный Самолёт"
 YAL_tact_desc:0 "Бомбы выполняют много важных ролей в современной войне. Они могут быть использованы против опорных пунктов противника, для разрушения вражеских формирований, инфраструктуры и уничтожения промышленного потенциала противника. Важно, чтобы мы разработали бомбардировщик, который может эффективно выполнять все эти роли."

 YAL_napalm:0 "Вклад Грингейта"
 YAL_napalm_desc:0 "Химики Грингейта обнаружили новое вещество, который навсегда изменит войну. Его сравнивают с желе на основе нефти, которое может очень долго и жарко гореть. Это вещество может значительно увеличить разрушительную силу бомб."

 YAL_CAS_projects:0 "Воздушно-Наземная Битва"
 YAL_CAS_projects_desc:0 "В случае войны нашим ВВС будет необходимо иметь возможности для нападения на войска врагов. Мы можем использовать лёгкий и манёвренный ударный самолёт для этой цели."

 YAL_heavy_fighter_projects:0 "Грифоний Истребитель"
 YAL_heavy_fighter_projects_desc:0 "Грифония - огромный континент, и традиционные самолёты могут преодолеть лишь несколько сотен километров. Чтобы решить эту проблему, мы должны спроектировать большие самолёты, способные действовать на гораздо больших расстояниях."

 YAL_rocket_projects:0 "100 Километров"
 YAL_rocket_projects_desc:0 "Кажется, что это небольшое расстояние, чуть меньше, чем между Гринбэком и Йелем. Тем не менее, если кто-то направится прямо вверх, то сотня километров - это всё, что отделяет нас от звёзд. И инженеры и учёные Йеля хотят первыми преодолеть этот барьер."

 YAL_paratrooper_project:0 "Парашютисты"
 YAL_paratrooper_project_desc:0 "Хоть у грифонов и есть крылья, им всё равно не обойтись без специализированных парашютистов для высадок с больших высот."

 YAL_expanded_bases:0 "Обновление Региональных Аэропортов"
 YAL_expanded_bases_desc:0 "Хотя Гринбэк Интернейшнл процветал в последние годы, около дюжины региональных аэропортов по всему Йелю почти не получали финансирования. В восьми из них отсутствуют терминалы, в шести - диспетчерские вышки, а у пяти нет даже асфальтированной ВПП. Эти проблемы должны быть решены, чтобы обеспечить господство Гринбэк Эйр."

 YAL_jet_fighters:0 "Звуковой Барьер"
 YAL_jet_fighters_desc:0 "Может ли грифон двигаться быстрее скорости звука? Ученые и инженеры задавали этот вопрос в течение почти десятилетия, наблюдая, как достижения в авиации плавно приближают нас к этой мечте. Однако с появлением реактивного двигателя кажется, что эта цель, наконец, может быть достигнута."


###Events
 
##Pre Choice Events
 yale.25.t:0 "Император Умер"
 yale.25.d:0 "Гровер V, наш Император, скончался вскоре после осмотра новой имперской железнодорожной сети. Время правления пятого Императора Грифонии было очень смутным, и Империя медленно, но неуклонно распадалась. Это играло на коготь Йелю, снизив нашу зависимость от Грифенхейма, поскольку теперь мы могли требовать уступки у наших повелителей. Однако наши граждане являются герцландцами, связанными общей культурой и прошлым со многими грифонами за пределами наших границ. Положение Йеля относительно неплохое, у него хорошо функционирующее правительство, но можно сказать, что ему не хватает души.\nПосле смерти Императора обычные грифоны ищут новых ответов, и всё больше и больше из них пытаются так или иначе изменить Йель. Технократическому правительству, возглавляемому университетами, не удалось обратиться напрямую к воображению наших граждан, что заставило грифонов искать новые ответы. Что-то должно заменить то место, которое Империя занимала в Йеле, и ректорату, возможно, придётся значительно измениться, если он хочет сохранить статус кво."
 yale.25.a:0 "А я думал, что у нас всё хорошо."

 yale.49.t:0 "Регент Выбран"
 yale.49.d_duchess:0 "После нескольких месяцев ссор фракции в Грифенхейме, наконец, выбрали регента. Герцогиня Габриэла Иглко, двоюродная сестра покойного Императора, оказалась фавориткой и теперь твёрдо контролирует Грифенхейм и её уже и так богатое герцогство. Совет был вынужден отреагировать и выбрать сторону, поскольку уже ходят слухи, что Архонт Эрос не сдастся так легко после этого поражения.\nВ Йеле все ректоры присутствовали на экстренном сборе. Как и ожидал Микусян, Гамия и Брума были теми, кто потребовали, чтобы Йель отделился от Империи, поскольку Эрос был законным регентом молодого Гровера VI. Сайрусвал также потребовал отделения, назвав длинный список предполагаемых империалистических преступлений, совершённых Империей. Это оставило решающими голоса четырёх центральных университетов - Йеля, Мидденхейма, Грингейта и Гринбэка. Ректоры Мидденхейма и Грингейта, которые не особо интересовались политикой, были готовы придерживаться герцогини, что было предпочтительным вариантом для Микусяна. Однако Гринбэк проголосовал за радикалов. Университет отказался участвовать в том, что они назвали "тратой жизней в бесполезных конфликтах".\nЭто не оставило Микусяну другого выбора, кроме как отправиться в Грифенхейм, чтобы объявить о формальном выходе Йеля из Империи. Он надеялся, что герцогиня Иглко проглотит свою гордость и позволит Ректорату существовать, но боялся, что стране придётся готовиться к худшему."
 yale.49.d_archon:0 "После нескольких месяцев ссор фракции в Грифенхейме, наконец, выбрали регента. Архонт Эрос VII, высший священник в церкви Борея, оказался фаворитом и теперь твёрдо контролирует как Грифенхейм, так и духовенство. Совет был вынужден отреагировать и выбрать сторону, поскольку уже ходят слухи, что герцогиня Иглко не сдастся так легко после этого поражения.\nВ Йеле все ректоры присутствовали на экстренном сборе. Как и ожидал Микусян, Гамия и Брума были теми, кто потребовали, чтобы Йель поддержал Империю, осудив Иглко как дворянку-язычницу. Сайрусвал, однако, потребовал отделения, назвав длинный список предполагаемых империалистических преступлений, совершённых Империей. Гринбэк также поддержал отделение, поскольку они надеялись не вовлечь Йель в потенциальный конфликт. Это оставило решающими голоса четырёх центральных университетов - Йеля, Мидденхейма и Грингейта. Хотя Микусян разделял ненависть Грингейта и Мидденхейма к церковной власти, три университета решили, что теперь Архонат, контролирующий Грифенхейм, с большей вероятностью выйдет победителем. Таким образом, эти три университета решили остаться с Империей, так что большинство ректоров выбрали верность Грифенхейму.\nВ тот же день Микусян отправил письмо в Грифенхейм, чтобы сообщить Эросу о том, что Йельский Ректорат намеревается сохранить нынешнюю договорённость с Грифенхеймом. Он надеялся, что Архонты ограничат свои амбиции и позволят Ректорату существовать, но боялся, что стране придётся готовиться к худшему, хотя они и старались оставаться лояльными."
 yale.49.a:0 "Мы должны готовиться к худшему."
 yale.49.b:0 "Будем надеяться, что мы можем доверять Архонту."
 
 YAL_PoliticalBranchUnlockedTooltip:0 "§YВетвь политических фокусов§! открыта!"
 
 yale.51.t:0 "Рассуждения Микусяна"
 yale.51.d:0 "Совет ректоров вновь встретился в Йеле для обсуждения растущих внутренних и внешних проблем. Народные разногласия становятся всё более насущной проблемой, так как старая привязанность к Империи исчезла из-за того, что нынешнее академическое правительство почти не считалось легитимным. Ректор Магнификус Микусян не был социологом и не был очень хитрым политиком, но у него был талант к использованию логических аргументов и решению проблем с их помощью. Он видел три правильных подхода.\nВо-первых, можно выделить средства для поддержки Гамии и Брумы, двух университетов, которые традиционно получали значительные средства от Триархии из Ромау и до сих пор поддерживают тесные связи с духовенством. Возможно, их религиозные идеи могли бы успокоить население, но это могло бы быть достигнуто лишь потерей научной целостности. Божественная легитимность. Во-вторых, он мог бы попытаться поддерживать текущий академический курс Йеля, но высвободить больше средств для проектов, которые повысят качество жизни. Легитимность через результаты. В-третьих, и, возможно, наиболее радикально, он мог отдать средства университету Сайрусвала. Недавно многие государства стали социалистическими, и, по мнению учёных этого университета, скоро за ними последуют многие другие. Возможно, расширение возможностей этого университет помогло бы достичь компромисса, чтобы помочь пролетариату, не прибегая к насилию. Легитимность через народную волю.\nМикусян позвонил в небольшой колокольчик, чтобы привлечь внимание к себе и озвучил принятое решение:"
 yale.51.a:0 "Гамия и Брума должны взять на себя инициативу."
 yale.51.b:0 "Мы останемся верны текущему курсу."
 yale.51.c:0 "Сайрусвал успокоит массы."
 
 YAL_fascist_universities_select:0 "Брума и Гамия поведут Йель в направлении §Yпревосходства§!, стремясь вступить в союз с Архонтом."
 YAL_central_unis_select:0 "Гринбэк, Грингейт и Мидденхейм поведут Йель в направлении §Yнейтралитета§!, ориентируясь на стабильность, процветание и науку."
 YAL_cyrusval_select:0 "Сайрусвал поведёт Йель в направлении §Yкоммунизма§! и §Rреволюции§!!"

 yale.52.t:0 "[YAL.GetSecessionReason]"
 YAL_GROVER_RESURRECTED:0 "Йель Утверждает, Что Гровер II Вернулся"
 YAL_HERALD_ASCENDED:0 "Лжепророк"
 YAL_REVOLUTION_STARTED:0 "Революция в Йеле"
 yale.52.d_grover:0 "Нечто невозможное произошло в Йеле, если верить слухам. Учёные из университета Гамии якобы воскресили самого Гровера II, самого страшного Императора из династии Гроверов. Странное сочетание технологии и магии якобы вернуло из мёртвых старого кайзера. Это показывает как отчаяние правительства Йеля в поисках того, что может объединить народ, так и доверчивость населения, которое верит этим слухам. В любом случае, этот Гровер собирает свои силы, чтобы вернуть то, что принадлежит ему по праву рождения.\nИз Грифенхейма."
 yale.52.d_herald:0 "Странная личность набирает популярность в Йеле с удивительной скоростью. Этот грифон, известный только как Вестник, утверждает, что общается с самим Бореем. Похоже, что при поддержке университетов Гамии и Брумы и отчаянии народа этот Вестник сумел взять под контроль страну. Естественно, Триархия осудила Вестника и его последователей как еретиков, но, похоже, что это не остановило рост движения.\nМы должны остановить его, пока сами основы нашей веры не рухнули."
 yale.52.d_anarchy:0 "Разозлённые простогрифоны свергли правительство Йеля в результате революции. Мы бы назвали этих крестьян кровавыми анархистами, но, похоже, именно так они сами себя и называют. Бандиты сражались с правительством по всей стране, что привело к огромному ущербу. Простые грифоны нарушили свои клятвы перед Империей и объявили о начале какой-то глобальной революции."
 yale.52.a:0 "Он не может вернуться на самом деле, правда?"
 yale.52.b:0 "Возмутительное богохульство!"
 yale.52.c:0 "Скоро мы восстановим порядок."

 yale.63.t:0 "Гровер VI Убит"
 yale.63.d:0 "Ужасные новости. Чудовищное злодеяние произошло сегодня в Грифенхейме. Император Гровер VI был убит военными. На рынках разговоры быстро прекращаются, никто не хочет проявить неуважения, говоря об этом. В залах университетов студенты делают импровизированные святыни из цветов и свечей, и даже коммунистические брошюры в залах факультета социологии Сайрусвала стали более печальными.\nПосле наступления ночи в Йеле состоялось срочное заседание совета. Каждый ректор осудил жестокое убийство птенца-Императора, но то, что должно было объединить учёных, вместо этого лишь разделило их. Эрих Мюхшнабель, ректор Сайрусвала, потребовал, чтобы военные Йеля были освобождены от командования, прежде чем смогут додуматься до того же, что и генерал в Грифенхейме. Ректор Гамии предупредил Микусяна о том, что эта смерть разделит страну и что меры должны быть приняты немедленно, а делегация Мидденхейма рекомендовала радикальное увеличение военных расходов, если Йель серьёзно настроен на ответные действия за этот ужасный акт.\nГлубокой ночью, когда все представители были заслушаны, ректор Магнификус завершил собрание, пообещав им, что они снова соберутся в ближайшее время. Что-то должно было быть сделано, но если Микусян не будет осторожен, баланс будет нарушен, и радикалы смогут добиться своего."
 yale.63.a:0 "Пора действовать."

##Archive Events
 yale.1.t:0 "Задержки Проекта"
 yale.1.d:0 "На строительной площадке Большого Архива всё очень плохо. Поставки не прибывают вовремя, погода необычайно плоха, а также серия невезения - всё это привело к серьёзной задержке проекта. Ни один грифон не виноват, но сейчас этот проект займет значительно больше времени, чем планировалось."
 yale.1.a:0 "Пересчитайте расписание. Снова."
 
 yale.2.t:0 "Требования Финансирования"
 yale.2.d:0 "— Что значит ты забыл поставить ноль в цене? Да ты просто некомпетентный сын пони!\nГлавный администратор проекта "Архив" рассвирепел и накричал на одного из своих клерков. Конечно, бедный грифон не мог волшебным образом добыть мешок с золотыми монетами, поэтому крики были бесполезны. Факты остались. Проект уже вышел за рамки смехотворно высокого бюджета. Надо попросить у правительства увеличения финансирования или рисковать дальнейшими задержками."
 yale.2.a:0 "Увеличить финансирование!"
 yale.2.b:0 "Вы не получите ни идола."

 yale.3.t:0 "Ценные Материалы Утеряны"
 yale.3.d:0 "Мрамор, используемый для статуй и колонн Архива, прибывает со всех уголков Грифонии и, к сожалению, даже транспортировка ресурсов для такого благородного проекта не всегда защищена от многих опасностей и неприятностей, которые омрачают царство Борея. Несколько поставок мрамора и других ценных материалов были утеряны в результате бандитизма или задержаны из-за бюрократической волокиты на одном из многочисленных пограничных переходов. Проблема стала настолько серьёзной, что некоторым нашим художникам и строителям не хватает материалов для продолжения строительства в срок. Нам понадобится дополнительное время, чтобы открыть архивы."
 yale.3.a:0 "Если бы только грифоны могли работать вместе ради общего блага..."
  
 yale.4.t:0 "Прикосновение Гения и Щепотка Безумия"
 yale.4.d:0 "Проекты, оставленные великим провидцем Бореаном Видергрейфом, являются одновременно гениальными и загадочными. Ясно, что архитектор-учёный уже решил многие проблемы, с которыми мы сейчас сталкиваемся, но иногда очень трудно расшифровать его крайне неразборчивый почерк и очень неоднозначное использование терминов.\nОднако, благодаря тщательному изучению, архитекторам удалось расшифровать ключевую часть планов здания, что значительно уменьшило количество необходимых вспомогательных структур Архива. Проект продолжится со значительной экономией как материала, так и времени."
 yale.4.a:0 "Он действительно предусмотрел всё."
 
 yale.5.t:0 "Успешное Строительство"
 yale.5.d:0 "Хотя, как все знают, строительные проекты часто бывают крайне оптимистичными, когда дело доходит до прогнозов стоимости и времени завершения проекта, кажется, что на этот раз мастера и архитекторы были осторожны. Работа шла гладко, чему способствовала как хорошая погода и отсутствие больных. Мы можем с уверенностью сократить время строительства на несколько недель."
 yale.5.a:0 "Давайте не будем тратить нашу удачу."
 
 yale.6.t:0 "Самое Долгожданное Пожертвование"
 yale.6.d:0 "Известный историк, который когда-то был учеником знаменитого Бореана Видергрейфа, пожертвовал средства на строительство. Хотя пожертвование включает в себя и столь необходимые средства, настоящее же сокровище - это набор текстов самого мастера, описывающих его архитектурные идеи, а также некоторые уникальные эскизы и планы для архивов. Мы можем существенно увеличить скорость строительства Архива!"
 yale.6.a:0 "Отличные новости!"

 yale.7.t:0 "Открытие Йельских Архивов"
 yale.7.d:0 "[This.GetNewspaperHeader]После многих лет напряжённой работы государство [YAL.GetNameDef] завершило один из крупнейших строительных проектов в истории грифонов - Большой Йельский Архив. Это здание, первоначально придуманное Бореаном Видергрейфом, первым ректором Йеля, было мечтой многих поколений. Здание представляет собой огромный шпиль, доступный летающим грифонам на всех этажах одновременно. В нём хранятся книги, рукописи и артефакты, тщательно собранные [YAL.GetAdjective]ими учёными. Теперь, когда строительство завершено, это хранилище всех знаний о грифонах будет использоваться для дальнейшего прогресса и развития. Аналитики ожидают, что [YAL.GetName] будет тщательно отбирать тех, кто получит доступ к чудесным архивам, чтобы повлиять на Грифонию в лучшую сторону."
 yale.7.a:0 "Работа Бореана завершена."
 yale.7.b:0 "Грифоны способны на всё!"
 yale.7.c:0 "Впечатляющее достижение."

 yale.9.t:0 "Отправка Учёных в Архив"
 yale.9.d:0 "Теперь, когда Великие Архивы были завершены в государстве [YAL.GetName], нация учёных пригласила нас обучаться в их архивах. Их цель - способствовать миру и процветанию в Грифонии с помощью научного прогресса и взаимопонимания. Обмен знаниями в Архивах станет благом для наших исследований, особенно в долгосрочной перспективе. Однако, отправка наших учёных в Йель будет означать, что мы должны гарантировать их безопасность и, следовательно, безопасность государства [YAL.GetNameDef]. Если у нас есть какие-либо планы для атаки их нации, нам придётся отказаться от этого предложения."
 yale.9.a:0 "Мы примем участие в этом великом проекте!"
 yale.9.b:0 "Мы не можем ограничивать нашу внешнюю политику."
 yale.9.c:0 "Мы не только примем участие, но и убедимся, что они могут работать без помех!"
 
 yale.10.t:0 "Преимущества Совместных Исследований"
 yale.10.d:0 "Великие Йельские Архивы уже приносят пользу нашему народу и другим странам, которые отправили своих самых талантливых учёных в город Йель. Архивы полны активных грифонов, и многие учёные со всего континента сотрудничают в таких масштабах, которых никогда прежде никто не видел. Исторические документы и артефакты, собранные государством [YAL.GetName], а также множество книг и лабораторий, лишь способствуют прогрессу. Теперь, когда наука о грифонах лишилась границ, ничто не может остановить марш прогресса."
 yale.10.a:0 "Мы сделали мудрый выбор."
 

##Project Weihe Events
 yale.8.t:0 "Aura Boreae"
 yale.8.d:0 "Вопрос об истинной природе Богов, а точнее, о Борее, давно увлекал учёных Йеля. Теперь, вооружённые самыми современными методами и научным любопытством, мы готовы сделать то, что некоторые более консервативные грифоны назвали бы истинным безумием - астрономы готовы проникнуть в Небесный Чертог самих Богов.\nТеологи, астрономы и физики сотрудничали в ходе проекта "Рукоположение", точно определяя предполагаемое местоположение Борея в ночном небе, а самые талантливые инженеры готовили технические инструменты, которые открыли бы путь к небесам.\nВ одну роковую ночь проект был запущен, от сложной аппаратуры, созданной в университете, начали поступать аудио и визуальные данные. Сначала не было ничего, но если грифоны приглядывались достаточно внимательно, то могли заметить что-то. Или, точнее, кого-то! Умного, строгого, бледного, лишённого перьев грифона, что смотрел на них. Его клюв казался искаженным на изображении, но не было никаких сомнений, что это было лицо самого Борея. Исследователи становились всё более взволнованными, ведь они окончательно доказали существование Бога! Посреди взволнованной болтовни учёных, поздравлявших друг друга, аудио инструменты уловили сообщение: на старом имперском диалекте Он произнёс - "T Genus Emptio."\nЭта инструкция смутила учёных и присутствующих богословов, которые не могли понять контекста этой божественной команды. Когда учёные попытались восстановить контакт с Бореем позже, изображение больше не появлялось, и новых сообщений с Небес они тоже не получили. Возможно, было бы лучше, если весь мир не узнает об истинном послании Борея..."
 yale.8.a:0 "Что это значит?!"
 
 yale.32.t:0 "Обновление Информации о Проекте "Рукоположение""
 yale.32.d:0 "Профессор Отто фон Фалькенштейн, один из старших исследователей проекта "Рукоположение", был найден мёртвым сегодня утром. Коронер сообщил, что причиной смерти, скорее всего, стал сердечный приступ, которому поспособствовали, по-видимому, отсутствие сна и стресс на работе.\nРядом с его телом были обнаружены дневник и флакон.\nДневник начался достаточно невинно, там просто описывалась повседневная жизнь Отто и его работа. Тем не менее, после провала первоначальной расшифровки загадочного сообщения, Отто, кажется, попал в спираль переутомления, что стало влиять на качество его письма.\nВскоре после провала он описал, что получил послания от самих Богов, и далее утверждал, что они даровали ему знание о том, как понять их божественное послание. В течение нескольких недель его записи были более-менее связными, пока Отто пытался расшифровать это послание.\nОднако, ближе к концу здравомыслие явно начало ускользать от Отто. Последние страницы дневника представляют собой лишь сумасшедшие бредни, загадочные фразы и странные рисунки. Тем не менее, на последней странице, к нему вернулся разум, когда Отто написал одно слово - "Готово".\nВнутри флакона плескалась белая жидкость, состоящая из какого-то гибридного техномагического вещества, точный состав которой пока неизвестен."
 yale.32.a:0 "Мы должны изучить этот прорыв."

 yale.33.t:0 "Нарушитель"
 yale.33.d:0 "Взревела тревога, и охранники бросились по лестнице к хранилищам Гамии. Внутри хранятся различные химические соединения и магические смеси. Большинство из них неопасны, от некоторых стоит держаться подальше, а часть может уничтожить всю жизнь в Грифонии.\nОхранники заметили, что почти ничего не тронуто. Злоумышленник получил доступ лишь к одной записи в каталоге, так что явно должен был знаком с этим место. Тем не менее, они заметили, что дверь хранилища в крыло G открыта, а это очень плохой знак, поскольку именно там хранятся опасные для всего мира вещества и соединения.\nОхранники обмениваются нервными взглядами, когда входят внутрь. Штаммы чумы, биооружие, поедающие плоть грибы и многое другое. Всё, к счастью, не тронуто. Тем не менее, это не самые ценные вещества, которыми обладает университет, действительно опасные вещи хранятся в дальнем конце крыла, в том направлении, куда движется нарушитель. Охранники идут по его горячим следам.\nВскоре они попадают в небольшой стерильный атриум, где хранятся все самые ужасные вещи мира и посередине видят одинокого грифона. Он лыс и неприметен. Трудно найти в нём хоть что-то отличительное.\nОхранник протягивает к нему свой коготь, и один из глаз грифона открывается, заставляя охранника отскочить.\n— К-кто ты такой? - охранник немного запинается.\nГрифон встаёт и расправляет крылья. Неестественный свет окружает их. Его глаза, кажется, сияют невозможной энергией. И на его клюве висит капля из странной белой жидкости."
 yale.33.a:0 "— Разве не ты хотел говорить с Бореем?"


##Project Auferstehung Events
 yale.26.t:0 "Доминирование Гамии"
 yale.26.d:0 "Недавнее превращение Гамии в ведущий университет Йеля обеспечило ей доступ к средствам, необходимым для осуществления некоторых самых амбициозных проектов. Однако даже у этого запаса ресурсов есть свои пределы, а это означает, что мы можем финансировать лишь один из наших великих проектов.\nПервый из них известен как "Воскресение", который основан на работах легендарного профессора Лазаря, древнего ученого, который надеялся найти средство для достижения бессмертия. Недавно наши зачарователи предположили, что теории Лазаря были верны и что ему просто не хватало медицинских достижений того времени. Возможно, мы сможем поддерживать жизнь в давно умерших грифонах.\nВторой проект называется "Рукоположение", который стремится преодолеть пространство и время между Небесами и нашим миром. Мы надеемся, что, благодаря современным достижениям в области астрономии и коммуникаций, можно будет пронзить Небеса и установить прямую связь между Богами и смертными, что позволит нам получить доступ к божественным знаниям прямо из их источника."
 yale.26.a:0 ""Воскресение" вернёт величайшие умы из грифоньей истории."
 yale.26.b:0 ""Рукоположение" обеспечит нам всемогущество."

 yale.27.t:0 "Амбиции "Воскресения""
 yale.27.d:0 "Наши учёные сообщают, что теории "Воскресения" были доказаны на практике. Отключение электричества во всём университете, выполнение необходимых зачарований тела и выполнение чрезвычайно напряжённой процедуры смогло вернуть к жизни маленького грызуна.\nЖивотное вполне здорово и не потеряло своего интеллекта. Но в процессе оно лишилось большей части своей кожи, хотя это вполне можно скрыть магией. Возможности бесконечны, но возрождение разумного существа потребует гораздо большей мощности и может повредить механизм или, даже, разгневать Богов.\nНо совет директоров Гамии утвердил амбициозный проект, призванный обеспечить максимальную отдачу от нашей уникальной возможности осуществить мечту Лазаря. Они надеются возродить грифона, которого одни считают величайшим воином Грифонии, а другие - безжалостным тираном. Речь идёт про Гровера II. Жизнь второго по величию лидера Империи была трагически прервана копытами пони востока, а останки Императора где-то затерялись.\nЕсли мы сможем найти их, вернуть в Йель, и успешно реанимировать, то мы воскресим величайший военный ум в истории Грифонии."
 yale.27.a:0 "Найдите эти кости, они станут окончательным испытанием нашего проекта."

 yale.28.t:0 "Останки Гровера II"
 yale.28.d:0 "Гробница второго величайшего лидера Империи Грифонов находится в Грифонстоуне, а её размер и величие могут сравниться лишь с мавзолеем его отца, Гровера I. Однако сейчас гробница находится в плачевном состоянии, так как она была заброшена в течение десятилетий. Как и Империя, она всего лишь тень себя прежней.\nГлубокой ночью наша команда исследователей ворвалась в гробницу и извлекла останки Гровера II. Она избежала поимки властями Грифонстоуна и сумела доставить кости в Гамию, где они теперь стали основным материалом для проекта "Воскресение"."
 yale.28.a:0 "Да вернётся Гровер в Империю."

 #yale.29.t:0 "Останки Гровера II"
 #yale.29.d:0 "Гробница довольно скромная, это лишь скромный мавзолей, расположенный возле деревни Соларспайк в горах Грифонстоуна. Это жалкий памятник величайшему лидеру Империи Грифонов, но это было всё, что Империя могла себе позволить после того, как кампания Гровера II против Речных Земель окончилась столь катастрофически.\nВ глубокой ночи наша команда исследователей ворвалась в гробницу и извлекла останки Гровера II. К сожалению, пытаясь вернуться в Йель, они были пойманы местными властями и теперь томятся в тюрьме Грифонстоуна за разграбление могил. Останки были перемещены в неизвестное место."
 #yale.29.a:0 "Печальный день для всех грифонов."

 yale.30.t:0 "Возвращение Императора"
 yale.30.d:0 "Древние кости положили на металлическую плиту, парящую над ядовитой смесью из химикатов и разных магических соединений. Вокруг установки суетятся учёные, инженеры и зачарователи, проверяя приборы и свои расчёты, прежде чем снова перепроверить их. В конце концов, этот эксперимент требует совершенства и полного следования идеалу. Одна маленькая ошибка, одно неправильное уравнение, один неправильный глиф, что угодно может навсегда уничтожить кости Гровера II.\nКогда руководитель проекта убедился, что все необходимые меры предосторожности выполнены, он сделал жест рукой. Все грифоны заняли свои позиции. Аспирант потянул рычаг, и металлическая плита начала опускаться в магическую смесь.\nВскоре кости скрылись под поверхностью. Через мгновение на смесь было подано электрическое напряжение и добавлены другие химические вещества. Снаружи огни всей Гамии начали мерцать, поскольку установке требовалась вся доступная энергия.\nПотребление энергии начало расти, и вскоре огни начали мерцать ещё сильнее. Молодой инженер закричал, когда стекло ближайшего циферблата взорвалось, осыпав его осколками. Незначительная жертва во имя прогресса.\n— Ещё чуть-чуть, - бормочет руководитель проекта.\nЭто кульминация многовекового прогресса, эксперимент должен увенчаться успехом!\nНаконец, циферблаты показывают достаточный уровень поглощённой энергии, и поток электричества отключается. Затем плита медленно поднимается.\nДесятки глаз расширяются в благоговении, и кто-то вздыхает при виде фигуры перед ним. Все грифоны в комнате падают ниц перед тем, кого они пробудили. Того, кого они раньше знали только по картинам и легендам. Непревзойденный генерал и внушающий ужас правитель. Перед ними..."
 yale.30.a:0 "Гровер II."
 
 yale.55.t:0 "История Семьи"
 yale.55.d:0 "Гровер II сидел на импровизированном троне в усадьбе недалеко от Гринбэка, в своём временном пристанище. Наступила ночь, но Императору больше не нужно было спать. Энергия всегда била ключом внутри него, как будто у него был бесконечный её запас после многовекового сна. К несчастью для подданных Кайзера, они не обладали этой решимостью, и историк, которого Гровер заставил объяснять ему новую историю континента, был на грани обморока от истощения.\n— Понятно. И это подводит нас к настоящему времени и Гроверу VI, - этим Император завершил долгий диалог об истории своих потомков. Его голос обладал неестественным эхом, внушающим благоговение слушателям.\n— Да, ваше величество, это всё о ваших непосредственных потомках, - жадно ответил историк, желая лечь спать и надеясь, что его господин не задаст никаких вопросов о...\n— Теперь расскажи мне о Гуто, моём брате. Многое изменилось, но я вижу, что Грифонстоун всё ещё на карте, так что это должно быть интересно, - Император откинулся на спинку, его голубые глаза стали мягче при упоминании о родном брате.\nИсторик сглотнул и дрожащим голосом произнёс:\n— Вы уверены?\n— Конечно, я уверен, кстати... Писарь, немедленно отправь курьера в Грифонстоун и скажи Гуто, чтобы он доставил мне Идол Борея!\nПисарь, который сидел на ступеньках перед троном Гровера, вышел из ступора и произнёс:\n— Ваше величество, я не могу.\nГровер посмотрел на своего слугу:\n— Ты забыл как писать? Отправь сообщение утром!\nИсторик взял слово и заговорил, запинаясь.\n— Ваше величество, династия вашего брата... прервалась А... Гуто VI... он потерял Идол...\nМагическая энергия вокруг Императора на секунду замерцала, когда выражение его лица сменилось с удивления на неверие и гнев, а его голос загремел в усадьбе.\n— Гуто, брат мой! Его сыновья провалили свою миссию, а его линия пала! Борей оставил нас? - его кулак разбил стул на куски, - Я возвращаюсь вот к этому? Ребёнок и труп - последняя надежда Империи?! - Кайзер Грифонии уселся обратно, когда спокойствие и решимость изгнали гнев."
 yale.55.a:0 "— Ну что же, я выигрывал и с более скудными перспективами!"

 yale.56.t:0 "Возвращение Императора?"
 yale.56.d:0 "Сегодня пришло странное письмо от студента-пса из Йеля. В нём он рассказывает о странных событиях в стране. Если верить посланию, то, похоже, спаситель всей нашей расы, великий Император Гровер II, каким-то образом вернулся к жизни и намерен освободить своего наследника от когтей тех, кого он называет развращёнными и испорченными крысами. Этот грифон является тем, кто дал сбежавшим рабам их нынешний дом в Бронзхилле. Мы явно в долгу перед ним и должны немедленно вернуться под его крыло, чтобы служить снова!\nНо многие из нас задаются вопросом, как это могло произойти? Ходят слухи, что на самом деле это не великий Император, а мошенник, который оскверняет наследие этого великого грифона. Кому мы должны верить?"
 yale.56.a:0 "Да здравствует наш спаситель! Да здравствует Император!"
 yale.56.b:0 "Этот грифон - мошенник!"
 
 yale.561.t:0 "Бронзхилл подчиняется нам!"
 yale.561.d:0 "Сегодня в столицу прибыл поток писем от множества верных алмазных псов, которые желают, чтобы великий Император вернул нации её славу. Кажется, они помнят о великом даре Гровера II, и хотят снова служить ему. У нас нет разумных причин для отказа, но Император может быть расстроен бездействием псов во время кризиса регентства."
 yale.561.a:0 "Добро пожаловать домой, друзья мои!"
 yale.561.b:0 "Больше они нам не нужны."

 yale.562.t:0 "Гровер II Отвергает нас!"
 yale.562.d:0 "Неслыханно! Братья и сёстры, великая беда постигла нас! Великий Император Гровер II счёл нужным отказаться от наших услуг, потому что мы не смогли защитить его линию крови! Это величайший позор, когда-либо случившийся с нашей нацией! Бронзехилл больше никогда не сможет быть счастливым снова после того, как подвёл своего любимого Императора..."
 yale.562.a:0 "Нам остаётся только скулить..."
 
 yale.57.t:0 "Древние Клятвы"
 yale.57.d:0 "Грифенхейм прислал нам сообщение от имени Гровера II. Слухи о старом Императоре, который вернулся из мёртвых в Йеле, оказались правдой, и, кажется, старому Императору удалось захватить Грифенхейм. Теперь он призвал нас вспомнить наши клятвы верности Империи. Грифон намеревается отозвать большинство наших привилегий, превратив нашу страну в жалкую имперскую провинцию. Встанем ли мы под имперские знамёна или выступим против них?"
 yale.57.fa:0 "Отполируйте мечи наших отцов, мы чтим их клятвы!"
 yale.57.fb:0 "Империи нет места в Феофии!"
 yale.57.sa:0 "Клубничное герцогство помнит прошлое."
 yale.57.sb:0 "Он хочет войны? Он её получит!"
 
 yale.58.t:0 "Наши Привилегии Отменены"
 yale.58.d:0 "Император Гровер II, или грифон, притворяющийся им, взял под свой контроль Грифенхейм. Не особо понятно, как это возможно, но Император, верный своей репутации, не слишком доволен тем, что он контролирует только часть Сердца Империи. Похоже, он считает, что события последних лет Империи являются доказательством того, что мы не выполнили свой долг перед Грифенхеймом. Поэтому он отменяет привилегии, которыми мы пользовались с незапамятных времён. Конечно, мы можем просто игнорировать такую риторику, но это может привести к тому, что нам придётся сражаться с этим грифоном и его армией."
 yale.58.ra:0 "Город приветствует Императора!"
 yale.58.rb:0 "Город не подчинится!"
 yale.58.ga:0 "У нас нет выбора."
 yale.58.gb:0 "Проклятые тираны, когда они уже успокоятся!"
 
 yale.59.t:0 "Прошлое Стучит в Нашу Дверь"
 yale.59.d:0 "Кажется, что произошло нечто невозможное. Гровер II, завоеватель континента, восстал из могилы и из Йеля покорил Грифенхейм. Император намерен восстановить свою Империю, а это значит, что он хочет опять хочет править нашими землями. Если мы хотим сохранить часть автономии, нам придётся сражаться за это. Но возможно, что у нас нет иного выбора, кроме как принять его требования."
 yale.59.aa:0 "Нет смысла сопротивляться."
 yale.59.ab:0 "Пусть приходит!"
 yale.59.ka:0 "Конечно мы согласны."
 yale.59.kb:0 "Нечестивая мерзость!"

 yale.60.t:0 "Имперское Предложение"
 yale.60.d:0 "Империя Грифонов опять возродилась, и теперь её войска продвигаются на север, решив восстановить свои древние границы. Император Гровер II вернулся из мёртвых, чтобы покорить весь континент, и, похоже, он намеревается сделать это и с Вединой. В письме Император-зомби подробно расписывает своё восхищение нашим правителем [VED.GetLeader]. Это бессмысленная лесть от завоевателя, и королева быстро дошла до его неизбежных требований. Гровер II напомнил Скёльдсвард о договорах, заключенных её предками, что прочно связали Ведину с Империей Грифонов.\nНесмотря на то, что все юристы утверждают обратное, он по-прежнему считает эти договоры действительными и требует полной аннексии Ведины в качестве компенсации за наше предполагаемое предательство. Тем не менее, Император признаёт, что это может быть весьма суровым наказанием для Скёльдсвард, и поэтому, в знак своей "щедрости", Кайзер предлагает вместо этого восстановить статус марки Ведины в обмен на Оувервинлингет, магический меч. Это древнее магическое оружие, символ Ведины должно храниться у имперцев, чтобы унизить нас.\nКоролевство находится в сложном положении, поскольку Рейх превращается в одну из самых могущественных стран на континенте. Решимся ли мы отвергнуть требования Гровера II?"
 yale.60.a:0 "Оувервинлингет принадлежит Ведине!"
 yale.60.b:0 "Кусок металла - небольшая цена за автономию."
 yale.60.c:0 "Ведина будет процветать при имперском правлении."
 
 yale.61.t:0 "Марка Ведина"
 yale.61.d:0 "Королева приняла моё предложение и отправила мне меч своих предков, Оувервинлингет, или Божественный Меч Бротуриуса, как он известен в Герцланде. Этот артефакт стоит намного больше, чем её маленькое королевство. Конечно, силы молодой королевы впечатляют. То, как она боролась за власть в своём королевстве, достойно восхищения, но она совершила большую ошибку. Ни один учёный, священник или волшебник не могут точно сказать мне какая энергия поддерживает меня, но я уверен, что я гораздо сильнее простого грифона. Это оружие, возможно, является одним из самых простых способов победить меня, если оно попадёт в когти опытного бойца. Ни один грифон не должен мне угрожать повторной смертью, иначе Империя снова погрузится в хаос. Так что этот убийца монстров должен храниться у меня. Быть может сам Арктурий Кузнец выковал его? Это оружие достойно Императора, не так ли?"
 yale.61.a:0 "Наслаждайся своей автономией, Скёльдсвард."
 
 yale.62.t:0 "Провинция Ведина"
 yale.62.d:0 "К моему удивлению королева решила отказаться от своей власти и интегрировать Ведину в Рейх. Можно ожидать, что я буду счастлив, но Скёльдсвард и её меч теперь вне моей досягаемости, они защищены моим собственным словом. Сама Ведина является лишь слабой заменой божественного меча Оувервинлингета. Теперь север почти в безопасности. На бумаге это было самое лёгкое завоевание: на севере не было промышленности, столь важной в современной войне. Ведина пала без единой капли крови. Теперь пришло время испытать силы моей армии против древних врагов, чтобы защитить основные земли моей Империи. Они, несомненно, лишены предусмотрительности королевы Ведины, и они будут стремиться сражаться со мной. Всё равно им это не удастся."
 yale.62.a:0 "Один маленький шаг."
 
 yale.102.t:0 "[YAL.GroverIsAlive102]"
 yale.102.d:0 "[YAL.GroverIsAlive102Desc]"
 yale.102.a:0 "[YAL.GroverIsAlive102Response]"
 YAL_GROVER_ALIVE_102:0 "Последний Страж"
 YAL_GROVER_ALIVE_102_DESC:0 "Гровер шёл по залам Императорского Дворца. Он помнил те времена, когда они всегда были полны слуг, дворян и воинов. Он ходил среди них, советовался со своими капитанами и развлекал гостей двора, и в конце дня он уходил в свои покои, чтобы посоветоваться со своей женой и хорошо отдохнуть ночью. Но теперь он был здесь совсем по другой причине. Птенец занял его кровать. Птенец его крови, которого коррумпированные и жадные грифоны контролируют, как марионетку. Прошли времена настоящих героев Империи. Но он всё ещё может их вернуть. Снаружи все ещё бушевала битва, остатки имперской армии сражались с его йельскими солдатами. Хотя они, возможно, и не выросли воинами, они сражались достаточно хорошо по стандартам Гровера.\nОн подошёл к дверям спальни хозяев, столкнувшись даже не с полным отрядом стражи, а с одним псом. Пёс встал с деревянного табурета, на котором он сидел, и поднял свой палаш.\n— Разворачивайся, захватчик. Хотя я знаю, что вряд ли тебя переубедят слова, я хотя бы попробую. Оставь Императора в покое. Я не позволю тебе лишить его жизни, - Гровер подумал, а затем спросил:\n— Как тебя зовут? - удивленный столь неформальным вопросом, пёс ответил:\n— Я Бенито. Капитан Имперской Гвардии и личный защитник Императора Империи Грифонов, - он направил клинок на Гровера, - Разворачивайся.\nГровер ответил молчанием. Он полагал, что его действия снаружи Дворца будут говорить сами за себя. Он вытащил свой собственный клинок из ножен и приготовился к дуэли с капитаном.\n— Так и будет.\nКапитан сделал первый шаг, ударив с невероятной скоростью для своего возраста. Гровер был удивлён ловкостью движений пса, но смог парировать первый удар. Затем двое начали обмениваться ударами по всему коридору. Бенито использовал всю свою храбрость и ярость, свойственной его народу, но в итоге он просто не смог сравниться с Гровером. Пёс был отброшен в сторону и ранен магическим оружием противника, но всё ещё жив. Бенито поднял голову и увидел над ним возвышающуюся фигуру Гровера и произнёс свои последние слова.\n— Если ты должен убить меня, тогда просто сделай это, я не вынесу страданий молодого Императора. Но знай, ты меня никогда не подчинишь, - Гровер склонил голову и посмотрел на пса - Я знаю, Бенито, но если ты умрёшь здесь, то это будет почти так же позорно, как и моя собственная смерть.\nГровер опустил меч рядом с псом и начал идти к спальне Императора.\nИ когда он проходил мимо, верный пёс посмотрел на надпись на рукояти его легендарного клинка, где было написано имя его владельца.\nИмператор Гровер Второй."
 YAL_GROVER_ALIVE_102_RESP:0 "Гровер открыл дверь..."
 YAL_GROVER_DEAD_102:0 "Лорд Предателей"
 YAL_GROVER_DEAD_102_DESC:0 "Гровер нёсся по залам Императорского Дворца с мечом. Он направлялся к императорской спальне, чьё местоположение он так отчётливо помнил. Он легко сметал в сторону или убивал солдат предателя, которые пытались встать на его пути. У него на уме была лишь одна мысль: он должен был найти своего наследника - Гровера VI. Предатель, должно быть, спрятал его здесь, несмотря на заявления о том, что Гровер VI был убит. Он подошёл к двери спальни, уничтожив охрану перед дверью одним ударом своего зачарованного оружия.\nК сожалению, Гровер VI не ждал его в спальне. На другой стороне комнаты стоял только один взрослый грифон, одетый в военную форму с железным крестом и пистолетом.\n— Стой на месте, призрак, - сказал Фердинанд Донкло, самопровозглашённый Лорд-Протектор, чей голос не выдавал никаких эмоций.\nГровер II закипел, магическая аура вокруг него, казалось, почти раскалилась от ярости, но он действительно остановился на мгновение, чтобы взглянуть на своего противника:\n— Предатель, где птенец? - Гровер II едва сдерживал свой голос, но это, казалось, никак не сказалось на офицере.\n— Он там, откуда ты пришёл - рядом с Богами. Или, может быть, в Тартаре? - насмешливо сказал Фердинанд.\n— Лжец! - Гровер бросился к предателю в приступе праведного гнева. Тем не менее, Лорд-Протектор просто стоял, стреляя из пистолета в своего противника. Однако выстрелы, похоже, даже не замедлили Императора, и в ответ на это Донкло достал свою офицерскую саблю, занимая оборонительную позу.\nСила первого удара Гровера была сокрушительной, и сабля Фердинанда едва успела отразить его. Император ухмыльнулся, совершив очередную атаку. Оба бойца знали, что этот поединок может закончиться только одним путём. Когда Гровер снова наставил свой клинок на Фердинанда, он попытался опять достучаться до истины:\n— Где он? Где ты его спрятал? - Донкло молчал, сосредоточившись на своей защите, позволяя себе лишь самые основные контратаки.\nЧерез несколько минут бой был окончен, и побеждённый Фердинанд стоял на коленях."
 YAL_GROVER_DEAD_102_RESP:0 "— Верни мне моего наследника!"  
 
 yale.103.t:0 "[YAL.GroverIsAlive103]"
 yale.103.d:0 "[YAL.GroverIsAlive103Desc]"
 yale.103.a:0 "[YAL.GroverIsAlive103Response]"
 YAL_GROVER_ALIVE_103:0 "Моя кровь"
 YAL_GROVER_ALIVE_103_DESC:0 "Гровер вошёл в имперскую спальню и почувствовал странный покой, снова находясь в этой комнате. Он одновременно чувствовал себя как дома и был в совершенно незнакомом ему месте. Всё так сильно изменилось. Кровать, на которой он спал, исчезла, и он мог предположить, что её убрали, чтобы освободить место для гораздо меньшей кровати, которая теперь стояла в центре комнаты.\nГровер сделал паузу. Простыни были разбросаны, подушки валялись на полу, а рядом с кроватью пролилась вода из чашки. И, конечно же, там не было Императора. Гровер увидел всё это как раз вовремя, чтобы услышать скрип со стороны стропил. Он едва успел поднять голову, прежде чем маленькая фигура набросилась на него.\n— А-а-а-а! Умри, мааритская тварь! - Птенец-Император летал вокруг головы Гровера, продолжая размахивать своим могучим оружием - маленьким деревянным игрушечным мечом - и снова и снова нанося удары по черепу "врага".\nГровер, каким бы могущественным и могущественным он ни был, не мог просто остановить этого надоедливого птенца! Он не хотел причинять вред ему - своей собственной плоти и крови. Но Борей всемогущий! Он не перестаёт бить его! Гровер пытался, но не смог оторвать птенца со своей спины, младший Гровер твёрдо держался за него и не собирался прекращаться своё безжалостное избиение древнего предка. Каждый раз, когда он пытался говорить, Император-Птенец просто начинал кричать ещё громче. Терпение Гровера закончилось. Он подумал, что если он сможет просто взлететь вверх ... и удариться о стропила... то сможет сбросить паразита. Но прежде чем он смог привести в действие свой "гениальный" план, Гровер увидел в комнате ещё одну фигуру. Это был Бенито, стоящий прямо, несмотря на свои раны. Гровер приготовился к очередной дуэли. Птенец на спине его не остановит.\nНо Бенито был здесь не для того чтобы сражаться. Он прислонился к дверному косяку. Явно из-за ран, оставшихся от первого боя. Он просто поднял лапу и молодой Император, который увидел своего верного защитника и старшего друга, остановил свои атаки.\n— Гровер... ты должен научиться уважать своих предков, - пёс смог встать чуть ровнее, опираясь на меч, который Гровер бросил ему:\n— Я думаю, что ты обязан проявить немного больше вежливости своему прапрапрадедушке..."
 YAL_GROVER_ALIVE_103_RESP:0 "— Моему кому?"
 YAL_GROVER_DEAD_103:0 "Время"
 YAL_GROVER_DEAD_103_DESC:0 "Даже потерпевший поражение Фердинанд нашёл в себе силы смотреть Гроверу II в глаза.\n— Я говорил правду, я убил его. Ты просто опоздал, вот и всё.\nЯрость Императора не утихла, он держал меч нацеленным прямо в сердце предателя.\n— Почему? Почему бы не использовать его как заложника? - Гровер отказывался верить словам офицера-предателя.\n— Император не имел реальной власти, он был пешкой тех, кто пировал на гниющем трупе Империи. Птенца нужно было убрать, чтобы дух Империи мог жить. Ничего личного, - Донкло гордо улыбнулся, явно убедивший себя в том, что он сделал правильную вещь.\nНаконец Гровер всё понял. Перед ним стоял на коленях совершенно извращённый грифон.\n— Предатель! Ублюдок, он был всего лишь птенцом, как ты посмел тронуть его!\n— Ты, конечно, должен понимать, что всё должно совершаться исключительно во благо отечества, - холодно ответил предатель, и тогда Гровер II сломался и сдался. Одним махом он схватил шею Фердинанда и поднял его в воздух, прижав к стене. Затем Гровер II стал всё сильнее и сильнее сжимать горло Фердинанда.\nОфицер пытался бороться против Императора, но он мало что мог сделать.\n— Ты ничего не знаешь о жертвах, предатель, - сказал Гровер II, прежде чем ударить Фердинанда о землю, удерживая его одной лапой, прежде чем сломленный предатель мог даже попытаться двинуться. Гровер на мгновение наслаждался видом корчащегося грифона, прежде чем приступить к продолжению наказания. Со сверхестественной силой его когти сжали крылья предателя, скручивая их и ломая, что стёрло самодовольную усмешку с лица Фердинанда. Но этого было недостаточно, поскольку Император развернул грифона и снова схватил его за шею, сорвал с его формы Железный Крест офицера и потащил Фердинанда к окну комнаты.\n— Ты. Ты забрал все. Желаю тебе вечно страдать, предатель, - одним ударом Гровер разбил стекло, после чего Фердинанд отправился в свой недолгий последний полёт.\nТеперь в спальне было тихо, эмоции Гровера остыли от жгучего гнева до мучительной грусти.\n— Борей... Повелитель, почему? - воскрешённый Император упал на колени, пока магия вокруг него вспыхивала тусклым синим цветом.\n— Почему ты отправил меня слишком поздно, Борей? Гуто больше нет. Моя кровь. Моей собственной крови больше нет! Если бы я очутился тут на несколько месяцев раньше, я бы его спас...\nОн дрожал, сопел, но не плакал. Он не мог.\n— Почему..? - он повторял это снова и снова."
 YAL_GROVER_DEAD_103_RESP:0 "— Я подвёл тебя, дитя. Мне так жаль..."

 yale.129.t:0 "Коронация"
 yale.129.d:0 "Флаги развевались на каждом балконе в Грифонстоуне, а цветы украшали фонарные столбы вокруг всего Имперского Города. Почти каждый грифон вышел из дома, стремясь как можно ближе подойти к Великому Храму Борея, где должна была состояться коронация Гровера VI. Храмовая площадь уже была занята войсками со всех уголков Империи, гордо демонстрирующих свои полковые знамёна и прочие награды. Гровер II и Гровер VI вместе со своим почетным караулом и гостями прошли по всему городу, и когда они добрались до храма, их встретили оглушительные возгласы поддержки.\nВнутри массивного храма витражи позволяли солнечным лучам рассеиваться и освещать разными цветами всё помещение. Гости со всего континента и дипломаты из-за моря заняли свои места, ожидая начала церемонии. Однако все присутствующие существа снова встали, когда два Императора вошли в храм, медленно шагая мимо гостей. Два Гровера прошли всё помещение и поднялись на подиум.\nГровер VI встал на колени перед своим прапрадедом, чья магическая аура была спокойной как никогда. Император-завоеватель торжественно начал передавать права своему преемнику. Молодой грифон покорно читал слова по памяти, обещая отстаивать закон, древние права и привилегии всех земель и граждан Империи, а также защищать саму Империю и её веру, как это и должен делать Император. Когда клятва была произнесена, мелкие правители Аквелии и Вингбардии, будучи самыми сильными вассалами Империи, встали и закричали в унисон:\n— Да здравствует Император, ура! - после чего за ними последовала остальная часть толпы. Затем Архонт Борея заставил вассалов произнести клятву, а снаружи Архонт Арктурия сделал то же самое для собравшихся солдат.\nПосле окончания официальной части Император вернулся во дворец, где появился на балконе над ревущей толпой. Празднование коронации Императора продлилось до глубокой ночи в Грифонстоуне, а остальная часть Империи наслаждалась коронацией в радиопередачах или при просмотре плёночных записей через несколько дней."
 yale.129.a:0 "Да здравствует Император Гровер VI!"

 yale.130.t:0 "Гробница Императора"
 yale.130.d:0 "Псы Бронзхилла много лет усердно трудились над имперским проектом огромных размеров. Глубоко в недрах Шварцкрона - самой высокой вершине в округе - они вырезали мавзолей. Теперь их работа была завершена, и тот, кому она предназначалась, приехал для осмотра. Тысячи псов-рабочих окружили массивный вход, украшенный колоннами. Гровер II произнёс короткую речь, поблагодарив их всех за тяжёлую работу и, вспомнив разницу между теми напуганными беженцами, которые так давно прибыли в Бронзхилл, и гордыми имперцами, которыми они стали, радостно улыбнулся.\nЗатем он и Гровер VI вошли в горную гробницу. Внутри находились жилые помещения со всеми удобствами, которые могли только понадобиться Императору, комната для учёбы с множеством томов и арсенал, полный современного и классического оружия. В наиболее богато украшенной центральной части гробнице на полу была мозаика, максимально детально изображающая Империю Грифонов. Витражи на стенах изображали сцены из жизни Гровера II, от разгрома первого восстания в Аквелии и встречи с псами Бронзхилла до повторного завоевания земель Империи. Напротив жилой зоны находилась огромная комната с многими рядами статуй грифонов и псов Имперской Гвардии, а также всевозможных слуг. Всё это было лишь преддверием к настоящей гробнице, где было два мраморных саркофага, украшенных наилучшими драгоценными камнями. Слева - для семьи Гуто, справа - для Гроверов. Левый саркофаг с надписью "Гизельда" был закрыт, а правый все ещё ждал хозяина.\nОсмотрев всё это, Гровер II положил свой коготь на плечо молодого Императора.\n— Они проделали потрясающую работу, не так ли?\nГровер VI, который почти плакал, кивнул.\n— Мы можем оставить её пустой ещё на какое-то время... Псы не против этого, они любят тебя. Ты можешь управлять Бронзхиллом для меня!\nЗавоеватель покачал головой:\n— Пришло твоё время, у тебя есть кровь, ум и храбрость всех твоих отцов, Гровер. Ты умнее меня и более терпелив. И если ты не уверен в чём-то, то обратись к Богам.\nМолодой грифон обнял его, и старый Гровер захотел, чтобы его магическое тело хоть раз могло согреться.\n— Я люблю тебя, - сказал молодой Гровер, а старый взъерошил его перья.\n— Я тоже тебя люблю. А теперь иди и живи своей жизнью. Я буду здесь, если понадоблюсь.\nПрошло немало времени, прежде чем Гроверу VI удалось смириться с произошедшим и покинуть гробницу Императора."
 yale.130.a:0 "— Спи спокойно. Я буду скучать по тебе."

 yale.131.t:0 "Холодная Ярость"
 yale.131.d:0 "— Я - Император Грифонии. Миллионы миллионов существ платят мне дань. Лучшая армия, которую когда-либо видел мир, находится под моим командованием, и она покорила самые упрямые королевства и приручила самые дикие земли. Я воспитанник Борея, я оруженосец Арктурия и слуга Эйр. Я причинял страдания и боль войнами, которые вёл, но теперь в Грифонии наступил мир.\n— Я надеялся, что это принесёт мир и мне. Эта боль внутри, эта рана, которая продолжает питать меня энергией, она сводит меня с ума. Я до сих пор не могу спать по ночам, в ловушке этого проклятия. Почему меня вернули? Почему я должен был вернуться в этот пустой мир? Гуто, мой двоюродный брат из Грифонстоуна. Его семья погибла много лет назад, потеряв идола Борея. Мой правнук заболел и умер, прежде чем увидел, как его сын поднял меч. Как жестоко!\n— Но ничто из этого не сравнится с потерей Гровера VI от лап этого предателя. Даже Маар не может описать то отвращение, ту ярость, я всё ещё чувствую по отношению к нему. Птенец, моя кровь, моя цель. По крайней мере, я думал, что он был моей целью. Я думаю о птенце каждый день. Я жажду быть с ним. С Гуто, с Гизельдой и с моим собственным сыном. Почему я всё ещё здесь, если они все эти грифоны были лучше, чем я?\n— Я обдумывал этот вопрос долго и упорно. И я нашел ответ. Я могу привести этот мир к свету Борея. Я могу быть поборником Арктурия. Боги дали мне это тело, и подвергли меня этим испытаниям, потому что в противном случае я бы удалился на покой. Им нужно, чтобы я нёс их слово по всему миру. Они одарили меня этой ненавистью, чтобы подтолкнуть меня вперёд.\n— Очень хорошо. Если это то, что мне нужно сделать, чтобы снова быть со своей семьей, тогда я принимаю этот вызов."
 yale.131.a:0 "— Никто не устоит передо мной."
 
 
##Neutral Events
 yale.12.t:0 "Письмо Из Прошлого"
 yale.12.d:0 "Сегодня в почтовый ящик ректора Магнификуса попал странный конверт. Это было странно, так как нём была печать их же офиса. Когда помощник передал ему любопытное письмо, стало ясно, что оно пришло ещё задолго до их рождения...\n"Получателю этого письма,\nЭто письмо поздравляет и благодарит Вас за всё, сделанное ради блага всех грифонов. Так что, если Вы позволите, я хотел бы сказать Вам несколько слов. За всю мою жизнь, которая, несомненно, уже закончилась на момент получения Вами этого письма, было сделано много удивительных открытий, добрых и злых, сотворённых из-за жажды богатства и власти, либо же из-за страха перед силой других. Я надеюсь, что Вы живёте в более просвещённые времена, чем я, но боюсь, что мало что изменилось в нашем менталитете. Я очень надеюсь, что мои приготовления для Йеля помогли вам разорвать этот цикл и использовать науку для достижения мира.\nВозможно, Вас в университете учили, что все учёные стоят на плечах своих предшественников, и я был бы очень унижен, если бы оказался среди этих гигантов. Однако это не вся правда. Мы стоим на плечах всех существ, которые в своих трудах обеспечивают нам условия для продвижения вперёд. Научный прогресс принадлежит не одним учёным, а народам, которые позволяют им проводить свои исследования. Таким образом, из этого делается вывод, что именно общество заслуживает плодов труда ученого.\nЭта истина может показаться само собой разумеющейся, но если Ваш путь в качестве лидера был таким же, как у меня, у Вас наверняка было много сомнений. Вы могли бы позволить сомнениям в отношении безопасности и того, что вам дорого, помешать использовать свою уникальную позицию, которую Вам дали, ради блага тех, кто доверил её Вам. Я искренне благодарю Вас за то, что вы не поддавались этим желаниям даже в самый тёмный час, и хочу верить, что и Ваш народ надеется, что Вы останетесь таким же сильным.\nИскренне Ваш,\nПростое живое существо, Бореан Видергрейф."\nРектор некоторое время смотрел на бумагу, а потом улыбнулся. У загадочного основателя Йельского университета всегда был ещё один сюрприз, только на этот раз он был трогательным и душевным. Последнее желание грифона действительно сбылось."
 yale.12.a:0 "Мы выбрали верный путь."
 
##Communist Events
 yale.13.t:0 "Вопрос о Профсоюзах"
 yale.13.d:0 "Новый ректор университета Сайрусвал Эрих Мюшхабель осмотрел тускло освещённый лекционный зал A-12. Это была первая встреча революционеров после того, они взяли под свой контроль научный совет под видом предоставления социального обеспечения. После этого первого успеха парты были заполнены студентами и преподавателями из его университета, взволнованно беседующих друг с другом. Был поздний вечер, и, за исключением этого зала, университет был пуст. Руководители студенческих организаций и профессора, которые помогли составить план дальнейших действий, ободряюще улыбались, стремясь услышать слова ректора.\nЭрих постучал по столу перед ним, чтобы заставить замолчать толпу. Сегодня вечером нужно было решить только один, но весьма спорный вопрос. Его голос не был самым громким или авторитетным, но Эрих был учителем и опыта хватало, чтобы он заглушил всех остальных:\n— Товарищи, спасибо всем, что пришли сегодня. Как сообщалось ранее, мы вступили в контакт с основными профсоюзами страны, и, как и ожидалось, они положительно отреагировали на наше предложение работать вместе.\nТолпа шёпотом передавала друг другу хорошие новости, но снова замолчала, как только заметили, что ректор будет говорить снова, только если они замолчат.\n— Однако профсоюзные лидеры отныне хотят участвовать в принятии решений. Естественно, профсоюзы предоставят нам рекрутов, что позволит всерьёз планировать революцию, но профсоюзные лидеры - простые рабочие, лишённые формального образования. Я предлагаю два варианта действий, которые рекомендую всем присутствующим. Либо не позволяйте профсоюзным лидерам пока принимать важные решения, либо приглашайте их на все наши собрания. Давайте теперь выслушаем всех товарищей, которые хотят что-то добавить.\nСледующие несколько часов прошли за обсуждениями, спокойными высказываниями своего мнения, а иногда и за пламенные речами в поддержку того или иного предложения. В конце ночи Сайрусвал проголосовал за..."
 yale.13.a:0 "Сохранение статуса интеллектуалов."
 yale.13.b:0 "Полную интеграцию профсоюзов."

 yale.14.t:0 "Новые Рекруты"
 yale.14.d:0 "— Как странно, - почесал когтём голову капитан Ларс Шверцон. Цифры бессмысленны. В течение многих лет в провинции Сайрусвал наблюдались самые низкие показатели новобранцев для армию во всем Йеле, но за последние два месяца эти цифры взлетели до небес, даже превзойдя Бруму. Изменился ли "Сталлионград Грифонии"? Он вздохнул про себя:\n— А я всегда думал, что эти социалисты нелояльны, думаю, что Совет всё-таки выбрал правильный университет.\nПричина такого увлечения армией среди молодых грифонов Сайрусвала оставалась загадкой. Все они обращались в различные батальоны и отделения, и капитану показалось, что ни один из них не заинтересован в карьере штабного офицера. Шверцон смотрел на цифры, улыбаясь. Возможно, Арктурий посетил этих студентов во сне, и теперь они наконец-то поняли свой истинный долг?\nКак бы то ни было, его смена почти закончилась, и он хотел увидеть свою жену. В любом случае, ни один грифон не читал его отчёты, поэтому не было никакого вреда в том, чтобы пока сохранить этот военный пыл Сайрусвала в секрете. Капитан Ларс сунул бумаги в картотеку, решив не сообщать об этой любопытной аномалии дальше по служебной цепочке, вместо этого отправившись домой пораньше к своей жене."
 yale.14.a:0 "Воистину примерные студенты!"
 
 yale.15.t:0 "Правда!"
 yale.15.d:0 "В подвале университета Сайрусвала было невероятно жарко, и так было ещё до того, как начали работать прессы. Комната была полна машинами и грифонами, необходимыми для массового производства брошюр, листовок и газет, что потребовало значительной части бюджета университета. Эрих Мюхшнабель посмотрел на две бумаги на столе перед ним. Две разные идеи для первого черновика "Wahrheit!", подпольной газеты, которая должна была выйти уже завтра.\nКонечно, Эрих позаботился о том, чтобы включить в выпуск и местные истории, которые были бы интересны и привлекли внимание всех читателей, но он не был уверен, какой из двух черновиков нужно пустить в печать. Один содержал анонимные эссе и длительные статьи о теоретических основах социализма и анархизма, воистину прекрасные работы. Интересная, но не самая простая история, которая будет сложна для рабочих. Другой проект был противоположным: полным коротких и мощных статей о текущих капиталистических преступлениях, призывающий рабочего к действию. Это недостойно журналистики или научного сообщества, но найдёт отклик у пролетариата.\nРешение о тоне изданий и целевой аудитории должен был принять Эрих. Он протёр свои очки, которые покрылись каплями во влажной комнате и позвал грифона, отвечающего за прессы."
 yale.15.a:0 "Мы напечатаем эссе об анархизме!"
 yale.15.b:0 "Мы будем писать прямо и чётко о пороках капитализма!"

 yale.16.t:0 "Солдаты Революции"
 yale.16.d:0 "Революционеры вновь собрались в лекционном зале А-12. Поддержка их дела росла, и правительство всё ещё не могло понять, что является источником социалистической агитации. Всё больше сторонников стекаются в лес на границе с Энгривером, где они обучаются их методам ведения партизанской войны. Тем не менее, ветераны, обучающие этих ополченцев, жалуются, что среди новобранцев отсутствует дисциплина и что многие просто проводят большую часть своего времени, слушая, как студенты произносят речи о пороках капитализма или обсуждают, как они будут управлять коммуной.\nКак и ожидал Мюхшнабель, большинство присутствующих делегатов сочли это замечательным событием, восхваляя рост классового сознания среди грифонов. Однако более практичные грифоны напомнили присутствующим, что на данный момент было бы лучше навязать дисциплину в лагере и превратить революционеров в настоящих солдат. Мнения разделились, и предстояла ещё одна долгая ночь, полная яростных дебатов."
 yale.16.a:0 "Мы должны поощрять свободу мысли и развитие классового сознания!"
 yale.16.b:0 "Мы должны привить дисциплину ради победы в революции."

 yale.34.t:0 "Ещё Один День"
 yale.34.d:0 "[YAL.GetOrganizerMeetingResult]"
 YAL_SUCCESSFUL_MEETING:0 "Университет Сайрусвала сегодня гудел от деятельности: студенты и профессора бегали по его залам с огнестрельным оружием, боеприпасами, брошюрами, едой и прочими вещами, которые, по мнению ректора Эриха Мюхшнабеля, никогда бы действительно не понадобились для революции. Он ухмыльнулся, потому что наконец настало время для нового мира! Йель последует за многими другими народами по пути к бесклассовому обществу, но на этот раз революция не совершит тех же ошибок предшественников. Свобода будет высшей целью, и революция не остановится, пока не будут уничтожены все нелегитимные иерархии. Ни господ, ни хозяев - так их лозунги будут понятны для простых грифонов.\nВ лекционном зале A-12, импровизированной штаб-квартире, были разбросаны множество радиоприемников, бумаг и планов, пока восторженные студенты и профессора изучали последние детали плана. Конечно, было бесполезно планировать всю революцию от и до, но скоординированная всеобщая забастовка и захват важных правительственных зданий будут первостепенными целями.\nЕщё один взгляд на его сторонников, грифонов, которых он призвал как профессор, заставил его осознать хрупкость всей затеи. Это было чудом, что их до сих пор не обнаружили. Даже при сохранении секретности весьма сомнительно, что революция будет бескровной. Кого из своих учеников и коллег он сможет снова увидеть? Сколько душ они отдадут Маару ради неопределённого будущего? Нет. Он не мог сомневаться в такой решающий момент. Когда речь идёт о свободе и равенстве, ни одна жертва не может быть неоправданной, даже жизнь самого Эриха. Скоро всё, что он так ненавидит, будет пылать. Его отец не сможет получить удовольствие от его очередного провала. Сегодня вечером он был учителем, но завтра станет революционером!"
 YAL_FAILED_MEETING:0 "— Подлые ублюдки, - сжал покрепче капитан Ларс Шверцон пистолет, смотря на светящиеся окна университета Сайрусвала. Когда он увидел на своём столе записку, говорящую о готовящейся в Сайрусвале "революции", он отправился лично расследовать это. Прошлой ночью пришло больше грифонов, чем ушло. А также они вошли с ящиками, которых на обратном пути уже не было. Теперь капитан привёл подкрепление - самых верных солдат вместе с большей частью местной полиции. Если студенты университета, которые, как он надеялся, изменились, действительно готовят революцию, они пресекут её в зародыше.\nНебольшая группа лоялистов как можно осторожнее пробиралась к главному входу, пока не оказалась перед украшенными дубовыми дверями, за которыми скрывались будущие мятежники. Однако эти двери не были достаточно прочными, чтобы остановить полицейский таран, и вскоре солдаты ворвались внутрь. Восприятие капитана размылось из-за адреналина. Некоторые грифоны, в основном молодые студенты, попытались открыть огонь, но большинство сбежало, лишь увидев опасность. Конечно, солдаты капитана Ларса были гораздо лучше экипированы и обучены, чем эти учёные, и вскоре от сопротивления избавились.\nПотребовалось лишь несколько минут, чтобы добраться до лекционного зала, который был центром этих заблудших юнцов. Профессора внутри сдались немедленно и были арестованы. Его товарищи отметили масштабы операции, когда открыли ящики с едой и припасами с нанесёнными армейскими символами. Для Шверцона, однако, самой интересной вещью в комнате были не украденное огнестрельное оружие или радиоприёмники, а многочисленные планы, бухгалтерские книги и записи. Капитан Ларс обеспокоенно нахмурился, когда стал читать бумаги. Солдаты, офицеры невысокого ранга (вроде него), профсоюзные лидеры и даже несколько священников были в списках. Эти грифоны, вместе с теми, кто сегодня вечером сбежал из университета, все ещё могут представлять серьёзную опасность для самого Йеля. Он сплюнул на пол. Капитан поклялся Борею, что он скорее умрет, чем позволит этим нытикам захватить его страну."
 yale.34.a:0 "Ещё один день до революции!"
 yale.34.b:0 "Мы должны действовать быстро!"

 yale.35.t:0 "Призыв к Всеобщей Забастовке"
 yale.35.d:0 "— Товарищи!.. - в душном здании театра было полно грифонов со всего Йеля и представителей профсоюзных рабочих из всех секторов. Карл Легрейф, председатель Федерации Йельских Профсоюзов, говорил около получаса. Он был одаренным оратором, и умело разжигал эмоции толпы. Теперь он подходил к концу своей речи.\n— Поэтому я бы рекомендовал вам такую формулировку резолюции. "Профсоюзы, как представители рабочего класса Йеля, не доверяют ректору и его правительству", - Легрейфа прервали крики и насмешки в адрес правительства, - "из-за того, что он не позволил народу Йеля оказать существенное влияние на их собственную судьбу и предоставить им права и привилегии, которых заслуживает каждый рабочий. Поэтому Федерация Йельских Профсоюзов призывает каждого рабочего, солдата и студента бастовать, пока правительство не примет наши требования", - грифон кивнул и покинул сцену под громкие аплодисменты.\nТеатр несколько успокоился, и представители начали обсуждать резолюцию. Многие из них были напуганы тем, что такие полномасштабные действия приведут к гибели грифонов или даже имперскому вмешательству. Рабочие, похоже, не очень-то верили в то, что студенты Сайрусвала подготовили достаточно оружия для насильственной революции, а другие никогда не собирались заходить так далеко. Следующие часы будут иметь решающее значение для принятия решения о ФЙП. Леграйф собрал вокруг себя нескольких крепких рабочих металлургических заводов. Этим грифонам можно доверять, если кого-то нужно будет поставить на место. Возможно, они могли бы склонить некоторые голоса в его пользу?"
 yale.35.a:0 "Резолюция должна быть принята любой ценой."
 yale.35.b:0 "§YМы можем положиться на наших товарищей в профсоюзах!§!"

 yale.36.t:0 "Забастовка! Забастовка! Забастовка!"
 yale.36.d:0 "Решение было принято, и Федерация Йельских Профсоюзов подготовила брошюры и радиосообщения с призывами к забастовке. В Сайрусвале университет вместе с местными рабочими уже взял под свой контроль большую часть города. Карл Легрейф и остальная часть руководства ФЙП поспешили туда, опасаясь быть пойманными полицией или подразделениями лояльной армии.\nТеперь пришло время распространить информацию везде: от крупнейших городов до самых маленьких деревень, чтобы убедить больше солдат и рабочих встать на сторону революционеров. Революционерам нужно скрывать масштабы своих планов, чтобы новости о забастовке не дошли до ушей правительства, которое может подавить её ещё до начала. Это означало максимальную секретность сообщений, а также использование взяток и запугивания в случае необходимости. Также было не совсем ясно, кто и как поддерживает революцию, и Легрейф не знал, сможет ли он рассчитывать на профсоюзных активистов или солдат. Революция была неконтролируемой силой, и, несмотря на то что утверждают умники в университете, невозможно предсказать точный результат."
 yale.36.a:0 "Распространять речи!"
 yale.36.b:0 "§YПрофсоюзные деятели возглавят революцию!§!"
 yale.36.c:0 "§RСолдаты покинут свои посты!§!"
 yale.36.e:0 "Без лидеров забастовка кончилась ничем."

 yale.361.t:0 "Призыв к Революции!"
 yale.361.d:0 "Все слова уже были сказаны. Революция началась. В каждом посёлке и городе рабочие складывают свои инструменты и захватывают площади и здания, требуя положить конец притеснениям. Совместными усилиями студентов и профсоюзов удалось вывести на улицу сотни тысяч грифонов - силу, способную совершить революцию. Всё больше грифонов стекаются под красные и чёрные знамена. Государство в замешательстве и пытается оценить масштабы ситуации. Есть сообщения, что центральное правительство в Гринбэке пытается собрать все лояльные армейские подразделения около столицы. Похоже, что оно ещё не закончило борьбу. Кажется, было бесполезно надеяться, что эта революция будет бескровной?"
 yale.361.a:0 "Мы сокрушим государство!"
 yale.361.b:0 "Справедливое будущее уже близко!"
 yale.361.c:0 "К победе, товарищи!"

 yale.37.t:0 "На Баррикадах Гринбэка"
 yale.37.d:0 "Кайзерплац в Гринбэке был одной из многих крупных рыночных площадей в Герцланде. В центре находился богато украшенный фонтан со статуей Императора Гровера I. Но сегодня она выглядела совсем по-другому. Море палаток заполнило "Чёрную площадь", как её теперь называли. Статуя Гровера была сброшена с постамента и теперь укрепляла одну из баррикад, защищающих площадь от реакционеров. Чёрные и красные флаги стали новыми украшениями. Тысячи грифонов заняли площадь, и дух свободы охватил их. Многие часы он провели в дебатах, пении или тренировках с оружием.\nМежду тем, большинство студентов остались в университете Гринбэка, и многие из них чувствовали, что долг перед госпиталем важнее участия в сражениях на любой стороне. Армия Йеля или то, что от неё осталось, не выходила из центра города, довольствуясь охраной правительственного сектора. До сегодняшнего дня это было так. С одной из баррикад раздался звук тревоги. Приподнятое настроение революционеров разбилось, как стекло. За мгновением тишины последовал шквал действий. Винтовки были быстро розданы, а грифоны побежали и полетели в сторону тревоги.\nОрганизованная колонна из примерно 300 солдат остановилась перед баррикадами. Они привезли с собой артиллерию и тяжёлое оружие. Все они стояли, ожидая приказов, с винтовками на плече. С вершины баррикады из обломков на них были наставлены сотни стволов. Обе стороны колебались, ведь на другой стороне могли были друзья или даже члены семьи. Ни один грифон не хотел сделать первый выстрел. Жуткая тишина повисла в воздухе, всё затихло перед бурей..."
 yale.37.a:0 "За революцию!"
 yale.37.b:0 "§CПризвать студентов на помощь!§!"
 yale.37.c:0 "§RОбратиться к правительственным войскам!§!"

 yale.38.t:0 "[YAL.GetBarricadeResultTitle]"
 yale.38.d:0 "[YAL.GetBarricadeResult]"
 YAL_REVOLUTION_SPREADS_TITLE:0 "Битва За Гринбэк"
 YAL_STRIKE_SPREADS_TITLE:0 "Клятвопреступники"
 YAL_SOLDIERS_SPREAD_THE_WORD_TITLE:0 "Визг Пуль"
 YAL_BATTLE_LOST_TITLE:0 "Битва За Гринбэк"
 YAL_REVOLUTION_SPREADS:0 "— Построиться в шеренгу! - закричал капитан, и солдаты тут же перестроились, образовав линию для ведения огня, их винтовки теперь целились во врага, а полевые пушки заряжались смертоносными боеприпасами. Раздался одинокий выстрел, затем крик боли, нарушивший хрупкое перемирие.\n— Огонь по готовности! - кричит капитан, и вскоре залпы винтовок заглушают крики боли.\nКапитан вскоре получил подкрепление, а революционеры отнесли своих раненых товарищей на Чёрную площадь для оказания медицинской помощи. Перестрелки продолжались до наступления темноты, а потом армия отступила, по-видимому, довольствуясь артиллерийским обстрелом баррикад. Чёрный флаг всё ещё твёрдо развевался на вершине баррикады, которую пытались захватить солдаты, и, несмотря на потери, моральный дух революционеров был высоким, поскольку они получили известие из Сайрусвала о том, что их товарищи вскоре прибудут с востока. Им оставалось продержаться совсем немного.\nНе только революционеры, но и военные заметили прибывающее подкрепление. Они должны были действовать быстро, если хотели добиться победы. Итак, солдаты были активны всю ночь, ища более удобные позиции в зданиях, окружающих баррикады, готовясь к финальной атаке. Когда рассвело, они примкнули штыки и выпрыгнули из окон на баррикады.\nБитва была яростной, грифоны сражались друг с другом ближнем бою. Обе стороны отчаянно нуждались в победе над этой кучей обломков. И когда солнце поднялось ещё выше, боевые действия прекратились, когда оставшиеся революционеры отступили на площадь, оставив солдатам баррикаду. Потрёпанные остатки армии Йеля достигли вершины холма, один из них установил национальный флаг на вершине баррикады. Армия победила, им просто нужно было зачистить площадь!\nНо, несмотря на их доблестные усилия, солдаты не смогли победить достаточно быстро. Они не получили подкрепления и не смогли зачистить Чёрную площадь. Вместо своих однополчан несколько дюжин грифонов, что перелезли баррикады, столкнулись с революционерами из Сайрусвала. Вскоре солдаты прекратили сопротивление, после чего студенты-анархисты полетели в правительственные кварталы, только чтобы обнаружить, что самые важные грифоны уже сбежали. Столицу Йеля контролируют революционеры, но война ещё не закончилась."
 YAL_STRIKE_SPREADS:0 "— Построиться в шеренгу! - закричал капитан, и солдаты тут же перестроились, образовав линию для ведения огня, их винтовки теперь целились во врага, а полевые пушки заряжались смертоносными боеприпасами. Раздался одинокий выстрел, затем крик боли, нарушивший хрупкое перемирие.\n— Огонь по готовности! - кричит капитан, и вскоре залпы винтовок заглушают крики боли.\nИ капитан, и анархисты ожидали затяжной битвы за баррикаду, но никто не мог ожидать, что она закончится так скоро. Пока солдаты приближались к баррикаде, над ними появились тени. Когда некоторые грифоны подняли глаза, было уже слишком поздно. Студенты медицинского университета Гринбэка, вооружённые скальпелями, костяными пилами и другими профессиональными инструментами, обрушились на них. Этот хирургический удар изменил баланс битвы, и солдаты разбежались, оставив ценные артиллерийские орудия революционерам.\nСоциалисты на Чёрной площади радовались и плясали, но у студентов-медиков повода для веселья не было. Вместо этого они занялись своей работой, одинаково занимаясь ранеными с обеих сторон. Некоторые молились, прося прощения, когда у них был момент передышки, а у остальных революционеров не хватило смелости побеспокоить тех, кто нарушил свои клятвы, чтобы принести победу анархо-социалистической революции. Через день из Сайрусвала прибыло подкрепление, скрепившее узы между сердцем революции и бывшей столицей. Остальная часть города была захвачена почти без боёв, так как большинство армейских подразделений и полицейских покинули город вместе с правительством. Битва за Гринбэк закончилась, но правительство государства ещё не было разгромлено."
 YAL_SOLDIERS_SPREAD_THE_WORD:0 "— Постро... - приказ капитана был прерван криком с баррикады.\n— Капитан Валерион, отставить! - он застыл на месте. Двести когтей ослабили хватку на сотне винтовок, когда из-за баррикады взлетел одинокий грифон, направлявшийся на максимальной скорости в сторону армейского подразделения. Многие солдаты с недоверием посмотрели наверх, а один неуклюже приветствовал новоприбывшего, потому что это был не кто иной, как полковник Артур Эйрсон, их командир. На нём была гражданская одежда, но это однозначно был тот самый грифон, который руководил ими. Он остановился в нескольких метрах от солдат, некоторые из которых нерешительно направили свои винтовки на офицера. Даже без униформы и тяжёлого оружия (не считая небольшого пистолета) он был весьма внушительным\n— Артур, эм, сэр! Что вы делаете среди красных? - спросил капитан Валерион, его голос дрожал от шока.\n— Я борюсь за свой народ, капитан. А ты что делаешь? - голос полковника был величественным, и обе стороны затаили дыхание, ожидая ответа офицера.\n— Просто следую приказам, сэр. Вы оккупировали эту площадь. Ради Борея, да вы пытаетесь свергнуть правительство!\nБывший полковник стоял смирно, глядя в глаза своему бывшему подчиненному.\n— Валерион. Империя обращалась с нами как с имуществом! Все эти войны за перерисовку карт и обогащение грифонов, которых мы никогда не встречали. Друг, наш враг не находится на другой стороне какой-то линии в песке. Наши враги - это те, кто приказал тебе стрелять в меня. Те, кто говорят, что могут решить, кто живёт, а кто умирает.\nКапитан замолчал, уставившись на своего бывшего командира, потом на баррикаду, полную грифонов, а затем обратно на своё подразделение. Он мог видеть страх в их глазах. Они не хотели умирать сегодня. Не ради этого. Он закрыл глаза, тих пробормотав:\n— Нас всех за это повесят, - а потом сказал громко:\n— Вы хорошо послужили своей стране, солдаты Йеля. Теперь я собираюсь служить народу.\nНемногим позже два бывших офицера по радио передали сообщение на военных частотах, призывая всех солдат города присоединиться к революции. Призыв явно напугал правительство, которое сбежало из города так быстро, как оно могло, вместе с оставшимися верными солдатами. Анархисты отпустили их, празднуя победу с гарнизоном. Победу, при которой улицы города не стали такими же красными, как и их знамёна."
