 YAL_mikusian_desc:0 "§YДата рождения§!: 21 октября 964 года в Йеле\n\n§YДолжность§!: Ректор Магнификус Йельского университета и Презид Учёного совета\n\n§YБиография§!: Микусян, родившийся в семье среднего класса в старой столице Йельского Ректората, в подростковом возрасте столкнулся с бурными временами республиканской революции. Хотя многие студенты университетов Йеля сражались за различные революционные фронты, страна не ощутила на себе разрушительных последствий войны, ведь Ректорат выбирал свою сторону лишь в последний моменты конфликта. Революция повлияла на молодого Микусяна, который узнал о разрушениях, которое война может вызвать, по радио и из газет.\n\nПодобно многим другим молодым йельским грифонам Микусян вырос на рассказах об загадочном основателе страны, Бореане Видергрейфе, и молодой грифон перечитал все трактаты прославленного эрудита во время революции. К тому времени, когда он поступил на факультет философии в Йельский университет, Микусян уже твёрдо верил в рационалистическую философию Бореана, предполагающую достижения мира посредством научного прогресса. Жизнь и учеба в священных залах Йеля лишь укрепили веру студента, и на втором курсе он решил, что хочет стать ученым и учить кого-то самому.\n\nИ он так и сделал, без задержек закончив учёбу и написав диссертацию о творчестве своего кумира. «Pax Scientiam: мечта, которую следует осуществить?» получила множество положительных отзывов в академическом сообществе, благодаря чему Микусян стал преподавателем. Ученый оказался популярным лектором, и иногда грифонам приходилось сидеть на ступеньках лекционного зала, если они хотели присутствовать на его ярких лекциях по истории, философии, а также на дискуссиях о будущем Грифонии. Последнее изменение произошло в 1001 году, когда его избрали на должность ректора. По призыву своих учеников Микусян одержал впечатляющую победу, став самым молодым ректором Йеля со времен самого Бореана Видергрейфа.\n\nМикусян, ныне являющийся главой государства и правительства Йеля, наблюдал за медленным упадком Ректората вместе с остальной частью Империи Грифонов. Но грифон никогда не переставал мечтать об ином будущем.\n\n§YАвтор портрета§!: Scroup"
 YAL_prelate_desc:0 "§YДата рождения§!: 15 июня 961 года в провинции Крона\n\n§YДолжность§!: Прелат Йеля и член Учёного совета\n\n§YБиография§!: Мишель Эйзенклау родился недалеко от имперского города Крона седьмым птенцом в семье крестьян. Семья была очень бедна, и всё вышло из-под контроля после неудавшегося урожая в 978 году, который отправил деревню Мишелю в полную нищету. После того, как стало ясно, что местные власти не будут помогать, крестьяне, в том числе родители Мишеля и его старшие братья и сестры, решили пойти и забрать свой долг в самой Кроны. Они не знали про это, но они стали частью огромного движения, которое вскоре разрушило Империю Грифонов. Домой они не вернулись.\n\nОставшийся один сын крестьянина, вынужденный заботиться о своих младших братьях и сестрах, обратился в единственное место, где, как он знал, ему могло помочь: в храм. Там молодой грифон, более слабый, чем его крепкие старшие братья, сумел произвести впечатление на священника Арктурия, бросив ему вызов на дуэль за шанс заработать немного денег. Мишель проиграл эту дуэль, но получил работу, которой он полностью посвятил себя. Пока вокруг империи бушевали бои, иногда приближаясь слишком близко, Мишель постигал ценности различных аспектов служения Арктуриусу. Кузнец, что может избавиться от нечистых элементов путём войны и заново сковать разбитое. Воин верный, благородный и непоколебимый в ходе конфликта. И лидер, готовый пожертвовать собой ради большего дела.\n\nМишель принял эти уроки близко к сердцу задолго до окончания образования, а когда Империя зализала свои раны после революции, он начал продвигаться в иерархии Арктуриуса. Сначала он был священником одного из многочисленных городов в Герцланда, которые потеряли своего религиозного лидера в ходе боевых действий. Позже, он стал клерком Архонта Протея III, где его воин-священник его весьма уважал, хотя и временами незлобно шутил по поводу «маленького роста» грифона. И когда в 1005 году должность прелата Йеля освободилась, Протей выдвинул кандидатуру Михаила, надеясь, что простой грифон сможет помочь излечить раскол в обществе Йеля. Прелат Майкл с большим энтузиазмом приступил к выполнению этой задачи, оживив Триархию в Йеле своими огненными речами, благотворительностью и помощью движения «Меч и щит», заработав себе место за столом Учёного совета и изменив баланс политики Йеля в нужную ему и Триархии сторону.\n\n§YАвтор портрета§!: Vasily"
 YAL_georgina_desc:0 " §YДата рождения§!: 12 февраля 985 г. в Гринбэке\n\n§YДолжность:§!: Лидер движения «Новая Искра»\n\n§YБиография§!: В оживленном городе Гринбэке растёт и процветает средний класс. Джорджина Фредерика Шулер родилась в одной такой семье. Её отец был механиком, а мать - клерк. Родители Джорджины были тихими грифонами, опасающимися насилия после неудавшейся революции, о которой она знала только по историям. Как и многие в Йеле, семья Шулеров искала новые ответы за пределами страны. Они нашли их в Эквестрии и идеях гармонии, а не в каком-то радикальном движении. Джорджина была воспитана так, в отличие от многих грифонов, чтобы видеть добро во всём, быть оптимисткой и бороться за изменения изнутри. День, когда Джорджина сдала вступительные испытания в Йельский университет, был самым счастливым днём в жизни её родителей, поскольку она была первой в семье, кто достигла таких высот. Когда она отправилась на другую сторону страны, то пообещала, что не падёт духом и будет верной своим идеалам.\n\nЙельский университет очаровал Джорджину, но при этом он застрял в прошлом. Как будто он был в другом мире, не связанным с этой реальностью. Учителя были в хороши, особенно ректор Микусян, но учебная программа была устаревшей и противоречила правительству. Несмотря на все разговоры о науке и философии, правительство Йеля чувствовало, что оно препятствует прогрессу и игнорирует обычного йельского грифона. Там не было гармонии.\n\nИтак, Джорджина с оптимизмом начала агитировать за перемены, за движение «Новая Искра». Сначала среди небольшой группы друзей. Затем в Йельском университете, потом во всём Йеле на публике. Правительство Йеля продолжало обращать внимание лишь на свои великие научные идеи, не обращающие внимание на мир внутри и за пределами Йеля. Демократия, конституция и самоопределение были теми требованиями, которые все громче и громче звучали на улицах Ректората. И после войны, в ходе которой многие грифоны должны были принести окончательную жертву, эти требования уже нельзя было игнорировать.\n\nРектор Микусян согласился с требованиями своей ученицы и попросил её возродить гармонию. Новая Искра разожгла огонь.\n\n§YАвтор портрета§!: Scroup" 
 YAL_karl_legreif_desc:0 "§YДата рождения§!: 2 мая 959 г. в Зельтштадте, Лонгсворд\n\n§YДолжность§!: Председатель Федерации Профсоюзов Герцланда\n\n§YБиография§!: Карл Легрейф родился в семье иммигрантов из Лонгсворд, региона, чье положение быстро ухудшалось в течение его жизни. У Карл было трудное детство. Йельские птенцы издевались над ним за происхождения, но Карл так просто не сдался. Грифон боролся с хулиганами при каждой возможности. И с теми кто обижал других грифонов. И иногда он даже побеждал.\n\nКарл оказался вполне способным ремесленником и научился торговать древесиной. Он вступил в профсоюз, когда республиканская революция разорила Грифонию. Какое-то время казалось, что самые большие «хулиганы» на континенте будут окончательно побеждены, и Легрейф с энтузиазмом использовал каждую возможность. Однако этого не произошло, и революционеры сбежали на север, что разочаровало Карла и профсоюзное движение Йеля.\n\nШли годы, и иммигрант из Лонгсворда становился все более важным в профсоюзном движении. Рабочий класс все чаще организовывался и боролся за свои права. Эта тенденция не осталась незамеченной профессорами и студентами Университета Сайрусвал, которые вскоре представили теорию для практических действий профсоюза. От них Карл узнал, что никакое соглашение о заработной плате с капиталистами никогда не сможет отдать должное рабочим, и что только смена власти сможет создать истинное единство и братство.\n\nРаспад Империи Грифонов показал трещины в йельском обществе и возросшее классовое сознание в Ректорате, когда различия между учёными и капиталистами с одной стороны и рабочими с другой стали ещё более очевидными. Ректор Микусян обратился к Сайрусвалу, чтобы попросить о помощи в преодолении разрыва между классами. Но там они почувствовали возможность всё изменить. Таким образом, красный университет успешно вступил в союз с профсоюзами, чтобы принести революцию в Йель и за его пределы.\n\nОднако когда лидер студентов сошёл с ума, нужно было что-то делать. Карл Леграйф, в настоящее время возглавляющий все профсоюзные федерации в Герцланде, взял власть в свои когти, чтобы гарантировать, что ни одно существо больше не подвергнется насилию и издевательствам.\n\n§YАвтор портрета§!: anyazen"
 YAL_erich_muhschnabel_desc:0 "§YДата рождения§!: 27 ноября 976 года в Сайрусвале\n\n§YДолжность:§!: В этом нет необходимости, товарищ.\n\n§YБиография§!: Эриху Мюхшнабелю никогда не довелось трудиться изо всех сил, чтобы заработать на хлеб. Будучи вторым сыном богатого промышленника, Эрих мог провести остаток своей жизни в роскоши. Его детство прошло в неге и счастье, так как Эрих получил лучших репетиторов, которых только можно было купить за деньги. Он оказался умным и любознательным, и был бы достойным преемником семейного бизнеса, если бы не его старшая сестра. Ирэн Мюхшнабель была чуть хитрее своего брата, ей всегда удавалось выглядеть более достойно в глазах родителей, чем Эриху.\n\nКогда пришло время, Ирэн поступила в университет Мидденхейма, а Эрих отправился в Сайрусвал. Разница была колоссальной. В великих залах Мидденхейма преподавали классическую экономику и государственное искусство в спокойной обстановке, в огороженном от вдали от шума и суеты мира саду. Сайрусвал был шумным местом, полном громких студентов, дискуссионных клубов и учителей-радикалов. Дом профессора Вилли Шерлера, социалиста, который впоследствии возглавит борьбу за лучший мир в лесах Энгривера. Итак, теперь, когда Ирэн изучает тонкости максимизации прибыли, Эриху рассказывали о внутренних противоречиях капиталистического способа производства.\n\nКак брат, так и сестра закончили университеты с отличием, что позволило Ирэн получить видное положение в семейном бизнесе, а Эрих был признан неудачником и изгнан из семьи. Вместо занятий бизнесом Эрих стал преподавать социальные науки, где он внёс немалый вклад в постоянно радикализирующий факультет. Чувство срочности и атмосфера перемен заполнили красные залы Сайрусвала, когда Империя начала рушиться, и, к удивлению всех, студенты и преподаватели выбрали Мюхшнабеля, самого радикального кандидата, ректором на выборах 1007 года. Когда кризис в Грифенхейме обострился, Эриху удалось убедить национальное правительство в том, что он сможет исправить разногласия в обществе Йеля. Вместо этого он использовал новую власть, чтобы подготовиться к революции.\n\nУсадьба Мюхшнабелей была одним из первых зданий, подожжённых в результате последовавшего насилия.\n\n§YАвтор портрета§!: anyazen"
