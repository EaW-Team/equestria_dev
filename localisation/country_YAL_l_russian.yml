 #Society Ideas# #TODO
 YAL_societal_divide1:0 "Социальный раскол"
 YAL_societal_divide1_desc:0 "В течение долгого времени Йель был разделен между теми, кто живет в мраморных залах университетов, и теми, кто не живёт там."
 YAL_societal_divide2:0 "Социальный раскол"
 YAL_societal_divide2_desc:0 "После смерти императора напряженность вспыхнула пуще прежнего, и многие различные фракции тянут Йель в направлении, которое, как они верят, спасёт его."

 #Army Ideas#
 
 YAL_making_a_stand:0 "Первое предписание совета обороны"
 YAL_making_a_stand_desc:0 "Задача первого предписания совета обороны состоит из трёх частей. Во-первых, он призывает к модернизации вооруженных сил. Во-вторых, он требует их расширения. И, наконец, он приказывает строить новые укрепления по всей стране."
 
#New army ideas
 YAL_lowburg:0 "Академия Лёвбурга"
 YAL_lowburg_desc:0 "Совет обороны Йеля решил принять военные идеи академии Лёвбурга."
 YAL_klaumar:0 "Академия Клаумара"
 YAL_klaumar_desc:0 "Совет обороны Йеля решил принять военные идеи академии Клаумара."
 YAL_organized_army:0 "Совет обороны Йеля"
 YAL_organized_army_desc:0 "Совет обороны Йеля находится в процессе организации."
 YAL_mobile_warfare1:0 "Школа экспериментальной войны"
 YAL_mobile_warfare1_desc:0 "Сторонники школы экспериментальной войны теперь доминируют в академии Клаумара."
 YAL_mobile_warfare2:0 "Школа экспериментальной войны"
 YAL_mobile_warfare2_desc:0 "Школа экспериментальной войны решила сосредоточить свои усилия на разработке современных методов борьбы с бронетехникой противника."
 YAL_mobile_warfare3:0 "Школа экспериментальной войны"
 YAL_mobile_warfare3_desc:0 "Академия Клаумара организовала крупные военные учения на обширных равнинах Йеля с целью разработки современной тактики для моторизованных подразделений."
 YAL_mobile_warfare4:0 "Школа экспериментальной войны"
 YAL_mobile_warfare4_desc:0 "Благодаря средствам, предоставленным ректоратом, академия Клаумара завершила военные реформы."
 YAL_superior_firepower1:0 "Артиллерийско-инженерное училище"
 YAL_superior_firepower1_desc:0 "Старым и опытным сторонникам артиллерийско-инженерного училища была поручена задача по модернизации и реформированию армии Йеля."
 YAL_superior_firepower2:0 "Артиллерийско-инженерное училище"
 YAL_superior_firepower2_desc:0 "Академия Клаумара потратила новые гранты ректората на разработку новых моделей винтовок"
 YAL_superior_firepower3:0 "Артиллерийско-инженерное училище"
 YAL_superior_firepower3_desc:0 "Инженерный корпус артиллерийско-инженерного училища был обновлен. Благодаря этому наши фронтовые батальоны получат более эффективную поддержку."
 YAL_superior_firepower4:0 "Артиллерийско-инженерное училище"
 YAL_superior_firepower4_desc:0 "Благодаря средствам, предоставленным ректоратом, академия Клаумара завершила военные реформы."
 YAL_grand_battleplan1:0 "Старая гвардия"
 YAL_grand_battleplan1_desc:0 "Отныне старая гвардия академии Лёвбурга будет определять стратегию нашей армии."
 YAL_grand_battleplan2:0 "Старая гвардия"
 YAL_grand_battleplan2_desc:0 "Ученые Лёвбургского совета разработали теоретические сценарии и стратегии для вооруженных сил. Их цель - подготовить Йель к любой внешней военной угрозе."
 YAL_grand_battleplan3:0 "Старая гвардия"
 YAL_grand_battleplan3_desc:0 "Серия пограничных укреплений, известных как линия Герхарда, была разработана для обеспечения безопасности Йеля."
 YAL_grand_battleplan4:0 "Старая гвардия"
 YAL_grand_battleplan4_desc:0 "Первый этап плана строительства линии Герхарда завершен. Реформы старой гвардии почти готовы."
 YAL_mass_assault1:0 "Красная гвардия"
 YAL_mass_assault1_desc:0 "Красная гвардия - группа студентов, тесно связанных с университетом Сайрусвала, начала воплощать свои идеи в жизнь."
 YAL_mass_assault2:0 "Красная гвардия"
 YAL_mass_assault2_desc:0 "Красная гвардия пересмотрела старую доктрину Лёвбурга для окруженных частей. Мы будем сражаться до последнего грифона!"
 YAL_mass_assault3:0 "Красная гвардия"
 YAL_mass_assault3_desc:0 "После более глубокого внедрения новой политики красной гвардии туда стали вступать члены профсоюзов."
 YAL_mass_assault4:0 "Красная гвардия"
 YAL_mass_assault4_desc:0 "Хайнц Фезерхофф стал главой академии Лёвбурга. Благодаря этому реформы красной гвардии могут быть завершены."
 
 #army ideas
 YAL_armour_power_idea:0 "Клаумарская танковая школа"
 YAL_armour_power_idea_desc:0 "Клаумарская танковая школа надеется разработать самые смертоносные боевые машины в мире, собрав воедино самые яркие военные и инженерные умы мира."
 YAL_infantry_focus_idea:0 "Лёгкие карабины"
 YAL_infantry_focus_idea_desc:0 "Грант, выданный Клаумару, привёл к появлению новых конструкций винтовок, что оказалось полезным для нашей доктрины, основанной на артиллерии и огневой мощи. Поскольку большая часть ущерба наносится расположенной вдали артиллерией, мы можем сосредоточиться на оснащении войск более лёгкими карабинами. Эти винтовки легче переносить, но они по-прежнему смертельно опасны и идеально подходят для операций, проводимых при поддержке артиллерии."
 YAL_extended_military_service:0 "Военизированные клубы"
 YAL_extended_military_service_desc:0 "Клубы являются важным аспектом социальной жизни студентов во многих университетских городках Йеля, и большинство грифонов являются членами хотя бы одного из них. Поскольку Грифонию продолжают раздирать междоусобицы, Совет обороны распорядился мобилизовать эти клубы на случай вторжения иной страны."
 YAL_infantry_power_idea:0 "Батальоны Лёвбурга"
 YAL_infantry_power_idea_desc:0 "Известно, что батальоны, которые возглавляют офицеры Лёвбурга атакуют сильнее, обороняются до последнего и продвигаются дальше, чем любые другие отряды."
 YAL_expanded_ammunition_production:0 "Стандартизированные винтовки"
 YAL_expanded_ammunition_production_desc:0 "Ограничивая количество моделей стрелкового оружия, которые могут использовать силы обороны Йеля, мы гарантируем, что отечественные производители смогут усовершенствовать производственные процессы, увеличивая эффективность и общее количество произведённых штук оружия."
 YAL_fortification_effort:0 "Молодёжная лига Лёвбурга"
 YAL_fortification_effort_desc:0 "Хотя возраст вступления в Йель составляет 18 лет, возраст приёма в Лёвбург - 14 лет. В случае войны эти несовершеннолетние могут использоваться для выполнения вспомогательных функций, не связанных с боевыми действиями, таких как административные обязанности и работа в строительных проектах."
 YAL_fascist_army:0 "Фашисткая армия Йеля"
 YAL_fascist_army_desc:0 "Университеты Брума и Гамиа доминируют в военном мышлении."
 YAL_neutral_army:0 "Центристская армия Йеля"
 YAL_neutral_army_desc:0 "Университеты Мидденхейм, Йель, Грингейт и Гринбэк доминируют в военном мышлении."
 YAL_communist_army:0 "Красная армия Йеля"
 YAL_communist_army_desc:0 "Сайрусвал доминирует в военном мышлении."
 YAL_no_ideology_army:0 "Йельский генштаб"
 YAL_no_ideology_army_desc:0 "Недавно сформированный Йельский генштаб состоит из самых высокопоставленных членов бывшего Совета обороны Йеля. Эти грифоны доказали свою верность Йелю и солдатам, так что можно ожидать, что они будут старательно готовить Йель ко всем возможным будущим конфликтам."

 #unused army ideas. Can probably use descriptions for the new army ideas
 YAL_digging_trenches:0 "Gerhard Silverbeak"
 YAL_digging_trenches_desc:0 "Gerhard Silverbeak was born in 929 in the province of Osnabeak in the Strawberry Duchy. At the age of 18, he joined the prestigious Griffenheim Imperial Military Academy, completing an education as an engineer. For the next 45 years of his life, he would serve with distinction, proving especially resilient during the Republican uprisings where his defensive doctrines proved the undoing of many Republican offensives. In 992, he retired from the Imperial Army with the rank of major general. Since then, he has joined Löwburg Academy as a professor, being an adamant proponent of the importance of defensive doctrine within modern warfare."
 YAL_digging_trenches2:0 "Phase One"
 YAL_digging_trenches2_desc:0 "Phase One of the Gerhard Line has seen the construction of a number of strongpoints throughout the nation. These will act as the lynchpin of future defensive developments, acting as logistical hubs, command centres, and mustering points for the Yale Defense Force."
 YAL_waves_of_conscripts:0 "Union Conscription"
 YAL_waves_of_conscripts_desc:0 "Labour Unions have long been an aspect of campus life, looking after the interests of the support staff who keep the Rectorate’s many institutions operating. Now it is time to use these unions in the defense of Yale, ensuring that their membership is ready to join the Defense Force in times of need."
 YAL_swarm_tactics:0 "Heinz Featherhoff"
 YAL_swarm_tactics_desc:0 "Heinz Featherhoff was born in 941 in the city of Appenage in Angriver. Born to a local merchant of the petite bourgeois, Featherhoff’s father managed to secure his son a post to Löwburg Academy at the age of 18, where he studied as an infantry officer before joining the Imperial Army. During his 30 years of service, Featherhoff fought in the Republican Uprisings, gaining the rank of Lieutenant Colonel. After his tenure in the army, he rejoined his alma mater as a professor. Recently, he has shown an affinity towards the radical Red Guard, and is seen as the only senior staff who openly supports their views."
 YAL_defensive_tactics:0 "Gerhard Line"
 YAL_defensive_tactics_desc:0 "Proposed by famed general and professor, Gerhard Silverbeak, the Gerhard line is a series of comprehensive defensive lines which offer a defense-in-depth for the Yale Defense Force. While the project is currently in its infancy, upon completion, it will make Yale nigh unconquerable."
 YAL_trained_officers:0 "The Löwburg Council"
 YAL_trained_officers_desc:0 "In the depths of Löwburg Academy there is a saferoom in which the brightest military minds on campus gather. Their job is simple, they are to theorize every calamity which might befall the Rectorate and come up with solutions to counter them. Through their work, the Yale Defense Force will be ready for any war or national emergency."
 YAL_student_service:0 "The Cadet Charter"
 YAL_student_service_desc:0 "The Defense Council hopes that by providing educational opportunities to future soldiers, we can entice less well to do griffons into joining the Yale Defense Force."
 YAL_adjusted_conscription:0 "County Campuses"
 YAL_adjusted_conscription_desc:0 "By expanding Löwburg Academy’s operations into the countryside, the academy ensures that a greater number of griffons have access to a quality military education. In times of crisis, these griffons can be called upon to defend the Rectorate."
 YAL_shared_arms:0 "To the Last"
 YAL_shared_arms_desc:0 "In the event of being surrounded, it is up to the officers of a unit to maintain strict discipline. Even unsupported, these units continue to tie down hostile forces and they must maintain resistance until the bitter end."


 YAL_napalm_idea:0 "Вклад Грингейта"
 YAL_napalm_idea_desc:0 "Инженеры Грингейте открыли очень эффективное вещество. Эта желеобразная масса прилипает ко всему, с чем входит в контакт, и горит очень долгое время. С помощью этого «напалма» мы будем сеять ужас и отчаяние среди наших врагов."

#Science Ideas#
 YAL_archives_construction:0 "Ведется строительство Архива"
 YAL_archives_construction_desc:0 "Большой Архив Йеля строится. Этот масштабный проект требует много ресурсов и самых опытных архитекторов, инженеров и строителей. Архивы потребуют времени и самоотдачи, но однажды Йель уже законченное здание!"
 YAL_archives_constructed:0 "Великие Йельские Архивы"
 YAL_archives_constructed_desc:0 "Мечта Бореана Видергрейфа об огромном хранилище всех знаний о грифонах воплотилась. Долгие годы мы трудились, чтобы достроить этот памятник науке, и теперь великий шпиль гордо возвышается в небе. Конструкция высотой в сотни метров, украшенная мраморными статуями в честь науки и искусств, а также многими другими украшениями, является шедевром архитектуры. Каждый день как простые грифоны, так и ученые посещают строение, чтобы узнать больше о нашем мире или просто насладиться видом здания. Благодаря архивам мы получим огромное научное преимущество над теми, кто не будет иметь к ним доступа."
 YAL_agricultural_study:0 "Сельскохозяйственные исследования"
 YAL_agricultural_study_desc:0 "Новые инструменты и методы для выращивания растений значительно сократили число грифонов, необходимых для поддержания функционирования нашей нации. Когти, что были освобождены благодаря развитию сельскохозяйственных технологий, теперь могут быть использованы на заводах для развития нашей страны."
 YAL_focused_research_project:0 "Программа фокусировки исследований"
 YAL_focused_research_project_desc:0 "В соответствии с программой фокусировки исследований наши ученые будут фокусировать свои исследования и, таким образом, сокращать излишнее дублирование и более эффективно делиться своими выводами. Каждые 200 дней будет выбираться новая область исследований, в которой мы можем совершить прорыв!"
 YAL_major_project:0 "Финансирование строительства Архива"
 YAL_major_project_desc:0 "Наем рабочих и художников для работы в Архивах, а также импорт необходимых ресурсов из-за рубежа накладывают немалую нагрузку на нашу администрацию и бюджет."
 YAL_archived_knowledge1:0 "Поверхностные исследования"
 YAL_archived_knowledge1_desc:0 "С момента открытия архивов прошло совсем немного времени, но присутствующие ученые взволнованы будущей работой. Они теоритически обосновали многие открытия, которые могут быть сделаны в будущем с помощью архивов, но пока не провели особой практической работы, поскольку многие первичные исследования заканчиваются лишь сейчас."
 YAL_archived_knowledge2:0 "Заглядывая под поверхность"
 YAL_archived_knowledge2_desc:0 "Благодаря хорошему пониманию содержимого архивов, учёные разработали основу для будущих исследований. А те исследования, которые мы уже провели, всё равно интересны и довольно полезны."
 YAL_archived_knowledge3:0 "Основа для будущего"
 YAL_archived_knowledge3_desc:0 "После первоначальных исследований архивы начинают приносить плоды. Изучение магических артефактов и исторических записей многих стран, а также сотрудничество множества ученых, которые привносят свои собственные взгляды, в настоящее время вносят значительный вклад в наши исследования."
 YAL_archived_knowledge4:0 "Большее понимание"
 YAL_archived_knowledge4_desc:0 "Сейчас почти ежемесячно публикуется прорывное исследование, основанное на содержимом архива. Все больше ученых притягиваются к шпилю, а новости о нём проникли в каждый уголок Грифонии. Мы начинаем получать четкое представление о магии и науке наших предков, и о том, что было утеряно в войнах, разрушивших так много цивилизаций. Может быть, мы можем восстановить секреты былого?"
 YAL_archived_knowledge5:0 "Используя древнюю мудрость"
 YAL_archived_knowledge5_desc:0 "Теперь мы полностью овладели древними магическими знаниями наших предков, и это продвигает наши исследования. Трудно даже осознать, сколько знаний мы собрали вместе с помощью грифонов со всего континента. Теперь, когда мы владеем мудростью древних, можно сосредоточиться на будущем, используя новые знания и узы, установленные с другими странами, чтобы подтолкнуть науку к новой эре."
 YAL_archived_knowledge6:0 "Древняя мудрость и современный интеллект"
 YAL_archived_knowledge6_desc:0 "Мы начали объединять нашу технологию с древними магическими знаниями, и соединение этих вещей является весьма многообещающим. Благодаря нашему гораздо более глубокому пониманию собственных возможностей, нам удалось продвинуться вперед и в современных технологиях."
 YAL_archived_knowledge7:0 "Новые перспективы"
 YAL_archived_knowledge7_desc:0 "Самые яркие умы со всего континента, собранные вместе, дали нам всем доступ к новым перспективами. Это помогло всем учёным, так как теперь у каждого из них есть новые теории и новые для использования в собственной работе. Ещё осталось немого работы, но мы уже приближаемся к границам знаний."
 YAL_archived_knowledge8:0 "Первый полёт совы"
 YAL_archived_knowledge8_desc:0 "Сова ассоциировалась с мудростью у многих рас, и большинство грифонов посчитали знаком то, что многие совы решили гнездиться в Шпиле. Поэтому последний этап исследований получил название «Проект Сова». Каждая книга и рукопись будут прочитаны, рассмотрены и помещены в подходящее место, чтобы мы все могли получить полное представление о содержании архива."
 YAL_archived_knowledge9:0 "Сова поднимается в небо"
 YAL_archived_knowledge9_desc:0 "Работа над «Проектом Сова» идёт быстро. Ну, для научного проекта. Многие работы были классифицированы и рассмотрены, и теперь поиск этих работ и ссылок на них отнимает намного меньше времени. Наша работа почти закончена."
 YAL_archived_knowledge10:0 "Сова расправила крылья"
 YAL_archived_knowledge10_desc:0 "«Проект Сова» завершен, и тайны, собранные в архивах, наконец-то раскрыты. Теперь все эти знания были полностью раскрыты и доступны всем, так что научное сообщество получит пользу. Будем надеяться, что архивы навсегда станут маяком знаний и символом сотрудничества грифонов."


 #Fascist ideas
 YAL_charitas:0 "Благотворительность"
 YAL_charitas_desc:0 "Те, кто делятся, сильны, потому что только сильные могут позволить себе делиться. Только слабые копят богатства, так как они должны восполнить свою слабость богатством. Сильные дают, но не берут. Слабый берут, но не дают. Таков порядок вещей."
 YAL_local_ethics:0 "Опыт"
 YAL_local_ethics_desc:0 "В аудитории нельзя обучиться всему, что наши ученики должны научиться рисковать и делать открытия самостоятельно."
 YAL_united_in_cause:0 "Единство"
 YAL_united_in_cause_desc:0 "Наша культура и правительство наконец-то стали одним целым."
 YAL_bruma_united:0 "Братство"
 YAL_bruma_united_desc:0 ""
 YAL_science_of_life:0 "Наука жизни"
 YAL_science_of_life_desc:0 "Мы многому научились в ходе исследований, и благодаря этому наши грифоны стали намного более здоровыми. Будем надеяться, что они не спросят о том, как именно произошли эти прорывы."
 YAL_repealed_regulations:0 "Свобода для исследователей"
 YAL_repealed_regulations_desc:0 "Больше нет правил и регуляций, так что мы можем теперь исследовать всё что угодно."
 YAL_student_assisted_research:0 "Студенты-помощники"
 YAL_student_assisted_research_desc:0 "Студенты Гамии встали на наш путь и стремятся помочь расширить наши знания."

 #Neutral ideas
 YAL_engineering:0 "Инженерная школа"
 YAL_engineering_desc:0 "Увеличенное финансирование позволяет Грингейту быстро расширяться для удовлетворения растущих потребностей промышленности, но нам всё ещё предстоит немало работы, если мы хотим оставаться на передовой современных технологий."
 YAL_computer_research:0 "Инженерная школа"
 YAL_computer_research_desc:0 "Вычислительный факультет Грингейта молод, но очень перспективен. Как только они освоятся, мощь этих новых компьютеров позволит нам оставаться на передовой знаний о грифонах!"
 YAL_pioneers_eng:0 "Инженерная школа"
 YAL_pioneers_eng_desc:0 "Наши исследователи из Грингейта зарекомендовали себя как ведущие эксперты Грифонии практически во всех областях инженерии, и их обширные знания направлены на улучшение жизни для каждого грифона!"
 
 YAL_pioneers_eng_better:0 "Великая инженерная школа"
 YAL_pioneers_eng_better_desc:0 "Наши исследователи из Грингейта зарекомендовали себя как мировые ведущие эксперты в каждой области инженерии, и их обширные знания направлены на создание лучшей жизни для всех!"
 
 YAL_health:0 "Академия здоровья и медицины"
 YAL_health_desc:0 "Город Гринбэк всегда был очагом болезней и эпидемий, но, благодаря АЗМ, мы можем найти лекарства до того, как болезнь начнёт распространяться."
 YAL_hospital:0 "Академия здоровья и медицины"
 YAL_hospital_desc:0 "Мы предоставили госпиталю Гринбэк машинами и инструментами, необходимые для лечения всех больных грифонов, что проходят через эти мраморные двери."
 YAL_modern_medicine:0 "Академия здоровья и медицины"
 YAL_modern_medicine_desc:0 "Мы обращаемся к медицинской науке, а не к народным суевериям для производства лекарств. Благодаря лучшему пониманию структуры наших тела, мы можем заботиться о наших гражданах гораздо лучше."
 YAL_medicine_and_drugs_health:0 "Академия здоровья и медицины"
 YAL_medicine_and_drugs_health_desc:0 "Немного обезболивающих, чуть-чуть адреналина и наши войска будут гораздо лучше переносить боль."
 YAL_medicine_and_drugs_hospital:0 "Академия здоровья и медицины"
 YAL_medicine_and_drugs_hospital_desc:0 "Немного обезболивающих, чуть-чуть адреналина и наши войска будут гораздо лучше переносить боль."
 YAL_medicine_and_drugs_modern_medicine:0 "Академия здоровья и медицины"
 YAL_medicine_and_drugs_modern_medicine_desc:0 "Немного обезболивающих, чуть-чуть адреналина и наши войска будут гораздо лучше переносить боль."
 YAL_mind_unraveled:0 "Секреты разума"
 YAL_mind_unraveled_desc:0 "Мы узнали то, где обломали клювы другие. В течение многих веков разум прятался за обманом и иллюзиями, скрывая свои секреты. Но теперь эти секреты наши, и мы готовы раскрыть их."
 YAL_body_understood:0 "Секреты тела"
 YAL_body_understood_desc:0 "Теперь мы знаем пределы и сильные стороны машины, которая лежит прямо под нашими перьями. И, что ещё более важно, мы узнали, что нужно предпринять, чтобы улучшить его и поддерживать более эффективно."
 YAL_healthier_population_mind:0 "Академия здоровья и медицины"
 YAL_healthier_population_mind_desc:0 "Наше население - гордость Грифонии! Оно сильно и здорово, к достижению такого совершенства должен стремиться мир медицины."
 YAL_healthier_population_body:0 "Академия здоровья и медицины"
 YAL_healthier_population_body_desc:0 "Наше население - гордость Грифонии! Оно сильно и здорово, к достижению такого совершенства должен стремиться мир медицины."
 
 YAL_healthier_population_mind_better:0 "Великая академия здоровья и медицины"
 YAL_healthier_population_mind_better_desc:0 "Наше население - гордость Грифонии! Оно сильно и здорово, к достижению такого совершенства должен стремиться мир медицины."
 YAL_healthier_population_body_better:0 "Великая академия здоровья и медицины"
 YAL_healthier_population_body_better_desc:0 "Наше население - гордость Грифонии! Оно сильно и здорово, к достижению такого совершенства должен стремиться мир медицины."

 YAL_economics:0 "Школа экономики"
 YAL_economics_desc:0 "Школа экономики Мидденхейма ежегодно обучает сотни студентов ценить золото в своих когтях. Мы не должны забывать, что рынки - это, как и многое другое, наука."
 YAL_more_economics:0 "Школа экономики"
 YAL_more_economics_desc:0 "Школа экономики Мидденхейма ежегодно обучает сотни студентов ценить золото в своих когтях. Мы не должны забывать, что рынки - это, как и многое другое, наука."
 YAL_overseeing_the_market:0 "Школа экономики"
 YAL_overseeing_the_market_desc:0 "Мы не можем доверить судьбу рынков переменчивым когтям судьбы, так что приняли меры, чтобы в ближайшее время не происходило никаких сбоев."
 YAL_aggregate_demand:0 "Школа экономики"
 YAL_aggregate_demand_desc:0 "Используя крупные проекты общественных работ, мы обеспечили стабильный источник дохода для низших классов. Теперь, когда у них есть деньги, они начинают покупать все, чего желают их сердца."
 YAL_aggregate_demand_overseeing_the_market:0 "Школа экономики"
 YAL_aggregate_demand_overseeing_the_market_desc:0 "Мы не можем доверить судьбу рынков переменчивым когтям судьбы, так что приняли меры, чтобы в ближайшее время не происходило никаких сбоев. Используя крупные проекты общественных работ, мы обеспечили стабильный источник дохода для низших классов. Теперь, когда у них есть деньги, они начинают покупать все, чего желают их сердца."
 YAL_steering_the_market:0 "Школа экономики"
 YAL_steering_the_market_desc:0 "Недостаточно просто регулировать рынок, мы поместили его в когти ведущих экономистов, чтобы вывести нашу промышленность на новый уровень!"
 YAL_companies:0 "Школа экономики"
 YAL_companies_desc:0 "Правительство вышло из битвы между финансовыми гигантами, так что пусть титаны сражаются между собой. Свободный рынок позаботится о том, чтобы победил самый достойный конкурент с наилучшими идеями!"
 YAL_small_businesses:0 "Школа экономики"
 YAL_small_businesses_desc:0 "Мы поощряем продолжение развития так называемых семейных лавочек. Малый бизнес лучше всего подходит для местной экономики и может быстрее реагировать на изменение спроса на рынке."
 YAL_companies_small_businesses:0 "Школа экономики"
 YAL_companies_small_businesses_desc:0 "Правительство вышло из битвы между финансовыми гигантами, так что пусть титаны сражаются между собой. Свободный рынок позаботится о том, чтобы победил самый достойный конкурент с наилучшими идеями! Но, в то же время мы поощряем продолжение развития так называемых семейных лавочек. Малый бизнес лучше всего подходит для местной экономики и может быстрее реагировать на изменение спроса на рынке."
 YAL_freed_the_market:0 "Школа экономики"
 YAL_freed_the_market_desc:0 "Учитывая очень небольшое количество правил, о которых нужно беспокоиться, титаны промышленности могут сосредоточиться на будущем. Теперь, когда тяжелая работа и изобретательность обычно получают награды, а не наказываются, мы все можем с нетерпением ждать прекрасного будущего!"
 YAL_prosperity_steer:0 "Школа экономики"
 YAL_prosperity_steer_desc:0 "Судьба наших рынков слишком важна, чтобы доверить её когтям непостоянной судьбы, поэтому мы предприняли шаги по стимулированию экономики. Используя крупные проекты общественных работ, мы обеспечили стабильный источник дохода для низших классов. Теперь, когда у них есть деньги, они начинают покупать все, чего желают их сердца."
 YAL_prosperity_free:0 "Школа экономики"
 YAL_prosperity_free_desc:0 "Мы освободили рынки и наших грифонов! Теперь, когда тяжелая работа и изобретательность обычно получают награды, а не наказываются, мы все можем с нетерпением ждать прекрасного будущего!"

 YAL_prosperity_steer_better:0 "Монументальная школа экономики"
 YAL_prosperity_steer_better_desc:0 "Судьба наших рынков слишком важна, чтобы доверить её когтям непостоянной судьбы, поэтому мы предприняли шаги по стимулированию экономики. Эти принципы преподаются в нашей знаменитой школе экономики и продолжают влиять на фискальную политику стран всего мира."
 YAL_prosperity_free_better:0 "Монументальная школа экономики"
 YAL_prosperity_free_better_desc:0 "Очевидно, что для настоящего процветания рынки должны быть максимально свободными. Единственное, что дают обременительные правила - препятствия инновациям и творчеству! Эти принципы преподаются в нашей знаменитой школе экономики и продолжают влиять на фискальную политику стран всего мира."

