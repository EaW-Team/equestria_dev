 YAL_gerhard_silverbeak:0 "Герхард Силвербик"
 YAL_gerhard_silverbeak_desc:0 "Герхард Силвербик родился в 929 году в провинции Оснабик в Клубничном Герцогстве. В возрасте 18 лет он поступил в престижную Императорскую Военную Академию в Грифенхейма и получил там инженерное образование. В течение следующих 45 лет своей жизни он нёс безукоризненную службу, оказавшись особенно полезным во время республиканских восстаний, где его защитные доктрины смогли отразить многие наступления республиканцев. В 992 году он вышел в отставку в звании генерал-майора. С тех пор он присоединился к Академии Лёвбург в качестве профессора, преподавая свои идеи важности оборонительной доктрины в современной войне."
 YAL_heinz_featherhoff_desc:0 "Хайнц Фезерхофф родился в 941 году в городе Ассельт в Грифенмаршене в семье местного торговца. Его отец сумел обеспечить своему сыну место в Академии Лёвбург, где тот с 18 лет учился на пехотного офицера до вступления в имперскую армию. За 30 лет службы Фезерхофф воевал во время республиканского восстания, получив звание подполковника. После этого он вернулся в свою альма-матер в качестве профессора. В последнее время он начал испытывать симпатию к радикальной красной гвардии и считается единственным из руководящего состава, кто открыто поддерживает их взгляды."
 YAL_grover_desc:0 "Гровер II был вторым правителем Империи Грифонов, взойдя на престол в 785 г. К тому времени он уже был опытным генералом, и командовал силами своего отца во время объединения государства грифонов. После начала его правления случилось восстание в Аквелии, которое армии Императора сумели подавить до того, как оно могло распространиться по всей Империи. Говорят, что в своём гневе Гровер II лично убил короля Аквелии и приказал сжечь Аквилу. Чтобы помешать Дискретам отомстить, он женился на Гизельде Дискрет.\nИмператор решил доверить идол Борея, самую священную реликвию Империи, своему брату Гуто, которого он сделал королём Грифонстоуна, что начало период недолгой стабильности. В 799 г. Император начал своё завоевание юга, добавив в Империю земли Сикамеона и Астериона. Гровер II всё ещё не был доволен размером своих владений, опасаясь вторжения пони из Речных Земель. Поэтому он утвердил орден Хеллквилл для осуществления великого похода против них. Внутренние склоки и экономические проблемы задержали любые крупномасштабные попытки напасть на Речных Земли на 40 лет. Широко распространено мнение, что Гровер III и Гизельда постоянно исправляли последствия плохой внутренней политики своего отца и мужа.\nВ 852 г. стареющий Император решил, наконец, двинуться на восток. Он направился в Речные земли во главе огромного множества рыцарей и солдат, стремясь закончить своё завоевание Грифонии. Битва за битвой выигрывались, а сам Гровер был почти неуязвим в своих зачарованных доспехах, вселяя ужас в своих врагов. Так продолжалось до тех пор, пока пегасы из Нимбусии не собрались спасти то, что осталось от Речкограда. Стратеги пегасов заманили грифонов в узкий проход. И там случилось немыслимое. Император был в самой гуще битвы, ведя своих верных рыцарей в прорыв к незыблемой фаланге пегасов, когда испуганный молодой гоплит бросил в него своё копье вместо того, чтобы оставаться в строю. Копьё попало Гроверу прямо в глаз, мгновенно убив его, что заставило силы Империи отступить.\nИ теперь он вернулся в Грифонию, чтобы закончить то, что начал две сотни лет назад."
 YAL_herald_desc:0 ""Неважно, кем я был. Теперь я вестник Борея. Я слышу его приказы и служу ему. Я распространяю его слово всем грифонами и люблю всех его детей, так же сильно как и он. Я покончу с ложью и лжепророками. Я буду защищать его учение и честь от тех, кто отказывается слушать истину. Я восстановлю города и построю мосты. Я буду носить меч и щит. Я буду создавать и уничтожать. И всё во имя Борея, которому мы обязаны поклоняться.""
 YAL_Peter_Zuckergreif_desc:0 "§YДата рождения§!: 21 декабря 978 года, Гринбэк\n§YРанг§!: Обучающийся генерал-полковник\n§YБиография§!: Петер Цукергрейф, родившийся в 978 году в столичном городе Гринбэке, всегда любил автомобили и хотел получить один себе. К сожалению, он родился в довольно бедной семье, поэтому лучшее, что он мог рассчитывать - брать их иногда у друзей. Однако всё изменилось, когда он увидел самую невероятную вещь в своей жизни: танк. С того дня он поставил перед собой цель - однажды водить одного из этих зверей, так что он попросил своих родителей послать его в Клаумар, военную академию, которая была известна преподаванием "странных" методов ведения войны.\nБлагодаря тяжёлой работе, учебе и некоторой финансовой помощи профессора в Клаумаре он сумел стать студентом в 999 году и быстро показал своим учителям свои способности. Даже в первый год ему удалось выдвинуть впечатляющие теории о том, как использовать танки, а также о различных способах их применения. К сожалению, офицер не мог стать водителем танка, но он согласился сосредоточиться на разработке теории использовании танков для имперской армии. В последний год его пребывания в Клаумаре в 1003 году он встретил свою ученицу - Апфель фон Кучен, с которой быстро подружился, хотя некоторые настаивали на том, что за этим крылось нечто большее.\nПосле окончания университета он поступил на службу непосредственно в имперскую армию, расположенную в Йеле, и стал непосредственным учеником генерал-майора Герхарда Силвербика, который, будучи технически в отставке, по-прежнему оставался командующим наивысшего ранга в Йеле. После долгих часов обсуждения стратегии современной войны Герхард решил превратить Питера в своего преемника. Ему даже удалось устроить и Апфель на командную позицию."
 YAL_Sabine_Bucher_desc:0 "§YДата рождения§!: 1 февраля 945 года, Аппенедж\n§YРанг§!: Генерал-лейтенант\n§YБиография§!: Жизнь молодой грифины Сабины Бухер была тяжёлой, её семья была бедными фермерами из-под Аппенеджа. Она наблюдала, как большинство её братьев и сестёр умерло из-за болезней или голода. В возрасте 14 лет она тихо покинула свой дом и отправилась в путешествие в район Грифенхейма, где она была зачислена в армию под ложным именем. После того, как её обучение было закончено, её отправили обратно в Йель, где она закончила обучение в академии Лёвбурга благодаря патронажу руководства. Там она обнаружила, что у неё в самом деле есть отличная память, и, хотя у Сабины никогда не было возможности овладеть какими-либо методами обучения, ей удалось получить высшее образование, хотя и с трудом, в 968 году.\nВ течение следующих 10 лет она спокойно делала карьеру в рядах имперской армии. Но затем вспыхнула республиканская революция. Хотя она сама могла понять причины, что побудили грифонов восстать, Сабина не могла предать своих новых друзей, и поэтому она образумила йельских военных, уже находящихся на грани мятежа, командуя гораздо большим количеством войск, чем предполагалось ранее. Ректорат Йеля ничем не поощрил её доблестные действия, желая сохранять нейтралитет в конфликте. Несмотря на приказы, Сабина возглавила силы Йеля, которые перешли границу, чтобы сражаться с республиканцами, что подняло националистические настроения в Йеле.\nКогда Империя была восстановлена и республиканцы изгнаны, ректоры наконец признали заслуги Бухер. За свою храбрость ей было рекомендовано стать генерал-фельдмаршалом, но она отказалась, настаивая на том, что лишь выполняоа свой долг. Сабина провела остаток своих лет в Йеле, где стала знаменитой за свои действия на войне и смиренный отказ от продвижения по службе."
 YAL_Apfel_von_Kuchen_desc:0 "§YДата рождения§!: 12 марта 981 года в Йеле\n§YРанг§!: Прапорщик\n§YБиография§!: Апфель фон Кучен - молодая и не слишком знатная грифина из Йеля, которая по просьбе своих родителей в 1001 году поступила в Мидденхеймский университет для изучения экономики. Однако ей не потребовалось много времени, чтобы понять, что это её не интересует. Она убедили одного из профессоров солгать её родителям о её статусе, и после этого перевелась в академию Клаумар в 1003 году и быстро стала там звёздой, затмив ещё одного талантливого грифона - Питера Цукергрейфа.\nВо время её пребывания в Клаумаре ей стало ясно, что её место - в рядах Имперской Армии. Там она сдружилась с более старшим Питером Цукергрейфом, хотя их мнения о современной войне сильно расходились. Когда он закончил Клаумар и покинул его, осталось совсем мало учеников, которые могли поспевать за ней.\nВ 1005 году, ещё будучи студенткой Клаумара, она была приглашена вступить в имперскую армию в качестве прапорщика. Технически она не закончила своё обучение, однако, из-за недостатка талантливых офицеров и пары добрых слов от Питера Цукергрейфа, она получила свою должность. И хотя её родители до сих пор не знают о смене сферы интересов, Апфель поняла, что нашла свою цель в жизни."
 YAL_Melinda_Rotkreuz_desc:0 "§YДата рождения§!: 30 апреля 980 года, Ассельт\n§YРанг§!: Übersicht-Kamerad\n§YБиография§!: Даже в юности у Мелинды Роткройц были проблемы с управлением гневом. Бесчисленное количество раз она начинала драки со своими учителями, которые мирились с её выходками только из-за удивительно высокого интеллекта Мелинды и родителей-торговцев, щедро оплачивающих их услуги.\nВ надежде, что знаменитые университеты Йеля несколько укротят гнев Мелинды, её родители отправили свою дочь учиться в Сайрусвал на 18-й день рождения, не приняв во внимание радикализм профессоров университета. Там, под влиянием таких профессоров, как Эрих Мюхшнабель, Мелинда начала направлять свою ненависть на капиталистическую систему, и даже начала презирать своих родителей за то, что они злоупотребляли своим богатством ради неё. Она была одним из первых грифонов, присоединившихся к Эриху после озвучивания плана революции. Мелинда лично помогала планировать операции и даже приобретать оружие. Удивительно, но во время многих сражений, таких как осада Гамии и Брумы, она показала лидерские таланты, ведя своих товарищей в бой и подпитывая их своей яростью.\nХотя пламя поглотило старый порядок, а красно-чёрные знамена революции развевались высоко по всему Йелю, Мелинда всё ещё не была удовлетворена. Несмотря на то, что военной иерархии не было места в будущем для нового Йеля, всё ещё была потребность в тех, кто должен вести грифонов в бой. Хайнц Фезерхофф, в настоящее время отвечающий за защиту коммун, ввёл новую роль: Übersicht-Kamerad. И Мелинда Роткройц стала первой, кто получил её."
