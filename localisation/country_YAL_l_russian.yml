###The Herald of Boreas
 YAL_stepping_out:0 "Плоть Борея"
 YAL_stepping_out_desc:0 "Слышали хорошие новости? Появился грифон, способный общаться с Бореем! Отчёты Гамии указывают на то, что этот грифон обладает необычными физическими особенностями, безошибочно отмечающими его как посланника Богов. Мы должны изучить этот вопрос глубже."
 
 YAL_the_city:0 "Посетить Народ"
 YAL_the_city_desc:0 "Аллилуйя! Борей теперь ходит среди своих детей в избранном аватаре - Вестнике. Вестник заботится о нас, в отличие от тех далеких грифонов в Совете, и он нашёл время, чтобы совершить поездку по городам и деревням всего Йеля!"
 
 YAL_the_sermons:0 "Проповедовать Истинные Слова"
 YAL_the_sermons_desc:0 "Коррумпированная власть вводила в заблуждение множество грифонов в храмах и государственных учреждениях, которые искажали слова Богов ради своих корыстных целей. Теперь, когда голос Борея можно услышать непосредственно из источника, мы должны прислушаться к его святым указаниям."
 
 YAL_the_miracles:0 "Показать Силу Богов"
 YAL_the_miracles_desc:0 "Вестник, как аватар Борея, одарён необычайными способностями. Он должен использовать свои таланты и продемонстрировать их как можно большему количеству грифонов. В конце концов, видеть - значит верить."
 
 YAL_convince_council:0 "Убедить Совет"
 YAL_convince_council_desc:0 "Пришло время покончить с учёным советом и вознести божественного Вестника на его надлежащее место - на вершину иерархии. Эти надменные шарлатаны должны уйти из своих кресел добровольно, иначе мы их заставим."
 
 YAL_the_borean_mission:0 "Миссия Борея"
 YAL_the_borean_mission_desc:0 "Весть о чудесном вознесении Вестника Борея распространилась, как лесной пожар, по всему Йелю, и многие стекаются под его знамёна. Эти грифоны во времена неуверенности с готовностью приняли Вестника как истинный голос Борея. Чтобы верующие победили, нужно распространять вести о вознесении!"

 YAL_knights_of_boreas:0 "Рыцари Борея"
 YAL_knights_of_boreas_desc:0 "Погоня за рыцарством всегда была уделом Арктурия, но существовали и рыцари других Богов. Чтобы защитить избранную Вестником нацию от внешней агрессии, нам потребуется больше воинов, чтобы иметь шанс в предстоящей битве за спасение."

 YAL_inspire_the_workers:0 "Вдохновить Рабочих"
 YAL_inspire_the_workers_desc:0 "Каждый грифон должен слышать слово Вестника, не только элита или солдаты. Крайне важно, чтобы наши священники проповедовали о важности наших рабочих для плана Борея, и вдохновляющие речи наших учеников, несомненно, повысят производительность! Все мы должны постараться, чтобы законы Богов восстановились в этих владениях."

 YAL_claim_bounty_of_earth:0 "Дар Эйр"
 YAL_claim_bounty_of_earth_desc:0 "Эйр даровала всем грифонам богатства Грифонии. С помощью её плодородных равнин, богатых гор и широких рек она дала жизнь всем нам. Есть ещё много полей, что нужно обработать, гор, что нужно раскопать, и рыбы, которую нужно выловить. И пока мы работаем на этой благословенной земле, наши гимны будут достигать самих небес!"

 YAL_ploughshares:0 "Орала"
 YAL_ploughshares_desc:0 "С правильными инструментами, а также усердием и терпением, грифон может выполнить любую задачу. Новые рабочие места и организация верующих в соответствии с нашим божественным планом позволит гражданской экономике процветать. Недобросовестное богатство других исчезнет, но мы, собирающие деньги понемногу, узнаем истинное процветание."

 YAL_swords:0 "Мечи"
 YAL_swords_desc:0 "Борьба присуща нашей планете, и, подобно Арктурию, который всегда готов к битве, мы должны сохранять бдительность. Мы стремимся к миру под светом Борея, но без меча в наших когтях мир недостижим. Хотя наши кузницы могут создавать орудия смерти, они должны служить делу праведников."

 YAL_assess_the_situation:0 "Оценить Ситуацию"
 YAL_assess_the_situation_desc:0 "Грифония - это расколотый и израненный континент, сильно изменившийся со времён Империи, которая когда-то управляла священным доменом Борея. Вестник Борея должен посетить самые святые места грифонов, чтобы он мог более ясно понять цель своего вознесения."

 YAL_visit_romau:0 "Посетить Ромау"
 YAL_visit_romau_desc:0 "Ромау - это древний город, который долгое время был резиденцией Архонта Эйр. Множество святых мест усеивает город, а также массивных храмов, что показывают богатство Богини. Однако элита города живёт в достатке, а кроткие страдают от их когтей. Являются ли памятники, сотворённые страданием, действительно божественными?"

 YAL_visit_griffenheim:0 "Посетить Грифенхейм"
 YAL_visit_griffenheim_desc:0 "Имперская столица оскорбляет Борея! Священники и дворяне сражаются за право управлять материальным миром, демонстрируя полное презрение к истинному значению слов Борея. С тяжёлым сердцем Вестник Борея должен войти в город и лично убедиться, как мелкий личный интерес отравляет сердца владык Грифенхейма."

 YAL_visit_griffonstone:0 "Посетить Грифонстоун"
 YAL_visit_griffonstone_desc:0 "Грифонстоун считается местом появления всех грифонов и городом, в котором хранился Идол Борея. Хотя Вестник знает, что он не может вернуть эту реликвию, посещение города, несомненно, поможет ему раскрыть истинную природу воли Борея."

 YAL_send_the_disciples:0 "Отправить Учеников"
 YAL_send_the_disciples_desc:0 "Вокруг Вестника Борея сформировалась группа последователей. Он увлёкся обучением этих грифонов самым важным посланиям, которые должны распространяться по воле Борея. Теперь, когда им открыта божественная истина, ученики будут отправлены в мир, чтобы распространить слова среди всех, кто будет слушать."

 YAL_denounce_the_archons:0 "Осудить Архонтов"
 YAL_denounce_the_archons_desc:0 "Архонты Борея, Арктурия и Эйр утверждают, что являются голосами Богов. Слишком долго Триархия контролировалась этими фигурами, что ложно заявляют, что говорят от имени Богов! Настало время, чтобы грифоны узнали правду о том, кто действительно говорит от имени Борея!"

 YAL_divine_intervention:0 "Божественное Вмешательство"
 YAL_divine_intervention_desc:0 "Контролирующий Грифенхейм является маяком для всех грифонов, и все остальные правители обращаются за помощью к Имперскому Городу. Однако этот маяк ведёт в пропасть тех, кто следует за его обманчиво соблазнительным светом! Борей не потерпит этого. Его и только его свет будет сиять в Грифенхейме!"

 YAL_new_archon_of_boreas:0 "Новый Архонт Борея"
 YAL_new_archon_of_boreas_desc:0 "Все те, кто всё ещё сомневается в Вестнике Борея, вскоре увидят его во главе Триархии, поскольку он доказал, что является истинным голосом Бога. Настало время, чтобы новый Архонт Борея повёл верующих."

 YAL_appoint_the_prelates:0 "Назначить Прелатов"
 YAL_appoint_the_prelates_desc:0 "Многие прелаты и низшие чиновники используют свои позиции в своих интересах. К счастью, у нас нет недостатка в верных учениках, чтобы занять их место. Как Герцланд сможет не процветать под добрым правлением самого Бога государственного управления?"

 YAL_deal_with_dogs:0 "Разобраться с Псами"
 YAL_deal_with_dogs_desc:0 "Псы Бронзхилла в ярости, ведь наша власть исходит прямо от Борея, в обход Императора, которому они инстинктивно верны. Хотя их достижения достойны восхищения, это грех, когда землями грифонов управляют другие расы."

 YAL_sanitising_scheisswald:0 "Дезинфекция Шайсвальда"
 YAL_sanitising_scheisswald_desc:0 "В Шайсвальде звери и грифоны почти неотличимы друг от друга. Вся территория должна быть систематически очищена, а лес исцелён нашими благословениями. Для этого мы должны убедить местных правителей позволить нам начать нашу священную миссию."

 YAL_cleansing_katerin:0 "Очищение Катерина"
 YAL_cleansing_katerin_desc:0 "Нигде дар Богов не подвергался такому осквернению, как на проклятых землях княжества Катерин. Давным-давно свет Борея и могущество Арктурия отвоевали эти земли у тьмы. Однако их слугам не удалось полностью уничтожить это зло, и ему было позволено гноиться заново. Только Вестник Борея сможет раз и навсегда очистить это проклятое место!"

 YAL_align_the_griffons:0 "На Запад"
 YAL_align_the_griffons_desc:0 "Грифоны Клубничного Герцогства и Феофии сошли с пути праведности. Вместо того, чтобы размышлять о духовных вопросах, многие из них думают лишь о мирских желаниях. Если мы хотим объединить Герцланд во имя Борея, эти государства должны исчезнуть."

 YAL_expand_mission_of_boreas:0 "Расширить Миссию Борея"
 YAL_expand_mission_of_boreas_desc:0 "Теперь Герцланд наш, и мы превратили его в святилище для верующих, но мы не можем остановиться на этом. Слова Вестника должны распространиться и в дальние уголки континента, пока каждый грифон не услышит его слова! Это будет грандиозное мероприятие, но мы благословлены Богами и будем трудиться до самого конца."

 YAL_boreas_wrath:0 "Гнев Борея"
 YAL_boreas_wrath_desc:0 "Мы должны учитывать, что не все грифоны позволят нашим миссионерам мирно работать. Они будут ненавидеть нас, потому что мы говорим им правду, которую они не хотят слышать. Мы хотим объединить всех грифонов в мире, но для этого нам придётся использовать как милость Борея, так и его гнев."

 YAL_mandatory_prayers:0 "Обязательные Молитвы"
 YAL_mandatory_prayers_desc:0 "Хотя обычно Борей не желает диктовать, как жить всем грифонам, он требует небольшой жертвы от всех нас. Чтобы понять его и присоединиться к нему в посмертии, нужно молиться. Это маленькая жертва за вечную награду."

 YAL_internal_affairs:0 "Внутренние Дела"
 YAL_internal_affairs_desc:0 "Хотя мы в основном сосредоточены на распространении послания Борея за нашими границами, есть ещё нерешённые мирские вопросы. Управление грифонами и надзор за миром Борея - огромная задача, но с помощью учения Борея мы сможем улучшить жизнь всех, кто живёт в его царстве."
 
 YAL_the_final_thing:0 "Божественное Царство"
 YAL_the_final_thing_desc:0 "Никто больше не сомневается в божественной силе Вестника. Борей уничтожил всех неверных, которые противостояли ему, и поэтому теперь Вестник будет законным главой нашего народа."
 
##Events of the Herald
 yale.118.t:0 "Наша Миссия"
 yale.118.d:0 "Однажды утром на скромной городской площади Вестник Борея произнёс одну из своих речей народу Йеля. В восторженной толпе были грифоны из многих городов, которые пришли лично увидеть Вестника, поскольку слухи о его появлении быстро распространились по всей стране.\n— Почему вы стали свидетелями десятилетий упадка и бедствий? Это потому, что вы потеряли свои преданность и рвение, отдавая её развратным священникам и знати, а не самим Богам. Эти ложные посланники стремятся сбить вас с пути, чтобы забрать ваши богатства и обогатиться самим! - горожане были в восторге. Его слова вызывали отклик в сердцах тех, кто пережил много трудностей во время длительного упадка Империи.\n— Я обещаю вам, что наступит время, когда избранные Бореем объединятся, чтобы победить мелких тиранов Герцланда, - когда Вестник заговорил, его голос имел неестественный тембр и, казалось, разносился дальше, чем следовало ожидать, - но, прежде чем мы сможем помочь нашим соседям, мы должны сначала подготовить нашу землю и наши души к предстоящей борьбе.\nГорожане кивнули, готовые исполнить волю Борея."
 yale.118.a:0 "Как приказывает Борей."
 
 yale.119.t:0 "Прокламация"
 yale.119.d:0 "Солнечным днём рыцари Борея стояли на открытом поле перед своим Вестником в полной тишине. Лишь шелестели золотые колосья пшеницы на ветру, а внимание рыцарей было полностью сосредоточено на их лидере. Вестник Борея взлетел в воздух, чтобы взглянуть на своих последователей.\n— Пришло время вмешаться и покарать неверных, которые стремились сбить вас с истинного пути, - его голос гремел по всему полю, - это то, к чему вы готовились - освободительная война против лжецов, которые отрицают истинное слово Борея. Они прячутся в Имперском Городе, думая, что они неподсудны Богам. Но никакие стены не могут удержать нашу праведную ярость! - Вестник поднял свои когти для увеличения акцента своих слов. Рыцари были пленены речью и молча ожидали следующих слов Вестника.\n— Мы пойдём на Грифенхейм и уничтожим всех ложных Архонтов, но мы не остановимся на этом, - свет вокруг Вестника усилился, соперничая по яркости с солнцем в чистом небе, - наша божественная миссия требует, чтобы мы шли вперёд, не останавливаясь до тех пор, пока не освободим весь Герцланд, чтобы никто не мог сомневаться в силе Борея! - Вестник опустился на землю, а солдаты разразились аплодисментами."
 yale.119.a:0 "Все должны знать правду!"
 
 yale.120.t:0 "Путь Праведных"
 yale.120.d:0 "Перед величественным храмом Борея в Грифенхейме Вестник говорил перед толпой преданных последователей, его божественный авторитет ещё более укрепился благодаря недавно приобретённому статусу Архонта.\n— Хотя те, кто поднял свои мечи против нас, пали, нам ещё предстоит очистить эту землю от её истинного яда. Коррумпированные священники и дворяне, которые использовали имя Борея всуе для мирских дел, являются симптомами более опасной болезни - нечестивости! - Вестник высоко поднял свой коготь в воздух.\n— Когда слово Богов игнорируют, грифоны могут начать заполнять эту пустоту своими эгоистичными планами, - шёпот пылкого согласия распространился по толпе грифонов.\n— Молитва является единственным противоядием от этой болезни. Все должны смотреть внутрь себя и искать божественного руководства, чтобы достичь совершенства. Молитва укрепляет дух и даёт вам силу исполнять волю Богов. Благодаря непревзойденному благочестию наших грифонов, Борей защитит наш народ и поведёт нас к славе! - Вестник парил в воздухе на высоте нескольких метров, широко расставив когти. Его последователи низко кланялись ему."
 yale.120.a:0 "Хвала Борею!"
 
 yale.121.t:0 "Земля Праведных"
 yale.121.d:0 "В не по сезону теплое утро в Грифенхейме множество грифонов столпились на улицах вокруг Императорского Дворца, отчаянно желая услышать обещанное им обращение от Вестника. Многие взбирались на крыши, чтобы лучше видеть своего кумира, поскольку улицы стали слишком переполненными. Аудитория была в восторге, когда Вестник лично показался, пролетев высоко над дворцовым балконом, сверкая в лучах рассвета.\n— Борей доволен, - начал он, - благодаря нашим усилиям эта земля была очищена от невежества, и истинная воля Богов была услышана. И наша вера была вознаграждена! Священники и храмы помогают народу именно так, как должны. Наши земли благословлены благополучием и процветанием. Наши преданные воины победили армии тьмы, которые когда-то угрожали избранникам Борея, - Вестник сделал медленное и широкое движение своим когтем, пока как толпа кричала в одобрении.\n— Мы создали место, где дети Борея могут жить в мире и процветании. Место, где все уважают добродетели милосердия, чести и труда, - Вестник улыбнулся, его сияние усилилось, - но наша работа никогда не закончится. Мы должны всегда быть маяком святости в этом мире, направляя заблудших, указывая им праведный путь. Это наш священный долг, долг Царства Борея!"
 yale.121.a:0 "Да здравствует божественное и безмятежное Царство Борея!"
 
 yale.122.t:0 "Ложный Архонт"
 yale.122.d:0 "Архонт Борея в Грифенхейме претендует на звание мирского голоса Борея, но мы можем ясно видеть, что это не так. Истинный посланник Борея в настоящее время ведёт наш святой народ! Мы не можем допустить, чтобы эта ересь продолжала отравлять души, не должно быть никакой разобщенности между Богами и их храмом. Архонт будет казнён немедленно за его обман, и его место займёт сам Вестник."
 yale.122.a:0 "Справедливое наказание для еретика."
 
 yale.124.t:0 "Появление"
 yale.124.d:0 "Пасмурным днём по улицам Гамии ходил странный грифон, хотя те, кто его видел, не были уверены, что он вообще является грифоном. Незнакомец излучал необъяснимую ауру, а его глаза ярко пылали. Все, кто видели его, отскакивали в страхе и держались на расстоянии, не зная, как реагировать на это. Что означало его появление? Чего он хотел? Был ли это признак конца времён?\nПервым существом, набравшимся достаточно смелости, чтобы приблизиться к нему, была молодая грифина, которая от любопытства подошла к сияющему грифону. Он остановился, как только она заблокировала ему путь.\n— Ты Бог? - спросила она, глядя на него. Тишина, казалось, длилась вечность.\n— Я посланник, - сказал он в ответ, - вы можете называть меня Вестником Борея, потому что мой голос принадлежит ему, а я его мирской сосуд.\nВестник повернулся к окружающим грифонам, подняв когти в воздух и расправив крылья:\n— Прислушайтесь к воле Борея! Следуйте за мной, и я поведу вас по праведному пути! - его свечение усилилось, и от него начал исходить жар. Через мгновение окружающие грифоны бросились к Вестнику, клянясь в верности Борею."
 yale.124.a:0 "Чего Борей просит от нас?"
 
 yale.125.t:0 "Прогулка По Городу" 
 yale.125.d:0 "Вестник Борея посетил Сайрусвал и решил неторопливо прогуляться, осматривая достопримечательности города. Во время прогулки его награждали странным взглядами местные жители из-за его ауры, но Вестник лишь улыбался им в ответ. Когда он вышел на рынок, один из продавцов капусты подошёл к нему и спросил, кто он такой. Сначала Вестник сказал, что он просто путешественник, но затем продавец стал настаивать, пока, наконец, его собеседник не признал, что он является Вестником Борея. Когда его личность стала известна, другие грифоны тоже обратили на это внимание. Чуть позже Вестника окружили многие продавцы и покупатели и спросили его, не был ли он тем чудотворцем из Йеля. Он смиренно пробормотал "да", после чего окружающие улыбнулись и начали с ним оживлённо разговаривать. Эта сцена вскоре повторялась не раз по всему городу, когда стало известно о присутствии мифического грифона. Вести о нём вскоре распространились по всему Сайрусвалу, несмотря на антирелигиозные идеи этого города." 
 yale.125.a:0 "Какой приятный грифон!" 
 
 yale.126.t:0 "Проповедь Вестника" 
 yale.126.d:0 "Блаженны нищие духом, ибо их есть Царство Небесное.\nБлаженны кроткие, ибо они наследуют мир.\nБлагословлены голодные, да утолится голод их.\nБлаженны милостивые, ибо они помилованы будут.\nБлаженны чистые сердцем, ибо они увидят Борея.\nБлаженны миротворцы, ибо их будут называть детьми Богов.\nБлагословлены они, преследуемые из-за праведности, ибо их есть Царство Небесное.\nБлагословенны вы, когда грифоны будут оскорблять вас, будут преследовать вас и говорить неправду. Ибо йельская порча должна быть остановлена во имя Борея."
 yale.126.a:0 "Аминь." 

 yale.127.t:0 "Чудо в Бруме"
 yale.127.d:0 "На заполненной грифонами площади в Бруме Вестник Борея широко расправил крылья, донося своё послание до любопытных прохожих. Он уселся на вершине обелиска, чем привлёк немало студентов и горожан, которые слышали рассказы о странном грифоне и хотели увидеть бы его лично.\nВо время паузы в речи Вестника с земли раздался крик.\n— Спускайся оттуда! - два грифона городской стражи пробились через толпы и дали сигнал Вестнику спускаться. Вестник подчинился и скользнул вниз, чтобы встретить их.\n— Проповедь здесь запрещена, сэр, - сказал один из охранников.\n— Вы пытаетесь наказать меня за то, что я говорю божественную правду? - спросил озадаченный Вестник,- Если вы хотите задержать меня, я с радостью сдаюсь.\nОн опустил голову и протянул когти охранникам. Два грифона нерешительно посмотрели друг на друга, но защёлкнули стальные кандалы вокруг когтей Вестника. Как только они были закрыты, он воздел свои когти вверх.\n— Вот она - сила Борея! - кандалы вокруг когтей Вестника начали светиться тускло-красным, прежде чем стать ярко-оранжевыми. Через несколько секунд кандалы начали плавиться, роняя капли металла на городские булыжники. При виде этого зрелища стражники развернулись и убежали так быстро, как могли."
 yale.127.a:0 "Благодаря Богам всё возможно!"

 yale.128.t:0 "Роковая Встреча"
 yale.128.d:0 "Пока учёный совет совещался в большом зале Гринбэка, огромная толпа грифонов собралась снаружи, сердито требуя признания своего пророка. Вестник Борея путешествовал по Йелю, ставя на уши народные массы и собирая последователей своими осуждениями текущего общественного порядка. Теперь эти последователи начали оспаривать власть совета.\nВ тускло освещённом зале заседаний ректор Магнификус Микусян массировал свои когтями виски и размышлял, как всё это могло произойти. Почему грифоны поверили этому бреду сумасшедшего? Как они могли считать, что этот Вестник был божественным существом только из-за какой-то хитрости со светом? Приведёт ли их заблуждение к концу Йеля? Это всё было совершенно невозможно!\nВнезапно при ударе дверь в комнату распахнулась, и перед Советом предстала светящаяся фигура. Это был сам Вестник, пришедший один, без своих последователей.\n— Пришло время, чтобы верующие унаследовали эту землю, - объявил Вестник. Несмотря на то, что членов совета была значительно больше, он источал совершенную уверенность, - Борей требует, чтобы ты ушёл в отставку. Иначе же столкнёшься с его гневом.\n— Что это значит? - Микусян пробормотал дрожащим голосом, - Что ты такое?\n— Разве ты ещё не слышал? Позволь мне продемонстрировать, - Вестник расправил крылья, а его аура усилилась до ослепительного света. Яркие белые лучи, сопровождаемых импульсами жгучей жары, осветили зал заседаний. Интенсивность света была такой, что Микусян боялся, что всё здание загорится. Через несколько секунд палящие волны и яркий свет исчезли. Совершенно невредимый Вестник встал во весь рост, тогда как ректор Магнификус рухнул на землю."
 yale.128.a:0 "И сим этот совет распускается."
 
