 air_torpedoe_4:0 "ASW Torpedoes"
 air_torpedoe_4_desc:0 "Aerial torpedoes have lost much of their effectiveness against modern surface vessels due to the advancement of naval anti-air. However, acoustic-homing torpedoes continue to be an effective ASW weapon. The design and development of air-dropped ASW torpedoes will allow our aircraft to continue being excellent counter against enemy submarine actions."

