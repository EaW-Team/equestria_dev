 small_plane_naval_bomber_airframe_6_desc: "$small_plane_naval_bomber_airframe_5_desc$  "
 small_plane_suicide_airframe_6: "$small_plane_airframe_6$"
 small_plane_suicide_airframe_6_desc: "$small_plane_airframe_6_desc$"

