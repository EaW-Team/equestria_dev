##### The Puerto Caballon Economy #####

 PCB_economy_cat:0 "The Puerto Caballon Economy"
 PCB_economy_cat_desc:0 "\n\n\n£GFX_PCB_banner_economy\n\n\n\n\n\nThe economy of Puerto Caballo exists thanks to our §4international trade§! of exotic goods such as our high quality §8coffee beans§!, aswel as our vast §2tourism industry§! as creatures from across the globe flock to enjoy the beautiful §7tropical climate§! of our exotic isle. These two factors combined allow us to have a fairly §Hprofitable§! economy whilst our taxes remain §7low§!.\n§RIf we reach bankrupcy, the consequences will be catastrophic.§!\n£GFX_divider_desc_cat\n\n\n-Our §Gincome§! is £coin_text §H[?PCB_income_var] million§! bits per month.\n-Our §Rcosts§! are £coin_text §H[?PCB_costs_var] million§! bits per month.\n-Our §Htotal profits§! are £coin_text §H[?PCB_total_profit_var] million§! bits per month.\n\nIn total we have £coin_text §H[?PCB_money_var] million§! bits in our treasury."
 
 PCB_income_mission:0 "Monthly Profit"
 PCB_income_mission_desc:0 ""
 
 PCB_granos_dorados_funds_mission:0 "Funds from §HTrópicos Dorados Inc.§!"
 PCB_granos_dorados_funds_mission_desc:0 "Granos Dorados Corporation is one the biggest companies in Puerto Caballo, owning a monopoly on our infamous coffee beans. The government profits from the company not only through taxes but also the company directly funding government institutions and filling the bank accounts of many of our politicians. Unfortunately this has brought the downsides of both widespread corruption within our government alongside the development of economic dependence on the company's funds.\n\n§RShould we take actions that could anger the company, we could very well lose their funding permanently.§!"
 PCB_tooltip_company_funds_5:0 "We will gain £coin_text §H5 million§! bits from Granos Dorados Corporation."
 
##### The Cartel Situation #####
 
 PCB_cartel_situation_cat:0 "The Cartel Situation"
 PCB_cartel_situation_cat_desc:0 "\n\n\n£GFX_PCB_banner_the_cartel\n\n\n\n\n\nThe£GFX_PCB_cartel_icon §tRosa Sangienta Cartel§!, a crime family that sprung up in the city of Bogotrot over 3 decades ago, and rising to prominence during the chaos of the §1Lilac Revolution§!, founded by §4Lila Diamante§! and §gAster Plateado§!, eventually retiring with their daughter §HRosa Dorada§! succeeding the family business. Ever since then the£GFX_PCB_cartel_icon §tCartel§! has become a major issue in Bogotrot and the surrounding regions, with even our own army being unable to enter the region without heavy bloodshed. And things have only gotten worse since Rosa became the new Doña, as unlike her parents she has made it clear that she has ambitions beyond Bogotrot, however how far those ambitions reach currently remains unknown.\n\nIn order to defeat the£GFX_PCB_cartel_icon §tCartel§! we must play our cards very §Ycarefully§!, as playing too agressivly will lead to §Rretaliation§! from the£GFX_PCB_cartel_icon §tCartel§!, yet playing too §7passively§! will allow the£GFX_PCB_cartel_icon §tCartel§! to grow unchecked.\n£GFX_divider_desc_cat\n\n\n-§HMatrotanzas§! is currently under[PCB_1194_control_gc] control.\n-§HSan Salvamare§! is currently under[PCB_1210_control_gc] control\n-§HPuerto Caballo State§! is currently under[PCB_1193_control_gc] control\n-§HPortolulu§! is currently under[PCB_1209_control_gc] control\n-§HGuantanamare§! is currently under[PCB_1211_control_gc] control\n\n-[PCB_cartel_strength_LOC]\n-[PCB_cartel_agression_LOC]\n"
 
