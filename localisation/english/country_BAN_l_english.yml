BAN_no_handouts:0 "No Handouts"
BAN_no_handouts_desc:0 "There's many ways of tackling poverty, and many of them are more effective than handing out our hard-stolen goods to lazy, needy creatures. We will use our wealth to create smaller time jobs for non-raiders to earn money from; putting skulls on sticks and making ammo and such. It'll make our operation run smoother in the long run."


