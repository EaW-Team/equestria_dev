BAN_push_them_off_our_borders_desc:0 "This mountain range is everything we have ever known. We hang our hats here, our friends and families live here, we terrorize the villagers here... and yet, despite ostensibly crawling with bandits, much of it is still under the jurisdiction of neighboring powers. It's time to do something about it."




