BAN_Settle_Down_Here:0 "Put Down Our Roots"
BAN_Settle_Down_Here_desc:0 "We've recently learned of a concept called "eminent domain". We aren't completely sure what it means, but what we do understand is that it allows us to seize property for the good of the state. And there are plenty of farmlands in Lushi specifically that would be far off better in our claws... Give the dispossessed something to keep them quiet, and if they complain, let them "speak" to Raz."

BAN_Core_Lushi:0 "My Country Now"
BAN_Core_Lushi_desc:0 "See what we just did? We slid the barrel of our gun down Lushi's throat and they thanked us for it. Let there be no more talk of 'complacency' and 'losing our edge,' we can take on anycreature we damn please."

BAN_Military_Beginnings:0 "Playing Favorites"
BAN_Military_Beginnings_desc:0 "Some three odd decades back, Blackrock led her crew of republican deserters to Blackhollow and singlehandedly won the entire country for herself. Now, more and more raider clans pop up around us - and it falls upon Blackrock to either integrate them all or bring them to a heel."

