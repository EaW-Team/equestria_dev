BAN_it_is_mad_max_time_my_dudes:0 "Total War Doctrine"
BAN_it_is_mad_max_time_my_dudes_desc:0 "A perpetual state of warfare ensures we have ample plunder to reap without ever sowing a damn thing. But in order to remain a danger, we need every learned mind spared from the battlefield and involved in industry and science."

