BAN_Everything_Is_On_Fire:0 "Wounded Pride"
BAN_Everything_Is_On_Fire_desc:0 "Life had been easy in Blackhollow for far too long. We'd began to relax, and paid dearly for it. But now that the Bluecrest brat is out of our feathers and our situation is looking more stable, it's time for things to begin changing around here."

BAN_Dealing_With_Cyrille:0 "Extinguish the Bluecrest Line"
BAN_Dealing_With_Cyrille_desc:0 "After the frankly humiliating way the Countess' forces caught us off guard, doubts have arisen about Blackrock's leadership for the first time in what seems like forever. What better way of knocking any to-be usurpers down a peg than making a public show of Cyrille Bluecrest's end?"

BAN_Prywhen_Dealing:0 "Free-Range Criminals, Anyone?"
BAN_Prywhen_Dealing_desc:0 "The jails in Griffonstone are teeming with vagrants, highwaygriffs, and other such riffraff. We say it's time to give these misunderstood angels a spa day and tear down the walls, because life is just better when everyone gets a chance at a second, third, and fourth crime spree. Who knows, some of them might even join us!"



BAN_Prywhen_Dealing_2:0 "National Protection Racket"
BAN_Prywhen_Dealing_2_desc:0 "Wars, bandits, wars again. Trouble is everywhere these days, eh pal? Tell ya what, for a small investment, my folks can guarantee your fields remain green, your livestock untouched, and your kin safe. Consider us your insurance against the storm that's a-brewin'."

BAN_My_Kingdom_Now:0 "The Deal's Off"
BAN_My_Kingdom_Now_desc:0 "Okay, to be entirely fair, "Protection Money" is just a subtle way of threatening folks out of their valuables. But dead peasants don't pay tribute! Prywhenians understand that if we're paid, there will be no more war in their land — and to most, that's enough. Blyeddin can whine and stamp his paw about it all he likes, but we're keeping this land."


BAN_A_Friendly_Face:0 "You Still Owe Me"
BAN_A_Friendly_Face_desc:0 "From the very start, Reeve Blyeddin and his goons have only hung out with us because they were unwelcome in Prywhen. We've already wrung Prywhen of everything valuable in it, and governing's just not our style. Blyeddin can have his war torn starving fiefdom. He'd better not forget who gave it to him though, and pay tribute on time."


