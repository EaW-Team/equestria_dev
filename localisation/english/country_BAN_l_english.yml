BAN_establish_the_praetorian_guard:0 "Establish the Praetorian Guard"
BAN_establish_the_praetorian_guard_desc:0 "The Prätorianer - Sorry, I mean The Praetorian Guard, was the highly prestigious elite guard of the Karthinian Emperors. What better way of ensuring the Queen's safety AND continuing our adoption of Wingbardian customs than reviving this ancient order?"

