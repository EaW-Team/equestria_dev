BAN_ride_or_die:0 "We Ride Or We Die"
BAN_ride_or_die_desc:0 "This isn't the 10th century anymore, boys. If we want to keep doing what we do best and not get wiped off the map by some upstart Empire, we need to get some new toys. Fortunately, us bandits already have stolen a lot of what rules the modern world — fast cars and cheap gas."


BAN_darwhinnyist_science:0 "Darwhinnyian Design Approach"
BAN_darwhinnyist_science_desc:0 "TODO The rides that survive demolition derbies become the new blueprints. Survival of the awesomest."


BAN_FASTER_FASTER_FASTER: "Strike Like Thunder"
BAN_FASTER_FASTER_FASTER_desc:0 "Everything we do not need to fight, we lose. Outfit the trucks with tank engines for all we care, but our rides need to be as fast as possible — We're in and we're out and they're worm chow before they can even scream "BANDITS!""


BAN_demolition_derbies:0 "Demolition Derbies"
BAN_demolition_derbies_desc:0 "The only thing those gearheads like more than their cars is seeing others' cars get messed up. Demolition derbies are becoming something of a national sport in Blackhollow, and Blackrock only wishes to encourage it."



BAN_brutal_hazings: "The Hazings"
BAN_brutal_hazings_desc: "We've always had different hazing rituals come and go. As it turns out, the problem with all of them was that they weren't nearly vicious enough; now our ranks are full of weaklings who get caught off guard by foofy princesses. It's about time we came up with something sufficiently inhumane. Something to keep the weak of heart out."


BAN_stay_in_school_kids:0 "Stay At School, Kids!"
BAN_stay_in_school_kids_desc:0 "Look, these kids aren't raiders. Not yet, anyway. What they are is morons, and if we don't do something about it, they're going to turn out like village idiot Roadkill over there. If we can just get these youngins a basic education, they might actually grow up to be something of use someday. Hell, if Blackrock can turn around one or two of them, she'll be proud."

BAN_kicking_and_screaming_into_modernity:0 "Kicking and Screaming into Modernity"
