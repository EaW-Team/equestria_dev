BAN_hire_weather_companies_desc:0 "Our holdings are desolate, dry and rocky. Let's get some pones."

BAN_homecoming:0 "Homecoming"
BAN_homecoming_desc:0 "The Bluecrests were a cadet branch of the Gutos once, but to this day, no king sits in Griffonstone. In failing to rectify that so long ago, we were exiled to Blackhollow. Exiled, I say, but not beaten. In truth, by escaping from the battlefield that day, we have become more powerful than anybody could ever imagine."

