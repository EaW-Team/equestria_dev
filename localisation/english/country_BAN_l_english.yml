BAN_and_you_thought_you_had_it_bad:0 "At This Point It's Just Habit"

BAN_no_masters:0 "Our Own Rules, Our Own Laws"
BAN_no_masters_desc:0 "Alright, let's say we found employ. What then? We fight their wars, the wars end, and we're out of work again - back to reaving and burning. "Legitimacy" is a Maar-damned sham! We have a good thing going here, and we're not letting poncy statesgriffons take it away from us for their approval. They should be thankful we're not burning THEIR homes down! Bandits forever!"
BAN_fascist_collaboration:0 "Wingbardian Employ"
BAN_fascist_collaboration_desc:0 "Most bandits, ourselves included, tend to be soldiers and mercenaries inbetween contracts. The rising power that is Wingbardy has plenty gold for our men, and should their Empire come out on top, we will not only earn some legitimacy but get away with our crimes completely."

