BAN_junkyard_motors_rd_desc:0 "ride or die bitch"

BAN_custom_rides_baybey:0 "Encourage the Tinkerers"
BAN_custom_rides_baybey_desc:0 "Bandits love their rides — but more than that, they love customizing them. No vehicle in Blackhollow has the same set of scrap armor, gnarled spikes or vulgar paintjobs. We should give these folks actual jobs as wheelsmiths (just coined that term). Uniformity is for eggheads."


BAN_get_some_eggheads_involved:0 "Get Some Eggheads Involved"
BAN_get_some_eggheads_involved_desc:0 "You know what? Yes. Uniformity IS for eggheads. But eggheads are building all the weapons the Empires got, and let's face it, we're no Empire. But we may be one eventually if we let nerds call the shots sometimes."



BAN_reverse_engineer_scraps:0 "Reverse Engineer the Scrap"
BAN_reverse_engineer_scraps_desc:0 "Our little confrontation with Cyrille has seen a lot of good gear destroyed, now serving as grave markers for her "stalwart knights." We've obviously already taken everything that still works for spoils, but there's still knowledge to be gained in the wreckages."


BAN_guzzoline:0 "Industrialization For All The Wrong Reasons"
BAN_guzzoline_desc:0 "yippee gas"


BAN_nurture_our_image:0 "Yes, The Rumors Are All True"
BAN_nurture_our_image_desc:0 "we put dead shit shit on our rides rides and stick on skulls and stuff. Gives org malus to people fighting us cause we're scary as fuck. yea"

BAN_queen_of_the_highway:0 "Forward March!"
BAN_raise_red_flames_upon_tyrants_roofs:0 "Raise Red Flames Upon Their Hovels!"
BAN_raise_red_flames_upon_tyrants_roofs_desc:"Griffonstone never pays their tribute on time. They cry and cry about having nothing to pay us with. Let's go down there and show just how much more we can strip them of, and make a screaming example to the world of just what happens when you mess around with us."
BAN_the_ultimate_disrespect:0 "A Bandit On The Throne Of Guto"


BAN_elevate_the_best:0 "The Meanest, The Nastiest, The Fastest"

