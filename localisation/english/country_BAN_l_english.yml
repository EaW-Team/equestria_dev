BAN_purge_equalists:0 "Purge Equalist Elements"
BAN_purge_equalists_desc:0 "Reeve's ilk has done its part for Blackrock's vision. But what are they now, without Reeve? Another gang that Blackrock has to wrangle; a destabilizing element. It's best to remove a gangrenous talon before you have to lop off the whole claw."

