BAN_no_fly_zone:0 "Staking Our Claim On The Skies"
BAN_no_fly_zone_desc:0 "Let's face it, it'll take years and years for us to match the aerial capabilities of most real nations. But you know who doesn't have air support? Peasants. This spells a brand new way of extorting tribute for us; pay up, or simply get turned into a crater."

BAN_steal_some_super_important_stuff:0 "The Greatest Heist in History"
BAN_steal_some_super_important_stuff_desc:0 "TODO gives some super important tech. I want to say nukes but I feel like bandits shouldn't have nukes."

BAN_buy_islands:0 "Onto The Seas"
BAN_buy_islands_desc:0 "We are currently in a position strong and financially prosperous enough to start buying tropical islands; make some real ripples in the pond, so to speak. For those uninitated, tropical islands are great for growing cash crops, and/or vacations."

BAN_bandits_are_free:0 "Cash Crops, Yay!"
BAN_bandits_are_free_desc:0 "With a few islands our belt, the real fun can begin. With some griffonian industrial equipment and good old gunpoint diplomacy, we can begin supplying a very lucrative type of demand: coffee, coco, tobacco, and opium."

BAN_bandit_golden_age:0 "A New Golden Age of Crime"
BAN_bandit_golden_age_desc:0 "Wherever there may be a creature seeking illicit goods and services, our fine folk will be nearby and ready to provide. Such is Blackrock's vision - a crime Empire known and respected the world over. A vision we are on the cusp of achieving."


