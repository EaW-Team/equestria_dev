BAN_we_built_homes_for_the_frail:0 "We Shall Build Homes for the Frail"
BAN_we_built_homes_for_the_frail_desc:0 "You can fight the black scourge of banditry everywhere it rears its head, and still, like a weed, it shall find a way to spread its dark tendrils across your garden. The only way past this is preventative measures; an elimination of the desperation which allows criminality to flourish. Crime there always was and always will be, but never again will it bring Blackhollow to its knees."

BAN_we_bred_the_finest_warriors:0 "And We Shall Breed The Finest Warriors"
BAN_know_when_to_wield_the_sword:0 "We Shall Know When To Wield The Sword"
BAN_and_when_to_wear_the_crown:0 "And When To Wear The Crown"

BAN_restore_landed_nobility:0 "Restore the Landed Nobility"
BAN_restore_landed_nobility_desc:0 "Lest we forget, it was Griffonstone's refusal to trust us with our own lands that led us to the trouble we are in today. By enshrining local autonomies, we can ensure that local lords will have the authority needed to enact policy in their lands, as well as mitigate the burden of rebuilding the entire county by ourselves."

BAN_all_are_welcome_to_the_gardens:0 "All Are Welcome In Our Gardens"
BAN_all_are_welcome_to_the_gardens_desc:0 "Our land has been bled of its sons and daughters. They have forsaken its soil, rotten and writhing with maggots, left it for greener lands where they may raise their children in peace. But now, mountain flowers grow in Blackhollow. We must welcome those returning home with arms wide open, and we mustn't, mustn't, mustn't ever fail them again."

