BAN_open_mountain_holds_desc:0 "There's few ways of releasing steam when you are a bandit; chief among them, playing cards. Blackrock has a world-famous pokerface, a fact often overshadowed by her world-famous violent tendencies. She figures now's a good time as any to go on a high stakes gambling spree and get some spare pocket change to spend on toys."

BAN_crack_open_armories:0 "Pipe Pistols and Dynamite"
BAN_crack_open_armories_desc:0 "Bandits are useless without guns. Luckily, we have weapon stashes all over the place, including dynamite sticks back from Blackhollow's mining settlement days. We just. Have to find them. Hey, can anyone here read a map?"

