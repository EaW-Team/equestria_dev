BAN_greiffel_tower_2_desc:0 "Despite our initial fears, the Greiffel Tower has born fruits beyond our expectations. While Greiffel has no left for another project that called him in Zaikiria, Le Quouacques can study his steelwork and expand the radio base built on the top of the tower."
BAN_greiffel_tower_3:0 "Project \"§OTour Greiffel§!\" - Stage III/IV"
BAN_greiffel_tower_3_desc:0 "Studying the schemes in which the tower was build has allowed Le Quouacques to design a new kind of electric post that will help high tension electricity to travel accross the whole country."
BAN_greiffel_tower_4:0 "Project \"§OTour Greiffel§!\" - Stage IV/IV"
BAN_greiffel_tower_4_desc:0 "An unplanned side effect of the Greiffel Tower is that we now have a bunch of tourists now flocking to Murkbeak to get their wallet robb... I meant to see the Greiffel Tower, assigning some workers to maintain this tourist industry shall make this tower financiary profittable, on top of being an excellent base for radio experimentation."
BAN_ornithoptere_project_1:0 "Project \"§ROrnithoptère§!\" - Stage I/IV"
BAN_ornithoptere_project_1_desc:0 "Le Quouacques brain has given birth to a new kind of airplane that could fly by beating its wings, just like us griffons, and while the benefits are still unclear, the project should let us make several breakthrough in aeronautical engineering."
BAN_ornithoptere_project_2:0 "Project \"§ROrnithoptère§!\" - Stage II/IV"
BAN_ornithoptere_project_2_desc:0 "With our a first prototype being built, it's time to put it under test. Le Quouacques has ordered the construction of a wind tunnel and ordered several measurement tools. While there is very few hope this project will actually fly, those infrastructures will also help the devellopement of more classical planes."
BAN_ornithoptere_project_3:0 "Project \"§ROrnithoptère§!\" - Stage III/IV"
BAN_ornithoptere_project_2_desc:0 "The first sets of tests have taught us a lot of thing about how at high speed, materials behave differently than at low speed. Specifically how they bend and shater in splinters wounding every technician in the testing area.\nWhile this makes the ornithoptère project technically impossible with our modern engines and materials, this doesn't stop us from researching how to upgrade them to a level where they could make this dream a reality."
BAN_ornithoptere_project_4:0 "Project \"§ROrnithoptère§!\" - Stage IV/IV"
BAN_ornithoptere_project_2_desc:0 "Let's face it, we are completely limited by modern physics and technology, we are however at luck since enchanters have known how to make materials gain new properties thank to magic. Murkbeak mines are flowing with crystals, and Le Quouacques has selected a few "volunteer" smith and unicorns well versed in arcane arts who said they could actually make the wings flexible and robust enough to wistands the heavy constraints a wing going at supersonic speeds might face."
