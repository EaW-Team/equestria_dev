BAN_Bandit_Tribunal_desc:0 "I SWEAR IM NOT A COP"

BAN_borrow_library_books_and_dont_return_them:0 "Borrow Books And Don't Return Them"

BAN_the_science_to_pillaging:0 "Raze and Pillage"
BAN_the_science_to_pillaging_desc:0 "Yay new pillaging methods. Unlocks ability to dismantle conquered lands' factories for loot."

BAN_exploit_local_bureaucracies:0 "Exploit Local Bureaucracies"
BAN_exploit_local_bureaucracies_desc:0 "We don't really need to govern anything we conquer; frankly, most of our men shouldn't be trusted to govern their breakfast. Rather, by putting a sufficiently spineless local in charge, we can keep squeezing money and resources out of them without the tedium of statesmanship. And nobody will even get hurt, provided they remember who they answer to."

BAN_adopt_their_customs:0 "Adopt Their Customs"
BAN_adopt_their_customs_desc:0 "What is our culture, exactly? Drunken stupors? Demolition derbies? Horrific deformities from absent healthcare systems? Needless to say, we have a large gaping void that we can fill with our subjects' traditions and customs. It's always easier to lord over folks who consider you their own than folks who consider you a foreign conqueror."

BAN_terrorize_their_villages:0 "Terrorize Their Villages"
BAN_terrorize_their_villages_desc:0 "Being the hegemon of Blackhollow for over half a decade has taught Blackrock one thing: Fear works. Just take shots at the sky while yelling obscenities when they start getting uppity or something, and if that doesn't work, blast an elderly griffon in the kneecaps. Sprinkle in a couple nightmare inducing executions, and boom. Instant complacent population."

BAN_bandit_geek_squad:0 "Bandit Radio"
BAN_bandit_geek_squad_desc:0 "'Sophisticated Radio Communications Network' is probably not what other criminals think when they think of stuff to burn their loot on, but that's why we stretch across multiple countries and they don't. Granted, the dopes will probably just use it to listen to music on patrol, but some bandits getting use out of the tech is better than none."

BAN_welded_armor:0 "Improvised Armor"
BAN_welded_armor_desc:0 "Makes armored cars and motorized more durable"

BAN_Highway_Strongholds:0 "Highway Strongholds"
BAN_Highway_Strongholds_desc:0 "TODO raises infrastructructure and adds forts in conquered lands, raises compliance gain and lowers resistance growth bc fighting us seems so hopeless"

BAN_the_good_shit:0 "They Will Know My Name"

BAN_Romanticize_crime:0 "Romanticize Crime"
BAN_Romanticize_crime_desc:0 "hey guys check it out im so awesome. you should join my gang i think."

BAN_make_griffons_do_stuff:0 "The Red Eagles"
BAN_make_griffons_do_stuff_desc:0 "Blood is the only language our new subjects understand; they don't have the half decade of bandit rule that has chipped away at Blackhollow's backbone so wonderfully. So be it then. They will crack under our boots, no matter how many lives, how much dignity we strip them of."

BAN_we_should_improve_society_somewhat:0 "Capitalism with Crime Lord Characteristics"
BAN_we_should_improve_society_somewhat_desc:0 "Improves economic wasteland spirit... somehow."

BAN_u_wouldnt_shoot_a_child:0 "You Wouldn't Shoot Fledgelings"
BAN_u_wouldnt_shoot_a_child_desc:0 "Our junior crime enthusiasts are not only willing to die for us, but at times are pretty stoked to. We say give 'em some swords and spears and send them charging, then see how fast enemy morale crumbles."

BAN_fuck_cyanolisia:0 "Blaze Through Cannabia"
BAN_fuck_cyanolisia_desc:0 "The Griffons in Cyanolisia look down on us, seeing us as nothing more than a nuisance. We should ride down to their beaches, kick some sand in their eyes and run them off our plantations. Doesn't get simpler than that."

BAN_racial_equality_lol:0 "The Griffons, The Ponies, And The Minotaurs Too!"
BAN_racial_equality_lol_desc:0 "look we dgaf if ur a griffon or a pony or a penguin ok if u can throw a grenade u can roll with us"

BAN_NAP_With_Asterion:0 "A  Gift on a Silver Platter"
BAN_NAP_With_Asterion_desc:0 "We've driven our point home and plundered everything we can, and holding lands full of folks who can actually fight back really isn't our style. Let's do our good deed for the century and sell the minotaurs their land back, in exchange for them not bothering us. Bandits and naval warfare don't mix anyway."

BAN_front_operations:0 "Murkbeak Fried Chicken"
BAN_front_operations_desc:0 "A restaurant chain is as good a front operation as any for exporting our contraband abroad. What's more, we have a lot of uh, "chicken" we have in surplus we can make a quick buck off of. Trust me, they won't taste the difference."

BAN_moonshine:0 "We've Got Your Fix"
BAN_moonshine_desc:0 "If you tell a random griffon in Blackhollow to go shoot somebody and that you'll give them some booze afterwards, 1/3 times they'll do it. Boom, instant conscripts."

BAN_nobody_gets_in:0 "Barbed Wire and Minefields"

BAN_our_own_stock:0 "Our Own Stock"
BAN_just_livestock:0 "They Are Just Farming Tools"
BAN_10_years_for_freedom:0 "Ten Years For Freedom!"

BAN_moonshine_for_all:0 "Moonshine for All!"
BAN_moonshine_for_all_desc: "The moonshine scene in Blackhollow is huge; it's a surprise we're only considering peddling it now. Not only is it a quick buck for relatively little effort, but no army will be marching on us while drunk off their rears."

BAN_fuck_longsword:0 "Like Buzzards On Fresh Roadkill"
BAN_fuck_longsword_desc:0 "Longsword is on fire, as it often is. A good time as any to do what we in Blackhollow like to call "Vicious Opportunism"."
BAN_fuck_longsword_war_tt:"Gain §YAnnex§! war goals on §Yany nation owning Longsword's original cores§!."

BAN_trade_with_other_bandits:0 "Encourage Businesses"
BAN_trade_with_other_bandits_desc:0 "A Longswordian "bakery chain" has just approached us, seeking to set up shop in our territory because of the "Business-friendly environment." It would help us plenty to seek out many such contracts."

BAN_murk_yesmen:0 "Ice The Yes-griffons"

BAN_making_friends:0 "Let's Pretend To Like Each Other"
BAN_making_friends_desc:0 "We're living the law of the jungle out here. It's every griff for themselves, and might makes right. Better than anyone, bandits understand the value of having friends. It's time to look outwards to potential allies — how'd that pony idiom go? Friendship is Magic? Yeah. Let's do some magic."

BAN_mining_development:0 "Turning This Dump Profitable"
BAN_mining_development_desc:0 "Blackhollow is named after its coal, and many of us started off as miners before moving on to the ever so lucrative venture of highway robbery. We say its time to go back to our old stomping grounds, only as the ones cracking the whip this time. How's that for catharsis?"

BAN_lol_u_mad:0 "Itching For A Fight"
BAN_lol_u_mad_desc:0 "y u do this blackcock. event for razing thymiaustadt in the worst way imaginable goes here."

BAN_Gotta_Steal_To_Eat:0 "Gotta Steal to Eat"
BAN_Gotta_Steal_To_Eat_desc:0 "gimme all your change kid"


BAN_bandit_kween:0 "Blackrock's Dream"
BAN_bandit_kween_desc:0 "Our warbands secure victory after victory. Bits flow in like we're on first name basis with Ghislain Guichard. It's not exaggerating to say that our gang of ruffians is stronger than ever! But Stopping here, in this age of warfare? Almost as wasteful as it is dumb. Fortunately, Blackrock has plans within plans to make her bandits a black stain on Griffonia that could never be washed out."

BAN_carve_out_our_realm:0 "Carve Out Our Own Path"
BAN_carve_out_our_realm_desc:0 "Bunch of murderous sociopaths in the mountains or no, we arguably have a more legit claim to Griffonstone than either of the two upstarts, what with breaking off Griffonstone in the first place. Not only that, but we've enough land and people to begin demanding recognition as a state, if that's something we feel like at some point. For now, more land is never a bad thing."

BAN_offer_wingbardy_our_guns:0 "Cozy Up To Wingbardy"
BAN_offer_the_empire_our_service:0 "Schmooze Our Way Under The Empire"

BAN_nobody_but_blackrock:0 "My Way or the Highway"
BAN_nobody_but_blackrock_desc:0 "no nobles never ever again fuck you"

BAN_unquestioned_hegemony:0 "Unquestioned Hegemony"

BAN_the_landed_robber_knights:0 "The Landed Robber-Knights"
BAN_the_landed_robber_knights_desc:0 "Even before we took over, bandits were a constant reality in Blackhollow. Most such vagabonds were either under noble employ, or were outright robber barons that would... Recreationally raid neighboring holdings. We could revive this lovely tradition by offering our more elite raiders land to call their own, and a very tongue-in-cheek title of "Ser.""

BAN_Bandit_Bootcamps:0 "Grunt Training Programmes"

BAN_Gotta_Eat_To_Live:0 "Gotta Eat to Live"
BAN_Gotta_Eat_To_Live_desc:0 "see im nice"

BAN_the_den_of_iniquity:0 "The Den of Iniquity"
BAN_the_den_of_iniquity_desc:0 "Turns Blackhollow into a safe haven for crime, unlocks decisions to permanently recruit all the temporary units."

BAN_blot_out_the_sun:0 "Modern Guns For Modern Brigands"
BAN_blot_out_the_sun_desc:0 "Pipe weapons have served us well, but we're taking a vow to leave misfires and blown off claws in the 10th century. If we want to be the real deal, we need weapons of a higher caliber."

