BAN_black_market_expansion:0 "Black Market Dominance"
BAN_black_market_expansion_desc:0 "Blackrock wants to turn this rag tag bunch of gun-totin' morons into a proper crime syndicate. Step 1 is to break into the Griffonian black market and establish ourselves as more than, ahem, asset relocation enterpreneurs up in them hills. It'll make us seem scary to outsiders - and more importantly, to anyone that's suddenly doubting Blackrock amidst our ranks."

BAN_plunder_griffonstone:0 "Souvenir Shop in Griffonstone"
BAN_plunder_griffonstone_desc:0 "Griffonstone has been in a slump since... As long as anyone can remember, really. It's a surprise they haven't collapsed yet, barely held together by their mutual need for protection. Blackrock has decided to direct the next raid to them. The Cradle of Griffonkind gotta have some valuables left..."

BAN_crime_in_sicameon:0 "Ride the Crime Wave in Sicameon"
BAN_crime_in_sicameon_desc:0 "Sicameon is a curious place, but it's undoubtedly loaded with wealth from their trading-based economy. Why don't we take a stop there and "peruse" the goods? It will be swell."
BAN_down_river_drug_trade:0 "Give Falcor Their Fix"
BAN_down_river_drug_trade_desc:0 "The lands of Falcor are still weak from their conflict with Wingbardy. With much of their efforts dedicated to keeping the nation together, the boss thinks it would be a good idea to set up contacts to trade illegal narcotics. They'll have a very hard time stopping us. We'll be rich!"
BAN_cyanolisia_cannabis:0 "Plant Opium Farms in Cyanolisia"
BAN_cyanolisia_cannabis_desc:0 "The tropical Cannabia is the perfect place to start planting vast opium fields. You can't grow that in these mountains! And if they were to complain that we are "stealing" and "exploiting" their land, well, we've got the answer to that too."

BAN_the_black_host_rises:0 "The Black Host Rises"
BAN_the_black_host_rises_desc:0 "Sharpen your blades and ready your rifles, men! There is a continent's worth of riches for the taking! Why, we must only decide where to strike first..."

BAN_tributary_kingdoms:0 "Spears advance!"
BAN_tributary_kingdoms_desc:0 ""Now look here, the facts are very simple. We've got the guns and soldiers, and you've got the goods. You give us the goods, and we won't come knocking to your doorstep. Now don't make me say this again, or else.""

BAN_blackrocks_police:0 "The Bandit Code"
BAN_blackrocks_police_desc:0 "After an unforgettable night in which Murkbeak's premiere gathering for bandits has burned down in as of yet unexplained circumstances, Blackrock has decided to gather the other influental lowlives and decide on a "Code of Conduct" to keep her griffons in line. We aren't going soft, we just can't let the cretins burn down our holdings because one looked at the other in a "menacing" way."

BAN_blackrocks_school_for_illiterate_bandits:0 "Blackrock's School For Illiterate Bandits"
BAN_blackrocks_school_for_illiterate_bandits_desc:0 ""Sit down, Ulrich, and pay attention to your arithmetics. Next time you run out of bullets because you couldn't count how many you had left, you'll be sorry! That goes for the rest of you, as well! Now, moving on to the next chapter, basic multiplications...""

