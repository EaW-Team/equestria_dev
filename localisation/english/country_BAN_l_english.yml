BAN_black_betty:0 "Brigand 64 Pounder"
BAN_black_betty_desc:0 "Our guns will not only be bigger, but ever more devastating. Let the sniveling Empire and Wingbardian whelps know they have met their match when our Howitzers rumble the very earth with each shot!"

BAN_planeless_bombardiers:0 "No Fly Zone"
BAN_planeless_bombardiers_desc:0 "In order to gain an understanding of modern aircraft, we will begin a campaign of shooting down anything and everything that passes above our airspace to be salvaged for reverse engineering. With our arsenal enriched, our foes will quickly discover a new and very specific kind fear that comes from the words "Bandits with Air Support.""

BAN_bombardiers:0 "Terror Bombing Tactics"

BAN_aerial_boarding_parties:0 "Aerial Boarding Parties"
BAN_aerial_boarding_parties_desc:0 "If there's any creature that can board a plane mid flight, it's a griffon. And if there's anyone dumb enough to try it, it's a bandit."

BAN_yarr_har_har:0 "Yarr har har!"

BAN_pirate_time:0 "I'm The captain Now"

BAN_push_them_off_our_borders:0 "Secure The Mountains"
BAN_push_them_off_our_borders_desc:0 "This mountain range is everything we have ever known. We hang our hats here, our friends and families live here, we terrorize the villagers here... and yet, despite ostensibly crawling with bandits, much of it is still under the jurisdiction of neighboring powers. It's time to do something about that."




BAN_leave_them_in_the_dirt:0 "Guarantee the Right to Plunder"
BAN_leave_them_in_the_dirt_desc:0 "yoink"



