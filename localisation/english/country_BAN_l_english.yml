bandit.2001.t:0 "The Equalist Caucus"
bandit.2001.d:0 "During the early days of the civil war in Prywhen, there was a small, if sizeable faction of Equalists fighting shoulder to shoulder with the Reds. At their helm was Reeve Blyeddin, a charismatic, if rather... Eccentric revolutionary.\n\nHis claim to fame comes from the Siege of Temsoar. Holed up and with naught even rats left to eat, he purportedly lopped off an arm of his to feed a family of desperate commonfolk — Or to feed himself, depending on who you ask.\n\nIt didn't take long for Blyeddin to trade snide remarks with Redglad after that. In public, ostantateous rallies, he would decry what he dubbed Red Hierarchism, and how communists everywere were co-opting the fight for Equality and smothering the path to Utopia in its crib. And though he was largely irrelevant in Prywhenian politics, revolutionaries fighting a civil war could ill afford risks. He was forced to make a choice - fall in line, or become a political prisoner. He chose neither.\n\nNow, the deserting revolutionary bides his time with us, eagerly joining Blackrock in raids against those he dubs "Hierarchists" in Griffonstone, Lushi, and even Prywhen, hoping one day to use his earnings to return home with an army and deliver his countrygriffs of tyranny and fear. Blackrock and he have even become something approximating friends in their time together, despite their many, MANY incongruities. It was during one of their countless nights of getting drunk off their rears that Blackrock, in her booze-fueled brilliance, promised him first dibs on all Prywhenian loot.\n\nWho said banditry had to be political?" 
