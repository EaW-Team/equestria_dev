### DECISIONS ###
 
### EVENTS ###
 GAR_start.1.t: "I Did Everything I Could..."
 GAR_start.1.d: "TODO: Golian and his spouse who is really not doing great are having a talk about what will happen when she will die. Golian is really upset but understands that he can't do much now and it's only a matter of time. This talk ends with spouse telling Golian that he should take her place after her passing."
 GAR_start.1.a: "I will try. Just for you."

 GAR_initial_event.1.t: "Something Needs To Be Done"
 GAR_initial_event.1.d: "TODO: Golian's spouse died, funeral has ended and some time passed. Mow he is in charge... However, most are unhappy. The country already was on the edge when the monarch got suddenly sick, but now there are rumors that it's Golian is to blame. But Golian still wishes to prove himself, so he calls for the clans meeting for the discussion of what he can do for other clans and people."
 GAR_initial_event.1.a: "It's time to begin."

 GAR_initial_event.2.t: "A Helping Hand"
 GAR_initial_event.2.d: "TODO: Golian meets with Arvesti to ask her to help him in his journey. She gladly accepts, even if she understands how hard it will be with all the public outrage. But she is always happy to help, especially her cousin."
 GAR_initial_event.2.a: "Thank you, Arvesti."

 GAR_initial_event.3.t: "Talking in the Shadows"
 GAR_initial_event.3.d: "TODO: Demonia calls Garik for the meeting. He is smug since out of nowhere the mighty warrior Demonia needs his help. She herself if pretty unhappy with this need, but they still have a talk. While Demonia thinks Garik will help her get the throne, he has his own thoughts about that, but for now he will just nod and smile, accepting this "alliance"."
 GAR_initial_event.3.a: "Sure, Demonia, I will help you."

 GAR_initial_event.4.t: "Unexpected Resistance"
 GAR_initial_event.4.d: "TODO: It's a clan meeting time... Well it's the last hour of it where tension goes out of control. Demonia argues with Golian's ideas and his overall position as monarch now, since he was a coward who let yeti invasion happen without any resistance except Nightstone clan taking it in their own hands. Garik just agrees with Demonia to make more pressure on Golian. Arvesti trying to calm them down, but nothing works."
 GAR_initial_event.4.a: "Let Golian prove himself!"
 GAR_initial_event.4.b: "I can't believe in the coward!"


### LORE ###
 GAR_GATHERING_STORM_DESC:0 "TODO: Need to have a compact description of the country lore for the bookmarks"

 EAW_WS_GAR:0 "[Root.GetNameDefCap] - Unease In The Ancient Pact"
 EAW_WS_GAR_desc:0 "TODO: After so many years of peace, Gargiloya is in major crisis. They lost a lot during the invasion, resources, precious artifacts, their fellow soldiers. And now their relationships with the Senturya is getting worse and worse, and their monarch got really sick out of nowhere and about to die. If no one want to voice this being the only possible outcome for the monarch, everyone knows, this is how it will end. But who will be in charge after? The answer to this question doesn't please everyone. Especially Nightstone and Blackbeard clans. Will the Gargiloya be able to finally get a rest after so many tragedies? Or maybe to get revenge on the now broken into pieces Storm Kingdom."

