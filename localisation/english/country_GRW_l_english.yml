GRW_defense_of_the_revolution:0 "The Revolution"
GRW_defense_of_the_revolution_desc:0 "[Root.GetPrywhenRevolutionDecisionDesc]"
GRW_defense_of_the_revolution_desc_start:0 "The griffons of Prywhen suffered well enough under the tyranny of Kloseu de Kissau and his henchmen. The royal family and the royal army swim in blood of their own subjects. Raids, rapes, murderers, bribed courts, poverty and misery, all of this brought upon us by the King and the royalists. Even now, they spare no one; hundreds of crimes are commited throughout the country by the soldiers, guards and police. The peasants and workers bleed to death, fuelling their war machine. We, the griffons of Prywhen, will spark the fire of the revolution in Griffonia and end the oppression throughout our land."
GRW_defense_of_the_revolution_postwar_desc:0 "The griffons of Prywhen have won the civil war! The time has come to return to peaceful life, reconstruct what's been lost and improve it. But with the revolutionary spirit of prywhen griffons, nothing is impossible!"
GRW_defense_of_the_revolution_export_of_revolution_desc:0 "As the Revolution is successful and stable in the lands of Prywhen. [GRW.GetName] is going to spread it abroad and free all griffons of Griffonia from oppressive governments."

GRW_repressions_against_monarchists:0 "Repressions Against The Monarchists"
GRW_repressions_against_monarchists_tt:0 "Reduces the scale of, or potentially prevents, any §8Monarchist§! counterrevolution at the cost of state griffonpower.\n"

GRW_union_with_blackrock:0 "Union With Blackrock"
griffonwill.116.t:0 "A Union With Prywhen"
griffonwill.116.d:0 "Prywhenian delegates have arrived in Murkbeak, armed to the beak with barely scavenged guns to secure their passage, in an attempt to negotiate with [BAN.GetLeader] about a potential unification.\n\nWhile we'd normally laugh them out of the city, unification does present an opportunity for a united front against the reactionaries."
griffonwill.116.a:0 "Sure, I guess."
griffonwill.116.b:0 "Go buck yourselves, Revisionist Scum!"

griffonwill.117.t:0 "The Mountains Accept"
griffonwill.117.d:0 "Today, personally, Reeve arrived in [GRW.Capital.GetName] in order to coordinate with Comrade [GRW.GetLeader] the conditions for the unification and further course of the nation."
griffonwill.117.a:0 "Puppet them."
griffonwill.117.b:0 "Integrate them."

griffonwill.118.t:0 "The Mountains Close"
griffonwill.118.d:0 "Reeve declined our offer and in a very 'colourful' letter told us to, for lack of a better phrase, 'Get Bent, Revisionist Scum!'"
griffonwill.118.a:0 "Bugger"

