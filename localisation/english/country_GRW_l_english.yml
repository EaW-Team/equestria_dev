gryphianhost.101.d:0 "We cannot let our neighbor fight against [GRW.GetName] alone! If they fall, who do you think will be next? Our heads will fall on the chopping block if we don't stand proud to crush this menace!"
gryphianhost.101.a:0 "Crush the commies!"
