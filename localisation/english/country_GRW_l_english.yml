GRW_fortification_focus:0 "Fort Fever"
GRW_fortification_focus_desc:0 "By Boreas we need to hold the line! Build up the fortlines on our border, before the Maar-damned Reactionaries come against us!"
GRW_national_guard:0 "National Guard"
GRW_focus_on_defense:0 "Focus on Defence"
GRW_focus_on_defense_desc:0 "Though we have chosen to sit out the Evian squabbling, we are not out of the way. By remaining neutral we have no friends in the race and should we not arm ourselves we will find that we are easy pickings for any opportunistic tyrants."
GRW_protection_from_enemies:0 "Protection from Enemies"
GRW_protection_from_enemies_desc:0 "The whirlwinds of dangers are raging around us! We must shore up our defences and ensure not a single acre of land is surrendered to the tyrants via fortlines across the country."
GRW_national_guard_focus:0 "Establish the National Guard"
GRW_national_guard_focus_desc:0 "Should any tyrant step foot in our land, they will find everygriff willing to take up arms against them! We shall form a guard of lightly trained and equipped units to supplement our forces in the event of war."
GRW_research_center_idea:0 "Sydia Technical Institute"
GRW_modernization_protec_focus:0 "Modernisation of Prywhen"
GRW_modernization_protec_focus_desc:0 "Prywhen has woken from it's civil war in an unenviable position, as the world around us has passed us by and left us behind as we struggled in the mud for the scraps of yesterday. Even though we stand on a far more stable and prosperous state, we have a lot of catching up to do."
GRW_innovation_focus_protec:0 "Bet on Automation"
GRW_innovation_focus_protec_desc:0 "Electronics have become far more important in the world than any of us could have imagined when we first heard of them. With a few under the table deals we can get our hands on somewhat used machinery and electronics for research and study."
