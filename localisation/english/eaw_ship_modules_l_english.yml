 ### EQUIPMENT MODULE CATEGORIES ###
 EQ_MOD_CAT_ship_cruiser_heavy_armor_TITLE:0 "Large Cruiser Armor Scheme"
 EQ_MOD_CAT_ship_light_ASM_battery_TITLE:0 "Light Missile Battery"
 EQ_MOD_CAT_ship_torpedo_data_computer_TITLE:0 "Torpedo Data Computers"
 EQ_MOD_CAT_ship_advanced_sensors_TITLE:0 "Helicopters"
 EQ_MOD_CAT_ship_medium_ASM_battery_TITLE:0 "Medium Missile Battery"
 EQ_MOD_CAT_ship_heavy_ASM_battery_TITLE:0 "Heavy Missile Battery"
 EQ_MOD_CAT_ship_sam_missile_battery_TITLE:0 "Surface-to-Air Missile Battery"
 ### EQUIPMENT MODULE SLOTS ###
 EQ_MOD_SLOT_fixed_ship_deck_slot_3_TITLE:0 "Deck Space 3"
 ### EQUIPMENT MODULES ###
 ship_armor_cb_1:0 "150mm Belt/30mm Deck"
 ship_armor_cb_1_short:0 "Large Cruiser Armor I"
 ship_armor_cb_1_desc:0 "A reinforced variant of cruiser armor, this armor scheme seeks to protect the vital areas of the ship while not wasting armor on less important ones."
 ship_armor_cb_2:0 "305mm Belt/50mm Deck"
 ship_armor_cb_2_short:0 "Large Cruiser Armor II"
 ship_armor_cb_2_desc:0 "A streamlined variant of battlecruiser armor, this armor scheme continues the trend of lighter armor in return for higher speed."
 ship_armor_cb_3:0 "350mm Belt/80mm Deck"
 ship_armor_cb_3_short:0 "Large Cruiser Armor III"
 ship_armor_cb_3_desc:0 "Fast but slim battleship armor, this armor scheme nonetheless manages to provide respectable protection by focusing on the most vital areas of the ship to the exclusion of all others."
 ship_armor_bc_4:0 "Turtleback 330mm Belt/130mm Deck"
 ship_armor_bc_4_short:0 "Battlecruiser Armor IV"
 ship_armor_bc_4_desc:0 "Multi-layered armor that creates a shell around the ships vital components as well as armoring the the outside of the ship. However, it is still not meant to withstand weapons of its own firepower, instead focusing on allowing speed and mobility."
 ship_armor_bb_4:0 "Turtleback 380mm Belt/155mm Deck"
 ship_armor_bb_4_short:0 "Battleship Armor IV"
 ship_armor_bb_4_desc:0 "Multi-layered armor that creates a shell around the ships vital components as well as armoring the the outside of the ship. This particular design sacrifices speed for heavier and thicker armor."
 ship_armor_bc_5:0 "Non-Vital 330mm Belt/130mm Deck"
 ship_armor_bc_5_short:0 "Battlecruiser Armor V"
 ship_armor_bc_5_desc:0 "This armor system is layered so that non-vital systems are used as additional armor. Things like batteries, generators, and other components that while useful to the ship are not required keep it alive are put between the armor layers to provide additional protection. This system allows for greater armor while still having a low weight."
 ship_armor_bb_5:0 "Non-Vital 380mm Belt/155mm Deck"
 ship_armor_bb_5_short:0 "Battleship Armor V"
 ship_armor_bb_5_desc:0 "This armor system is layered so that non-vital systems are used as additional armor. Things like batteries, generators, and other components that while useful to the ship are not required keep it alive are put between the armor layers to provide additional protection. The critical points in the hull can stand up to even the largest of guns for a decent time."
 ship_armor_cruiser_5:0 "Spell-Hardened 150mm Belt/60mm Deck"
 ship_armor_cruiser_5_short:0 "Cruiser Armor V"
 ship_armor_cruiser_5_desc:0 "Multi-layered armor that creates a shell around the ships vital components as well as armoring the the outside of the ship, keeping cruisers well-protected against advancing armaments."
 ship_armor_cruiser_6:0 "Non-Vital 150mm Belt/60mm Deck"
 ship_armor_cruiser_6_short:0 "Cruiser Armor VI"
 ship_armor_cruiser_6_desc:0 "This armor system is layered so that non-vital systems are used as additional armor. Things like batteries, generators, and other components that while useful to the ship are not required keep it alive are put between the armor layers to provide additional protection. The entire cruiser will be able to last longer under enemy fire."

 ship_sonar_3:0 "Improved Sonar"
 ship_sonar_3_desc:0 "An advanced, high-intensity active noise emitter able to detect submerged submarine hulls from very long distances."
 ship_sonar_4:0 "Advanced Sonar"
 ship_sonar_4_desc:0 "Towing a sensor behind the ship allows for sonar from multiple emitters to triangulate ship location."
 ship_sonar_5:0 "Semi-Modern Sonar"
 ship_sonar_5_desc:0 "Semi-modern sonar provides highly sensitive detection able to identify and track submarines from long distances and wire data to ASW systems. It also enables easier detection of mines."
 ship_sonar_6:0 "Modern Sonar"
 ship_sonar_6_desc:0 "The modern sonar provides the most sensitive detection able to identify and track submarines from long distances and wire data to ASW systems. It also enables easy detection of mines."
 ship_sub_snorkel_3:0 "Advanced Submarine Snorkel"
 ship_sub_snorkel_3_desc:0 "The addition of a radar warning receiver capable of detecting centimetric radar wave lengths gives the submarine ample warning of approaching enemy surface vessels and naval bombers."
 ship_sub_snorkel_4:0 "Modern Submarine Snorkel"
 ship_sub_snorkel_4_desc:0 "This advanced submarine sail allows for near-total concealment while gathering valuable data on the surface."
 ship_airplane_launcher_3:0 "Advanced Floatplane Catapult"
 ship_airplane_launcher_3_desc:0 "Dedicated reconnaissance planes have been developed, allowing us to enter a new age of ship hunting."
 ship_airplane_launcher_4:0 "Modern Radar Plane Catapult"
 ship_airplane_launcher_4_desc:0 "An advanced launch mechanism that allows the ship to launch the largest type of reconnaissance plane with optimal range and speed. This model is outfitted with radar to detect surface ships."
 ship_airplane_launcher_5:0 "Fighter Floatplane Catapult"
 ship_airplane_launcher_5_desc:0 "With the advent of the jet engine, floatplanes that could previously only scout can now carry a minigun suited to warding off enemy bombers."
 ship_airplane_launcher_6:0 "Improved Fighter Floatplane Catapult"
 ship_airplane_launcher_6_desc:0 "Further refinements to the fuselage allow heavier weapons to be carried with no loss of efficiency."
 ship_heli_hanger_1:0 "Anti-Sub Helicopter Hangar"
 ship_heli_hanger_1_short:0 "ASW Helicopter I"
 ship_heli_hanger_1_desc:0 "Helicopters are capable of simultaneously scouting and bombarding submarines, making them the ideal anti-sub armament for larger ships."
 ship_armor_shbc:0 "400mm Belt/140mm Deck"
 ship_armor_shbc_short:0 "Super Heavy Battlecruiser Armor III"
 ship_armor_shbc_desc:0 "An unusual development, this armor attempts to protect a super-heavy while not loading it down excessively, essentially turning it into an upscaled battlecruiser. While it cannot stand up to guns of its own calibre, it can comfortably withstand those of smaller battleships."
 ship_armor_shbb_2:0 "460mm Belt/230mm Deck"
 ship_armor_shbb_2_short:0 "Super Heavy Armor IV"
 ship_armor_shbb_2_desc:0 "Able to stand up to even the latest guns, this armor is truly unsurpassed. But no matter how much armor we pack on, the fact remains that torpedos threaten us just as much as ever."
 ship_anti_air_5:0 "45mm Quad AA"
 ship_anti_air_5_short:0 "Anti-Air V"
 ship_anti_air_5_desc:0 "Modern anti-air guns can pick apart even well-armored bombers or agile fighters, and computer-aided fire ensures they always hit their targets."
 ship_anti_air_6:0 "Twin SAM Launcher"
 ship_anti_air_6_short:0 "Anti-Air VI"
 ship_anti_air_6_desc:0 "Radar beam guidance allows these missiles to be directed directly to enemy planes, helping to counterbalance the increased agility of recent bombers. Even on a near miss, the missile can be remotely detonated to inflict enough damage to force the pilot to retreat."

 ship_super_heavy_battery_2:0 "51 cm Cannon"
 ship_super_heavy_battery_2_short:0 "Super Heavy Battery II"
 ship_super_heavy_battery_2_desc:0 "Mounting fewer but even more outlandishly large guns, this battery is specifically designed to pierce through the armor of any other ship in existence. It can penetrate even other super heavy battleships and packs horrific firepower."
 ship_light_ASM_battery_1:0 "Light Missile Launcher" 
 ship_light_ASM_battery_1_short:0 "Light Missile I"
 ship_light_ASM_battery_1_desc:0 "A small guided missile launcher, created to be light and cheap but unable to penetrate heavier armor."
 ship_light_ASM_battery_2:0 "Modern Light Missile Launcher" 
 ship_light_ASM_battery_2_short:0 "Light Missile II"
 ship_light_ASM_battery_2_desc:0 "A better built-in guidance system allows for better precision strikes and piercing ability on light missiles."
 ship_medium_ASM_battery_1:0 "Guided Missile Launcher" 
 ship_medium_ASM_battery_1_short:0 "Medium Missile I"
 ship_medium_ASM_battery_1_desc:0 "With new guidance technology, these missiles are able to accurately hit their target and inflict a fair amount of damage, even without a direct penetration."
 ship_medium_ASM_battery_2:0 "Long Range Ballistic Missile Launcher" 
 ship_medium_ASM_battery_2_short:0 "Medium Missile II"
 ship_medium_ASM_battery_2_desc:0 "Using better radar systems, these missiles are able to strike faster and over longer distances while still keeping their accuracy and punching power."
 ship_heavy_ASM_battery_1:0 "Cruise Missile Launcher"
 ship_heavy_ASM_battery_1_short:0 "Heavy Missile I"
 ship_heavy_ASM_battery_1_desc:0 "Heavy, powerful missiles organized in a launcher able to bombard surface targets of any type. Even when a direct hit cannot be secured, a remote denotation lets us inflict significant damage."
 ship_heavy_ASM_battery_2:0 "Short Range Ballistic Missile Launcher"
 ship_heavy_ASM_battery_2_short:0 "Heavy Missile II"
 ship_heavy_ASM_battery_2_desc:0 "Larger missiles with more advanced guidance can deliver devastating explosive power. Only the largest ships can survive a hit from such a weapon."
 ship_torpedo_5:0 "5x 533mm Torpedo Launcher"
 ship_torpedo_5_short:0 "Torpedo Launcher V"
 ship_torpedo_5_desc:0 "With new adjustments to the layout of the surface torpedo launchers, an extra tube can be added for increased firepower."
 ship_torpedo_6:0 "5x 533mm Guided Torpedo Launcher"
 ship_torpedo_6_short:0 "Torpedo Launcher VI"
 ship_torpedo_6_desc:0 "Installing a guidance system into the torpedoes allows more accurate salvos and more damage to enemy ships."
 ship_torpedo_sub_5:0 "7x 533mm Torpedo Launcher"
 ship_torpedo_sub_5_short:0 "Torpedo Tubes V"
 ship_torpedo_sub_5_desc:0 "A rearranged layout gives space for one more tube while still retaining the same reloading and firing speed. Primitive acoustic-homing models allow for basic sub-to-sub warfare."
 ship_torpedo_sub_6:0 "7x 533mm Guided Torpedo Launcher"
 ship_torpedo_sub_6_short:0 "Torpedo Tubes VI"
 ship_torpedo_sub_6_desc:0 "Wire-guided torpedoes grant an opportunity for better striking critical points in enemy ships dealing more damage. An upgrade from acoustic-homing, these allow subs to engage each other while staying silent."
 ship_depth_charge_5:0 "Modern Depth Charge Mortar"
 ship_depth_charge_5_short:0 "Depth Charge V"
 ship_depth_charge_5_desc:0 "Strong mortars and clockwork depth charges have longer ranges and are more accurate when it comes to detonation level."
 ship_depth_charge_6:0 "Anti-Submarine Depth Charge Rocket"
 ship_depth_charge_6_short:0 "Depth Charge VI"
 ship_depth_charge_6_desc:0 "Giving depth charges rockets to increase their descent makes them much harder to avoid and allows more explosive power to be packed into a single shot."

 ship_fire_control_system_4:0 "Semi-Modern Fire Control System"
 ship_fire_control_system_4_short:0 "Fire Control IV"
 ship_fire_control_system_4_desc:0 "The new generation of computers can calculate shots from outside visible range, letting us bombard our enemy from afar."
 ship_fire_control_system_5:0 "Modern Fire Control System"
 ship_fire_control_system_5_short:0 "Fire Control V"
 ship_fire_control_system_5_desc:0 "Computers are getting ever faster and more effective, enabling us to strike our enemies with supreme accuracy."
 ship_fire_control_system_6:0 "Remote Fire Control System"
 ship_fire_control_system_6_short:0 "Fire Control VI"
 ship_fire_control_system_6_desc:0 "Letting guns be directed by the computer eliminates the slowdown inherent to manual aiming. Even when a living hoof is required, it's far faster to push a button on the bridge than relay orders down to a sailor at the guns."
 ship_torpedo_data_computer_0:0 "Electrical Mechanical Computer"
 ship_torpedo_data_computer_0_short:0 "Torpedo Data 0"
 ship_torpedo_data_computer_0_desc:0 "An early electromechanical analog computer mounted on submarines and surface vessels used for torpedo fire-control against ships running on the surface."
 ship_torpedo_data_computer_1:0 "Angle Solver Computer"
 ship_torpedo_data_computer_1_short:0 "Torpedo Data I"
 ship_torpedo_data_computer_1_desc:0 "The Torpedo Data Computer (TDC) is an early electromechanical analog computer mounted on submarines and surface vessels used for torpedo fire-control against ships running on the surface."
 ship_torpedo_data_computer_2:0 "Aft Angle Solver Computer"
 ship_torpedo_data_computer_2_short:0 "Torpedo Data II"
 ship_torpedo_data_computer_2_desc:0 "An angle solver computer calculates the required gyro angle to intercept target moving at a fixed course and speed."
 ship_torpedo_data_computer_3:0 "Position Keeper"
 ship_torpedo_data_computer_3_short:0 "Torpedo Data III"
 ship_torpedo_data_computer_3_desc:0 "The addition of a position keeper adds target tracking and position prediction capability that solves the equations of motion integrated over time allowing continuous prediction of where the target is at any instant."
 ship_torpedo_data_computer_4:0 "Central Receiver"
 ship_torpedo_data_computer_4_short:0 "Torpedo Data IV"
 ship_torpedo_data_computer_4_desc:0 "The Mark IV TDC adds a receiver center section which allows simultaneous solutions for the gyro angle and tracking of a target in real time."
 ship_torpedo_data_computer_5:0 "Radar-Integrated Calculator"
 ship_torpedo_data_computer_5_short:0 "Torpedo Data V"
 ship_torpedo_data_computer_5_desc:0 "Feeding data from the radar into the data computer lets it calculate faster and eliminate the risk of user error."
 ship_torpedo_data_computer_6:0 "Wire-Guided Torpedo Data Computer"
 ship_torpedo_data_computer_6_short:0 "Torpedo Data VI"
 ship_torpedo_data_computer_6_desc:0 "Wire-guided torpedos are beginning to revolutionize torpedo warfare. Torpedo data computers will need to be correspondingly updated to ensure they remain viable in the coming conflicts."
 ship_radar_5:0 "Modern Integrated Fire Control Radar"
 ship_radar_5_short:0 "Radar V"
 ship_radar_5_desc:0 "This radar system is fully integrated with the fire control, enabling for predictive real-time firing solutions in even the worst conditions."
 ship_radar_6:0 "Multiwavelength Radar"
 ship_radar_6_short:0 "Radar VI"
 ship_radar_6_desc:0 "Packing different wavelength receivers into a radar suite allows it to detect even the minute ripples left by submarines without losing out on the more common applications."
 light_ship_engine_5:0 "55,000 Shp Engine"
 light_ship_engine_5_short:0 "Light Engine V"
 light_ship_engine_5_desc:0 "With enhanced boilers and better gearing, even higher amounts of efficiency and power can be output."
 light_ship_engine_6:0 "60,000 Shp Engine"
 light_ship_engine_6_short:0 "Light Engine VI"
 light_ship_engine_6_desc:0 "Lighter materials and slight adjustments to layout give a further boost in steam power."
 sub_ship_engine_5:0 "5,000 Shp Engine"
 sub_ship_engine_5_short:0 "Submarine Engine V"
 sub_ship_engine_5_desc:0 "A rearranged layout gives decreased detection, increased efficiency and an overall boost to power."
 sub_ship_engine_6:0 "6,000 Shp Engine"
 sub_ship_engine_6_short:0 "Submarine Engine VI"
 sub_ship_engine_6_desc:0 "Advancing technology allows for improved diesel and electric motors, resulting in better turbochargers and general speed."
 sub_ship_engine_nuke:0 "6,000 Shp Nuclear Engine"
 sub_ship_engine_nuke_short:0 "Submarine Nuclear Engine"
 sub_ship_engine_nuke_desc:0 "Magi-nuclear submarine engine power sacrifices a minor increase in visibility for a major reduction in fuel usage."
 cruiser_ship_engine_5:0 "100,000 Shp Engine"
 cruiser_ship_engine_5_short:0 "Cruiser Engine V"
 cruiser_ship_engine_5_desc:0 "Improved gearing in the engine allows for even more efficient turbines, freeing up even more space for increased power."
 cruiser_ship_engine_6:0 "110,000 Shp Engine"
 cruiser_ship_engine_6_short:0 "Cruiser Engine VI"
 cruiser_ship_engine_6_desc:0 "Better materials allow the engine to remain at full power for much longer periods of time."
 cruiser_ship_engine_nuke:0 "110,000 Shp Nuclear Engine"
 cruiser_ship_engine_nuke_short:0 "Cruiser Nuclear Engine"
 cruiser_ship_engine_nuke_desc:0 "Magic crystal-charged nuclear engines allow for the same amount of output with a much more efficient rate of fuel consumption."
 heavy_ship_engine_5:0 "270,000 Shp Engine"
 heavy_ship_engine_5_short:0 "Heavy Engine V"
 heavy_ship_engine_5_desc:0 "As we continue to modernize to keep pace with new cruisers, the latest engines ensure that our heaviest ships will not be outmaneuvered."
 heavy_ship_engine_6:0 "330,000 Shp Engine"
 heavy_ship_engine_6_short:0 "Heavy Engine VI"
 heavy_ship_engine_6_desc:0 "The most powerful engine to date, new breakthroughs allow an unprecedented speed for even the heaviest of navy vessels."
 heavy_ship_engine_nuke:0 "330,000 Shp Nuclear Engine"
 heavy_ship_engine_nuke_short:0 "Heavy Nuclear Engine"
 heavy_ship_engine_nuke_desc:0 "Heavy nuclear-powered engines allow for a drastic reduction in fuel usage compared to standard models."
 carrier_ship_engine_5:0 "270,000 Shp Engine"
 carrier_ship_engine_5_short:0 "Carrier Engine V"
 carrier_ship_engine_5_desc:0 "Ensuring it can keep up with modern escorts, a better design allows for respectable speeds on carriers."
 carrier_ship_engine_6:0 "330,000 Shp Engine"
 carrier_ship_engine_6_short:0 "Carrier Engine VI"
 carrier_ship_engine_6_desc:0 "With various improvements to the entire powerplant, the latest carrier engine boasts a fair speed for even the largest of carriers."
 carrier_ship_engine_nuke:0 "330,000 Shp Nuclear Engine"
 carrier_ship_engine_nuke_short:0 "Carrier Nuclear Engine"
 carrier_ship_engine_nuke_desc:0 "Magical carrier engines allow for incredibly efficient fuel consumption with the same power of its normal counterpart."

 dp_ship_secondaries_2:0 "105mm Dual-Purpose, High-Velocity Secondary Battery"
 dp_ship_secondaries_2_short:0 "Dual-Purpose Secondary Battery II"
 dp_ship_secondaries_2_desc:0 "A combined high-velocity anti-ship and anti-air gun, this secondary battery mount drastically boosts the anti-air capabilities of a ship while also providing significantly increased defense against smaller surface targets."
 ship_deck_space_bad:0 "Cloud Deck Space"
 ship_deck_space_bad_short:0 "Cloud Deck Space"
 ship_deck_space_bad_desc:0 "Deck space made of sea clouds are serviceable but quite bad at holding planes."
 ship_deck_space_recon_1:0 "Scout Plane Deck Space"
 ship_deck_space_recon_1_short:0 "Scout Deck Space"
 ship_deck_space_recon_1_desc:0 "Dedicated deck space for scout planes allows for more of them available in reconnaissance missions, at the cost of some extra weight."
 ship_deck_space_recon_2:0 "Advanced Scout Plane Deck Space"
 ship_deck_space_recon_2_short:0 "Scout Deck Space II"
 ship_deck_space_recon_2_desc:0 "Better space to store important equipment for scout planes will allow them to be more efficient at their missions with little extra cost."
 ship_deck_space_armored:0 "15mm Deck Hangar Space"
 ship_deck_space_armored_short:0 "Armored Hangar Space"
 ship_deck_space_armored_desc:0 "A thin coating of armor allows a carrier to be simultaneously protected and carry planes, at the cost of weight."
 ship_armor_carrier_deck_2:0 "Turtleback 100mm Deck"
 ship_armor_carrier_deck_2_short:0 "Flight Deck Armor II"
 ship_armor_carrier_deck_2_desc:0 "Multi-layered enhanced armor plating will allow hangers to sustain more hits against bombers while still taking up the same weight."
 
 ### Nation Specific Modules
