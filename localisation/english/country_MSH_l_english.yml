maciegna.25.t:0 "Fallen Kingdom" #Ardent Custodian with badass edits from Cunard
maciegna.25.d:0 "Battle raged across Zongola, as the forces of King Euzegoar put up a stiff resistance, and now, the King himself stood before Issa. Battered and bleeding, he gazed upon the commander and raised his glinting blade. Slinging her rifle, Issa drew her own sword and charged.\n\nThe two zebras clashed in the middle of the street, trading blows and parrying attacks underneath the sweltering sunlight. The King’s skill was refined, but Issa’s muscles bore enough strength to match, and soon she found herself weathering through his strikes and pressing her advantage. It soon became evident as to who was to win this duel.\n\nUndeterred, King Euzegoar let out a war cry with his valiant attacks, desperately lunging at an opening in Issa’s stance – one that his defiant self realized all too late was a feint.\n\nHer blade moved swiftly and cut through the King’s neck. The royal zebra’s body slumped to the ground, his hooves clutching at the cut now gushing red, and, whether stoic or unable to speak, Euzegoar wordlessly faded from life.\n\nWhen the battle at last concluded, Issa and her soldiers stood victorious, but not before she had ordered the King’s body be given an honorable funeral in accordance with the kingdom’s traditions. Despite his misdeeds, he had tried to lead his subjects and his kingdom as best as he knew how, and thus he died doing what he thought was right." 
maciegna.25.a:0 "Look upon my works and despair."

maciegna.26.t:0 "Faith And Knowledge" #Ardent Custodian with badass edits from Cunard
maciegna.26.d:0 "Never had Zulaihat imagined she’d be returning to a classroom setting, let alone seeing one as intact as the one she was in now, but here she was. Behind a podium at the front of the room was the promising candidate she had travelled to interview, and he – the young academic and theologian – so far seemed very capable.\n\n“In short, by basing his movement around these core principles, your father’s – sorry, the Prophet’s beliefs easily gained traction in the Great Lakes because the religion appealed greatly to many zebras who have historically been denied them,” concluded Selas Umaru.\n\nZulaihat smiled, “His deliverance is for all.”\n\n“Surely, and when we apply these idioms inferred from the Revealed Texts to the most recent events one can-”\n\n“There will be a better time and place to fully present your findings, Mr. Umaru,” Zulaihat interrupted. As much as she wanted to continue listening to the intricacies of how God’s faith and His laws worked, there still was plenty of duties she had to finish before the day’s end. Standing, she stepped towards the podium. “I believe your expertise is more than enough to qualify for an official advisory position within the Custodianship, if you’d so accept.”\n\n“Ah? W-why, yes – yes, I would be most accepting.”\n\nThe two shook hooves and parted."
maciegna.26.a:0 "What a pleasant fellow."

maciegna.27.t:0 "The Mules Of Alwani"
maciegna.27.d:0 "#TODO - Safinata meeting with Ameud Zenseoua and Ennoua Goussi the two main chieftans of the Alwani desert tribes. Chronologically this event happens after Mule against Mule and is basically the duo getting confirmation that they are now a part of the Macigenan Clan structure and thus entitled to generalship and the position of Grand Mules of their tribes - In short, the Macigenan Clans and the Alwani Clans basically do a merger and become one socio-political entity."
maciegna.27.a:0 "Towards a new future together."

maciegna.28.t:0 "Old Friends"
maciegna.28.d:0 "#TODO - Following the fall of Mazwi, the remnants of the Sofa regiments and such were rounded up and imprisioned alongside their commanders - This was primarily done due to the fact that Issa, as a former Sofa is very much aware that they were as much victims of the Great Lakes system of slavery as some poor sod working the fields. Overall, this is meant to be a nice little event of Issa meeting with Kelece (Ask Augenis for details on who he is) and effectively convincing him to convert and work for the Prophet/Custodianship as they do actually have the region's best interests in mind."
maciegna.28.a:0 "Mayhaps there is something to be said about faith."

maciegna.29.t:0 "The Horror" #Ardent Custodian
maciegna.29.d:0 "Buckure was finally under control. A few arduous days of fighting was all it took for Safinata to topple the region’s institutions, eliminate Mazwi remnants, and liberate all the zebras enslaved. They only needed to deal with the many captured Province-Masters and bureaucrats – the very ones who were in charge of those wretched mines they had found – but Safinata saw to it that they wouldn’t just callously be killed on the spot.\n\nMany she convicted through impromptu trials were sentenced with public flogging while others received harsher punishments. Everything was proceeding smoothly until at last the root of all this was dragged before her – the self-proclaimed “Golden Bug”, Legranx. The changeling offered her a smile and claimed repentance, but when none were swayed, the changeling bargained, but soon he was anxiously begging for his life in whatever form he could muster. Unstirred, Safinata was lost in thought over how they would execute the Golden Bug. Finally, an idea came to her.\n\nLegranx was dragged out to a nearby forge in chains. He cursed vilely and thrashed against his metal bindings in multitude of forms, but his words fell into frantic desperation as a large glowing ladle was ferried over containing nothing but his melted gold. A single gesture was all it took, and the ladle careened over the shrieking changeling.\n\nThe molten gold seared down Legranx’s skin, the crisp crackles of burning eyes and flesh melding with the changeling’s screams gurgling with the glowing liquid leaking into his mouth. Bounded limbs violently morphed and thrashed until the gold scorched enough of the changeling to finally end him, but the ladle continued to pour over the corpse. Soon what remained of Legranx was but a gold rendering on the floor, protruded with whatever was left of the burnt limbs and body that had finally stopped twitching.\n\nSafinata allowed herself to smile amidst the whiffs of the charred changeling."
maciegna.29.a:0 "Oh the irony."

maciegna.30.t:0 "Justice Above All"
maciegna.30.d:0 "#TODO - Zulaihat doing her job, Mazwi has finally been conquered which means she gets to be put in charge of figuring out a new judiciary system for the Custodianship which fully merges the Community's style of Jurisprudence (Sharia Law) as a vital component of the law. This is meant to be a bit more of a bureaucratic event to show that the Custodianship is in fact not just a bunch of religious fundamentalist warlords and are trying to actually build something."
maciegna.30.a:0 "There will be law..."

maciegna.31.t:0 "Zebritude" #Ardent Custodian
maciegna.31.d:0 "Ochen withdrew his hoof from his forehead, “So, your goals are to emulate Equestria?”\n\nThe Zebritude leader, Zanga Senghore, and its other representatives in the crowded tent eagerly nodded. For the last two hours, Ochen had listened to them cite historical precedencies set by the far-off Princessdom of Equestria and ramble on how they could properly implement its government in the Great Lakes – an exact replica but styled for zebras. The son of the Prophet had finally reached an understanding, and all the flaws that came with it.\n\n“If we were to copy Equestria, we would be copying many of its shortcomings,” Ochen said. “All which would only be exacerbated by the contentions in the Great Lakes. You do realize that, right?”\n\n“Well yes,” Zanga Senghore said, “but if those were no more, then Equestria’s model of governance would surely be the best fit for all zebras.”\n\n“Its principles, perhaps, but I’m pretty sure Equestria’s success relied on specific factors that are just not present in our region, nor could we copy them in full successfully or could they handle our circumstances.” Ochen let the fact settle among them before continuing. “What we can do, however, is build a better form of government that would succeed in the Great Lakes where Equestria’s would fail, yes?”\n\nThe Zebritude members, although agreeing with his argument, proceeded to delve into the principles that would have to be maintained. Ochen simply let them talk, seeing no harm in discussing the similar values he had roughly been striving towards."
maciegna.31.a:0 "What strange fellows."

maciegna_flavour.1.t:0 "Under God's Sky"
maciegna_flavour.1.d:0 "Nothing but distant cicadas and the crackling flames filled the calm quiet between the two friends sharing a waterskin cooled by the night. In the distance beyond their campfire glowed the lights of Mareshi, and above it shimmered the stars upon the nighttime veil. Finishing a swig, Almami passed the waterskin back to his friend, Issa, who in turn sipped as she gazed back up at the stars.\n\n"How much do you think the stars have seen?" Almami asked.\n\nIssa lowered the waterskin. "Everything."\n\n"Really?"\n\n"Ancient works make plenty mention of them," she said and pointed a hoof towards one of the many flickering stars. "All I can say for sure is that they were up there when I was a foal, when I was with Mazwi, when I met you, and when God freed me." A lulling moment passed with a breath. "They’ll even be up there when God’s vision of a just world finally comes to pass."\n\nAlmami reflected on her words and his friendship with Issa, his first follower. She was but a slave soldier of the Mazwi when he first found her after his divine revelation over 20 years ago, and there and then, she had become his first follower – the first true disciple of God's message for a more just and united world. Ever since, Issa’s staunch faith in God and His plan for the world had been unwavering, even perhaps more than the devotion of the Prophet himself. Almami had at least been given His revelation to help make him believe, but Issa’s belief drew from her alone. She was, in Almami Zekuris’ eyes, God's true first believer.\n\n"We will make God’s world into a reality, neither of us wouldn’t have made it this far if His message wasn’t true," Issa affirmed, "and when we do, the stars will be up there to see it, all will be right, all will be free, and I’ll be there to see it, like the stars above us."\n\nAlmami let his friend’s belief soothe his lightened head." #Ardent Custodian
maciegna_flavour.1.a:0 "You are a fistful of incense over the embers and the scent of a pure soul Issa."

maciegna_flavour.2.t:0 "The Minute Mules Of Macigena"
maciegna_flavour.2.d:0 "The Prophet stepped out from the back of the vehicle outside the adobe buildings around Ogardu. The sun bleating down upon the land, and everything around them deceitfully shimmered like the waters of the Great Lakes.\n\nMotioning to his cohorts, the Prophet and his guards cross up to the pale homestead’s entrance and stepped into its courtyard. This was the home of one of the many clans of the Minute Mules, or "servile" clans, as they had been labelled for their utmost obedience to one or more of the Great Mules in Macigena. The denotation of their status was made evermore present when the clan’s head zebras met him and pressed themselves and their robes onto the courtyard’s sandy grounds, bowing on all four hooves. Wanting to return the gesture, the Prophet forced his older self to bow just the same. When he lifted his head, he could see all the clan members regarding him with thinly obscured astonishment.\n\n"Is something the matter?"\n\nThe clan leader stammered and bowed his head again. "N-no, great Prophet, it’s just-no, nothing of matter, forgive me."\n\n"Very well then," the Prophet said. Letting out a groan, he lifted his frame up from the ground. The sands caught in his clothes would be a hassle to remove, but that could be done later, and preferably in some shade. "God gave us light, indeed, but I can’t help but wonder if He gave us a little too much."\n\nA few of the clan zebras broke out in coughs to suppress their amusement, which earned a smile from the Prophet.\n\n"If we may, shall we enter inside to discuss matters? The waterskins we brought taste much better in shade."\n\n"Waterskins? F-for us, great Prophet?"\n\n"Yes, I think we brought enough for every zebra - forgive my memory, your clan has thirty members, right?"\n\nThe astounded clan leader of exactly thirty zebras opted to calmly led the Prophet into his home." #Ardent Custodian
maciegna_flavour.2.a:0 "Respect is the foundation of belief."

maciegna_flavour.3.t:0 "The Lesser Struggle"
maciegna_flavour.3.d:0 ""Why must God’s message face struggle, father?"\n\nAlmami lowered his favorite tea and turned to face Ochen. "It is because our bodies are impure, my son, so we must strive every day to compose ourselves so that we can receive Him."\n\n"Yes, but what of others?" Ochen asked. "Those who don’t believe or just point their weapons at us, what about them? I believe in God’s message, father, I’ve felt His message work through me, but despite His love and justice, there still remain those who wish me dead."\n\n"You?" Almami chuckled, "Whatever have you done?"\n\n"I chose to believe," Ochen said, "Why must my belief in God’s message led to struggling against the world?"\n\nAlmami fell quiet and turned to ponder at empty space. Why does God’s will, eternally benevolent and good for all, face so much adversity? If His message is by Him and of Him, why must it inherently struggle against the world? Were they destined into a ceaseless cycle of struggle? The more these questions danced around Almami’s head, the more it began to hurt.\n\n"Father?"\n\n"This place, this region, is of sin." Almami’s hooves fidgeted with his teacup. "The Great Lakes have been saturated with evil for so long that when it is confronted by God’s message, it withers and burns against His will. All this violence, all this struggle, it is, perhaps, God’s way of cleansing that evil."\n\n"We struggle today for the peace of tomorrow, and if not for us, then for those after." Ochen turned his gaze out the window. "I think I understand what you mean."\n\nAlmami forced a dour smile through the rebounding pain of uncertainties." #Ardent Custodian
maciegna_flavour.3.a:0 "God willing, the violence shall end one day."

maciegna_flavour.4.t:0 "From Timbucktu With Love"
maciegna_flavour.4.d:0 "CRACK!\n\nNo sooner had his hindquarters landed in his seat,  Asante craned his torso around to catch a glimpse at the caravan’s cargo - one of the containers had been jolted over, and its metallic contents had tumbled out onto the flatbed.\n\n"Safest road my hoof, this isn’t even a road, it’s desert!" The driver worked the wheel and avoided running over another patch of jagged rocks, only for the suspension to buckle from a surprise pothole. The sleek items in the back clamored some more.\n\n"I think you just un-zeroed every one of those things."\n\n"God, damn this road."\n\n"Be right back." Asante unbuckled his seatbelt and hauled himself over the back and onto the flatbed. Pushing past the other crates, the zebra knelt down and began scooping up the cargo. Another rupture jolted the vehicle and forced Asante’s hooves to seize the open container before it spilled again, but the lurch still caused a few crates to smack his sides. Ow.\n\nAsante resumed putting the rifles back into their box. These were the weapons for the great Prophet and his Community – God’s Community. By association and belief, Asante was part of this Community too; all of them throughout the clandestine trail of caravan trucks were. They of God’s Community in Timbucktu were more than willing to provide the means for self-defense against the very evils that plague their fellow brothers and sisters in Mareshi – the very same evils that had forced them onto this forsaken path through the desert.\n\n"Less chances of getting raided out here."\n\nAsante smiled and managed to reseal the container before yet another bump threw the vehicle upward and slammed everything back down hard. The vehicle trailing them buckled in the same manner. From his view, Asante could see the occupants of said vehicle behind start to lividly shout, scramble, and slam their hooves against the dashboard. Asante winced - that was the truck loaded with bullet crates. " #Ardent Custodian
maciegna_flavour.4.a:0 "From one to all."

maciegna_flavour.5.t:0 "The House Of Worship"
maciegna_flavour.5.d:0 "The foreman wiped his hooves clean and admired the construction he and other workers had been building, the culmination of their efforts nearly complete. It would take just but one more week for them to finish laying out the last load of adobe bricks and the Community would have its very first "House of Worship". \n\nFor too long, every zebra had been bound to holding prayer ceremonies in the ruins across the nation – from derelict palaces to shambles of forsaken temple ruins. They all served the purpose in negligibly protecting God’s many worshippers from the hardships of the land, but nothing had ever been truly built for such use; nothing until now. With its immaculate towers raised, dome encapsuled congregation chamber, and its nearby elevated platform that granted them safety to conduct sacred sky burial ceremonies, the sole purpose of the House of Worship was for God, and every construction worker here labored for its perfection.\n\nThe site itself had also garnered many eyes throughout its development. Zebras young and old had travelled out to see this monumental site-in-progress. Some had even brought gifts of food and water for them, or even volunteered to help with building.\n\nThe foreman gave a smile. God was already using the House of Worship to bring them all together." #Ardent Custodian
maciegna_flavour.5.a:0 "One of many, under God."

maciegna_flavour.6.t:0 "The Giving Of Zebkat"
maciegna_flavour.6.d:0 "Agame sat watching his twins gallop and laugh along other foals down the dusty path from beneath shade. Relief had finally eased across his face, and here amongst the shanties of ramshackle mud brick huts, the zebra felt his fears slip away.\n\nMere months ago, Agame and his wife and foals lived in one of the many small villages scattered throughout the lands of the Great Lakes, obscured from about every map but ever so real until a herd of bandits attacked in the dead of the night. Agame and his family had been lucky to escape as the village was set ablaze and its residents kidnapped or massacred, and like many other zebras who had fallen victim to this cruel normalcy, they had been forced roamed across the threat ravaged lands of the Great Lakes festered with marauding bandits, combat zones, vicious warlords, famine, and death.\n\nSo much death.\n\nAgame leaned back against the mud bricks that served as one of their hut’s walls, pressing his shaking coat against its warm surface. Everything was different now. The now ruling government of Macigena had instituted Zebkat – a social program run by the donations of God’s worshippers – and saw that these funds were used to provide for the wandering destitute likes such as them. \n\nThrough these Zebkat donations, Macigena’s landscape now beheld clusters of walled-off communities crammed with makeshift mud brick huts and guarded by the military. Occupants of these homes were given the tiniest of stipends and rations, and it wasn’t uncommon for a single-family home to host five or more families, but Agame and his wife had no complaints, nor would they allow any from their twin foals.\n\nThey had food, water, shelter, and protection – and every night before cramming into their corner for sleep, Agame’s family and the two other families living with them would gather in the center of the shack and pray for their blessings. " #Ardent Custodian
maciegna_flavour.6.a:0 "We are all family in the eyes of God."

maciegna_flavour.7.t:0 "Subsidiary Agriculture"
maciegna_flavour.7.d:0 "Along the outskirts of Mareshi, a government truck pulled up to a farming village. Many of the farming zebras rolled their eyes at the arrival and briefly argued over who would go put up with the Mazwi bureaucrat this time. \n\nOne of them then dragged their hooves over to the vehicle, but to idle surprise, a new zebra stepped out of the vehicle. "Greetings, are you in charge of these farms?"\n\n"N-yes, what can we do for you, sir?"\n\nThe visitor's talked about new government policy and farming subsidies for the area, and the half-listening farmer nodded along.\n\n"Could we assessed the crops together?"\n\n"Ah, sure."\n\nThe visitor let the farmer lead the way. Initially, little was said on the farmer’s end aside from general explanations of the area, but when discussing farming itself, the farmer spoke lively with the visitor – who he then learned was a scholar in agricultural studies. The two of them began speak on the types of crops here and planting methods, and soon the farmer found himself detailing the entire process, to which the scholar responded with genuine questions. The scholar even listened to the farmer’s complaints over the area’s lack of general irrigation due to nearby situations.\n\nDays later, the scholar returned brimming with more questions and specific solutions he wanted input on, and rather just one farmer answering, the many others were drawn in to offer their comments on developing the village’s farms.\n\nA week after, the scholar returned with means to help apply their collaborated solutions, even  showing all his legal paperwork, and from then on, the scholar oversaw the area's subsidized farmlands, always open to feedback and suggestions from its inhabitants.\n\nEventually, the scholar would ask if he could purchase a hut in the village to live in, but the village of farmers simply gifted him one for free. " #Ardent Custodian
maciegna_flavour.7.a:0 "All must work together for a better world."

maciegna_flavour.8.t:0 "First Steps"
maciegna_flavour.8.d:0 "Imani begrudgingly slung her rifle across her back and slowly drew upon her new home. Her and the rest in the Clan of Diawadou had recently been relocated to the Zar-Hay region, but it didn’t mean that she, a proud and hardened warrior, was taking easily to it. She already imagined the zebras here would demand her to forgo her rifle and blade upon entry. Every muscle of hers wanted to turn away and race off to somewhere she could galivant freely, surviving off nothing but her mettle, but years of experience throughout the conflicted Great Lakes grounded her whims, and Imani reluctantly approached the zebra coming out to meet her – a  Griot, judging by the way he dressed.\n\n"Thank God you made it, I was beginning to worry when you didn't arrive with the others," he said and bowed in greeting. "My name is Okoro, I’m one of the advisors of this village. Your journey must’ve been long, here." He offered a waterskin from his satchel. "Forgive me, your name is Imani, right?"\n\nImani scoffed and introduced herself. She was honestly surprised that he acted so naïve and so friendly to a stranger he just met. It made her feel pity, but it also felt like a refreshing start, and it felt, well, nice. Imani tried to return the waterskin, but Okoro waved it off with a smile and showed his personal one before turning to lead her into the village.\n\n"Is there anything I need to do before entering?" Imani asked. A nervous chuckle made her brace for her expectations coming true, but when Okoro remarked that some of the village colts and fillies may want her to show off her blade, Imani kept her surprise to herself.\n\nShe fell into step beside the zebra, cute as he was, and they entered the village. " #Ardent Custodian
maciegna_flavour.8.a:0 "To love one another is to love God."

maciegna_flavour.9.t:0 "A Story Of Family"
maciegna_flavour.9.d:0 "This gathering had continued much longer than expected.\n\nRepresentatives of the Re’emite enclave in Anzongo had welcomed the great Prophet like they’ve done with countless past figureheads who declared overlordship over them – graciously, adhering, and agreeing to the principles and idioms espoused. The Re’emite enclave have historically endured and integrated through many, if not almost all, regime changes throughout the Great Lakes. How the Re’emite had survived for so long was not determined by which faction was supported; it had been determined by how much tribute they offered to the next overlord after. A generation or two would often save all earnings to pay homage to whatever new warlord demanded the Re’emite’s loyalty. Even those who sought retribution against the enclave could easily be swayed by the amount of wealth and a guaranteed source for homage, both which were extremely hard to find throughout the Great Lakes. Even if this Prophet was far kinder and respectful than those before, he was only another zebra taking charge of them.\n\nThat was until he refused to accept their tribute with a smile and a wave of his hoof.\n\n"There is no need," the Prophet said. "I am far more interested in your philosophies and theological interpretations of God the enclave has managed to preserve throughout history."\n\nThat was what brought them to the evening dusk now, and the representatives talked animatedly about their monotheistic beliefs as the Prophet spoke respectfully and drank his tea. For the first time in perhaps history, the Re’emite enclave found an overlord whom they could smoothly, and happily, integrate with." #Ardent Custodian
maciegna_flavour.9.a:0 "In the end, the gift of knowledge outweighted the gold."

maciegna_flavour.10.t:0 "The Call To Prayer"
maciegna_flavour.10.d:0 "The two zebras from the respective Clans of Diakite and Harouna turned away from each other in embarrassed anger. The tension between the two in their regional House of Worship had been volatile since they entered, but at the behest of insight, courtesy of the local Guide, both were rendered quiet.\n\n"Each of you have reason to be mad toward each other," the Guide said. "Both of your clans share a long history of grievances, but I don’t believe God wants his disciples to be so malignant towards each other."\n\n"Why would God have made it so that his Clan – sorry, our Clans, are like this?" the other asked.\n\nThe Guide lifted his gaze over the interior designs in the House of Worship. There were many questions he wished could easily be answered, many ponderings to the way of things, but alas. It was why the Guide spent long nights studying the manuscripts of the Texts and teachings of their great Prophet after helping lead the community during the day.\n\n"Perhaps God wants both of you to overcome the past ways of your Clans," the Guide said. "He surely wouldn’t have brought you both in here today seeking my advice otherwise. Given how both your Clans often interact, I can only guess how long it would take and the many setbacks there will be, but in due time and through God’s message, can these differences be reconciled for a united Community?"\n\nThe Guide interrupted their attempts to respond. "No need to answer, I was just thinking aloud. If either of you can think of a mutual way both Clans can take towards peace through God, please do share."" #Ardent Custodian
maciegna_flavour.10.a:0 "As they focused on God's message, their hearts began to mellow."

maciegna_flavour.11.t:0 "The Act Of Governance"
maciegna_flavour.11.d:0 "Bright light bore down upon the public court, but its bright warmth compared nothing to the burning fires all could see in Zulaihat Zekuris’ eyes.\n\n"Your vile corruptions have gone unaccounted for far too long. For decades you have bribed and blackmailed your way through the government of Zao, extorted the lives of hundreds of zebras for your selfish monetary gain, sponsored marauders and bandits to murder and suppress any and all who went against your wishes, and funded the proliferation of kidnapping zebras to be sold into slave markets – two of which you had personally organized and frequently racketed with your repulsive depravity. By these acts, you are hereby sentenced to death, and what’s left of your body will be displayed for all to see as an eternal testament to your crimes. If you have any final words, you may say them now."\n\nThe gag around the tied-up zebra was removed, and the charged aristocrat immediately spat on the ground. "This isn’t real justice! This is nothing but a mob!"\n\nThe contentious audience erupted in fury, but order was restored at the crash of Zulaihat’s hoof slamming down on her stand. "This court’s authority and my ruling stem from God and His teachings given unto us, all of which you have broken through your crimes. None are above His rightful justice, and your sentence is long overdue."\n\nZulaihat gestured with her head, and the aristocrat was gagged and dragged away to the cheers of the onlooking zebras. Without a second thought, she ordered the next criminal to be brought in and glanced at their details listed alongside many other standing trial – he was an arsonist and smuggler. In accordance to the Texts, the verdict would be years of imprisonment to hard labor, should his behavior during trial not warrant death.\n\nThe daughter of the Prophet steeled herself for the long day. By her unwavering faith, none would ever escape God’s justice. " #Ardent Custodian
maciegna_flavour.11.a:0 "Let justice be righteous, for there is much work to be done."

