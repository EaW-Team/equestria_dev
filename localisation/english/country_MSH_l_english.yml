maciegna.17.t:0 "Beasts Among Zebras" #Ardent Custodian with badass edits from Cunard
maciegna.17.d_1:0 "The morning had barely risen over her homestead when Zulaihat Zekuris presented her father with her findings.\n\nShe glanced over the list of names once again, noting the last of the Hay-Zeb's old aristocracy and landowners scheduled for apprehension later in the day. Attempts to integrate these zebras had been more than difficult, but when it became clear that they would continue to insidiously scramble for authority and power by whatever means, Zulaihat easily turned to the law for the only right solution. All that remained was for her father to give word for their executions.\n\n“They are nothing but manipulative liars,” she said and passed the list to the Prophet. “They pretended to accept God’s message and righteousness while planned in secret to undermine His laws and restore the sinful institute of slavery. They are unrepentant and persist in criminality; God’s laws are clear on what sentence they must receive.”\n\nHer father accepted her reasoning with a sip of his tea. "
maciegna.17.d_2:0 "The midday sun waned fervently across the cloudless blue sky over their home.\n\nOchen Zekuris watched his father glanced over the list of names once again, noting the names circled and others boxed – all belonging to Hay-Zeb’s old aristocracy and landlords. He waited for the Prophet to set down his tea before elaborating on the plan.\n\n“Sanusi has taken the liberty of circling the most prominent and influential of the zebras on there,” he said with a motioned to his spymaster. “Unsurprisingly, those affluential zebras are, well, the worst of sinners.”\n\n“Not every zebra listed there needs to be removed,” Sanusi added. “A full purge would cause more instability and problems for us in the future. If we were to quietly arrest the main offenders I’ve marked and bring them before the Community to be judged, the lesser aristocrats and landowners will be far more willing to conform to us. If they don’t, we can simply arrest them in the same manner – quietly and without notice.”\n\nIt was the least disruptive method Ochen could think of with Sanusi that could possibly avoid the resistance that often comes with changes and still render God’s judgment.\n\n“See it done,” the Prophet said, “I have faith in you, my son.”"
maciegna.17.d_3:0 "Issa bristled beneath her calm demeanor, though not from the cool evening that had settled across the land just beyond the camp. The Prophet had passed Issa the list of Hay-Zeb’s old aristocracy and landowners, a number who had been slavers or possessed slaves. Her horrid memories had suddenly resurfaced in her mind, but the sound of her friend drinking his tea drew Issa back to reality.\n\n“What do you believe should be their fate?” the Prophet asked.\n\nCalming herself, Issa let her mind think rationally. Not every zebra listed was equal in terms of the severity of atrocities committed, despite her past crying out for blind righteous vengeance against all of them. The line between justice and retaliation was a blurry one, but she thanked God for her ability to distinguish the two.\n\n“All of them are guilty of crimes, especially the slavers, and I would see that all of them are arrested,” Issa said. “As for what should be done with them, they should stand justice like any other zebra – fair and unbiased as possible in a court of law. We cannot let God’s justice be compromised by our personal whims.”\n\nAlmani, her friend, agreed."
maciegna.17.a:0 "God shall judge them for their sins."
maciegna.17.b:0 "They shall learn to fear their shadows."
maciegna.17.c:0 "Justice for one is justice for all."

