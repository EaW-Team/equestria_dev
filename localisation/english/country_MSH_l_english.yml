maciegna.13.t:0 "Delusions Of Grandeur" #Ardent Custodian
maciegna.13.d_1:0 "Sporadic firefights could be heard throughout the city of Kamarela beyond the palace of Nnabakyala. Fortifications and contingencies could only do so much against superior tactics and terrifying zeal of the purported Army of the Righteous. Given the intensity of every day and night as both sides battled to gain and regain ground through the city, it came to no surprise that the average Ugabian soldiers began to lay down their weapons and surrender.\n\nYet the Spirit Warriors refused to yield, and here and now in the battered palace grounds of the Nnabakyala, they would fulfill their sworn duty. Kill zones and traps were laid everywhere, all weapons were steadied, and every Warrior silently awaited their fate. Some allowed their tears to flow while others struggled to perish the instinct to run, but all of them braced their hooves against ground, and when the Army of the Righteous at last converged and assaulted the palace, the Spirit Warriors unleashed their final war cry.\n\nThe palace fell within days, and no zebra of the Nnabakyala nor of the Spirit Warriors would evermore leave its tomb."
maciegna.13.d_2:0 "“Onward!” the general commanded. “God wills it!” An uproar of cheers was begotten by the Army of the Righteous’ thundering hooves. They had finally forced enough defenders from the walls to enable enough time to create a breach, and now the Army would face the surmounting challenge of urban warfare – surmounting, but not impossible. They would take Kamarela. They were ready.\n\nWhat they weren’t ready for was the very sight of Amanyi and the Spirit Warriors awaiting patiently for their arrival instead of repelling their attack. So caught off guard, the surging Army of the Righteous front skidded to a halt and caused a clamor of zebras crashing into each other from behind. Confusion began to arise from the attackers, but the general managed to push through to the front of clustered fighters to see what was happening. The two opposing forces stared each other down, and Amanyi himself looked the general in the eyes.\n\nAmanyi stepped into the wide empty space between the two and silently began to remove his ornate cloaks and attire. The unbelieving general finally approached Amanyi just as the legendary Pearl Sword was drawn and laid upon the elegantly discarded pile of clothes.\n\n“I hereby give myself and all of Kamarela to the Army of the Righteous,” Amanyi announced. “I only ask that my subjects and this beautiful city be spared.” Behind the surrendering zebra, all of the Spirit Warriors began to lay down their weapons in the same manner. The general, expecting fatal defiance, blinked at the capitulation and simple request."
maciegna.13.a:0 "Duty only ends in death."
maciegna.13.b:0 "Finally some good sense."

maciegna.14.t:0 "The Gospel Of Wealth" #Ardent Custodian
maciegna.14.d:0 "Sheebah Nakiyemba made her way to the fringes of her property where a group of zebra officials awaited her. From what a few of her “land tenants” – destitute zebras and their families she permitted to live on her homestead in exchange for them taking care of it – had informed her, these newcomers were agents of the Prophet who had just taken over. The industrial magnate harbored apprehension – she was aware of their viciousness dealt towards former officials of capitulated governments, but she had also heard rumors of kind treatment generously dolled out to the subjugated populaces. Hearsay aside, she could only levy annoyance towards them – the whole ordeal throughout the region had put a considerable hamper on her businesses.\n\n“May I help you?” \n\n“Sheebah Nakiyemba,” the lead agent greeted courteously, “our Prophet wishes to extend an invitation to join his government, as your economic expertise would be greatly beneficial, in terms of both financially gains and helping the common zebra.” He nodded to one of the agents, who protruded a closed letter from a bag. “The terms and conditions of your employment are defined, but negotiable. Should this offer be of interest, there is a date, time, and location enclosed on the back of the letter. Regardless, the Prophet thanks you for being so considerate and caretaking of the poor in your business practices. We look forward to your response. Good day, ma’am.”\n\nSheebah watched them politely bow and depart before looking at the invitation placed before her hooves. Picking up the sealed letter, she would have to look over the details enclosed carefully before deciding. Admittedly, however, she thought back on her business ventures and dealings throughout the Great Lakes."
maciegna.14.a:0 "I suppose there are worse people to serve."

maciegna.15.t:0 "Past Sins" #Ardent Custodian
maciegna.15.d:0 "Darkness flickered across the corners and crevices of the prison alit only by the jailer’s torch. All of its former occupants, fighters of the defeated UCTA, had all been deemed “war criminals” because of own deeds, and over the course of days, each and all had been dragged out to face justice in accordance.\n\nAll save for one - the quiet zebra sitting in the corner of his cell.\n\nIssa nodded for the jailer to open the cell, and when the rusted bars whined open, the old zebra barely stirred until, gradually, he lifted his eyes to hers.\n\n“Muwenda Zayondo, your reputation proceeds you.” Issa greeted, but was met with a hoarse coughing.\n\n“There is – cough – no such thing; I have nothing but blood stained on my hooves like the rest of the zebras once in here. It is only just to wash it away with my own.”\n\n“The Prophet wishes to provide you with an alternative means for redemption,” Issa said. “Your armoured experience would be integral for the services of our military.\n\n“When I said your reputation proceeded you, it wasn’t because of your status as an officer – it was because of the decency you’ve managed to keep when all others happily threw away. That is why I am here, and that is what makes you worthy of redemption. So, I personally ask you again, as a fellow zebra trying to make this world a better place for others, to accept the Prophet’s offer, lest the Great Lakes loses another innocent soul.”\n\nThe zebra finally rose. “But...I'm not innocent.”\n\n“Neither am I.”"
maciegna.15.a:0 "All may find peace with God."

