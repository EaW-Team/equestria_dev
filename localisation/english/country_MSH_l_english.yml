maciegna.19.t:0 "Relics Of The Past" #Ardent Custodian
maciegna.19.d:0 "Since time immemorial, the Kingdom of Gelon-Zornu had survived and thrived in the war-torn landscape of the Great Lakes. The vicious cycle of conquerors and warlords was indeed a deciding factor, but every Gelon-Zornu monarch knew that the wisest action was to simply offer submission; it would only be time before another warlord or conqueror arose to overthrow their liege anyways. Mai Gounama of the Zefuwa dynasty and King of Gelon-Zornu knew this well and had everything prepared. He would submit to the Prophet, who in turn would leave his kingdom alone, and all would continue on as is.\n\nSo there in his lavish homestead, he bowed respectfully before the Prophet and submitted…and completely missed the Prophet giving a nod to his vanguard.\n\nForces slammed into him, and the King of Gelon-Zornu found his body placated to the floor, his fine wardrobe tarnished and thrashing hooves tied. The royal zebra cried for an explanation, but his voice was restrained with a rag being shoved down his throat.\n\nThe Prophet voice held nothing but contempt. “No longer will your sins taint this land, Mai Gounama, and no more shall this false moniker of a kingdom exist to defy God. Your redemption begins in death, and may His salvation be enough to cleanse all of your sins.”\n\nThe dethroned king’s curses and pleas were muffled as the vanguards dragged him away."
maciegna.19.a:0 "The world turned upside down."

maciegna.20.t:0 "Emancipation" #Ardent Custodian with badass edits from Cunard
maciegna.20.d:0 "She was going to die; Bamina knew it. Many other monarchies overthrown by the tyrant Prophet had met the same fate, and her status as Queen made her fate no different. She would be dragged out before a crowd of zebras and executed like the rest. Her hooves and body trembled at the thought, but she tried to calm herself; tried. The least she could do was face her death with a shred of dignity as a Queen, right?\n\nEverything stilled, and the guards finally brought her into a simple room – simple, save for the rug sprawled on the floor and the Prophet himself awaiting her. The guards moved to the corners of the room without a word, and Queen Bamina found herself too frozen to react.\n\n“I hope the trip wasn’t too bad,” the Prophet said and gestured her to sit down. “I am confident enough to assume that both of us have had more than enough troubles these past few days. Care to sit and take a break from it all?”\n\nBanima hesitated for a moment before she decided to sit on the rug. The infamous Prophet, to her surprise, behaved far more amicably than she had been led to believe, making the situation feel surreal. The Prophet spoke about his faith to God, considerate enough to even ask and listen to her perspective on the beliefs and ideals she held as a ruler. Similarities gave way to them talking about the future of the Great Lakes, and to her delighted surprise, much of what the Prophet wanted was – in a way – what she had wanted too. Yet where she had failed, the Prophet guided by God was miraculously succeeding. It came to no surprise when she found herself pondering aloud.\n\n“Do you think there is room in God’s plan for me?”"
maciegna.20.a:0 "Not quite the tyrant one would expect."

maciegna.21.t:0 "Masters Of Flight" #Ardent Custodian with badass edits from Cunard
maciegna.21.d:0 "Ochen and Zulaihat watched the contraption glide upwards a few meters over the grass before its “tail” snagged the ground and careened it into the ground. Its pilot quickly scrambled out of the thing to look over the damage, only to dart away when the engine's front suddenly began to spew flames.\n\nZulaihat nudged Ochen, “Told you it would catch fire.” He responded with a roll of his eyes and the two began approaching the inventor twins, who were scrambling between convincing the departing crowd from leaving and putting out the fires.\n\n“All it takes is a small contribution! A small sponsorship!” the zebra desperately called out before drooping his ears and dropping his voice to a murmur, “A little donation so we can at least eat tonight - A FINE HELLO TO YOU TWO! I’m Russom and that’s Nadira! Together we are the Sekai twins, the one and only experts of flight!"\n\n“In the Great Lakes!” Nadira added quickly, abandoning the attempt to put out the fire and colliding with Russom. “One and only experts in the Great Lakes and at your service, mister and miss...?”\n\nOchen and Zulaihat introduced themselves, and subsequently used the moment of surprise as an opportunity to explain the Custodianship’s offer of employment to the twins."
maciegna.21.a:0 "Is anyzebra going to put out the fire?"

maciegna.22.t:0 "The Bright Light Of Knowledge" #Event is another character study from the perspective of the characters present in the different scenarions #Ardent Custodian with badass edits from Cunard
maciegna.22.d_1:0 "Zulaihat walked beside her father through the intact streets of Timbucktu, paying one ear to the occasional conversation her father shared with passing scholars and the other to the ambience of the boulevard. Everything and everyone around them weaved and flowed in a unique sense of order, and, despite the invisible boundary she felt between herself and the moment, Zulaihat was enjoying herself.\n\nHer father, the Prophet himself, seemed to be having a nice time too. It had been so long since she had seen him behave so lively and amazed, blinking at even the simplest of Timbucktu’s sights and doubling back all over. Eventually, at the insistence of her father, they made their way to the shade of a café and settled themselves at a table.\n\nHer father rubbed his eyes and remarked, “It’s all a very bright sight, isn’t it?”\n\nZulaihat took in everything around them. How much had been preserved because her father sought peace instead of prideful conquest? How many wise decisions had been made only because the Prophet actually listened and sought counsel from different viewpoints united by her father’s vision given by God? Those who claimed the Prophet was simply an obsessively delusional warlord were blinded by their own hubris, for no warlord or subjugator could ever envision a future like her father's. It was one of hope, and it was one of justice."
maciegna.22.d_2:0 "Ochen walked beside his father through the intact streets of Timbucktu, attentively listening and partaking in the discussions between his father and passing zebra scholars. Much of the topics and theories discussed were easy enough to comprehend, but there were some so erudite that Ochen found himself stumped; unsurprisingly, his father understood them with ease.\n\nHis father – the Prophet – was definitely having a grand time. It had been so long since Ochen had seen him behave so lively and amazed, in awe at even the simplest of Timbucktu’s sights and doubling back all over. Eventually, at the beckoning of his father, they made their way to the shade of a café and settled themselves at a table.\n\nHis father rubbed his eyes and observed, “It’s all a very bright sight, isn’t it?”\n\nOchen took in everything around them. Much had been preserved because his father sought peace instead of prideful conquest. Wise and lasting decisions made were only achievable because the Prophet actually listened and sought counsel from different viewpoints – different, but all united by his father’s vision given by God. Those who claimed the Prophet was simply an obsessively delusional warlord were blinded by their own sins, for no warlord or subjugator could ever envision a future like his father’s. It was one of hope, and it was one of unity."
maciegna.22.d_3:0 "Issa walked beside Almami through the intact streets of Timbucktu, keeping vigilant watch as the Prophet eagerly conversed with any passingzebra scholars that bid him greeting. This venture out was meant to be a chance for Issa to relax, but the veteran found herself unable to let her guard down entirely. She was enjoying herself, truthfully, though perhaps not to the degree other zebras would consider as normal.\n\nHer friend – the Prophet – was definitely having a good time. It had been so long since Issa had seen Almami behave so lively and awestruck, amazed at even the simplest of Timbucktu’s sights and doubling back all over. Eventually, at the insistence of her friend, they made their way to the shade of a café and settled themselves at a table.\n\nAlmami rubbed his eyes and said, “It’s all a very bright sight, isn’t it?”\n\nIssa addressed everything around her and smiled. Much had been preserved because the Prophet sought peace instead of prideful conquest. Wise and lasting decisions made were only achievable because the Prophet actually listened and sought counsel from different viewpoints – all varying in execution, but all united by Almami’s vision of a true nation given by God. Families could know peace instead of the strife that tainted the Great Lakes for so long. Those who claim the Prophet is but an obsessively delusional warlord are blinded by personal injustices, for no warlord or subjugator could ever envision a future like her friend’s. It was one of righteous justice, and it was one for all."
maciegna.22.a:0 ""It is bright indeed.""

maciegna.23.t:0 "Mule Against Mule" #Ardent Custodian with badass edits from Cunard
maciegna.23.d_1:0 "Beneath the starry desert night, the leaders of the tribes of Alwani had gathered before the zebra who had summoned them, all very aware of who exactly she was. Safinata Zekuris - sister of the Prophet – was preceded by her stringent reputation for her staunch beliefs in God’s laws and explicit actions against heathens who refused to adhere. Her hoofwork was well known, and it all added to the impending aura that seemed to permeate the room.\n\n“The Prophet’s work must be done for the glory of God’s message throughout the Great Lakes,” Safinata said and placed a hoof on the table. “This will undoubtingly bring forth more conflicts, but if you align your tribes with us, I can promise all who fight will be gloriously rewarded with God. A heavy decision, as my brother would say, but given everything that has happened around here, God’s will for the Great Lakes is nigh.”\n\nEager to partake in something greater, the tribe leaders agreed."
maciegna.23.d_2:0 "Beneath the starry desert night, the leaders of the tribes of Alwani had gathered around the zebra who summoned them, some of them marginally aware of who exactly he was and what he did. Aside from obscure repute, there was little known about Sanusi save for his penchant for secrecy and involvement in seemingly everything conducted in the shadowy corners of the Great Lakes. What they did know was that the zebra held a position of sway and – if being truthful with themselves – was slightly unnerving.\n\n“Everything about the Great Lakes is definitely changing,” Sanusi said with a little too much smoothness for their comfort, “And as any zebra knows, it’s always best to be on the winning side. A guaranteed commitment to our side – to this image of faith – and it can easily be arranged for your tribes to conveniently have positions of influence and wealth. No zebra could fault your pragmatism, but an opportunity missed is, well, an opportunity missed, right?"\n\nSeeing the opportunity indeed, the tribe leaders agreed."
maciegna.23.d_3:0 "Beneath the starry desert night, the leaders of the tribes of Alwani had gathered around the zebra who summoned them, aware of who she was and what she did. Whether or not some felt a bit superior due to Issa’s origins as a slave was meaningless to what she had risen to become – an exemplar of justice and renowned military commander of the Prophet. The least they could do was listen to her proposal.\n\n“It is obvious the Prophet is bringing about God’s message throughout the Great Lakes,” Issa said, “And what shall come with it will be Salvation for all in fertile lands and peace. No zebra, no matter how misfortunate or downtrodden, will be treated any less than any other, and the future promised will be for all. Join our cause, and together, we will make God’s future one for all generations to come.”\n\nGradually, the tribe leaders agreed."
maciegna.23.a:0 "There is nothing greater than God!"
maciegna.23.b:0 "Faith and prosperity."
maciegna.23.c:0 "A better world is ahead of us."

