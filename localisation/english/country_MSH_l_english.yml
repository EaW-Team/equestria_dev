MSH_struggle_of_the_sword_tp:0 "§GCompleting§! this §Cfocus§! will grant us the following National Spirit: §YThe Struggle Of The Sword§!\n\nShould we wage §RWar§! against any of the following §Ynations§!:\n      - §gZar-Hay§!\n      - §gTimbucktu§!\n      - §gAlwani§!\n      - §gImperial Mazwi§!\n      - §gMozzi§!\n      - §gAoranda§!\n      - §gUgabi§!\n      - §gGelon-Zornu§!\n      - §gHayzeb Federation§!\n\n"

