# Outdated
NVA_blossom_conquer_west:0 "A Journey To The West"
NVA_blossom_conquer_west_desc:0 "Throughout history, tyrannical powers gained their territory by conquering smaller, divided nations. Sen Kinh and Khamrin are under the constant threat of invasion. If Zaikiria as a whole wishes to strand strong against tyranny, then first we must seek total unity and co-operation."
NVA_blossom_conquer_khamer:0 "Our Southern Brother"
NVA_blossom_conquer_khamer_desc:0 "Khamrin is one of the city-states to gain its independence after the fall of the Baiyan Kingdom. Unlike Lan Kir, we have much in common with Khamrin, such as our history and our relationship. It should be no surprise then that many citizens are calling for a personal union with our southern brother."
NVA_blossom_conquer_lankir:0 "Put Down The Horde"
NVA_blossom_conquer_lankir_desc:0 "Following Vermillion's retreat from Zaikiria, the old Banners occupied Lan Kir and established their brutal reign on the land. The bandits have been raiding us for many years, bringing sorrow to many families. It's time to free our siblings in Lan Kir from the tyranny of the Twenty Banners."
NVA_blossom_reclaim_baiyan:0 "Strength Of A Hundred"
NVA_blossom_reclaim_baiyan_desc:0 "Since 500 ALB, our northern territory has been lost, and our children there had to live under foreign rule for hundreds of years. The 'Azure Hollow', once called 'Kerin County', is the last missing part of our motherland. It is time to reconnect our descendants with their home."
NVA_blossom_core_zaikiria:0 "13 Provinces Of Zaikiria"
NVA_blossom_core_zaikiria_desc:0 "The first king of the Baiyan Kingdom established a provincial system based on the 100 Zaikirian tribes that existed at the time. After centuries of chaos, Zaikiria is once again united by the successors of Baiyan, and we finally have the chance to modernize this ancient, administrative system."
NVA_blossom_get_resource:0 "Provincial System Improvements"
NVA_blossom_get_resource_desc:0 "The ancient system based on the thirteen provinces is useful and sustainable - yet, it cannot keep up with the peace of our central government's needs as we unite more of Zaikiria, and face new issues. As we head towards modernization, the provincial system must be revised accordingly to modern needs."
NVA_blossom_get_factories_from_friends:0 "Allies From The West"
NVA_blossom_get_factories_from_friends_desc:0 "For a long time, the resources of West Zaikiria were locked away behind treacherous mountains and terrain. Now, with modern machinery, reaching the West is no longer a pipe dream. Our industry will benefit from such a boon."
NVA_blossom_get_faction:0 "The Art Of Politics"
NVA_blossom_get_faction_desc:0 "A teaching in the Scrolls of The Elders states: 'Befriend those far away, while you fight those nearby'. There's no telling how Kiria will react to us reaching out to nations further West, but there is wisdom in the Scrolls. We must ally with them - one way...or another."
NVA_blossom_faction_zeblu:0 "The Spear Of Zeblu"
NVA_blossom_faction_zeblu_desc:0 "The Zebluans are great, and noble warriors. If the going gets tough, having such an ally standing by our side would be paramount. However, seeking this alliance entices both risk and reward, so we must be prepared for any outcome - even conflict."
NVA_blossom_faction_zongo:0 "The Power Of Faith"
NVA_blossom_faction_zongo_desc:0 "The Zongolese are faithful and peaceful creatures, but they are also able to protect their way of life, and are known to triumph against any threat that challenges their existence. An alliance between us shall be established on common faith, rather than conflict."
NVA_blossom_faction_kaiser:0 "The House Always Wins"
NVA_blossom_faction_kaiser_desc:0 "Kaiser Augustus Umqobi, a naive zebra who thought himself to be Kaiser, a humorous nod to the Griffons. We've sent a courier to him, with the message that he has one last chance to cease this offensive cosplay. Let's hope that not even the world's strongest headache will stop this courier."
NVA_blossom_faction_stronk:0 "In Harmony, We Unite"
NVA_blossom_faction_stronk_desc:0 "We've made great strides journeying West, and many new ethnicities have become part of our nation. Unfortunately, not all agree with our reign. Our mission as of this moment is to prove to them that Sen Kinh is an open-minded nation, one that welcomes all, and treats all kindness."
NVA_blossom_republik_thoughts:0 "Not A Wise King"
NVA_blossom_republik_thoughts_desc:0 "Were all kings wise, there'd be no need for republics. Fortunately for us, Rankin is anything but wise. However, the Senkinese have gotten used to being led by some “saint” for centuries, and that contradicts democratic thought. It is time to show that the people are masters of their own fate - not some king, no matter how wise he may be."
NVA_blossom_the_way_to_republik:0 "Towards The Republic"
NVA_blossom_the_way_to_republik_desc:0 "It is long overdue for us to form a republic - not only because the monarchy restrains out potential, but because this is the way for a brighter and more hopeful future for all. The road to a republic may be long and arduous, and many issues will need addressing - but what great feats have been achieved easily? 'Step by step, I'm sure the dream of a real republic will come true', Zeyshan said."
NVA_blossom_remove_king:0 "For The Good Of All"
NVA_blossom_remove_king_desc:0 "Hypocrites have justified history's greatest atrocities with a simple phrase - 'For the good of all'. We, however, are going to prove that we understand, and value the true meaning of this statement. Sen Kihn shall be for everyone - a land free of prejudice. For the good of all!"
NVA_blossom_threat_from_north:0 "Threat From The North "
NVA_blossom_threat_from_north_desc:0 "We've taken notice of the Grand Gallop Onwards, a project of our northern neighbor. Kiria is gathering its strength, now that it has been freed from the chains of Silence. Once again, there is a growing fear in Zaikiria over the threat of conquest. We must plan our measures accordingly."
NVA_blossom_slow_the_steps:0 "Slow The Reforms"
NVA_blossom_slow_the_steps_desc:0 "Without the restraint of the Silence, the modernizing Kiria has become a greater threat to Zaikiria than ever before. To protect our newborn republic from this threat we must, unfortunately, abate our reforms, and focus on our ability to defend ourselves first."
NVA_blossom_march_north:0 "To The North"
NVA_blossom_march_north_desc:0 "Our troops take the rifles. They sit behind the wheels of war machines. They march north, to Mellifluve. This fight is not for glory. This is for our families, our home. This battle is one we cannot afford to lose. We must stand together, or not at all."
NVA_blossom_win_north:0 "Cleave The Waves"
NVA_blossom_win_north_desc:0 "Victory, the glory for which we've given our all. The children of Baiyan have reclaimed their land, and their honour. The battle of the century is finally over. We've proven to the world and to history - that glory can be brought not by an iron fist, but a heart of kindness!"

