NVA_vestra_desc:0 "§YBorn§!:April 17th, 976 ALB, in Karthin, Wingbardy\n\n§YBiography§!:Mr. Hooves suffered a lifetime of mockery and discrimination from his griffon peers because of his origins. This difficult childhood made him profoundly detached from everyone else, and it was in this feeling that he disobeyed his parents, who wanted him to take over the family store and join the prestigious Wingbardy Officer School instead.\n\nWith rather good results, despite observations of his occasional brutality, Midnight Hooves formed and hardened during his years of study. It was only years later, through the networks of the vast Kirin diaspora, that he learned an opportunity to return to his native continent to serve in Sen Kinh's army, which was then seeking to modernize its officer corps. He quickly made a name for himself with his unorthodox but effective methods and became one of the most respected and feared generals in the army.\n\n§YPortrait By§!:AnaStaFury"
