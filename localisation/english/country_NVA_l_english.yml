NVA_occupation_desc: "By the order and supervision of the Ministry of the Interior, the occupied territories of Lan Kir are now designated under the Lan Kir Administration. The High Commissioner of the National Police has been assigned as the Provisional Governor until the situation in the occupied zone sufficiently stabilizes for transition to civilian governance.\n\nThe Lan Kir Administration is expected to conduct counter-insurgency (COIN) operations to pacify remaining hostile elements within the zone. It is also designated to manage security and relief missions to allow for the eventual integration of the provinces of Renjiang (formerly Razorgrain Frontier) and Lan Tsao (formerly Orchid Bushwood). The Ministry of Interior grants the Provisional Governor complete autonomy for the sake of accomplishing these goals, and will monitor the progress through inspections."

