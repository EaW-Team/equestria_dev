NVA_chai_yik_wing:0 "Chai Yik Wing"
NVA_chai_yik_wing_desc:0 "Fate and circumstance are formidable obstacles. Many born into hardship and poverty often die within it. Yet, whoever has the opportunity to crawl out of that pit would do well to take full advantage of the climb. Chai Yik-wing intends to go high enough to never see the bottom ever again.\n\nAlthough his family’s roots trace to Lan Kir, they’d been settled in Sen Kinh long enough to adopt the new national identity over several generations. Higher education was not on the table for the impoverished Kirin until his family saw a glimmer of hope in the youth. Money was chipped in to get young Chai into university, where he excelled. Yet, the image of his uncle working overtime at his store for his sake, or the image of his grandmother sacrificing portions of her pension just to get him to where he was always haunted him.\n\nAs Sen Kinh’s Chief of National Police, these images are still burned into his mind. He seeks to serve the nation, yet he is unwilling to forget the debt before his family, as much as they urge him to. Beneath his excellent results-driven leadership and superb management skills as chief lie strings of nepotistic deeds. Promoted nephews, aunts in mansions - taxpayer funds have somehow found themselves in the pockets of those who invested in a young, hopeful Kirin who loved to dress in a police uniform.\n\nThe upwards climb does not end. Knowing that a potential occupation of Lan Kir would see great need for him as a police governor, he steels himself for great opportunities and the power that comes with them. There’s much work to do and he does not intend to neglect it, but surely nobody will notice if some riot equipment is of less than stellar quality. Sacrifices must be made for those who have sacrificed, after all."
