 CZR_funny_advisor:0 "Rachel the Smartgoat"
 CZR_funny_advisor_desc:0 "It is not known where Rachel came from. Local zebras only know that Rachel one day arrived in Zwadai, claiming to be looking for an "isolated and peaceful place for my research". While initially the zebras and their yeti masters saw Rachel as a potential threat, she soon proved to be a very helpful goat who fixed machinery and tinkered with new innovations. It didn't take long before zebras started to provide her with food in exchange for her assistance, and even Alokassa himself offered to protect Rachel from any threat in exchange for her valuable knowledge. Nocreature knows how she is so intelligent and knowledgeable, but no one questions it either."
