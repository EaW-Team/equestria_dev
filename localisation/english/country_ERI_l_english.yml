erie.19.t:0 "State Of The Ducal Soldiers"
erie.19.d_advisors:0 ""Mon Duc,\n\nIt brings me much pleasure to report that the paladins have finished training and replenishing the newest recruits for our cause. While the recent setback has been another senseless bloodshed, the losses were light enough that I can confidently say we are sufficiently prepared for another assault. In essence, the armed preparations are completed, and only await your word to begin a full mobilisation.\n\nAdditionally, the others have reported progress in their fields of speciality, giving us the option of utilising some... unorthodox methods, if you so desire.\n—Paladin-Commandant Absolon Cyrille d'Amphitre""
erie.19.d_nobles:0 ""To the most esteemed Monsieur le Duc d'Erie,\n\nIn accordance with your instructions, I have finished reviewing our active roster lists. Despite our recent failures in the Struggle, House Erie has recovered its serving griffonpower to the pre-war count, which we have bolstered further by hiring more foreigners and expanding the levy clauses. However, I must inform you that the current model is unsustainable and running on multiple layers of loans and promises, already compounded by the embargo from the banks of Flowena. Unless we wish to start melting down our jewellery, victory must be achieved in about one year or less.\n\nAdditionally, your esteemed advisors wish to share with you their plans on furthering that goal, after they cease bickering with each other.\n—Vicomte Victorin De Perdrix""
erie.19.a:0 "No more second measures, no more failures."

erie.20.t:0 "The Nature Of A Paladin"
erie.20.d:0 ""Some of you have asked me recently, what is the distinction between a paladin and a knight? Do we not both use the same equipment and tactics? The simple answer is, no, there is no functional difference. We are the same, but with a different coat of paint, you might say.\n\nHowever, there are a few things that set us apart from our cousins in Herzland or Aquileia. First, the paladins maintain a tradition of service from the founding days of Verenia. Armour has gotten better and sturdier, certainly, and polearms and axes have been replaced with heavy calibre firearms, but our role remained the same: a vanguard of the few but brave, leading the charge from the front.\n\nSecondarily, the paladins maintain their strong allegiances to their liege lords and the Gods. A paladin without a master is certainly considered a disgrace, but that can be corrected. However, one cannot truly be a paladin without devoting themselves to the Gods, be it one in particular or all of them. Always remember that Boreas, Arcturius and Eyr are watching, and we must earn their favour through righteous battle.\n\nAs you may have noted as well, from the appearance of myself and my subordinates... a paladin has to maintain some sense of style, no? It does you no credit to run around looking like a haggard blackguard who scavenged armour from a corpse. For those of you who are interested, I have plenty of knowledge in improving appearances..."\n\n—From the lectures of Comte Absolon Cyrille d'Amphitre, Paladin-Commandant de la Maison Erie"
erie.20.a:0 "At least we're not called chevaliers. Imagine riding ponies into battle."

erie.21.t:0 "The Grey Company Of Free Knights"
erie.21.d:0 "It was not every day House Erie would be providing hospitality to visiting guests, due to the long standing isolation brought by decades of warfare. Owing to desperation perhaps, these guests are the little known sellswords that go by the moniker "Grey Company of Free Knights". Called such because of the grey cloaks and dour disposition that appear to be their defining characteristic, plenty mock them behind their backs because of their rather dishevelled state. Conflicts have been a feature of Griffonia for quite some time now, yet as nation-states are reorganising their forces from feudal levies to professional soldiers, few have need for unreliable mercenaries.\nThe leader of these forces, Valens Silverclaw, has properly recognised that the Verenian strife might be their last opportunity to earn a respectable amount. He has graciously offered his services, with plenty of flattery, leaving the Ducal Court to decide on what to do with them.\n\n"Monsieur le Duc d'Erie", began paladin d'Étang, "I must firmly disagree with the notion that House Erie needs the assistance of these lowlifes. We are all aware of the chronic shortage of griffonpower, but how can we trust them to behave, to follow our lead? What little I've heard of this 'Grey Company' has been rather negative." His knightly comrades nodded in approval, believing this to be sufficient reasoning.\n\n"Have all of your brains turned to rot?" Spymaster Livio was never one to withhold a strong opinion, which earned him much jeers and shaking fists in his direction, particularly from Cyrille. "Silence your beaks and allow me to speak. My Duke, what d'Étang has said is mostly true. However, can we really afford to be picky about the help we can get? Shall we throw away everything we've done so far, just to satisfy a vague notion of 'honour'?" The jeering only intensified, as Livio has managed to more or less insult the entire room.\n\n"Enough.", the exasperated Duke stroked his claws against his face, "I have acknowledged your opinion and made my decision. House Erie shall...""
erie.21.a:0 "Hire the entire company."
erie.21.b:0 "Purchase the service of one regiment."
erie.21.c:0 "Send them on their way."
erie.21.e:0 "Throw them out, the contemptible curs!"

