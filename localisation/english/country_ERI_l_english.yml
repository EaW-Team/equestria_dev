erie.98.t:0 "Feudalism: A Modern Perspective"
erie.98.d:0 "Griffs today would have you believe that feudalism is one of the staples of our society, tracing back to the semi-legendary descent from the Hyperborean mountains. Even across the sea, the Sun Princess has her own noble ponies, although their power has all but eroded today. This is, of course, a contemporary misconception.\n\nShould one look up the term in a book today, it would say that feudalism is "a social system based on the relationship between the landholder and those who provide services and labour in order to live there". This conflates two distinct concepts that have often co-existed (but not always) called manorialism and vassalage. The former describes the economic system which structured the relations between free griffons (later on serfs) and their elite landlords, whereas the latter is a political system which structured relations between ruling classes.\n\nFor example, while the manorial system was already established in the time of Arantigos the Conqueror, in a legal sense Arantigos did not have a series of fealties and homages given to him by his subjects. Rather, it was an informal arrangement backed by force, with a caste of professional bureaucrats overseeing their obligations. The concepts of vassalage and suzerainty would not appear until the Discrets' consolidation of power, but in its most pure state, it was introduced by the Groverian dynasty as they organised their vast empire into a civilised polity.\n\nIn conclusion, while manorialism and vassalage appear to be inexorably connected, they are separated systems explaining relations between two different classes of griffons. It begs the question if feudalism is even the right word to describe the society of the past, and even today."
