erie_cyrille.1.t:0 "A Tale Of Inspiration"
erie_cyrille.1.d_boreas:0 ""Ah, very good students. Allow me to recall... Yes, here's how we remember the tale of paladin Foisine."\n\n"We recall he was all the order stands for: honourable, brave, reverent to the Gods. For that he would earn much prestige, his sash heavy with honours. Of course, any paladin who served with such distinction would be worth their weight in gold, and Foisine wisely invested his into building a splendid château, and showing generosity to the needy."\n\n"Alas, all was not perfect for the noble paladin. He served a cruel master, one baron Proulx, who was not always this wicked, but his heart grew dark with years of vice. The peasants who served Proulx spoke of wanton acts of violence, and riots were frequent. Foisine saw what was happening, but he did not attempt to stop his master, in accordance with the vows one gives to Boreas. Always be loyal to your masters, students..."\n\n"However, one day Foisine would experience something that made him reconsider his stance. Whilst hunting in a forest for food, he saw lightning crack across the sky, with nary a cloud in sight! This was surely the wrath of Boreas, showing his displeasure of the villainous baron, and our paladin reconsidered if his actions were proper and righteous. What do you think happened next, students?"\n\nAs before, Marceau was the one to raise his claw."
erie_cyrille.1.d_arcturius:0 ""Hmmm... yes, this should do. The tale of paladin Blanchette, an unsung hero of a battle long past."\n\n"There was a time, before griffons built their high and mighty states, when war was waged with swords and shields. Yet there were always paladins, these brave knights that fought for their lords and upheld the values of the Gods. One of them was Blanchette, who was by most accounts not the most successful or devout of paladins, but she still served to the best of her abilities."\n\n"Much like the struggle we face today, Blanchette served a master who was locked in a feud with another one, and their battles were bloody. The outcome was never in either favour, and she wanted nothing more than to return to her husband and children. But the camaraderie she had with her paladin comrades gave her the resolve to do what is needed."\n\n"The next battle was a decisive one. Close ranks of griffs bearing pikes advanced on the outnumbered paladins, with Blanchette and her unit unable to break their formation. With their captain far away in the chaos of melee, they had no plan beyond base survival, but if they did nothing, the battle would have surely been lost. What do you think happened next, students?"\n\nAs before, Marceau was the one to raise his claw."
erie_cyrille.1.d_eyr:0 ""Very well, class. Let me see... ah, of course! The fable of good paladin Germain will suffice for this lesson."\n\n"Germain served as a paladin to an early Verenian duke, who tried to expand his holdings into what is today Pomovarra. This suited our paladin, who strived above else to attain martial excellence. He was a frequent tournament goer, and his battlefield prowess was spectacular. All this would to go to Germain's head, and he begun openly boasting that only the Gods could strike down his rising star."\n\n"Indeed, Germain's pride would soon be tested in the next campaign for Pomovarran lands. In an early battle, he got separated from his unit, chasing down fleeing levies who were of no threat or importance to him. Rather than sate his ego with the sight of an enemy fleeing from his might, the paladin needed the satisfaction of his foes facing them when they met the end of his halberd. In his arrogance, Germain would not notice he became surrounded by a group even he could not take on. What do you think happened next, students?"\n\nAs before, Marceau was the one to raise his claw."
erie_cyrille.1.a:0 ""He would forsake the Baron!""
erie_cyrille.1.b:0 ""He sought out a relative of the Baron.""
erie_cyrille.1.c:0 ""He retreated to the temple to contemplate.""
erie_cyrille.1.e:0 ""She took them on all by herself!""
erie_cyrille.1.f:0 ""She would cover their retreat.""
erie_cyrille.1.g:0 ""She asked her paladin friends for ideas.""
erie_cyrille.1.h:0 ""He would beseech the Gods for aid!""
erie_cyrille.1.i:0 ""He died, and his story is a cautionary tale.""
erie_cyrille.1.j:0 ""He fled like a coward, and stained his honour.""

erie_cyrille.2.t:0 "Lessons Learned"
erie_cyrille.2.d_boreas:0 "Cyrille softly chuckled at the response. "Not quite, Marceau, but you were on the right track. Foisine would begin to subvert his master's actions as much as he could, at the expense of his purse. The love of gold is endemic to a griffon, but he overcame it in a pursuit of justice."\n\n"Baron Proulx would eventually meet his ignoble end when a distant relative of his returned to claim his properties. As it turns out, Proulx cheated his relative out of the inheritance, and when he called upon paladin Foisine to defend him from this 'pretender', he was nowhere to be found. Know this, class: be loyal to your masters, but do not impugn your honour in doing so."\n\n"In the end, Foisine would find employment under the new baron, his purse refilled and his service gleaming till the end of his days. What do you consider to be the moral of this story, students?" The captivated recruits, who were taking noted during the storytelling, began discussing with one another the merits of this tale."
erie_cyrille.2.d_arcturius:0 "Cyrille softly chuckled at the response. "Not quite, Marceau, but you were on the right track. Blanchette cried out: 'True and dear allies, I shall lose my life doing it, but I will make a breach, for this may you aliment my family forever!' and charged at the approaching pikegriffs. This was no suicidal action, however, for she broke pikes with her claws, and created a gap in their line by throwing her body at them."\n\n"Indeed, she took down many of them, but she was only mortal. However, when her unit saw the selfless act of courage, they rushed into the gap, breaking the dense formation and decisively carrying the day for their master. The feud would end soon, but the master and the paladins would honour paladin Blanchette, remembering her when they performed their sacred duties to Arcturius. What do you consider to be the moral of this story, students?" The captivated recruits, who were taking noted during the storytelling, began discussing with one another the merits of this tale."
erie_cyrille.2.d_eyr:0 "Cyrille softly chuckled at the response. "Not quite, Marceau, but you were on the right track. Our noble paladin, badly battered and bruised, laid on the field for hours until he regained consciousness, crawling back to his home in disgrace. Many have heard what happened, as gossip travels quickly by road and wind, and eventually Germain would retire as a paladin. Though his wounds and armour were mended, his pride was broken forever, as he purchased a small plot of land near lake Rumare to live as a simple farmer."\n\n"In time our paladin would gain a great fondness for the land. What was a rigid chore began to grew on him, and his crops were the largest and tastiest in the village. Soon, he began making relationships with the griffons who initially paid no heed to the stranger, and his standing in the community grew, as he became a respected leader that provided help in both labour and food. Not to mention, the wife he would marry would give him many chicks."\n\n"Though none of the griffs would learn of his prideful past, it would briefly resurge near the end of his life, as he claimed to have received a vision of Eyr, praising him for his life of agriculture. Most would shake their heads at the old loon, but it is without doubt that former paladin German exemplified the virtues of Eyr. What do you consider to be the moral of this story, students?" The captivated recruits, who were taking noted during the storytelling, began discussing with one another the merits of this tale."
erie_cyrille.2.a:0 ""One must always be aware of the wider picture.""
erie_cyrille.2.b:0 ""Rules should not obstruct common sense.""
erie_cyrille.2.c:0 ""In desperation, any action is better than none.""
erie_cyrille.2.e:0 ""One must give their life for the better of the whole.""
erie_cyrille.2.f:0 ""There is no shame in making a mistake; only denying it.""
erie_cyrille.2.g:0 ""The land's bounty is as valuable as the bounty of battle.""

