ERI_livio_postwar:0 "The Ducal Spymaster's Devious Design"
ERI_livio_postwar_desc:0 "Truly a victory for the dark griffon! Despite several setbacks, Livio has convinced the Grand Duke of his value and he has in return provided the spymaster with favour and protection. The others can gripe and complain as much as they desire, but they have only shown themselves to be incompetent, and the Grand Duke has no interest in hearing the details of such.\n\nThe Ducal Spymaster's primary interest are clandestine acts of subterfuge. Nothing is too sacred, no method is too heinous to consider. If Verenia cannot get ahead of its rivals fairly, it shall do so in an underclawed way."
