erie_fabrice.8.t:0 "Vincent's Surprise"
erie_fabrice.8.d_destruction:0 "To nogriff's surprise, there was an invading force trying to cross the Aranti river.\n\nWhereas to most this would cause an extreme alarm, maybe even a panic attack, Iovinus was only slightly perturbed. It was nothing new for Vincent to try and claim what was rightfully his. Additionally, this would also silence the warmongering nobles who wanted nothing less than to throw themselves (their thralls, in actuality) at the Erian defences. Iovinus expected nothing more than a repeat of the last year.\n\nThat is, until the reports started arriving to his desk.\n\nThis assault from his petulant sibling was of unmatched severity. It seemed that no expenses were spared in assembling a mighty host — foreign units and levies were both seen in great numbers — but the most concerning issue regarded extensive devastation of both civilian and military targets in the border region. Cylindrical objects flew at great speeds from the western side of the river, then crashed into their targets with a great explosion. Many fortifications were ruined and many more soldiers perished. A note from an infiltrator explained that the pet inventor that Vincent employed designed these weapons that were to blame for these events. It was only the weakest of respites that there were none left to use.\n\nIovinus felt afraid. Will his preparations amount to anything? He needed to involve himself directly. This was a battle for the future of beautiful Verenia."
