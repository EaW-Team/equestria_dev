erie_erilogue.3.t:0 "Those Who Remain:\nThe Grand Inventor"
erie_erilogue.3.d_dungeon:0 "Fabrice Assaultine would spend the remainder of his days wasting away in the dungeons of Château Erie.\n\nNogriff knew what drove him to commit such treachery, but some suspected the influence of his academic colleagues was a deciding factor. Yet those scattered before they could be questioned for their involvement, leaving the motive of Fabrice's actions a mystery for the ages. Any attempt at interrogation proved fruitless, and somehow the brilliant inventor retained his sanity despite persistent isolation.\n\nThough he got his name in the history books for the partial destruction of Calembourg, it was overshadowed by the remainder of the Verenian Struggle. The Duke would not tolerate any mention of him, a stark contrast to their previous friendship. Fabrice's workshops and discoveries were afterwards sold off, but there were none who could unlock the secrets he alone understood."
erie_erilogue.3.d_left:0 "Though only the ignorant would doubt the brilliance of Fabrice Assaultine, his ideas were not used in the conclusion of the Verenian Struggle.\n\nFabrice was more than aware his friendship with the Duke gained him many privileges that he would normally not have. He would not deny to himself that he didn't exploit it for personal benefit, either. But all his flattery and contributions didn't quite impress his employer in the end, who granted another his favour.\n\nThere were no hard feelings between the Duke and Fabrice, but in the end he knew where the wind blew, leaving Verenia just as he left his many patrons previously. However, he regarded his stay as one of the more productive ones, gifting to the Duke one last amazing invention before his departure — a machine that played the most beautiful music, powered only by a single cup of saltwater."
erie_erilogue.3.d_stayed:0 "Though only the ignorant would doubt the brilliance of Fabrice Assaultine, his ideas were not used in the conclusion of the Verenian Struggle.\n\nNonetheless Fabrice understood his employer couldn't simply give him everything he wanted. He had received more than from any of his previous patrons — enough to convince him to stay in Verenia to continue providing his dear friend whatever he needed. Ateliers Avault became one of the most prolific job creators in Verenia, and its output helped the land prosper.\n\nThe Duke and Fabrice continued having their nights of revelry once a week, just like in the good old days."
erie_erilogue.3.d_honoured:0 "Fabrice Assaultine, the ever brilliant inventor, has more than earned his place at the Duke's side.\n\nJealousy and envy from many could not erase the fact that it was his wonderful design that decisively ended the Verenian Struggle. The others did their part, but it couldn't compare, and for his contributions, Fabrice was honoured with a noble title. A courtesy, to be certain: he and the Duke continued having their merry nights playing cards and drinking fine spirits.\n\nAlways the diligent worker, Fabrice carried on with providing new technologies for Verenia, and led the drive to propel the land to a modern age, filled with factories and academies. It is only a shame that his ego would get the better of him, causing Fabrice to lose three digits of his left claw in an industrial accident, after ignoring the warnings of a commoner shift overseer.\n\nIt didn't phase him in the slightest. Fabrice simply replaced them with a prosthetic, a cold but practical solution."
erie_erilogue.3.a:0 "His mind made the most brilliant things."

erie_erilogue.4.t:0 "Those Who Remain:\nThe Knight-Commander"
erie_erilogue.4.d:0 ""
erie_erilogue.4.a:0 "He was virtue exemplified."

erie_erilogue.5.t:0 "Those Who Remain:\nThe Ducal Spymaster"
erie_erilogue.5.d:0 ""
erie_erilogue.5.a:0 "A cad, but not without his merits."

erie_erilogue.6.t:0 "That Which Remains:\nThe Conclusion"
erie_erilogue.6.d:0 "What more could be said? Could we discuss the lives of every griffon who did their part in the Verenian Struggle? It seems certain that it would be a waste of time, and those who failed to achieve their goals will not get a mention in the history books.\n\nThough peace in Griffonia was always fleeting, for a brief moment Verenia enjoyed theirs. Only the Gods know which thought, culture or griff would in the end shape the lives of millions, but whatever happened, they would have to contend with the state that dated its origins from the first time griffons came down from the Hyperborean mountains. An honour very few could claim in honesty."
erie_erilogue.6.a:0 "We'll be seeing each other again."

erie_news.1.t:0 "The Unification Of Verenia"
erie_news.1.d:0 "[This.GetNewspaperHeader]The so-called Verenian Struggle has outlasted many conflicts that arose from the Republican Revolution of 978. Even as neighbouring regions settled into a pretence of peace, the infamously stubborn heirs of the late Verenian Duke refused to lay down their weapons as battles and ceasefires followed one after another. Thus, the proudly independent region has only known strife for decades.\n\nYet to the surprise of many, the cycle of familial bloodshed has ended on this day. Despite the lack of foreign support, and dwindling resources, [ERI.GetLeader] has emerged victorious over his rivals and declared himself the undisputed ruler of Verenia. As the weary populace hopes to rebuild, the newly minted Grand Duke looks beyond his borders to secure himself a lasting reign."
erie_news.1.a:0 "Pointless, petty squabble."
erie_news.1.b:0 "Hahaha! I win, Iovinus!"