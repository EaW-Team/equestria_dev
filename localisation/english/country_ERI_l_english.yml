erie.25.t:0 "Noblesse Oblige"
erie.25.d_riot:0 ""...which leaves us with a decent amount of idols left, after paying for the repairs and resources. How should we distribute the tax surplus?" The scribe concluded his report.\n\nVincent's thoughts bounced at the idea of idols clinking together. Or, they would have if he wasn't still so furious about that recent riot. A whole perfectly good factory burned down, countless griffs killed, not to mention the other property damage! All that over a simple misunderstanding over the new conscription regulations. Fixing that had to be the first priority, as the Vicomte De Perdrix rose up.\n\n"Monsieur de Erie, the recent events were regrettable, but it was hardly a disaster. That district was underperforming for years, and honestly it was less expensive to tear it down than modernise it. The plan we came up with should solve the problem, as well as bolstering our assets for the future. But we will have to invest in better policing measures."\n\nThe Duke was happy with the proposal. The restoration of production, putting the peasants in their place, those were all excellent measures, but his scheming was interrupted by the "perfect" paladin in shining armour. "Mon Duc, I urge you to consider the following. I do not condone violence or insurrection, but we cannot push our servants too far. Show them some eleos, and we'll have a grateful populace that will support our goals."\n\nMust Cyrille always bother with this pious nonsense? If the triarchy was in his favour, they would have smited Iovinus at least nine years ago. But there was certainly merit in his proposal, much as he loathed to admit it."
erie.25.d_noriot:0 ""...which leaves us with a substantial amount of idols left, after paying the salaries for our soldiers, hirelings and other servants, mon Duc. How should we distribute the tax surplus?" The scribe concluded her report.\n\nVincent's thoughts bounced at the idea of idols clinking together. Oh, what wonderful things he could buy! Delicacies from Zebrica, new furniture for the château, maybe even something for the gardens... Right, skimming from the top would have to be kept to a minimum, there's larger concerns for now. As he was pondering the ideal course of action, the Comte d'Pont-aux-Griffes spoke up.\n\n"Mon Duc, the good people have been griping and languishing for quite some time. Why don't we make their lives a little easier, build a few new houses, offer charity and such? Surely, Eyr would look fondly on those who uphold Her virtues." Vincent only paid half the attention to his sibling as he did to the thoughts of a new marble sculpture of himself, as the Vicomte De Perdrix raised dissent.\n\n"Monsieur de Erie, myself and my colleagues believe that we should invest further in our industrial capacity. More factories, more production, better for us all. It shall repay us in dividends once Verenia is ours, and I suppose the peasants will benefit from it, somehow. They should be happy we're paying them at all, bah."\n\nAnother difficult choice for Vincent, it seemed. He was rarely fond of listening to Cyrille's advice, but on the other claw, he wasn't too fond of industrialisation, despite all the positives. Accursed smoke made him choke and tear quite often."
erie.25.a:0 ""Cyrille, have the peasants eat cake.""
erie.25.b:0 ""Vicomte, let's talk business.""

erie.26.t:0 "The Tradition Of Service"
erie.26.d:0 "A paladin was many things: brave, loyal, gallant, but most importantly, a paladin was cultured, pious and educated. As such, paladin trainees would spend many hours learning about their history and wider griffon culture, and on this particular day, they had the Knight-Commander himself hold a lecture.\n\n"That concludes the part about the founding of Verenia, dear students. As you can see, our lineage has spanned many centuries, even before the rise of Groverian dynasty, or even the Discret despots. I do not deny that Verenia has fallen on hard times lately, but if there is something worth preserving, it's the traditions that make us unique. Are there any questions?"\n\nThe promising trainees exchanged looks until one Marceau raised his claw in response. "Master Cyrille, you haven't quite explained to us why do the paladins hold faith in such high regard. Could you shed us some light on that?"\n\n"Certainly. Why, I have a few stories that I believe could accurately answer the question... one for each of the Three. Which one would you like to hear?""
erie.26.a:0 ""Tell us the story of Boreas!""
erie.26.b:0 ""If it pleases you, the tale of Arcturius!""
erie.26.c:0 ""How about Eyr's fable?""

erie.27.t:0 "Verenian Relief Plan"
erie.27.d:0 "The Duke has had his claws full in the previous months. Although he would never describe himself as a capable administrator, preferring to leave the doldrum to others, Vincent started to feel a certain... appreciation for matters of statecraft. Laziness had its benefits, but ensuring his little fief was running smoothly, with the nobility backing his decisions, felt satisfying. Clearly, this improvement showed he would be a better ruler than Iovinus — and today he would put that plan into motion.\n\nChâteau Erie was quite busy in the recent weeks, with so many new hirelings for the armed forces milling about. The Duke was relatively certain everygriff had their lodging, training and firearms secured, but it was Cyrille who should be responsible for such. Vincent knew his sibling slacked on paperwork, but that wasn't the reason he was making a visit to him. He would find Cyrille in the ornate-yet-uncreatively-named Paladin Hall, resplendent in all its white-and-gold aesthetics dedicated to the gods, and the order.\n\n"Cyrille! Are we ready to wage war yet? If I have to attend yet another dinner with marquis this or vicomte that, just to scrape some further resources, I'll choke on my drink." Vincent noted mentally to start ignoring invites after Verenia was his.\n"My dear sibling, you are just in time. I've just finished strategising with my subordinates, and we've determined two best approaches for the upcoming struggle. Every possibility was accounted for, and we will not be waylaid by any riots. Although, I must warn you, time is precious, and we cannot maintain our diligence for too long." He would extend his claw to a nearby table, where a multitude of maps was strewn around, complete with graphs, little figures and more. "We only require your decision, and the rest is in Arcturius' claws.""
erie.27.a:0 ""Surround the fortress instead of taking it.""
erie.27.b:0 ""Going around them? Risky, but possible.""

erie.28.t:0 "The Commoner's Perspective"
erie.28.d:0 "Gaston Citron was but a humble peasant. He worked his lands, regularly attended temple services, paid taxes and lived a decent life for his stature. The only issue was that he lived in Verenia, specifically in the lands controlled by the self-styled Duke of Erie, and he was particularly demanding from his subjects. Riots were commonplace, but Gaston believed in the value of perseverance. As long as he did his best, everything would be fine, for himself, and his family.\n\nHis philosophy would be challenged when that damned letter arrived.\n\n"Isabelle, darling, I must go."\n\n"Go where, Gaston? We're planning on applying for the farmer's market tomorrow."\n\nHe would pass the very ornate and official letter to his loving wife. "Levying orders have arrived, once more. Thankfully, one didn't come for you this time. Look after the children while I'm gone, alright? I promise I'll keep safe."\n\n"Oh, Gaston, the gods are cruel! But less so than the Duke, for making the poor people go into another pointless war again! When will it end, darling? When will we be allowed to live our lives in peace?" She crumpled and tore the letter, throwing its pieces into the fireplace.\n\nGaston had no answer to that, merely beginning to pack whatever meagre belongings he had with him. Just another thing to endure."
erie.28.a:0 "It will be fine."

erie.29.t:0 "Honour Of Paladins"
erie.29.d:0 "Like any proper griffon city, Erie held a proud temple to the gods, not devoted exclusively to one, but to all deities that watched over griffonkind. It was certain that they were watching closely on this day - the day for paladin trainees to become full fledged members of the various household guards. Those vigorously dedicated to the high ideals for which all holy griffons labour would be rewarded with the command of virtuous companies of sanctified warrior-priests, the legendary lynchpin of the great Paladin-Commandant's might!\n\nThe atmosphere was solemn and ceremonial outside the great temple, armours and helmets gleaming under the Winter sunlight as acolytes took oaths, giving the newly minted paladins the standards of their service: sashes emblazoned with their pledges and vows, and newly forged melee weapons of the paladin's choosing. Of course, nogriff was expected to use them in battle, for it was merely a time honoured tradition that endured. Just like the paladins themselves, who repeated one after another the words that bound them to service, for all to hear and witness.\n\n"I hereby swear to be a proud servant to the Gods, to uphold the honour of our order, to obey the orders of my master."\n\n"To Eyr, I pledge that I will show compassion to those less fortunate."\n\n"To Arcturius, I pledge that I will show mercy to those I best in combat."\n\n"To Boreas, I pledge that I will show loyalty to my sovereign.""
erie.29.a:0 "And now their service begins."

