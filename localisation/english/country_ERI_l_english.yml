ERI_knight_commander:0 "Absolon Cyrille d'Amphitre"
ERI_knight_commander_desc:0 "§YBorn§!: 30th of April, 959 in Calembourg\n§YRank§!: Paladin-Commandant de la Maison Erie\n§YTitle§!: Comte d'Pont-aux-Griffes\n\n§YBiography§!§L: Fondly known among his paladins and common soldiers as the "hero of many battles", Cyrille is the younger brother to the duc d'Erie, widely regarded as a paragon of chivalry and gallantry. It is noted that without his brilliant tactical leadership, House Erie would have long perished, and it is thanks to Cyrille that the cities of Pont-aux-Griffes and Erie resisted three sieges over the course of ten years. The tale many recount at outings is one at the second siege of Pont-aux-Griffes, where the Comte held the bridge with a small group of paladins against a vastly superior Eyrian force.\n\nIn spite of his almost legendary exploits, Cyrille remains unclouded from delusions of grandeur. His sole commitment remains the furthering the cause of his liege lord, distancing himself from the politicking and schemes in the Ducal Court. When it comes to management and paperwork, Cyrille usually delegates the responsibility, preferring to concentrate on his training. Regardless of his immense propaganda value, the Comte continues to charge headlong into the next battle, leaving the troops under his command to wonder if he has a suppressed death wish, or simply vicious bloodthirsty tendencies.\n\n§!§YPortrait By§!: KaiserSauce"
ERI_ducal_spymaster:0 "Livio Sillègue"
ERI_ducal_spymaster_desc:0 "§YBorn§!: 27th of December, 964 in Westkeep\n§YOccupation§!: Maître-Espion Ducal\n\n§YBiography§!: Humble origins can belie a griffon's concealed menace. Such was the case with Livio Sillègue - coming from a family of vintners who made good trading in Vinovia. In a happy tale, they would have prospered and remained satisfied, if not for an ultimately unfortunate trip to the Périphérie in pursuit of a market expansion. Caught in the revolution's outbreak, they were targetted by insurgents mistaking them for nobles due to their opulent outlook. Livio was the only one who survived the massacre. Clawing his way out of the caravan with little more than his clothing and a few idols, he was not seen or heard for many years.\n\nIt is unknown what he did to survive, but Livio would eventually find himself locked in Château Erie's deepest dungeons, wanted for several charges of murder, arson, robbery and other heinous crimes. Execution was certain, if not for an offer from Vincent himself: put his underground connections to the cause of House Erie, or face oblivion. It was an open secret that Livio was hunting down the perpetrators of the worst day in his life, and to that end, he became quite skilled in collecting information (though he mostly used it for satisfying violent outbursts). Unwilling to forsake his revenge, he would take on the Duke's offer, much to the dismay of his fellow courtiers, forced to put up with a criminal only barely adhering to the proper decorum.\n\n"
ERI_grand_inventor:0 "Fabrice Assaultine"
ERI_grand_inventor_desc:0 "§YBorn§!: 10th of July, 970 in Bruma\n§YOccupation§!: Grand Inventeur\n\n§YBiography§!: The fourth child of an average Herzlander family, Fabrice Assaultine was quick to learn from the world around him. Tinkering with machines and tools, his adept claws made many improvements to existing designs, and his natural brilliance eventually earned him a place at the most distinguished universities of Yale. Prodigal genius did not result in having aptitude in social niceties, and he ended up expelled twice, for publicly humiliating the university rector in a competition and creating unusual machinery that had many swear they were powered by unholy energies.\n\nUnbothered by ostracisation, Fabrice was quick to adapt and taught himself everything he wanted and needed to know, travelling far and wide in search of a wealthy patron to support his many indulgences. Self-described as a scientist in every discipline, he did not stay anywhere for too long, even as many yearned for his superior inventions, such as the efficient internal combustion engine, or automata that functioned without magical aid. When his travels led him to Verenia, he found steady employment as the Duke's personal advisor and innovator, opening several workshops dedicated to science.\n\nFabrice's arrogance has not receded in the slightest, and many in the Duke's court despise him for his contemptuous attitude and lowborn origins. He dismisses their short sighted criticisms, and spends most of his days creating the weapon that will tip the war in the Duke's favour, as well as many nights drinking and gambling with his employer.\n\n"
ERI_grand_inventor_2:0 "Fabrice Assaultine"
ERI_grand_inventor_2_desc:0 "§YBorn§!: 10th of July, 970 in Bruma\n§YOccupation§!: Grand Inventeur\n\n§YBiography§!: The fourth child of an average Herzlander family, Fabrice Assaultine was quick to learn from the world around him. Tinkering with machines and tools, his adept claws made many improvements to existing designs, and his natural brilliance eventually earned him a place at the most distinguished universities of Yale. Prodigal genius did not result in having aptitude in social niceties, and he ended up expelled twice, for publicly humiliating the university rector in a competition and creating unusual machinery that had many swear they were powered by unholy energies.\n\nUnbothered by ostracisation, Fabrice was quick to adapt and taught himself everything he wanted and needed to know, travelling far and wide in search of a wealthy patron to support his many indulgences. Self-described as a scientist in every discipline, he did not stay anywhere for too long, even as many yearned for his superior inventions, such as the efficient internal combustion engine, or automata that functioned without magical aid. When his travels led him to Verenia, he found steady employment as the Duke's personal advisor and innovator, opening several workshops dedicated to science.\n\nFabrice's arrogance has not receded in the slightest, and many in the Duke's court despise him for his contemptuous attitude and lowborn origins. He dismisses their short sighted criticisms, and spends most of his days creating the weapon that will tip the war in the Duke's favour, as well as many nights drinking and gambling with his employer.\n\n"
ERI_grand_inventor_3:0 "Fabrice Assaultine"
