ERI_cyrille_postwar:0 "The Paladin-Commander's Grand Design"
ERI_cyrille_postwar_desc:0 "Having secured his brother's favour at the expense of others, Cyrille now has a free claw in molding the newly reunified Verenia to his pious vision. Although the Grand Duke will rarely show familial affection, he will nonetheless approve whatever the Knight-Commander deems necessary, even as the other nobles gripe at the supposedly "unnecessary" expenses.\n\nThe Comte d'Pont-aux-Griffes's primary interest is in expanding the armed forces, reaffirming the people's devotion to the gods and helping out the downtrodden. He does not particularly concern himself with other aspects of nation building, but there is no doubt Verenia will be seeing a substantial increase of the paladin chapters' ranks."
