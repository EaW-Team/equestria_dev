erie.94.t:0 "Calembourg Art Gallery"
erie.94.d:0 "[Root.GetLeader] was always a patron of the arts, and what better way to showcase such than opening a grand gallery in Calembourg? He had plenty of artwork collecting dust in his estates, and now that his loathed half-sibling was gone, he certainly wouldn't be missing his! Of course, plenty would be brought from elsewhere, various private collectors who had seen the benefits of goodwill by donating theirs. And speaking of goodwill, entrance would be free for the first month, to give the lower classes something to loiter about.\n\nThe opening evening was a sumptuous, if restrained ceremony, and the Duke of Verenia was its guest of honour. Attended by his noble retinue, [Root.GetLeader] was escorted by a handsome young griffon who served as the gallery's curator. As they passed between room to room, each with its theme, intriguing commentary was spoken and exchanged. The Duke had several colourful commentaries of his own regarding the artwork, such as the series of paintings depicting the life of Grover the Second ("Grover the Overrated, more like"), exact replicas of sculptures from the famed Canterlot Garden ("Why did we care about ponies again?") or some strange shapes that were puzzling in their representation ("Some called it avant-garde, it must be a fad").\n\nThe strangest thing seen, however, was a sculpture depicting what seemed to be a griffon. Unlike real ones, this one stood on its hind legs, like a minotaur, clutching an odd glaive with a rounded tip. When pressed for detail, the curator explained it was a proposed portrayal of griffons before they lost their magic. The Duke of Verenia could only scoff at the absurdity."
