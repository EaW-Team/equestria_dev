CTH_MZN_on_the_throne_of_eagle:0"On the Throne of the Eagle"
CTH_MZN_on_the_throne_of_eagle_desc:0"§CLaws, the core of governance§!. Under the legislative system of the §0Colthaginian Federal Republic§!, to put one law into effect needs a §Ytwo-thirds majority agreement§! from the NA, the §Yconstitutional review§! from the SC, and the §Yfinal signature§! from the Sufrit of Colthage. While §CMonzano§! welcomed every party willing to help her, their goals §Rwere not as pure as they seemed§!. Indeed, since the §0PJDI§! includes almost every political group that exerts some influence on the country, it has won all §Y250 seats§! of the NA in the election. However, like every political coalition in §0Colthaginian§! history, once the common enemy that united them suddenly disappeared, §Rinternal strife broke out immediately:§! betrayal, scheming, vote-rigging, political violence... the §0PJDI§! could not escape from this §Odestiny of vicious cycles§!.\n\nBut the situation now is different. Under the fame and authority of §CNational Hero Monzano§!, there doesn't seem to be any particularly strong opinions in the NA, and on the face of it, its representatives are §Gat peace with each other§!, but despite promises of secret ballots and other such democratic ideals, §Rpolitical infighting§! continues to grow and to show itself. So, to ensure that laws can pass without trouble, we have to keep a watchful eye over any §Cslight attitude change from the NA§! while also heeding §Cthe opinion of the SC§!. Only by striking this balance can we ensure the efficiency of the legislative institution, lest our democracy and liberty become §Rnothing more than words on a piece of paper§!."
