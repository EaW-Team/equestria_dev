MZN_SOW_bar_right_tt:0 "§CCurrent International Reputation§!:§Y[?MZN_IR_var]§!/100\n\nAfter suffering several civil wars, §0Colthage§! is watched on by the world with bated breath, and while §Rrevolutions can never truly be bloodless§!, there always lingers the hope that, at the end of everything, this newborn republic will be here to stay as a champion of §Cfreedom§!. \n\nBut this is not guaranteed—far from it. Whatever actions the Sufrit and her interim cabinet takes will be §Ojudged§! by fellow republics and democracies as well as other countries. Even monarchs and despots understand hypocrisy, and should Monzano, in the name of democracy, turn back on that very same ideal, what else will she §Rbetray§!? The inverse, of course, is true: should Monzano stay true to freedom's call even when the going gets tough, then those same §Rdictators§! will at least harbor begrudging respect for her integrity, and international leaders around her will breathe a sigh of relief that, perhaps—at last—Colthage may truly be back as a §Cfriend§! on the world stage. \n\nThe following §Cactions§!, among others, will likely influence our §CInternational Reputation§!:\n\n - §YProviding help to other countries.§!\n - §YStanding up for other democracies to resist or prevent military invasions.§!\n - §Y Being competent yet cordial in conducting diplomacy.§!"
MZN_SOW_bar_left_tt:0 "§RCurrent International Menace§!:§Y[?MZN_MI_var]§!/100\n\nWhat puts neighboring countries on high alert is §Oaction and instability§!, and for a recovering state like §0Monzano's§!, there's quite the opportunity to assert the order of the republic by going above and beyond in the name of creatures' rights, up to and including §Ointerfering§! (or even just the threat of it) with other nations. \n\nWhile one may question the logic of getting one's hooves dirty in global affairs when civilians on the ground are busy picking up the pieces from their latest civil conflict, it's not without reason. A weakened Colthage is a Colthage ripe for the picking like sharks smelling blood in the water. Waving guns and soldiers at any threat to liberty, however, will at least ward her enemies off in the short term, with the hope that over time, this display of power in the midst of reconstruction will convince (or coerce) both §Cfriends§! and §Ofoes§! to bend to the will of a free Colthage people. \n\nIt is not on lost on observers, though, that the threat of an §Rawfully powerful executive§! with her hooves on an allegedly free republic is a dangerous irony. \n\nThe following §Cactions§!, among others, will likely influence the image of §RInternational Menace§! we pose to the rest of the world:\n\n - §OLaunching military operations.§!\n - §OFurther empowering the executive branch and the capacities of the Sufrit.§!\n - §OTaking an aggressive approach in conducting diplomacy.§!"
