MZN_PJDI_AOS_tt:0 "§rAuthority of the Sufrit§!\n\nHere lies the §Ofatal paradox of creating a republic§!: a heavy, even §rauthoritarian hoof§! is needed to keep every piece of society together before its §Cfirst elections§! can begin. When there is no proper law nor democratic legacy to prevent a coup, would-be dictators can only be kept at bay by equally §Rdictatorial force§!.\n\nThus, the §0Sufrit of Colthage§!—once a zebra accountable to no one—faces a dilemma. The more power given to her, the more she can §Ccut through§! whatever §Rpolitical obstacles§! may stand in Colthage's path to freedom, like §gforcing an act to pass through the assembly§!. This, however, has the obvious drawback of making herself look very much like the §Rauthoritarians§! she claims to be fighting against, and the harmonists and democrats of the world may not take too kindly to that §Rhypocrisy§!.\n\n§rCurrent Authority of the Sufrit§!: §Y[?MZN_AOS_var]§!"
MZN_PJDI_Amendment_frame_flag_tt:0 "For the §YConstitutional Amendment§! to pass, it will need a §Ctwo-thirds§! majority support in the §YNA§! (the amount of support it currently has is §Cdisplayed by the partly completed flag on the interface§!). For Monzano, with little to no experience in all things political, this is no easy task. Appearing too §Rradical§! may tank her efforts well before the vote proper, but a §gbarely changed§! constitution may as well be legislating the same old piece of paper. But not everything is up to Monzano alone."
MZN_PJDI_solidarity_within_reformist_frame_tt:0 "§YSolidarity within the Reformists§!\n\nTo reform is to agree on two things: that the present state of affairs is no longer satisfactory, and that every creature must strive to forge a better future. What that future may be, however, §Risn't so easily agreed upon§!.\n\nIn this way, the Reformists are saddled with the issue of having to figure out what vision of reform—of the §Cideal Colthaginian society§!—can everyone uphold (or at least compromise with). If they haven't figured it out and are reduced to mere bickering, then their §Gpolitical capital§! is §gmoot§!: §Yperfect§! if Monzano's own vision of the ideal Colthaginian society enshrines §Ydemocracy above all§!, as they won't be able to sully the constitution. However, if Monzano's dream republic §Ypraises the rights and freedoms of everyone§!, then it is in Colthage's best interests to make sure these §Cprogressives§! grow ever more united so that their §Cprecious reforms§! can be written into §Ylaw§!."
MZN_PJDI_balance_within_conservatives_frame_tt:0 "§gPower Balance within the Conservatives§!\n\nWhen Monzano strung every significant political party into her regime, that meant bringing the §YConstitutionalists§! and §2Scientifids§! along for the ride—two organizations that, while clearly not fans of having Zalathel Zarca as sufrit, still believe that Colthaginians should §gwalk down the way§! of life they've had since long before the Zarcas came to power. In other words, they form the §gconservative§! bloc in Monzano's government, though their right-wing leanings does not mean they detest §Ydemocracy§!. Far from it.\n\nBut in this big tent coalition, §gconservatives§!, too, are not free from debate. The §2Scientifids§! are rational to a fault, believing that the scientific model is applicable to an entire government and that only the purest samples—those without graft nor §Rcorruption§! in their hearts—can be the oil to this perfect political machine. Should they gain control over conservative discourse, then Monzano will have a powerful ally in rooting out said §Rcorruption§! from the nooks and crannies of her rule. The §gConstitutionalists§!, on the other hoof, avoid the term "§Rcorruption§!" in favor of "§ginformed democracy§!." Behind their "§Oliberty-speak§!" lays a tacit admission of promoting a developmental oligarchy, of cliques and elites who nevertheless have their hooves on the pulse of the average zebra. Pining for the §gold Colthaginian Republic§!, they will be §Raverse§! to any form of §Yanti-corruption§! since they believe it to be rooting out capable lords hailing from legacies of hometown rule—and they can be used to Monzano's benefit should the Constitutionalists get the upper hoof.\n\nOf course, should the conservatives remain mostly §geven§!, then they will be in lifeless §Rdeadlock§!, of no §Yuse§! for—or no §Rthreat§! to—Monzano."

