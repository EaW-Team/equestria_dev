CTH_MZN_dream_of_superstate:0 "The Superstate Experiment"
CTH_MZN_dream_of_superstate_desc:0 "&When Monzano studied in Colthage, she got know of one special polity - Superstate - however althought for now NZ doesn't have condition to really achieve this - but the effort towards it - like further cooperation between countries and other things. Since we have control some foreign lands, it is time for us to practice this idea by establishing Northern Zebrica Federation Committee"
