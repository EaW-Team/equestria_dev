CTH_MZN_the_final_warn_to_colonist_tt:0 " - §GCompleting§! this focus will §Cdeclare war§! on all §gfeudal§!, §Rreactionary§!, and §Oextreme§! powers in the §CNorthern Zebrica§! region.\n\nMeanwhile, this will §Yunlock§! §Gdecisions§! in £decision_icon_small §YThe Secretary of War§! to invite the §Creal democratic country§! to join our faction and fight with tyrants side by side and allow us to §Cliberate§! the §YHindia§! Region.\n\nThe §YGrand Liberation War§! of §CNorthern Zebrica Creatures§! is beginning!\n"
CTH_MZN_war_counter_tt:0 "\nAccording to our current §Cestimation§!, the §Odomestic war weariness§! will rise to the limitation in §Y[?MZN_liberation_war_counter_var]§! days once the war begins. This means that we will be §Renforced§! peace and §Rcause§! other serious results once we exceed the §Rfinal date§!."

