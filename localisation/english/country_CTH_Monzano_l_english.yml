CTH_MZN_democratic_way:0 "The Determination of Stability"
CTH_MZN_democratic_way_desc:0 "&Althought we want to bring the liberty to all NZ, but however some places' condition is not suit for give them all liberty - this will only lead to chaos in those places. Hence we Colthage should take the responsibility of helping them - before the democratic institution has completely built in these places, Colthage will help them in various aspect - however this would make them more independent to us and will make our international reputation decrease."
CTH_MZN_democratic_way_tt:0 "\n - §GUnlock§! the §YOccupied Law§!: §CIdeological Cooperation§!\n\nThis will affect the §YNorthern Zebrica Federation§! Mechanic with effects below:\n - §GUnlock§! the §YColthage First§! Reform.\n\n - §GCompleting§! this focus will demand §YHippogiffia§! and §YMacawia§! to transfer their sovereignty and become §Ctransitional civil administrations§! to cooperate with our §Cdemocratization strategy§! if they are independent and in the §Osame faction§! with us. However, they will likely §Rrefuse§! if our §0governance§! looks far more §Rauthoritarian§! but §Cdemocratic§! – and if they refuse, they will rise and revolt against our §R“tyranny”§! – and this will finnally lead to a §Rwar§!.\n\n If they are not in §Oour faction§!, we will lose the §Yopportunity§! to ally with them."

CTH_MZN_liberty_first_strategy:0 "The Liberty Principle"
CTH_MZN_liberty_first_strategy_desc:0 "&The Liberty is something we cannot compremise to - we must put our trust on our allies and allow them to liberate themselves. Hence we should let out our influence and start some reforms to make them more independent."
CTH_MZN_liberty_first_strategy_tt:0 "\n - §GUnlock§! the §YOccupied Law§!: §CIdeological Cooperation§!\n\nThis will affect the §YNorthern Zebrica Federation§! Mechanic with effects below:\n - §GUnlock§! the §CFederation First§! Reform.\n\n - §GCompeting§! this focus would unlock reforms that seek the power balance within the federation and will eventually give §YHippogriffia§! and §Y Macawia§! the independent membership of the §CNorthern Zebrica Federation§!.\n\n If they are not in §Oour faction§!, this would greatly increase their §Cwillingness§! to cooperate with us.\n"

CTH_MZN_victory_of_ideal:0 "The Victory of Ideals"
CTH_MZN_victory_of_ideal_desc:0 "&In the old days, people said idealism in Colthage has died and won't lead it to successful, but, however, we have broken the doubt and won finnally, the demoracy and liberty flag will wave hign in NZ because our persistence and effort"
CTH_MZN_victory_of_ideal_tt:0 "This will affect the §YNorthern Zebrica Federation§! Mechanic with effects below:\n - §GLessen§! the time requirement of §YFederation Reform§!.\n - §GUnlock§! the §CAdministrative Efficiency§! Policy."
