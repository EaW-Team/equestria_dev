CTH_MZN_on_the_throne_of_eagle:0"On the Throne of the Eagle"
CTH_MZN_on_the_throne_of_eagle_desc:0"=Some says, the §0Presidential (Sufrit) Throne§! is built from the §R corpses of countless democrats§!, while the vultures of thirst and greed look on, and in the end, only the §2sole victor§! ascends to the throne, the §Ysymbol of power, conviction, and justice§!, as in any republic, and the §0Colthage§! cannot be excluded from this. Although the §0Colthaginian Federal Republic §!was founded on popular trust and political compromise. Once §CMonzano's presidential oath§! comes to an end, the §Rbrutal battles§! of the past will resurface, and both the defeated and the ambitious young eagles will fight for the presidency and power at any cost.\n\nThe past history has witnessed this inescapable cycle of Colthaginian democracy. §CMonzano§! try to put this country together piece by piece with her §Cidealism§!, but §Cidealism§! can’t save Colthage. However, the defense of §Cdemocracy, freedom, and idea of the Republic§! is never an empty slogan or the ideal of the so-called harmony - it requires §Rsacrifice§!, §Ysanity§!, and §Cwill§! to erect an §geternal monument§! in this endless cycle of history. Even if it has gone through ups and downs, even if it will eventually §Rfail§!, we should still fight for it with our lives. Because §CLiberty and democracy§! will always be something §Gworth believing in, pursuing and protecting§!.\n\n§YEven if we can leave nothing to the people a hundred years from now, we must at least let them know that we have been here before. §!"

