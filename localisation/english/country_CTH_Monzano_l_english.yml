CTH_ZANIT_MONZANO_DESC:0 "The savior of Colthage; the dictator of democracy. A conservative's socialist, yet the LAE's traitor. Rumors whirlwind around the mare that heads the city. If you ask her who she thinks she is, she'll bitterly smile, then talk about something else. \n\nA zebra from backwards Kizil-Zeb, Monzano was tired of endless farm work, longing to escape with good grades and a university with the only other friend that'd felt this way: Zarishat. Monzano soon graduated with a perfect performance and hurried to the city of Colthage for college before realizing she'd lost her certificate and luggage on a departing train. A harsh life of rejection afterwards led her to the military academy where she contemplated the corruption that festered underneath Colthage's proud legacy. This ignited disgust within her, aware of the misery and suffering that surrounded her, so upon finishing her studies, Monzano returned to Kizil-Zeb where she promptly joined the Liberation Army of the East—where Zarishat could be found. Nights of drinking with her over mutual failed dreams—Zarishat ranting about what the party her brother left behind and Monzano grousing about the moral wreck that was this world—were oftentimes her only source of comfort. \n\nThen one day, Zarishat fled. Colthage soon descended into its third civil war, and it was while Monzano was watching this chaos that she sobered up and found out what she really desired above all: stability. Just stability—anything to fix Colthage, anything to fix her miserable life. While she'd been infinitely better at managing soldiers than an entire nation, her calls of freedom and democracy made her the best choice in the conflict compared to a lying general and a genocidal maniac. Now, as the only zebra who can bring everything back to normal, she is determined that, this time, Colthage will neither be let down nor be deserted. For every dashed hope of theirs, she must carry to the very end."
