CTH_MZN_moderate_left_desc:0 "&Althought Monzano was a LAE memberm, but after Zesh's death, Socialists in Colthage has become more and more radical - and Ozid's betradyal is an example, after his defeat, the old LAE member and other leftist go to ground and did some destroys that harm the government - for making the regime stable, Monzano must find a way to deal with them, the principle is make them less radical by fulfill what they want - passing the labor act - to let them know Monzano is a truthful sufrit cares their live."
