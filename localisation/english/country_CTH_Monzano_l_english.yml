MZN_MAP_E_tt:0 "§YHINDIA§!\n\nThe birth of the modern-day §YHindian§! state is one haunted by §Rviolent commotion§!. Whether mixed with Olenian heritage or boasting true-blooded Hindian legacies, the upper classes of these disparate yet diverse societies have been an §Rimpossible obstacle§! to unlocking a civilization §Cfree from tyrants' claims§!.\n\nAnd given the sheer size of such a §Rmonstrous state§! should it exist, its leaders must be §Odriven out§! before they gather too much strength and support."
MZN_MAP_N_tt:0 "§YMACAWIA§!\n\nFor much of its history, §YMacawia§! has been a shining example of §CZebrican democracy§!, having been recently poised to jump into the ranks of superpowers without sacrificing many of its ideals. \n\nHowever, though it should've been easy for a reborn Colthage to befriend the harpies, they haven't forgotten the §Rregime of the Zarcas§!, and while a much more tolerable sufrit is at the helm, the cultural hallmarks of Colthage that sponsored such a tyrannical reign do not come easily undone. It will take time, combined with finesse, to prove to the archipelago republic that we have changed—without resorting to forceful measures to grease the wheels of freedom.\n\nIn addition, one wrinkle to this affair is the matter of §YUusi Hirvimaa§! which is under §YMacawian§! control yet its residents aren't official Macawian citizens. If Colthage is to stay consistent to its §Ctenets§!, then its government should push the harpies to grant them autonomy without impressing upon §YMacawia§! that we are §Rmeddling in their problems unasked for§!.\n\n§LCurrently§!,\nThe value of §RInternational Menace§! that §YMacawia§! can tolerate is §R[?MZN_MCW_MI_limited]§!.\nThe value of §CInternational Reputation§! that §YMacawia§! expects of us is §Y[?MZN_MCW_IR_need]§!.\n-----\n[MZN_SOW_MCW_HRV_situation]"
MZN_MAP_S_tt:0 "§YSOUTH OF NORTHERN ZEBRICA§! \n\nFrom the deserts of §YZarantia§!, through the plains and steppes of §YQuaggatai§!, into the mountains and valleys of §YLlambet§!—these are diverse societies joined by a common plight: their own §Rinternal dark ages§!.\n\nOnly under the §Cbanner of democracy's light§!, held high by Sufrit Monzano, can they be brought into a promising era of progress. On top of this, Colthage can see these nations as future democratic shields against the §Rhordes of tyranny§! that may bang on our doorstep without end—while also opening up the rest of the continent for Monzano to conduct diplomacy with."
MZN_MAP_W_tt:0 "§YHIPPOGRIFFIA - WARZENA§!\n\n§CNorthwestern Zebrica§! harbors a complex situation.  The §YZumidians§! and §YWarzenans§! are both Zonicians that deserve to be reunited with the rest of their people, but §YHippogriffia§!—supposedly a historical bastion of harmony—has recently put our fellow zebras under their iron claw. Unfortunately, they see their §Ocolonialization of Zumidia§! as §C"reconstruction"§! and §C"rehabilitation"§! when it is anything but.\n\nTo take possession of western Zonicia and to right this wrong, we cannot ignore §YHippogriffia§!'s existence nor can we barge into §YZumidia§! and §YWarzena§! looking like §Rconquerors§!. Armed conflict ought to be a last resort, especially for an island country with the capacity to turn itself into a §Rformidable war machine§!....\n-----\n[MZN_NZW_winner]"
MZN_MAP_C_tt:0 "§YCOLTHAGE REGION§!\n\nBy clicking on §YColthage§! itself, the §Gdecision categories§! below will be displayed:\n- £decision_icon_small Decisions related to the §Ydefense of the nation§!.\n- £decision_icon_small Decisions about diplomatic actions for §Ycountries§! beyond §CNorthern Zebrica§!.\n\nClicking on other §CNorthern Zebrican countries§! in this interface will show how §YColthage§! can interact with them on the regional/ federal stage."
MZN_MAP_R_C_tt:0 "§YOUTER COLTHAGE§!\n\nOur ever-expanding definition of "friend" and "neighbor" includes our Zonician brothers in what many call §YOuter Colthage§!: Coltva and Coltdar.\n\nWhile some have recently been fickle §Ragitators§! against the Colthaginian government, we ought to look past that and instead focus on §Cliberating§! our Coltvan and Coltdari brethren... and who better to do the job than the §Ode facto successor of the LAE§!—§CMonzano§! herself, the unintentional heir of Coltvan hero §CZeshmunazash Zeirutid§!? Uniting with them is to not just realize the Zonician dream but to declare to the world that Colthage is no longer a §Rwarzone§! in constant despair and disrepair nor is it a country of inequalities: §Ywe have risen from the ashes§!.\n-----\n[MZN_R_C_situation]"
MZN_MAP_BAT_tt:0 "§YCHIROPTERRA REGION§!\n\nA §Rmoral wasteland§! deserving of every denouncement we can lodge at them. A place for preying on and paying for flesh—of slavery untold and unlimited—where every square inch is to be rendered a sacred place for a god whose cruelty is imagined by lunatics, smiling upon how everyone not of the faith is to be treated like cattle.\n\nThere will be no negotiations with §YChiropterra§!. Not until their §Rpoison§! is rooted out of the land.\n-----\n[MZN_SOW_BAT_NIGHTMARE]"
MZN_emblems_tt:0 "The highest positions of the §YColthaginian military§! have been §Rrendered inept§! thanks to §Rcorruption§!. Endless arguments and ever-fracturing cliques cripple a once-mighty force in the region, if not the whole world, by uselessly debating on reforming or conserving when their duty is to a free §YColthage§!, no matter what form that freedom takes.\n\nThat ends here. The military itself will be §Creformed§!, its slate wiped clean, for the §Ysake of our survival§!."
