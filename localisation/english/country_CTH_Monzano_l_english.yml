#GUI - scale
MZN_SCALE_democratic_side_text_tt:0 "§YThe Democracy Principle – The Sheild of Stability§!\n\nFor a republic to remain free, its §Ydemocratic institutions§! must survive. They may change and adapt, but eroding them is non-negotiable.\n\nThis leads to what the "§Ydemocratic bloc§!" of Colthage stands for: the freedom to vote for the best representative of the country, buttressed by a government run by down-to-earth common sense, not washed away by the tide of revolution or reaction. Rabble-rousers from across the political aisle, who vow a sweeping change of the entire Colthaginian order, don't know that they're asking for a §Rfourth civil war§!, unable to accept that progress must be moored into something stable, something familiar, something that can be relied on as much as §Ycreatures rely on the sun appearing the next day§! - and if this system of democracy can be proven tried and true, the rest of the world may benefit from having a taste of good, stable governance.\n\nTame politics, rational debate, everyone peacefully involved in their civic duty as a united people: it may be a boring paradise to the §Ofirebrands§!, but it is a §Yparadise§! we can realistically build."
MZN_SCALE_liberty_side_text_tt:0 "§CThe Liberty Principle – The Sword of Freedom§!\n\nThe §Ctenets of freedom§! are not to stay as codified words nor as the exclusive property of votes and ballots. No, they are entitled to rights that should never, ever, be smothered.\n\nThat is the core of what the "§Cliberty bloc§!" of Colthage believes in. True liberty is something worth fighting for, and while a democratic system is a beneficial means to obtain it, it is by no means perfect, for it takes a few insidious souls to pervert the whole system and transform it into backwards §Rdespotism§!. Or does it even need that? Many Colthaginian traditions and presumptions are themselves unfit for a free society, and a reactionary candidate need only to appeal to the unenlightened masses to drag the country back to the §Rprevious millennium§!. If democracy can be gamed, then Colthaginians must be free to reshape it into something that represents them better - and in the meantime, that means the Hero of Colthage, §CSufrit Monzano§!, shall keep marching on as a lighthouse of freedom, with all the power that the old radicals and revolutionaries never had to enact their dreams with.\n\nWhile it is true that Monzano may have to wrestle with the very government she fought to establish in the first place, Monzano - or at least her more revolutionary allies - recognize that liberty can never be muzzled. All she has to do it is unleash it into the world, and §Cit will do the rest§!."
MZN_DI_TEXT:0"£GFX_CTH_MZN_TEXTICON_democracy_institution_stability §YDemocratic Institutions' Stability\n\n[?MZN_democracy_institution_var]§!"
MZN_DI_TEXT_tt:0"£GFX_CTH_MZN_TEXTICON_democracy_institution_stability §YThe Democratic Institutions' Stability§! represents the current level of belief in democratic institutions among the politicians and the broader citizenry of the §0Colthaginian Federal Republic§!. Changes to the §YDemocratic Institutions' Stability§! are directly linked to political activity in the country. \n\nBy §Cenacting laws§! and §Creforms§!, we can proactively influence the reliablity of §Your libertarian traditions§!. Of course, §RCorruption§! and §RPower struggle§! will seek to stifle these steadfast values.\n\nIf we keep it above §Y70§!, we can improve our efficiency as a nation—both politically and industrially—shall markedly improve. Conversely, should it fall below §R30§! at any time before the §LConstitutional Amendment§!, §Rdemocracy will perish§!..."
MZN_LOE_TEXT:0"£GFX_CTH_MZN_TEXTICON_Index_eco_freedom_texticon §CIndex of Economic Freedom\n\n[?MZN_liberty_of_ecomony_var]§!"
MZN_LOE_TEXT_tt:0"£GFX_CTH_MZN_TEXTICON_Index_eco_freedom_texticon §CThe Index of Economic Freedom§! represents the liberty that creatures have to engage in the economy of the §0Colthaginian Federal Republic§!.\n\nWhile the term §Y"economic freedom"§! may not have an exact science to it, §Cfree markets§! and lax business regulations are common features of free economies. In contrast, §Oplanned economies§! emphasize central planning with the national government prescribing quotas and controls for companies for the sake of the greater market that is the Colthaginian population.\n\nWhen this index is at §O40§! or below, £decision_icon_small §Gdecisions§! of the §OPlanned Economy§! reform will be unlocked. When it at §C60§! or above, £decision_icon_small §Gdecisions§! of the §CMarket Economy§! reform will be unlocked. \n\nNote that when the §CIndex of Economic Freedom§! is between §g40-60§!, we will not be able to appoint any planned or market reforms."
MZN_C_TEXT:0"£GFX_CTH_MZN_TEXTICON_corruption_texticon §RCorruption\n\n[?MZN_corruption_var]§!"
MZN_C_TEXT_tt:0 "£GFX_CTH_MZN_TEXTICON_corruption_texticon §RThe Corruption§! represents the current level of administrative corruption within the §0Colthaginian Federal Republic§!.\n\nWhen this index is above §R60§!, it will §Rharm§! the §YDemocratic Institutions' Stability§! and §Rincrease§! the cost of £decision_icon_small §Gdecisions§!. §RCorruption§! is also linked to many other mechanics such as §Ceconomic development§! and §gmilitary reforms§!.\n\nHowever, as a wise zebra once said, §L”Corruption is the lubricant of Colthaginian politics.”§! If we are too §Cclean§!, it will lead to §Rslow and cumbersome legislation§! bogged down by too many checks and balances. \n\nTherefore, we need to keep a watchful eye on §RCorruption§! for the good of Colthaginian democracy."
MZN_scale_stage_TEXT:0 "§YCurrent Situation of Scale§!\n[MZN_SCALE]"
MZN_scale_stage_TEXT_tt:0 "§OThe Ideal Divergence - The Unbalanced Scale§!\n\nFor a long while, the democrats of Colthage believed that we should embrace both §Ydemocracy§! and §Cfreedom§! at the same time, just as how the revolutionaries of Griffonia and Equus had done. However, this idealism, which had ignored the country's special historical traditions and conditions, led Colthage down §Rthree civil wars§!.\n\nNow that the dust has settled, we've realized that what is needed is not the §gso-called republicanism of Kemerskai§! or the §Oalleged democracies or councils of the workers in Stalliongrad§! but a third path we'll pave on our own. Under these present circumstances, we have to §Cpick a side§! between these two extremes, which will obviously require §Rsacrifices§! necessary for a steady ship through these political waters.\n\nThe §Ybalance of these scales§! represents our current political leanings; how we lean will have impact our government and our citizens in different ways. As idealistic as a §Cfully balanced scale§! may seem, it is pursuing this unrealistic utopia that dragged Colthage into §Rchaos§!. The scale §Lmust remain unbalanced§! before amending the Constitution, §Rlest we unleash further travesties upon the populace§!..."
