MZN_ACT_cabinet_t_short:0"Nomination of Monzano Cabinet "
MZN_ACT_cabinet_desc_long:0"Be it resolved, with the approval of myself, the Sufrit of the Colthaginian Federal Republic, in accordance with Article 85 of the Constitution, that the following persons be appointed as Cabinet Secretaries.\n\nSecretary of Interior: Zalathel Zarca\nSecretary of Justice: Jezabzella Zeshmid\nSecretary of Development and Industry: Baltazar Zakbar\nSecretary of Finance and Public Credit: Azizelqart Zahummid\nSecretary of Foreign Affairs: Imin Azkan\nSecretary of Public Education and Fine Arts: Zago Zarca\nSecretary of War: Zauro Ochzor\nSecretary of Navy: Zaphod Zarca\nSecretary of Agriculture: Zenut Zaranzid\nSecretary of Health: Innalas Ahutzam\nAttorney General: Zarani Za’alyon Zarra\nChief of Staff of the Colthaginian Federal Army: Zasdrubal Zarca\nChief of Staff of the Colthaginian Federal Navy: Zamalad Ochzor\n\nMay Colthage be in good hooves."

MZN_ACT_constitution_amendment_t_short:0 "The Constitution Amendment"
MZN_ACT_constitution_amendment_desc_long:0 "(Excerpts)\nTo stabilize the Nation and ensure liberty and democracy in the political field. I, the Sufrit of Colthage, announce the Constitution Amendment now. This Amendment will come into effect immediately after signing:\n\n1. Slavery in any form shall be abolished throughout the entire territory of the Colthaginian Federal Republic. All slaves shall be immediately set free from now.\n\n2. The supreme leader of the Colthaginian Federal Republic is Sufrit. The Co-sufrit position is abolished.\n\n3. The legal territory of the Colthaginian Republic consists of the Colthage Region, the Coltva Region, and the Coltdar Region. All citizens in the Coltva Region and the Coltdar Region have the same legal rights as citizens in the Colthaginian Region.\n\n4. The ownership of all lands with the resource on them belongs to the Nation.\n\n5. [MZN_CA_power_of_sufrit]\n\n6. [MZN_CA_political_asylum]\n\n7. [MZN_CA_LEFTIST]\n\n8. Sufrit is the Commander-in-Chief of the Republic's Army, Navy, and Air Force, [MZN_CA_military_power_of_sufrit]"
MZN_CA_power_of_sufrit_a:0 "Sufrit has the power to declare an emergency state when the country faces the serious crisis, along with absolute emergency powers."
MZN_CA_power_of_sufrit_b:0 "Sufrit has the power to declare an emergency state with the support of 2/3 of the members of the National Assembly."
MZN_CA_political_asylum_a:0 "The Colthaginian Federal Republic may grant the right to be sheltered to foreign members of other countries who request asylum for political reasons."
MZN_CA_political_asylum_b:0 "The Colthaginian Federal Republic may grant the right to be sheltered to foreign members of other countries who request asylum for political reasons, after the Political Asylum Examination Committee and Sufrit's agreement."
MZN_CA_LEFTIST_a:0 "The government has the right to unconditionally ban all extremist organizations and political parties within the Colthage."
MZN_CA_LEFTIST_b:0 "Any political party within Colthage has the right to participate in the election of the National Assembly."
MZN_CA_military_power_of_sufrit_a:0 "with supreme command in military matters and the power to appoint and remove members of the CNDC."
MZN_CA_military_power_of_sufrit_b:0 "the members of the CNDC are elected. The Sufrit may not also hold the chairman of CNDC."

