CTH_MZO_the_eagle_spreads_wing_and_see:0"The Eagle Spreads Wings and Sees..."
CTH_MZO_the_eagle_spreads_wing_and_see_desc:0"&Look back the the Colthage history, there are so many tragedies come from the democratization and liberalization reform. Talk the first civil war and the aftermath of it here. Monzano knows maybe in the country hasn't ready for the total reform like Colthage, it is wisely that stress one of decracy and liberty for now. Talk about the pros and cons of stressing liberty or democracy - Stress Liberty will lead to a discord in society but it does protect the right of people - While Stress Democracy, to secure the society and democracy institution operation efficiently and stable, might have to limit some right and liberty of people( In other words. If you stress the Democracy, you put the stability first to build a firm democracy institution, and then you believe the time for bigger liberty will come. If you stress the Liberty you put the right of people first and believe no liberty there's no true democracy.') "
CTH_MZO_the_absolute_liberty:0"The Liberty Absolute"
CTH_MZO_the_absolute_liberty_desc:0"&Monzano regards the liberty first. Impute the past tragedies to there's no enough liberty. Talk the history here.Explain the reason and neccessary to put the liberty first and the democracy second."
CTH_MZO_the_absolute_democracy:0"The Democracy Forever"
CTH_MZO_the_absolute_democracy_desc:0"&Monzano regards the democracy first. Impute the past tragedies to there are too much liberty eventually lead to the continuely Chaos and civil wars. Talk the history here too. Explain the reason and neccessary to put the democracy first and the liberty second."
CTH_MZO_the_world_cruel_maybe:0"The World may be cruel..."
CTH_MZO_the_world_cruel_maybe_desc:0"&we will learn from the past history and protect the ideal, we will never push the county into another civil war."
CTH_MZO_but_ideal_stay:0"...But Ideals Stay"
CTH_MZO_but_ideal_stay_desc:0"&talk about we will not compromise, we will never use one ideal to exchange another."
CTH_MZO_but_liberty_wins:0"...But the Liberty First"
CTH_MZO_but_liberty_wins_desc:0"&liberty maybe shock the democracy institution, but this is about the right"
CTH_MZO_but_democracy_forever:0"...But the Democracy Eternal"
CTH_MZO_but_democracy_forever_desc:0"&Democracy is something the republic root from, if there's not a stable democracy institution, any liberty will be just temporary."
