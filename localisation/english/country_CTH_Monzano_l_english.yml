CTH_MZO_deal_mineral_problem_desc:0"&Mineral prolem is a long problem in Colthaginian economy. The even the Wingbardy has permission to develop a part of Colthaginian national mineral resource. It is time to decide whether we make it nationalization or privatization."
CTH_MZO_deal_mineral_problem_tt:0"We will §Oconsider§! and §Cchoose§! the §Cfuture development path§! of §GMineral Resource§! in Colthage: \n\nIf we choose to §Onationalize§! the §gmineral resource§!: \n - §ODecreases§! the §RCorruption§!. \n - §ODecreases§! the §CIndex of Economic Freedom§!. \n - §ODecreases§! the §Cexportation§!.\n\nIf we choose to §Cprivatize§! the §gmineral resource§!: \n - §CIncreases§! the §Cexportation§!. \n - §YUnlocks§! the £decision_icon_small §Gdecision§! about negotiating the §0treaty§! with neighbor countries and §Ybenefit from it§!.\n\n - §GCompleting§! this focus will §Yunlock§! the §CNational Resource Survey§! £decision_icon_small §GDecision§!."

CTH_MZO_social_insurance:0"Improve Social Welfare System"
