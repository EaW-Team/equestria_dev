MZN_NZF_OPEN_button_tt:0 "Click §YHere§! to open the §CNZFCC§! panel"
MZN_NZF_Information_button_policy_tt:0 "These wide-reaching §Cpolicies§! apply to the §YFederation leader§!, granting buffs to the §2Colthaginian Federal Republic§!, though you will have to wait until you can put into effect another policy. You can implement these policies §Grepeatedly§!.\n\nFurther §Cpolicies§! will be §Gunlocked§! in the focus tree."
MZN_NZF_Information_button_reform_tt:0 "The three tabs above represent three §Ydifferent categories§! of §YFederal Reforms§!, each of them containing a set of different §Ceffects§! and §grequirements§! to implement to fulfil their unique visions for §YNorth Zebrica§!.\n\nAfter a reform is selected, selecting the §Ysignature line§! at the bottom of the window will begin the process of turning it into actual law, shown via a progress bar."
MZN_NZF_start_reform_button_tt:0 "[MZN_NZF_initiate_button_loc]"
MZN_NZF_progress_bar_frame_tt:0 ""
MZN_NZF_top_bar_CF_tt:0 "Policies informed by a §YColthage First§! mindset understand that Colthage is the spearhead of democracy in §CNorth Zebrica§! and must therefore be the premier author of freedom in the region. The Federation's other members should not misinterpret Monzano and her intentions when all other republics make necessary §Oconcessions§! to its founding republic. \n\nFor the closer we get to a centralized §2North Zebrican Federation§!, the more we fulfill that vision of a united and free people."
MZN_NZF_top_bar_GR_tt:0 "Policies under the umbrella of §OPopular Reform§! intend to unite all the members of the §2North Zebrican Federation§!, for these are republics not only of creatures but a grand super-republic of countries, amassing the will of entire peoples to spur on progress and liberty for all.\n\nRemoving every obstacle to international co-operation - from §Rcorruption§! to §gbureaucratic inefficiency§! - the end-goal of these laws and orders is one unified North Zebrican super-republic, where not even national identities will stand in the way of §Ceveryone's dreams§!."
MZN_NZF_top_bar_SB_tt:0 "Policies that advocate a §CFederation First§! mentality cherish the spirit of freedom of that already exists in North Zebrica's other historically democratic powerhouses: §YHippogriffia§! and §YMacawia§!.\n\nWhile Colthage may have founded this alliance of republics, it must not fall into the temptation of §Rtyranny§! by asserting itself as the one true §Ovanguard of liberty§!. Instead, Colthage shall work with the hippogriffs and the harpies as partners, seeking to uplift the rest of the §2Federation§! together until every member-state can look each other in the eye and say they are among §Cequals§!."
