stalliongrad.63.t:0 "The Stallionist Ambassador"
stalliongrad.63.d:0 "A ship has arrived from Stalliongrad, although the contents are... not great, but not terrible. They sent a nosy bureaucrat to "observe us," but the ship he arrived in also contained useful materiel, including several construction vehicles and manuals to operate them. In addition, a team of unicorn mage-scientists arrived to provide technical assistance.\n\nThe bureaucrat was a mild irritation, but we could suffer him if it meant getting some actual vehicles. He asked to see our camps, some towns under our control, asked us what we'd done with certain reactionaries... Apparently he nearly threw up when his handler told him the details. He ended his visit by leaving a scathing letter for [GRW.GetLeader], disparaging our methods.\n\nOur soldiers had a good laugh after he was gone. It seems these days the 'Home of the Revolution' is being run by eggheaded, holier-than-thou theorists rather than actual revolutionaries. Nonetheless, we sent them a thank you in the form of a few magical artifacts we'd taken from noble estates which seemed to be pony in origin. They seemed to like that, so hopefully whatever this Dark Wing fellow says about us won't damage relations too much."
stalliongrad.63.a:0 "The aid is appreciated, despite the attitude."

stalliongrad.64.t:0 "Dark Wing's Return"
stalliongrad.64.d:0 "Dark Wing has returned and, unfortunately, the news is not good. The Griffons' Liberation Army, he says, are little more than bandits and reavers. They are on the brink of starvation, they have turned the entire region against communism, and have committed excesses Steel Stallion would not have dreamed of in their single-minded pursuit of revolution.\n\nHe seemed visibly shaken recounting his experiences during his debriefing. His last statements were published in Pravda, and have caused an upsurge of support for the Right faction and for many to sour on Sinister and the Ultra-Lefts:\n\n"Fanatics, fanatics. They have done the most horrible things, and then they admit, no, boast of them to my face! And they expect me to be proud of them. Like Steel Stallion and Caramel Marks would congratulate them for their massacres. Madness.""
stalliongrad.64.a:0 "At least they sent us some magical artifacts as a thank you..."

stalliongrad.650001.t:0 "#Border rout"
stalliongrad.650001.d:0 "#Griffons successfully crossed the river, after which they cut off Zvezdopadovo and the divisions located there from the rest of the country, and also occupied the suburb of Krasivsk. This is a complete defeat. They demanded to stop any support for communist movements inside Nova Griffonia, threatening to finish off our soldiers and declare a full-scale war. We don't know if this is a bluff or not, but it is clear that our army is not capable of fighting, even if it is ready."
stalliongrad.650001.a:0 "We couldn't do anything to them"

stalliongrad.650002.t:0 "#Battle on River Buinaya"
stalliongrad.650002.d:0 "#Tonight at 4 a.m., the armed Forces of Nova Griffonia crossed the border and tried to break through to the Crescent Bay between Krasivsk and Zvezdopadovo. The attack was unexpected and our regiments let them over the river. By some miracle, having managed to gather after such a sudden blow, the border troops, together with the arrived tank brigade, attacked the crossings over the Buinaya River, where a bloody battle with the second echelon of troops ensued. As a result, the griffons crossing the river found themselves in an operational environment and, instead of breaking through to the sea, were forced to join the battle for the crossing. The Teafeather's note received the morning after the attack demands that we stop supporting all communist movements in Nova Griffonia. Despite the local victory at the crossing, comrade Lunin believes that we will not have time to bring reinforcements and if the griffins bring the rest of the units into battle, it will be a rout. Therefore, the Soviets decided to agree to discontinue support. At least for now."
stalliongrad.650002.a:0 "Defeat was so close"

stalliongrad.650003.t:0 "#The defense of Krasivsk"
stalliongrad.650003.d:0 "#Early in the morning, the troops of Nova Griffonia crossed the river Buinaya and broke through to the Crescent Bay. Thus, Zvezdopadovo was cut off from the country along with the troops stationed there. However, on the outskirts of Krasivsk, a Red Army division was alerted, which engaged in a fierce battle with the griffins. Despite the arrival of tanks, poor coordination and training of our soldiers did not allow us to successfully counterattack and break through to Zvezdopadovo. Teafeather's Note demands that we stop supporting Comrade Redtail and the Communists of Nova Griffonia. The Soviets believe that it would be wiser to agree with this, since our army cannot yet succeed."
stalliongrad.650003.a:0 "It's a good thing it didn't turn into a war"

stalliongrad.65.t:0 "#Voyennaya Pobudka"
stalliongrad.65.d:0 "#The sudden attack of the griffons showed that army in the huuuuuge shit. We need to do something"
stalliongrad.65.a:0 ""

stalliongrad.66.t:0 "The Red Dawn"
stalliongrad.66.d:0 "#The city will meet a new day\n—Will meet hundreds of deaths\n—And the January blizzard will wash the blood off the hands of his children\n—\n—And under the noisy march of soldiers\n—On the wreckage of the barricades\n—That illusion of a better future was meeting her sunset\n—\n—Inspired by https://www.youtube.com/watch?v=UKyM3bofM8M\n—\n—Anyway, it's should be event about bloody fights on the streets, where suffered not only soliders, but and the civilians too"
stalliongrad.66.a:0 "This is a disaster"

stalliongrad.67.t:0 "#Vasily after the battle"
stalliongrad.67.d:0 "#Something about his and Muffin's emotions. They won. Karamelka and Sinister are arrested. But what is the price?"
stalliongrad.67.a:0 ""

stalliongrad.68.t:0 "#Sinister after the battle"
stalliongrad.68.d:0 "#Something about his and Masha's emotions. They won. Karamelka and Vasily are arrested. But what is the price?"
stalliongrad.68.a:0 ""

stalliongrad.69.t:0 "Aftermath"
stalliongrad.69.d:0 "Karamelka and Dark Wing walked through the streets of Stalliongrad, surveying the damage. It had been bloody, hard fought, but they had triumphed. Some houses were still ablaze. Under the beating sun, Karamelka's steps were weak, unsure, while Dark Wing looked impassive. Again and again, she muttered to herself: "How did it come to this?"\n\nEventually, the pair came upon a body which hadn't been cleaned up yet. One of their enemies, a pegasus in the uniform of the Pioneers and bearing a crudely-stitched Sinister badge, half-buried under debris and still clutching his pistol. Karemelka nearly collapsed at the sight.\n\n"Oh- oh sweet Celestia-" she whispered involuntarity, "H- help me," her legs gave way, and Dark Wing had to hold her up.\n\n"He was a child," Karamelka whispered while Dark Wing stared on, expressionless, "He should never have gotten involved... All our propaganda: better world, utopia, everypony must do their part... don't you see? He heard our words, he saw the reality, and of course he tried to fight us. And now he's dead. He'll never learn better. Because of us, Dark Wing. I... I need to go inside. I need to be alone. Dark Wing, get me home.""
stalliongrad.69.a:0 "When the powerful scheme, the young pay the price."

