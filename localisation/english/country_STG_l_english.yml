 stalliongrad_start.76.t:0 "The Hard Conversations"
 stalliongrad_start.76.d:0 "Vasily had known, back in the days of the Winter Revolution, what kinds of conversations Steel Stallion had with his Chekists. The hard decisions he'd had to make to secure the state. He'd hoped he would never have to step into Stallion's shoes. At first, he didn't want to be General Secretary, then even when he threw his hat in, he thought he'd be able to govern by consensus. That the age of Revolutionary Terror was over.\n\nNow he sat in front of Mistina, newly-appointed chief of the PDS, looking over lists. Those accursed lists. It was so... perfunctory. "Name: Danila Bagryan. Position: PDS underchief. Level of involvement: Total. Evidence: See appendix C. Recommended Action: Liquidation. Sign here." Mistina had been quite thorough. Each time Vasily had checked the appendixes, he'd been fully convinced, and Mistina had complained he was taking valuable time. Time. Time was central. Sinister was accounted for, but there was no telling what would happen if Vasily delayed. No telling what his followers would do. Still, whenever "Liquidation" came up, Vasily couldn't help but look up at the pegasus.\n\n"Are you sure that's necessary?" he asked.\n\n"Absolutely," she replied. "Bagryan is a stain on the PDS. He was supposed to watch for this kind of treason, but instead he aided it. Giving him a trial or delaying would allow him to use the state secrets -he is a former PDS chief, he knows everything- to damage us, or to blackmail whoever is presiding over his trial."\n\nVasily nodded and gritted his teeth."
 stalliongrad_start.76.a:0 ""Signed: Vasily.""


