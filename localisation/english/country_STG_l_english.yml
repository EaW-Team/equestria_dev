### EVENTS #####
stalliongrad.1.t:0 "Home of the Revolution"
stalliongrad.1.d:0 "When Bilon Plinth and Day Ray each wrote their vaunted works on economic theory, it would later attract the attention of two friends and colleagues, Caramel Marks and Fire Angel. They would travel across Equestria, seeking to observe how the nation was changing in the wake of the industrial revolution. What did they uncover? Systematic exploitation by an uncaring, basically slaveholding class of aristocrats, while the workers were living in misery, poverty and uncertainty.\n\nBut the two comrades against injustice would not see the results of their labour. They laid the seeds through their organisations and ideas, which would culminate in the alliance of Karamelka Sladkova and Steel Stallion. The two of them would break the stagnation and infighting that grew common within the Union of Struggle for Justice (USJ), a precursor to the modern day Stalliongrad Communist Party (SCP). Thus the following events were inevitable: the Petershoof uprising, Pastilá Strike, declaration of the Severyana Republic, the first tanks deployed in battle and ultimately, freedom and independence.\n\nWhat is left to be done? Even after twelve years, the revolution has not yet entrenched itself in Stalliongrad. Ponies, thestrals, griffons and others live in much better conditions than they ever did under Celestia, but the infighting within the SCP has grown steady over the last years, especially after the death of Steel Stallion. Various socialist movements have sprung up beyond the borders of Severyana, but very few have achieved success compared to ours. If the workers are to be liberated, and petty bourgeoisie destroyed as a class, then we have much work ahead of us."
stalliongrad.1.a:0 "Slava Revolyutsii!"

stalliongrad.2.t:0 "A Party Divided"
stalliongrad.2.d:0 "Since Steel Stallion's death, the situation in the SCP has deteriorated. While the party has become more open and democratic under Altidiya, and the worker's soviets have largely remained supportive, the party has lost its sense of purpose. The problems of trade, agriculture, and economic planning stil plague us, and though we have had twelve years to muster it, the Red Army is still hardly a mighty force.\n\nWhile the majority of the party still believes in the program set out by Steel Stallion, they frequently disagree on the specifics, and opposition factions have pointed to our failure to solve the problems brought on by the Winter Revolution as evidence that a major change of course is needed. They have grown increasingly popular both among older workers who have lost the optimism of the early days and among young socialists full of starry-eyed idealism and yearning to recapture the true spirit of revolution.\n\nWith factionalism, clashing egos, infighting and bureaucracy stymyeing efforts at implementing long-term solutions, party unity has become the number one issue. For without unity, none of the other problems can be solved, and the revolution will never be completed."
stalliongrad.2.a:0 "We must stand together, or we shall fall."

stalliongrad.10002.t:0 "Majority"
stalliongrad.10002.d:0 "The Majority is not officially a faction, but in the leadup to the Tenth Party Congress they have become tired of the infighting and are ready to move forward, rallying around a triumvirate of prominent figures to bring unity to the party.\n\nPremier Vasily Pantsushenko is the leader, and many hope that he will one day become General Secretary. Long thought of as a policymaker above factional conflict, he has come out strongly against disunity and revisionism in the party, arguing that the SCP must remember its purpose and serve the people and the revolution rather than their private interests. He has announced that he will propose an ambitious program of unity and anti-corruption measures at the next Congress.\n\nThe second figure is Gold Muffin, the Changeling revolutionary. He was also considered a figure who did not engage in factionalism, instead serving as a voice of comradeship, reconciliation, and compromise among the different factions. He is vital to holding the majority together, and creating lasting unity after the Congress should they succeed.\n\nThe final figure is the most controversial: the firebrand, Sinister Serov. A dangerous pony, many blame him for the Winter Revolution being so bloody, and he has flirted with the ultra-left opposition. However, it seems his deep friendship with Vasily has caused him to throw his support behind Vasily's program, at least for now, and his charismatic appeals have swayed many on-the-fence party members. Only time will tell if this coalition will last."
stalliongrad.10002.a:0 "Let us hope Vasily succeeds..."

stalliongrad.11002.t:0 "The Opposition"
stalliongrad.11002.d:0 "Since Steel Stallion's death, opposition factions have formed. They vote together, consistently support each other, and frequently reopen debates which were previously closed, skirting the principle of democratic centralism and aggravating the party's indecisiveness. The main opposition factions are the rightists and the ultra-leftists. While they both agree on preserving their ability to oppose the majority and frequently vote together on administrative and procedural issues, they could not be more different in terms of their ultimate aims.\n\nThe rightists, led by the universally-respected Karamelka and the universally-despised Dark Wing, advocate consolidating the NEP and an approach of "new thinking" and "openness," whereby they would reintroduce some capitalist elements into the Stalliongrad economy and pursue a thaw in relations with Harmonist neighbours, with the goal of slowly spreading socialist ideas in Equestria. They maintain that under their program, our productive capacities and standard of living would leapfrog past Equestria, and in the long term socialism would become more popular than if we hold strictly to Marksist orthodoxy.\n\nThe ultra-left faction on the other hoof has no official leader, but is generally dominated by radical general Masha Norushkina. They argue Steel Stallion did not go far enough, and that the NEP should be immediately scrapped and collectivisation accelerated. They also advocate for massive military buildup, a drastic reduction in bureaucracy, and immediate preparation for total war with Equestria to bring the revolution by force."
stalliongrad.11002.a:0 "They seem disruptive."

