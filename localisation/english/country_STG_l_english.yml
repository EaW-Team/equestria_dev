 stalliongrad_start.99.d:0 "Shockingly, sending Masha Norushkina to [CRY.GetNameDef] has not completely sabotaged relations with them. She provided an extensive list of potential allies and sympathisers within the Empire to the PDS during her debrief, suggesting she got up to some light espionage and rabble-rousing while there, but she also got on surprisingly well with Princess Cadance.\n\nAs it turned out, she managed to deflect suspicion by negotiating an agreement for us to share certain weapons technologies with [CRY.GetNameDef]. While this is not the best trade deal we've ever had, the Politburo has agreed to ratify it, as it will improve relations.\n\nThis affair has improved the standing of the Ultra-Left faction, who have long been accused of being utterly incapable of diplomacy."
 stalliongrad_start.99.a:0 "That could have gone a lot worse."

