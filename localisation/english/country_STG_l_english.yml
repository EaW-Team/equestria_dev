stalliongrad.121.t:0 "Wrangling the Firebrand" #To be integrated into tenth congress event chain, thanks Honcho!
stalliongrad.121.d:0 "Sinister Serov was having a lovely bath, listening to some music on his gramophone. It was truly exquisite, the way Prokoniev's sonatas sounded with one's head immersed in hot water. Or at least it would be if it weren't for the muffled sounds of somepony pounding on his door.\n\n"Is it the NKGB or the mailpony? Either way come back later," Sinister drawled, poking his head just above the water.\n"It's Vasya!" came a muffled voice from the other side of the door. Sinister blinked. What did Vasily want?\n"Fine, fine, you have the spare key, just come on in!"\n\nVasily entered the suite mid-sentence: "...didn't want to barge in if you were- oh-for-the-love-of-Tartarus!"\n"Bathing?" finished Sinister, grinning devilishly as Vasily gave an exasperated sigh.\n"Yes, that. What are you doing?"\n"Bathing."\n""The Party Congress starts in less than an hour and we need to coordinate!"\n"Oh I'm terribly sorry Vasya, it slipped my mind. I'm sure I can make it up to you by blowing everypony away at the Congress with another stellar speech in your favour..."\n"Have you even prepared anything?"\n"Come now, you know I simply get going and say what I feel like."\n\nVasily finally made eye contact with his friend, narrowing his eyes.\n"Not this time, Sinnie. This time you're not riling up a crowd, you're making a case to party delegates who deserve to know what they're getting into if they endorse my program. You need to actually be professional, for once."\n"Oh I'll need more than an hour of prep for that, my dear Vasya!"\n"Oh, don't worry. Your only job today is to sit near Mashka and make sure she doesn't disrupt everything. Your big day is tomorrow. I know you, Sinister, and I knew I'd have to wrangle you one way or another."\n\nSinister Serov chuckled, rising out of the bath and making Vasily look away in embarrassment as he lazily walked over to get a towel."
stalliongrad.121.a:0 ""Indeed you do know me, Vasya. Indeed you do.""

stalliongrad.122.t:0 "Call to Order"
stalliongrad.122.d:0 "Vasily Pantsuschenko couldn't help but feel giddy as the last delegates took their seats at the Tenth Party Congress. All his efforts had come to this: either Sinister's fire, Muffin's diplomacy and Vasily's hard work would unite the party, or it would all come to nothing. Vasily waited as Altidiya officially opened the tenth party Congress, barely hearing her words as his mind raced with what could go wrong. He almost didn't hear when the General Secretary announced it was time for him to propose his first resolution.\n\nIt had taken so much effort to get Vasily's anti-corruption resolution to the top of the list, but Vasily knew it would be worth it. This would allow him to set the tone for the entire Congress. Stepping up to the podium, he began:\n"Comrades, I am not going to mince words. The Party is in distress. I have long spoken out against factionalism, this you all know, but today I would like to begin with something that unites us all: the duty of every representative of the SCP to serve the interests of the people and the revolution, rather than their private interests."\n\n"It is precisely the temptation to profit off of their offices which turns factionalism from a healthy part of party democracy into a source of deadlock. Therefore, I propose a new set of countermeasures to ensure that every official be subject to proper performance evaluations, and that corruption be dealt with swiftly and conclusively."\n\nAfter a few minutes of clarifying questions from Karamelka, the vote was called, and the resolution passed easily."
stalliongrad.122.a:0 "So far so good..."

stalliongrad.123.t:0 "The collectivisation debate"
stalliongrad.123.d1:0 "After several uncontroversial resolutions, the first real battle began. Gold Muffin got up, arguing in his usual soft tones that the time had come to do what Steel Stallion had always intended, and to phase out the NEP so that collectivisation could be completed.\n\n"This is not to condemn the NEP," Muffin said, "It is merely to acknowledge that it has succeeded. Comrade Sladkova, your efforts kept us from famine, and brought the prosperity you have always believed we needed before creating socialism. For that, we thank you."\n\nVasily glanced at Masha's crowd. Good. Sinister was where he was supposed to be, keeping the batpony distracted so she couldn't rally her faction to denounce Muffin as a revisionist or whatever insult she thought of for somecreature with something good to say about the NEP. Muffin finished his speech. As expected, Karamelka Sladkova got up to argue against him.\n\n"Thank you, comrade Muffin, for your kind words. However, I argue that we have not achieved the prosperity necessary to go forward with collectivisation. As Comrade Muffin said, the NEP generates prosperity and security, increasing median real income yearly since its adoption and limiting inflation. Why should we throw it away?"\n\nVasily relaxed. Of course, Karamelka would argue against it, but he could already feel her losing the delegates as she got into dry economic data, sounding more like a bourgeois economist by the moment. Sinister was joking around with some of the delegates, and it was clear Karamelka wouldn't be able to stop it. When the vote came, even some of the rightists voted in favour of phasing out the NEP."
stalliongrad.123.d2:0 "After several uncontroversial resolutions, the first real battle began. Gold Muffin got up, arguing in his usual soft tones that the time had come to do what Steel Stallion had always intended, and to phase out the NEP so that collectivisation could be completed.\n\n"This is not to condemn the NEP," Muffin said, "It is merely to acknowledge that it has succeeded. Comrade Sladkova, your efforts kept us from famine, and brought the prosperity you have always believed we needed before creating socialism. For that, we thank you."\n\nThe first sign something was wrong was when Dark Wing, not Karamelka, got up to speak against the resolution.\n"Comrade Muffin mentioned that we are prosperous. Prosperous relative to whom? Certainly not Manehattan, or any of the other large cities which have access to the Equestrian market." Dark Wing took a moment, letting the ultra-left faction jeer at him, Sinister failing to stop Masha from yelling "Counter-revolutionary!"\n"And I find it interesting. Obviously, Comrade Muffin, you are complimenting Karamelka as part of Vasily's plans to implement your measures to, oh what was it? 'Advance the revolution and serve the people?' As if those are always the same thing. I did find it ironic you started with anti-corruption, when everypony knows where Sinnie gets the money for his walk-in closet full of dresses and his other one full of suits."\n\n"This again, Dark Wing?" Sinister shouted, "You and your cronies have already had me investigated for corruption twice and they found nothing; I am simply very good at shopping!"\n"Very good at not getting caught!" hollered one of the rightist delegates.\n"Comrades, enough shouting!" said  Dark Wing, but by his smirk it was clear this was what he'd intended. The room descended into accusations, recriminations, and personal attacks, with every leader of every faction feeling the need to deliver a lengthy speech on the last speech. The first day fo the Congress closed before they got to voting on the resolution."
stalliongrad.123.a:0 "The first deadlock is finally broken."
stalliongrad.123.b:0 "We can still turn this around!"

