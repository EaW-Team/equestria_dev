stalliongrad.9.t:0 "A New Industrial Minister"
stalliongrad.9.d:0 "Adding new members to the Politburo is always cause for debate, and often the Supreme Soviet will argue for weeks before settling on somepony to fill a vacancy. With Vasily Pantsushenko taking an increasingly active role in party politics, he has announced that he will resign as People's Commissar for Industrial Planning. This surprised many, who expected him to keep his role as it provided him considerable influence, but Vasily insisted that for the good of the people, he had to allow somepony else to fill the role who has more time to devote to it.\n\nHis ally Gold Muffin has suggested Konzan University engineering professor Alevtina Qubysheva as his replacement. She has only ever dabbled in politics, but seems to be a favour high-tech industries as the core of Stalliongrad's economic progress. Her professional, apolitical stance has caused some within the Right opposition to support her too.\n\nThe left opposition has put forward their own candidate, a more well-known pony named Psychic Sigil who was responsible for the developing our armaments industry. Whoever is chosen will have a big task ahead of them, as Stalliongrad's industry grows larger and more complicated by the day, and coordinating it all is quickly becoming a monumental task."
stalliongrad.9.a:0 "Let the Soviets decide"

stalliongrad.10.t:0 "Support Collective Farms"
stalliongrad.10.d:0 "Although the NEP allowed market forces into the agricultural sector, the core of our food supply comes from collective farms. These farms have had difficulty meeting quotas, and between the Equestrian blockade and the loss of our most arable land in the revolution, food insecurity has been a constant problem. While we have not had a true famine yet, the People's Commissariat of Agriculture reports that we are perhaps one bad winter away from one.\n\nAccordingly, the party voted at the 1004 SCP Congress to prioritise the production of agricultural machinery. Now we must decide where to distribute these combine harvesters, tractors, and other equipment. Vasily suggests that we send the majority out to the collective farms, and if the private farms want them, they can buy them from the state. This will cause more farmers to embrace collectivisation and generate state revenue.\n\nThe opposition argue that now is not the time to play favourites and that we should ship the machinery out to all our farmers. Many suspect the left opposition has sided with the rightists on this because of some deal, or because they see no need to encourage collectivisation through economics when they plan to do it by force."
stalliongrad.10.a:0 "The Soviets are conferring..."

