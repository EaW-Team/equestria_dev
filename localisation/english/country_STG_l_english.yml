stalliongrad.11003.t:0 "His First Friend" #Danielle suggested
stalliongrad.11003.d:0 ""I still cannot believe you threw in your lot with Vasily," grumbled Natasha, "Where were those 'Socialism in One Country' types when you were fighting on the streets of Ditrysium?"\n\n"Well if I recall correctly, at the time Vasya was trying to keep the schools running and Altidiya was keeping you all fed."\n\nMuffin took a sip of his soup as emphasis. "Your wife truly does make amazing Okroshka, my friend," Muffin noted, "It has been too long since we saw each other."\n\n"Well," said Natasha, levitating a glass of wine to her mouth, "Politics takes up a lot of time, for both of us. Gold Muffin the Earthpony."\n\nMuffin grinned. When he first came to Stalliongrad, he'd disguised himself as a pony and adopted the name "Gold Muffin" as a cover identity, not knowing if Stalliongrad would welcome a changeling. Natasha had taken him in and shown him around, and she and Vasily had embraced him when he'd revealed his true nature.\n\n"So," Natasha declared, "You want me to support Vasily too. I understand why, you've always advocated unity, but I joined Comrade Masha for a reason. I'm still not quite convinced."\n\n"I understand," said Muffin, "And I won't force you. But I do hope you'll join us. When I first arrived here, while Steel Stallion was still alive, there was this optimism and comradeship in the air. I haven't felt hungry for Love in years. Now though... everypony is becoming entrenched in their factions. The grievances and feuds have piled up. I fear if Vasya fails, that spirit will vanish and never return.""
stalliongrad.11003.a:0 "Natasha defects to the Centre faction."
stalliongrad.11003.b:0 "Natasha sticks with Masha."

stalliongrad.11004.t:0 "Sinister and farmers" #Danielle suggested
stalliongrad.11004.d:0 ""And what, comrades, have the Rightist faction ever done for you?" Sinister demanded. He was giving a speech at a rural Soviet, which despite representing the farmers of a collective farm had sent a rightist delegate to represent them at the higher levels of the Soviet Republic. One of them had invited Sinister to the barn where they held their meetings, and he had done a fairly good job of convincing them to replace their delegate.\n\n"Well," said one of the farmers, an old pegasus stallion, "There was the NEP. Not sure how we'd've kept us all fed without the NEP." Murmurs of ascent. Sinister knew he had to do something.\n\n"The NEP!" Sinister railed, "A system which lets wealthy kulaks hoard grain whenever they wish, lets them get all the best equipment and leaves none for you. The NEP turns a blind eye to anti-Soviet elements and wreckers in our midst! Comrades, the NEP is not the solution, the NEP is the problem!"\n\nSinister had nothing else to say. He'd raised the stakes so high that the only question left was whether they believed him."
stalliongrad.11004.a:0 "When their delegate returned the next morning, she was out of a job."
stalliongrad.11004.b:0 "Sinister was booed out of the barn."

stalliongrad.11005.t:0 "A Tense Dinner" #Danielle suggested
stalliongrad.11005.d:0 ""Comrade Sladkaya," said General Masha Norushkina, "I assume you have brought me here to discuss Vasily's plan?"\n\n"Of course, Vampirenok," said Karamelka, referring to Masha by her nickname, "Please, sit down." Masha sat down stiffly, thanking the waiter as he brought them their meal of fish and potatoes. Masha sniffed the fish.\n\n"Tartar sauce, Sladkaya?"\n"Yes?"\n"I am sure you are aware that none of my enlisted soldiers get tartar sauce on their fish rations. Why should generals like me and party officials like yourself eat better than the common soldier?"\n\n"Mashka, I merely wanted to-"\n"To subtly bribe me? To curry favour? And another thing. My friends can call me "Mashka" or "Vampirenok," but from you it is insulting. I am not some child any more, comrade Sladkaya."\n\nKaramelka sighed. So young, so fiery... she just needed a few more years to figure herself out and she'd be an admirable communist, but until that happened she was just insufferable.\n\n"Look, Comrade Norushkina. Are we going to discuss how to prevent Vasily from destroying both of our factions' ability to do anything, and possibly have us both expelled from the party as revisionists-"\n"I am no revisionist!"\n"Once Vasily secures control, he'll get to decide who is and is not a revisionist. So, are we going to discuss strategy, or are we going to bicker all night?""
stalliongrad.11005.a:0 "The two bicker all night."
stalliongrad.11005.b:0 "The two get down to discussing strategy."

stalliongrad.11006.t:0 "Three Comrades"
stalliongrad.11006.d:0 "Sinister took another sip of Muffin's special vodka, savouring the taste. It had been mixed with distilled love, passively gathered by Gold Muffin from all the friends and comrades he'd made since his fateful flight cacross the tundra to Stalliongrad. Vasily was waxing poetic about his plans again, more than a little tipsy. Sinister liked him like this, casual and enthusiastic. It was a side not many got to see of the premier, who most thought was a dour bureaucrat all the time.\n\n"And thank you, Sinister!" the red-maned stallion slurred, turning to his friend, "Without you, and uh, and you too Muffin! And you too. But I'll get to that in a sec, without you, I woulda stayed in the planning office forever! And everypony told me to ditch you, but I knew, I knew! You've really come through Sinister, with all those things you've been doing in the place with those ponies..."\n\nGold muffin laughed. Sinister gave a mock curtsy. "I live to serve the revolution, my dear Vasya!"\n\n"To the revolution!" Vasily proclaimed, then realized his glass was empty. Muffin gave a tiny shake of his head, indicating there would be no more for the premier. Sinister smiled. He didn't know why Vasily trusted him, after all the enemies he'd made, but he was grateful he did. Without friends like Vasily and Muffin, Sinister would be lost. So he raised his glass with a toast of his own."
stalliongrad.11006.a:0 ""To Vasily, the next general secretary!""

