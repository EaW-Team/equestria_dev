stalliongrad_old.1.t:0 "A Message from Canterlot"
stalliongrad_old.1.d:0 "Despite the tensions that have existed between us and the Princess in her castle in Canterlot, we have today received an interesting communique through intermediaries. With the war raging, they have actually considered recognizing our existence and offered to cede our rightful territory to us if we agree to help them in the war militarily. While actually putting the Red Army under Equestrian command is of course near-anathema, we could certainly think about a limited cooperation for a start, including joining the war against the changelings. Of course, the principle of Democratic Centralism does mean that the Supreme Soviet needs to vote on this. A way must be taken."
stalliongrad_old.1.a:0 "We cannot let Equestrians become a meal for the Changeling Queen."
stalliongrad_old.1.b:0 "We cannot spare resources for this war."

stalliongrad_old.3.t:0 "Tank Research with Equestria"
stalliongrad_old.3.d:0 "The Equestrian government wishes to establish shared tank research between our countries."
stalliongrad_old.3.a:0 "Accept."
stalliongrad_old.3.b:0 " Decline."

stalliongrad_old.4.t:0 "Cooperation with Equestria"
stalliongrad_old.4.d:0 "The Equestrian government wishes to establish military cooperation between our countries."
stalliongrad_old.4.a:0 "Accept."
stalliongrad_old.4.b:0 "Decline."

stalliongrad_old.5.t:0 "Civil War in Equestria - an Opportunity"
stalliongrad_old.5.d:0 "Equestrian Civil War has begun. We have a chance to get our territories back when they are weak."
stalliongrad_old.5.a:0 "We should consider this possibility."

stalliongrad_old.10.t:0 "Baltimare Requests Help"
stalliongrad_old.10.d:0 "With the civil war raging across the vast landscapes of Equestria, many disgruntled ponies have risen up from under [EQS.GetLeader]'s yoke and declared their own independent states, unwilling to die for a cause they do not support. Our particular concern lies within the socialist republics of Baltimare and Vanhoover. With the Lunar threat greatly diminished, the reactionary princess has turned her sights on the Equestrian south-east, seeking to subjugate the breakaway nations. As such, a plea for help has arrived from our comrades in Baltimare, which we have previously covertly supported in preparation for the global revolution. The supreme soviet has been convened on an emergency issue: do we support our obvious allies in war against the capitalists?"
stalliongrad_old.10.a:0 "We stand together with Baltimare!"
stalliongrad_old.10.b:0 "Fighting Equestria would be suicide!"

stalliongrad_old.11.t:0 "Baltimare Requests Help"
stalliongrad_old.11.d:0 "With the civil war raging across the vast landscapes of Equestria, many disgruntled ponies have risen up from under Celestia's yoke and declared their own independent states, unwilling to die for a cause they do not support. Our particular concern lies within the socialist republics of Baltimare and Vanhoover. As harmony withers away, "Empress" Nightmare Moon has turned her sights on the Equestrian south-east, seeking to subjugate the breakaway nations. As such, a plea for help has arrived from our comrades in Baltimare, which we have previously covertly supported in preparation for the global revolution. The supreme soviet has been convened on an emergency issue: do we support our obvious allies in war against the Lunar tyrant?"
stalliongrad_old.11.a:0 "Baltimare will remain free!"
stalliongrad_old.11.b:0 "Fighting the literal Nightmare would be unwise..."

stalliongrad_old.41.t:0 "Congratulations!"
stalliongrad_old.41.d:0 "Stalliongrad is now an autonomous region of Equestria. The revolution was crushed from within."
stalliongrad_old.41.a:0 "I did that?"

stalliongrad_old.47.t:0 "Political workers are arrested"
stalliongrad_old.47.d:0 "Police of the Griffon Colony annexed our political workers and common griffons that supported communist ideals. We can't tolerate that!"
stalliongrad_old.47.a:0 "Tak."

stalliongrad_old.49.t:0 "[GRF.GetName] replies"
stalliongrad_old.49.d:0 "The message says that the [GRF.GetName] agrees on our terms and is ready to give way under our pressure."
stalliongrad_old.49.a:0 "Fine."

stalliongrad_old.50.t:0 "[GRF.GetName] rejects our demands"
stalliongrad_old.50.d:0 "They were warned."
stalliongrad_old.50.a:0 "Zavodis."

stalliongrad_old.5111.t:0 "The [GRF.GetName] joins us!"
stalliongrad_old.5111.d:0 "The Griffon comrades are ready to join us in the struggle against poverty and unparity!"
stalliongrad_old.5111.a:0 "Welcome!"

stalliongrad_old.63.t:0 "[From.GetName] accepted our invitation"
stalliongrad_old.63.d:0 "They have accepted our terms. Now we need to manage the administration, should we erase the bounds or keep their sovereignty as a partner?"
stalliongrad_old.63.a:0 "Merge."
stalliongrad_old.63.b:0 "Puppet."

stalliongrad_old.64.t:0 "[From.GetName] refused to join the Union"
stalliongrad_old.64.d:0 "[From.GetName] decided to take their own path. It may be a problem in future, but there's not much we can do right now."
stalliongrad_old.64.a:0 "Let's keep an eye on them."

stalliongrad_old.70.t:0 "The Return of Southern Lands"
stalliongrad_old.70.d:0 "We have helped [eqs_event.GetName] win this war - and [eqs_event.GetLeader] has agreed to hold up their end of the deal. Our rightful territories have been returned."
stalliongrad_old.70.a:0 "As it should be."

stalliongrad_old.71.t:0 "[From.GetName] Refuses!"
stalliongrad_old.71.d:0 "[From.GetName] refused to give our territories back!"
stalliongrad_old.71.a:0 "This may only mean one thing!"

stalliongrad_old.75.t:0 "Help to Equestria!"
stalliongrad_old.75.d:0 "Supreme Soviet decided to send an envoy to Equestria in order to offer them our help against the fascist Changeling threat. It poses danger of enslavement for all of ponykind and we all should work together to achieve victory!"
stalliongrad_old.75.a:0 "Tak tochno."

stalliongrad_old.77.t:0 "Griffon Colony Refused our Offer"
stalliongrad_old.77.d:0 "The workers should be liberated. This means war!"
stalliongrad_old.77.a:0 "Attack."

stalliongrad_old.78.t:0 "Griffons respond"
stalliongrad_old.78.d:0 "The Griffon Colony bends and is ready to accept our demands. The current government will flee the country back to eastern homeland. We are free to manage the colony as we please."
stalliongrad_old.78.a:0 "Puppet the Griffons."

stalliongrad_old.92.t:0 "The Palace is complete!"
stalliongrad_old.92.d:0 "It's [GetMonth] of [GetYear] and the Palace of the Soviets that we began building in 1007 is finally complete. A big parade and a celebration was held on the opening ceremony. This giant building will always be the symbol of the past feats of Steel Stallion, of all the difficulties we've been through all these years, and of our spirit to move forward into brighter future! Fireworks, please!"
stalliongrad_old.92.a:0 "Hurray!"

stalliongrad_old.96.t:0 "Teafeather is dead!"
stalliongrad_old.96.d:0 "The Governor Teafeather of the Griffon Colony was assassinated. It creates a dangerous situation for the country. Should we intervene and support the left-wing forces?"
stalliongrad_old.96.a:0 "Definitely."
stalliongrad_old.96.b:0 "No."

stalliongrad_old.98.t:0 "The War is Over"
stalliongrad_old.98.d:0 "The war against Changelings is over and the new overlords are dictating their own rules. Stalliongradian Republic is going to be reformed into a new state under Changelings' protectorate."
stalliongrad_old.98.a:0 "Is this the end?"

stalliongrad_old.99.t:0 "[CRY.GetName] Proposes cooperation"
stalliongrad_old.99.d:0 "We've received a note from [CRY.GetLeader] about their desire to join a military alliance. Although Sombra's tyranny is horrific, these are dark times, and alliances with one imperialist against another may help us achieve our aims."
stalliongrad_old.99.a:0 "Dark times call for dark measures."
stalliongrad_old.99.b:0 "May you be strangled with your own chains!"

stalliongrad_old.100.t:0 "[CRY.GetName] proposes cooperation"
stalliongrad_old.100.d:0 "We've received a note from [CRY.GetLeader] about their desire to cooperate in the future. This agreement will benefit both of our nations."
stalliongrad_old.100.a:0 "Agree."

stalliongrad_old.100.b:0 "Decline."
stalliongrad_old.101.t:0 "Research agreement"
stalliongrad_old.101.d:0 "[CRY.GetName] proposes research agreement. What do we reply?"
stalliongrad_old.101.a:0 "Do I have a choice here?"

stalliongrad_old.114.t:0 "The Prywhenian Liberation Army asks of help"
stalliongrad_old.114.d:0 "Yesterday an old cracked sailing ship appeared at the port of Petershoof. It was filled with griffons, who waved red banners and shouted "Komrads!" all across the harbour. Our sailors warmly greeted them and provided accommodation in their ships and showed them the city. They were generally amazed by Equestrian architecture and all technological advancements of the ponies across the ocean. The griffons, however, had a mission. They said they've come from Prywhen, a land in Griffonia now plunged into a bloody civil war, peasants fighting against their tyrant lord. The leader of Prywhen revolutionaries have sent this party to sail over the whole world to appeal to the ponies of Stalliongrad to provide help in any form possible to ease the struggle of all griffons. The global revolution is near, says [GRW.GetLeader]. Taking our current situation into consideration and the ship they took for this journey, we spare that much."
stalliongrad_old.114.d_no_war:0 "Yesterday an old cracked sailing ship appeared at the port of Petershoof. It was filled with griffons, who waved red banners and shouted "Komrads!" all across the harbour. Our sailors warmly greeted them and provided accommodation in their ships and showed them the city. They were generally amazed by Equestrian architecture and all technological advancements of the ponies across the ocean. The griffons, however, had a mission. They said they've come from Prywhen, a land in Griffonia, where the peasant revolution has succeeded. Now the country is undergoing rapid industrialisation and collectivisation processes. The leader of Prywhen revolutionaries have sent this party to sail over the whole world to appeal to the ponies of Stalliongrad to provide help in any form possible to ease the struggle of all griffons. The global revolution is near, says [GRW.GetLeader]. Taking our current situation into consideration and the ship they took for this journey, we spare that much."
stalliongrad_old.114.a:0 "Send them a tank."
stalliongrad_old.114.b:0 "Send them a plane."
stalliongrad_old.114.c:0 "Send them weapons."
stalliongrad_old.114.e:0 "Prepare a military mission."
stalliongrad_old.114.m:0 "Don't send anything."

stalliongrad_old.124.t:0 "[GRW.GetNameDefCap] Offers An Alliance"
stalliongrad_old.124.d:0 "[GRW.GetLeader] sent a message offering us to join their alliance and fight against the Alicorns together."
stalliongrad_old.124.a:0 "Join them."
stalliongrad_old.124.b:0 "They should join us instead."
stalliongrad_old.124.c:0 "No."

stalliongrad_old.125.t:0 "From public speech of gensec Vasily against Changelings"
stalliongrad_old.125.d:0 "Comrades! A new danger threatens not only our republic, but also the existence of life in Equestria. Having been defeated in Canterlot almost 10 years ago, the imperialist Chrysalis is once again preparing to throw the yoke of exploitation on the entire pony race. She concentrated huge forces. A working changeling is oppressed and subordinated to her aggression. This enemy is much stronger and more terrible than the capitalist Equestria. But our faith in victory is stronger than ever. We have excellent weapons, we have excellent industry, and most importantly - we have the spirit, we are fighting for our freedom. The enemy is strong, but our cause is just, and victory will be ours!"
stalliongrad_old.125.a:0 "Hurray!"

stalliongrad_old.126.t:0 "Gensec Vasily against Equestrian aggressors"
stalliongrad_old.126.d:0 "Comrades! Equestrian militarists, who recently attack our troops at the border, will not stop their attacks on the sacred lands of victorious socialism! We declare, that if the enemy tries to thrust their hoof into the Stalliongradian land, they will receive a counterattack so strong, it will not only lead to their defeat on our land, but also to defeat in Equestria. The Equestrian workers will not go to fratricidal war against their Stalliongradian brothers, but will turn bayonets against their oppressors. Bourgeoisie in Equestria was defeated once, and, no doubt, will be defeated again. But we can not rely only on our brothers. Every pony should be on the alert. We have excellent weapons, we have excellent industry, and most importantly - we have the spirit to fight for our freedom and the freedom proletariat. The enemy is strong, but our cause is just, and victory will be ours!"
stalliongrad_old.126.a:0 "Hurray!"

stalliongrad_old.127.t:0 "Vasily's speech on the war with Equestria"
stalliongrad_old.127.d:0 "Comrades! The decisive moment of the revolution in Equestria is on the horizon. The Equestrian proletariat, exploited by the rotten aristocracy and their bourgeoisie minions, is tired of languishing under the yoke of capital. Canterlot, Manehattan, Baltimare, Vanhoover, Las Pegasus, Bails are waiting to see the call to arms against the bourgeoisie. The revolution in Equestria, about the necessity of which the great comrade Stallion spoke, will begin very soon. The Ponies Communist Party, headed by Comrade Starlight, has been doing tremendous work enlightening the oppressed masses and mobilising them to fight. And now, when the Soviets of workers and peasants are being organised in all of Equestria, when oppressed Equestrian ponies have risen to the struggle, we can not stand aside. We will stretch out the hooves to help our class brothers. Comrades - equestrians! I believe that you will respond to the call to defend the cause of Freedom. Down with the lying princesses and their rotten aristocracy! Down with the capitalists! Long live Equestrian Socialist Republic! Long live the work of the great Stallion!"
stalliongrad_old.127.a:0 "Forward!"

stalliongrad_old.128.t:0 "Vasily's speech on the war with [target.GetName]"
stalliongrad_old.128.d:0 "Comrades! Our peace is in danger. The sacred revolutionary war at the front and in the rear stands as a formidable inevitability before us. [target.GetName] attacked our young republic without justification. They are aiming to conquer our country. We will not allow them to do this. Just like in the day of the revolution, the Stalliongradian worker and peasant are ready to fight for the freedom and independence of their country. But then we had no industry, no good army, no good equipment. Now we have all this. Now we are ready not only to repel their attack, but also to go on the offensive and bring freedom to the workers of [target.GetName]. This war, which the aggressors are preparing for us, will end with the destruction of all their rotten system. The enemy is cunning, but our cause is right, and victory will be ours!"
stalliongrad_old.128.a:0 "Hurray!"

stalliongrad_old.129.t:0 "Vasily's speech on the war with [target.GetName]"
stalliongrad_old.129.d:0 "Comrades! It is time to state that the working class of [target.GetName] is tired of fighting for their freedom from exploitation alone. Class contradictions escalated. Clouds are again gathering over the proletarians of all countries. But with every step, the international solidarity of the working people is becoming stronger and stronger. Our republic has always been homeland for all oppressed. And now, at this decisive moment, we are ready to come to aid the proletarians of [target.GetName]. Our soldiers, fulfilling an international duty, are ready to liberate the fraternal people from the yoke of capital. Having finished with his oppressors with the help of the Stalliongradian army, the fraternal people of [target.GetName] will take its place in our amicable proletarian family. Long live the indestructible friendship of the proletarians of all countries! Long live the united front of socialism!"
stalliongrad_old.129.a:0 "Forward!"

stalliongrad_old.131.t:0 "Sinister speaks against [CHN.GetLeader]!"
stalliongrad_old.131.d:0 "Comrades! The working people of Stalliongrad!\n\nWe face an enemy more terrible than bourgeois plutocracy. Monsters, whose motives are the same as those of an animal - endless hunger and bloodthirsty cruelty.\n\nThat is why today, our duty is a sacred war against this abomination.\n\nWithout the official declaration of war to the representatives of the chitinous imperialists, our divisions have already started the liberation of the lands occupied by Changelings, bearing not only the liberation to workers, but spreading our word as well - a word about true equality, order and justice. This is a great day when our ideology will finally reveal its true essence - the essence of the protector of all people and the civilisation itself.\n\nOur region has always been famous for the harsh, cold climate that caused our ancestors to suffer - but one day we tamed nature, we changed it, adapting it to our own needs. Remember the years of oppression under the deceitful Goddesses, when days and nights we worked for them, but there were no real social guarantees - only hypocritical dogmas about illusory Harmony. Remember what difficulties we encountered during the revolutionary war, and after it - when all the "civilised" nations in one moment exposed their plutocratic face, trying to destroy our righteous society by the most heinous methods. But we overcame these difficulties - we became strong and proud as never. And now, we full of determination to achieve new peak and conquer new fortresses.\n\nThis is a necessary war, it is a war that under no circumstances could be avoided. History always requires us to choose: life or death, freedom or slavery. Let the whole world see in our working people heroes who purge the whole continent from the aggression of those cruel creatures.\n\nWe will prove our rightness, Comrades! Our time has come!"

stalliongrad_old.132.t:0 "Sinister speaks against Changeling aggressors"
stalliongrad_old.132.d:0 "Comrades! The working people of Stalliongrad!\n\nWe face an enemy more terrible than bourgeois plutocracy. Monsters, whose motives are the same as those of an animal - endless hunger and bloodthirsty cruelty.\n\nThat is why today, our duty is not only to defend our motherland, but also bring the justice to this abomination by our sword.\n\nWithout the official declaration of war from the chitinous imperialists, their divisions have already entered our land. Now we must answer them with our steel determination.\n\nRemember who you are, proud Stalliongradians! We are a people who have thrown off the heavy chains of Equestrian exploitation. We have become a country of true democracy, freedom and order. Our technologies, our industry and our powerful weapons are famous all over the world. Knowing this, our cruel enemy intends to capture all our achievements. Bring it to yourself, just like a barbarian, as they really are.\n\nWe must show the true honour and courage of our people, trampling the invaders with the horseshoe straight into the swamps from which they all came. Our determination in the fight against the changeling swarm should be an example for every state in the world.\n\nAllow your rifle to carry the word about our righteous ideology through the counter strike to the abominable bug.\n\nThis is a sacred war; it is a war that under no circumstances could be failed. History always requires us to choose: life or death, freedom or slavery. Let the whole world see in our working people heroes who purge the whole continent from the aggression of those cruel creatures.\n\nStand strong and brave, comrades! We will prevail!"

stalliongrad_old.133.t:0 "Sinister speaks against Equestrian aggression"
stalliongrad_old.133.d:0 "Comrades! I want to announce the news as exciting as the great ones. Our righteous socialist country was attacked, and by these actions Equestria finally showed its true face - the disgusting face of the reactionary plutocracy.\n\nA great people such as the Stalliongradians cannot remain in suspense and we are proud to participate in this gigantic struggle which is destined to transform the world geographically, politically and spiritually. Truly, there is taking place today a formidable struggle between two worlds. Never has the history seen a similar drama, a drama in which we are now among the great leading characters.\n\nThe task of the hour is one and only one: To fight, to fight all together. The comradeship between us becomes closer day by day, becomes a way of common life. We are similar enough and different enough to understand each other, to esteem each other mutually, to fuse together all our energies, since the cause is one. No longer can distinctions be made; our enemies do not make any.\n\nThe Equestrian plutocracy are conducting this war with one sole purpose: They want to reduce the globe to the state in which Buffalo State is today. They want all of people to work in order to give the Equestrian Bourgeoisie an another millennium of another name of exploitation - a "Harmony". They want a world of slaves in order to guarantee for the Canterlot aristocracy their five daily digestions. They want to destroy Communism, and under this name they include all the movements such as include Starlight ideology that named as Equality...\n\nNow, comrades, we must fight for the living ones, fight for the future, but also for the dead. We must fight so that the sacrifice of our dead be not in vain, so that the sacrifice of those who fell in the revolutionary war.\n\nThey, the dead, imperiously command us to fight through till victory. We obey."

stalliongrad_old.134.t:0 "Sinister's speech against capitalist Equestria"
stalliongrad_old.134.d:0 "Comrades! Heroes of the revolution! Stallions and Fillies of Stalliongrad! An hour appointed by destiny has struck in the heavens of our Motherland.\n\nThe declaration of war has already been delivered to the ambassadors of Equestria. We go to battle against the plutocratic and reactionary "Harmony" of fake goddesses who, at every moment have hindered the advance and have often endangered the very existence of the Stalliongradian people.\n\nRecent historical events can be summarised in the following phrases: promises, threats, blackmail and sabotage. With you the entire world is witness that Communist Stalliongrad has done all that is possible to avoid the torment which is throwing our continent into turmoil; but all was in vain. It would have sufficed to revise the treaties to bring them up to date with the changing needs of the life of our nation and not consider them untouchable for eternity.\n\nBut now all of that belongs to the past. If now today we have decided to face the risks and the sacrifices of a war, it is because the honour, the interests, the future impose an iron necessity, since a great people is truly such if it considers sacred its own duties and not evade the supreme trials which change the course of history.\n\nWe take rifles in hooves to free the working people of all Equestria from exploitation and plutocracy, which in the minds of the masses is indestructible and endless.\n\nThis gigantic struggle is nothing other than a phase in the logical development of our revolution; it is the struggle of peoples that are poor but rich in workers against the exploiters who hold on ferociously to the monopoly off all the riches and all the gold of the world; it is the struggle between our century and two ideas.\n\nProletarian Stalliongrad stands up again, strong, proud, and united as never before. The single order of the day is categorical and obligatory for all. And this order is... Victory! And we will win, in order finally to give a long period of peace with justice to Stalliongrad, to Equestria, and to the world.\n\nComrades!\nThis is a war to end all wars!"

stalliongrad_old.135.t:0 "Sinister: Stalliongrad will liberate the people of [From.GetName]"
stalliongrad_old.135.d:0 "Comrades! I think history itself guides us to the role of the liberator of the [From.GetAdjective] proletariat. We, the people of Stalliongrad, see an opportunity to help the class struggle in this country by importing the revolution, strengthening the unity of the proletarians of all countries by destroying the [From.GetAdjective] exploiters.\n\nOnce we proclaimed ourselves as defenders of the poor and oppressed; and we bound ourselves by sacred duty. It is a duty to protect all the working people from oppression and violence. The time has come to fulfil our promises.\n\nPeople of [From.GetNameDef] will be glad to get rid of the chains of capital with the help of our brave people's army, and then replenish the ranks of fighters with the bourgeoisie of the whole world.\n\nLong live Stalliongrad! Long live the [From.GetAdjective] proletariat!\n\nLiberation is coming!"
stalliongrad_old.135.a:0 "For Sinister!"

stalliongrad_old.148.t:0 "[From.GetName] Demands Submission"
stalliongrad_old.148.d:0 "The Supreme Soviet of [STG.GetNameDef] sends their greetings, and petitions [Root.GetName] that they be integrated into the larger Socialist Republic, in the name of the revolution that will spread to every shore and land soon. Of course, our expert studies of the works of Steel Stallion and Caramel Marks have also shown that they have desired one large socialist republic, rather than many small ones. To go against their words would not only be to go against the will of the people but would in fact be revising the words of Caramel Marks and Steel Stallion themselves!"
stalliongrad_old.148.a:0 "Let us join our comrades!"
stalliongrad_old.148.b:0 "Perhaps we can maintain some sort of autonomy?"
stalliongrad_old.148.c:0 "Joining those revisionists? Never!"

stalliongrad_old.149.t:0 "[From.GetName] Agrees!"
stalliongrad_old.149.d:0 "As they wisely has read in the books of Marks and Steel Stallion, [From.GetNameDef] has agreed to be integrated into our greater socialist republic and become a part of something greater to further the revolution!"
stalliongrad_old.149.a:0 "Excellent."

stalliongrad_old.150.t:0 "[From.GetName] Rejects Our Demands!"
stalliongrad_old.150.d:0 "Those revisionists and reactionaries in [From.GetNameDef] have refused to be a part of the greater worker's revolution! They have sent us a reply that can only be read as a confession of revisionism and counterrevolutionary activities. Very well, if they will not learn by the pen, they must learn by the sword."
stalliongrad_old.150.a:0 "So be it."


