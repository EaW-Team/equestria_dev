 ### Elections and Party Struggle
 STG_elections_category:0 "Power of the Opposition"
 STG_elections_category_desc:0 "Thought eradicated by the policies of Steel Stallion, §Rfactionalism§! is once again reering its head within Stalliongrad. For now, the party's §Corthodox center§! under §YAltidiya§! and her right hoof §GVasily§! still maintain most of the control over the party Congress. However, issues remain. Problems that Altidiya promised she would solve, like the food issue and the unclear position of the NEP, remain in the forefront of the nation's mind. These perceived failures have lead many representatives to put their trust in the growing §Ropposition groups§! within the Congress. Lead on the left by §gGeneral Masha Norushkina§! and on the right by §OKaramelka Sladkaya§!, their policies are perceived as radical by many, and necessary by others. While they disagree on almost everything, they often vote together to oppose the status quo, but there is one position they can both agree on.\n\n§RThe Center will not hold.§!"
 STG_elections_category_2:0 "Party Struggle"
 STG_elections_category_2_desc:0 "After Stallion's death, §Rfactionalism§! is reering its head within Stalliongrad's ruling party. For now, the §YMajority§!, guided by §CAltidiya§!, §GVasily§!, §gSinister§! and others still maintain most of the support of the party's members. However, issues remain, like the food question and the unclear future of the Reorganization Period. \n\nThe troubles on the way of solving them have lead some of the representatives to put their trust in the growing opposition groups. §CLeft-wing faction§!, led by §gGeneral Masha Norushkina§!, calls for immediate actions to save the Revolution from rotting and degenerating, while §Oright-wing faction§!, guided by §OKaramelka Sladkaya§!, stands for more cold-blooded and realistic approach towards the problems."
