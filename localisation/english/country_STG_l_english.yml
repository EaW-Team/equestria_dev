 stalliongrad_start.70.t:0 "A New Path" #Danielle
 stalliongrad_start.70.d:0 ""I command and YOU OBEY!" the poster declared. On every telephone pole throughout Stalliongrad, posters of Karamelka Sladkaya, aristocratically-dressed as always and flanked by capitalist pigs, glared at passers-by. In the background stood a tiny, childlike Vasily, helpless to stop the rightist pigs. The message was clear: the rightists were going to bring back capitalism and destroy the revolution, unless...\n\nUnless something was done, presumably. None of the posters suggested any solutions, other than vague calls to "Prepare yourself!" and "Tell your comrades to defend the revolution!"\n\nPolitical posters were hardly uncommon in Stalliongrad, where workers were encouraged to sign up for the SCP and involve themselves in local Soviets. But never before had they been so openly slanderous of party members, and never before had there been no other voices. Now, these telephone poles were attended by Serov loyalists, who would tear down any posters pushing another narrative, and scare off anypony trying to do the same to their own. Almost overnight, Sinister's faction had gained control of the public sphere, and were using it to incite more and more anger towards his enemies."
 stalliongrad_start.70.a:0 "Sinister always was good at riling ponies up."

 stalliongrad_start.71.t:0 "Message Control" #Danielle
 stalliongrad_start.71.d:0 ""Quorum was reached at 3:15PM... voting on the new Politburo has concluded: 96 in favour, 5 against, 12 abstentions... You're asking me to record vote results for a Party Congress which hasn't even happened yet? Are you joking?"\n\nMasha was annoyed. This newscaster, Leva Pravda, was one of the most respected anchorponies on Red Star Radio. She had covered every Party Congress since the Revolution, but clearly he didn't understand what was going on here. "Yes," explained Masha, "I am giving you a script, and you will broadcast it for the good of the people. And yourself."\n\n"General," Pravda protested, glancing nervously to the pair of PDS ponies flanking Masha, "You can't ask me to lie to the people like this. I will report on the Congress as it happens-"\n\n"You will say what we tell you to say. You will record it ahead of time, and if you go off-script, the people will get to hear gunshots over the radio. We have already set everything in motion. The revolution will be saved. Your only choice is: do you incite reaction and get blood spilled, including your own, or do you do your duty? I assure you, all the other radio and telegraph stations will also be guarded by my troops when the Congress begins, so any little counterrevolution you try will fail. Am I clear?"\n\nPravdina's jaw dropped. "This... this is a coup! This is-"\n\nMasha rolled her eyes. "Yes it's a coup you dense idiot! We are saving the revolution, there is no time for pleasantries or half-measures! Now, you will go home and spend the next week with your family. These two gentleponies will make sure you get there safely. You will record this script, and you will return to work to broadcast it on the day of the Congress. Any discrepancies in timing or vote numbers will be corrected later. Am I clear?""
 stalliongrad_start.71.a:0 "Media control is essential."

 stalliongrad_start.72.t:0 "Final Victory" #Danielle
 stalliongrad_start.72.d:0 "Sinister, already appointed acting chairpony of the emergency session since Gold Muffin was "ill," took the count again. It was past 3:15 and they still hadn't made quorum to hold a vote on a new Politburo, so Red Star Radio would have to issue a correction. Not a problem, he reassured himself. Still, the nervous atmosphere was becoming stronger. The delegates had been whispering, and it seemed like they'd finally realised what was happening. Now, as Sinister waited for the next batch of "provisional delegates" to arrive, it was only a question of which one would break first.\n\n"Comrades!" said one, a pegasus mare Sinister didn't remember the name of, "I can take no more of this. Where is comrade Sladkaya? Where is the entire Rightist faction? Who are these 'provisional delegates'? Why are there PDS ponies on all the entrances to the room?"\n\nSinister grinned. "Comrade Sladkaya and her clique have elected to boycott this Congress, as is her right," Sinister lied, "As for the PDS, our comrades informed me that extra security was necessary. This is merely a precaution."\n\n"Lies!" shouted the delegate, "Comrades can you seriously believe-"\n\nIn an instant, she was silenced by a vicious kick from one of the PDS. Sinister accepted a blank piece of paper from Danila Bagryan, and pretended to read it as the delegate was dragged off. "I apologise, comrades," he said, "I have just received information that this delegate came here under false pretenses, and is suspected of connections to SMILE. Does anypony else have objetions? No? Well... one hundred ten, one hundred eleven, one hundred twelve... we appear to have made quorum. I call for an immediate vote on a new Politburo: Sinister Serov as General Secretary, Danila Bagryan as People's Commissar for Internal Affairs, Masha Norushkina as Minister of Defense... the other appointees are listed in the dossiers you all received. Voting begins now.""
 stalliongrad_start.72.a:0 "96 in favour, 4 against, 12 abstentions."

