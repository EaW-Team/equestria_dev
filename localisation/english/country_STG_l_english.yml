stalliongrad.4.t:0 "Communists in Equestria"
stalliongrad.4.d:0 ""...Although our efforts have thus far focused on supporting comrades in Baltimare's trade unions and the socialist sailors in Vanhoover, we the undersigned believe in accordance with the principle of internationalism that more must be done. In particular, there are two major untapped populations. First, we hold that the Crystal Ponies would be receptive to us, as they feel the alienation of capitalism more acutely due to only recently being proletarianised after long existence in a pre-capitalist state."\n\n"For similar reasons, the batponies of Equestria would turn to socialism easily if given the right push. Many batponies have only recently joined the proletariat, having been displaced into the cities by primitive accumulation and facing particularly poor working conditions. While many of them cling to monarchism in the vain hope that Princess Luna will help, the last seven years of inaction have resulted in many turning to more radical voices. If we do not act soon, they will turn to reactionary nationalism or other alternative ideologies for a solution. To facilitate this, we the undersigned recommend a 20% increase in funding to the program for helping revolutionaries abroad..."\n\nAltidiya considered the proposal. It was signed not only by Masha's clique of radicals, but by several members of the majority, including Sinister Serov and Gold Muffin. It was bold, dangerous even. Karamelka had just come to her last week, suggesting that funding communists in Equestria was taking vital resources away from the people of Stalliongrad, and that "poking the Equestrian Ursa" risked an unwinnable war if our operations were discovered.\n\nVasily, for his part, had insisted that our current operations were quite secure, but that expanding to the Crystal Empire and the batponies would surely result in our discovery. As a matter of clandestine operations, the decision was Altidiya's alone to make."
stalliongrad.4.a:0 "Vasily is right."
stalliongrad.4.b:0 "Masha is right, we should be bolder."
stalliongrad.4.c:0 "Karamelka is right, we need to be cautious."

stalliongrad.5.t:0 "Socialism in One Country?"
stalliongrad.5.d:0 "One of the more controversial doctrines adopted during the Altidiya years is Socialism In One Country, that is to say, the doctrine that our efforts should primarily focus on building a shining, self-sufficient socialist state in Severyana.\n\nThe ultra-lefts in particular have always opposed that move, arguing in line with classical Marksism that the revolution is international in character and that our worker's state will degenerate into state capitalism unless we rapidly spread the revolution to Equestria, at the bare minimum.\n\nThe right opposition are also skeptical, but instead argue that a period of state capitalism is actually necessary to expand the means of production and improve standards of living. All in preparation for spreading the revolution through economics, diplomacy, and force as a last resort. Still, they advocate against scrapping the policy because it clearly communicates to the world that we are not going to invade our neighbours at will.\n\nThe center is divided on the topic, with Sinister Serov largely siding with the ultra-lefts, but Vasily arguing that it is possible. He believes that the material conditions in Stalliongrad are sufficient to support, if not full communism, then at least a robust socialism, but only if we are courageous and unified in our pursuit of a better life."
stalliongrad.5.a:0 "We will build socialism here and now."
stalliongrad.5.b:0 "Our central concern must be to develop the means of production."
stalliongrad.5.c:0 "If we do not liberate all the workers of the world, we shall perish."

stalliongrad.6.t:0 "Freedom of factions or unity?"
stalliongrad.6.d:0 "The SCP runs on the principle of democratic centralism, meaning that issues are to be vigorously debated and voted on but then considered closed: once the party has made a decision, it behooves all representatives of the party to support that decision, or to resign. This allows us to maintain democracy and make good decisions, but also to move forward with unity and purpose. "Freedom of Debate, Unity of Action," in theory.\n\nIn practice, the emergence of factions within the party undermines the efficacy of this principle. Party members privately dissent from policies they already had a chance to contest publicly, then those dissensions find their way to the press and chip away at even the appearance of unity. Debates are reopened again and again.\n\nVasily's ally Sinister Serov has argued that if this principle is to mean anything, we must curtail factionalism. While it is too soon to ban factions outright, the general secretary can release an official statement condemning them, and institute new rules of order within the Supreme Soviet to better enforce democratic centralism. The ultra-leftist and rightist factions have both objected that these rules will stifle the freedom of debate within the party and lead to rigidity and dogmatism, to which Vasily retorted that they would not have been necessary if the factions had not made them necessary with their ceaseless infighting."
stalliongrad.6.a:0 "We must clamp down on all this bickering!"
stalliongrad.6.b:0 "We cannot curtail our party member's freedom to debate."

