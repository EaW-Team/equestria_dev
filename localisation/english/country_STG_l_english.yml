stalliongrad.11005.t:0 "Masha and Karamelka" #Danielle suggested
stalliongrad.11005.d:0 ""Comrade Sladkova," said General Masha Norushkina, "I assume you have brought me here to discuss Vasily's plan?"\n\n"Of course, Vampirenok," said Karamelka, referring to Masha by her nickname, "Please, sit down." Masha sat down stiffly, thanking the waiter as he brought them their meal of fish and potatoes. Masha sniffed the fish.\n\n"Tartar sauce, Sladkova?"\n"Yes?"\n"I am sure you are aware that none of my enlisted soldiers get tartar sauce on their fish rations. Why should generals like me and party officials like yourself eat better than the common soldier?"\n\n"Mashka, I merely wanted to-"\n"To subtly bribe me? To curry favour? And another thing. My friends can call me "Mashka" or "Vampirenok," but from you it is insulting. I am not some child any more, comrade Sladkova."\n\nKaramelka sighed. So young, so fiery... she just needed a few more years to figure herself out and she'd be an admirable communist, but until that happened she was just insufferable.\n\n"Look, Comrade Norushkina. Are we going to discuss how to prevent Vasily from destroying both of our factions' ability to do anything, and possibly have us both expelled from the party as revisionists-"\n"I am no revisionist!"\n"Once Vasily secures control, he'll get to decide who is and is not a revisionist. So, are we going to discuss strategy, or are we going to bicker all night?""
stalliongrad.11005.a:0 "The two bicker all night."
stalliongrad.11005.b:0 "The two get down to discussing strategy."

stalliongrad.11006.t:0 "Three Comrades"
stalliongrad.11006.d:0 "Sinister took another sip of Muffin's special vodka, savouring the taste. It had been mixed with distilled love, passively gathered by Gold Muffin from all the friends and comrades he'd made since his fateful flight cacross the tundra to Stalliongrad. Vasily was waxing poetic about his plans again, more than a little tipsy. Sinister liked him like this, casual and enthusiastic. It was a side not many got to see of the premier, who most thought was a dour bureaucrat all the time.\n\n"And thank you, Sinister!" the red-maned stallion slurred, turning to his friend, "Without you, and uh, and you too Muffin! And you too. But I'll get to that in a sec, without you, I woulda stayed in the planning office forever! And everypony told me to ditch you, but I knew, I knew! You've really come through Sinister, with all those things you've been doing in the place with those ponies..."\n\nGold muffin laughed. Sinister gave a mock curtsy. "I live to serve the revolution, my dear Vasya!"\n\n"To the revolution!" Vasily proclaimed, then realized his glass was empty. Muffin gave a tiny shake of his head, indicating there would be no more for the premier. Sinister smiled. He didn't know why Vasily trusted him, after all the enemies he'd made, but he was grateful he did. Without friends like Vasily and Muffin, Sinister would be lost. So he raised his glass with a toast of his own."
stalliongrad.11006.a:0 ""To Vasily, the next general secretary!""

