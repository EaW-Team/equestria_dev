 stalliongrad_start.78.t:0 "Late Night Lessons"
 stalliongrad_start.78.d:0 ""Sladkaya? Are you in there?"\n\nKaramelka looked up from the papers on her desk, it had been hours since she had sat down to get some work done for the upcoming congress, and she barely knew what time it was. But judging from the lack of light outside, it was probably the early hours of the morning already. She got up from her desk, having to steady herself after sitting down for so long.\n\nWho could it be at this time? Why does someone need to talk to her now of all hours?\n\nOpening the door, she did not see a familiar face. Rather one she had only met once or twice in person. But she could remember his name.\n\n"Major Morozov. How... interesting to see you at this hour?" The stallion looked visibly regretful that he had come at such a strange time, but equally insistent he be let inside.\n\n"Comrade Sladkaya, I apologize for disturbing you but I have something that will be of utmost importance to you." He jostled his right hoof, shaking a manila folder stuffed hastily with papers. "I need to come inside. Please." Karamelka knew the sound in his voice, and she knew it well. It was the sound of someone making a very hard decision that they were about to back out of. So she let the major in.\n\nThe pegasus began to pace around her office, gripping the papers extremely hard, "As you know, during the revolution I had the honor of commanding our pegasi shock corps. And I have continued this responsibility to this day." Karamelka nodded as Morozov rattled off his accomplishments during the revolution, "Since then, I formed a friendship with general Masha. But it was just that, we were friends. I stayed out of politics, I didn't want to get involved."\n\nKaramelka put her hoof in front of him, stopping his pacing. "Major Morozov. I know you are not a stallion of intrigue, I trust you, what is going on?"\n\nThe pegasus sighed and threw the folder onto the desk, "Three days ago I was contacted by general Masha asking for her help in a plot. She has made a pact with Sinister Serov to overthrow the government at the next Congress. She wanted my unit to play a role, so I said yes to get out of the conversation. I knew I had to tell someone, I know you're the only one Sinister would never be able to get on side. I'll do whatever you need me to. Just stop Sinister. I don't know how he bent Masha's leg, but we can't let this happen."\n\nKaramelka took everything in, and laughed internally. It was just like the days of the revolution. But it seemed this time she was on the other end of things. "Of course, thank you for your help.""
 stalliongrad_start.78.a:0 "We must stop this."

 stalliongrad_start.79.t:0 "Dusk to Dawn"
 stalliongrad_start.79.d:0 "Masha looked over the plans in front of her. The maneuvers for the day of reckoning, when she would finally save the revolution. Everything was in place. Bagryan's PDS would secure the Congress building, the shock troops would secure the important government buildings. Sinister would make his speech, and everything would go as planned. There was just the issue of-\n\n"Masha..." the thestral looked up to see Major Morozov standing in the doorway. The stallion stared her dead in the eyes with an expression like steel. What was going on? "There's a visitor for you." Before Masha could respond, Morozov stepped out of the way, revealing Karamelka Sladkaya.\n\nThe General spoke with aprehension, "Comrade Sladkaya, it's a surprise to see you." Masha shifted slightly, she didn't know what was going on, and she began to move for where she kept her hidden pistol.\n\n"It's not a surprise to see you, General. And don't bother looking for your weapon, it's not there." Masha's eyes widened and her heart sank when she realized what had happened. The coup had been sold out, and she had no way to fight back. As Masha froze, Karamelka walked over and put a hoof on her shoulder, "I'm sorry child. Your zeal got the better of you." Before turning around to the door, "Comrade Flyagin, place Masha Norushkina under arrest."\n\nAnd as Masha was put into a car outside her building, she could only wonder how it all went so wrong."
 stalliongrad_start.79.a:0 "At least no blood was spilled tonight."

 stalliongrad_start.80.t:0 "A New Motion"
 stalliongrad_start.80.d:0 ""Order! Order! I call order to this congress!" Gold Muffin bellowed from his podium before the Supreme Soviet. The timid and reserved changeling let his voice out for the first time in many months to calm the chaos of the chamber. Delegates stood, not taking their seats, and whispered to one another, it was complete anarchy. "I will not have this congress devolve into chaos!"\n\nSinister Serov rose and shouted above the murmuring, "This congress will achieve order once we find out what happened to General Norushkina! We cannot have officers of the state disappearing with no action from the administration!"\n\nGold Muffin began to lose patience, but then, out of the corner of his eye, he saw Karamelka enter the chamber. Finally, this torture could end. He despised acting like this to the congress, and especially his friend Sinister. Or, what was once his friend. Karamelka looked the changeling in the eyes and nodded.\n\nMuffin took in a deep breath, and bellowed as loud as his voice would allow him, "Silence!" Waiting for the room to become quiet, he continued, "I believe Comrade Sladkaya has something to say." Muffin looked from Sladkaya to Sinister. Sinister wasn't looking back. His eyes were trained on Karamelka, an unnatural focus consuming him. His plot couldn't proceed without Masha, but he didn't know it was all over already.\n\nKaramelka stood from her seat and cleared her voice, "I would like to present a motion on the condemnation of the conduct of Comrade Serov." On queue, the left wing of the hall erupted. Sinister himself soon rose and fired back, "Doing the wishes of Dark Wing now are you? I thought this nonsense was his job!"\n\n"Seconded!"\n\nThe hall went silent, as all eyes looked to Gold Muffin. He never approved motions before, so all knew something was afoot. Karamelka smirked as horror set in on Serov's face, "I formally charge Sinister Serov with collaboration with and participation in a military coup against the Communist Party, I charge him with anti-socialist behavior-" By now the yelling in the hall was getting louder, with left delegates trying to snuff out Karamelka's cries. "With working with the traitorous General Masha Norushkina, and with plotting to destroy the revolution! And I declare you under arrest!"\n\nOn queue with the finishing of her speech, Gold Muffin sighed, and pressed the button under his podium. The next few minutes were a blur as Morozov's soldiers stormed the hall and arrested the plotters, but Muffin couldn't stop thinking about how it all came to this."
 stalliongrad_start.80.a:0 "Where did he lose his way?"

 stalliongrad_start.81.t:0 "An Old Comrade"
 stalliongrad_start.81.d:0 "Gold Muffin, Chaircreature of the Supreme Soviet, normally didn't have much actual power. He had a lot of soft power, everypony liked him except for a few hardliners, but he wasn't in charge of any serious portfolio. But for what Karamelka was about to do, the Changeling Revolutionary was vital.\n\nShe needed somepony - or someling, in his case - who was seen as unimpeachable, not part of the rightist faction and only vaguely associated with the center. And as chair of the Supreme Soviet, Muffin could second her motion to arrest Sinister from a position where everypony would listen.\n\nKaramelka made no appeals. She just gave Muffin her dossier and waited. Muffin's compound eyes betrayed nothing, but the slight quivering of his jaw told her everything she needed to know. He believed her.\n\n"I..." Muffin began, "I wish it hadn't come to this. I really thought... Oh Karamelka, is there any way this is a misunderstanding?"\n"I'm afraid not."\n"I knew Sinister was trouble, but I really thought..." he took a drink of water, and then looked at her with a pleading expression. "I know what I have to do, but... Sinister... I don't want to. Is there any other way?"\n"I suppose you could talk to him."\nMuffin laughed bitterly.\n\n"No, you're right. Talk never worked for Sinister. I really thought that between Vasily and me, if he just had some good friends who really cared about him... but no, Sinister Serov is Sinister Serov. He won't change, and he won't back down.""
 stalliongrad_start.81.a:0 ""So we'll have to cut him down.""

 stalliongrad_start.82.t:0 "A Blast From the Past"
 stalliongrad_start.82.d:0 "It had taken her long, so much longer than she'd expected, to reach this point. After Steel Stallion's death, many had assumed she would be the natural successor. The veteran revolutionary, the champion of the NEP, seen by many as Stallion's right hoof. But then Stallion's testament had been distributed, their disagreements had been made public, her association with Dark Wing had backfired, and it had all gone wrong. Karamelka had fallen from grace as younger ponies like Altidiya swept the carpet out from under her.\n\nIt had taken years to rebuild her power base. But in the end, she had all but resigned herself to playing second fiddle to Altidiya or Vasily. As Karamelka approached the podium to give her address, she almost wanted to thank Sinister, though he languished in a cell now. His coup had given her a chance to prove herself once more. No longer was she Karamelka the timid, Karamelka the weak, Karamelka the revisionist. Now, she was Karamelka the hero. She had saved the republic from its enemies, and all those voices which once whispered behind her back had fallen silent.\n\n"Comrades," she began, "It is with great humility that I accept the position of General Secretary of the Stalliongradian Communist Party. Our Socialist Republic has gone through much in these last years. So much anger and violence. But now, it is a new day. Now, Stalliongrad is united once more, and ready to face the future. There can be no equality without freedom, and there can be no freedom without equality. Socialism and liberty go hoof-in-hoof, and from this day forward, we will stand as a beacon of both. From this day forth, we will go forward fearlessly, our resolve tempered by mercy yet unshakable all the same. I accept this solemn duty, and invite you all to walk the path of revolution with me. Thank you.""
 stalliongrad_start.82.a:0 "Now, the real work begins."

 stalliongrad_start.83.t:0 "Convincing the Generals"
 stalliongrad_start.83.d:0 "Masha and Sinister sat across from the two generals. Stremmenoy and Ketola: two ponies who had expressed sympathies towards the ultra-left, and who hadn't been shy about getting involved in politics. They had been talking for hours about the sorry state of the SCP and the need for action.\n\n"In the end, all you'd have to do would be to do nothing," Masha argued, "You'll be on standby unless somepony else tries to interfere. My own troops would handle the wetwork..."\n\nIt was then that the PDS entered the room. The four immediately got up, realising too late that they hadn't come armed. Three PDS ponies stood at attention as Danila Bagryan, former chief of the PDS, stepped into the room.\n\n"My my my," Danila said, "What do we have here? No, don't answer, I already know." He closed the door before continuing. "You are preparing a coup d'etat, are you not?"\n\n"Danila, comrade," began Sinister, but Danila waved a hoof.\n\n"Oh come now Sinnie. If I wanted to stop you, I wouldn't have come here myself. Just be glad it was I who found out and not Mistina or one of the others. No, I'm here to join you. Don't look so surprised! Everything you've been blathering about, I already know. Altidiya has gone soft. If Steel Stallion could see our party now, he would throw up. I warned him what would happen if he didn't purge Karamelka and the other weaklings, but alas, Stallion always had a soft side. It's a pity. So, here is my offer: I'll help you, if you reinstate my doctrines of Revolutionary Terror and allow me and the PDS a free hoof to pursue our duty to guard the revolution. Deal?"
 stalliongrad_start.83.a:0 "Who could refuse such a generous offer?"

