 Stalliongrad_propaganda_capmaign_events.2.t:0 "Promise of Peace Broken"
 Stalliongrad_propaganda_capmaign_events.2.desc:0 "Our decision to take a pro-active step in ensuring our continued safety has put us in an awkward position in regards to some of the statements we have made recently. While most people don't question the situation too openly, our police reports that many are privately asking why we promised peace when we were clearly preparing for war. \n\nNo one dares call what we did a lie, but it is clear that we have lost a lot of trust from the general population." # CHANGE TO FIT STG
 Stalliongrad_propaganda_capmaign_events.2.a:0 "The timing is very unfortunate."
 Stalliongrad_propaganda_capmaign_events.3.desc:0 "The outbreak of war has put our position with the public in a somewhat difficult position. While most agree that we are the aggrieved party, and the public anger rightfully focuses on the invaders, many are privately wondering why [THIS.GetLeader] did not anticipate this attack. Our police reports that in a few cases, people have gone one step further and called [THIS.GetLeader] "either dangerously naive or criminally incompetent."" # CHANGE TO FIT STG
 Stalliongrad_propaganda_capmaign_events.3.a:0 "But we never wanted this war!"

 stalliongrad_bw.1.t:0 "The Border Conflict Ends With Uncertainty" 
 stalliongrad_bw.1.d:0 "Despite initial success, we were unable to gain a foothold in the occupied territories. However, Severyanians were not able to completely return the border under their control as well. The conflict escalated into a series of skirmishes along the entire border.\n\nWe may not have achieved all of our goals, but nevertheless we showed our strength. Our southern neighbours will have to reckon with Nova Griffonia and its army."
 stalliongrad_bw.1.a:0 "Remind me why we started all this?"
 
 stalliongrad_bw.2.t:0 "The Red Army Was Defeated On the Border"
 stalliongrad_bw.2.d:0  "The attack of the griffons came as a surprise to the Severyanian troops. Local units of the Red Army were unable to cope with the raid. The Nova Griffonian forces managed to take control of many sections of the border and began to carry out raids deep into their territory, killing local government employees, communists, and plundering local settlements.\n\n"How did it even happen that these bastards attacked us unexpectedly?!" Norushkina asked angrily, looking from one commander to another. "Where were our recons looking? And what about the border guards?" the thestral jumped up to one earth pony commander, who lowered his eyes guiltily.  "Look at me, you fool! You must have been drinking beer while these bastards were setting up machine guns! Aren't you ashamed at all? Our illustrious army was defeated by some ragamuffins! Comrade Stallion would spit in your muzzles if he were alive!"\n\nHaving spoken, she sighed heavily and turned to the map, on which the griffon troops and the territories they had captured were marked. "Soon a train with artillery will approach, and we will be able to knock them out of there. But I cannot roll out our heavy guns to every border incident. If this goes on, they will not keep dumping these gangs on us, but their regular army.""
 stalliongrad_bw.2.a:0 "This conflict will be a bloody lesson for all of us."
 
 stalliongrad_bw.3.t:0 "Masha Strikes!"
 stalliongrad_bw.3.d:0 "Commander Masha Norushkina sat in one of the rooms of the local Soviet building temporarily used as the headquarters of the Northern Operational Group. She was reading the latest report from the front. The Nova Griffonian reactionaries claimed the southern villages under Severyana's control, yet they couldn't even make it past the mountains! The Stalliongradians predicted their every move and destroyed the invaders at every turn.\n\nHer smile grew more ominous as she looked over the numbers of equipment and prisoners captured. "You were naive to think you would win, Highhill," she whispered.\n\nShe heard hoofsteps approaching the room. The door opened and a middle-aged pegasus in a Red Army uniform entered the room, pulling a packet of papers from his pocket.\n\n"New reports from the river up north, Comrade Commander. Another wave of invaders has been eliminated by the local garrison," he said.\n\n"Even better!" The thestral beamed with satisfaction as she scanned the report, letting out an uncharacteristic foalish giggle as she did. Her wings fluttered with excitement, "We've kicked those insolent bastards right in the teeth!" Norushkina kept speaking as she glanced up from the reports scattering her desk. The sight that greeted her was a strange one: a blushing soldier. "I don't mean to be impertinent, but," the courier's eyes met hers with a little smile, "happiness suits you very well."\n\n"-which should have been delivered to the militia units on the northern border last Friday..." The commander's mouth kept moving, but her words slowed to a halt as she fully digested the courier's words. Her face flushed deep red as a stunned silence followed.\n\nThe pegasus coughed, still smiling. "I await your further orders". Norushkina's face twisted into a scowl, and she barked at him to get out. It was only after the door hurriedly slammed shut that she let herself sink into her seat. "Fool!" she scolded herself, "You are tarnishing the image of the Red Commander in the eyes of ordinary workers like that pegasus. Unacceptable!" She buried her head in her hooves, only feeling better when she remembered their victory against Nova Griffonia."
 stalliongrad_bw.3.a:0 ""Still, those griffons didn't stand a chance against us!""

