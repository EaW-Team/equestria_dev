###Karamelka Industrial Foci###
STG_legacy_of_NEP:0 "Legacy Of The NEP"
STG_legacy_of_NEP_desc:0 "The New Economic Program was born of necessity, a daring experiment that blended revolution with pragmatism. It was a bridge between survival and ideals, a reminder that even the strongest movements must adapt to thrive. By studying the triumphs and pitfalls of the NEP, we honor our history and craft a future where ideology and innovation march hoof in hoof."
STG_million_homes_project:0 "The Million Homes Project"
STG_million_homes_project_desc:0 "Imagine a Severyana where everypony has a warm, inviting place to call their own, a cornerstone of comfort in a bustling socialist utopia. The Million Homes Project will transform this dream into reality, delivering homes built with pride, efficiency, and modern design. A roof over every head, a step forward for every family."
STG_joyful_socialist_living:0 "Joyful Socialist Living"
STG_joyful_socialist_living_desc:0 "Socialism is more than an economic system, it's a way of life that promises joy and dignity for all. By expanding access to free healthcare, affordable childcare, and care for the elderly, we'll ensure our citizens thrive at every stage of life. No burden will weigh them down, and no dream will be out of reach."
STG_socialism_with_a_smile:0 "Socialism With A Smile"
STG_socialism_with_a_smile_desc:0 "Who says revolution can't be sweet? From decadent chocolates to exquisite fabrics, we'll bring luxury to the common pony, proving that socialism isn't just functional, it's delightful as it is indulgent. "
STG_the_trotting_distance_principle:0 "The Trotting Distance Principle"
STG_the_trotting_distance_principle_desc:0 "Why should ponies endure endless commutes and sprawling, disconnected cities? We shall reimagine urban life, crafting neighborhoods where work, play, and community are just a short trot away."
STG_land_where_all_live_comfortably:0 "A Land Where All Live Comfortably"
STG_land_where_all_live_comfortably_desc:0 "The revolution's promise was simple: a life of dignity for all. By enacting bold welfare reforms, we'll ensure everypony has access to food, shelter, and care. No longer will basic needs be a privilege. Instead, they will be the foundation upon which a thriving, united Severyana is built."
STG_life_of_more_than_eating_and_working:0 "A Life Of More Than Eating And Working"
STG_life_of_more_than_eating_and_working_desc:0 "Work and sustenance are vital, but they're not the whole of life. Art, music, and recreation are the soul of a nation. By cultivating culture and leisure, we uplift everypony, proving that socialism nourishes both body and spirit."
STG_cities_for_ponies_above_all:0 "The Cities For Ponies Above All"
STG_cities_for_ponies_above_all_desc:0 "Our cities should be living, breathing reflections of socialist values. By fostering a new urban culture centered around collective action and mutual aid, we will build vibrant communities that prioritize the needs of ponies over profit. These cities will become beacons of labor solidarity, creativity, and harmony, showing the world what ponies can achieve together."
STG_cities_of_friendship:0 "The Cities Of Friendship"
STG_cities_of_friendship_desc:0 "The foundation of any great society is friendship and cooperation. Through careful urban planning and policies that empower communities, our new cities will become hubs of innovation, culture, and camaraderie. Supported by earlier reforms, these urban developments will solidify their role as the engines of our economy and the heart of our revolution."
STG_what_have_we_built:0 "What Have We Built?"
STG_what_have_we_built_desc:0 "The factories hum, the cities bustle, and the farms thrive, testaments to the power of our collective vision. Our reforms have laid the groundwork for a future of shared prosperity, transforming ideals into a society where everypony finds purpose and progress."
STG_expand_light_industry:0 "Light Industry Expansion"
STG_expand_light_industry_desc:0 "The lifeblood of a modern economy lies in its factories and workshops. By expanding our light industry, we will produce the everyday goods our citizens need while creating new opportunities for employment and innovation."
STG_taboo_of_market_socialism:0 "The Taboo Of Market Socialism"
STG_taboo_of_market_socialism_desc:0 "Is it possible to reconcile the free market with socialist principles? This question has long been a source of controversy and debate in our politics. By carefully exploring the potential of market socialism, we may find a path to growth that does not betray our revolutionary ideals, but are we willing to cross this line?"
STG_create_the_SDZ:0 "Forming The Special Development Zones"
STG_create_the_SDZ_desc:0 "Innovative times call for daring solutions. The Special Development Zones will serve as experimental hubs, attracting investment and fostering new ideas. While they may borrow from capitalist practices, they will remain firmly under socialist oversight, blending pragmatism with principle."
STG_the_workers_know_their_labor:0 "The Workers Know Their Labor"
STG_the_workers_know_their_labor_desc:0 "Who understands the challenges and needs of industry better than the workers themselves? By placing labor experts at the helm of our industries, we will ensure that decisions are grounded in practical experience and collective wisdom."
STG_wisdom_of_the_worker:0 "The Wisdom Of The Worker"
STG_wisdom_of_the_worker_desc:0 "Our workers hold the key to our future. By tapping into their knowledge and ingenuity, we can drive research and development to new heights. A dedicated focus on worker-driven progress will unlock our full potential, proving that no force is stronger than the collective mind of a united proletariat."
STG_honoring_our_heroes_of_labor:0 "Honoring Our Heroes Of Labor"
STG_honoring_our_heroes_of_labor_desc:0 "Heroes are not born; they are forged through dedication and toil. Celebrating their achievements shows that in socialism, every act of labor is an act of heroism, inspiring future generations to build a brighter tomorrow."
STG_the_socialist_entrepeneur:0 "The Socialist Entrepreneur"
STG_the_socialist_entrepeneur_desc:0 "Entrepreneurship and socialism can thrive side by side, proving that innovation doesn't need to sacrifice collective values. Encouraging ponies to create and invest within a socialist framework transforms individual ambition into collective triumph. "
STG_show_them_our_prosperity:0 "Show Them Our Prosperity!"
STG_show_them_our_prosperity_desc:0 "Through grand international exhibitions, we will showcase the prosperity, creativity, and ingenuity of our system.\n\nLet the world see what socialism has achieved! "
STG_end_of_forced_collectivization:0 "An End To Forced Collectivization"
STG_end_of_forced_collectivization_desc:0 "The harsh days of forced collectivization have left scars on our land and our people. It is time to put these practices behind us, fostering a more voluntary and harmonious approach to agriculture that ensures prosperity without coercion. "
STG_national_grain_reserve:0 "Establishing A National Grain Reserve"
STG_national_grain_reserve_desc:0 "Security comes from preparation. With a national grain reserve, we protect everypony from the uncertainties of nature and ensure that hunger becomes a relic of the past. "
STG_found_the_SNU_SNU:0 "Found The SNAU"
STG_found_the_SNU_SNU_desc:0 "The Severyanan National Agricultural Union will revolutionize food production and distribution. By coordinating emergency supplies, stabilizing grain prices, and empowering independent agricultural unions under a unified structure, we will create an agricultural system that is both resilient and equitable."
STG_exportation_of_agricultural_goods:0 "Allow Export Of Agricultural Goods"
STG_exportation_of_agricultural_goods_desc:0 "Our fertile lands yield more than enough to meet domestic needs. From the lush fields of Severyana to tables abroad, our agricultural bounty will sow bonds of friendship, trade, and shared prosperity around the world."
STG_healthy_partner_economy:0 "A Healthy Partner Economy"
STG_healthy_partner_economy_desc:0 "Cooperation doesn't end at our borders. By engaging equitably with Equestrians and even beyond, we demonstrate that Stalliongrad is a capable and trustworthy ally."
STG_lift_together_laugh_together_live_together:0 "Lift Together, Laugh Together, Live Together"
STG_lift_together_laugh_together_live_together_desc:0 "United in purpose, bound by camaraderie, and lifted by collective joy, our shared efforts will forge a brighter, happier future for all."
STG_full_trade_liberalization:0 "Full Trade Liberalization?"
STG_full_trade_liberalization_desc:0 "To open our doors to the global market or hold steadfast to our values? Thoughtful engagement with the global economy may unlock new opportunities while safeguarding our values."
STG_visit_the_princess:0 "Visiting The Princesses"
STG_visit_the_princess_desc:0 "In the halls of Canterlot, we will present Severyana's bold vision for a harmonious future. This historic meeting is more than diplomacy; it's a chance to forge lasting bonds and shape the destiny of our nations."
STG_a_sustainable_socialist_society:0 "A Sustainable Socialist Society"
STG_a_sustainable_socialist_society_desc:0 "A brighter future cannot come at the cost of our planet. Through innovative policies and environmentally conscious planning, we will demonstrate that a truly sustainable society values both its ponies and its world equally."


