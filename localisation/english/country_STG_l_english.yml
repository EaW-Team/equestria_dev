 stalliongrad_start.68.t:0 "A New Plan" #Danielle
 stalliongrad_start.68.d:0 "It was snowing after the Party Congress. The skies were grey, and General Norushkina was one of the last delegates to leave the building. She'd spent a long time sitting in her chair, thinking about what went wrong.\n\nA voice came to her, carried by the chill wind. It was Sinister Serov, quietly cursing himself as he stumbled through the snow.\n\n"Ah, Vampirenok. Come to gloat? Or perhaps to recriminate me like the others?" Sinister said as she ran up behind him.\n"What? No. I came to apologize."\n"For what? You won. Vasya's plan has come to nothing. Aren't you happy?"\n\"No. I see now why you joined Vasily. I was so focused on my faction's independence, I lost the bigger picture. The SCP is so divided we couldn't even pass the collectivization motion!  Without that, what are we? I was wrong to stand in your way."\n\n"It's too late. We let those counterrevolutionaries play us for fools, and now the revolution will stagnate and die."\n\n"Sinister," Masha chided, ziping in front and looking up at him, "This isn't you. You're never one to give up. You're Sinister Serov! When you see a problem, you go right at it! I know you, you've always been one step ahead of the others, always willing to go further than anypony. I don't know if all the ultra-left faction will support you, but I'll do my damnedest to get them to. I'm done blocking you and Vasily."\n\nSinister lit up. "You're right. Masha, you're absolutely right! There is still time, but only if we will go further, if we will do anything to revive the revolutionary spirit of Stalliongrad. Vasily's talk, it failed. It will always fail. Steel Stallion succeeded where Karamelka and even Marks failed because he knew that talk does not change the world: only action does. The pen has failed, so it is time for the sword, and you, Masha Norushkina, will be my sword."\n"Your... sword?"\n\n"What would you do to save the revolution?""
 stalliongrad_start.68.a:0 "Anything."

