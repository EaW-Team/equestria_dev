 stalliongrad_karamelka.21.t:0 "A Fight To Be Won"
 stalliongrad_karamelka.21.d:0 "As she and the other ponies trotted out into the field, the batpony could barely contain her emotions. It would, however, have been more helpful if it was just one emotion.\n\nFear, pride, revolutionary courage, and so many other feelings swirled around in her chest as she took her place in line. Ordered in 50 rows, 4 creatures deep, they all stood, the short batbony in the very front, a direct view of the officers arrayed before them. And there they stood, until the commissar stepped forward"\n\n"Comrades! You all know why you are here today. The vile Changeling Queen bears her armies down upon the entire continent, the Premier and her government have decided that, in the interests of the greater good of all the creatures of Equus, Severyana shall come to the aid of Equestria. While ruled by monarchs, the proletariat of Equestria is the proletariat nonetheless, and it would be blood on our hooves and claws to sit idly by as our fellow workers bled and died!"\n\nThe formation of soldiers began to stir with nods and murmurs, the short batpony felt the energy building among the ranks.\n\n"We shall not abandon them to the imperialists! And you all are here today to keep that promise, you! You soldiers of true liberty! Let us carry the red banner forth, and show Equus what an army of the revolution can do!\n\nThe formation exploded into cheers, whistles, and hollers as the commissar waved. \n\nSoon, the recruits were lined up to receive their uniforms and identifications. Moving her way through the line, the batpony soon came to the commissar, who as each soldier passed pinned a bright red star onto their lapel, the sign of their new Regiment.\n\n"And what is your name comrade recruit?"\n\nThe batpony did her best to hide both her pride and her fear;"
 stalliongrad_karamelka.21.a:0 ""Lyuba Nightflower, comrade commissar.""

 stalliongrad_karamelka.22.t:0 "Homefront of Revolution"
 stalliongrad_karamelka.22.d:0 ""Rassvet! What in the world is going on?"\n\nAn earthpony with a furrowed brow followed a purple unicorn through the bustling halls of a party office in Petershoof.\n\n"Why are you asking me Svarik? You know I can only say what they tell me to say! And they barely know more than you do anyways!"\n\n"You know how this office is! The rank and file trusts you Rassvet! You’re the only way the ponies out there trust the city soviet anymore! They’re tired of those Altidya-era councilmembers who can’t care enough to step aside without causing a huss!"\n\nRassvet, a stallion of barely 30 years whirled around, took his friend and rival into a nearby room and shut the door, "What do you want to know Svarik? How the port authority is so bundled in bureaucracy that we can’t import supplies for the factories? That the last time the city budget had a surplus was because no one had a birthday that month? That now we’re at war and the city isn’t ready? That some of the ponies in the back halls of power are still more dedicated to fighting back against Karamelka’s reforms than the Changeling army? What do you want from me?"\n\nSvarikjust stood, stunned. Rassvet was tall, and by now had leaned forward over his friend, his usually kind eyes staring with passion and rage.\n\n"Rassvet, what I want you to do is go find a soapbox, and give that exact damn speech again, for everyone to hear. We’ve all been encouraging you to run ever since you were eligible, you can’t keep holding yourself back!"\n\nRassvet sighed, and he felt something inside him snap, maybe it was time to take a risk."
 stalliongrad_karamelka.22.a:0 ""We'll fix Petershoof, together.""

