 neon_winds_desc:0 "Born to a family of five in the small, mountainous village of Snezhnaya, Neon descends from a line of craftsponies by trade, specifically in the area of cloudshaping. Nevertheless, in the messy time of the revolution, she moved with her family moved from their hometown to the city of Petershoof on the sea, in the pursuit of a climate better suited to her brother's illness.\n\nHowever, for her, a chance encounter with a sailor on the harborfront would change her forever. Sticking out to sea early, and rising through the ranks thanks to a lack of officers in the ranks, Neon has been attracted to the concept of the carrier and has wedded her career to them. This has brought her into conflict with Karina, another admiral in the navy who has another view. However, for her kind, Neon remains firmly convinced of both her own supremacy.\n\nSome might say she has some non-revolutionary habits like her love of wine and cocoa...but never to her face."

 ARMY_MASHA_NORUSHKINA_DESC:0 "Top of her class in Petershoof military academy, leading to attaining a commission as a major from graduation and reaching general's rank in record time. Exemplary pioneer from the organization's founding, and still involved peripherally. Prior to revolution, led life of juvenile delinquancy, acquiring ear scar during brawls with other fillies. Life story is thus considered a major propaganda asset. Politically volatile: informal leader of far left wing of SCP, reprimanded on 27.06.999 for breaking democratic centralism. Command profile: considered the ideal socialist officer; highly energetic, strict, but surprisingly well-liked due to leading by example. Reckless, having been injured on multiple occasions during training exercises with her troops. She received her informal nickname "Vampirenok"("Little Vampire") for her harsh demands on subordinates and penalties for their misconducts. Not close with any family. Not married."

 STG_ELYTRA_DESC:0 "Though born into the role of queen, Elytra had to flee the changeling lands after her hive was conquered by Chrysalis during the unification of the hives. Along with a small band of survivors, she fled as far away as she could and ended up in Severyana. Hiding among the ponies there, she and her former hivemates ended up dragged into the revolution as the ponies that had welcomed them took up arms. Elytra's military experience aided the revolutionaries greatly, and she was made an officer at the end of the war.\n\nAs an officer however, the inconsistencies in her background that had remained hidden came to light, and she was forced to reveal her true identity. Though her status as a royal has drawn suspicion, she was nevertheless allowed to keep her rank. She now serves to protect the only home she has."
 POLITICS_SINISTER_DESC:0 "§YBorn§!: March 15, 971 ALB, Konzan\n\n§YBiography§!: Hailing from the city of Konzan, the life of Sinister Serov (or Sinnie to friends) has been one of constant restructuring and inventing. Born into a family of workers, and before that, peasants, Serov, despite being an earth pony, would take an active interest in magic and in the technological uses of it. First in his family to attain technical education as a machinist, a chance meeting between him and a friend would change the trajectory of his life.\n\nRecruited into the NELP in the summer of 995 by his friends, he would join the underground cell as their weaponsmith, a talent appreciated by his comrades, not so much by their enemies and would advance in the grades, managing the militias in Konzan during the revolution. Following the Revolution, he would rise through the ranks within the party, going from rank-and-file bureaucrat to member of the Supreme Soviet by 1001 as part of his promotion to a member of the People's Commissariat of Economic Development. A promotion to the Central Committee in 1003 would soon follow, striking up a friendship with Vasily on the way to the current day.\n\n§YPortrait By§!: Scroup"
 ADVISOR_SINISTER_DESC:0 "Sinister does exercise pretty strict messaging control once he's committed to something though, but his flair and charisma are his strongest traits. He also has a bit of exaggerated self-esteem. Sinnie wants to keep all the things he can get his hooves on in order. He is an experienced technician, however, and can find himself in high-tech research.\n\n§YPortrait By§!: Scroup"
 POLITICS_VASILY_DESC:0 "§YBorn§!: February 14, 969 ALB, Petershoof\n\n§YBiography§!: Vasily was born in a family of poor city officials. Reading became one of his hobbies since childhood, as he was able to visit the library and read parents' books while they were at work. After graduating from school, he attended Petershoof University, where he studied history and economics, eventually learning the ideas of Caramel Marks and accepting them. During the formation of the NELP he joined their "Young Guards" section. Vasily proved to be useful when spreading socialist agitation among his classmates and the workers of nearby factories.\n\nHe engaged in many workers' strikes and social protests in 994 ALB. During the December Revolution, the district organization of NELP under his leadership managed to take control of a major newspaper printing house. He was working in the Petershoof Soviet and was elected to be a member of the Severyanian delegation to negotiate with Equestrians in 995-996 ALB. In 998 ALB he was appointed in the Central Committee of the renamed SCP. During this period he became close friends with Sinister and helped Karamelka Sladkaya in organizing the education system in the Republic. After Stallion's death Vasily, Altydia, Sinister and several other leading members of the SCP kept supporting the passed leader's ideas of the development of the country and the revolution, thus leading the Majority of the Party. Since 1004 ALB he has been working as the General People's Representative in Education.\n\nVasily can be characterized as a smart pony, he can find an approach to many. However, it was a tough moment for him to choose between Sladkaya as a person and opposing her ideas as "right-wing deviation". While being a bit soft, he knows that his work is required for the good of the revolution and manages to deal with the lack of self-esteem by relying on the help of his party comrades and his friends, including Sinister.\n\n§YPortrait By§!: Scroup"
 ADVISOR_VASILY_DESC:0 "Vasily can be characterized as a smart pony, he can find an approach to many. While being a bit soft, he knows that his work is required for the good of the revolution and manages to deal with the lack of self-esteem by relying on the help of his party comrades and his friends, including Sinister.\n\n§YPortrait By§!: Scroup"
 POLITICS_ALTY_DESC:0 "§YBorn§!: 965 ALB, Severokholm\n\n§YBiography§!: Altidiya was born in the workers' family and became a factory worker herself from childhood, worsing her health for years. She always wanted to change her life to the better and got interested in the ideas of Caramel Marks in youth.\n\nIn 981 she became a member of the Stallion's "Union of Struggle for Justice" and was engaged in revolutionary activity. She was responsible for USJ's and later the Labor Party's activity in Southern Severyana, picking the pseudonyms "Alty Coggydeer" and "Comrade Revoltsova". During the December Revolution and the following War of Independence she was organizing factories' militias across the country. Altydia is one of the authors of the first tank projects, which helped Severyanian forces in advancing during the war.\n\nShe was elected representative of the factory she worked in in Severokholm and became a member of the Central Committee in 997. From now Altydia was responsible for re-organizing the party, becoming Stallion's "left hoof".\n\nShe became the General Secretary and the leader of the Supreme Soviet after Stallion's death. Together with her other comrades, Altydia formed the leadership of the Majority of the Severyanian Communist Party. Revoltsova is a well-known organizer in the party, but as the time passes, many say that she is slowly stepping back from direct leadership due to health problems and should be saddled with less day-to-day work, and be given the retirement of a party veteran.\n\n§YPortrait By§!: Scroup"
 POLITICS_CARAMELKA_DESC:0 "§YBorn§!: 945 ALB, Petershoof\n\n§YBiography§!: Karamelka Sladkaya was born in a family of weavers and clothes makers, setting the tone for the rest of her life. Her family had enough to get by daily, and she learned her parents' trade quickly, becoming fascinated with cloth, dye, and weaving. Soon she became a respected figure in the ports of the city, helping negotiate between the sailors, the craftsponies, and the traders going around the city's administration. \n\nIn the 980s, she became a leader in the Workers' Association – a trade union federation, leading it to unification with USJ into the North-Eastern Labour Party. Near her 50th birthday, the city of Petershoof burst into flames as dissenting workers seized the city and declared the Commune. During the fighting to retake the city, Karamelka fled to Manehattan and began to write her works in socialist theory. A year after the Commune was crushed, Karamelka was officially pardoned by the Boyars for charges of treason, and they invited her to a meeting of reconciliation. Her presence at the netting was seen as a sign of progress, that is, until the trap was sprung. Karamelka only barely escaped the massacre of the labor leaders.\n\nAfter the revolution Karamelka was involved in organizing the education and cultural sphere in the Republic, as well as reforming the light industry. Steel Stallion soon passed away, and the choice of a new General Secretary had to be made. Karamelka, of course, put her hat into the ring. And while a considerable faction of the party backed her, a unity candidate, Altidya, won out in the end.\n\nDespite her age, many ponies find Karamelka to be quite attractive. Rumors claim that her jewelry has something to do with the ancient Severyanian magic, but Sladkaya keeps her secrets unrevealed.\n\n§YPortrait By§!: Scroup"
 ADVISOR_CARAMELKA_DESC:0 "After the revolution Karamelka was involved in organizing the education and cultural sphere in the Republic, as well as reforming the light industry. Steel Stallion soon passed away, and the choice of a new General Secretary had to be made. Karamelka, of course, put her hat into the ring. And while a considerable faction of the party backed her, a unity candidate, Altidya, won out in the end.\n\nAltidya was an organizer and had been an orthodox Marksist from the beginning, and regularly attacked Karamelka's deviations from the party line.\n\nDespite her age, many ponies find Karamelka to be quite attractive. Rumors claim that her jewelry has something to do with the ancient Severyanian magic, but Sladkaya keeps her secrets unrevealed.\n\n§YPortrait By§!: Scroup"
 POLITICS_DARK_WING_DESC:0 "§YBorn§!: 957 ALB, a small village outside Novoczernushsk\n\n§YBiography§!: Dark Wing was born to a well off farming family as the youngest foal of eight, He was considered the family's pride due to his sharp mind and ambitious nature, the latter of which made him able to leave for Petershoof to study law after he impressed his teachers. During his student years, he came to sympathise with the USJ and later the NELP, however he avoided joining them as he held political ambitions. Taking a job as a clerk in the Duma, he chose to simply feed information to the socialists to try to advance their cause while also working to try to claim a seat in the Duma.\n\nDuring the revolution, Dark Wing was the eye of the socialists within the duma. As a high-ranking clerk, he had access to every decision they made, and he fed it all to the revolutionaries. He was the one who made sure the Pastilá Strike could happen, he warned the socialists of the ponyhunt that was about to begin, and when violence exploded, it was Dark Wing who had made sure the Duma's response was as haphazard and disjointed as it was. Yet while he sympathized with the movement and believed in the ideas they espoused, Dark Wing was, and still is, a staunch believer in the ideals of Equestria.\n\nDespite his misgivings, he and his sympathizers continued to work with the movement to push for reconciliation, yet he soon found himself alienated from large parts of the movement, as he became viewed as a "last minute revolutionary" and "fence-sitter". His cooperation with Karamelka Sladkaya was in the end due to her being the only one willing to even entertain the idea.\n\n§YPortrait By§!: Scroup"
 ADVISOR_DARK_WING_DESC:0 "To him, there's no point in drawing a distinction between Severyana and Equestria, and the revolution that saw it break away more culpable for their following troubles than most would accept. He saw a chance to affect change across all of Equestria thrown away for what seemed to him petty Severyanian nationalism, and the princess that could have listened had they given her a chance dismissed for illogical reasons."
 POLITICS_NESTOR_LUNIN_DESC:0 "#TODO Nestor Lunin desc"
 POLITICS_RATIBOR_DESC:0 "§YBorn§!: Kupala Night (21st of June) 977 ALB, Zvezdopadovo, in the sign of the Pole Star\n\n§YBiography§!: The stars have aligned, and the Star Children have ascended to supremacy. Ratibor, unlike some followers of the True Faith, did not flee into exile when the Revolution came. No, in fact he fought alongside the Red Brigades to liberate the homeland from backwards feudalism and alicornist bourgeois-harmonic tyranny! This earned him, despite Steel Stallion's personal dislike and distrust of him, the right to found a small historical society that doubled as a religious revival: the Star Children. He made the argument that before the foundation of Equestria, the Severyanian peasants lived in communes guided by their worship of the divine stars, and that thus the peasantry had always had the seed of socialism within them.\n\nBut Ratibor was not content with being a syncretic curiosity in Severyanian politics. As Karamelka opened the political sphere to other parties than the SCP (which he had never been allowed into) the Star Children's message began to grow, passing through disaffected bureaucrats, energetic youth groups, and a sympathetic up-and-coming middle class. They were able to grow from merely a historical society or fellowship of the faithful into a true mass movement, if only in secret, and soon this movement launched the Righteous Conspiracy to save Severyana from her reformist and Equestrian-sympathizer views. Ratibor is no capitalist, but neither is he fond of the atheistic worldview of the SCP. Only through the blessed light of the stars can Severyana's communal soul be saved.\n\nThe purifying flames of the truth will shine forth. The false alicorn gods will be cast down. And Severyana shall never be chained to Equestria again!\n\n§YPortrait By§!: Vasily"
 

    
