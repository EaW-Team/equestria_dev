 stalliongrad_start.97.t:0 "A Delegate to the Crystal Empire"
 stalliongrad_start.97.d:0 "The Crystal Empire has long formed a major lifeline during the Equestrian Blockade. For whatever reason, Princess Cadance is more willing to deal with us than Princess Celestia. In 1005, when we faced raw material shortfalls under blockade, Vasily and Karamelka brokered a deal with the resource-rich but technology-poor nation to help both of us. The "Copper for Crystals deal," as it was called, had us send engineers and electricians to electrify the Crystal City and lay down telephone wires across the nation, in exchange for large shipments of magical crystals, raw iron, and other resources.\n\nThat deal never sat well with the Ultra-Left faction. To them, the Crystal Empire should be a beachhead, not a trading partner. Repeatedly, Masha Norushkina has argued that we should seek to radicalise the Crystal Ponies, given that they are new to capitalism and not infected with its ideology. Instead, she lamented, we directly gave them the benefits of electricity and let their princess take the credit, endearing them to capitalist monarchy even more.\n\nNow, with the time coming to send an ambassador to the Crystal Empire, she has made a push within the Soviets to have herself sent over rather than Karamelka. Doubtless, she would use that visit to make contact with dissidents in the Empire. Karamelka for her part is looking forward to attending a banquet and meeting Princess Flurry Heart, as well as discussing further trade between our nations."
