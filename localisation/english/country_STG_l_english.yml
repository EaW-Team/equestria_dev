stalliongrad.27.t:0 "Unity Among Equals" #Danielle
stalliongrad.27.d:0 "Sinister paced about his apartment. The three SKVD ponies outside his door had been completely silent, refusing to answer any of his questions, and had telekinetically shoved him back in when he'd tried to leave. He'd tried his telephone, but the line had been cut. It had been almost three days, and Sinister had heard gunshots outside. He didn't know how, but somepony had taken Sinister prisoner in his own suite. Sinister's door opened, and Vasily Pantsuschenko slipped inside.\n\n"Oh, Vasya!" cried Sinister, "What ever is happening?"\n"I have become general secretary. As you wanted."\n"So it's over then? We've won?"\n\n"No, Sinister. You have lost. Norushkina is in custody, and soon you will be tried for treason."\n\n"W-what? But if you're-"\n"You have been held here under my orders. What were you thinking, Sinister?"\n"Oh, come now- Vasya, Vasya!"\n"Don't Vasya, Vasya me!" Vasily snapped, "You betrayed the party, you betrayed Steel Stallion's legacy, you betrayed me! I trusted you when everypony else told me you were a snake. Well, from now on your venom will not influence me."\n\n"What do you want from me?" Sinister asked, still not quite believing his ears, "This must be one of your games, or, or something-"\n\n"I want you to confess!" Vasily snarled, "When you're taken before the court I want you to confess everything and beg not to be shot! Confess to espionage, confess to treason, confess to anti-Soviet activity, and confess to bribery or blackmail or whatever methods you used to get the Red Guard to join you!"\n\nFinally, Sinister understood. Drawing himself up, he looked into Vasily's eyes. "I will confess to treason and to anti-Soviet activity. But I will not confess falsely. I did not pay a single bribe, or issue a single threat. The Red Guard, the ultra-left faction, Masha... all I did was talk to them, telling them that the revolution had lost its way and that it was their duty to save it. Think upon that, my dear Vasily.""
stalliongrad.27.a:0 "Thus ended the ambitions of Sinister Serov."

