 stalliongrad_start.19.t:0 "The Guiding Light of Socialist Unity"
 stalliongrad_start.19.d:0 "As the firestorm of party infighting swirls around Stalliongrad, one figure has been conspicuously absent.\n\nWhile Vasily tries to consolidate the majority, and both Masha and Karamelka strengthen their own bases of power, not much has been seen of the General Secretary herself.\n\nWhile Altidiya has been working constantly on continuing her reforms, she has not directly weighed in on the party power struggles, leaving those efforts to Vasily. That was, until today.\n\nAs the delegates of the SCP sat down for what they believed would be yet another day of either boredom or arguments, few were prepared to see Altidiya Revoltsova enter the hall and make her way to the podium.\n\nAs all three factions looked on, Altidiya calmly began to speak, "Brothers and Sisters, Comrades all. Thank you all for attending today's session. While on many days we argue, it is comforting to know that we still all return to this chamber to work as hard as we can for the good of all in Stalliongrad."\n\n"Today I ask you all a simple question, what is progress? A simple answer is moving forward to a state where all are better off. If one were to ask this question in a Marksist framework, we would all respond as we know to be true. That progress is building socialism, the transition to communism, the liberation of the workers the whole world over. And while these are simple answers, while I look around me today, I see none who would disagree with them."\n\n"From the day this revolution was born under the banner of Steel Stallion in 995, all of its members, young or old, have fought for this progress. Whether in the streets or in the debate halls, we have strove for the progress of all creatures, a better life. Waking up to food in the morning, coming home from a day of work to ones children, rather than coming home battered and broken from capitalism's lash. We labor for future generations that they may not suffer, we labor so that one day our children will talk fo the struggle against imperialism as a thing of the past, that we may one day be truly free from its grasp."\n\n"It is because of this, that I may call you all friends, that I may call you all comrades, or we all know that progress is eternal, that we must never stop fighting."\n\n"Long live the revolution!""
 stalliongrad_start.19.a:0 ""Long Live the Revolution!""


 stalliongrad_start.20.t:0 "The Peasants and The Workers of Stalliongrad"
 stalliongrad_start.20.d:0 ""All in favor of the expansion of funding to the collectivized farms surrounding Zayatsk, say aye."\n\n"Aye." - A droning approval echoed through the meeting room.\n\nAnother week, another meeting of Stalliongrad's Economic Reform Council, one of the main state organs established to guide the Reorganization Period, and shepard the nation onwards to economic prosperity.\n\nSerebryana Blyudceva twirled a pen using her magic and looked out across the table, multiple small conversations were happening, debates over specific mechanization procedures, over diversion of harvest to state granaries, endless small improvements to be made for the lives of all creatures.\n\nThen, out of the corner of her eye, she saw Matvey Grivenko also sitting alone, reading over some new report from Hoofbeat.\n\nSliding her chair over, Blyudceva briefly got his attention away from the documents, "All well in the south-west? I've heard the forest clearings for farmland have gone slower than expected."\n\nGrivenko looked up and nodded, "Hard to establish collective farms when there's no land to farm. Your pet project in Petershoof going well?" Blyudceva rolled her eyes, her "pet project" was the lifting of trade restrictions, a cornerstone of her Right-Faction's economic policy. Grivenko sighed, "I didn't mean it that way, regardless of where we may disagree, I don't doubt that being able to import more machine parts and the like will do anything but good for our efforts right now."\n\nThe two suffered a moment of silence before Blyudceva spoke again, "Then how about this, get Masha to lighten up on her opposition to my trade proposals, and I'll put in a good word for Hoofbeat to get some new chainsaws."\n\nThe two ministers nodded in unison, for while they may argue in the Supreme Soviet, here they were allies, for all the peasants and workers of Severyania."
 stalliongrad_start.20.a:0 "We will never stop working."


