### EVENTS #####
stalliongrad.1.t:0 "Home of the Revolution"
stalliongrad.1.d:0 "The story of socialism in Severyana begins in 940s, when unicorn mare named Caramel Marks and her friend and colleague – Fire Angel, a griffon – decided to settle in the region after their long travel across Equestria, seeking to observe how the nation was changing in the wake of the industrial revolution. They saw the North-Eastern Autonomy as the region, where class contradictions were the strongest. It's here where they created the Union of Struggle for Justice – an underground organization that will fight against injustice.\n\nThey weren't able to see the fruits of their labor, however. Caramel Marks died in 954 ALB, and Fire Angel fled to Skyfall, where he promoted the ideas of Marksism to the broad griffon masses.\n\nBut they laid the seeds through their organisations and ideas, which would culminate in the alliance of Karamelka Sladkaya's "Workers' Association" and USJ, led by Steel Stallion. The two of them would break the stagnation and create the North-Eastern Labour Party, a precursor to the modern day Severyanian Communist Party (SCP). Thus the following events were inevitable: the Petershoof uprising, Pastilá Strike, declaration of the Republic of Severyana – the first nation to become independent from Equestria for centuries – followed by the Revolutionary War, when the first tanks were deployed in battle, and resulting in freedom and independence.\n\nWhat is left to be done? Shortly after the revolution, "Reconstruction Period" was proclaimed by Stallion, aimed at gathering power and resources for the future socialist construction. But even after twelve years, the revolution has not yet entrenched itself in Severyana, largely known as Stalliongrad. Ponies, thestrals, griffons and others live in much better conditions than they ever did under Celestia, but after the death of Steel Stallion, his party stands at the crossroads. Various socialist movements have sprung up beyond the borders of Severyana, and very few have achieved success compared to ours. If the workers are to be liberated, and petty bourgeoisie destroyed as a class, then we have much work ahead of us."
stalliongrad.1.a:0 "Long Live the Republic!"

stalliongrad.2.t:0 "A Party Divided"
stalliongrad.2.d:0 "Our great leader, the Founding Father of the Republic, has always taught the communists to stay strong and united. However, after Steel Stallion's death in 1003, the situation in the SCP has deteriorated.\n\nThe majority of the Party, led by prominent ponies, follows his line: reconstructing the economy, preparing to build socialism, helping the communists and the progressive forces abroad. Altydia "Alty Coggydeer" Revoltsova, Stallion's "left hoof", has managed to become the new General Secretary of the Party.\n\nNot all the comrades, however, agree with the line. Facing the current difficulties, they think a different line should be taken. The problems of trade, agriculture, and economic planning stil plague us, and though we have had twelve years to muster it, the Red Army is still hardly a mighty force.\n\nWhile the majority of the party still believes in the program set out by Steel Stallion, the opposition factions have pointed to our failures to solve the problems brought on by the December Revolution as evidence that a major change of course is needed. They seem to become more and more popular both among some workers who have lost the optimism of the early days and among young socialists full of starry-eyed idealism and yearning to recapture the true spirit of revolution.\n\nWith factionalism, clashing egos, infighting and bureaucracy stymieing efforts at implementing long-term solutions, party unity has become the number one issue. For without unity, none of the other problems can be solved, and the revolution will never be able to move forward."
stalliongrad.2.a:0 "We shall not disgrace the Stallion's banner!"

stalliongrad.10003.t:0 "Announcing the 10th Party Congress"
stalliongrad.10003.d:0 "#TO DO"
stalliongrad.10003.a:0 "Hurrah"

stalliongrad.10001.t:0 "Majority"
stalliongrad.10001.d:0 "The Majority is not officially a faction, but in the leadup to the Tenth Party Congress they have become tired of the infighting and are ready to move forward, rallying around a triumvirate of prominent figures to bring unity to the party.\n\nPremier Vasily Pantsushenko is the leader, and many hope that he will one day become General Secretary. Long thought of as a policymaker above factional conflict, he has come out strongly against disunity and revisionism in the party, arguing that the SCP must remember its purpose and serve the people and the revolution rather than their private interests. He has announced that he will propose an ambitious program of unity and anti-corruption measures at the next Congress.\n\nThe second figure is Gold Muffin, the Changeling revolutionary. He was also considered a figure who did not engage in factionalism, instead serving as a voice of comradeship, reconciliation, and compromise among the different factions. He is vital to holding the majority together, and creating lasting unity after the Congress should they succeed.\n\nThe final figure is the most controversial: the firebrand, Sinister Serov. A dangerous pony, many blame him for the Winter Revolution being so bloody, and he has flirted with the ultra-left opposition. However, it seems his deep friendship with Vasily has caused him to throw his support behind Vasily's program, at least for now, and his charismatic appeals have swayed many on-the-fence party members. Only time will tell if this coalition will last."
stalliongrad.10001.a:0 "Let us hope Vasily succeeds..."

stalliongrad.10002.t:0 "The Opposition. Left Wing"
stalliongrad.10002.d:0 "#TO DO"
stalliongrad.10002.a:0 "Yay"

stalliongrad.11002.t:0 "The Opposition. Right Wing"
stalliongrad.11002.d:0 "Since Steel Stallion's death, opposition factions have formed. They vote together, consistently support each other, and frequently reopen debates which were previously closed, skirting the principle of democratic centralism and aggravating the party's indecisiveness. The main opposition factions are the rightists and the ultra-leftists. While they both agree on preserving their ability to oppose the majority and frequently vote together on administrative and procedural issues, they could not be more different in terms of their ultimate aims.\n\nThe rightists, led by the universally-respected Karamelka and the universally-despised Dark Wing, advocate consolidating the NEP and an approach of "new thinking" and "openness," whereby they would reintroduce some capitalist elements into the Stalliongrad economy and pursue a thaw in relations with Harmonist neighbours, with the goal of slowly spreading socialist ideas in Equestria. They maintain that under their program, our productive capacities and standard of living would leapfrog past Equestria, and in the long term socialism would become more popular than if we hold strictly to Marksist orthodoxy.\n\nThe ultra-left faction on the other hoof has no official leader, but is generally dominated by radical general Masha Norushkina. They argue Steel Stallion did not go far enough, and that the NEP should be immediately scrapped and collectivisation accelerated. They also advocate for massive military buildup, a drastic reduction in bureaucracy, and immediate preparation for total war with Equestria to bring the revolution by force."
stalliongrad.11002.a:0 "They seem disruptive."

