STG_commies_in_eqs:0 "Our Southern Comrades"
STG_commies_in_eqs_desc:0 "Once the revolution was successful, there was no more turning back time: similar movements rose up to prominence in Griffonia, and unconfirmed rumours suggest that even down in Zebrica there is a growing socialist population. But our focus should be closer to home - what to do with the vanguard located in Baltimare, Vanhoover, Manehattan and other major Equestrian cities?"

# The Great War tree #
STG_something_terrible:0 "The War in the West" #the name can be changed to a better one
STG_something_terrible_desc:0 "When we learned about the Changeling's attempted coup in 1002, it hardly provoked a reaction. Replacing one tyrant with another means nothing for the proletariat and working ponies. However, now their tanks roll across Equestrian lands in an unstoppable charge. Once they conquer the lands of Celestia, we will surely be next. What is our stance on the war?"
STG_severyana_at_war:0 "Severyana at War"
STG_severyana_at_war_desc:0 "#Despite our disagreements, we decided to side with Equestria. We can come to agreement with Celestia. The only agreement Chrysalis accepts is surrendering before changelings, and this makes all the difference. With Stalliongrad joining the war, ponies know they are not fighting alone."
STG_joint_military_production:0 "Establish Allied Industry Committee"
STG_joint_military_production_desc:0 "Severyana is a powerful industrial nation but needs Equestria's immense ponypower. However, if we don't cooperate with our harmonious allies, we will be sending them bullets when they don't have guns. Once we establish a joint committee, Celestia will have tracks for every tank and shells for every cannon."
STG_joint_equipment_designers:0 "Unified Tank Program"
STG_joint_equipment_designers_desc:0 "Tanks! A Severyana classic now brought to Equestria in full force. Ponies are producing more tanks across Equus than ever before in history. If we want to use them efficiently, we need to gather the greatest minds that Ponykind can offer to develop the ideal tank and blunt Chrysalis's spearhead."
STG_joint_resources_research:0 "Together Through Rocks and Stones"
STG_joint_resources_research_desc:0 "Industry means nothing if we don't have steel for guns, aluminum for planes, and tungsten for anti-tank shells. Mining communities across Equus are more important than ever! We shall gather our most experienced miners and place them in the richest regions of our nations, mining the resources we desperately need."
STG_establish_joint_partisan_movement:0 "Organize the Resistance"
STG_establish_joint_partisan_movement_desc:0 "Every city and every village occupied by the fascist regime gives birth to resistance fighters inspired by the first-hand experience with Changeling brutality. However, they are disorganized, scattered, and inexperienced. If we can organize a center for working with the partisans and coordinating their efforts with our military, we can create an irregular fighting force that disrupts the Changeling's every move."
STG_technologies_exchange:0 "Expand Industrial Cooperation"
STG_technologies_exchange_desc:0 "The factories of Ponykind are clogged with orders from every army and is only able to supply each one with a fraction of what they need. By streamlining the process and making the factories more efficient, we can ensure that each pony has what they need. The brave workers will have to work harder, but more sweat in the factory means less blood on the battlefield."
STG_air_bases_building:0 "Prepare Bases for Strategic Bombings"
STG_air_bases_building_desc:0 "The air war has been largely defensive, establishing air superiority across the front and intercepting bombers that fly over Equestrian industrial centers. By creating long-range bombers and placing them in carefully placed airfields, we can flip the roles and send Severyan bombers into the Changeling's heartland. Their industry will soon slow down and crawl as we reduce factories to rubble."
STG_cracking_the_enigma:0 "Crack Their Secrets"
STG_cracking_the_enigma_desc:0 "Changelings are biologically ideal for espionage, and Chrysalis has used that to her advantage. Spies, infiltration companies, and advanced ciphers have been a consistent problem throughout the war. However, ponies, if nothing else, are diligent creatures. If we collect a force of skilled ponies, we can crack any cipher they have."


## military tree ##

STG_red_army_structure:0 "The Red Army Debate"
STG_red_army_structure_desc:0 "Our struggle for freedom was certainly bloody, but owing to the typical peaceful mindset, Stalliongrad has not faced a serious external threat since 995. But as the world situation further develops, the Red Army must be prepared to meet the challenge. For now, we must discuss and figure out its organisation and how to implement it in the near future."
STG_reminats_of_fleet:0 "Remnants Of The Royal Navy"
STG_reminats_of_fleet_desc:0 "The port of Petershoof was the location of the first uprising in 991, and it remained favourable to the ideas of revolution despite many suppressive crackdowns. As such, when the fighting continued in 995, many warships of the Equestrian Royal Navy were seized and turned against their uncaring masters. However, naval matters have rarely been given the time of the day, and we must modernise to keep up."

### Status Quo subtree ###

STG_nothing_is_changed:0 "Nothing Has Changed"
STG_nothing_is_changed_desc:0 "Despite the best efforts of Vasily and his allies, the SCP is still a factionalized mess. This situation cannot go on forever, as while we bicker and argue our ponies lose confidence in us and our agricultural situation deteriorates."
STG_sysem_of_goszakaz:0 "Implement A System Of State Orders"
STG_sysem_of_goszakaz_desc:0 "The food and industrial situation is becoming too dire to let procedural correctness get in the way of a solution. Gensec Altidiya will implement a series of state orders, bypassing the Supreme Soviet and getting our economy back on track, or at least buying us a little more time."
STG_prodrazverstka:0 "Food Stocks Audit"
STG_prodrazverstka_desc:0 "We need to find out exactly how much time we have. We will send out auditors to the farms, collective and private, and to the village granaries to determine how close we are to disaster."
STG_countinue_kolhoz_support:0 "Provide Support for Collective Farms"
STG_countinue_kolhoz_support_desc:0 "All factions can agree that we need to subsidize the collective farms to secure our food supply. It is a stopgap situation, but for now it will help those in need."
STG_skaynavia_delegates:0 "Send Delegates to Skynavia"
STG_skaynavia_delegates_desc:0 "The Socialist Republic of Skynavia has finally overcome their own internal divisions, at least for the moment, and is beginning to secure their situation. We should contact these comrades across the sea, and set up trade relations with one of the few other countries in the world which share at least most of our ideals."
STG_atyldia_muhozhuk:0 "Suspicious Silence"
STG_atyldia_muhozhuk_desc:0 "General Secretary Altidiya Kobylkova has prepared a speech exhorting the SCP to find common ground. At the end of it, she will announce her plans to resign just before the next party congress, both for her health and because a GenSec election at the next congress may be the only way to shake the SCP out of its stalemate."
STG_save_revolution:0 "Save Our Revolution"
STG_save_revolution_desc:0 "The majority is either too unaware or too unwilling to stop the left faction's takeover. Our revolutionaries will storm the Supreme Soviet, dissolve Altidiya's weak government, and declare a national emergency. We will secure the revolution."
STG_fire_on_right:0 "Fire to the Right"
STG_fire_on_right_desc:0 "Dark Wing, Psychic Sigil, Karamelka Sladkaya, the whole rightist faction have done nothing but stall the revolution. With the true revolutionaries in control, we will round them all up to await their trials for betraying the revolution. Some will be released, some will be expelled, some will be imprisoned or shot, but for now they will be out of the way."
STG_sinnie_purge:0 "Serov's Purge"
STG_sinnie_purge_desc:0 "Sinister knows Vasily Wheatin better than anypony, and he knows that Vasily will not support a coup, no matter how righteous. For the time being, we will keep him and the other leaders of the Majority under house arrest, so that they cannot derail our course."
STG_sinnie_leatherman:0 "The Grey Cardinal"
STG_sinnie_leatherman_desc:0 "Masha Norushkina's provisional government cannot last forever. Fortunately, Sinister Serov is ready to lead the revolution. We will call an emergency party congress to appoint Sinister Serov as general secretary of Stalliongrad."
STG_time_for_breakthrough:0 "Time To Make a Breakthrough"
STG_time_for_breakthrough_desc:0 "The time of weakness and indecision is over. With our enemies absent and more and more of the majority coming over to our side, the Supreme Soviet has confirmed Sinister as our new leader. Now, the real revolutionary work begins."
STG_revolutionary_order:0 "Bring the Revolutionary Order"
STG_revolutionary_order_desc:0 "With the rightist faction out of the way, Masha and Sinister will approach Vasily Wheatin to legitimate their new program in an emergency session of the SCP congress. Surely, they will see our point of view."
STG_Vasya_unity:0 "Ending the Uncertainty"
STG_Vasya_unity_desc:0 "We have dealt with the ultra-left plot, and despite being shaken by his friend's betrayal Vasily Wheatin is ready to lead us forward, into a new era."
STG_time_to_offensive:0 "Time to Start the Offensive"
STG_time_to_offensive_desc:0 "The last few years have been a tumultuous time for our republic, but the SCP now stands united in purpose, galvanized by having almost lost it all. It is time to return to Steel Stallion's program, finish collectivization, and advance the cause of the worker's revolution."
STG_save_democracy:0 "Save Our Democracy"
STG_save_democracy_desc:0 "We are a socialist republic, not a military junta! With Karamelka tipped off to the plot, the rightist faction will move quickly to reshuffle garrisons and alert loyal commanders so that Masha's conspirators cannot overthrow our democracy."
STG_remove_radicals:0 "Remove The Radicals"
STG_remove_radicals_desc:0 "More and more SCP members are becoming aware of just how close we came to losing our democracy, and it is time to publicly expel Masha Norushkina and the other conspirators from the SCP and the Red Army."
STG_conspiracy_revealed:0 "The Conspiracy Is Revealed"
STG_conspiracy_revealed_desc:0 "New evidence has come to light that Vasily's former ally Sinister Serov was one of the ringleaders of the coup. He will be detained, and his role in the mutiny assessed. With him in custody, we will dispel the uncertainty in other countries and confirm that the situation is under control."
STG_new_thinking:0 "The New Thinking"
STG_new_thinking_desc:0 ""

### Sinister's Tree ###

STG_sinister_wins:0 "A New Day"
 STG_sinister_wins_desc:0 "Real leadership at last! Sinister Serov will provide the strength of purpose that our party has lacked for so long, and together we will build a bright revolutionary future."
 STG_cooperation_with_center:0 "Cooperate with the Center"
 STG_cooperation_with_center_desc:0 "Vasya, Muffin and the others are good at what they do. Now that we've secured the key offices within the party, we should bring the center back into the fold in a junior, but still valued role."
 STG_facilitated_party_democracy:0 "Streamline Party Democracy"
 STG_facilitated_party_democracy_desc:0 "To preserve our unity of purpose, we will implement new rules of order for the Congress of the Soviets and at party conventions. There will be debate, but no more obstructionism or endless amendments, and if the Presidium deems a piece of legislation high-priority, it will be put to a ratification vote immediately."
 STG_proclamate_our_best_intentions:0 "Proclaim our Good Intentions"
 STG_proclamate_our_best_intentions_desc:0 "Our new leader will address the people, telling them of the bright new world we will build together and outlining the steps to get the revolution back on track. Everycreature will tune in, and none will doubt his sincerity."
 STG_we_will_fix_in_three_years:0 "The Three Year Promise"
 STG_we_will_fix_in_three_years_desc:0 "Sinister will make a promise to his detractors: give him three years to prove that his way works. If he has not fixed Stalliongrad's problems in three years, he promises to resign. But until then, these detractors need to stop standing in the way of the people."
 STG_sinistrists_will_lead_the_people:0 "Sinister Will Lead the People!"
 STG_sinistrists_will_lead_the_people_desc:0 "The center was too weak to hold. If they want to help us implement our vision, they are welcome to. But they are not welcome to question it, or to try to amend or derail it. They had their turn, now it is our time."
 STG_only_party_will_save_the_world:0 "Only the Party Will Save the World!"
 STG_only_party_will_save_the_world_desc:0 "The task of the communist party is no more and no less than to save all the world from the ravages of capitalist imperialist bourgeois hegemony. There is no alternative. There is no plan B. The urgency of our mission is too great, the price of failure too high, to balk at emergency measures."
 STG_materialist_manifesto:0 "The Materialist Manifesto"
 STG_materialist_manifesto_desc:0 "Religion and superstition holds much of the world in its sway. We will publish a new manifesto outlining the pernicious influence of idealism and all its kin, including nominally-secular forms of superstition like the creed of Harmony. No longer will we be shackled by these spooks of the mind!"
 STG_comintern:0 "Revolutionary Comintern"
 STG_comintern_desc:0 "While Stalliongrad has supported revolutionaries abroad before, this has always been done ad hoc, via individual delegations. It is time to found a permanent organization bringing together all the communist parties, states, and movements around the world to coordinate our efforts. Of course, in order to be admitted a communist party must abide by a minimum standard of revolutionary orthodoxy and must be ready to advance the revolution when called upon, by means open or covert."
 STG_revision_of_revolution:0 "Reevaluate the Revolution"
 STG_revision_of_revolution_desc:0 "The Winter Revolution was a great triumph of the proletariat, and has been extensively studied. One key question is, why Severyana? Why, when Caramel Marks spent most of her time studying and agitating in Fillydelphia and Manehattan, did this relative backwater become the home of the revolution?"
 STG_conscripts:0 "Introduce Conscription"
 STG_conscripts_desc:0 "In order to build the revolution at home and to vanquish its enemies abroad, we will need a vast reserve of ponypower. Soon the conscription office will be as common a sight as the post office."
 STG_fallback_line:0 "Build the Sinister Line"
 STG_fallback_line_desc:0 "The war against the capitalist powers of Equus is inevitable, and when it comes we cannot afford to leave the defense of our motherland to chance. We will construct a fallback line of formidable fortifications, named after our great leader, to protect our most vital industries when war comes."
 STG_comunne_in_the_mountains:0 "The Mountain Commune"
 STG_comunne_in_the_mountains_desc:0 "Starlight Village, Our Town, or whatever it's calling itself has long been an unknown: a bizarre experiment in Utopian communism turned sour, but still somehow continuing. It's time we took a clear stance on this strange microstate."
 STG_in_defence_of_proletariat:0 "In Defense of the Proletariat"
 STG_in_defence_of_proletariat_desc:0 "The workers must always lead the way. Everything we do, we do for them, and so they must be given the loudest possible voice, free from the corrupting lies of revisionist bureaucrats and crypto-capitalists."
 STG_limitation_of_soviet_democracy:0 "Soviet Democracy Reformed"
 STG_limitation_of_soviet_democracy_desc:0 "The system of Soviet democracy is admirable, but requires a few tweaks, at least until the current threats to the revolution are dealt with. By amalgamating together smaller Soviets into larger ones and tightening the rules of order, we'll make it easier to keep them on track and reduce the number of delegates at the Congress."
 STG_party_will_lead_the_soviets:0 "Party First Doctrine"
 STG_party_will_lead_the_soviets_desc:0 "The local Soviets should primarily concern themselves with local matters, and the Congress of the Soviets is too vital an institution to be dictated entirely by the whims of such local bodies. We will delegate more control over the makeup and decisions of the Congress to Party channels, and move the function of recalling and appointing officials from Soviet control to the purview of the central committee and its chair, Sinister Serov."
 STG_the_citizen_soviets:0 "Citizen Soviets"
 STG_the_citizen_soviets_desc:0 "Everycreature deserves a voice. We will continue the centrist policy of allowing anycreature, regardless of whether they fit the strictest definition of proletarian or peasant, to speak at local Soviet meetings."
 STG_the_worker_soviets:0 "Worker Soviets"
 STG_the_worker_soviets_desc:0 "For too long, we have allowed enemy classes to pollute our institutions. If we are to liquidate the bourgeois class and all its offshoots, we must ensure a purely working-class character within our government. In order to speak at a local Soviet, any creature must be able to prove that they fit the strictest definitions of either a proletarian, a peasant, or a professional revolutionary."
 STG_the_stallionist_vanguardism:0 "Empower the Stallionist Vanguard"
 STG_the_stallionist_vanguardism_desc:0 "As the vanguard consists of the most class-conscious section of the proletariat, it must lead the people in all things. Therefore, the Soviets must be monitored by ideologically-reliable members of the SCP who will guide them and, if necessary, veto or temporarily dissolve these Soviets should their thinking be contaminated by reactionary false consciousness."
 STG_sinister_constitution:0 "The Sinister Constitution"
 STG_sinister_constitution_desc:0 "With our reforms in place, it is time to formalise the new way of doing things through a new constitution. But this is not some static bourgeois document to hamper future generations, but a glorious proclamation of how much has been accomplished and what is yet to come. Long live the Revolution, long live the Socialist Republic, and long live Sinister Serov!"
 STG_in_defence_of_the_revolution:0 "In Defense of the Revolution"
 STG_in_defence_of_the_revolution_desc:0 "Now that we have got rid of all the wavering and hostile elements in the leadership, the time has come for a decisive and tough industrial offensive. To ensure that no one can return to the old days of oppression and hunger, defending the revolution must be our top priority."
 STG_relying_on_the_peoples_squads:0 "Organize Anti-Hoarder Squads"
 STG_relying_on_the_peoples_squads_desc:0 "The enemies of the revolution in the countryside had their farms filled with agricultural machinery, while the workers, restrained by bureaucrats and traitors, were sitting with their belts tightened. The time has come to organize industrial squads to save the revolution in the countryside. The workers themselves will sort it out. All goods will be returned to the cities and factories to serve the people."
 STG_secure_the_administration:0 "Shake Up the Bureaucracy"
 STG_secure_the_administration_desc:0 "In many regions, the party and state leadership has been found to be riddled with bureaucrats and centrists. We must resolutely get rid of those who discredit the revolution and our glorious Party and replace them with truly revolutionary cadres. It's time to shake up the bureaucracy."
 STG_workers_self_government:0 "Encourage Local Criticism"
 STG_workers_self_government_desc:0 "The old, corrupt leadership did its best to prevent discussions. It is necessary to encourage the local workers in every possible way to discuss the most pressing problems. If there are pockets of centrist and opportunist influence anywhere, the workers there must organize their own revolutionary factions and fight the bureaucracy."
 STG_fire_of_revolution_in_the_hearts:0 "Inspire The Youth"
 STG_fire_of_revolution_in_the_hearts_desc:0 "The youth is the true barometer of the party. It was the young cadres who were able to defeat the rotten opportunists and wavering centrists. We must resolutely, clearly and loudly attract young cadres who support the ideals of our revolution. Young ponies, let's go! Join the Party, join the Army, join the Working Class!"
 STG_the_smersh:0 "Expand The Counterintelligence"
 STG_the_smersh_desc:0 "The old leadership was criminally negligent about security. We are surrounded by enemies on all sides and there is no place to wait for help. Our state must have its own eye in every collective to immediately deal with any manifestation of disagreement with the policies of our glorious party."
 STG_under_sinister_leadership:0 "The Prophet Armed"
 STG_under_sinister_leadership_desc:0 "Comrade Serov repeatedly warned of the danger of the degeneration of the revolution and the triumph of bureaucratic centralism in the leadership of the country. Having decisively eliminated these problems, we proudly proclaim: long live Sinister Serov, the victorious prophet of Severyanian socialism of the new era and the only faithful disciple of the great Stallion!"

STG_equestrian_crisis:0 "The Equestrian Crisis"
 STG_equestrian_crisis_desc:0 "The unthinkable has happened: Equestria has collapsed into a civil war! This presents danger, but also opportunity. Our course of action must be decided on, and quickly."
 STG_warplane_south:0 "War Plan South"
 STG_warplane_south_desc:0 "Masha's proposal is well-thought-out: a quick strike to both alicorns while they are distracted would prove incredibly effective. Some may call us opportunistic, but the fact is we have an opportunity here! An opportunity to bring socialism's light to all of Equestria, as Marks and Stallion hoped!"
