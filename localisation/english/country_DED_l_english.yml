dread_start.3.t:0 "The Latest Expedition"
dread_start.3.d:0 "Among the Library of Magehold's myriad of oddities, its non-euclidean, ever-changing layout was perhaps its most interesting feature. Every so often, official expeditions would be organized by the Magisterium to search for new secrets and wonders to extract from the seemingly limitless wealth of magical knowledge held beneath their hooves.\n\nAt the main entrance of the Library sat an ancient lich by the name of Vetus Maledictus. Being the original Librarian of this place, he had visited the depths of that labyrinth on countless occasions, though he seldom went in anymore due to his declining mental health. Nowadays he spent his time looking through and cataloguing the new findings by more adventurous mages.\n\nAs the latest group to exit the Library passed off some spellbooks and artifacts to Vetus, he reflected on his last journey down there. Eighty years ago, was it? And he'd gotten lost for so long that the search party numbered in the thousands! They had even ended up finding him in the-\n\n"Excuse me, Vetus? Did they find it?"\n\nVetus tried to collect himself. Where was he? Ah yes, the entrance. And this unicorn before him... Right! A student of the Animus Institute! And a talented one at that! He attempted a smile, though the muscle tissue in his face had long since rotted away.\n\nThe unicorn shuffled in place, seemingly unsure of whether or not he heard her. "Um, Vetus? Everything okay? I was really hoping that they found some information on 'Organic-Inscription Matrices' like I had requested."\n\nThe old lich was unresponsive for a moment. The unicorn was about to gently shake him, but his hoof suddenly rose, "Yes, actually. Right here." Vetus picked up one of the many tomes retrieved by the expedition and levitated it over to the unicorn before him.\n\nA wide smile spread across her face as she accepted the tome, "Oh, thank you so much! You have no idea how important this is to my research!" \n\nVetus stared at her as she began to leave. Such a nice young mare, she was. She trotted away with a spring in her step unique to few ponies in this forsaken corner of the world."
dread_start.3.a:0 "The unlife of a Librarian is never without its moments."

