dread_start.10.t:0 "Murmurs of Dissent"
dread_start.10.d:0 ""Can you believe it? Someone tried to kill Corpus! They even managed to crush his body without setting off the Rebound!"\n\n"The Magisterium's city-wide spell isn't perfect, you know. There are ways around it."\n\nA small group of mages, mostly necromancers, sat around a circular table inside of the Animus Institute's primary study room. Naught but books and the occasional cleaning ghoul were around them, granting them a rare opportunity to speak freely without potential eavesdroppers.\n\n"What I'm saying," continued the young, mortal mare, "is that we're not the only ones unhappy with the way Corpus is running things."\n\nThe sole vampire of the group chuckled and shook his head, "Come on, Wilt. I find it hard to believe that this was more than just an isolated prank. What you're suggesting is-"\n\n"If they can kill Corpus once then they can do it again!" The mortal mare put her hoof on the table, glancing at everyone at the table. "And maybe they'll find his phylactery too, and that'll be the end of him. For good."\n\nThere was a brief silence, then a sigh. One mage, a recently ascended lich, stood from the table. "Look, I don't like Corpus as much as anyone. But he's not stupid, he keeps his phylactery hidden like everyone else. I doubt that anyone will ever find it."\n\nThe vampire grinned, "Yeah? Like how you keep yours under your pillow?"\n\n"...Shut up.""
dread_start.10.a:0 "Doomed is a house with weak support."

