dread_start.1.t:0 "Inspection of the Horde"
dread_start.1.d:0 "It was supposed to be an ordinary inspection. One of the many duties of the Dread King was to ensure that the undead armies of the League were ready for battle at any time. Normally a few liches would meet with Corpus Maledictus to accompany him throughout the inspection, yet when he arrived at the entrance to the Catacombs, there was nobody there to meet him.\n\nHe had gone in anyways, marching straight past the animated skeletons guarding the entrance. Soon after, he found the liches he had been looking for: a pair of bishops from the Circle of the Salvific Ossuary. They were speaking with a fancifully dressed vampire from House Rubra, whose expression was inscrutable as she noticed Corpus approaching.\n\nAfter exchanging some heated words and unpleasantries, the vampire left, leaving Corpus with the two bishops. The atmosphere remained tense as the inspection began, for Corpus suspected that his accomplices had purposefully disregarded protocol out of disrespect, or perhaps even-\n\nA sudden explosion rocked the hall, causing Corpus to lose his purchase on the cold, stone flooring. His horn ignited, and the glimmerings of a magical barrier began to form around him. Unfortunately for the old lich, the ceiling collapsed before he could fully form the shield. He was crushed by the rubble, and his long-dead body ceased its movements once and for all."
dread_start.1.a:0 "The Dread King has breathed his last."

#Fires on completion of DED_START_inspection_of_the_horde
dread_start.101.t:0 "What Is Dead May Never Die" #I lived, b*tch
dread_start.101.d:0 ""And the old fool got flattened! It was a sight to see!" Bishop Pravus laughed heartily, retelling the tale of Corpus' demise to a group of acolytes within his church. "And yet... it is hard to believe that it has been a few days since then. Feels like it occurred just a moment ago."\n\nThe acolytes, all mortals, seemed mesmerized by the bishop's tale. One, however, raised his hoof, "Bishop Pravus, what of Corpus' phylactery? Surely it would have revived him."\n\nThe bishop nodded towards the inquisitive pony. "Normally yes, though Corpus was always known to carry his phylactery on himself. He was quite paranoid that it would be stolen, and so he never hid it out of fear of-"\n\n"Fear of what, my good bishop?"\n\nAll heads turned to see a severely-pissed off walking corpse. Despite its heavily rotted and misshapen form, it was easily distinguishable as the one and only Corpus Maledictus.\n\nThe skeletal bishop flinched, taking a few steps back, "I... why it is good to see you again, Corpus! The entire council believed you to have perished and they were about to begin the process of-"\n\n"Need I remind you that I am a Lich, you conniving worm." Corpus approached the bishop and gently put a hoof onto his back, taking care not to trigger the Magisterium's favourite spell. "I don't know who tried to end me. But I will find out. And when I do, I will feed them and their phylactery to the Stitchers' monstrosities. Is that clear?" Corpus got only a short nod from the bishop."
dread_start.101.a:0 ""Good. Now kindly stop lying to your flock about my assumed death.""

#Fires on completion of DED_START_echos_of_thunder
dread_start.2.t:0 "Ruminations"
dread_start.2.d:0 "The candlelight was dim, casting little more than the faintest glow upon the parchment in front of Corpus. He was alone inside of his personal chambers, analyzing a report discreetly delivered to him by his most trusted informant, Count Dominus. The report indicated that the Arcturians were beginning to get rather serious about their militarization. To make matters worse, they were also working day and night to create advanced weapons that could destroy an undead so utterly that they could not be revived again.\n\nCorpus grimaced. This was not good, not good at all. His undead hordes were great in number, but slow and limited to simply throwing themselves and loose objects at their enemies. If the details in this report were true...\n\nHe paused to retrieve his phylactery from an enchanted strongbox hidden within the wall. Corpus gazed into the shaped onyx that guaranteed him immortality. An attempt on his life had left him shaken, and it was only because of this jewel that he had survived. He clutched it tightly as he felt a chill enter the room. If his assailants wanted him dead so badly, then they would surely try to steal away his phylactery. He couldn't afford to lose it. Perhaps... perhaps if he kept it with him from now on. They wouldn't dare strike his body down again, would they? Surely not... especially after it was made clear that he didn't keep his phylactery on him.\n\nThe ancient lich returned to his desk. His eyes fell upon a line near the bottom of the report. An addendum by Dominus. The vampire lord was suggesting that should the League not take this threat seriously, then the knights might very well be able to march all the way to Magehold with relative ease.\n\nCorpus needed to act. Yet enemies from within would attempt to destroy him even though it would spell their doom. How dare they! Corpus ignited his horn and incinerated the report. He was more powerful than the traitors working in the shadows! More powerful than all other necromancers, even the late Luvenis! Even the esteemed Vetus! He channeled his anger and threw his head down, whispering a prayer to Mordator. Corpus owed the dark god nothing, but He always listened to those who dared to utter His Name. The lich finished his prayer and stormed out of his quarters to make preparations for the coming war."
dread_start.2.a:0 "In the frozen darkness, a prayer was heard."

