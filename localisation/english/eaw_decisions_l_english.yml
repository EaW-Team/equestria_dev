dockyard_xp:0 "Study Acquired Blueprints"
dockyard_xp_desc:0 "While our nation has been landlocked for a long time, the recent acquisition of dockyards and other shipbuilding facilities allowed us to gain various blueprints and technical documents - enough to kickstart our own navy."
get_generic_DD_template:0 "Get Early Destroyer Template"
get_generic_CL_template:0 "Get Light Cruiser Template"
get_generic_BB_template:0 "Get Early Battleship Template"
get_generic_CA_template:0 "Get Heavy Cruiser Template"
get_generic_SS_template:0 "Get Early Submarine Template"
get_cruiser_submarine_2:0 "Design a Modern Cruiser Submarine"
get_cruiser_submarine_2_desc:0 "Cruiser submarines allow us to strike vastly distant targets, but the design is outdated in various ways. A new cruiser submarine could potentially be outfitted with various surface weaponry as well as torpedos and floatplanes."
get_suicide_craft:0 "Design Suicide Craft"
get_suicide_craft_desc:0 "Suicide missions have proven very useful, and with the advent of rocket engines, we can develop a craft custom-made to carry out these strikes. Unlike traditional fighters that are hampered by their explosives being limited to their fuel, these aircraft will essentially be manually guided bombs packing a 1200kg payload."
ban_neutral_party:0 "Ban Traditionalism"
ban_neutral_party_desc:0 "The traditionalist and monarchist parties have been protesting against the government at every turn, sowing discontent and making it hard to govern. It is time to crack down on this."
anti_neutral_raids:0 "Anti-Traditionalist Raids"
anti_neutral_raids_desc:0 "We must crack down on traditionalist and monarchist elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the government."
 seize_some_trucks_woo:0 "Commandeer Civilian Trucks"
 seize_some_trucks_woo_desc:0 "The merchant car companies hold sway over our infrastructure. With war looming, we are well within our rights to commandeer equipment for state use."

