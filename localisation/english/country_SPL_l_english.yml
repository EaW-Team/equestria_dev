 SPL_Military_mountain_living:0 "Altitude Training"
 SPL_Military_mountain_living_desc:0 "Fighting within the mountains presents a unique set of challenges. The extreme weather, thinner air and difficult terrain all need to be taken into account from the highest officer to the lowest rank and file. Basic training may be more challenging than that of other nations, but it produces a soldier more than capable of protecting their mountain home."
 SPL_Military_Gunpowder_Manufacter:0 "Designing Suitable Weapons"
 SPL_Military_Gunpowder_Manufacter_desc:0 "We can use the landscape to our advantage; ambushes, attacks from higher ground, encirclements from hidden paths to name but a few but beyond our borders, we need a new style of fighting. Heavy personnel weapons would be good for suppressing an advancing enemy, whilst mobile support weapons allow for faster advance."
 SPL_Military_Mountain_forest:0 "Reinforce the Forests"
 SPL_Military_Mountain_forest_desc:0 "There are many forests within the mountains which would provide the perfect cover for fortifications and earthworks. It would take great effort to fully entrench these areas, but we can at least begin some of the basic work around the capital."
 SPL_Military_Support_for_Infantry:0 "Supporting our Soldiers"
 SPL_Military_Support_for_Infantry_desc:0 "The job of a soldier is a hard thing. To risk life and limb for their country, their beliefs or even just a paycheck; they live in the shadow of the axe. We should support them and help reduce the burden they must bear. It should also help them further dedicate themselves to the fight."
 SPL_Military_army_training:0 "Contingency Plans"
 SPL_Military_army_training_desc:0 "War is a constant danger in this part of the world. Hindia has been unstable for a while and Llambet will take any opportunity to retake Stagpal. We will draw up some plans for a defence strategy in the case of an invasion."
 SPL_Military_the_deer_way_of_warfare:0 "Cervid Warfare"
 SPL_Military_the_deer_way_of_warfare_desc:0 "The style of warfare employed by deer can be summed up thus; Strike first, strike hard, no mercy. By embracing this philosophy, we can destroy any would-be aggressors before they can pose a threat to Stagpal."
 SPL_Military_Deer_companies:0 "Ever Onwards"
 SPL_Military_Deer_companies_desc:0 "To keep up the momentum of an attack we will need to provide our troops with the support they need to stay on their hooves. Field hospitals for the sick, recon teams so they know what they’re walking into and whatever else we can give to keep them moving forward and make the path as easy as possible."
 SPL_Military_Viking_raiders:0 "8"
 SPL_Military_Viking_raiders_desc:0 "No idea"
 SPL_Military_once_a_viking_always_a_viking:0 "9"
 SPL_Military_once_a_viking_always_a_viking_desc:0 "No idea"
 SPL_Military_the_viking_surface_fleet:0 "10"
 SPL_Military_the_viking_surface_fleet_desc:0 "No idea"
 SPL_Military_the_new_age_of_deer_Tactics:0 "The Antlers of the Stag"
 SPL_Military_the_new_age_of_deer_Tactics_desc:0 "Through the continued practice and refinement of our training programs, strategic planning, and logistical organisation we can boast the offensive capabilities of our armies and keep them on the attack for longer, and with greater results."
 SPL_Military_Break_their_Line:0 "United in Victory"
 SPL_Military_Break_their_Line_desc:0 "There are benefits to staying on the attack and pushing into enemy territory. It boasts the morale of our citizens as we are seen to not just defend but win the conflict. The army is more than capable of such feats, and we should encourage our citizens to give them support as much as possible."
 SPL_Military_Metal_Raiders:0 "Offensive Vertical Terrain Design"
 SPL_Military_Metal_Raiders_desc:0 "The idea of a V.T.D. for offensive tanks sounds ridiculous but if we manage to pull it off it would be a great boon. Such designs would need to be lighter and less mechanically complicated than normal, cutting down on production costs and maintenance while focusing on getting the right guns in the right positions."
 SPL_Military_mobile_artillery:0 "Mountainside Firing Positions"
 SPL_Military_mobile_artillery_desc:0 "Artillery is invaluable in modern warfare, you cannot fight a war without it. The mountains though pose a problem for positioning and transport of our guns. To get them and the support they need into the right place we will have to apply the principles of V.T.D. to our transport trucks."
 SPL_Military_Destroy_the_enemys_Supplies:0 "Long-Range Assault"
 SPL_Military_Destroy_the_enemys_Supplies_desc:0 "There is nowhere our enemies will be able to hide. No matter the distance we will rain devastation on them and by targeting their supplies and manufacturing centres we will eliminate their ability to resist our advance. They can’t dig trenches without shovels."
 SPL_Military_Better_mountain_Equiptment:0 "Situational Kit"
 SPL_Military_Better_mountain_Equiptment_desc:0 "Standardised equipment exists for a reason; it’s easy to mass produce and maintain but it does have its problems. In a landscape as varied as ours, it’s not practical to equip our low-altitude troops with the same kit as the high-altitude ones. We need several loadouts to match the changing needs of the army."
 SPL_Military_fighters_of_the_skies:0 "Supporting the Bombers"
 SPL_Military_fighters_of_the_skies_desc:0 "Our bombers will need escorting on their way to the targets, but we currently lack the expertise to design and produce the fighters for the task. By purchasing some older designs, we can study them and create designs for modernising our planes."
 SPL_Military_Mountain_tanks:0 "The Pride of Our Nation"
 SPL_Military_Mountain_tanks_desc:0 "Our V.T.D. projects are proving their worth and have become something of a symbol of pride for what Stagpal can achieve if we put our minds to a task. Our tanks and trucks are even starting to have toys produced for the fawns and cria; they do seem to have ignited the public spirit."
 SPL_Military_support_our_bombers:0 "Clearing the Way"
 SPL_Military_support_our_bombers_desc:0 "With modern fighters, we can clear the sky of our enemies’ defensive aircraft and give our bombers free reign over their territory. They’ll be able to take their time and pinpoint their targets in peace and do as much damage as possible."
 SPL_Military_Aggressiv_Implementering:0 "Rolling Assault"
 SPL_Military_Aggressiv_Implementering_desc:0 "The principles of aggression have been proven time and again throughout history, attack before your enemy is prepared and victory is assured. Adopting a war policy of continuous assault with waves of soldiers will keep the enemy on the backhoof whilst giving our troops time to recover."
 SPL_Military_Military_science:0 "Military Science"
 SPL_Military_Military_science_desc:0 "Technological development never moves faster than in wartime. Setting up a new research facility to broaden our capacity will keep us ahead of the foe with advanced weapons and production, with the bonus of spilling into improvements in civilian industry and everyday life."
 SPL_Military_the_llama_way_of_warfare:0 "Camelid Warfare"
 SPL_Military_the_llama_way_of_warfare_desc:0 "The mountains which hold our nation are hard and unyielding, keeping any outsiders foolish enough to attempt to breach them at bay. Our approach to warfare should erk these mountains, letting our would-be attackers break against our lines like the wind against the mountains. Once they have expended themselves, we can advance with ease."
 SPL_Military_defend_our_air:0 "Our land, Our Skies"
 SPL_Military_defend_our_air_desc:0 "The hills and mountains of Stagpal regularly breach the clouds, the blue skies themselves just out of reach. Had we wings of our own we could’ve claimed the skies long ago, but the modern world has provided a solution. We will defend our skies as fiercely as our mountains."
 SPL_Military_tank_plan:0 " Defensive Vertical Terrain Design"
 SPL_Military_tank_plan_desc:0 "Tanks are impractical for driving around in the mountains under their current designs. By tailoring our engines for low gears and high torque instead of speed, we lose the edge in mobility, but our heavier tanks will be able to reach overwise inaccessible firing positions. They will also be easier to maintain due to their reduced top speed putting less pressure on the suspension under all that armour."
 SPL_Military_Break_incoming_treaths:0 "Blot Out the Sun"
 SPL_Military_Break_incoming_treaths_desc:0 "As our foes descend upon our defences they will try and rain down destruction on us with their air forces. We will meet them as they come, filling the air with such a hail of shrapnel and flak that it blackens the sky."
 SPL_Military_Allround_planes:0 "Blunting the Charge"
 SPL_Military_Allround_planes_desc:0 "As we prepare for enemy charges, we should use every tool in our arsenal to support our defending soldiers. By boasting our close air ability, we can use our air force to break the back of an assault before it reaches our lines."
 SPL_Military_a_good_groundwork:0 "Unbreakable Spirit"
 SPL_Military_a_good_groundwork_desc:0 "Nothing unites the spirit of a nation like the threat of an external aggressor. When some creature comes to take your home and your family away, you will give all you have to defend them. We do not need to remind our citizens of this, we just need to stoke it a little."
 SPL_Military_LLamas_companies:0 "No Retreat"
 SPL_Military_LLamas_companies_desc:0 "We will hold our ground come what may. Whilst our soldiers train to stand and defend support companies will be trained just as hard to provide the best aid they can. New trench designs for the engineers will keep the troops at the front, while multi-purpose tools for maintenance will mean our vehicles don’t have to be sent back to workshops for repairs."
 SPL_Military_The_new_age_of_LLamas_Tactics:0 "The Hooves of the Llama"
 SPL_Military_The_new_age_of_LLamas_Tactics_desc:0 "The native llamas of Stagpal are known for their sure hooves and strong backs, able to hold their ground come rain, snow, or mountain storms. Making a point of expanding our recruitment from their number will boast our armies and lend itself nicely to our defensive war strategy."
 SPL_Military_mountain_roads:0 "Unwavering Defence"
 SPL_Military_mountain_roads_desc:0 "Stagpal does not shy away from combat, but neither do we blindly run towards it. Our enemies are fools, unenlightened to their fragility as they hurl themselves against our defences, breaking their strength. Once they have defeated themselves utterly, we advance."
 SPL_Military_rockets:0 "The Wind of the Mountains"
 SPL_Military_rockets_desc:0 "The advancement of fuel processing and aerodynamic theory has allowed the creation of a new type of long-range warfare. For the first time, we will be able to strike at our foes without having to endanger our forces."
 SPL_Military_rockets_nuclear_dream:0 "Shaking the Core"
 SPL_Military_rockets_nuclear_dream_desc:0 "Continued development in rocketry has proven that unorthodox plans and ideas can yield great results. There is also talk of the potential benefits of nuclear research, but that would require some further setup of dedicated labs."
 SPL_Military_Good_old_LLama_Navy:0 "33"
 SPL_Military_Good_old_LLama_Navy_desc:0 "No idea"
 SPL_Military_Glory_to_the_LLama_high_Navy:0 "34"
 SPL_Military_Glory_to_the_LLama_high_Navy_desc:0 "No idea"
 SPL_Military_Defend_our_coast:0 "35"
 SPL_Military_Defend_our_coast_desc:0 "No idea"
 SPL_Economics_Mountain_farms:0 "Mountain Terraced Farming"
 SPL_Economics_Mountain_farms_desc:0 "At first glance, the mountains do not appear suitable for agriculture. With a little creative engineering though we can reshape the slopes and valleys into the perfect terraced farms, at last, giving us proper fields and paddies."
 SPL_Economics_Mountain_factories:0 ""Up and Over" Industry"
 SPL_Economics_Mountain_factories_desc:0 "Flat land and plateaus are hard things to find in these mountains and this land must be set aside for housing. There is nothing to say that factories need to be outside though. By tunnelling and using blasting we can build our industry into the side of the very mountains themselves."
 SPL_Economics_Resource_Site:0 "Wealth of the Mountains"
 SPL_Economics_Resource_Site_desc:0 "We sit atop a gold mine, literally. There are deep seams of resources just under our hooves waiting to be cracked open. With a full-scale survey of the mountains, we might also reveal some seams closer to the surface which we can exploit straight away."
 SPL_Economics_A_Self_sufstaining_Mountanside:0 "A Home and Haven"
 SPL_Economics_A_Self_sufstaining_Mountanside_desc:0 "Isolated as we are from the world, we need self-sufficiency, but where others merely survive, we thrive. These mountains can provide everything we need. Food, shelter, jobs, and resources, we want for nothing here and have enough to spare."
 SPL_Economics_Science_of_stagpal:0 "The Hike to Modernity"
 SPL_Economics_Science_of_stagpal_desc:0 "The world has moved on without us. This part of Zebrica was never on the cutting edge of advancement and within these mountains, we have fallen even further behind. It will be a long uphill struggle to modernise Stagpal but one we must undertake."
 SPL_Economics_Resources_technology:0 "Roots of the World"
 SPL_Economics_Resources_technology_desc:0 "There are many minerals within these mountains that we just can’t get our hooves on. They’re buried too deep, and we lack the tools to make the most of them. By setting aside funds to finance mining development we will finally be able to crack open these veins and benefit hugely in the long run."
 SPL_Economics_Electricity_connects_us:0 "Lightning in a Bottle"
 SPL_Economics_Electricity_connects_us_desc:0 "Electricity is a miracle of the modern age. The mountains are a dangerous place at the best of times but at night they are lethal. With electrical lighting on the hill and mountain roads, we will save many lives and open up a new world of possibilities."
 SPL_Economics_Past_Luxus_is_todays_standart:0 "Peak Standards of Living"
 SPL_Economics_Past_Luxus_is_todays_standart_desc:0 "As we move towards a modern state the quality of life for the average citizen is improving. They have more free time, more spendable income, and an easier life. The duty of care for any nation is its citizens’ health and wellbeing; in this, we have succeeded admirably."

 ###ideas###

 SPL_minority_rule:0 "Minority Rule"
 SPL_minority_rule_desc:0 "Despite decades of extensive immigration, the ruling Deer make up only 20% of Stagpal’s population, and they aren’t very popular. The Deer have to invest a lot of time and effort into keeping the populace under control. "
 SPL_elitist_army:0 "Limited Draft"
 SPL_elitist_army_desc:0 "Stagpal was founded by Deer warriors, and it needs a large caste of Deer warriors to ensure the peace is kept. On top of that, the Llamas have absolutely no intention of fighting and dying for foreign conquerers, and almost always manage to evade the draft with help from llama locals. As a result Stagpal’s army has no choice but to be a small elite force."
 SPL_Oligarchy_ideas_LLamas_are_wild:0 "LLamas are Wild"
 SPL_Oligarchy_ideas_LLamas_are_wild_desc:0 "The many parties and cheerfulness of the LLamas over their new Power does increase the overall stability of it all, but normal live must come backm or our efficens suffer."
 SPL_Oligarchy_deers_are_dicks:0 "Withdrawn Support"
 SPL_Oligarchy_deers_are_dicks_desc:0 "A Good amounts of Nobles of the Deer race are openly againtst LLamas, which hurts our concil legitimacy. The use of their establiments does not help either."
 
