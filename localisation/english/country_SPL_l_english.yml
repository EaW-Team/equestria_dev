 stagpal.0.t:0 "The Beginning of the Jharldom"
 stagpal.0.d:0 "Over two decades ago the Tsenpo of Llamabet died. His sons, dissatisfied with their given inheritances, rallied their forces and allies to seize each others. In the bloody war that followed, some sought refuge from the conflict by declaring neutrality, supporting neither side until the wars conclusion.\n\nIn the region of Gujadoe in the Doelhi Confederacy, Mahaan Ghanusson was having his own inheritance crisis. As the sixth son of a minor noble family, Mahaan stood to gain almost nothing after his father’s death. However, once the war broke out and what is now Stagpal declared neutrality, Mahaan decided to create his own inheritance, hiring mercenaries and rallying nobles in similar situations, Mahaan would go on to conquer Stagpal, declare himself Jharl, and defend his realm from the reunited Llamabet.\n\nUnfortunately, after years of Jharl rule, Stagpal has stagnated. What few changes occur are made with the sole purpose of appeasing the lesser nobles and peasantry, and not for the growth and health of the country as a whole."
 stagpal.0.a:0 "Time for another year of ‘reforms.’"
 stagpal.1.t:0 "Putting the World to Right"
 stagpal.1.d:0 "The bar had long since closed but the Jharl and his advisor had not yet finished.\NMahaan sighed, rubbing his temple with his hoof.\n"It never gets any easier." He mumbled as he lifted the tankard and drained the last of its contents.\n"Oh, come now. There’s no need to make a mountain out of a mound." Insert mused, lifting the tankard and refilling it from a bottle.\n"Getting anyone to do anything is nearly impossible these days. It took me two weeks and 5 meetings to get the nobles to agree to pay road maintenance taxes. In a country made of mountains, I had to force them to maintain the roads! No wonder some of the llamas want us gone." He sat back in his chair, exacerbated.\n"There’s always a path to a solution." Insert said with a chuckle. Mahaan stared at him for a moment before smiling and shaking his head.\n"You don’t get it; I’ve got to try and keep this country running and all I get is petty excuses from entitled nobles and constant grumblings from the herd; deer and llamas both."\n"I get it, I think you’re missing a key point here. Did you listen to what they said during those meetings, or did you just sit there and look bored? I wouldn’t have given you the funds either in their place." He sipped his ale, sitting relaxed in his chair as he smiled.\n"I don’t have time to sit and listen to each of their issues right now." Mahaan rubbed his head, the pain returning.\n"It’s either that or more meetings. Your choice.""
 stagpal.1.a:0 "No more meetings please."
 stagpal.1.b:0 "Fine, tell me your problems."
 stagpal.2.t:0 "Money Woes"
 stagpal.2.d:0 "Turning over the report, Mahaan ran his pen along the columns. On one side was the monthly revenue for the nation; not a huge amount but enough to keep the small state running. In the other column were all the costs that came with the ruling. Farming subsidies, infrastructure maintenance, army salaries, foreign debt payments, and on and on it went.\n\nIt was obvious, Stagpal was just about ticking over. The books balanced but only just; any modernisation project would plunge the country into financial ruin. Heck, even a landslide in the wrong place could be disastrous. Stagpal needed money and there was one clear source. \n\nTax breaks had been offered to immigrating deer and many were attracted to settle over the last decade, but with that immigration now drying up, due to growing nationalism in the rest of Hindia, the whole system needed to be reassessed.\n\nCutting the tax breaks would raise some government funds but increasing them would draw in a whole new wave of deer, bringing their capital and expertise with them. Tapping the pen against the page, Mahaan grumbled to himself. Either way was a gamble, upping the taxes may drive some away while tax breaks would not guarantee new deer would come.\n\nRuling a country was just jumping from one crisis to another, if he had the chance to go back and take a different path would he have stayed in Chital all those years ago?\n\ning the past from his eyes he scratched out the tax break line item and wrote..."
 stagpal.2.a:0 "No more tax breaks."
 stagpal.2.b:0 "Cut the taxes further."
 stagpal.3.t:0 "Dinner and Discussion"
 stagpal.3.d:0 "Mahaan sat upon the dais, his craved throne padded with cushions to try and make it a little more comfortable, a small mercy in the tedium.\n\nThe feast had been a success as always, who can say no to free food and drink, but the petitions that followed, by the gods they never stopped. Ranging from the most grandiose speeches by nobles about pushing the nation into the future, all the way down to the peasants complaining about their neighbour Tanzen building a wall and blocking out their sunlight. The complaints were all valid when they finally got to the point, just getting there was the problem. The whole affair could be over in under an hour if they’d all just skip the preamble.\n\nIt’s always the same. The high and mighty talk of change but do nothing, the locals wanted change but on small personal scales. At least he’d only been called an invader and spat at once during the session his new guards were rather efficient. Caught in the middle of it all sat the Jharl, forced to listen in his gilded caged. Reforming a nation wasn’t easy, it risked pulling the herd apart, but sessions like this helped to clear the air and make the deer and llamas feel they were being listened to, and their issues taken into account.\n\nSo here he sat listening to petitioner after petitioner, doing his best to pay attention to the concerns of his subjects and not slip into a food coma."
 stagpal.3.a:0 "Next!"
 stagpal.4.t:0 "A Personal Touch"
 stagpal.4.d:0 "The air was crisp in the early morning light as the sun crested the mountains surrounding Stagpal City. A few deer and llama were already up, trotting through the streets as they headed off to their jobs. Some passed by without realising who he was, absorbed in their thoughts. Others smiled and waved as he walked, surprised when he approached them to have a chat.\n\nIt was a little habit of his. Once a month he would walk through the streets of the city and talk with the locals, listen to their issues and check how their lives were going. Never using the same street twice, he made it his mission to know the ins and outs of his city and the creatures that dwelled there, and his walks were no secret, with deer and llamas both using it as a chance to speak with him. His security stayed in the side streets, out of view but near enough to respond if something happened, not that he was concerned, he was an old soldier after all.\n\nHe smiled as a small crowd of creatures approached him."
 stagpal.4.a:0 "Just a walk thank you very much."
 stagpal.4.b:0 "Talk to the locals, help out any passerbys."
 stagpal.4.c:0 "Shake hooves. Kiss babies. The works."
 stagpal.5.t:0 "Rain, Rain, Go Away"
 stagpal.5.d:0 "The phrase "Top of the mountain" was rather literal in Stagpal. Every town, village or hovel runs uphill and downhill. With so much of the country made of mountains, it was inevitable. All that rain, muck, and mud that comes with any settlement runs down these hills into the slums. Altitude and gravity define society here, every burst of rain cleans the top and buries the bottom.\n\nInfrastructure in such a place is no easy feat. In no other nation does any creature have to account for avalanches when digging trenches for water pipes. This inherent difficulty has slowed the nation’s development with only the richest and most comfortable able to afford to install full plumbing and drainage systems.\n\nThese private plumbing systems and supply companies could no longer be allowed to exist. Water flows downwards, it all has to be pumped uphill, so why is there not a full plumbing system for the poorer parts of the city? It had to be pumped past their homes anyway to get to the homes of the rich atop the mountains, and implementing some improved drainage sewers would mean the grime of city life never had a chance to build up.\n\nThis was the simple argument Mahaan followed when he made funds available for community projects. In a nation so defined by elevation in both society and the landscape, it helped to level the playing field now and again."
 stagpal.5.a:0 "Come again another day."
 stagpal.6.t:0 "Defending Who We Are"
 stagpal.6.d:0 ""Nationhood is a tricky topic for the oppressed. On one hoof appealing to nationalism is a good way to drum up army recruits. On the other, it increases unrest and division between the llamas and deer." Dexter sipped his apple juice and set his papers on the table; there were too many deer in the army and not enough llamas. The army needed to look like a defensive force, not an occupying one it had been in the early days, but more than that it needed more boots on the ground. The military needed an overhaul, it was not big enough to protect the country.\n\n"It’s… tricky. I’m trying to build this image of a new, united nation but there’s so much distrust and resentment, for legitimate reasons don’t get me wrong. Really what we need is some external threat, something to unite the country behind. " Mahaan looked over the reports, the gentle murmur of discussion from the corridor outside his office.\n\n"Llambet could be a good source, but there’s a danger our llamas will look to them as liberators instead. Doehli would be a good threat, our noble, united army protecting the country from those wicked deer, that type of thing. The problem is the princes as so disorganised no one’s going to believe they’re a danger, and it might breed more hostility towards our deer." Dexter sipped his juice. “Or, and this is a long shot, we could just pump a bunch of money into the army for education and healthcare, make it look like an easy ride with benefits.""
 stagpal.6.a:0 "Llambet has not forgotten us."
 stagpal.6.b:0 "Doelhi is bidding its time."
 stagpal.6.c:0 "It’s a cervid’s life in the army."
