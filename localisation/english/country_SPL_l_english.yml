 stagpal.9.t:0 "A Shared Future"
 stagpal.9.d:0 "Mahaan smiled and sighed happily as he watched the final signature on the abolition document. It was a step many said had to come, and he was glad it had finally arrived. At his request, the position of Jharl was abolished, and a council was formed in its place. A nation as divided as Stagpal needed a committee representing the two groups equally, not one deer ruling overall./n/nPema completed her signature with a flourish, a little style for a historic day. She stood tall and proud as she spoke to the gathered reporters./n/n"A great wrong was inflicted on our nation, and though this first step on the road to reconciliation is long overdue, it does begin to repair the damage of the past. I see a bright future for Stagpal, where deer and Llamas stand as united Cervids."/n/nAnd so, the first council was formed, three llamas and three deer, with Mahaan as the honorary head of state. The old stag could retire in peace knowing he’d set the country on the road to a peaceful future, provided the wheels didn’t come off.""
 stagpal.9.a:0 "Everyone has a voice."
 stagpal.10.t:0 "The Ambitions of One"
 stagpal.10.d:0 ""Fine, I’ll do it myself."/n/nMahaan grumbled as he signed primogeniture into law. He had finally taken the step many argued was coming and had chosen to step down. Initially, he had proposed a council or committee to take over running the country. Still, the bickering immediately started over the minor details and showed no sign of agreeing. He did not have the energy for this politicking any longer. He didn’t have the time; his brush with death had shown him that. Every day his back hurt a little more, and his eyes saw a little less./n/nThe squabbling would not stop; it never stopped, and without his firm hoof stirring, the ship of state civil war would likely erupt after he was gone. The only solution was to have someone continue his work and build the united nation he would never see. Who to choose, though? He had no children, having spent most of his life in conquest and governance, and what family he did have were distant and unsuitable. An heir had to be found, and soon, his recent brush with death had shown him he had to act now, but in case an heir wasn’t found, a regent was required. And so, he turned to the only stag he could trust, the only true friend he’d had who shared his vision./n/nMahaan passed the decree to Lekhnath./n/nThe future needed an iron antler in a velvet."
 stagpal.10.a:0 "Shape the lives of many"
 stagpal.11.t:0 "Quiet Regality"
 stagpal.11.d:0 "The Council stood in silence, a feeling of quiet significance in the air, like standing in an empty temple, the weight of ages and cultural history all about them. The restoration bill had been passed by four votes to two. The two objections were that the monarchy and nobility of all cervids should be abolished and the political system liberalised./n/nThat was two weeks ago, now the council stood in their finery, robes of state and Sari pressed to perfection. Before them stood Chodrak Gorkha, a cobbler and soon-to-be-restored Shah of Stagpal. He had asked for no ceremony, display, or grand spectacle, which the council was grateful for due to the nation's lack of funds. A simple swearing-in by the council and recognition of his rights and titles before he returned to his work; the cobbler king./n/nMahaan had such respect for the Shah, an ageing Llama suddenly thrust onto the world stage; he had rejected many of the trappings which his new status offered him, instead choosing to continue to serve the herd of Stagpal as he had always done, easing their feet on the path of life. There was no doubt of his lineage and none of his honour./n/nChodrak bowed and turned to leave the room; the task completed, his royal nature restored. As he did, he paused and looked at Mahaan./n/n"Find peace."/n/nWith that, the new Shah left."
 stagpal.11.a:0 "We should hold a state celebration anyway."
 stagpal.11.b:0 "Honour his wishes as he honours us."
 stagpal.12.t:0 "Pomp and Circumstance"
 stagpal.12.d:0 "The hall was decked in banners woven with jewels and sashes strung between pillars as the afternoon sun streamed through the grand windows. Hushed excitement rippled throughout the hall as the assembled llamas waited their turn. Packed onto benches on either side of the hall, they had come from all across Stagpal to reclaim their ancient titles./n/nIt had not been an easy process; the descendants of the old nobles had to be sorted through, who had the most substantial claim to a title out of all the living descendants, lost bloodlines that seemed to disappear into history only for a long-forgotten heir to reappear. It was chaos, but the big day had finally come./n/nMahaan sat in the viewing gallery with the public who had managed to get tickets. He would take no part in this ceremony and was glad of that. This was about the restoration of the Llamas, not him. He watched as another llama stepped onto the dais and received their declaration of ennoblement from Pema. She looked very regal in her robes of state, the image of a restorer of the balance. The deer clerks signed the document, and a cheer rose as another wrong was put right./n/nThe service was broadcast nationwide and beyond. He had noticed diplomats from Doelhi and Llamabet in the gathered spectators, perhaps even some reporters from Colthage. It was a big day for Stagpal and the perfect chance to showcase their ideals and principles."
 stagpal.12.a:0 "A new future for our nation."
 stagpal.12.b:0 "Restoring the dignity of the past."
 stagpal.13.t:0 "Analysing the Problem"
 stagpal.13.d:0 ""Racism is an institutional issue within Stapal by the very nature of the deer’s presence in this country. Being invaded and conquered rarely lends itself to mutual respect and friendly relations. Therefore, there are two types of hatred we must address. First and most obvious is the hatred of the conquered against their conquerors. A herd cannot be governed unless it consents to be governed. Civil unrest, counterattacks and revolutions will occur in three weeks or three years; it’s not a matter of if, just when. You must win the hearts of the herd or enter into a constant cycle of repression and risings. Sound familiar?"/n/n"The second type of hatred is less obvious but just as problematic—hatred for the conquered. Once conquered, it is easy to let the thought ‘these llamas are lesser than us’ enter your mind. After all, you’ve beaten them; the winner is better than the loser. This is reinforced as the conquered start resisting and rebelling, becoming ungovernable. A real hatred starts to form as these lesser creatures resist. A mentality forms of ‘We beat them once already; why don’t they give up?’ It only feeds the cycle."/n/n"Respect is the first step on the road to reconciliation. You may have beaten the llama once, but deer are not superior, just better prepared. Once that thought is removed, you can begin to work with the llama. Repression breeds rebellion. Respect and help them share in the bounty of modernisation, with all the benefits that this brings. The wheel of history will keep turning unless you break the cycle."/n/nThe professor adjusted her glasses as she set the chalk down, turning to face the group. Most of those assembled appeared to be trying to stay awake. Only Mahaan and Pema remained attentive, taking notes as the social future of the nation took shape before them."
 stagpal.13.a:0 "We will not tolerate intolerance."
 stagpal.13.b:0 "There are some who refuse to learn."
 stagpal.13.c:0 "Everyone deserves a second chance to make amends."
 stagpal.14.t:0 "A Different Future"
 stagpal.14.d:0 "The classroom sat empty, laughter and the sound of games from the nearby playground drifting in through the open windows as the pupils enjoyed their break time. The tables were mostly cleared away. A few still had notebooks and pencils strewn across their tops, left behind in the desperate scramble to get outside and enjoy the sunshine./n/nThe blackboard still contained the chalked remains of that morning’s lessons. The basics of mathematics laid out with +, -, and = were all explained through apples and strawberries./n/nThe shelves held numerous thin books, stories about creatures going on adventures, exploring the world or going to a friend's house to have tea. Grand ideas and philosophies about the world were hidden in simple prose for the young pupils to enjoy. Learning made fun./n/nTo look it, no one would ever know this classroom represented the hopes of Stagpal’s future. It looked like any other classroom: busy, chaotic, sometimes confusing, but always full of hope./n/nThis was the first school in 50 years where Llamas and Deer attended the same class."
 stagpal.14.a:0 "Slowly standardise the schools over time."
 stagpal.14.b:0 "All schools will become integrated from now on."
 stagpal.14.c:0 "Only certain schools should be fully integrated."
 stagpal.15.t:0 "Intolerable Loopholes"
 stagpal.15.d:0 ""You claim that the Llama found on your property were your staff?"/n/n"Yes," The deer replied, taciturn in his response. He sat rigid as though he was afraid moving might wrinkle his suit. He felt he was strapped into a fairground attraction, hovering over a tank of water, just waiting for somedeer to hit the target and plunge him to his fate. The court was stern and silent, the lawyer's questions puncturing the thick atmosphere. He already knew how the jury was thinking; he could read it in their eyes, the hatred there, the judgement./n/n"And yet you didn’t pay them wages." The prosecutor pressed./n/n"They received room and board in lieu of pay."/n/n"Then they’re not employees. Employees get paid." He took several steps back from the dock and looked at the jury. "Mr. Dalqvist, are you familiar with the new modern slavery laws?"/n/n"I am not an enslaver!" The deer shouted, rising to his hooves. "I give them a home, food to eat and a purpose! I am not the monster you’re making me out to be!"/n/n"Mr. Dalqvist, you stopped these llamas from leaving by putting guards around their cabins. You kept them impoverished and forced them to complete backbreaking labour in your mines or go unfed. You are a monster; you put money before life, and you can try to dress it up however you want, but you and your ilk will all face the judgement you deserve."/n/nCowed by the accusation, he slumped back into his chair."
 stagpal.15.a:0 "Close the loophole. Save our nation’s soul."
 stagpal.15.b:0 "It’s not *that* big a problem, is it?""
 stagpal.15.c:0 "It’s not illegal if we legalise it.""
