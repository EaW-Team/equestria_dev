 stagpal.9.t:0 "Sharing a Future"
 stagpal.9.d:0 "Mahaan smiled and sighed happily as he watched the final signature on the abolition document. It was a step many said had to come, and he was glad it had finally arrived. At his request, the position of Jharl was abolished and a council was formed in its place. A nation as divided as Stagpal needed a council representing the two groups equally, not one deer ruling overall.\n\nPema completed her signature with a flourish, a little style for a historic day. She stood tall and proud as she spoke to the gathered reporters.\n\n"A great wrong was inflicted on our nation, and though this first step on the road to reconciliation is long overdue, it does begin to repair the damage of the past. I see a bright future for Stagpal, where deer and Llamas stand united, Cervids both."\n\nAnd so, the first council was formed, 3 llamas and 3 deer, with Mahaan as the honorary head of state. The old stag could retire in peace knowing that he’d set the country on the road to a peaceful future, provided the wheels didn’t come off the country."
 stagpal.9.a:0 "It's time to come together."
 stagpal.10.t:0 "10"
 stagpal.10.d:0 "A wise leader with a steady hoof is the surest way forward. The nobles are already concerned with their own lands, what interest would they have in the rest of the country? Only a Jharl, handpicked and groomed for the position, can ensure Stagpal is strong and prosperous for all."
