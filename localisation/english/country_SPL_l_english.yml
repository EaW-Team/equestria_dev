 ########## focus localisation ######

 SPL_Political_Boredom:0 "Shaking the Apathy"
 SPL_Political_Boredom_desc:0 "The peasants are displeased... again. That's not much of a surprise, the llamas are always complaining but every few years the deer add their voices to the crowd; that’s when the Jharl has to actually take the complaints a little seriously. A few token changes and overdue reforms will quiet them back down for another few years."
 SPL_Speak_with_deer_nobles:0 "Negotiate with the Houses"
 SPL_Speak_with_deer_nobles_desc:0 "Major issues with the counts and countesses of Stagpal are rare, and when they do cause problems, they rarely affect the whole realm. However, a few have been especially lax as of late and need to be personally reminded of their duties."
 SPL_the_tax_of_the_taxdeers:0 "Revaluating the Tax Strategy"
 SPL_the_tax_of_the_taxdeers_desc:0 "When Stagpal was conquered the only deer in the country were the mercenaries Mahaan had brought with him. Promises of preferential tax treatment and subsidies lead to substantial deer immigration, but after two decades immigration has slowed to a trickle and the tax breaks remain in place."
 SPL_a_ballot_for_them:0 "A Grand Feast"
 SPL_a_ballot_for_them_desc:0 "Every new batch of ‘reforms’ is topped off by a grand feast, which every noble or town representative can attend. At the end of every feast is an open forum, where each attendee can submit a single grievance, personally, to the Jharl himself on the behalf of their constituency."
 SPL_LLamats_Propaganda:0 "Convincing the Llamas"
 SPL_LLamats_Propaganda_desc:0 "Twenty years under a foreign ruler has left the majority llama population embittered and uncooperative. But they can be placated and coerced like anyone else, though it takes a bit more than just stamping a few papers."
 SPL_improving_a_shithole:0 "Cleaning Up the Neighborhood"
 SPL_improving_a_shithole_desc:0 "Drop someone in the middle of a Stagpali city and they wouldn’t struggle to find where the affluent deer district ends, and the impovrished llama ghetto begins. Communal attempts to improve infrastructure and always poorly planned and funded. They may need some outside help."
 SPL_recruiting_some_recruits:0 "Expanding the Ranks"
 SPL_recruiting_some_recruits_desc:0 "While tactics, terrain, and elite training have served our nation well, rampant draft dodging by the llama population has left our forces severely lacking. As the nations around us modernize and tactics begin to change, the need for more soldiers has become increasingly dire. A change in recruitment tactics is in order."
 SPL_A_Oligarchy:0 "A Council of Nobles"
 SPL_A_Oligarchy_desc:0 "The future should rest in the hands of more than one being. The position of Jharl shall be abolished, and instead a new organization headed by the new deer and former llama nobles, all acting in Stagpal’s best interests will be the surest and fairest way of improving the country, hopefully mending the rift between the deer and llamas in the process."
 SPL_the_Dukedom_never_ends:0 "The Jharl’s Heir" 
 SPL_the_Dukedom_never_ends_desc:0 "A wise leader with a steady hoof is the surest way forward. The nobles are already concerned with their own lands, what interest would they have in the rest of the country? Only a Jharl, handpicked and groomed for the position, can ensure Stagpal is strong and prosperous for all."
