 ########## focus localisation ######

 SPL_Political_Boredom:0 "Shaking the Apathy"
 SPL_Political_Boredom_desc:0 "The peasants are displeased... again. That's not much of a surprise, the llamas are always complaining but every few years the deer add their voices to the crowd; that’s when the Jharl has to actually take the complaints a little seriously. A few token changes and overdue reforms will quiet them back down for another few years."
 SPL_Speak_with_deer_nobles:0 "Negotiate with the Houses"
 SPL_Speak_with_deer_nobles_desc:0 "Major issues with the counts and countesses of Stagpal are rare, and when they do cause problems, they rarely affect the whole realm. However, a few have been especially lax as of late and need to be personally reminded of their duties."
 SPL_the_tax_of_the_taxdeers:0 "Revaluating the Tax Strategy"
 SPL_the_tax_of_the_taxdeers_desc:0 "When Stagpal was conquered the only deer in the country were the mercenaries Mahaan had brought with him. Promises of preferential tax treatment and subsidies lead to substantial deer immigration, but after two decades immigration has slowed to a trickle and the tax breaks remain in place."
 SPL_a_ballot_for_them:0 "A Grand Feast"
 SPL_a_ballot_for_them_desc:0 "Every new batch of ‘reforms’ is topped off by a grand feast, which every noble or town representative can attend. At the end of every feast is an open forum, where each attendee can submit a single grievance, personally, to the Jharl himself on the behalf of their constituency."
 SPL_LLamats_Propaganda:0 "Convincing the Llamas"
 SPL_LLamats_Propaganda_desc:0 "Twenty years under a foreign ruler has left the majority llama population embittered and uncooperative. But they can be placated and coerced like anyone else, though it takes a bit more than just stamping a few papers."
 SPL_improving_a_shithole:0 "Cleaning Up the Neighborhood"
 SPL_improving_a_shithole_desc:0 "Drop someone in the middle of a Stagpali city and they wouldn’t struggle to find where the affluent deer district ends, and the impovrished llama ghetto begins. Communal attempts to improve infrastructure and always poorly planned and funded. They may need some outside help."
 SPL_recruiting_some_recruits:0 "Expanding the Ranks"
 SPL_recruiting_some_recruits_desc:0 "While tactics, terrain, and elite training have served our nation well, rampant draft dodging by the llama population has left our forces severely lacking. As the nations around us modernize and tactics begin to change, the need for more soldiers has become increasingly dire. A change in recruitment tactics is in order."
 SPL_A_Oligarchy:0 "A Council of Nobles"
 SPL_A_Oligarchy_desc:0 "The future should rest in the hands of more than one being. The position of Jharl shall be abolished, and instead a new organization headed by the new deer and former llama nobles, all acting in Stagpal’s best interests will be the surest and fairest way of improving the country, hopefully mending the rift between the deer and llamas in the process."
 SPL_the_Dukedom_never_ends:0 "The Jharl’s Heir" 
 SPL_the_Dukedom_never_ends_desc:0 "A wise leader with a steady hoof is the surest way forward. The nobles are already concerned with their own lands, what interest would they have in the rest of the country? Only a Jharl, handpicked and groomed for the position, can ensure Stagpal is strong and prosperous for all."
 SPL_Give_the_llamas_royality:0 "Recognising the Llama Royalty"
 SPL_Give_the_llamas_royality_desc:0 "The Llama had their ruling class long before the deer came to Stagpal. We should recognise their ancient royal line and authority to ensure the new council's legitimacy."
 SPL_Getting_the_deers_nobility_togheter:0 "Connecting the Nobility"
 SPL_Getting_the_deers_nobility_togheter_desc:0 "The llama nobility was heavily suppressed and largely replaced when the deer first came to Stagpal. To heal this grave mistake, we should return their lands and positions of authority."
 SPL_Anti_llamas_deers:0 "Unrooting the Hate"
 SPL_Anti_llamas_deers_desc:0 "We have used the distrust amongst our herd to keep them divided and easier to control, but the time for that has passed, and to move forward as a new nation, we must heal the rifts we created."
 SPL_school_rights:0 "Teaching the Sentient Rights"
 SPL_school_rights_desc:0 "Education is the death of hatred. By ending the segregation of the education system and introducing classes on cultural history, we’ll start to pull our herd together into one cohesive new whole."
 SPL_protect_the_lower_class:0 "Helping the Helpless"
 SPL_protect_the_lower_class_desc:0 "Slavery is illegal in Stagpal, though looking around, one could be mistaken for not believing that. Many llamas are worked relentlessly for little to no pay under threats and manipulation. This stops now."
 SPL_llamas_and_deers_in_public:0 "Forbidding Segregation"
 SPL_llamas_and_deers_in_public_desc:0 "There are several depictions that all Cervids of Stagpal have engrained in their minds, ways that our citizens see each other and the prejudices that come with that. This distrust is in danger of becoming a cultural feature and needs to be cut out before it destroys us all."
 SPL_the_first_meeting_of_the_council:0 "The First Meeting of the Council"
 SPL_the_first_meeting_of_the_council_desc:0 "The council has been convened, elections have been held, council members selected, and their constituents consulted. The nation's mood is ecstatic, and expectations are high for the new council's first meeting. Let's hope they live up to expectations."
 SPL_the_right_to_speak_out:0 "Guaranteeing the First Freedom"
 SPL_the_right_to_speak_out_desc:0 "Freedom of speech has been generally accepted, but it has never been made law or written into the constitution. Most choose not to say their inner thoughts anyway, as they're likely to get kicked, the history of tension being what it is. In the new, open, and accepting, our herd need to be able to speak their mind without fear of reprisals."
 SPL_questions_about_culture:0 "The Culture Question"
 SPL_questions_about_culture_desc:0 "Who are we as a herd? Are we even one herd? Are we at war with ourselves still? If you walk down certain streets of Stagpal, it certainly feels that way. We need to figure out who we are, gather the heritage of our land together into a single tome we can be proud of and publish it as a modern national epic."
 SPL_A_second_glock:0 "A Bright Future" 
 SPL_A_second_glock_desc:0 "Things are going rather well with our national rebuilding. Our herd is more harmonious than it has ever been. Our economy is improving, and the quality of life with it. Education is now a right, not a privilege, and the healthcare we can offer has come along leaps and bounds. Things are looking up."
 SPL_Search_for_the_culture_of_the_Llamas:0 "Digging Up the Past"
 SPL_Search_for_the_culture_of_the_Llamas_desc:0 "The Mountains of Stagpal hold many traditions and forgotten cultural practices. The Shahs were removed long ago when Stagpal fell to Llambet, but perhaps it’s time to reestablish this tradition. The royal lineage would give our new hereditary system some credibility, reviving the past rather than seizing the future."
 SPL_merge_of_two_culture:0 "To Strengthen the Present"
 SPL_merge_of_two_culture_desc:0 "With the title of Shah, we have demonstrated the possibility of reviving long-forgotten practices and picking which pieces of the past to embrace. If we search through the old manuscripts and scrolls, we may find some practices we can blend with the deer’s. Likewise, we can pick through Olenian history; we might find we’re not so different from the llamas after all."
 SPL_Find_the_new_Succesor:0 "To Embrace the Future"
 SPL_Find_the_new_Succesor_desc:0 "The search for an heir must begin immediately. Mahaan is only getting older; his recent accident has piled on the pressure. We’ll start with distant relatives and, if that fails, allow members of the nobility to stake their claim. Mahaan’s decision will be final, and we can only hope we find a suitable candidate." 
 SPL_Teaching_him_the_basic_of_rulership:0 "Familiarize Her to the Court" 
 SPL_Teaching_him_the_basic_of_rulership_desc:0 "With Insert named as the heir, she will have to quickly become familiar with how the court works, who the key advisors are and who the nation administration runs. It’s a lot to take in, but if she’s truly worthy of becoming Jharl she’ll rise to the challenge."
 SPL_Respect_both_partys:0 "Acquaint Her With the People"
 SPL_Respect_both_partys_desc:0 "Politics is more than a game, it’s about survival, and an hour is a long time in politics when ambitious nobles are waiting in the wings. The ins and outs of the noble court must become second nature to Insert if she’s going to survive in the cutthroat world of politics."
 SPL_First_Public_showing_of_the_succesor:0 "Introduce Her to the World"
 SPL_First_Public_showing_of_the_succesor_desc:0 "Planning for the future behind closed doors can only get us so far. The herd outside is clamouring to meet the fawn Mahaan has named his heir. Whether or not she is prepared, we can wait no longer if she is to earn the respect of the nation. Seeing the public will teach her the full weight of the responsibility she will bear"
 SPL_new_old_hollidays:0 "Revive the Ancient Traditions"
 SPL_new_old_hollidays_desc:0 "Day-to-day life in stag pal can tend to drag and get on top of our herd; everyone needs a holiday and a chance to blow off steam. We could revive Maghe Sankranti, an ancient Stagpal festival of celebration; it will bring together Stagpal with a new festival all can enjoy."
 SPL_talk_with_the_common_llama:0 "Mending the Divides"
 SPL_talk_with_the_common_llama_desc:0 "Though a sense of change is sweeping the nation, much work still needs to be done. Insert has our future in her hooves, but she cannot work alone. We should turn towards the structure of government, which has long excluded Llamas. Opening the gates will show we can work together to build a better Stagpal."
 SPL_new_music_of_stagpal:0 "The Musical Revolution"
 SPL_new_music_of_stagpal_desc:0 "Music can unite us in ways that words cannot; it carries cultural and historical weight in its very sound. The lyre of our deer ancestors and the madal of the llamas have rather different timbres but could be combined to create a new musical quality which encompasses both cultures, played throughout the land; this new style would do much to inspire unity."
 SPL_a_second_rock:0 "Steady Progress"
 SPL_a_second_rock_desc:0 "Insert has really come into her own over the last few months, grasping the basics of statecraft with ease. Though she is still young, she has a lot of promise. With her hoof holding the nation's helm and a policy of steady social inclusion, the future of Stagpal is secure."
 SPL_The_Revolution_Succeeds:0 "The Llama Revolution"
 SPL_The_Revolution_Succeeds_desc:0 "Enough is enough. We have suffered humiliation after humiliation; had our jobs stolen, our properties seized and reduced to second-class citizens in our country. The deer have promised changes for many years, but nothing has changed. Empty words. It’s time we took our country back!"
 SPL_All_Deers_OUT:0 "Show Them the Door"
 SPL_All_Deers_OUT_desc:0 "The deer came here as invaders and shall leave as a defeated enemy. There is no place in Stagpal for them; never was and never will be. They can return to their homeland with their heads bowed in shame."
 SPL_Only_the_Noobles_OUT:0 "Blame Those Responsible"
 SPL_Only_the_Noobles_OUT_desc:0 "The generals and nobles who led their army into these lands will be properly punished and cast out from our lands, but those who came with them are ordinary families trying to live normal lives. If we punish all for the actions of the few, we’re no better than they are. "
 SPL_Give_Back_The_Crown_to_the_true_Leader:0 "The Return of the King"
 SPL_Give_Back_The_Crown_to_the_true_Leader_desc:0 ""
 SPL_Remake_the_Country:0 "Remaking the Whole of Society"
 SPL_Remake_the_Country_desc:0 "The invasion has left a permanent stain on the national psyche of our herd. We have lost years of cultural development and advancement whilst under their oppression. We must strip away all they left behind and reclaim ourselves."
 SPL_Use_the_existing_Infrastructure:0 "The Modern Foundations"
 SPL_Use_the_existing_Infrastructure_desc:0 "The world has changed a great deal since we Llamas were a free herd. While striving to reclaim our identity, it would be foolish to ignore these advances. Our Stagpal will be a modern Stagpal."
 SPL_Go_Back_To_Traditions:0 "The Ancient Traditions"
 SPL_Go_Back_To_Traditions_desc:0 "History is written by the victors and now we have claimed final victory, we can rediscover our past. The textbooks given to our crias do a great disservice to our past and teach the deer version of events instead of the truth. From now on, all our herd will know and be proud of their history."
 SPL_Moving_Forward:0 "The New Meets the Old"
 SPL_Moving_Forward_desc:0 "The deer occupied Stagpal for 20 years, and during that time, they did make some progress towards improving infrastructure, though obviously not in llama-majority regions. Getting rid of all of it would be a waste, so we shall incorporate what we can salvage into our national development plan."
