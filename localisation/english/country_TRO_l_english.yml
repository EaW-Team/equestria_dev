trotkart_colthage.1.t:0 "The Generalissimo Who Never Won A Battle"
trotkart_colthage.1.d:0 "The cheers of the crowds rang in his ears as Benoam Gerza returned to his office, the adrenaline fading into his natural state of cold calculation. At last, his chance had come. Years of subtle diplomacy and political intrigue had placed him at the top of the fledgling republic; granted no one else had wanted the job but that mattered little to him. He'd built his life on exceeding expectations, just like his father before him. Rising from the rural lands of Coltvan, they'd always been looked down on by the zebra of the capital and their ilk, forced to fight tooth and hoof for every scrap of influence and respect. Overlooked and ignored, their family had learned to use guile, subtly and no small amount of cunning to rise through the ranks of politics.\n\nTaking his seat behind his desk he glanced over the military reports provided by his generals. It was obvious that they'd been dumbed down, draft numbers and arms shipments reduced to "need guns here" but he didn't care, he'd be the first to admit he wasn't much of a soldier. His time in the army was largely ceremonial but that was what his officers and mercenaries were for. They'd fight the battles, he just had to get them what they needed.\n\nHe was in the enviable position of being the political balance between the psychotic Star father and the idealists of Zanit; with the fanatics removed both sides came running to his cause. Many of the old guard and industrialists flocked to him, promising financial support in exchange for protection. The youth of the Scientific Clique offered technology to give him the edge in the conflict. Even some of the more dubious, possibly criminal, elements of Colthaginian society came forward with offers of aid, in exchange for reasonable concessions of course. A bit could buy a gun and with enough bits he'd buy an army and take the Republic for himself. It was time for Gerza to demonstrate to the world what he could do.\n\nHe picked up a picture of his father from the desk."
trotkart_colthage.1.a:0 "I'll show them a country bumpkin..."

trotkart_colthage.2.t:0 "The Knights Of The Modern Era"
trotkart_colthage.2.d:0 "The Sloppy Stallion had never seen such good business. The door to the bar was now propped open to save the wear on the hinges as zebra came and went. The mercenaries that came through viewed each other with disdain through to downright hatred despite fighting on the same side, fighting for Gerza. They still needed a place to drink and spend their bits without descending into a brawl though. That was where the owner, Tepid Pour, stepped in. He set up The Sloppy Stallion as neutral territory and started building his fortune.\n\nAll the Mercs drank here on their way through the region, Mad Mic, Raw Deal, even Jebzel Zoblos who'd been spotted a few times at the bar. Through this network of uneasy truces Tepid got all the news from the front, and even some bits of info they'd no doubt shoot him over, as the leaders of each of the groups discussed their fortunes. Collecting some mugs and plates from the tables he overheard just such a conversation. A visibly battle hardened zebra sharing a table with a Pegasus.\n\n"Another few truckloads of Vultures heading for Colturubis tomorrow I heard. Lets hope they get slaughtered, more bits in my bag when my guys go in to clean up the mess." The zebra drunkenly slurred\n"Makes you wonder doesn't it." The Pegasus replied. Her getup had all the hallmarks of Nimbusai about it. The fighting brought in mercs from all over "Where's Gerza getting the money from? I heard he gave the Fleet Hooves enough bits to buy an island just for trying to take Zaptis."\n"He's got some deal going with the Tigers I heard. Either that or he craps gold."\n"Nah, Bodzathart, he's financing it all, I'm sure of it, not that I care. As long as the bits keep coming, I'm happy. We'll prove our worth next week on the road to Colthage"\n"Better watch yourself." The old veteran replied. "One day you'll end up like the Vultures."\n"Ha, If I'm gonna die, I'll die drunk and rich. What more can a mare hope for." The Pegasus emptied her cider before staggering off to the bar for more.\n"Moron." Murmuring under his breath the zebra leaned across and pulled some papers from the Pegasus' bag. "Good luck without any maps." The zebra emptied his mug and headed for the door. Tepid shock his head and collected the mugs. Same thing, different day."
trotkart_colthage.2.a:0 "To profit and a good death!"

trotkart_colthage.3.t:0 "Yet Another Cog"
trotkart_colthage.3.d:0 "The evening had passed in a fog of cigar smoke, whiskey and the clanking of the accounting machines. A stream of constant funds coming in from all over the country and beyond funnelled through and straight out again for the war effort, all added and deducted to come down to this, the final tally. In one column were the bits the Republic still had in the bank, a nice round zero in black ink. In the other column was the total debt they owed, somewhere between eyewatering and soul crushing, in red ink. Turns out wars are expensive. Feeding and equipping soldiers was breaking the back of the nation's finances and that was before they even thought about paying them.\n\nAzizelquart, Gerza's new financial advisor, had passed the point of despairing and come to a single conclusion. Gerza had to keep winning. As long as they kept pushing forwards they could loot the taken lands to pay their debt which, combined with the donations and contributions from the industrialists, should be able to keep them afloat. After finally winning the war the new state could get things under control and repay the loans at their own pace.\n\nIt was wishful thinking he knew but what else could he do. If the war went against them or even stalled out things would only get worse until they went bankrupt. He had to trust in Gerza's leadership and ability to prosecute the war – it was about 5 minutes later Azize started planning to funnel money into an undersea account. If they lost he'd need a fallback. Starfather winning would be a disaster, at best he'd be able to flee the country, at worst he'd lose his head, but under Zanit there might still be a place for him. With some bits in his account he could to secure a position in the new state, everyone had their price, even Zanit.\n\nMarking the planned transfer as "Military surplus expenditure" he cleared any records that might tie the account to him, just in case any zebra might go snooping around. He was a survivor and no matter who won this war he was determined to come out on the winning side."
trotkart_colthage.3.a:0 "I managed to fix Zarishat's books..."

trotkart_colthage.4.t:0 "Sentimientos"
trotkart_colthage.4.d:0 ""That seems... respectable." Shama Zurumilki concurred as she drew a circle around Neigheris and the surrounding land. The map was covered in lines and circles, the newly agreed upon boundaries of the five cartels. Around the table was gathered the five heads of the most powerful criminal families in Colthage, each there to carve up the state following the war. Zuan Abizaal of the Abizaal Syndicate had laid claim to the Amanesya region, the perfect spot of underground labs within easy reach of Quaggatai. Shama of the Zurumilki family had taken the oil wells around Neigheris. The Zaga Brotherhood, led by the mad monk Father Zisco, had been granted free passage through the provinces to preach their twisted version of faith, provided their debauched parties ran on Abizaal drugs of course. Zermelqart, founder and head of the Zapsa Syndicate had taken the Sivmareas and Zamitha provinces, easier access to the border crossings into Hippogriffia. With a little support from the Zaga Brotherhood they'd also gotten the use of the rivers that ran throughout Colthage to move their wares. A smuggler's dream.\n\nLast, but by no means least, was Zicardo of the Tiger Syndicate. The most dangerous of the cartels, the Tiger ran guns up and down the length of nation. More than once had they gotten carried away and used the very weapons they were meant to be selling. Only the combined strength of the other four cartels could bring Zicardo to the negotiating table. Unstable though he was, he wasn't stupid. He could see what was going on just as clearly as the others.\n\nGerza's push for power and the civil war had presented an opportunity they could not afford to pass up. If they supported his efforts and helped him secure his power then Colthage would be a playground for the cartels, they just had to ensure they didn't waste their strength fighting each other and give Gerza a chance to get rid of them when the war concluded. A pact had been struck in that empty warehouse on the waterfront, the Republic craved up and an agreement not to mess with each other's business was reached. Each of them round the table knew that gaining power was simple, keeping it was the real challenge. There was enough blood on their hooves to attest to that."
trotkart_colthage.4.a:0 "From the shadows, Colthage will be ours"

trotkart_colthage.5.t:0 "A Leech Among Leeches"
trotkart_colthage.5.d:0 ""And for the risotto for you Sir." The waiter set the plate before the zebra.\n"Thank you kindly." He replied, adjusting his tie slightly Zaalisillhek Bodzathart regarded the others around the table. Industrialists and landlords from all over Colthage that he'd called together – snakes and thieves the lot of them, couldn't trust them as far as you could buck them. The waiters departed having served each of those present, leaving Zaalis to begin with a smile mostly made of teeth, reciting his prepared speech.\n"My friends, firstly, thank you for joining me, it really has been too long since we've seen each other. Of course, we've all been busy, building this wonderful country into something we could be proud of, alas, ‘twas not to last. Anarchism has shredded any resemblance of order the Republic once held. We've all suffered, our business' vandalised, our interests –"\n"Get to the point!" A zebra interrupted; mouth full of gold teeth and half chewed food.\n"As forthright as ever Zquard." Zaalis replied with gritted teeth. "The point is this. If Starfather or Zanit win the war, we've had it. Done, finished, foreclosed and spent without recourse. Our only option is to rally behind Gerza, that way we can keep and even expand on our interests. Being from Coltva he's a zebra who can be manipula - who... can be professionally guided towards the right decisions. We here, the greatest industrial minds in the country, can help build this nation back into a prosperous one. There are some who might accuse us of having our own agenda. Nonsense, absurd, It's just unfortunate that lifting up our fellow zebra involves raising our own status, the rising tide lifts all ships after all. This will require teamwork, a real partnership, so what do you say?"\n"Beautifully argued." Zquard agreed. "I see now we have a moral duty to help pull the Republic back from the brink in anyway we can, and if we should be rewarded it will be no more than we've earned." He raised a glass to Zaalis.\nLifting his own glass, Zaalis returned the gesture as the clink of crystal around the table signalled the agreement of those present. "Always nice to have these little chats amongst... friends.""
trotkart_colthage.5.a:0 "Ever greater riches await us"

trotkart_colthage.6.t:0 "A Port In The Storm"
trotkart_colthage.6.d:0 ""You need to rein it in." Gerza set the decanter down with a thump to emphasis his point. Crossing back across his office to take his seat at the desk, he passed one of the two glasses to Jebzel Zoblos.\n\n"How am I supposed to do that when my forces see the other mercs raiding, pillaging and getting rich whilst mine sit around struggling to get by. They haven't been paid for two months and it's getting harder to keep them in line." She sipped at her bourbon, the gentle burn strengthening her resolve.\n\n"Don't worry about they pay, I've sorted it. The trucks will drop off the bits next week."\n\n"That's what you said last week."\n\n"It's sorted, trust me just..." Trailing off he sighed and emptied his glass in one go. "Ok, let me be frank with you, Jebzel, you're the only one I can trust out of those packs of bloodhounds and treasure hunters. This war won't last forever and when it does finally come to an end questions will be asked about who allowed those raids and atrocities to take place. I need it on the record that I tried to stop them, I cannot be held responsible or it's all for nothing. These bands of roving thugs call themselves soldiers but they're little more than gangs and they will be held accountable for what they've done, even wars have rules. Do you see what I'm saying? When the dust settles I need to be above reproach but I can't do that alone.\n\nThe Republic will need an army, a proper army, led by a professional, battle-hardened commander, not some jumped up thug in an ill-fitting uniform. I want you to be that zebra and for that you need to show that your soldiers are soldiers, not savages."\n\nJebzel turned the glass over in her hooves. "So you're allowing the other mercs to run loose so you can build up evidence against them, even whilst they help you win the war." She stated.\n\n"Sometimes a gift is not a gift." He returned to the decanter and refilled his glass. "Your team will have it hard yes, they'll see others getting rich while they fight but their reward will come and it will far outstretch some stolen bits. I just need you to keep them disciplined. If anyone can do that it's you." He offered her a top up to go with his truths. Nodding, she held out her glass."
trotkart_colthage.6.a:0 "I'll do my best"

trotkart_colthage.7.t:0 "Boundless Optimism"
trotkart_colthage.7.d:0 "Zuan smiled as he greeted the visitors, directing them to their seats in front of the stage, they'd have a good view of his talk. After the University had effectively shut down due to the successive civil wars he'd been cast adrift, unsure of what to do with himself – with the whole country tearing itself apart yet again there didn't seem much time for science and research. The only knowledge that seemed to matter was how to kill and wage war. That was when the party found him and reminded him that science was about more than progress for its own sake, it was about making life better for the common zebra.\n\nThe talks started soon after that, The Young Scientifics, as the group called itself were the heirs to the Scientific Clique that collapsed during the previous wars. Whilst more idealistic than their predecessors they still held high standards for their members, with membership granted only through invitation. Zuan knew the honour he'd been given when his invitation came and had accepted at once, the chance wouldn't come again. They counted amongst their number engineers, doctors, chemists and more. They went from town-to-town teaching Zebra and ponies how to repair generators damaged by bombs, how to dress a shrapnel wound, how to make basic herbal antiseptics. They took no payment for their time but were always warmly received, often the locals were happy just to talk about something other than the war. This approach allowed them to connect directly with the grassroots, build up support they could wield in the political sphere.\n\nGerza himself had taken an interest in their movement, offered them a seat at the table in exchange for the expertise they could provide and Zuan was very keen to get his hooves into the task. Politics was where the problems were, the causes of the wars, but then their movement was about fixing problems, about helping make the Republic a better place. They could repair as many water pipes as they wanted but it wouldn't save the world, only repairing the political system would do that.\n\nPushing the thoughts from his mind he focused on the task at hoof, tonight he would give a talk on physics involved in repairing a building and how to ensure it didn't collapse in the process."
trotkart_colthage.7.a:0 "The future need not be bleak"

trotkart_colthage.8.t:0 "The End Of The Civil War"
trotkart_colthage.8.d:0 "Peace at last. The cycle of war and destruction come to an end, again. The zebra of the Republic are happy and celebrating but they've been here before. A great deal of work is required if they're going to trust the new government.\n\nGerza is just the zebra for that. He has proven himself more than capable of balancing the matters of state and war whilst steering the ship of the nation through civil strife. Some wonder though is he a zebra of peace? Can he maintain the balance he has struck and rebuild the country into it's former glory. Every citizen of the Republic hopes he can succeed, they're tired of war and want their old lives back, all that can be done now is watch and wait."
trotkart_colthage.8.a:0 "Liberty at last!"

trotkart_colthage.9.t:0 "Secretary Of Defence Jebzel Zoblos"
trotkart_colthage.9.d:0 "The party was in full swing, the grand hall full of music and light, laughter in every corner, a banquet to feed hundreds and at the centre of it all Jebzel Zoblos. Cutting a dashing figure in her new uniform, she basked in the attention of each and every guest as they congratulated her. She knew it was all politics, every guest at the party had been carefully selected and vetted; there would be no awkward scenes tonight and everyone knew what was expected of them. In 3 months each of them would be back asking for a new defence contract, weapons deal or to look the other way when their brother got caught smuggling again, but she didn't care at all. The supreme commander of the colthaginian enjoyed every moment of it and why shouldn't she, she'd earned this, her soldiers had suffered terribly during the war, restricted from their rightful plunder and spoils but now she could reward them and all her allies, Gerza approving of course.\n\nGerza watched on; he'd made a good choice in her, personally of course, if she turned out to be good at her job then even better but that was less important. What mattered most was the loyalty of the army and with Jebzel in charge they were in his back pocket. He'd won the war for nation and now there was nothing to stop them.\n\n"How you pulled this off I'll never know." Azizelquart appeared at his shoulder "She should be in prison not in charge of the army, surely some zebra in the senate objected to this."\n\n"A few." Garza replied casually. "But when you've got them by the short hairs, their hearts and minds will follow." He raised his glass to Jebzel who smiled at him across the room."
trotkart_colthage.9.a:0 "A well earned promotion"

trotkart_colthage.10.t:0 "A Home Away From Home"
trotkart_colthage.10.d:0 "The bottles clinked as another round passed around the fire. The wood spat and crackled as the four mercenaries settled themselves again.\n"Anyway, get on with the story."\n"Well, I reversed the truck, clipped the building and the whole thing came down and buried me. Woke up 3 days later in a hospital and there she was sitting at my bedside. She'd dug me out while the rescue teams were still on the way and now, we're getting married in three months."\n"So, you're staying here then?" The pegasus put in. "You poor sod. First chance I get I'm on a ship back to Nimbusi. Got my family to think about."\n,"Why not bring them here?" One of the two unicorns queried, swigging from a bottle. "My brother's coming over from Baltimore, he's going to setup a lumberyard, there's plenty of demand should rebuilding materials. Should be able to send some contracts his way once I'm a Major."\n"You been offered a commission in the new army too? I'm going to be a colonel. Got a stallion I'm sweet on over in Colthage, can't resist a uniform." The Zebra smirked as he tossed another log on the fire. "Might as well get the most out of it right, I mean, I got shot for this country."\n"You got shot because you were drunk, fell down the stairs and shot yourself in the leg. I'm still amazed you didn't blow your brains out."\nThe pegasus stared into the fire nursing her beer. "I could bring my two fillies across, take up that special forces position, wouldn't take much, I'd just have to leave my pride behind in Nimbusi." she smirked.\n"Hah! Good, your pride nearly got us killed, I was at the battle of Colthage remember, I saw you trying to led that charge through the weapons factory, talk about herding cats, I love that story go on, tell it."\nShe sighed with a smile and regarded the friends. They'd come here as soldiers looking for adventure, to fight for bits and now, well, the future was uncertain. "Things went wrong before we started. Two nights before, while I was drinking in the bar, some bastard nicked my maps so we were already behind schedule. I said, that looks like a shortcut over...""
trotkart_colthage.10.a:0 "Maybe it won't be so bad"

trotkart_colthage.11.t:0 "Professionals Have Standards"
trotkart_colthage.11.d:0 ""Reporting Sir." The Captain saluted as he stood to attention doing his best to hide a smile, finally his moment had come. He'd been called to General Mad Mic's office in the early evening as the sunset cast the room into half shadow, he'd heard about the commissions in the new army being handed out to mercs over the last few days and this appointment had to be a big one.\n\n"We've been going over your war record Captain." The General addressed him leaning back on her desk. "Quite frankly I am disgusted." The Captain's face dropped. "Your conduct has been appalling. Looting, arson, assaulting the locals, neglecting your duties, being drunk on active duty. We cannot and will not stand for this in the army of the Republic. You are hereby stripped of your rank and dishonourably discharged. Dismissed." The captain stood dumbfounded. He couldn't process what he had hearing. The General watched him. "Did I stutter?"\n\n"You can't be serious. The Defence secretary is a war criminal and I'm being fired for doing my job?! Yeah, I might have had a drink now and then but I didn't burn down a town!"\n"I said you're dismissed!"\n"You can't dismiss me, I know things, I'll take her down with me! I was at Gades, I know why it's not on the maps anymore. This is Gerza's doing! That bastard's protecting her. He's so crooked he sleeps in a spiral staircase. I'll take them all down, him and his piece of-" The General crossed the room and headbutted the former captain who crumpled to the floor with a shout, his cries cut off as Mad Mic put her boot in the shamed officer's gut.\n\n"Guards!" The door burst open as two earth ponies stormed in, guns at the ready. "Get this civilian off my base! Help him fall down some stairs and break his jaw, that'll teach him not to spread lies. Make sure it heals badly." The guards grabbed his legs and dragged him from the office, closing the door behind them as they went. General Mic sighed and leaned against her desk, turning to look into the shadows where Jebzel stood.\n\n"Who's next?" She smiled."
trotkart_colthage.11.a:0 "And don't come back!"

trotkart_colthage.12.t:0 "A Night At The Pub"
trotkart_colthage.12.d:0 ""Right that's the Cotton farms south of the river down, tomorrow we'll do Cabbage and Carrots over the northside and move onto the tire factory."\n"Did you remember to complete the forms? Don't want to get hauled in for filing the wrong thing again."\n"How was I to know that extortion and bribery were different forms? I'm a soldier, not a bureaucrat."\n\nThe Captain rolled his eyes as he finished sorting out the bits on the table. In the old days three officers counting bits out of a sack on a table in a bar would have raised a few eyebrows, now it was all official and above board, every bit was accounted for and all transactions were out in the open. It was a simple system, the local defence forces would collect donations from business, famers, factories, etc. They'd keep their cut for collecting the bits and the rest would be sent up the chain, all fair and even handed. The locals were even glad of the service, they got a receipt for their donations which they could use to claim back some tax and, unlike the old days, they actually got the protection they paid for. Nothing like a tank shell to see off the timberwolves. Tepid Pour, the bar owner, was also glad of the extra business, on a good day the officers coming through would buy a few rounds for the bar.\n\nThe system worked. It might be corrupt but when everycreature was corrupt they all benefitted. The rising tide lifts all boats."
trotkart_colthage.12.a:0 "All in a day's work!"

trotkart_colthage.13.t:0 "A Decent Paycheck"
trotkart_colthage.13.d:0 ""It's a bit tight around the back."\n\n"Sir has put on a bit of weight hasn't he."\n\n"Too much easy living." The tailor worked his way around the battle-hardened zebra's leg, taking his time to take every measurement twice, only the finest quality work for the old war hero. The new suit would emphasise his scars, a low-cut collar to show off the strength on his neck muscles, he could picture it all as he looked in the mirror. "I'll not complain, I've done my share of fighting and I'm going to enjoy the easy life I'm entitled to." He stepped out of the fitting room, the tailor finishing up his work and making some final notes.\n\n"I'll send the final design on Sir." The veteran nodded as he re-joined his two comrades in the waiting area where they sipped whiskey awaiting his return. This was what it was all about, the high life and reward they'd fought for, no more battlefield looting or pillaging, Jebzel's reforms made them salaried soldiers, licensed by the Republic, and business was good.\n\n"All done? I got lunch with Zquard in an hour. He's trying to sell me on some contract spare parts for tanks." A laid-back unicorn said\n\n"We've not got any tanks in our division."\n\n"So? Doesn't mean we can't buy some. Either way he's paying for lunch, I want to get my bits worth." She said with a smirk. "You never know, he might even offer another donation to sweeten the deal. Gods I love this country.""
trotkart_colthage.13.a:0 "We're gonna be rich!"

trotkart_colthage.14.t:0 "Armed And Ready"
trotkart_colthage.14.d:0 ""Three of a kind."\n"You win again."\n"I hate this game, why can't we play go Johnny go go go go?"\n"Because it's a stupid game and you can never remember the rules. Poker requires skill, talent and we all know how to play, so just deal."\n\nThe three soldiers, two zebra and a deer, sat around the table in the guard post; they were the only ones on duty, not much call to protect a supply depot in the middle of the jungle. For the last three weeks the only things that had come through where the trains carrying fuel and the trucks that needed it and none of them stayed long, why would they. The depot was as close to nowhere as it was possible to be and they were stuck in the middle of it, one stop on a long road to places that actually matter.\n"What are you going to do with your leave?" The deer asked dealing out the cards, he could do this with his eyes closed, three weeks of Appleosa hold ‘em burned the movement into muscles memory.\n"See my wife, eat ‘til I can't stand and drink ‘til I can't see. You?" The greying zebra sighed.\n"Much the same, it's a sensible plan, why ruin it." The bearded zebra replied. "Three weeks stuck here makes you appreciate the simple pleasures. 1 week of that then another 3 weeks of this hellhole."\n"Let's be honest, we're sick of everything here." The dear interrupted, sliding some bits into the pot. "3 weeks of sitting in this shack watching conveys come and go with nothing but a deck of cards and that radio to stay sane and all it picks up is some Chital talk show, I'm amazed we haven't gone mad and shot each other. Hey did you feel that?" The deer looked at a glass of water on the table where slight ripples danced.\n\n"Feels like a convoy." The bearded zebra sighed climbing to his hooves and collecting his bits. "Alright, you go check the fuel reserves I'll get the trucks lined up and you get the fuel hoses out. Let's get this finished so we can get back to doing buck all.""
trotkart_colthage.14.a:0 "May as well be working at a gas station..."

trotkart_colthage.15.t:0 "Trucking To Success"
trotkart_colthage.15.d:0 ""Guess what you're an accessory to." The driver shouted as the truck pulled into the depot and three Zebra climbed out of the back. The lieutenant stubbed out her cigar on the garage wall; she'd been waiting for the last hour for this truck and was long passed jokes.\n\n"What went wrong."\n"We blew a tyre 4 miles out." The driver, a young thestral private, said with a smile as he climbed out of the cab "Had to drive back on the flat. I did say we shouldn't have removed the spare."\n"We couldn't risk the weight. The truck might have gotten bogged down, but I take your point. We'll just take one less crate in future. Any other trouble?"\n"Nope, all went according to plan. We loaded up the gun crates, headed south on the usual patrol route, met Father Zisco and his goons near the border, gave him the crates, loaded up the coke and here we are, missus one wheel."\n"Good, I've declared the guns faulty and have listed them as being destroyed. Don't fix the wheel, take the truck over the workshop and make sure they see the flat, tell them the spare was damaged." The lieutenant and private walked round the truck to find the three zebra had unloaded three bags of coke and one gun crate from the truck.\n"What the buck is that?!" The lieutenant pointed at the crate.\n"Relax, Zisco won't miss it, he was too high to count what we gave him and we can sell it on to someone else. Pure profit."\n"Well, I hope for your sake you're right, because if he finds out you've screwed him over, he'll use you as a living buckpost for his next orgy." The private shallowed, his throat suddenly dry. "You three, take those bags through to my office, I'll need to make sure it's good stuff before we send it on to Abizaal.""
trotkart_colthage.15.a:0 "Who said border patrols couldn't be fun"

trotkart_colthage.16.t:0 "The Eternal Headache"
trotkart_colthage.16.d:0 ""Where's the bastard ethanol? I've got to sterilise these scissors."\n"No idea. I know we got more in last week but it's gone again. It's getting to the point where I think we should start burying supplies under the floor. I caught a private in here last week going through the medical waste for something to sell."\n"Did he get anything?"\n"Tetanus probably." The medical tent was organised chaos. There was little point in sorting items into specific locations as it just made stealing them easier. The medics, a middle-aged unicorn and a young zebra not long out of university, spent most of their day just keeping track of what had been pinched the previous day. They might as well have just put up a sign that said "If we don't see you take it, you can keep it." The only upside being replacement stock was easy to come by now the market was flooded with stolen drugs. Easy come, easy go, it would just be nice if some of those drugs found their way into patients every now and again.\n\n"Here let me." The Unicorn's horn glowed as he sterilised the scissors with magic. "There, that'll do. Now where's the stitching thread?"\n"Holding the Colonel's jacket together.""
trotkart_colthage.16.a:0 "Gah, I need some asprin"

trotkart_colthage.17.t:0 "Special Delivery"
trotkart_colthage.17.d:0 "The light turned green as the alarm sounded. 5 seconds later the bomb bay doors opened and another crate dropped through the hatch, parachute disappearing after it. The noise in the plane was deafening as the wind ripped past the opening and the engines roared outside as a final thud sounded the doors closed and deadened the rumble. Tree tops bending in their wake as they flew on, low to the ground to avoid radar detection; an off the record job, a few bits on the side, who could it hurt. The bomb bay, lit by a dim red light and which had once held the weapons to level a small town, held three large wooden crates suspended form a railing along the roof. The crates were void of markings or writing which might reveal their contents as they slide along the bomb rail, the next one taking its place over the bomb bay doors.\n\nThe air in the bomb bay could freeze the antlers off a deer, no creature would choose to willing spend time in there for fear of what else might drop off. Whoever had designed the plane deliberately made it as inhospitable as possible, as though they were guilty for having built a flying machine of death and didn't want anyone to actually use it. No bombs fell tonight, just nondescript packages for unknown owners but that would do little to appease they're ultimate victims. A crate of guns here, drugs there, bathtub gin, poorly refined drums of oil, outdated medical supplies, their effect delayed but no less destructive than the bombs normally occupy the hold.\n\nThe alarm sounded again, the light went green and a package slid from the rail, disappearing into the night below.\n\nAnother heartbroken, another life shattered, another crate delivered."
trotkart_colthage.17.a:0 "Meh, who cares"

trotkart_colthage.18.t:0 "Always Loyal"
trotkart_colthage.18.d:0 "Today was a day to show off the rising might of the Republic. The roar of the crowd threatened to drown out his speech. The square before the senate thundered, rammed from end to end with every creature great and small, flags and banner held aloft in the wind, the force of stamping hooves cracking the paving stones. Beautiful patriotic chaos. Through the middle of it all marched the ranks of The Sufrits' Chosen, the most renowned regiment of the new Republican army. The sun glinting off the brass buttons of their uniforms, they cut a noble figure as the marched. Behind them came The Republic's Anvil, the latest tank division deployed, kitted out with the latest designs. This was an army to be proud of. They've come a long way from the ragged banners of the civil war.\n\nGerza stood upon a dais taking the salute as the armed forces marched by, his voice caring over the sound of the parade "The Republic has risen from the bonfire of its past. The armed farmer is now a trained soldier, our army, a professional elite force, our air force the envy of Zebrica, our navy rules from here to the Dragon isles. For the first time in years, you are safe. You. Are. Protected. We have one Zebra to thank for this. One mare who put the needs of our Republic and our citizens before her own. A soldier of honour, a zebra of outstanding character, Jebzel Zoblos!" A squadron of bombers flew low overhead as the crowd erupted. JEBZEL! JEBZEL! JEBZEL! They chanted. Gerza inclined his head to her as she took the stand; a strong, noble yet humble figure.\n\n"Thank you Sufrit. This is not a day to honour me, well maybe a little, but really today is for our service mares and stallions, to honour them and the sacrifices they have made to build our military to the force it is today." She stamped her hooves as the artillery pieces rolled passed. "Celebrate, enjoy yourselves and long live the Republic!""
trotkart_colthage.18.a:0 "Good work Zoblos"

