TRO_CTH_tiger_syndicate_desc:0 "The oldest and the most dangerous of the five cartels, the Tiger Syndicate was incubated within the depths of the Zarcid era prison system, and subsequently greatly enlarged during the reign of Zarishat.\n\nThey are known for their penchant for extreme violence and have historically been prolific arms runners. They have since expanded their operations into racketeering and equine smuggling."
TRO_CTH_zaga_brothers_desc:0 "The Zaga Brotherhood are without the doubt the strangest cartel among the five. Their proliferation within the Colthaginian underworld came about as a direct result of the Zarishatian oppression of religious instituions. The Brotherhood, as a result attempts to portray itself as a sort of grassroots charismatic religious movement that just so happens to employ various hallucinogenics as a part of their rituals. Consequently, they are the largest drug smugglers in Colthage, dominating the flow of cocaine, cannabis and opium within the country and beyond."
TRO_CTH_zapsa_syndicate_desc:0 "The Zapsa Syndicate are simply a natural evolution of Colthage's already prolific history of smugglers and border merchants. If there was one word to describe the Zapsa Syndicate it would be - Neutrality. They're on good terms with their fellow Cartels and consistently try to keep their muzzles clean when it comes to government affairs. Their business model is running what amounts to a transport mega company for both legal and illegal goods. Were it not for the fact that they frequently get into shoot outs with both our and the Hippogriffian borders guards they would not even be on this list."
TRO_CTH_zurumilki_desc:0 "The Zurumilki Family are a rather peculiar sort. While criminal organizations have always existed in Colthage in some capacity they have rarely managed to amass enough raw power and influence to supplant the government. Based on a bastardized version of the Wingbardian mafia model, the "Family" are a localised federation of various racketeers, extortionists, gang leaders, legitimate businesszebras and petty robber barons who have managed to almost fully supplant the government in the Sophoovene region. They are the smallest of the Cartels territorially, but effectively the richest due to their control of the region's oil fields."
TRO_CTH_abizaal_syndicate_desc:0 "What is there to say about the Abizaal Syndicate? Their origins a mystery, their structure unknown, and their goals if they even have any completely alien - They are without a doubt the most perfidious of the five Cartels. Worse yet, they have firmly grasped the strings of Colthage's chemical industry, and have subsequently become the largest producers of synthethic drugs within the country. Unlike most of the other Cartels, they tend to shy away from violence, prefering instead to strike at their enemies from the shadows - Be that through assassination, plots or political ploys."

