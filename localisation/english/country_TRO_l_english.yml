TRO_CTH_corruption_desc:0 "§gBenoam Gerza§!, once derided by the Colthaginian political elite as a mere yokel from the backwater province of Coltva has after a long and prestigious career finally managed to ascend to rise to the top of the Republic's political hierarchy. However, in spite of his... storied career, he did not ascend to the highest position in the land without both sacrifice and compromise.\n\nAllying with the dung of Colthaginian society was a necessary measure during Zarishat's reign, a necessary measure that has rapidly given rise to rampant £faction_tur_unaligned §gCorruption§! and political apathy which threaten to destabilise the reforged Republic once more. However, where there is corruption there is opportunity and if there is anything Sufrit Gerza has learned during his career it is that fortune favours the bold..."
TRO_CTH_the_great_game:0 "The Great Game"
TRO_CTH_the_great_game_desc:0 "In spite of the the chaos of the Zarcid era, §gColthage§! has risen once more. Order and progress are the words of the day and trade goods are once again flowing freely through our magnificent ports - Feeding both the apparatus of state and those clever enough to profit off it, and yet, it is not enough. §gColthage§! may be prosperous once more, but there are those around us whom find our prosperty a threat to their petty dominions. These §RGodless Anklebiting Pinko Parasites§!, so called §RSocial-Democrats§!, and worst of all the §RKasans§! lay waiting in the shadows, waiting to destroy all we have built by condemning our regime as corrupt and inequine! Ridiculous! Proposterous even! Let's set the record straight. By crook or by hook, §gColthage§! will be the greatest nation on this Za'al given earth even if we have to burn §RAris§!, §RKarthin§!, and every other city I can't find on the map.\n\nWelcome to the §gGreat Game§! - The enemies of §gColthage§! are many, but more plentiful are the opportunities before it. Through the course of the §gGame§! we will be receiving a number of §YPoints§! for accomplishing the various goals listed in this §CDecision Category§!. These §YPoints§! range from zero to one hundred and are gained on the basis of how successfully a player has managed to accomplish §gColthage§!'s geopolitical goals. Upon §Gcompleting§! the §YBusiness Is Booming§! focus we will receive various rewards depending on how well we did. However the §gGreat Game§! will be permenantly §RDisabled§!\n\n§YThe North Zebrican Kerfuffle§!:\nTo put it bluntly, both the §CHippogriffs§! and the §rChiropterrans§! are idiots. In one corner we have a gaggle of self-important fish with delusions of grandeur, while in the other we have a flock of witless scoundrels obsessed with the dullest possible celestial body. Their stupidity, however, is our opportunity:\n     - §YHippogriffia§! - \n     - §YChiropterra§! - \nPossible Points: §Y10§! - §Y30§!\n\n§YThe War Against Communism§!:\nZarishat's short lived regime taught all of §gColthage§! just how dangerous §RCommunism§! and all of its adjacent ideologies truly are. Thus it is not enough that we simply safeguard ourselves from §RMarksist Oppression§!, but our entire political and economic sphere:\n     - §YAsterion§! - \n     - §YSicameon§!\n     - §YCyanolisia§! - \n     - §YFalcor§! - \n     - §YWingbardy§! - \n     - §YDoelhi§! - \n     - §YChital§! - \n     - §YMacawia§! - \n     - §YKasa§! - \n     - §YHirvimaa§! - \nPossible Points: §Y5§! - §Y50§!\n\n§YExpanded Trade§!:\nTrade is, was and always shall be the lifeblood of §gColthage§!, and while venture capital start up trading companies have been sufficient enough at upholding our economic interests, it simply is not enough. Thus we must seek closer ties to the various powers within our economic sphere:\n     - §YAsterion§! - \n     - §YSicameon§! - \n     - §YCyanolisia§! - \n     - §YFalcor§! - \n     - §YWingbardy§! - \n     - §YDoelhi§! - \n     - §YChital§! - \n     - §YSambar§! - \n     - §YBarasingha§! - \nPossible Points: §Y2§! - §Y20§!\n\n§YReward Ranges§!:\n§Y1§! - §Y25§!: No Reward\n§Y25§! - §Y50§!: Minor Reward\n§Y50§! - §Y75§!: Decent Reward\n§Y75§! - §Y100§!: Large Reward\n\nWe currently have: §Y[?TRO_CTH_geopolitics_points]§! Points"

