### Focuses ###
TRO_CTH_a1:0 "The War Of National Salvation"
TRO_CTH_a1_desc:0 "Colthage is, once again, burning. To save our home from tyrants and lunatics we must take up arms. For the Republic!"
TRO_CTH_a2:0 "Raise War "Taxes""
TRO_CTH_a2_desc:0 "Money wins wars and we have little of that. As the rightful government we shall tax our zebra, for their own good. Wouldn't want your house hit by artillery now, would you? Enemy artillery of course."
TRO_CTH_a3:0 "The Village Conscription System"
TRO_CTH_a3_desc:0 "Our zebra are tired of war, but war is not done with them. To ensure we can fight, every village must give a percentage of its inhabitants to the cause."
TRO_CTH_a4:0 "Organised Loot Distribution"
TRO_CTH_a4_desc:0 "Looting motivates our soldiers but also distracts them in combat. We need a simple system to keep them on task. Fight now, loot later. Let their battle cry be "Today, gods willing, we'll all be rich!""
TRO_CTH_a5:0 "Assure The Investors"
TRO_CTH_a5_desc:0 ""The market is having a momentary blip, nothing more, things will soon straighten out soon. Trust me, it's fine. Invest now in the Republic, the winning side, to guarantee future opportunities and tax cuts.""
TRO_CTH_a6:0 "Deepen Cartel Ties"
TRO_CTH_a6_desc:0 "Some of our weak willed and cowardly politicians fear the cartels but let's look at this objectively. They don't want to give up the power and influence they've gained so, if we work together, we can both profit. Let's make them an offer they can't refuse."
TRO_CTH_a7:0 "Float The Zebinop Textile Industry" 
TRO_CTH_a7_desc:0 "The backbone of our finances is the fabric industry. Every zebra, from farmer to fighter, needs textiles. By providing generous terms we can keep their business' running and provide for our troops requirements in the field."
TRO_CTH_a8:0 "The Merchants Of The Zebhara"
TRO_CTH_a8_desc:0 "Zebhara is a difficult place to account for. No Zebra would think we'd be able to get guns across its inhospitable landscape. Still, with a little help we might just manage it."
TRO_CTH_a9:0 "Negotiate With The AGWP"
TRO_CTH_a9_desc:0 "Winbardy may be just the kind of friend we're in need off. For a short term loan they've promised to provide us with the means to push our enemies back."
TRO_CTH_a10:0 "Stoke Republican Nostalgia"
TRO_CTH_a10_desc:0 "By reminding the zebra of their glorious past we can inspire them to fight harder for the future. It doesn't matter if we have to embellish a bit, no one will know the difference."
TRO_CTH_a11:0 "The Ever Cheap And Disposable Flayers"
TRO_CTH_a11_desc:0 "A smaller, motorized division can strike harder and faster into enemy territory. If they don't come back at least they've bought us some time. Off you go then."
TRO_CTH_a12:0 "The Always Reliable Holdbreakers"
TRO_CTH_a12_desc:0 "Quality over quantity. Let Starfather and Zanit expend themselves against us. We'll hold the line against all comers and drive them back when they're weakened."
TRO_CTH_a13:0 "The Gun Runners Of The Tiger Syndicate"
TRO_CTH_a13_desc:0 "Guns don't just fall off the back of a lorry. They have to be pushed. The Tiger Syndicate are the best gunrunners this side of Weter. If anyone can get us some guns on the side, it's them."
TRO_CTH_a14:0 "The Expertise Of Abizaal Syndicate"
TRO_CTH_a14_desc:0 "For all of their hideous produce, the Abizaal are some of the most creative minds in the country. Sending a few "volunteers" their way could help our efforts in the long run, provided they stick to their end of the bargain."
TRO_CTH_a15:0 "Prioritise Agricultural Redevelopment"
TRO_CTH_a15_desc:0 "Less hooves working the fields means more hooves in the fight. A simple equation but one that will give us the edge in the ongoing struggle."
TRO_CTH_a16:0 "Prioritise Industrial Reconstruction"
TRO_CTH_a16_desc:0 "What use is a soldier with no weapon to fight. We must make our industrial growth the top priority. If not there won't be a nation left to fight for."
TRO_CTH_a17:0 "The Strike Against Tyranny"
TRO_CTH_a17_desc:0 "Colthage has seen tyrant after tyrant over the last few years. Self-styled heroes turned into what they sought to destroyed. Through it all we never gave up hope. We knew our saviour would come. Gerza is that saviour and we should know we've followed a few."
TRO_CTH_a18:0 "The Slightly Less Ragged Banner Army"
TRO_CTH_a18_desc:0 "Our forces are still not what you'd call ideal, but they have improved notably. The size of the army has swollen and most of our soldiers have a gun and a helmet. We'd rate it a solid "OK". Ok, will have to do."
TRO_CTH_a19:0 "The Smugglers Of The Zapsa Syndicate"
TRO_CTH_a19_desc:0 "If you want it, the Zapsa Syndicate can get it and gods know we want for an awful lot right now. We must hope the price isn't too high, we'll have to pay it regardless. Perhaps we should remind them of they stand to lose should the war go against us."
TRO_CTH_a20:0 "Utilise The Zurumilki Family"
TRO_CTH_a20_desc:0 "For fight a modern war we must have oil. That means doing a deal with the Zurumiki and their ilk. Landowners in all but name, we'll have to lubricate discussions by fuelling their fears of losing their grip on the wells they control."
TRO_CTH_a21:0 "Shake Hooves With The Zaga Brotherhood"
TRO_CTH_a21_desc:0 "The Zaga are weird to say the least. The most unsettling of the cartels. Drug addicts in the guise of monks, their insistence on being dressing and acting like priests has its advantages though. They can pass unseen by most. Strange though they are, they may be a god send."
TRO_CTH_a22:0 "Optimise Wartime Production"
TRO_CTH_a22_desc:0 "We've got a solid foundation under our hooves. With the changes we've made we can now full speed into the final stages of the war. With one final effort, victory shall be ours."

TRO_CTH_b1:0 "The House Of Cards"
TRO_CTH_b1_desc:0 "The gamble has paid off. Whether it was a bluff or not doesn't matter anymore, all the challengers have folded and we've won the whole pot; now we just have to keep it as new gamblers come to the table looking for their share."
TRO_CTH_b2:0 "Bureaucratic Optimisation Initiative"
TRO_CTH_b2_desc:0 "There are some zebra in Colthage who – through some terrible madness – actually like doing paperwork and are quite suited to the job. If we give these disturbingly boring creatures exactly what they're after we can keep them out of the way and improve our administrative efficiency in one swoop."
TRO_CTH_b3:0 "Maintain Bicameralism"
TRO_CTH_b3_desc:0 "Powers the Senate and the Popular Assembly have over each other ensure that one house cannot gain too much influence; that’s how it’s meant to work at least. Things have been getting a bit unstable though with the Patricians gaining ground so we’d best tighten things up."
TRO_CTH_b4:0 "Unitarian Jurisprudence"
TRO_CTH_b4_desc:0 "A solid system of laws is required for any civilized nation to function without descending into violence and anarchy... again. There must be one set of laws for all, one governing body of courts and no-one will be above them."
TRO_CTH_b5:0 "Crack Down Upon "Hereditary" Positions"
TRO_CTH_b5_desc:0 "It's an age-old argument, "my mother held this position before me and her mother before her, etc." That might be true but it doesn't mean any of them were good at their jobs. It's time to shake up the system and leave the dead weight behind."
TRO_CTH_b6:0 "Controlled Nepotism"
TRO_CTH_b6_desc:0 "Certain tasks require a finesse, a lifetime of preparation and the character to produce the best results for the country. Officials like this cannot be trained, they are grown, aged like a fine wine into their positions. It is officials such as this that have made the Republic what she is today."
TRO_CTH_b7:0 "Federal Jurisprudence"
TRO_CTH_b7_desc:0 "The status quo cannot be demolished and rebuilt overnight, there are too many legal nuances throughout the nation and successive civil wars has layered laws upon laws in ways we cannot begin to understand. Best to leave the provinces to handle their own courts, that way, whe-if they screw up, they'll take the blame."
TRO_CTH_b8:0 "Implement The Tricameral Senate"
TRO_CTH_b8_desc:0 "The two houses of the Senate and the Popular Assembly have become unstable with the Patricians gaining more and more power, letting the Assembly slip into obscurity. To redress the imbalance we’ll set up a new chamber of selected advisors to oversee the other two houses; appointed by Benoam Gerza of course."
TRO_CTH_b9:0 "The General Bureaucrat Competency Exam"
TRO_CTH_b9_desc:0 "There is so much work to do and very little time to do it in. We need more hooves in government to pick up the slack, quantity will have to do over quality. As long as they can read, write and file paperwork we'll give them a job and put them to work."
TRO_CTH_b10:0 "Lobbyist Background Checks"
TRO_CTH_b10_desc:0 "To work in the senate or the assembly requires a rigorous selection process of interviews, competency tests and background checks and yet any zebra with a lobbyist pass can just walk in. Do you know the type of creatures that wonder these halls? We don’t and it’s time we found out."
TRO_CTH_b11:0 "Organise The Federal Police"
TRO_CTH_b11_desc:0 "A federal state requires federal enforcement, not some backwater sheriff who thinks he owns the place because he’s got a badge and a gun. These jumped up small town dictators need to be put in their place and reminded that they answer to the law, not the other way round."
TRO_CTH_b12:0 "Universal Welfare Rates"
TRO_CTH_b12_desc:0 "The health of our creatures is one of the pillars of the state and it is every creature’s right to have access to health care. This is not socialism, it’s kindness and the care of the nation for its citizens. Also, we can work them that little bit harder if we cover any accidents that might arise."
TRO_CTH_b13:0 "The Zarcid Scare"
TRO_CTH_b13_desc:0 "Harmony, that terrible word inscribed upon the chariot of the storm. It spreads amongst us like insidious force, a quiet plot reaching its tendrils through our nation like the roots of weeds through the foundation of the state. We will put a stop to it before it starts."
TRO_CTH_b14:0 "Opium Growing Licenses"
TRO_CTH_b14_desc:0 "To grow anything on a major scale in the Republic requires a license; farmers for corn and merchants for cotton and coffee. It ensures quality and that nothing goes astray to the black market. With the legalisation of opium we’ll extend the same rules to the poppy."
TRO_CTH_b15:0 "State Controlled Opium Manufacturing"
TRO_CTH_b15_desc:0 "If the state is going to legalise opium, then the state will manage the growth, manufacturing and distribution of opium. We can reap the tax and sales income and ensure that only those we deem fit have a hand in the process."
TRO_CTH_b16:0 "Curtail Patrician Opulence"
TRO_CTH_b16_desc:0 "What do the Patricians actually do. Sure, they hold seats in the senate but they just argue and talk in circles all day every day. They’re overpaid and underworked lay abouts who waste everyzebra's time. Make them earn their keep; cut their wages, remove their privileges and no more wine with lunch."
TRO_CTH_b17:0 "Implement Welfare Brackets"
TRO_CTH_b17_desc:0 "Help the needy is a noble cause - no zebra would deny that – but who exactly is needy? There are a lot of creatures out there looking to work the system for a free handout. Tying welfare benefits to household income will ensure only those who truly need help receive it."
TRO_CTH_b18:0 "Incentivise Private Security Companies"
TRO_CTH_b18_desc:0 "We cannot be everywhere all the time and constantly funding a nationwide police force will cost far too much. I mean, what about when there isn’t any crime? Just a waste of money. Setting up a network of bounty hunters will catch criminals when needed will be much more efficient."
TRO_CTH_b19:0 "The Lobbyist "Tax""
TRO_CTH_b19_desc:0 "Lobbyists only want to make the Republic a better place but advising is a privilege and should come at a cost and there are many things they can help cover; stamp duty, window tax, swamp insurance, hen food, dog biscuits, cow ointment – the expenses are endless."
