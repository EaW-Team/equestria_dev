 avian.1.t:0 "To A More Happier Outcome"
 avian.1.d:0 "This is Katrina, daughter of Lady Amelinda and head of House Avian. For years, long before I was born, our land was once united as Verenia. My uncle led us all to freedom from the failing Imperials. However, the Republican Revolution brought him to an unfortunate end, and with it created a great divide between his two sons: duke Vincent of House Erie, and duke Iovinus of House Eyrie.\n\nDuke Vincent's mother wasn't a noble, but according to Mom— err, according to Mother, that doesn't matter now that he's legitimised. He's a smart griff, but he does let his focus take precedence over other matters, even over his own citizens' lives. While he may seem a bit brash, I do know he loves Verenia and wishes to see it prosper. Duke Iovinus, on the other hand, is a full noble (if that matters now). He cares greatly for his commongriffs and understands that he has a duty to fulfill. However, he lacks the same sort of tactical genius that Vincent holds, and while he does love his country, the years of stalemate has left him aimless and tired.\n\nAnd that leaves me and my mother. Mother, the sister of the late Duke, refused to join in their petty fight and withdrew her lands from both sides. Thanks to her efforts, our own citizens are thriving and happy. However, her equal efforts in bringing the two sides together have not brought a similar result. For years, the most she has managed has been stalemates. Any sort of peace talk has been useless between both sides.\n\nAfter collapsing a couple of years ago, my mother's talon was forced, and she ceded her position to me earlier than expected. But that's okay! I know I can bring the war to an end. The two dukes are good griffs, and if I show that to one another, I'm sure they'll stop fighting. And if that doesn't happen, I know that Mother will get back to normal and take back her position, just like how the physician said."
 avian.1.a:0 "Time to bring some stubborn griffons together!"
 
