 avian_news.1.t:0 "The Unification Of Verenia"
 avian_news.1.d:0 "[This.GetNewspaperHeader]The so-called Verenian Struggle has outlasted many conflicts that arose from the Republican Revolution of 978. Even as neighbouring regions settled into a pretence of peace, the infamously stubborn heirs of the late Verenian duke refused to lay down their weapons as battles and ceasefires followed one after another. Thus, the proudly independent region has only known strife for decades.\n\nYet to the surprise of many, the cycle of familial bloodshed has ended on this day. Despite being the weakest party in the conflict, Katrina Avian has managed to cast down the squabbling pretenders by force, seizing the Verenian inheritance. Nonetheless, the commonfolk were overjoyed to see peace finally return to Verenia, after over 25 years."
 avian_news.1.a:0 "The comedy is finally over."
 avian_news.1.b:0 "Was it all worth it...?"

