 avian.6.t:0 "Invitation For Peace"
 avian.6.d:0 "Vincent often wondered why he did not delegate this tedious chore to some other griff, but he had to admit Livio was right for once: information is just as precious as idols, and he should be careful with who sees it. That didn't make sifting through each letter that arrived on his desk any more bearable, but the last one caught his particular attention.\n\nThe fanciful lettering stated it came from 'Katrina Avian'. A moment was needed for his wine sloshed mind to recollect that it was his niece (of a sort) and wondered what she could want this time. It was always perplexed him how in spite of their revolt, the so-called House Avian had made no aggressive overtures against him since that day. Just seemed like a rather poor strategy, if they wished to seize the Verenian inheritance.\n\nA cursory glance confirmed his suspicions. Much like her deluded mother, Katrina was inviting him and Iovinus to her holdings to discuss peace and all that assorted junk. First came a snicker, then a chuckle, and finally a full blown laughter as Vincent threw the letter into the fireplace, wondering just how naive was this chick to suggest he would EVER make any sort of treaty with that idiotic, thick-skulled cretin across the Aranti? Why, if they were put together in the same room he'd choke him with his bare claws!\n\nFinishing that vengeful daydream, Vincent returned to the other correspondence that needed answering."
 avian.6.a:0 "A good distraction, at least."
 
 avian.7.t:0 "Invitation For Peace"
 avian.7.d:0 "Things were quiet. Too quiet, a paranoid mind would say, but for now Iovinus felt content. Preparations were going well, and this time, for absolutely certainly sure, he'd be sending his half-witted reprobate of a sibling to Maar's embrace where he belongs! But for now, he was trying to keep calm, enjoying a day off in the gardens. Greenery always put a sense of ease in his mind.\n\nBut just as he was about to lounge more comfortably across the bench, the rustling of paper caught his attention. Oh right, Roman passed him a letter this morning, even though he asked not to be bothered. Absentmindedly unfurling this correspondence, his thoughts were divided between simple curiosity and pondering on a suitable petty punishment for the Guard-Captain.\n\nAh. Another letter from Katrina Avian, asking for him and Vincent to attend peace talks. Iovinus wasn't sure what made him choke in sorrow more prominently, the fact that they've been fighting over Verenia for this long, or that Amelinda had implanted this persistently vacuous idea in her mind. How could he EVER agree to a treaty after everything that drooling imbecile had put him through? Why he'd sooner choke and rot!\n\nWith the letter angrily crumpled and torn, Iovinus drifted into an uneasy nap."
 avian.7.a:0 "Life could not get better."
 
