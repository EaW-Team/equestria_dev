l_english:
 
 ## FIGHTER ##
 jet_fighter_equipment_x:0 "Jet Fighter III"
 jet_fighter_equipment_x_short:0 "Jet Fighter III"
 jet_fighter_equipment_x_desc:0 "Further refinements of the fuselage, the implementation of onboard radar and the first generation of air-to-air missiles, will make the newest generation of fighters the deadliest so far."
 
 cv_jet_fighter_equipment_1:0 "Jet Carrier Fighter I"
 cv_jet_fighter_equipment_1_short:0 "Jet Carrier Fighter I"
 cv_jet_fighter_equipment_1_desc:0 "A jet modified to launch from and land on aircraft carriers."
 cv_jet_fighter_equipment_2:0 "Jet Carrier Fighter II"
 cv_jet_fighter_equipment_2_short:0 "Jet Carrier Fighter II"
 cv_jet_fighter_equipment_2_desc:0 "An advanced jet modified to launch from and land on aircraft carriers."
 cv_jet_fighter_equipment_x:0 "Jet Carrier Fighter III"
 cv_jet_fighter_equipment_x_short:0 "Jet Carrier Fighter III"
 cv_jet_fighter_equipment_x_desc:0 "A modern jet modified to launch from and land on aircraft carriers."
 
 ##CAS##
 CAS:1 "Close Air Support"

 ### STRIKE CRAFT ###
 jet_strike_craft_equipment:0 "Jet Strike Craft"
 jet_strike_craft_equipment_desc:0 "Strike craft can perform the jobs of both naval bombers and CAS, devastating ground or sea targets."
 jet_strike_craft_equipment_x:0 "Jet Strike Craft I"
 jet_strike_craft_equipment_x_short:0 "Jet Strike Craft I"
 jet_strike_craft_equipment_x_desc:0 "In a radical departure from the design philosophies of the previous generation of aircraft, this new type of strike craft has been built with one thing in mind: versatility. Thanks to its jet engine and flexible hardpoints, it can carry a wide array of different weapons and deliver them with a high level of accuracy both at sea and on land."
 jet_strike_craft_equipment_x_2:0 "Jet Strike Craft II"
 jet_strike_craft_equipment_x_2_short:0 "Jet Strike Craft II"
 jet_strike_craft_equipment_x_2_desc:0 "Rocket technology has advanced to the point where modern missile systems can be mounted on our strike craft and, with the help of onboard electronic systems, lock on to their target on their own. This allows us to strike with unprecedented precision as well as from much greater range."
 jet_strike_craft_equipment_x_3:0 "Jet Strike Craft III"
 jet_strike_craft_equipment_x_3_short:0 "Jet Strike Craft III"
 jet_strike_craft_equipment_x_3_desc:0 "New, lightweight materials allow this new generation of strike craft to be much more agile and thus more durable during their missions. In addition to this, refined versions of the guided missiles carried by earlier craft increase their firepower substantially."
 cv_jet_strike_craft_equipment_x:0 "Jet Carrier Strike Craft I"
 cv_jet_strike_craft_equipment_x_short:0 "Jet Carrier Strike Craft I"
 cv_jet_strike_craft_equipment_x_desc:0 "Strike craft modified to launch from and land on aircraft carriers."
 cv_jet_strike_craft_equipment_x_2:0 "Jet Carrier Strike Craft II"
 cv_jet_strike_craft_equipment_x_2_short:0 "Jet Carrier Strike Craft II"
 cv_jet_strike_craft_equipment_x_2_desc:0 "Advanced strike craft modified to launch from and land on aircraft carriers."
 cv_jet_strike_craft_equipment_x_3:0 "Jet Carrier Strike Craft III"
 cv_jet_strike_craft_equipment_x_3_short:0 "Jet Carrier Strike Craft III"
 cv_jet_strike_craft_equipment_x_3_desc:0 "Modern strike craft modified to launch from and land on aircraft carriers."

 ### HEAVY FIGHTERS ###
 jet_heavy_fighter_equipment:0 "Jet Heavy Fighter"
 jet_heavy_fighter_equipment_desc:0 "Heavy Fighters have long range and powerful weapons. They are good both for protecting bombers at range and intercepting enemy bombers. Their lower agility however means that they will struggle against regular fighters."
 jet_heavy_fighter_equipment_x:0 "Jet Heavy Fighter I"
 jet_heavy_fighter_equipment_x_short:0 "Jet Heavy Fighter I"
 jet_heavy_fighter_equipment_x_desc:0 "With the rise of intercontinental strategic bombers, a new long-range air superiority fighter has become necessary both to escort our bombers and shoot down the enemy's. Reviving the ideas of the old heavy fighters, this new model packs advanced RADAR and air-to-air missiles able to engage beyond visible range."

 ### TACTICAL BOMBERS ###
 
 early_bomber_short:0 "Early Bomber"
 early_bomber_desc:0 "Airship bombing was long a favoured tactic of militaries and sky pirates, softening targets and starting fires before landing troops. With airships  obsolete thanks to aircraft and AA cannons, the military has cautiously embraced plane bombers, though with much bemoaning the lower ordnance capacity."
 early_bomber:0 "Early Bomber"
 jet_tac_bomber_equipment_x:0 "Jet Tactical Bomber III"
 jet_tac_bomber_equipment_x_short:0 "Jet Tac Bomber III"
 jet_tac_bomber_equipment_x_desc:0 "Continued improvements of bombloads and jet engines shall allow our bombers unprecedented range and operational firepower."
 
 ### STRATEGIC BOMBERS ###
 jet_strat_bomber_equipment_x:0 "Jet Strategic Bomber II"
 jet_strat_bomber_equipment_x_short:0 "Jet Strat Bomber II"
 jet_strat_bomber_equipment_x_desc:0 "The recent iteration of stratosphere aircraft shall make these behemoths capable of striking any target around the world from the edge of space itself!"

 jet_heavy_strat_bomber_equipment_x:0 "Heavy Jet Strategic Bomber I"
 jet_heavy_strat_bomber_equipment_x_short:0 "Heavy Jet Strat Bomber I"
 jet_heavy_strat_bomber_equipment_x_desc:0 "Mightier engines and a bigger bomb bay allow these absurdly massive craft to bring truly astonishing destruction down upon targets of any size. Their power is matched only by their cost."
 
 strategic_bomber2_short:0 "Strat Bomber II"
 strategic_bomber2_desc:0 "Airship bombing was long a favoured tactic of militaries and sky pirates, softening targets and starting fires before landing troops. With airships  obsolete thanks to aircraft and AA cannons, the military has cautiously embraced plane bombers, though with much bemoaning the lower ordnance capacity."
 strategic_bomber2:0 "Strategic Bomber II"

 strategic_bomber3_short:0 "Strat Bomber III"
 strategic_bomber3_desc:0 "To avoid losses to enemy fighters and ground fire, our next design will fly at great altitude. It will be larger to carry both an enormous payload and more fuel, to increase range."
 strategic_bomber3:0 "Strategic Bomber III"
 
 guided_missile_equipment_4:0 "Early ICBM"
 guided_missile_equipment_4_short:0 "Early ICBM"
 guided_missile_equipment_4_desc:0 "We can now build highly accurate and long-reaching missiles."

 transport_plane_equipment_2:0 "Transport Plane II"
 transport_plane_equipment_2_short:0 "Improved Transport"
 transport_plane_equipment_2_desc:0 "To landbound races, the ubiquity of air transport amongst flying races may seem odd. However, kitted out fliers cannot travel long distances without exhaustion. Modern fliers travel most of the distance by plane, jump out, and safely glide to the LZ."
 
 transport_plane_equipment_3:0 "Transport Plane III"
 transport_plane_equipment_3_short:0 "Advanced Transport"
 transport_plane_equipment_3_desc:0 "To landbound races, the ubiquity of air transport amongst flying races may seem odd. However, kitted out fliers cannot travel long distances without exhaustion. Modern fliers travel most of the distance by plane, jump out, and safely glide to the LZ."

 ### SCOUT PLANES ###
 scout_plane_equipment_x:0 "Scout Plane III"
 scout_plane_equipment_x_short:0 "Scout Plane III"
 scout_plane_equipment_x_desc:0 "Further refinements to the fuselage and propellers allow this scout plane to fly farther and avoid enemy fire more efficiently."
 jet_scout_plane_equipment:0 "Jet Scout Plane"
 jet_scout_plane_equipment_x:0 "Jet Scout Plane I"
 jet_scout_plane_equipment_x_short:0 "Jet Scout Plane I"
 jet_scout_plane_equipment_x_desc:0 "In an era of thermonuclear bombs and ICBMs, we cannot afford to be unaware of what is going on anywhere in the world. A plane flying above 21,000 meters will be untouchable by most enemy defences, and by equipping a large camera and sensor outfit on it, we will be able to monitor signals, locations of missile silos, and even gather air samples to test for radioactivity."
 jet_scout_plane_equipment_desc:0 "A plane developed specifically for photo reconnaissance. Relies primarily on speed and stealth to survive and will lose in any stand-up fight."
### ROCKET INTERCEPTORS ###
 rocket_interceptor_equipment_4:0 "Early Liquid Crystal Interceptor"
 rocket_interceptor_equipment_4_desc:0 "An exotic invention powered by an onboard crystal engine, this interceptor excels at countering strategic bombers. Its new engine is significantly less reliable, however."
 rocket_interceptor_equipment_4_short:0 "Early Crystal Interceptor"
 rocket_interceptor_equipment_5:0 "Modern Liquid Crystal Interceptor"
 rocket_interceptor_equipment_5_desc:0 "Better crystal charging and a more stable compressor significantly reduce the number of planes that spontaneously detonate. "
 rocket_interceptor_equipment_5_short:0 "Modern Crystal Interceptor"

