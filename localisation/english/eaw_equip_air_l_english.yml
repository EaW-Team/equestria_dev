 ## FIGHTER ##
 jet_fighter_equipment_x:0 "Modern Jet Fighter"
 jet_fighter_equipment_x_short:0 "Mod. Jet Fighter"
 jet_fighter_equipment_x_desc:0 "Ushering in the second generation of jet fighter aircraft, these designs have shed most of their piston-powered ancestry with the ubiquity of fuselage design choices from earlier jet aircraft designs. Additionally, the miniaturisation of RADAR has made it a must-have feature for our interceptors, as has the introduction of early guided air-to-air missiles. The predatory lines of these fighters do not hide their impeccable capacity to control the skies and are clearly here to stay."
 
 cv_jet_fighter_equipment_1:0 "Basic Jet Carrier Fighter"
 cv_jet_fighter_equipment_1_desc:0 "Jet aircraft can easily take off from aircraft carriers, but their engine exhaust blasts and high-speed landings pose significant issues. We've made minor sacrifices to our fighters' speed and operational range to have a lower stall speed, using catapults and arresting wires where possible. As for the jet blast, we can install jet blast deflectors to protect our carrier crew and other aircraft on the ramp."
 cv_jet_fighter_equipment_2:0 "Improved Jet Carrier Fighter"
 cv_jet_fighter_equipment_2_desc:0 "Adopting methods used for the previous iteration of our carrier jet fighters has translated well over to the newer models. In most respects, the carrier analogues of our land-based jet fighters have minor alterations that don't fundamentally change the aircraft, such as salt-resistant material to preserve the integrity of the delicate avionics of the aircraft. As such, these jet fighters are more capable of operating over the sea."
 cv_jet_fighter_equipment_x:0 "Modern Jet Carrier Fighter"
 cv_jet_fighter_equipment_x_desc:0 "We cannot allow our carrier fighters to lag behind their land-based counterparts. We have adapted them to keep them competitive against contemporary enemy aircraft launched to threaten our carrier groups, with minor improvements upon the aircraft carriers themselves, such as installing a ski-jump ramp on the flight deck and optical landing systems. Paired with our most modern aircraft carriers, our reach will be limitless!"
 
 ## AIRSHIPS ##
 airships1:0 "Storm-Era Airships"
 airships1_desc:0 "Blimps and zeppelins capable of carrying out any role effectively, at the cost of slow speed, low maneuverability, and vulnerability to incendiary ammunition."
 airship_airframes:0 "Airship Airframes"
 airship_airframes_desc:0 "Blimps and zeppelins capable of carrying out any role effectively, at the cost of slow speed, low maneuverability, and vulnerability to incendiary ammunition."
 medium_airship:0 "Medium Airship"
 medium_airship_equipment:0 "Medium Airship"
 medium_airship_equipment_0:0 "Storm-Era Medium Airship"
 medium_airship_equipment_0_short:0 "Early Medium Airship"
 medium_airship_equipment_desc:0 "These flexible airships can fulfill nearly any role required, asserting air superiority and bombing enemies. However their lack of maneuverability leaves them vulnerable against more agile planes."
 medium_airship_airframe_0:0 "Storm-Era Medium Airship Airframe"
 medium_airship_airframe_0_short:0 "Early Medium Airship Airframe"
 medium_airship_airframe_desc:0 "These flexible airships can fulfill nearly any role required, asserting air superiority and bombing enemies. However their lack of maneuverability leaves them vulnerable against more agile planes."
 heavy_airship:0 "Heavy Airship"
 heavy_airship_equipment:0 "Heavy Airship"
 heavy_airship_equipment_0:0 "Storm-Era Heavy Airship"
 heavy_airship_equipment_0_short:0 "Early Heavy Airship"
 heavy_airship_equipment_desc:0 "Massive airships capable of carpet bombing or ferrying divisions or supply, these behemoths were a terrifying symbol of the Storm King's rule. These mighty airships can devastate fortified cities, but they struggle when facing planes outfitted with incendiary rounds."
 large_airship_airframe_0:0 "Storm-Era Heavy Airship Airframe"
 large_airship_airframe_0_short:0 "Early Heavy Airship Airframe"
 large_airship_airframe_desc:0 "Massive airships capable of carpet bombing or ferrying divisions or supply, these behemoths were a terrifying symbol of the Storm King's rule. These mighty airships can devastate fortified cities, but they struggle when facing planes outfitted with incendiary rounds."

 ##CAS##
 CAS:1 "Close Air Support"

 ### STRIKE CRAFT ###
 jet_strike_craft_equipment_x:0 "Jet Strike Craft"
 jet_strike_craft_equipment_x_short:0 "Jet Strike Craft"
 jet_strike_craft_equipment_x_desc:0 "In a radical departure from the design philosophies of the previous generation of aircraft, this new type of strike craft has been built with one thing in mind: versatility. Thanks to its jet engine and flexible hardpoints, it can carry a wide array of different weapons and deliver them with a high level of accuracy both at sea and on land."
 jet_strike_craft_equipment_x_2:0 "Advanced Jet Strike Craft"
 jet_strike_craft_equipment_x_2_short:0 "Adv. Jet Striker"
 jet_strike_craft_equipment_x_2_desc:0 "Rocket technology has advanced to the point where modern rocket pods can be mounted on our strike craft and, with the help of onboard electronic systems, be fired at exactly the right moment. This allows us to strike with unprecedented precision."
 jet_strike_craft_equipment_x_3:0 "Modern Jet Strike Craft"
 jet_strike_craft_equipment_x_3_short:0 "Mod. Jet Striker"
 jet_strike_craft_equipment_x_3_desc:0 "New, lightweight materials allow this new generation of strike craft to be much more agile and thus more durable during their missions. In addition to this, well-integrated RADAR and the first guided missiles increase their firepower and precision substantially as well as increasing range of engagement."

 cv_jet_strike_craft_equipment_x:0 "Jet Carrier Strike Craft"
 cv_jet_strike_craft_equipment_x_desc:0 "Aircraft carriers require suitable jet aircraft to carry out bombing missions previously performed by CAS and torpedo bombers. In this respect, the strike craft provides an excellent first iteration of the jet bomber craft that carriers have been lacking. Their armour-piercing bombs can rain devastation upon surface targets, and their unmatched speed can make even fast turboprop fighters lag behind."
 cv_jet_strike_craft_equipment_x_2:0 "Advanced Jet Carrier Strike Craft"
 cv_jet_strike_craft_equipment_x_2_desc:0 "Similarly to other contemporary carrier jet aircraft, the most significant concern is protecting the integrity of the striker craft's electronics and avionics from the rumble and tumble that sea and ocean operations are known for. Special weapon mountings that allow for quick switching and refitting during carrier operations are also necessary for sustained combat."
 cv_jet_strike_craft_equipment_x_3:0 "Modern Jet Carrier Strike Craft"
 cv_jet_strike_craft_equipment_x_3_desc:0 "Current overseas carrier operations necessitate a suitably advanced ship and an equally advanced strike craft that can extend a carrier's striking distance well inland when operating far from home. The latest models of our carrier striker craft are well-equipped for any foreseeable bombing mission that a carrier can be expected to carry out, be it battlefield CAS or naval attacks."

 ### HEAVY FIGHTERS ###
 jet_heavy_fighter_equipment_x:0 "Heavy Jet Fighter"
 jet_heavy_fighter_equipment_x_desc:0 "With the rise of intercontinental strategic bombers, a new long-range air superiority fighter has become necessary both to escort our bombers and shoot down the enemy's. Reviving the ideas of the old heavy fighters, this new model packs advanced RADAR and air-to-air missiles able to engage beyond visible range."

 ### TACTICAL BOMBERS ###
 early_bomber:0 "Early Bomber"
 early_bomber_short:0 "Early Bomber"
 early_bomber_desc:0 "Airship bombing was long a favoured tactic of militaries and sky pirates, softening targets and starting fires before landing troops. With airships obsolete thanks to aircraft and AA cannons, the military has cautiously embraced plane bombers, though many bemoan the lower ordnance capacity. Adapted from civilian passenger airliners, these bombers can carry out a variety of missions, making them versatile aircraft."

 jet_tac_bomber_equipment_x:0 "Modern Jet Tactical Bomber"
 jet_tac_bomber_equipment_x_short:0 "Mod. Jet Tac Bomber"
 jet_tac_bomber_equipment_x_desc:0 "The introduction of guided missiles has made all aircraft vulnerable, particularly our less agile bombers. So far, the only viable counter to this besides basic radio countermeasures, such as clouds of small thin pieces of aluminium and plastic, is to fly high enough where no ground missile launcher can reach, and most fighters will not fly. These new bombers must be built to operate at high altitudes so that night can be seen during the day!"
 
 ### STRATEGIC BOMBERS ###
 jet_strat_bomber_equipment_x:0 "Modern Jet Strategic Bomber"
 jet_strat_bomber_equipment_x_short:0 "Mod. Jet Bomber"
 jet_strat_bomber_equipment_x_desc:0 "Mighty as strategic bombers may be, even they are vulnerable to guided missile attacks. Unlike other contemporary tactical bombers, these strategic bombers can be better prepared for such attacks with plenty of effective countermeasures. However, staying out of the range of missiles is still the best and most effective defence for this aircraft, and it must be built to handle the challenges of flying in the stratosphere."

 jet_heavy_strat_bomber_equipment_x:0 "Heavy Jet Strategic Bomber"
 jet_heavy_strat_bomber_equipment_x_desc:0 "The old adage of 'bigger is better' still rings true for tactical bombers, and the incredible power of supersonic engines makes it possible to build an airframe so large that it can mount dedicated electronic countermeasures and, of course, additional tons of explosives. It is difficult to believe that we can build a heavier-than-air vehicle that can be any larger than this gigantic bomber or, thankfully, more devastating..."

 ### SCOUT PLANES ###
 scout_plane_equipment_x:0 "Advanced Scout Plane"
 scout_plane_equipment_x_short:0 "Advanced Scout Plane"
 scout_plane_equipment_x_desc:0 "Retooling a larger airframe to carry multiple high-quality cameras while keeping the aircraft somewhat manoeuvrable is a sensible next step in our designs for our reconnaissance aircraft, as is its high operational altitude and range. So long as they are left unmolested by enemy fighters and ground AA, these aerial scouts are indispensable in our military, civilian, and industrial intelligence efforts."
 jet_scout_plane_equipment_x:0 "Jet Scout Plane"
 jet_scout_plane_equipment_x_short:0 "Jet Scout Plane"
 jet_scout_plane_equipment_x_desc:0 "In an era of thermonuclear bombs and ICBMs, we cannot afford to be unaware of what is going on anywhere in the world. A plane flying above 21,000 meters will be untouchable by most enemy defences, and by equipping a large camera and sensor outfit on it, we will be able to monitor signals, locations of missile silos, and even gather air samples to test for radioactivity."

 ### TRANSPORT PLANES ###

 transport_plane_equipment_2:0 "Improved Transport Plane"
 transport_plane_equipment_2_short:0 "Improved Transport"
 #(Unused?) transport_plane_equipment_2_desc:0 "This a test"
 transport_plane_equipment_3:0 "Advanced Transport Plane"
 transport_plane_equipment_3_short:0 "Advanced Transport"
 #(Unused?) transport_plane_equipment_3_desc:0 "This is a test 2"


### ROCKET INTERCEPTORS ###
 rocket_interceptor_equipment_4:0 "Early Liquid Crystal Interceptor"
 rocket_interceptor_equipment_4_short:0 "Early Crystal Interceptor"
 rocket_interceptor_equipment_4_desc:0 "An exotic invention powered by an onboard crystal engine, this interceptor excels at countering strategic bombers. Its new engine is significantly less reliable, however."
 rocket_interceptor_equipment_5:0 "Modern Liquid Crystal Interceptor"
 rocket_interceptor_equipment_5_short:0 "Modern Crystal Interceptor"
 rocket_interceptor_equipment_5_desc:0 "Better crystal charging and a more stable compressor significantly reduce the number of planes that spontaneously detonate while making them faster."

