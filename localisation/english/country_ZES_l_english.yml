ZES_gbp_spirit_1:0 "Strategies of Defence"
ZES_gbp_spirit_1_desc:0 "The defense of Kása is paramount in our military policy. Guarding its people and values shall be our foremost priority."

ZES_gbp_spirit_2:0 "Defence Defined"
ZES_gbp_spirit_2_desc:0 "Through our military reforms we have perfected our defensive military mindset, and are ready to put it to work to defend all we hold dear!"

ZES_sf_spirit_1:0 "The Ideas of Modern War"
ZES_sf_spirit_1_desc:0 "Modern war is no longer reliant on the firm formation or the perfectly executed plan, it is too unpredictable for that. We shall develop a doctrine focused on tkaing advantage of the new reality of warfare and perfecting it for our uses."

ZES_sf_spirit_2:0 "Destruction Defined"
ZES_sf_spirit_2_desc:0 "Modern war brings all sorts of new weapons to the battlefield. From high explosives to weapons of fire and steel. We may not like it, but this is reality, and our military doctrine has been perfected around it."

ZES_army_buff_1:0 "A Conscript Army"
ZES_army_buff_1_desc:0 "Kása's conscription network has been expanded to ensure our military will not easily run out of soldiers to fill its ranks."

ZES_army_buff_2:0 "An Elite Army"
ZES_army_buff_2_desc:0 "The Kásan army can not be reliant on creature wave tactics, instead we shall focus on drilling our troops to perfection, so that we may only have the most skilled defending our land."

ZES_army_buff_3:0 "Frontline Priority"
ZES_army_buff_3_desc:0 "Localizing our command structure closer to the front lines will allow us more flexibility in responding to military threats."

ZES_army_buff_4:0 "War in Depth"
ZES_army_buff_4_desc:0 "War can not just be planned on the local front, emphasizing the grand picture will allow us to ensure reservists and other combat supliments are always in good supply."

ZES_army_buff_13:0 "Mass Warfare"
ZES_army_buff_13_desc:0 "Possessing a strong and wide ranging officer corp, our military structure has become centered around individual commanders acting for the success of their unit, in cooperation with other officers. This flexibility will ensure that any soldier we send to the front, will be used effectively."

ZES_army_buff_14:0 "A Vigorous Army"
ZES_army_buff_14_desc:0 "Many of the officers in our high command have recently expressed interest in the ideas of "Deep Battle", possessing strong reserves as well as contingency plans will allow us to adapt on the grand scheme of warfare to whatever our enemies throw at us."

ZES_army_buff_23:0 "The New Model Army"
ZES_army_buff_23_desc:0 "Exactness is needed when planning for the survival of your nation. And the army is where this must come through the strongest. Our soldiers must be prepared for everything and be ready to respond with maximum violence. And so we have implemented the "New Model Army" reforms of Solano Lobu, may he guard our nation for the good of all."

ZES_army_buff_24:0 "A Fervent Army"
ZES_army_buff_24_desc:0 "Each soldier knows what they are fighting for. Their family, their friends, their nation and it's values. Knowing this we fight with the desire to survive and bring the ideas of liberty forward into the future. Kása forever!"


