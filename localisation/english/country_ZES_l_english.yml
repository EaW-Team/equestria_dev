### Yrmthu events

yrmkasa.1.t:0 "Our Harmony"
yrmkasa.1.d:0 "As Yrmthu took her place in front of the Advisory Council, she felt as if the floor would collapse under her. The high of the campaign had worn off and she was now feeling the burden of her office. Did Mansu feel that way too? She didn't ponder on this. There was a speech to be made. Probably one of the most important of her career.\n\n"Dear Councillors\n\nOne of the great beauty of the Free State is that we do not rule according to precedent. When the First Village was founded, there was no old monarchy. No ancient tradition to follow. Rather, we had to innovate, to think over the way we do everything and dare I say, we are a regime of humble philosophy, in its most pure and simple form. We answered those initial dilemmas with an ideal of a communal spirit, one of a shared burden to safeguard individual liberties in a bleak world.\n\nSadly, this ideal has waned. Faced with crisis, we answered with urgency. Mansu Erba, our dearest Avo, answered the call and so, the tragedy of the Xatisa was mitigated. But as the Pentarchy refused to end their horrific abuse, mitigation, pragmatism and crisis management ceased to be an exceptional response. They became the norm. The fences of the refugee camps became walls. Go to Oferclif-Retorno and you'll see it. The border separating so-called "refugees" and "Oferclifians", dividing, nurturing conflict and grievances. These calcified artificial borders weren't planned but they produce hardship without end regardless. And in such a divided society, we have become more selfish and greedy.\n\nI wish for the next years to be about abolishing these borders, abolishing these divisions. Not by decree but by the communal spirit which gave meaning to Kása. Not from the top but from all corners of society in understanding that there is no unique answer. Only together, as friends, can we hope to succeed.""
yrmkasa.1.a:0 "Much work lays ahead."

yrmkasa.2.t:0 "Who Has the Power?"
yrmkasa.2.d:0 "Today, the Advisory Council voted a new bill. While it was heavily debated upon and it seemed at first that it wouldn't pass, First Commander Yrmthu personally involved herself in pushing it through the legislature.\n\nThe law's main aim was to empower local township assemblies. However, while such actions are nothing out of the ordinary in Kása, the significant change is that the transfer of power was not done through deconcentration but through devolution. The law envisioned no administrative oversight and no national-level method to overrule the decisions passed in the local townships. It was even more surprising in that it ran counter the centripetal trend that had occurred under Mansu Erba. One amendment in particular puzzled many in Seguro which would set up a commission to study possible redistricting of major cities to divide them into parishes acting as independent political units.\n\nWhile some grumbled openly or under the cover of anonymity, the law was lauded by councillors hailing from smaller villages and remote townships."
yrmkasa.2.a:0 "The people must be able to decide on their own local matters."

yrmkasa.3.t:0 "The House in the Dirt Field"
yrmkasa.3.d:0 "For years now, Fyrportians had to walk to the city center only to have to go through a vast field of dirt, now filled with trash and broken bottles. In the middle of it was a lonely house belonging to Old Eutímio. Way back, he had defied a real estate firm from Seguro who wanted to build a new fancy neighborhood. He was the only one who didn't sell and so, the company broke ground, filling the streets of his youth with debris. In the end, it was all for naught. The company went bankrupt and nozebra bought back the project. And now, it was just him and the dirt fields.\n\nSo when he heard that the city council had opened a new town hall where citizens could freely put up motions to debate, he dusted up his fanciest suit and joined. The town hall was quite lively with topics ranging from market organization to policing and daycare management. He quietly waited for his turn and finally suggested that the field be transformed into a park. He didn't expect much but the attendees and councillors picked up on the idea as the land was available. Not a whole lot of funds were on hoof however so the public suggested volunteers to at least start clearing the debris. Eutímio was a bit miffed, thinking it would be the end of that.\n\nAnd then, it all happened very quickly. The city made a call for volunteers and rather than the expected dozen, more than a hundred came to help with the works. Old Eutímio wasn't the only one to hate the eyesore dirt fields. Soon, the fields were cleared and began to spring up. There a lot more meetings to discuss a fountain, a picnic area, a gazebo or even an open-air amphitheater.\n\nNow, Old Eutímio's house was still the only one around but rather than only seeing the few depressed commuters, there were families enjoying themselves, couples going for a walk and the usual obnoxious youngsters finding ways to rebel amongst the trees. Lonely, he was not anymore."
yrmkasa.3.a:0 "Democracy in action."

yrmkasa.4.t:0 "Under a Mountain's Shadow"
yrmkasa.4.d:0 "Leofsige stopped on the side of the road to catch his breath and wipe his forehead. The weather had been awful, with the heat and humidity of those times before a storm. Yet, as he looked on he saw the blizzard being on its way. Spirits forbid, they would get a heatwave the next day. He remembered the tales of his mother, about how the weather hadn't always been like this, that there was such a thing as seasons back when the Five didn't rule yet. Maybe. But what was the point of thinking about that? He still had to go out to gather roots in case the meager crops failed again.\n\nAfter a small moment of rest, he was nearing Stánincel when a cloaked pony ran into him, sending both of them tumbling down the dirt path. He cursed and turned towards the idiot. He let out a small gasp when he saw the face revealed by the cloak. That of a tattooed unicorn, one with a strange thing that resembled a gem over his eye. When he opened his eyes, the gem lit up, looking like an eye. Believing he had ran into a Pentarchy officer, Leofsige threw himself to the ground, letting out a litany of unintelligible apologies. But then, the unicorn simply looked around and seemed embarrassed to have scattered the content of his root bag.\n\n"I'm sorry. I don't have time to help you with that. I need to... Oh and after all Tartarus with that!"\n\nHis horn lit up and he magically put all the roots back in the bag.\n\n"There!"\n\nNot adding anything, the unicorn ran down the hill. It took a moment for Leofsige to react. That was the last thing he had expected to happen. Then some guards arrived, angrily asking if he had seen anypony. Leofsige, in a reflex he didn't quite understand himself, pointed towards another direction, sending them in a rush. He collected his bag and fled towards the village.\n\nThere, there was much agitation as a slave of the Pentarchy was trying to remove posters while the crowd was pushing him around to better see what he was trying to put away. The posters were signed with what they said was the Kásan emblem: the white sun on a black field. The poster was warning of liberation and the end of the Pentarchy's tyranny. "Be brave. Be ready. Have hope. We are coming.""
yrmkasa.4.a:0 "Could it be true?"

yrmkasa.5.t:0 "Rowdy Assembly"
yrmkasa.5.d:0 "As she took her seat in the Advisory Council, Yrmthu could sense the tension in the air. As she looked at the councillors, she could notice the outrage in some of their eyes. She recognized the feeling. That gnawing feeling of being ignored in matters that concern you, of being bypassed in favor of others and fearing to have any power slipping from your hooves. The only difference with the forgotten Kásans and refugees was that they weren't ignored. They were just representatives. What mattered was who they represented. But to truly go forward, it needed to happen in good faith, not in petty revenge.\n\nAll of that, she explained as well as all the choices she had made in previous months. She explained the success of the local assemblies in the new tasks that were given to them and how she wished to expand upon them. Change was on its way in Kása\n\n"What I am saying, honored councillors, is that I believe that we need to have a dialogue, not one restricted to the confines of this room but a frank and open discussion between all Kásans. I am no Queen and it is time that we address the similarities between my office and that of a monarch. We need to go back to the spirit of Kása, that of a communal and decentralized democracy. This is why I hereby announce my intention to call upon a Congress of Kása, composed of you and representatives from all communities. Its task shall be to revise our fundamental laws and reform the way the local assemblies, the Advisory Council and the office of the First Commander share their power. In the meantime, I will issue a decree to clarify the management of current affairs by all three institutions. Our laws give me broad authority in this matter so when the Congress is finally called, do make sure to take back some of it from me!""
yrmkasa.5.a:0 "I trust we'll have much to talk about."

yrmkasa.6.t:0 "Sunshine Over The Mountains"
yrmkasa.6.d:0 "It was cold in Dunburh. Yet, Leofsige felt so happy he could have cried. When the posters began to appear, he had chosen to believe. And now, even as that Kásan flag flew over the old castle, he had trouble believing it. And yet, it may have been the most beautiful thing he had ever seen. But he had to hurry. The messenger had told them all back in Stánincel that there would be something important happening in Dunburh today. The Kásan leader would speak there and he knew he would have to be there.\n\nAs he arrived to the city, he saw the entrance being guarded by a group of soldiers clad in simple dark green uniforms and caps. A curious bunch. Griffons, harpies, zebras, ponies and even a deer. As a reflex, he tried to keep a low profile as he neared them. Then, he held his breath as one of the soldier hailed a group of fillies but he only proceeded to give out some candy and chocolate. As he stared, the deer offered him a bar which he took without a word, too dumbstruck to thank them. And he walked in\n\nIn the city proper, he walked the streets. There was a buzz in the air as the locals were throwing out anything that reminded them of the Pentarchy's rule. Images, flags and the rest. All left in the dirt. As he made his way towards the center, he began to unwrap the chocolate. The first bite caused him to stop. It was so good he wondered how anyone could ever eat anything else. He kept savouring the bar so much he had failed to notice rioters angrily tearing down a gallow.\n\nFinally, he got to the city center. There was a stage. He remembered it as the place where the rulers would speak. He had not come alone. The place was absolutely crowded. There were soldiers maintaining a line around the stage but without shouts or violence. Then, she came and for a brief moment, Leofsige felt as he could fall in love. The Kásan leader wasn't a zebra, or a griffon or a monster as the Pentarchy had told them but one of them. A simple pony. She even had the same facial tattoo that they all had.\n\nThen, she spoke.\n\n"Barradians. Brothers and sisters.""
yrmkasa.6.a:0 "We have come."

yrmkasa.7.t:0 "Redirected Attention"
yrmkasa.7.d:0 "Almost overnight, like a change in the wind, the horrors of the Pentarchy in Barrad ended. For all the raucous, indignation and saber rattling, the issue that haunted Kása for decades and caused the Xatisa ended without the Kásan flag flying over Elysium. Of course, it didn't mean the end of every problem. The mountains were near uninhabitable and no refugees would be able to move back to their ancestral land for a long time. Others were still arriving.\n\nAnd yet, it was indeed over. And while to some it seemed like an anticlimactic end, an unsatisfying last page of a long book, now they could turn the page on that chapter of Kásan history. There was still much to do in this world."
yrmkasa.7.a:0 "Maybe it's for the best."

yrmkasa.8.t:0 "The Opening Ceremony"
yrmkasa.8.d:0 "The Congress. At last. Yrmthu couldn't help but feel giddy since she got up in the morning. She had dreamed of this all of these years and now, it was finally happening. As she entered the room, she felt strange. They had to rent the whole Seguro opera house and neighbouring academy of music to house the general assembly and the committees. Rather than walking in the austere walls of the Council Hall, she found herself walking the planks of a scene. She liked the idea that the Kásan democracy would be reinvigorated in such a place of beauty.\n\n"Dear Kásans,\n\nIt is with pleasure that I wish you all welcome in Seguro. Even if we have yet to write a single sentence of our new constitution, today is in a historic day. It is difficult to describe how long of a journey this has been for so many of us, for Kása as a whole. Could anypony imagine just five years ago when the greatest issue on the table was a budgetary adjustment on the bread dole in the camps of Oferclif-Retorno that we would convene in this beautiful opera to transform our country? But I digress.\n\nEach and everyone of you today is tasked with a great responsibility. Through crisis and misery, Kása has been forced to shelve many of its ideals, to wait just a little bit for the clouds to go away. Today, we stop this. In the next months, we will discuss and review how best to restore the communal spirit of Kása and from it shall emerge a truer democracy, one in which everypony has a place and a say, in which the smallest town of Bymnonia is equal to Seguro or Ilha Rosca, united in friendship rather than under a central authority. This is will be difficult but I trust you all to make us proud.\n\nI hereby declare the Congress of Seguro open.""
yrmkasa.8.a:0 "Let's get to work!"

yrmkasa.9.t:0 "Out of the Camps"
yrmkasa.9.d:0 "Reports have arrived from the Guild of Charity offices of Seguro and Fyrport have brought many good news. Refugees who entered the program are settling in well in the cities and most of them managed to find jobs. Among the methods used by the Guild was a contract with local assemblies to provide rent-controlled housing for families and colocation deals for younger ponies, free public transportation passes, language lessons, mentorship programs and, with personal participation of some donors, a program of lending suits for job interviews.\n\nMeanwhile the Oferclif-Retorno local assembly is happy to report that for the first time in decades, the population of the refugees camps has neither rose or stagnated but actually diminishing."
yrmkasa.9.a:0 "At last."

yrmkasa.10.t:0 "To Make a Home"
yrmkasa.10.d:0 "For a long time, northwestern Bymnonia had been a marshy region but that was all somewhat kept in check. When the Barrad crisis occured, many Kásans fled south, fearing the corruption of the Pentarchy spreading southwards. And sure enough, much of the abandoned land became marsh again, though scientists dispute that the swampification was magic-induced.\n\nWith the help of the Oferclif assembly, other communities and the Guild of Charity, many refugees but also destitute Kásans were given the opportunity to resettle those lands. The effort has proven both successful and popular. In a much shorter time than expected, marsh clearings camps made way to crops and houses being built. The participation of the Guild of Charity also helped in unexpected ways, creating contacts and networks to help the settlers finding buyers for their products beyond the borders of the Oferclif community.\n\nAnd now, there are talks of recognizing some of these new communities as townships in their own right."
yrmkasa.10.a:0 "This is what Kása is all about!"

yrmkasa.11.t:0 "The Kásan Spirit"
yrmkasa.11.d:0 "After months of work, negotiations and difficult choices, they had finally did it. The Congress of Seguro had succeeded in drafting a new constitution and she couldn't have been prouder. The congresscreatures had truly followed her vision, that of a free and decentralized confederation. When she saw the first draft, it was hard to realize that that simple document contained such an immense step forward for Kása but it was all in there. The Advisory Council and the office of First Commander would devolve powers to the local assemblies, empowered to decide on the majority of issues while the First Commander would be tasked with foreign affairs and military matters. For its part, the Advisory Council would become a forum for discussion between local assemblies and the link between the First Commander and the local level. The only the caveat in the document was that of article 101 that stipulated that should the confederation be in vital danger, the First Commander could step in with approval of the Advisory Council to enact emergency changes. The Committee for that chapter of the constitution had called it the "Avo Rule" in honor of Mansu Erba's salvatory leadership. But that was anecdotal. It truly was a Coltpernical revolution.\n\nBut it was finally time to speak and conclude the Congress.\n\n"Esteemed congresscreatures,\n\nOut of the darkness of the Xatisa, we have finally emerged and what a sight. It is morning in Kása. In harmony and friendship, you have written a marvelous document. One that will change the course of our history. Not since the days of the First Village did we ever change the rules we live by in such a dramatic way. You have honored the Kásan spirit and I could never congratulate you enough for this. I wish there was more I could say but in a way, I feel I have spoken enough. It is time for others to speak up.""
yrmkasa.11.a:0 "For the Confederation!"

yrmkasa.12.t:0 "Of Freedom And Licence"
yrmkasa.12.d:0 ""Don't knock and enter by the bloody spirits!"\n\nAs the servant entered her office to drop another cup of coffee on her desk, she tried to come up with an apology but she couldn't. She didn't even know how she had gotten so angry. Or rather, it was difficult to pin down a reason when there were so many.\n\nFor a while, she had thought to have been happy. Her ideological program had been adopted. The constitution had been embraced. But it became increasingly clear that it was adopted in its letter. Not its spirit. She wanted localism to be intertwined with a spirit of community beyond borders and friendship. Instead, the local assemblies were building walls. Walls of pettiness and revenge. The smaller communities rather than be freed and enjoying their new powers were being bullied by larger towns in exchange for advantageous deals and city-centric infrastructure plans. In Fyrport and the western communities, fear and concern over the Gryphussian exiles and the situation on the other side of the border had led to the dismantlement of civil liberties. In Oferclif, the local assembly was evermore divided over the damn question of the name of the city, with the older population being bitterly opposed to motions of renaming the city to Retorno. Bickering. Dissatisfaction. Division. But no friendship in sight. \n\nField Marshall Lobu was warning her of a danger of violent clashes in some places. She was trying to pour water on it all but the fire wasn't showing any sign of stopping to burn. Finally, at one o'clock in the morning, exhausted, she finally came to terms with what could be needed. The Avo Rule. Not even five years in. She would try, one last time to solve it another way but she feared that there was no alternative. Or rather, there were. Many bloody ones.\n\nAs she left in the middle of the night, Ymrthu once again passed in front of the large painting of her predecessor. She turned to it. She shamefully remembered that she had gloated in front of it when she had returned from the Congress of Seguro. But this time, there was no gloating. Only silence and the grave motherly stare of Mansu Erba. And this time, all of the stress of these last few weeks came rushing to her."
yrmkasa.12.a:0 "Oh Avo... I am sorry for what I said. I wish you were here still."

yrmkasa.13.t:0 "Tea and Crumbs"
yrmkasa.13.d:0 "The Macawian ambassador loudly blew his beak while Yrmthu was talking. He was in a foul mood. Diplomatic cables from Macawia had stacked ever since the upstart mountain mare had been elected into office. Many were afraid of the new Kásan leader's agenda but some of the demands he was getting were more than a little bit ridiculous. Silera Medu had eased him a bit, assuring him that no, the election hadn't been stolen by a Wittenlandic plot. But still, even discarding some of the most alarmist fantasies of his boss, there was room for concern over how little. In the end, he opted for confronting her.\n\n"Allow me to be blunt, First Commander. To many in my country, it feels that the way you are conducting the country is to pursue endless fantasies while we foot the bill. You must understand that few in Macawia enjoy the idea of paying for your army and investing in your countries only for you to shut the door in our beaks."\n\nSilera tried to intervene, suggesting some options for reconciliation but the First Commander shushed him and smiled to the ambassador.\n\n"It is far from this. I do understand the concerns of your countryharpies, I can assure you that there is no malice in this. In fact, part of my reasoning for these policies is over making sure that our partnership remains sustainable. You have to understand how much the Xatisa has burdened the Kásans. Local economies were hit and destabilized. Taxes had to be raised while we were forced to seek to survive rather than simply live. I think you may have noticed that while imports for Macawian goods did increase, there has been less demand for goods with higher added value. The reason is, we cannot afford them. We need sometime to rebuild our economy and make sure that we can provide for ourselves. It is a shock therapy but one that will render us able to actually keep trading with you. Otherwise, you'll be stuck with a partner only interested in raw goods. We want trade, not charity. And I believe your business sector would rather be paid by customers rather than thanked by charity beneficiaries and trust my personal experience in this, so do we. Tea?"\n\nThe ambassador accepted the refill of his cup, slightly stumped. He hadn't expected her to make such an economic argument."
yrmkasa.13.a:0 "Perhaps we were mistaken about her?"

yrmkasa.14.t:0 "Riotous Council"
yrmkasa.14.d:0 "When she had decided to go and meet the Advisory Council over the recent unrest within and between local communities, Yrmthu did not come expecting a breezy session. And she had been right about this. The meeting was vicious. She had prepared a long list of situations to go over but each sparked a fight. Name calling became the order of the day with some councillors coming to blows and being escorted out of the Council Hall. It really couldn't have gone more poorly than this.\n\nFinally, she had enough and took to the podium to speak.\n\n"Councillors.\n\nI'd have to call you esteemed but I think we have gone past that. There is only one word fitting for this occasion: shame. Shame on you. Shame on those who bullied others. Shame on those who used their newfound powers to settle scores and oppress others. Shame on all of us. You have failed Kása, you have failed your communities and you have failed yourselves."\n\nThe outburst caused many to freeze and stare in silence. Yrmthu seized on that moment of silence.\n\n"We were supposed to collaborate, to find common grounds despite our freedom to do things our own way, in a spirit of friendship. Yet, I have in my offices reports of violent group being ready to settle some scores between communities through force. What kind of friendship is that? What kind of communities can be built on that? We need to fix this. To learn to become a community again. This is why, in face of this vital danger to our democracy, I have decided to activate article 101 of our confederal constitution."\n\nThere was an immediate cry of outrage from many councillors. Some who she even called friends lobbed insults of "tyrant" to her. She didn't back down. She knew that in their heart, they knew too. She turned towards the senior councillor.\n\n"Speaker! Proceed to the vote.""
yrmkasa.14.a:0 "The motion passes. Barely."

yrmkasa.15.t:0 "Any School Starts With Its Staff"
yrmkasa.15.d:0 "As plans for the future Horsford School of Spellcraft and Alchemy moved forward, the government was finally faced with a major dilemma: who would run the school? Considering the importance and stakes of such a project, it was important to find a creature who would both be able to appropriately teach and oversee the cursus and be above any suspicion. After much consideration, four names were selected.\n\nThe first option was Obsidian Shine. The Barrad-born veteran was a member of the Skapatoria Program and personally responsible for helping many refugees escape the madness of the Pentarchy. A unicorn himself, he advocated for a discipline-based approach who would see magic users be taught to dominate themselves first and foremost.\n\nNext on the list was Tendazi, a Fyrport-born zebra, and a well-known fixture of the charity works in the region. In an opposite vision to that of Obsidian Shine, she would see the students be raised in a culture of magic use that would foster natural restrain, altruism and mental balance. The fundamental problem of magic, she argued was the culture of unethical competitiveness and elitism that plagued Wittenland.\n\nNext up was Fahim Alhifaz, a foreign expert from Maretania. The stallion envisioned the school cursus through a completely different paradigm. To him magic wasn't to be viewed as an integral part of unicorns and other magic users but rather a force to be treated through a scientific lense. He would focus the cursus on safe use and a strict safety-based methodology.\n\nFinally, the last name was that of Lígia Ramedi, cousin of the former First Commander candidate and an academic. A sociologist by trade, Lígia was no magic user herself but was a renowned expert of the socio-cultural aspects of magic use. Despite her credentials, the main argument for her nomination would be that of the need for proper "mundane" oversight over magic users."
yrmkasa.15.a:0 "Obsidian Shine is the unicorn we need."
yrmkasa.15.b:0 "Tendazi is a the best choice."
yrmkasa.15.c:0 "Fahim Alhifaz has a good project."
yrmkasa.15.e:0 "Lígia Ramedi will do fine."

yrmkasa.16.t:0 "The Refurbishment of Horsford"
yrmkasa.16.d:0 "Back when Yrmthu envisioned the idea of the School of Spellcraft and Alchemy, much thought was given to a proper location. In the end, the committee tasked with ironing out the project settled for Horsford, an old Wittenlandic castle located near the Barradian border. It was abandoned entirely during the Barrad crisis and became a symbol of separation between safe Kásan territory and Barrad afterwards. It was seen as a good symbol for the new school. Transcending the Wittenlandic legacy in a true Kásan fashion, in an idyllic scenery and yet close to where the Pentarchy committed its crimes. It was perfect.\n\nThe castle was refurbished to have modern accommodations for the students. The Wittenlandic past of the castle proved useful as several rooms were already available and ready for magic use in different forms though they were modernized too with input from Fahim Alhifaz. The main court of the castle was demilitarized and made into a recreation area and a memorial dedicated to the victims of the Xatisa and the Pentarchy as a constant reminder of the consequences of magic at its worst. A vast garden and carefully designed magical forest reservation were created around it. However, all strategic plants and magical entities were restricted to a magical greenhouse designed by Tendazi and other Kásan alchemists. An old collapsed mine was also transformed under supervision of a Diamond Dog team to reveal crystal deposits and serve as a study ground for crystal-based forms of magic.\n\nUnder advice from Obsidian Shine, an interdiction zone was established around them to isolate the school from the local population. However to prevent any disruption in the region, the Ramedi cousins were sent in to the nearby village and in-depth contracts were signed with nearby communities to ensure smooth cooperation and jobs."
yrmkasa.16.a:0 "We can only hope it works."

yrmkasa.17.t:0 "Welcome to Horsford!"
yrmkasa.17.d:0 "The carriage ride to Horsford had been difficult, even if the scenery had make up for it. There was something about the lower Barrad mountains that was amazing to Leofdaeg. His parents had been a bit afraid to hear about him going to school so close to their old homeland but what happened there was over and school was mandatory. The young unicorn sat back in his carriage to watch his travelling companions. The zebra Amílcar and the griffoness Lucyna were in a deep discussion over their book of alchemy and they didn't pay much attention to him. Meanwhile, on his side was Godiva who looked uneasy. Of all of them, she was the only one not born from Kása and to her, it seemed as if going to that school was a punishment. He wondered if his parents felt the same way when they were settled in Retorno. He decided he would help her once they were there.\n\nFinally the carriage arrived at the castle. Leofdaeg was in awe. Everything was so beautiful! It felt like one of those castles out of those fairy tales! As they entered, they saw as stacks of papers and books flew around the place. Their guide explained to them jokingly that it was last-minute paperwork which caused Lucyna to pout. "Doesn't feel all that magical now", she quipped while Amílcar kept staring the magical bureaucratic process as if he was going to burst from excitement. As they walked across the courtyard, they passed by a monument all in black obsidian. The Barrad memorial. Leofdaeg noticed who Godiva was terrified by it so he took her hood and smiled to her: "It's alright. You're with friends!". She relaxed a bit and smiled back, albeit slightly.\n\nFinally, they were brought to a magnificent dining hall filled with. The four of them were seated on a table with two other students. One was a deer much older than them, Ingvar as they would learn, with a sour look on his face. No wonder. Leofdaeg had read about creatures like him. Older magic users mandated to go back to this school to get a magic license. The other was a cheerful looking zebra mare named Cássia who was wasting no time to devour the plentiful dinner they had been served. And it was indeed delicious.\n\nThen, silence fell on the hall as the teachers entered the stage in front of them."
yrmkasa.17.a:0 "Shush! The director is going to speak!"
yrmkasa.17.b:0 "Shush! The director is going to speak!"
yrmkasa.17.c:0 "Shush! The director is going to speak!"
yrmkasa.17.e:0 "Shush! The director is going to speak!"

yrmkasa.18.t:0 "To Overcome That is Evil in Our Hearts"
yrmkasa.18.d:0 "As the dining hall of Horsford fell into silence, the teachers entered from the opposite end of the room. It was a strange looking team, full of very different creatures. The director was last to enter. Obsidian Shine was an impressive-looking unicorn. But it wasn't as much his tallness or extensive facial Wittenlandic tattoo that commanded attention but rather his magical eyepatch, barely covering an extensive facial scar. When it looked at you, it felt as if director Shine was peering into your soul. His overall demeanour wasn't much better. Finally, the somber veteran of Barrad began to speak.\n\n"Good evening students.\n\nI wish you all welcome to Horsford. I'm sure you will find it very agreeable and you will have all evening to enjoy yourself much. However, before all those pleasantries and delicious treat can begin, I will ask you all to listen very carefully.\n\nChildren, and older creatures of course, there is evil in this world. Now, sure, there is the usual suspect. The slavers, the big bad dragons, the knights of Opinicus. There are thieves and tyrants. But this is not the evil I'm talking about because that evil is here. In this very room. Within you. Within me. It is the dark seed within our heart that leads us all to the worst paths out there. In most creatures around the world, the seed can prompt you to murder, to steal, to lie. But to us, it is different. For we have a magical talent. A magical talent that allows us to do much but also allows that seed to fester and grow to what some call unimaginable horrors. But they are very imaginable. Right outside these walls, there are black stones on which are written the names of those who saw those horrors and were killed by it. One could sulk about it but we're not here to do that.\n\nUnder my tutelage, you will learn magic but most of all, you will learn to suppress that seed. You will learn to control it, to never for even a moment become a slave to it. If you learn that lesson, your life will be as normal as that of the worker. The only reward is knowing that nopony will have to add any new names to those black stones out there.\n\nEnjoy your meal.""
yrmkasa.18.a:0 "There are no points for being decent."

yrmkasa.19.t:0 "The Potential of Magic"
yrmkasa.19.d:0 "As the dining hall of Horsford fell into silence, the teachers entered from the opposite end of the room. It was a strange looking team, full of very different creatures. The director was last to enter. Tendazi wasn't the picturesque image of the wizard. Without quirks or marks, she was simply a zebra of some age, striking by her simplicity among her strange colleagues. Yet, when she took her place at the center of the stage, she commended attention like no others.\n\n"Dear students. I wish you all welcome to Horsford.\n\nI know that for many of you, coming here is a scary thought. Away from your friends and family to study a difficult topic in a strange place. So don't rush. We will all learn to enjoy this place in our own way and find our place. Eventually, we will make new friends and even the hardest task will be much less scary. At any time, you will be able to come and find me or any of your teachers should you ever need help regarding anything. Don't ever be afraid to ask for it.\n\nNow I also want to address what all of you saw when you entered the courtyard as I noticed it struck some of you. That is the memorial of Barrad. There is no need for any of you to go there tonight or tomorrow but at some point during your time here, I want you to go there and take a moment to reflect. The names written there are why we are here. Their demise is what happens when wonder makes way for competition and pride, when we forget that just because magic allows things to be done, it doesn't mean that those things should be done. Violence and destruction seems to come so easily to many of us, often out of pride or fear. But together, we will find a better way here in Horsford.\n\nThank you for your attention and enjoy your meal. I will see you all in class!""
yrmkasa.19.a:0 "It is our responsibility."

yrmkasa.20.t:0 "There is Endless Wonder For the Careful Eye"
yrmkasa.20.d:0 "As the dining hall of Horsford fell into silence, the teachers entered from the opposite end of the room. It was a strange looking team, full of very different creatures. The director was last to enter. Fahim Alhifaz enthusiastically trotted to the center of the stage. The Maretanian horse's whole attitude was exuding a contagious eagerness. He seemed as if he could hardly contain himself as he began his speech.\n\n"Hello students! Hello and welcome to you all!\n\nMy name is Fahim Alhifaz and I am so happy to be your professor for your studies of the single most fascinating topic in this world: magic! Now there is much to be said about the wonders of physics, chemistry, biology. How an ant can carry fifty times their own weight without magic continues to amaze me. But! Magic! The stuff of legend! It is an endless source of discovery and we will explore it together.\n\nHowever! Magic is like a loopy dragon! Wonderful, awesome, capable of many things including melting your face off you faster than it takes to say spontaneous deflagration. The things it can do, it's insane sometimes! Fortunately, we have ways to make it behave a bit less insanely and I'll be sure to show you how. I'll make sure you don't burn yourself or an entire town in the process.\n\nNow. Some safety rules I want you all to follow from now on. Never forget your safety goggles, always wash your hooves, paws or claws before and after every alchemical operation, read the manual before any activity and do not visit the third floor in the east wing of the castle. Ever. Now! Good night and as they say in Aquileia: Bon appétit!"\n\nIt took a short moment for a lonely clap to finally emerge from the stunned room."
yrmkasa.20.a:0 "What happened on the third floor?"

yrmkasa.21.t:0 "To Mend Bridges"
yrmkasa.21.d:0 "As the dining hall of Horsford fell into silence, the teachers entered from the opposite end of the room. It was a strange looking team, full of very different creatures. The director was last to enter. Lígia Ramedi wasn't especially impressive or noticeable. The mare looked like the kind of zebra one would pictured when asked to imagine an archivist or a bank paperwork spellchecker. Yet, when she spoke, her voice made it clear that she knew how to speak to a large audience.\n\n"Welcome students, welcome to you all.\n\nI understand that the trip was long and so I won't stop you for too long from eating. My name is Lígia Ramedi and I am here to make sure that each and everyone of you learn the most from this period. I know that many of you have some skepticism regarding your time her or the purpose of this school. This is all perfectly normal and you are not alone. Like any places, this school will be what we make of it. You are here to learn what is magic and how to use it and so do we. You may be afraid but the world out there is no different. Barrad left all of us searching for what it means. My task will be to help you and the world at large find a new understanding of what it means to use magic after Barrad. But I have every confidence that we will succeed in this and that the black stones in the courtyard will be the last of their kind.\n\nThank you and I wish you all a good evening.""
yrmkasa.21.a:0 "Let's learn!"

yrmkasa.22.t:0 "First Graduation"
yrmkasa.22.d:0 "Ingvar sighed in relief as he made his way towards the carriage leaving Horsford. He turned one last time towards the castle he had studied in among all these darn kids! Finally, he thought. All this just to get a licence to continue doing his job. It was insane. But now, it was finally time to go back to Aebbercurnig, back to his shop. But as he was about to step in the carriage, he suddenly turned away, yelling "I'll catch the next one".\n\nHe walked to the study room where they had all been waiting for him. With a cake. And a banner saying "Congratulations Ingvar". Though now, it all seemed like they realized he had planned to leave without saying goodbye and started eating the cake. Except for Cássia who was now suddenly bursting:\n\n"CONGRATULATIONSFORYOURGRADUATIONINGVARIMADEYOUCAKE!"\n\nHe blushed and blurted out a thank you. Amílcar, Leofdaeg and Lucina all looked less than enthusiastic and all said something about him being apparently too good for this school, or them. It felt strange for an old deer like him to feel embarrassed in front of kids but they cared for him and he just acted like his own cranky fool self. Then, Godiva approached and gave him a piece of cake.\n\n"I saved you a piece. I thought even you wouldn't leave without saying good bye."\n\nAs she gave it to him, it hit him how much of an egocentric he had been. All these kids had helped him pass his exam by studying with him. It was dumb but they all taught him a lesson. One of friendship.\n\n"If it hadn't been for you meddling kids, I would still be in for another year... I'm sorry. Thank you. Thank you all.""
yrmkasa.22.a:0 "When you graduate, do drop by my shop in Aebbercurnig!"
yrmkasa.22.b:0 "When you graduate, do drop by my shop in Aebbercurnig!"
