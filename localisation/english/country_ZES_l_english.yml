kasa.25.t:0 "The Kása Free State Offers a Non-Aggression Pact" ##Gryphus non-aggression pact invite
kasa.25.d:0 "The Kása Free State has recently approached us about signing a mutual non-aggression pact. In an increasingly violent world, they say, it would benefit us both to know that at least the border between us is safe and secure."
kasa.25.a:0 "Very well."
kasa.25.b:0 "No."

kasa.26.t:0 "Gryphus Agrees!" ##Gryphus non-aggression agreed
kasa.26.d:0 "Good news! Our overtures to Gryphus have born fruit, and they have agreed to sign the non-aggression pact between us. Kása is a little bit safer tonight."
kasa.26.a:0 "Good news indeed!"

kasa.27.t:0 "Gryphus Refuses" ##Gryphus refuses
kasa.27.d:0 "Sadly, Gryphus has rejected our offer."
kasa.27.a:0 "What a shame..."

kasa.28.t:0 "The Kásan-Gryphussian Free Trade Agreement" ##Gryphus trade-zone invite
kasa.28.d:0 "The Kásans to our east have suggested that we open up our mutual border for trade, abolishing any existing tariffs and making sure that our goods are up to our mutual standards. And to think that we thought the Macawians would keep their claws in Kása in the future as well!"
kasa.28.a:0 "Free Trade for Free Towns and a Free State!"
kasa.28.b:0 "Tempting, but no."

kasa.29.t:0 "The Open Border" ##Gryphus trade-zone agreed
kasa.29.d:0 "With the Kásan-Gryphussian trade agreement signed and implemented, we are already starting to see increased trade across the border. With the trade contacts are made, and in those contacts, friendships are formed. Hopefully, these friendships will last for a long time."
kasa.29.a:0 "Better to trade goods than blows."

kasa.30.t:0 "A Mutual Defense Treaty?" ##Gryphus guarantee
kasa.30.d:0 "We have been approached by Kása with a quite interesting offer. Though our history has been somewhat fraught, the Kásans have suggested that since neither of us hold much in the way of imperialistic or expansionist ambitions, maybe it would be mutually beneficial to ensure each other's security, and be ready to come to each other's defence if needed. These are violent times, but maybe the Zebras can be the backup we need in case things get rough?"
kasa.30.a:0 "We agree (but don't tell the order...)"
kasa.30.b:0 "This is a bit too much of a commitment for us..."

kasa.31.t:0 "The Gryphus-Kása Defense Treaty" ##Gryphus agrees to guarantees
kasa.31.d:0 "When Sinóra Pon fought the crusaders at Ebyron, she probably could not have imagined that one day we would stand shoulder to shoulder with the Gryphussians. Thankfully, cooler heads have prevailed in the west, and they have enthusiastically agreed to work together for our mutual defense. Things really do change for the better sometimes."
kasa.31.a:0 "We stand together."

kasa.32.t:0 "The Kása Free State Offers a Non-Aggression Pact" ##Wittenland non-aggression pact invite
kasa.32.d:0 "The Kása Free State has recently approached us about signing a mutual non-aggression pact. In an increasingly violent world, they say, it would benefit us both to know that at least the border between us is safe and secure."
kasa.32.a:0 "Yes."
kasa.32.b:0 "No."

kasa.33.t:0 "Wittenland Signs the Treaty" ##Wittenland non-aggression pact agreed
kasa.33.d:0 "Good news! Our overtures to Wittenland have born fruit, and they have agreed to sign the non-aggression pact between us. After Barrad, neither of us care for more conflict."
kasa.33.a:0 "Good news indeed!"

kasa.34.t:0 "Wittenland Refuses the Pact" ##Wittenland non-aggression pact refused
kasa.34.d:0 "Sadly, it seems that Wittenland has no interest in the non-aggression treaty we offered. Whether that is due to their own ambitions or just distrust is hard to know, but we would do well to mind the border all the same."
kasa.34.a:0 "What a shame..."

kasa.35.t:0 "The Kása Free State Offers a Non-Aggression Pact" ##River Federation non-aggression pact invite
kasa.35.d:0 "The Kása Free State has recently approached us about signing a mutual non-aggression pact. In an increasingly violent world, they say, it would benefit us both to know that at least the border between us is safe and secure."
kasa.35.a:0 "Yes."
kasa.35.b:0 "No."

kasa.36.t:0 "The Federation Agrees!" ##River Federation non-aggression pact agreed
kasa.36.d:0 "Good news! Our overtures to the Federation have born fruit, and they have agreed to sign the non-aggression pact between us. The giant on our northern border proved to be a friendly one."
kasa.36.a:0 "What a relief!"

kasa.37.t:0 "The Federation Refuses" ##River Federation refuses
kasa.37.d:0 "Worryingly, the River Federation has refused to sign the non-aggression treaty we suggested. This means that the giant on our northern border could well turn hostile. We will have to be wary of the northern border from now on."
kasa.37.a:0 "I knew we couldn't trust those ponies..."

kasa.90.t:0 "Murmurs from Kása"
kasa.90.d:0 "Our agents by the Kásan border have reported increased troop movements and arrival of fresh forces. No official reply has come from Kása but their actions are clear; they intend to attack us!"
kasa.90.a:0 "Muster our forces!"

### General flavour and political events

kasa.38.t:0 "The Pequenos Príncipes Grumble" ##triggers at start of election process
kasa.38.d:0 "In the days following Mansu Erba's resignation, many took the news with sadness but some quietly lashed out behind closed doors. These critics saw the whole idea of resignation as poor form and bad precedent. To them, it is essential for a First Commander to act until their death and anything less would be short of dereliction of duty. Some even worried of the consequences of the coexistence of two first commanders.\n\nAmong those critics are the Pequenos Principes. Those families descendant of former tribal nobility sold into slavery became a fixture of Kásan society. Early on, those freed slaves swore to relinquish any claim to power or privilege. Instead, they turned to cultural work, acting as archivists, historians and particularly funeral directors. Since the creation of the role of First Commander, they played an important ceremonial role in the transfer of power as the funerals of the previous First Commander traditionally coincided with the nomination with their successor. Therefore, a cynical rebuttal of their critics would be that Mansu's resignation effectively meant that the Pequenos Principes would have no participation in the ceremonies.\n\nThose complains have failed to gain any popularity however. After all, everyone in Kása knows that Mansu Erba's venerable age means that her death is near anyway."
kasa.38.a:0 "Let her enjoy her twilight years."

kasa.39.t:0 "A Light On The Lakeside" ##Mansu Erba's death in 1010.9.16
kasa.39.d:0 "Mansu Erba's death prompted many in Kása to call for countrywide mourning and a great funeral, but those calls were quickly silenced. It was announced that in her final wishes, she requested to not be buried with national honors but rather have a small private funeral. She was to go on a pyre outside of Segura, by her family country home next to a small lake.\n\nWhen the day came, the Pequenos Principes had prepared everything to make sure that the pyre would be well-prepared. All of Mansu's family had come to assist. However, when the time came for the pyre to be lit, a stream of creatures slowly made their way towards the home. The family quickly recognized a lot of them. They were Mansu Erba's "netos", the freed slaves who Mansu had saved during her days as a Skapatoria agent and their families. The Pequenos Principes directing the funeral scrambled to try and prevent the newly arrived from disturbing the ceremony and upsetting the mourning family. However, as one of them turned to the husband of Mansu, he simply gestured to let them come. And so, one by one, they came to put flowers next to the unlit pyre to say goodbye to the zebra they owed their freedom too. Zebras, ponies, griffons, deers and so many others. Soon, it became clear that the Netos did not come alone. Many more had heard the rumor and came too. Refugees from Barrad and Gryphus but also simple citizens. Those others Kásans however did not join Mansu's Netos. Instead, they remained on the shore of the lake opposed to the lake and put their flowers in the water, gently pushing them away.\n\nIt took a long time for the procession to end and the night was falling when the pyre could at last be lit. Mansu's widow was supposed to lit the fire but, overwhelmed as he was, he couldn't and so, her children took his place. When the flames of the pyre started to rise, all could see on the hills nearby small lights appearing. First some and them hundreds and hundreds of little lights in the night, hundreds who came to accompany the Avo di Kása, their grandmother in her final journey."
kasa.39.a:0 "Thank you Mansu. Thank you and farewell."

kasa.40.t:0 "The Good Soldier" ##flavour event about Private Hasek
kasa.40.d:0 ""Haseeeeeek!" the sergeant bellowed in his face. "What did you do, you half-wit?! WHY ARE FIFTH COMPANY'S MACHINE GUNS OUT OF ORDER?!"\n\n"Because if the enemy equipment is non-functional, it cannot be used against you!" Hasek explained, saluting his sergeant and smiling widely as he quoted General Lobu. "And Fifth company was to be our opponent in this exercise!" he continued, the Sergeant about to blow a gasket.\n\n"You absolute nitwit! I will have you scrubbing floors until you're nothing but a stripey rag! Drop down and start giving me push ups, do not stop until I order you to!"\n\n"Yes sergeant!" Hasek obeyed, instantly dropping down and beginning to do his pushups, not stopping - though he did look up - when he heard the sergeant yell. "General!" Looking to the side, he saw how none other than General Solano Lobu had approached, the sergeant stiffly saluting him.\n\n"So tell me sergeant, were fifth company's machineguns sabotaged?" The general asked.\n\n"Sir, yes, sir!" The sergeant replied. "Private Hasek was on maintenance duty, and he removed the firing pins from the weapons!" \n\n"Interesting... now tell me, were the troops informed this was a live fire exercise, that for all intents and purposes should be treated as war?"\n\n"Sir yes sir!"\n\n"I see..." the general pursed his lips and looked down to Hasek, who saluted him with one hoof before going back to his pushups."Come with me, private. I have some questions."\n\n"Sir yes sir I will be with you the moment the sergeant says I am done here!" Hasek replied enthusiastically, leaving General Lobo to raise an eyebrow and the sergeant to facehoof in silence behind him."
kasa.40.a:0 ""Just stop and go with the general...""

kasa.41.t:0 "Of Public Squares" ## Of Public Squares
kasa.41.d:0 "Since the early days, Kasa had long dedicated itself to democracy and robust open square debates. Even when it was a small village of runaway slaves, Seguro's main square acted as a public forum in election times, where citizens could freely interact with their would-be leaders.\n\nBut what allowed Kasan democracy to thrive in the early days aged poorly as the population grew and territory was gained. Whereas a Suguroan could simply walk to the city's main square to attend a public debate, those living on the Fireshore or elsewhere in the inner lands could hardly be expected to travel all the way to the capital for a political discussion. The fear of seeing Kasa's democracy a strictly Seguro-centric affair had been an increasingly pressing headache throughout Mansu Erba's term.\n\nThe candidates to succeed Mansu Erba met and agreed to find some way to resolve the issue. Their solution was twofold. First, they would travel together to all the greatest cities of Kasa to hold various debates in those cities as well. As to make sure that none of them could be held back on the tricky Kasan roads, they would travel together. Secondly, they would be followed by a press corps of journalists whose newspaper agreed to transcript the whole debate in their newspaper. It was an expensive solution but one that would have to do, even if it wouldn't do much good to illiterate and rural Kasan, of which there was plenty."
kasa.41.a:0 "That will have to do for now."

kasa.42.t:0 "The Convoy" ## election flavour event
kasa.42.d:0 "A cold ocean breeze was blowing on the Ilha Rosca harbour as the candidates and the press corps made their way to the ship that had been selected to transport them between the coastal cities of Kása. A lot of them were in foul mood as it was early in the morning. Nothing strange there as there had to be little fanfare about the embarkment. After all, there was a security risk. The whole project felt strange to be honest. All hauled together like foals on a school trip. But at least, it would ensure that the debates could happen in a fair manner and be as inclusive as possible.\n\nAs the ship captain was going through some administrative papers, the four candidates waited quietly. Lûa Ramedi was sitting on his single suitcase, casually reading a book that he had covered with a blank paper. Those who were used to him knew he didn't enjoy the inevitable comments over what he read and all the chit chat that would follow. Pasarinha, for his part, had lit up his smoking pipe and was leisurely wandering around, inspecting the various ships in the port. He was the only one in attendance to feel somewhat guiddy. Yrmthu on the contrary seemed a little bit queasy and was nervously walking around the ship. At some point, she gently tapped it, almost as if she was checking if the heavy steel ship wasn't going to fall apart. However, if there was one who looked to be in a foul mood, it was Áltu Kexa. Bound to a wheelchair dutifully operated by a dull but bulky looking zebra, she was angrily bossing around the ship's crew who were embarking the usual cart she was using to walk around, asking them to be more careful with it.\n\nFinally, it was time to go."
kasa.42.a:0 "Onwards for a tour of Kása!"

kasa.67.t:0 "The Little Readers" ## event where a literate citizens reads news to an illiterate crowd
kasa.67.d:0 "With the electoral campaign in full swing, few continued to worry about the participation in the most remote or illiterate communities. They had done their best with what meager means they had. However, one journalist decided to one day travel to some of those communities to see how they fared in this election. He was very surprised upon arriving at the scene that many citizens were not only aware of some of the issue discussed at the electoral debates but were voicing their own opinions on the most recent controversies just like their urban and literate compatriots. Perhaps even somewhat more so.\n\nIt was only when he settled at the local bar for his meal that he understood what had happened. During his meal, he noticed a zebra entering the bar with a copy of his own newspaper. Upon his entry, he saluted the patrons and sat down while the bar went quiet. He then proceeded to read the entire electoral debate and other news to the patrons who all listened attentively. Some creatures even entered the bar specifically to listen to the newspaper only to leave afterwards."
kasa.67.a:0 "Kasa finds a way."

kasa.68.t:0 "The School on the Mountain" ## event after last coring decision of Ponaidhen
kasa.68.d:0 "It was always drafty in the mountain monasteries of Pónaidhean, but the views were well worth the cold. The locations were simply magnificent, each one crowning a mountain top, granting even the relatively simple structures the majesty of any palace. It was in one of these structures that Própri Kaneta was given the highest honour to teach. Apparently, the monk orders who acted both as teachers and defenders of the Pónaidhean tribes had deemed her worthy. Later, the zebra would find out that the First Commander of Pónaidhean herself, or the Taoiseach as it was called locally, had personally delivered work of Kása's most famous professors to the monks, for them to pick out a worthy candidate. There was never a word about why Própri Kaneta was deemed worthy.\n\nFirstly, the Kásan teacher called the entire endeavor madness. Why build a school so far away from... from everything! It took time for Kaneta to appreciate the Pónaidhean way of teaching, serene and calm, treating almost every lesson as if it were a holy rite. It took some getting used to, and the ponies certainly had to get used to her! Eventually, she could start answering questions about the world that the monks could not. Gaining the respect of the Pónaidhean monks was a slow process, but she was not the only zebra working on it. Modern scientific instruments and books from far away were regularly delivered, there were even computing machines!\n\nAll that was months ago, and this was the final day for Própri Kaneta in the monastery. But, as she descended down the steep steps and felt the wind howling through her mane, she looked back not only at her home away from home, but also at a dozen bright foals, who would follow their favourite teacher to Kása, determined to return home with the knowledge to make their land, their free land, a better place."
kasa.68.a:0 "We have gained their respect!"

kasa.69.t:0 "The Monks' Master of Horsford" ## event after integration of Ponaidhean if Horsford is built
kasa.69.d:0 "During the decades of the Pentarchy's horrid reign over Barrad, the monks of Pónaidhean were among those who tried and help prevent the situation from spiraling out of control. In that, we owe them a debt of gratitude and so it was only natural that after relations were eased between Kása and them that they could play a role in the Horsford School of Spellcraft and Alchemy.\n\nWell today, the monks have finally agreed on a response. After many negotiations between our administration and their order, we were able to convince them of the need and importance of the school. A monk named Mairwen was selected to join the ranks of the Horsford teachers. The School director told us that she would be given the task to teach their students about proper methods in dealing with monsters and strange creatures."
kasa.69.a:0 "Expertise is always welcome!"

kasa.70.t:0 "The Gratitude of the Deers" ## event after Austurland coring decision unos
kasa.70.d:0 "Reports have arrived from our garrison in Austurland. Despite some initial acts of resistance and the distrust of many of the former nobility, reports show that the occupation is going exceptionally well. At first, our troops were coldly welcomed by many of the most remote rural populations where serfs and thralls had little understanding of what Kása stood for. Then, those who had collaborated with the Skapatoria came forward and the change of legislation caused its effects. Slowly, troops were no longer welcomed with fear or coldness but with flowers being thrown at them and cold mead being offered.\n\nFreed thralls enrolled in the military or happily offered help to our forces. Those who were employed in our companies even refused at first to take breaks, either from the force of habit or to show their happiness. That was quickly shut down by Kásan workers not wanting their own breaks and benefits being put in jeopardy. Commondeers and free deers were no different as the enforcement of new land rights, labour laws and the end of outrageous rent by the nobility allowed them to thrive. Some even began to hang the portrait of First Commander [ZES.GetLeader] in their homes.\n\nIt was really only in Hornavík that those who benefitted from the old system were resisting and even then, cooler heads seemed to be prevailing."
kasa.70.a:0 "Kása stands for all who yearn for freedom."

kasa.71.t:0 "The S.A.F.E" ## event after Austurland coring decision dos
kasa.71.d:0 "News has arrived from Hornavik where a new organization has been set up. The Society of Austurland for Freedom and Education is dedicated to the promotion and upholding of civil rights and fundamental freedoms. It funds a staff of lawyers tasked with bringing any infringement on civil rights in Austurland to the courts as well as promoting education and empowerment among former thralls through education grants and school special activities. It is primarily funded by donations from freed thralls and reform-minded deers from Austurland.\n\nWe can only hope that this is the herald of others social changes in our troubled new territory."
kasa.71.a:0 "A welcome change of pace!"

kasa.72.t:0 "The Hornavík Motion" ## event after Austurland integration but not if it peacefully unified
kasa.72.d:0 "News has arrived from Hornavík. In a strange decision, its newly elected city council voted to rename itself as the Cape of [ZES.GetLeader] in honor of the First Commander. We've been assured by the garrison commander that the decision was in no way forced on them. According to her, it is actually the opposite. The decision was lobbied for by the wealthy families of the old capital of Austurland. Their motivation appears to curry favor with us and does not seem to be all that popular among the general populace. A few protests were organized in the capital against the motion.\n\nIn any case, the damage is done and while our administration isn't exactly open to being bribed like this, it could be a good opportunity to mark the radical change occurring in Austurland. The supporters of such an idea also proposed to change the name to Cape-Akeeku as to prevent any the implication of an authoritarian drift."
kasa.72.a:0 "Hornavík is just fine."
kasa.72.b:0 "Cape-Akeeku would be a better choice."
kasa.72.c:0 "Cape-Ramedi has a ring to it." ##Cape-Lûa
kasa.72.e:0 "Cape-Pasarinha has a ring to it." ##Cape-Pasarinha
kasa.72.f:0 "Cape-Yrmthu has a ring to it." ##Cape-Yrmthu
kasa.72.g:0 "Let us rename the administration region rather than the city."

kasa.73.t:0 "The Hornavík Motion" ## event after Austurland integration if done peacefully by Áltu
kasa.73.d:0 "News has arrived from Hornavík. In a strange decision, its newly elected city council voted to rename itself as Cape-Áltu in honor of the First Commander. We've been assured by the garrison commander that the decision was in no way forced on them. According to her, it is actually the opposite. The decision was lobbied for by the wealthy families of the old capital of Austurland. Their motivation appears to curry favor with us and does not seem to be all that popular among the general populace. A few protests were organized in the capital against the motion.\n\nIn any case, the damage is done and while our administration isn't exactly open to being bribed like this, it could be a good opportunity to mark the radical change occurring in Austurland. The supporters of such an idea also proposed to change the name to Cape-Akeeku as to prevent any the implication of an authoritarian drift."
kasa.73.a:0 "Hornavík is just fine."
kasa.73.b:0 "Cape-Akeeku would be a better choice."
kasa.73.c:0 "Cape-Áltu has a ring to it."
kasa.73.e:0 "Let us rename the administration region rather than the city."

kasa.74.t:0 "The Emancipation of Hornavík" ## event after violent Austurland integration under Altu
kasa.74.d:0 "By all accounts, Hornavík is a very beautiful city, even if a bit obsolete in many of its public works. However, there is more to it than fancy little streets and traditional deer architecture. It is a city founded through the wealth of the vikingar raid and the slave trade. Every fancy stone, every painted piece of wood, every golden leaf is only there thanks to the systemic oppression of thousands. Streets are named after famed murderers and statues have been erected to overseers of exploitation. This must change.\n\nNow of course, we stand not for bloodbath nor are we Griffonian emperors so burning down this city or looting it is out of the question. However, we can find better ways to showcase the tragic legacy of this city. Streets shall be renamed. Statues will be either replaced, removed or given plaques explaining the crimes committed by those they represent. A museum shall be open and dedicated to the history of thralldom and the viking atrocities. Finally, the city itself shall be renamed so that all may understand that the vikingar age is well and truly over."
kasa.74.a:0 "There is no glory in a past of oppression!"

kasa.75.t:0 "The Language Protests" ## event if you renamed Hornavik in any path
kasa.75.d:0 "We've had reports of protests and acts of vandalism orchestrated by a new group in Austurland. They fashion themselves as the Þjóðmáls aðgerðaráð or Language Action Committee. Their stated goal is the protection of the language of Austurland and the protection of their national culture and traditions. From what we know, they are not an intrinsically violent group, nor do they seek to restore Austurland's independence through the force of arms.\n\nSo far, their biggest actions have been to paint the name Hornavík on as well as filing various complaints about the use of language and proper spelling on administrative documents. While some of their actions have some merits, a lot of them are inane or plain wrong even by their own cultural standards, which seems to indicate that the movement is mostly amateuristic."
kasa.75.a:0 "Let's hope they don't cause too much problems."

kasa.76.t:0 "The Funeral Dispute" ## event after Austurland integration or unification
kasa.76.d:0 "For a long time, the freedom of burial rites was never an issue in Kása as the Pequenos Principes and other funeral homes were happy to accommodate all of the foreign rites, including those of the freed thralls. Sadly, this has changed since the integration of Austurland.\n\nA prominent former vikingar moved in Seguro after the annexation and died last month. In his final requests, he asked to be buried in the vikingar fashioned, going away in a burning boat with all the military equipment of a traditional vikingar. While the late deer didn't go so far as to request the ritual sacrifices that were in fashion in ancient Austurland and had the money to pay for all expenses, the request still caused outrage among the Principes. They argued that considering many Kásans had fallen to vikingar raids, practicing such funeral rites would be a crime against their memory. The issue has been reported by the press and became quite a topic of controversy in both Seguro and Austurland."
kasa.76.a:0 "Support the Principes."
kasa.76.b:0 "They are entitled to be buried as they wish."

kasa.77.t:0 "Of Pirates and Vikingar" ## event after Austurland integration or unification
kasa.77.d:0 "After the conquest of Austurland, many vikingars and pirates found not guilty of major crimes found themselves outlaws and without a job. Many sailed away to escape us. However, not all did and some had an open mind about our rule and ideals. This was of course nothing new to Kása. Back in the days, when we were just a few villages in the Ilhas Lagostas, our ancestors had to come up with innovative ways to convince the many pirates of the time to lay down their weapons and embrace civilian life. We had success then and we will again.\n\nAdmiral Chane Haoniyao, a former zebrican pirate himself, was heavily involved in reaching out to his former "colleagues" in Austurland and worked to convince them of the benefits of reforming."
kasa.77.a:0 "Let's hope something comes out of it!"

kasa.78.t:0 "The New Vikingar Proposal" ## event after previous one
kasa.78.d:0 "Admiral Chane Haoniyao met with the First Commander today to detail the results of his meetings with the former vikingars of Austurland. According to him, many of them have been willing to go back to civilian life and turn on their old lives. However, there was more to the meetings than just this. Some of the vikingar had kept in touch with the defecting vikingar who had sailed away and after some careful contacts, a bargain was offered.\n\nIf an amnesty is passed, some of the defecting vikingars would surrender themselves and give their ships to Kásan command. In exchange, they would not be prosecuted and would continue to serve in the navy. In addition, they would be able to serve under the name of "new vikingars" and dedicate themselves to active anti-piracy actions. Chane Haoniyao explains their motive as a desire of maintaining their families' legacy in some form. However, some in the administration fear that such a move would cause outrage among the victims of their old piracy raids."
kasa.78.a:0 "It's unsavory but it might work."
kasa.78.b:0 "This is a step too far. We don't give amnesty."

kasa.79.t:0 "Pasarinha's Owns" ## event after previous one if led by Pasarinha
kasa.79.d:0 "Ever since the integration of Austurland, some in the navy command noticed an influx of recruits. Proper checks were made to prevent any of the old war criminals of Austurland from joining on the sly but no such cases were noticed. With no great recruitment campaign being underway, it left some puzzled.\n\nThen, an article came out in the press interviewing some recruits and a retired naval officer who had been a freed thrall, one of Mansu Erba's. In the article, he spoke extensively about how he had met Pasarinha during his early time as a sailor. For a long time, he had forgotten about it but during the electoral campaign, he had the chance to read about Pasarinha's vision of the navy as a place where one can reinvent themselves. And so, when Austurland was integrated into Kása, he was inspired to go back to his native land. There, he met with families of vikingars with the help of Admiral Chane Haoniyao. He understood that the great social changes there would leave them with a lack of purpose and a hard time finding their place in the world, now that they were. And so, he would tell them the story of Pasarinha as well as his own. Though, rather humbly, he would put more emphasis on the First Commander's life story. Many of those young deers were then inspired to join the army and some of them shared their story to the journalist."
kasa.79.a:0 "The Navy is a fine teacher!"

kasa.80.t:0 "The Legend of Tęczowit" ## event after election about Gryphus myth
kasa.80.d:0 "This week, a new novel hits the shelves in Kása's bookshops. Alicja Szamińska, an exiled Gryphussian poetess living in Fyrport, tells the tale of Tęczowit, a griffon cossack living during the era of the founding of the free cities.\n\nThe opening of the book reads like a series of short stories about Tęczowit's daring adventures, the meetings of a whole gallery of plucky characters and ties into some Gryphussian folktales. The stories do build up to something greater as the threat of an alliance between a Gryphian warlord and the prince of Sydia looms. The final short story climax as during a flying race, Tęczowit badly loses but finally finds the strength to make one last push. Speeding up exponentially, he final hits a critical speed, causing an explosion of light and projecting a rainbow ring over Tiefbrunnen. The rainbow wave, was able to be seen from all corners of Gryphus.\n\nSzamińska continues the story as a more serious political tale but still full of humor as Tęczowit finds himself the unlikely leader of the free cities in their struggle against the prince of Sydia and his Gryphian goons. Eventually, he overcomes them, defeat them at a decisive battle in Camafeu. The warlord is vanquished but the prince of Sydia flees. Tęczowit chases him right to Salt Island where he finally catches the evil prince to promptly give his bottom a good literal kicking!\n\nThe novel ends on a sad but hopeful note. It explained that the old Tęczowit died happily with his friends and that as soon as he died, the spirit of alliance among the Free Cities quickly died. Yet, his spirit lived on as his friends promised one another that he would remain in their heart, just as the spirit of friendship would endure in the heart of the Gryphussians. Only once that spirit triumphed, would Gryphus be truly free and peaceful again.\n\nThe book is already a smash hit despite some criticism over its historicity and plot points being borrowed from well-known tale, such as his flying maneuver. Yet, the Gryphussian exiles absolutely adore it considering how rarely native figures are mentioned in any media, let alone focusing on them."
kasa.80.a:0 "An entertaining read!"

kasa.81.t:0 "The Legend of Tęczowit" ## the Gryphus event for Gryphus itself too
kasa.81.d:0 "Last month, a novel was published in Kása, penned by the exiled griffoness Alicja Szamińska. It tells the tale of a semi-legendary figure named Tęczowit who was a cossack in pre-Groverian Gryphus.\n\nThe novel is written in largely humoristic style until Tęczowit somehow unites Gryphus after performing what some have pointed to look like the famed Equestrian "sonic rainboom". The next part of the book tales the tale of a war between the cities of Gryphus under Tęczowit and the prince of Sydia, allied to a Gryphian warlord. Eventually, the Gryphussian hero defeats and humiliates them. The novel ends on a hopeful note about the Tęczowit's spirit of friendship enduring and being foretold as the herald of freedom and peace in Gryphus.\n\nThe book angered quite a few citizens among the sympathizers of Brodfeld, the Gryps-Süd GmbH and the Order of Opinicus with calls to ban it or burn any found copies. However, many literate natives have already put their claws on it and it circulates widely with many identifying with the protagonist, despite the ludicrous storytelling. Overall, it seems that the exile has achieved exactly what she had hoped for: rousing the natives. But it takes more than a nice story from an exile to make things happen."
kasa.81.a:0 "One can leave Gryphus but not forget it."

kasa.82.t:0 "The Degriffonianization Issue" ## after Gryphus conquest is triggered
kasa.82.d:0 "After the liberation of Gryphus, many Gryphussian exiles came forward to propose an ambitious plan. They argued that Gryphus had fallen prey to intense colonization after the Groverian conquests. Because of this, many places were renamed to Herzlandian or Sicameonese with little care to the history and dignity of Gryphus. So, they argue that the liberation of Gryphus won't ever be complete without a significant revision of the names. They also request funds for the creation of memorials, museums and various charities dedicated to help the impoverished Gryphussian reclaim their cultural heritage and lost prosperity.\n\nHowever, despite the claims of some of the most enthusiastic exiles, not all of Gryphus is culturally homogenous and many parts of the region are not even majority-Gryphussian. Academics and some members of the administration argued that the extensive plan shouldn't be implemented but rather watered-down to take into account the various cultural sensitivities of the population, much like it was done with the Wittenlandic places integrated into Kása."
kasa.82.a:0 "Let us not go to far."
kasa.82.b:0 "Gryphus deserves a cultural revival!"

kasa.83.t:0 "The Gara Sórti Suspicion" ## after Gryphus conquest is triggered
kasa.83.d:0 "A new company was recently registered in Riaportu under the name of Gara Sórti Incorporated. Despite appearing out of thin air, it immediately acquired a great deal of smaller businesses and announced many projects. After some investigations, it appeared that it is primarily backed by wealthy Sicameonese-Gryphussian families. While their names don't appear on the records of those who directly participated in the management of the Gryphusische Südkontinent-Gesellschaft, there are strong suspicions that these families directly or indirectly benefited from their business. Our financial advisors also claim that many deals made by the new company point to a resurgence of the old Gryps-Süd GmbH network of relations and might be a front for some families currently under greater scrutiny.\n\nOverall, some think that the Gara Sórti pose an internal threat to the economic stability and fairness of Kása while also depriving native Gryphussian of economic prosperity. Overall, it would mean that the war of liberation may have been for naught as the old elite just remain in power by whitewashing themselves as Kásan. On the other hoof, some within the administration argue that the Kásan civil code would prevent Gara Sórti from ever gaining the kind of power the old Gryps-Süd GmbH had within the Free Towns. In addition, they would have to compete with Kásan and Macawian companies without any of the old advantages they had. Finally, unless these families were found guilty of crimes, we can't stop them from peacefully living their lives."
kasa.83.a:0 "We can trust in Kásan labour laws to handle them."
kasa.83.b:0 "Break these up."

kasa.84.t:0 "The Gryphussian Labour Unions Protest" ## follow-up event if a choice is taken in previous event
kasa.84.d:0 "This week a vast coordinated protest was organized by the Solidarity Movement and its leader Edward Piorowski against the Gara Sórti corporation. Edward Piorowski is a long-time fixture of the Gryphussian socialist opposition to the old regime. He was particularly involved in labour disputes against the unethical and brutal methods of the Gryphusische Südkontinent-Gesellschaft. It is therefore no wonder that when families with ties to the old corporation resurfaced to form the Gara Sórti corporation, he rallied his old comrades to denounce their attempt at maintaining their hold on the Gryphussian economy.\n\nWhile some feared that he may be attempting to take radical and violent action against his old foe, the protest was largely peaceful and seemed to be more about warning the corporation than staging any revolutionary action. Piorowski also took the occasion to call on the Kásan administration to strengthen the labour laws in Kása. He concluded his speech to the labour unions that should any unethical treatment of workers be resumed, strikes should be their immediate response."
kasa.84.a:0 "Let us organize a mediation."

kasa.85.t:0 "The Society of the Groverian Oath" ## after Gryphus is triggered
kasa.85.d:0 "Reports are coming in from the Gryphus territories that a new organization has formed. Calling themselves the Society of the Groverian Oath, they seem to claim heritage of the Order of Opinicus and are determined to restore Griffonian-aligned rule over Gryphus. Little is known at this point about their exact resources.\n\nSeveral acts of vandalism and intimidation have been so far attributed to this group. But most heinous has been the murder of the Gryphussian poetess Alicja Szamińska who had returned from exile in Fyrport and was found shot in her new home in Riaportu. It wasn't hard as the murder was signed with the old Opinicus insignia being carved on her door. Some of their manifestos and propaganda posters call for a vast uprising against the "godless Kásan occupation"."
kasa.85.a:0 "We cannot allow them to terrorize innocents!"

kasa.86.t:0 "The Remorseful Knight" ## after previous event
kasa.86.d:0 "A few days ago, a griffon surrendered himself to the police in Riaportu. He explained that he was a member of the Society of the Groverian Oath. He had joined it out of loneliness and belief that it would stand for some traditional values he believed in. However, the murder of the poetess Alicja Szamińska was a step too far for him and he explained that he did not stand for terrorism. He then explained all that he knew about the Society.\n\nFrom his testimony, we now know that the organization is much smaller than suspected and mainly composed of disgruntled former knights and sympathizers. Their leaders turned out to be Albus Piscis, an old general of the Order of Opinicus but not among the inner circle of the order. The knight offered us names and locations of meetings. With this information, a vast police operation should allow us to nip this insurgency in the bud."
kasa.86.a:0 "They will be dealt with!"

kasa.87.t:0 "Operation Sinóra" ## after previous event
kasa.87.d:0 "Today, a massive police operation was launched throughout the Gryphussian territories. Hundreds of griffons were arrested for their participations in the Society of the Groverian Oath. A few managed to escape but all accused of having participated in the death of Alicja Szamińska have been captured. All the arrested will be trialed. Those who have proven themselves to be guilty of violent acts of terrorism will be sentenced to death or heavy prison sentences. We can hope that this will deter other nostalgics from joining such organizations in the near future.\n\nAlbus Piscis has been captured trying to cross the Evi river in Camafeu after having been tipped off by a friendly police officer. The old knight had already been sentenced to death in absentia for crimes against life and will soon be executed in Riaportu.\n\nOverall, this is the end of the Society of the Groverian Oath as we know it. Many will now sleep better."
kasa.87.a:0 "Let us hope this will be the end of this."

kasa.88.t:0 "The Reformed Temple of Gryphus" ## after Gryphus is triggered
kasa.88.d:0 "The organized nature of the Triarchic griffon faith has long been a point of contention, not only in Kása but in other parts of Griffonia neighbouring the old holdings of the Grover dynasty. While many of the Gryphussian, Prywhenian and other griffon minorities in Kása were happy to simply go about their lives, the situation in Gryphus was different.\n\nThe Order of Opinicus was a divisive partner for many of the griffon clergy, many of which believed in a more harmonic treatment of the Gryphussian minority. As for the Sicameonese minorities in coastal Gryphus, they had little love for the knight's increasing radicalism in recent decades. In the end, most of the clergy which did endorse the knights were the knighted clergy. And so, when the knights fled and its remnants dismantled, the griffon clergy in Gryphus had little reason to maintain the bare ties with the Triarchy in Griffenheim. And so, after a multitude of meetings with the Gryphussian national movement and Kásan griffons, the clergy has decided to reorganize itself into a reformed Temple of Gryphus, free of Griffonian influence and dedicated to purely spiritual matters.\n\nNow, however, they are requesting financial help to ensure that the transition goes smoothly and that the new Temple can establish itself. Some however fear that this may be the path to an organized state religion which would be hugely problematic to the Kásan conception of its role in religious affairs."
kasa.88.a:0 "They will have to make do. Kása is a secular state."
kasa.88.b:0 "Maybe just a little help. Be careful about any fine prints!"

kasa.89.t:0 "The Deification of Tęczowit" ## after previous event if a choice is taken in previous event
kasa.89.d:0 "The Reformed Temple has had a few difficulties in convincing the pious griffons of the Gryphus territories as well as congregations. However, its clergy did not give up and instead organized a conference with various group to find funding and common ground. Among the two groups that the Temple approached were the sicameonese-speaking minorities and the native Gryphussian exiles. In a surprising moment of compromise, they were able to win them over and not see the historically opposing group bicker and sabotage an agreement.\n\nWhile there were several finer details to the agreement, the most emblematic was the revision of the religious canon followed by the reformed Temple. Under the influence of the knights of Opinicus, the Gryphussian clergy had long enforced a strict adherence to a triarchic faith based on the sole worship of Boreas, Arcturius and Eyr. The limited canon was already unpopular but was officially discarded under the agreement. The Temple would officially recognise and condone the worship of Sycaecia, the ancient patron goddess of Sicaemon, Eviliana, goddess of the Evi River, and an entirely new divinity: Tęczowit. This last integration is perhaps the most surprising as Tęczowit was so far just a highly popular mythical figure of Gryphus. However, he has now been recognized as the God of freedom, cossacks and protector of Gryphus. There are still disagreements over the exact new canon but overall, it seems that the new changes are not causing any waves or strong reactions in the populace.\n\nNew officially recognized temples dedicated to the three gods are set to be built in Camafeu, Gryfów and Riaportu under the patronage of the returning Gryphussian exiles and families of Sicameonese descent."
kasa.89.a:0 "A surprising development."

kasa.91.t:0 "Dynamic Kása"
kasa.91.d:0 "Today, a zebra named Áqueda Cahillia demonstrated her new invention at the Seguro Music Academy: the dynamophone. The strange device resembling a piano surrounded by various electrical devices produced clear and pure tones resembling those of a piano but transcended.\n\nAfter the performance, Cahillia explained how her invention worked. Rather than producing sounds through the traditional methods of hitting wires as she described it, the dynamophone produced electrical signals. Those electrical signals were outputted by connecting ordinary telephone receivers to radio loudspeakers. The name of the instrument came from the large electric dynamos needed to produce the audio signals.\n\nA Macawian investor already showed interest in the project and a dynamophone concert has already been announced at the Seguro Opera House."
kasa.91.a:0 "Electric music? This must be a passing trend."

kasa.92.t:0 "The Raid"
kasa.92.d:0 "It was a foggy morning over the great strait. Captain Mascarenhas didn't like that but the client had been adamant. The shipment had to reach São Penário before the end of the week so there was no waiting for Admiral Haoniyao's convoy. So far, it had all gone well. No rain either. Then, he noticed something coming out of the fog. He took out his telescope and looked out. Could it already be the Macawian fleet? He froze.\n\nThe deer flag of Austurland.\n\nThe captain grabbed the intercom and yelled out: "Action stations! The Vikingars are here!" he dropped the intercom and grabbed on to his steering wheel. Spirits... Why couldn't they have waited for the convoy!\n\nAs the fog cleared, it became clear that the Austurlandic ship was alone. That was good, thought the captain but they were too. He took his telescope and watched the ship. Two guns. Bigger than theirs too. They would have to try and flee.\n\nOn the deck, the crew was busy trying to get the gun up but even so, the deer ship was placing itself behind them. They had no line of fire. But they did. The first shell hit quickly but they were gaining speed. Second shell hit the water, flooding the crew but leaving them unharmed. There was a chance! If the deers didn't learn how to fire, that is. But then, the fire alarm blared and the ship began to slow down. The first shell had damaged the engines. It was over. It didn't even take five minutes...\n\nThe vikingars approached and boarded the ship. Some crew members tried to resist but they were soon overwhelmed. After the last shot was fired, The deers gathered them on the main deck and began to empty the ship's cargo. They didn't pay much attention to them. Then, their captain arrived. Mascarenhas tried and appeal to him.\n\n"Please. Just take the cargo and let us go. With the engine busted, it'll take days to reach São Penário. You'll be long gone before we can do anything."\n\nThe vikingar approached him and kneeled towards him. He grinned.\n\n"Why just the cargo, lad?""
kasa.92.a:0 "Olaf! Bring out the chains!"

kasa.93.t:0 "The Loot"
kasa.93.d:0 "This morning, the vikingar ship Ukko's Rock came back in Hornavík's harbour from a successful raid. Captain Grettirsson paraded about the dock, showing off his loot. A whole shipment of luxury goods and two dozens of Kásan thralls of zebra and harpy origin. Asked about his targets, he did complain that he would have gotten a whole ship to boot if it hadn't started burning in the attack. The Kásans don't make sturdy ships. Still, every loot gained without a single lost vikingar was a celebration!"
kasa.93.a:0 "Let's hope they keep on this winning streak!"

kasa.94.t:0 "All The Little Ears"
kasa.94.d:0 "The River Coalition leaders recently met in the city of Coltstream. While we were obviously not invited to this meeting, our Skapatario agents aided by local sympathizers among the Wittenlandic inhabitants of the city watched closely.\n\nFrom what we've gathered, two nations in the coalition seemed to be looking southwards. First was Ponaidhean who advocated for condemnation and actions against Barrad and Austurland though it was voted down in favor of condemnation of the atrocities committed in the west. However, they also tried - in vain - to put a rapprochement with us on the table. It is no surprise as the Free Ponies have little sway over the coalition's affairs. On the other hoof, the Nimbusian delegate, Pegicles, denounced the Skapatoria Program and defended their form of slavery as not qualifying as such.\n\nOf note were the fact that Bakara argued for a more moral coalition, Wittenland made little wave and focused on Gryphian cossack raids, Diamond Mountain's heiress to the throne Princess Molly made a splash for her charisma while her father endorsed continued use of slavery and finally, Lake City took a surprising stand in favor of democracy."
kasa.94.a:0 "As always, divided and full of contradictions."

kasa.95.t:0 "All The Little Ears"
kasa.95.d:0 "The River Coalition leaders recently met in the city of Coltstream. While we were obviously not invited to this meeting, our Skapatario agents aided by local sympathizers among the Wittenlandic inhabitants of the city watched closely.\n\nFrom what we've gathered, two nations in the coalition seemed to be looking southwards. First was Ponaidhean who advocated for condemnation and actions against Barrad and Austurland though it was voted down in favor of condemnation of the atrocities committed in the west. However, they also tried - in vain - to put a rapprochement with us on the table. It is no surprise as the Free Ponies have little sway over the coalition's affairs. On the other hoof, the Nimbusian delegate, Pegicles, denounced the Skapatoria Program and defended their form of slavery as not qualifying as such.\n\nOverall, the summit was very divided with the noted absence of Bakara, probably the most vocal and powerful defender of creatures rights and democracy in the coalition. The powers of the River Republic and Wittenland made little wave while Diamond Mountain endorsed the continued use of slavery in their territory. The only silver lining beyond the Ponaidhean motion was Lake City's surprising endorsement of democracy and the introduction of the heiress to the throne of Diamond Mountain, Princess Molly who showed a less extreme face than her father."
kasa.95.a:0 "As always, divided and full of contradictions."

