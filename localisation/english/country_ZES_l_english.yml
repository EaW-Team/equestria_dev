ZES_solano_desc:0 "§YBorn§!: December 16th, 965, Ilha Rosca\n\n§YBiography§!: Born to a zebra mother and a pony father, Solano Lobu was born in interesting times. Two years after his birth, the Barrad crisis erupted in Kása. Lobu's father, a low-level government worker, was swamped with work and didn't get to spend much time with his son. Constantly advocating for assisting the refugees, showing charity, and doing everything he could to improve their lives. So, Solano spent most of his early years with his mother. She was a proud citizen and instilled in him an admiration for all those doing their part to serve the freedom Kása offered to all, including his father.\n\nIn order to follow on this legacy, Solano signed up for military training in Macawia, hoping to return and serve his nation proudly. After his stint at a Macawian military academy, where he performed excellently, he returned to his home of Ilha Rosca and became its local militia coordinator. He was happy with his domestic service, but little did he know, people higher up had their eyes on him.\n\nIn 991, Mansu Erba tapped the local commander to begin organizing the national network of militias in Kása into something that could be called an army. Solano accepted this duty, and continues his work to this day. While having little combat experience, he is a master organizer and logistician, and hopes with all his heart that his work can benefit his proud nation in some way.\n\n§CHis father is very proud of him.§!\n\n§YPortrait By§!: Sesek"

ZES_wojtek_desc:0 "§gDepending from where in the world does one hail, bears are either simple animals or a race of arrogant warriors. There are exceptions of course, but Wojtek is unique even among those.\n\n Little is known of his past, and the bear himself is unwilling to tell. This and countless rumors, have turned Wojtek into somewhat of a pseudo-mythical figure. What is known is that Wojtek is a Gryphussian brown bear, a species hunted by Opinicus knights for sport. When he was but a cub, Wojtek lost his mother to Opinicus hunters and would have been slain himself, but was saved by Gryphussian partisans from Kasa.This band of guerrillas adopted the bear, giving him the name "Wojtek". However, during an engagement, the bear was separated from the unit.\n\nYears later griffon refugees in Kasa would start telling strange stories of a bear who would protect Gryphussians fleeing the Free Towns. Similar tales would come from partisans who claimed a great ursine was slaying their enemies with a cannon it wielded as if it was a mere rifle. The leadership of Kasa would remain sceptical however, until the so called "Liberator Bear" himself arrived into Kása one day. He introduced himself as Wojtek and pledged to fight for the Kása Free State in order to help liberating the Gryphussians - his nation and saving the brown bears - his species.\n\nWhile initially reluctantly accepted into the Kasan military as a private, Wojtek was quickly promoted into the position of corporal and eventually into the ranks of generals, due to physical ability, mental fortitude, unexpected expertise in artillery and surprisingly for a such a predator - great care for soldiers serving under him.\n\nWojtek now stands as one of the lesser unifying figures of Gryphussians in Kasa, who now believe that liberation of their homeland is at claw as even it's nature is turning against it's oppressors.§!"

