jan_brazowy.1.t:0 "Jan Brązowy Strikes!"
jan_brazowy.1.d:0 "Today, a patrol led by knight Edelgard failed to report back to Grypsburg. While there were often delays, Edelgard was known to be a diligent griffoness. So at the end of the day, the komtur decided to prepare a small force to investigate the fate of the patrol. However, before they could depart, a few villagers arrived at the castle with a cart. They said they found it near the edge of the village.\n\nThe cart was heavily stained by blood. Inside it were helmets and broken Opinicus weapons and shields. However the worst was a spear on which the head of knight Edlegard had been planted with a note. The note said in native Gryphussian:\n\n"To whom it may concern,\n\nThese things were found on the bodies of trespassers on land that did not belong to them. As a courtesy, we send them back. Do forgive us for the lack of attention put in the transport. We would have made a more proper package but we didn't care much about it.\n\nSurrender your castle to your serfs, distribute your wealth, shatter your swords, shower yourself with dirt in sign of shame, leave Gryphus and never return. Or we'll make you.\n\nKind regards,\nJan Brązowy"\n\nThe Komtur yelled in anger. That Jan. Him again. That damned bandit had been fighting his little war in impunity for too many years. But there was no point in searching for him. Him and his band were already off to Gryphia, Kàsa or Barrad. They never stayed in place."
jan_brazowy.1.a:0 "Increase the size of patrols! We'll get him eventually!"

jan_brazowy.2.t:0 "Jan Brązowy Returns From the Front"
jan_brazowy.2.d:0 "Today, Jan Brązowy arrived in Kàsa after a successful raid in Gryphus. Allegedly.\n\nBrązowy is a well-known figure in Kàsa, a revolutionary figure in his native Gryphus and one of the staunchest abolitionists in the world. Though, he is also known for being slightly... overzealous about his cause. For years, he fought a guerilla war in his native country alongside a small band of followers, fighting for liberty and the right of self-determination of the native Gryphussians. His biggest enemy being the Order of Opinicus, he always found no shortage of friends and allies in our country. However, the government never acknowledged his presence as it could mean war otherwise. Despite this, it was a barely kept secret that the madgriff collaborates frequently with agents of the Skapatoria Program."
jan_brazowy.2.a:0 "Where is Jan? Not here! We swear!"

jan_brazowy.3.t:0 "Jan Brązowy Joins the Army of Kàsa"
jan_brazowy.3.t.d_1:0 "Today, Jan Brązowy left Gryphus to serve in the Kàsan army. Apparently, the national hero believes that his role in the international struggle for the abolition of slavery and serfdom will be better served among the ranks of the Kàsan military. The news saddened many in the nation but truth be told, they all knew the madgriff wasn't one to be tied down. A griff like him could never stay at peace if he knew that others still needed him to fight the good fight!"
jan_brazowy.3.t.d_2:0 "We have received news from our agents in Kàsa that the First Commander Áltu Kexa has given official shelter to the terrorist Jan Brązowy. From our reports, the new Kàsan leader is just as fanatic and radical as the fugitive. Birds of a feather flock together after all. While we can expect the Kàsan from having to deal with the walking headache that is Brązowy, the news remains alarming. It could mean that Brązowy now has proper support for his plots but it could also mean that Kàsa now has an aggressive agenda against us."
jan_brazowy.3.a:0 "Good luck Jan!"
jan_brazowy.3.b:0 "Issue a formal complaint. This is outrageous!"
jan_brazowy.3.c:0 "Say nothing. They'll pay in due time."

jan_brazowy.4.t:0 "Gryphus Formally Complains"
jan_brazowy.4.d:0 "A message has arrived from Riaportu. The Gryphussian, or rather their oppressors, are demanding that we drop any support to the cause of Jan Brązowy and that we send him back in chains. If their demands are not met, Riaportu warns of an immediate freeze of diplomatic collaboration and further responses. Though at this point, nothing points to a risk of an immediate military response."
jan_brazowy.4.a:0 "I wasn't aware we had any diplomatic collaboration."

### Austurland negotiation events

austurlandkasa.1.t:0 "The Unlikely Chance" ##Peaceful proposition to Austurland
austurlandkasa.1.d:0 "There's little love lost between Kása and Austurland. Ever since the founding of Kása, the deer harrassed us and even slew Sinora Pon. Yet, the winds of change have swept our eastern neighbor, and the new Jarl has surpassed all our expectations. She has abolished thralldom, broken the power of the nobility and stated her intent to create a new Austurland, an Austurland that we have much in common with.\n\nMaybe this heralds a change for Austurland and Kása's relations? After decades of bloodshed, maybe the time has come for peace to reign between or two nations? Not just a lack of aggression either, but a formal and full declaration of peace and cooperation?\n\nIt is a brave notion, not the least considering our longstanding enmity, but the past is the past, and the future is the future. Jarl Ygritte is a First Commander in her own right, and she has much in common with our founders. Maybe the time has indeed come to reach out a hoof, and find common ground despite all that has been."
austurlandkasa.1.a:0 "We were enemies, but we could be kin."

austurlandkasa.2.t:0 "A Curious Offer" ##Event for Austurland about the treaty proposition
austurlandkasa.2.d:0 ""To the Most Noble [OLV.GetLeader] of Austurland.\n\nThe traditional enmity between our peoples is an inescapable fact, one that it would be foalish to attempt to downplay. Yet all the same, this does not mean that we are permitted to be blind to the changes that can strike a nation. Time, after all, can make hatred turn into forgiveness, bitterness into hope, and enemies into friends.\n\nOur founder, Akeeku, was a slave who seized the moment when he saw it, and rose up against his oppressors, overthrowing them and leading his people to freedom. We venerate him even today, and yet we would do his memory a disservice if we did not see those who exhibited the same virtues and the same victories as him. It might pain some of the more resentful citizens of our nation, but recent events has proven beyond the shadow of a doubt that our eastern neighbor has had the fortune to receive a leader of similar virtue and capacity.\n\nYou have turned your nation towards the light of freedom, breaking the chains of your people and embracing principles that align closely with our own. Adding to that, you have shown that you bow to neither noble nor tyrant, and this has raised a question for all of Kása: when the ruler of our eastern neighbor stand as tall and with moral fibre equal to any of our First Commanders, maybe it would behoove us to finally lay down arms, and let peace reign? When Austurland's new Jarl has guided them towards principles like our own, would not both our homelands benefit from looking across the border and see friends instead of enemies? Neither seeks the other's subjugation, and both are interested in protecting their people from tyranny.\n\nThis offer has never before been extended to Austurland, yet the character we have seen you show make us feel confident it will be weighed fairly.\n\nI hope to hear from you regarding this proposal, and that we will be able to at last find peace between our two nations.\n\nSincerely yours, [ZES.GetLeader]""
austurlandkasa.2.a:0 "The wars and raids are over, the Zebras are our friends."
austurlandkasa.2.b:0 "We are not interested."

austurlandkasa.3.t:0 "The Outstretched Hoof" ##Austurland has agreed to peace
austurlandkasa.3.d:0 "We have received a reply from the Jarl, and it is the best possible that we could have hoped for! She has - tentatively - agreed to our proposal, and the path to not only peace, but cooperation, lies open in front of us! A flurry of activity has begun throughout Kása, and [ZES.GetLeader] is leading a meeting at the border to finalize the treaty. With it, Kása and Austurland will be two nations as one, standing firm for harmony and freedom."
austurlandkasa.3.a:0 "Great news!"

austurlandkasa.4.t:0 "The Rejection"  ##Austurland has refused
austurlandkasa.4.d:0 "The Jarl rejected our outstretched hoof, and she did so vehemently. Her interest is Austurland, and Austurland only. This has not and will not ever change, not as long as she rules, she stated.\n\nSo it is then. If Austurland so blindly will refuse peace we will never be safe. We will never see the legacy of those who murdered Sinora Pon and who raided and enslaved us for over a century ended. How much more blood, then, shall be spilt? We do not know, but we do know that we will not silently wait for them to come at us. Austurland will be neutralized, whether by friendship or firepower.\n\nAs we did against the Slavers, the Pirates and the Knights, we now march to war against the deer."
austurlandkasa.4.a:0 "Damn you, Jarl."

austurlandkasa.5.t:0 "The Bloody East" ##No negotiation with oppressors
austurlandkasa.5.d:0 "Austurland has tormented us like few others, with their raiders harrying our shores and enslaving our people at many times. Though recent times saw peace, and we perhaps had reason to hope the new Jarl would change things, those hopes have been long since dashed. Jarl Ygritte turned out to be no better than any of her predecessors, and the only real thing her rise to power gave us was time, time to prepare ourselves.\n\nThe Deer are too much of a threat to be left alone. They already slew Sinora Pon and caused us untold grief once;  what happens when they come once more? We don't know, and we don't plan to find out, for there will not be a second time. Kása will go to war, a war so that the raiders will be broken, their thralls freed and the tyranny of these blood-soaked berserkers ended for good!"
austurlandkasa.5.a:0 "For Sinora Pon, for Freedom!"

austurlandkasa.6.t:0 "Naughty, Naughty" ##Cheater event
austurlandkasa.6.d:0 "Tsk tsk, now what do you think you are up to? Thought we wouldn't notice, did you?\n\nNaturally, you play the game as you please, even if you want to be a little cheater who starts skipping around our carefully balanced timescale. But the thing is? That means we get to do as we please too. Please, do enjoy this debuff and have fun."
austurlandkasa.6.a:0 "(Hot tip, just reload and play seriously, okay?)"

austurlandkasa.7.t:0 "Austurland has Fallen" ##Conquered Austurland
austurlandkasa.7.d:0 "The last stronghold of the deer has fallen, and Austurland is finally under our control. It is a difficult thing to fathom, yet we did it: we went on the offensive, and the tyrants and slavers that used to torment us have fallen before us. Yet, we stand as conquerors in a land not our own, and we look back to see the fire and death our invasion created. The price paid was not just our own, and many of those who now are citizens of Kása have much reason to despise us. All the same, the thralls whose chains are now broken have rallied to us, more than eager to escape bondage, and the old elites will no longer be able to use them. Kása always has done, she will rebuild, she will elevate the broken, and she will prosper once again."
austurlandkasa.7.a:0 "It was harsh, but it is done."

austurlandkasa.8.t:0 "The Kása-Austurlandic Treaty" ##Treaty from Austurland POV
austurlandkasa.8.d:0 "On the border of our two nations, [ZES.GetLeader] and [OLV.GetLeader] have formally signed a treaty of peace and cooperation between their two nations. The meeting was tense, but hopeful, and both sides brought their most sincere well-wishes as well as gifts for the other side. A century of blood and death has finally been laid to rest, and a century of peace and co-prosperity is dawning."
austurlandkasa.8.a:0 "To friendship and harmony!"

austurlandkasa.9.t:0 "The Stymied Raiders" ##If Austurland does not exist, is subject of Kása or is in same faction
austurlandkasa.9.d:0 "Austurland was a great threat to Kása for the longest time, and after [ZES.GetLeader] took over after Mansu Erba, it seemed inevitable that the Austurland question would come to a head. Whether by warfare or diplomacy, something needed to be done. As it turned out though, fate played its cards early, and the Austurland question has to be put to rest. No longer are the deer in the east threatening our epople, and Kása is left to breathe a sigh of relief."
austurlandkasa.9.a:0 "Fate twists and turns..."

### Austurland-Kása unification events

austurlandkasa.10.t:0 "The Unfication Proposal" ##Unification proposal from both POVs
austurlandkasa.10.d:0 "An audacious proposal has come up recently, one never before imagined. With the recent rapproachment between Austurland and the Kása Free State, our nations have found themselves bound closer together than either side had expected. Friendships have been formed, old wounds have begun to heal, and many have realized that there is a possibility not just for continued coexistence, but for unification.\n\nIt's a mad concept, but there is a legitimate backing for the creation of a two-nation federation, under which diplomatic and military questions would be handled by Kása and Austurland together. Their proximity and their size means that whatever threatens one of them can threaten both of them, and if there is a practical reason as well as popular support for the nation, maybe the time has come to take the step?"
austurlandkasa.10.a:0 "Three hurrays for the united republic!"
austurlandkasa.10.b:0 "Three hurrays for the united republic!"
austurlandkasa.10.c:0 "Perhaps later."

austurlandkasa.11.t:0 "Austurland declines for now" ##U
austurlandkasa.11.d:0 "Alas, Austurland has rejected our proposal, with [OLV.GetLeader] saying that she cannot in good faith commit to such a notion. A shame indeed, yet we remain fast friends "
austurlandkasa.11.a:0 "Perhaps we were too hasty."

austurlandkasa.12.t:0 "Kasa declines for now" ##U
austurlandkasa.12.d:0 "Kása are no strangers to slavery, and perhaps this collective memory is why [ZES.GetLeader] politely declined the offered unification. While Kása and Austurland remains friends, that is where things will remain for now. "
austurlandkasa.12.a:0 "Perhaps we were too hasty."

### Military Events ###

kasam.1.t:0 "Wargames" ##Maneuvers event/Prátikas
kasam.1.d:0 "The results of the first Prátikas wargames have arrived and are mixed. The army was given a scenario of a surprise western invasion composed of vikingar troops lead by a rogue general nicknamed Ettirgy as well as intel of a possible Barradian incursion.\n\nDespite Field Marshall Lobu's best efforts, our militia performed less than stellarly, taking too long to properly mobilize to respond to the incursion. General Vispo and her legionaries saved the day by breaking the enemy offensive before they could overwhelm the still mobilising militia units. Colonel Wojtek also reorganized the Barradian border guard in a timely manner. Despite them, Fyrport has suffered enormous damages.\n\nOf course, this wall an exercise but should it ever occur in real life, it would mean thousands of Kásan deaths as well as possible intervention by foreign powers. Overall, we have still much to learn to be ready for external threats but our military staff is reportedly eager to improve and have taken a liking to the wargame."
kasam.1.a:0 "Growing pain. We'll get there."

kasam.2.t:0 "Blood Sisters" ##Macavian military coop
kasam.2.d:0 "For as long as Ilha Rosca stood in the days of Akeeku, the Kásans could always rely on their benefactor overseas. Some nations would have seen the young zebra nation as a puppet but to Macawia, Kása was more than that. It was her sister republic. And so that partnership grew.\n\nThere may have been disagreements on trade, on policy and on many others things. But when it came to defense and the protection of freedom, Macawians and Kásans were and would always be sister republics, ready to aid one another in their time of need.\n\nNow, as Kása readied herself to face the chaos and violence of modern Griffonia, it needed help. And Macawia was happy to oblige. The loose partnership would be expanded with exchanges of idea, doctrine, attaches and even common training."
kasam.2.a:0 "The two republics, together forever!"

kasam.3.t:0 "The Guest From Overseas" ##Invite offivers
kasam.3.d:0 "Come on, lad! That suitcase is light as a feather! There must be only six bottles in there!"\n\nAlfred let out a painful sigh as he struggled to follow general Pedro Vaz de Cabral who simply pranced away without a care in the world. The whole trip from São Penário had been like this and he just wanted it to end. Fortunately, they were now at the Military Academy and he would soon be freed for the day. He couldn't wait.\n\nAs they approached the Academy, Vaz de Cabral stopped, causing Alfred to bump into him. The harpy didn't mind, apparently fascinated by something he was seeing. Alfred dropped the suitcase and looked on. Just exiting the Academy was colonel Wojtek, probably leaving a staff meeting. Vaz de Cabral walked up to him.\n\n"Hey! You! Tell me! How hard can you maul a damn slaver, lad?"\n\nWojtek growled at him, likely enraged at the lack of military etiquette. General Vaz de Cabral didn't mind, simply wiping off the drop of spit the bear had put on his sunglasses.\n\n"I like this one! Take this lad, you smoke it after the rum tonight!"\n\nAlfred felt forced to intervene as the general put a cigar in the pocket of colonel Wojtek.\n\n"Colonel Wojtek is a highly respected member of our military. Sir! This harpy here is General Pedro Vaz de Cabral, the exchanged officer sent straight from São Penário."\n\nAfter Alfred laughed nervously, Wojtek left them, throwing away the cigar into the nearby bushes. Alfred hadn't even finished saluting the artillery officer that Vaz de Cabral was already off, towards the academy.\n\n"Where is the mess hall here? I'm starving!""
kasam.3.a:0 "My general! Please wait up!"

kasam.4.t:0 "The Guests From the North" ##Send soldiers abroad
kasam.4.d:0 "As Alfred and Katia made their way towards the military academy of São Penário, Katia couldn't help but marvel at the beauties of the cities. At every turned, she implored their driver to slow down so she could look up the buildings. It really was quite a place. Yet, they were not there for tourism but for military cooperation.\n\nTheir arrival at the Macawian Military Academy went splendidly. The harpies had all been quite friendly and their accomodation was much more comfortable than they would have expected. And so, they went to sleep eager to start their formation.\n\nThe next morning at five o'clock, they were suddenly woken up by a soldier playing the trumpet.\n\n"Get up, maggots!"\n\nKatia and Alfred, startled, jumped out of their beds to be faced with a large harpy, grinning from both sides of his beak and smoking a large cigar, flanked by the damn trumpetist. They tried to point out that they were officers, not common recruits but it was to no avail.\n\n"Nonsense! I don't know what kind of sheep's military training they give you up north but here, every officer should get up as early as possible and go for a run."\n\nAs they returned from their track rounds, an officer came running, asking them what on earth they were doing. After explaining themselves, the officer laughed.\n\n"Oh that was general Pedro Vaz de Cabral. He has his own sense of humor. You shouldn't pay attention to what he says outside of a classroom but you should run to your classes. He made you late I believe.""
kasam.4.a:0 "Run, Alfred, run!"

kasam.5.t:0 "No Strangers Anymore" ##Legion/Ramui Di Stranjerus
kasam.5.d:0 "Kása's Foreign Legion, officially known as the Ramui Di Stranherus had its origins when the young state was in a precarious position. Macawia, eager to protect her young sister republic, funded the training and foundation of a regiment made from veterans and mercenaries from across Griffonia.\n\nFor a long time, the legion remained a diverse corps but overtime, griffons exiled from the neighbouring Gryphus came and fought for Kása. To many of them, it was a way to fight for their desire for freedom without having to endure the orders of either the knights of Opinicus or the dreadful pay of the Gryps-Süd GmbH. It wasn't a free Gryphus but it felt like the closest they had. And soon, they became the core of the Kásan bulwark.\n\nNow it was time to change the Legion. No longer a leased regiment from Macawia but a jointly owned force, shared between Kása and Macawia."
kasam.5.a:0 "Together! For Freedom!"

kasam.6.t:0 "The New Legionaries"
kasam.6.d:0 "As she looked over the training camp of the Legion, Áltu couldn't help but feel pride. For all her reservations about these forces, she had to admit that there was something thrilling about seeing a whole army of volunteers dedicated to the cause of freedom. Amaltia Vispo next to her seemed to share her enthusiasm.\n\n"All these griffs, most of them out of Gryphus and Brodfeld will obey your orders, ready to die to defend democracy and harmony."\n\nThis made Áltu think about what Pasarinha had told her many nights ago. She turned towards the griffoness.\n\n"Who do they serve, general? Kása? Or Macawia?"\n\nThe griffoness seemed a bit shocked by the idea and frowned before answering.\n\n"My First Commander... They are not mercenaries. They are exiles, lost in a world that robbed them of a happy life in their homelands. They fight for the flag and what it represents. Not for who stocks the mess hall."\n\n"Good."\n\nThen it was time for the review of the troop. They formed a perfect line, a show that Áltu did enjoy. Finally, she stood and spoke.\n\n"Legionaries!\nNone of you were born under the sun-spangled flag. Who you were before and what you did then matters little. You have abandoned your old lives and decided to put them in service of Kása. What we do by duty of birth, you do out of your own free will.\nFor freedom!"\n\n"For freedom!" cried out the legionaries, throwing their hats in the wind. Áltu smiled.\n\n"Who's playing the fiddle now?""
kasam.6.a:0 "We shall expand our horizons."
kasam.6.b:0 "Exiles and refugees are ready to serve!"

kasam.7.t:0 "Readying the War of Liberation"
kasam.7.d:0 "As Áltu took her place to the stage for her military address, she couldn't help but feel underwhelmed. Field Marshall Lobu had done his best to prepare a display of Kásan military force but it was all so... shoddy. The militia volunteers looked all eager as they waited for her to speak but their equipment was antiquated to say the least. Apart from the legionaries of the Ramui di Stranjerus, standing proudly behind Amaltia Vispo, few looked like actual military members. Where was the heavy equipment that she had seen during the Asterionese military parades during her trips? Where was the glory? Was it all that Kása had to offer in the quest for liberty? She sighed. There was work to do.\n\n"My fellow Kásans,\n\nThere are clouds in the horizons, the dark and looming clouds of tyranny and slavery. Clouds our ancestors escaped to build something great. But as we prospered, we got used to the clouds on the horizon. We got used to being surrounded by all matters of misery. We got content with the timid rays of sunshine peeking through them, shining upon us.\n\nKásans, all of you stand ready. I can see it in your eyes. The courage to fix bayonet and charge all those who would threaten us, to near death and face it without flinching. And for this courage, I command you. But this won't be enough. In the coming years, I will ask more of you. To be ready is not enough. To have one's heart in the good place is not enough. The bayonet is not enough. To finally lift those clouds and allow the whole world to see the sun at last, we will have to sacrifice much so we can be ready to rise to the challenge. There is but one question. Are you all willing? Are you up to the task of fighting for liberty in Barrad, in Austurland, in Gryphus, at home or elsewhere? What say you?"\n\nSilence fell on the field until a soldier rose his rifle and cried out: "Liberty!" Then another, and another until all in the field chanted the Kásan warcry."
kasam.7.a:0 "Let the sun shine through the world."

kasam.8.t:0 "The Midnight Meeting"
kasam.8.d:0 "The storm rain was battering the window of Áltu's office. Áltu looked in the distance as a tree fell in the neighbouring park. She blew on her tea and drank a sip. The nightly storm was befitting her mood. So little was going her way. Earlier in the afternoon, they tried it again. Silera Medu and the Harpy Lobby as she began to call it had been out in full force, trying to convince her to increase cooperation with the Macawians. She had stormed out. Why was the Kásan establishment so Tartarus-bent on increasing reliance on Macawia rather than developing a true army of freedom. She understood the use of it but why expand it to such extents? The more power they have the harpies, the less Kása would be able to choose their own way to wage war. She even pondered. Was it to control her? Would Ramedi have to deal with such pressure? Thunder roared again in the distance as she took another sip.\n\nThen came the knock. For a moment, she hoped it was her husband but she knew he was away for a symposium in Fyrport. She sighed: "Come in, Silera."\n\nThe diplomat entered, followed by none other than Pasarinha. Áltu sneered: "What is he doing here? I don't recall hiring him."\n\nSilera interjected: "I took the liberty of inviting him. Sir Pasarinha is a well-known expert on Macawian relations after all. He has only been communicated what is public record of course."\n\n"Well, you get out then. I can listen to the expert without the help of your ears, Silera."\n\nSilera looked surprised but didn't object. He nodded respectfully, smiled or rather smirked and left. Was it what he had hoped for? Or was it just his usual shifty self? She didn't knew but at the very least, she would rather listen to the old accountant rather than him. She sat back, sipped her tea, and waved at him to start talking.\n\n"My First Commander. Miss Kexa. I'm afraid that you are getting played like a fiddle. No, no. Do not throw me out yet. What I mean is that Silera knows how to get under your skin which is why he invited me. But I'll tell you this. I know him. He's offering you a deliberately limited treaty, hoping you refuse it. Then, he'll use that to rally the Advisory Council into forcing you to sign a much more binding treaty. So play the part, sign and maneuver from there."\n\n"How do you know that and why are you telling me?"\n\n"He cheats at cards and thinks I don't notice. You don't play and I'd rather trust earnestness in military affairs.""
kasam.8.a:0 "Fine."

