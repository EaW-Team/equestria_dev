###### Country Leader Descriptions

mansu_erba_desc:0 "§YBorn§!: 7th May 931 in Seguro\n\n§YBiography§!:Born second child to a farmer family, Mansu Erba grew in the vast farmlands just outside the capital Seguro, spending her youth exploring nature. Unlike her peers, she and her siblings received basic education from their parents, learning to read and write. As Mansu's elder brother would inherit the farm, she had to find life elsewhere and so Mansu left for the capital, to live and work at a shop owned by relatives. However, this life was not to be as she enlisted in 950 in a Macawian military program which she graduated from in 954. As a sub-teniente, her cleverness earned her the attention of the Skapatoria Programa.\n\nFor three years, she worked as an undercover agent in Austurland, Wittenland and Nimbusia, where she helped many escaping to freedom. Mansu proved herself to be a capable operative and in 957, she rose to fame for her actions in Austurland as she lead the escape of over a hundred thralls despite taking a musket ball to her gut. She received a hero's welcome at Seguro and an award for her self-sacrifice from the First Commander. Sadly, the musket ball that made her a hero also prevented her from ever working as an operative again. At the hospital, the recovering zebra would meet her future husband, a widowed doctor, and the two would be married two years later. In 960 the Advisory Council elections saw Mansu chosen as a councillor of Seguro.\n\nWhile Kása had continued to prosper, in 967 the Barrad Crisis erupted. As streams of refugees trickled into Kása, the First Commander of the time suffered a stroke. As the crisis worsened, an emergency election in the council saw Mansu Erba narrowly elected as the First Commander. She acted swiftly, diverting all funds from industrialisation programs and appealing to Macawia for aid. Kása suffered from it but it endured, their founding ideals upheld as Mansu argued to the critics. After all, is a factory worth betraying oneself?\n\nDespite the hardships in the following decades, Kása chose to trust in its timely hero and under Mansu's leadership, Kása slowly recovered from the crisis thanks to extensive literacy and economic reform programs. Now, she is known as A avo di Kása —Kása's Grandmother.\n\n§YPortrait By§!: Printik"

lua_ramedi_desc:0 "§YBorn§!: 11th March 972 in Seguro\n\n§YBiography§!:Lûa Ramedi's political career has been defined by his service and loyalty to Mansu Erba. The zebra stallion was born to the political elite of Seguro, coming from a long line and venerated lineage of councillors and bureaucrats. His ancestor had gained fame as Sínora Pon's camp-aide. Through his family, Lûa knew Mansu Erba from his childhood and, in turn, the First Commander found him to be a sharp-minded colt.\n\nAfter an education overseas in Macawia, Lûa attempted to pursue a career in the burgeoning civil service yet a single letter changed his life; an invitation from the First Commander to become her secretary. A position that he accepted at once. This led Lûa Ramedi to Kásan politics, aiding Mansu in drafting speeches and legislation amongst other tasks where his dutifulness didn't go unnoticed. Through Mansu, his name gained prominence amongst the councillors and as the old First Commander continued to rely on him more, the writing on the wall was clear — Lûa Ramedi was Mansu Erba's designated successor.\n\nAfter Mansu Erba's sudden resignation and retirement, most of the Advisory Council flocked to Lûa Ramedi, to the stallion's surprise. During the election, he led a campaign centered around safeguarding Mansu Erba's heritage and, in the end, the former secretary's political connections and ableness proved their worth.\n\nNow, as the new First Commander, Lûa Ramedi seeks to continue the path paved by Mansu Erba in forming an unified Kása as a modern, democratic nation.\n\n§YPortrait By§!: Bunnyshrubby"

pasarinha_desc:0 "§YBorn§!: 2nd August 956 in Ilha Rosca\n\n§YBiography§!:To many in Kása, Pasarinha's life embodies the prospect of individual opportunity offered by the free society. Born in the poorer district of Ilha Rosca, not much is known about his early life. Only thing known for certain is that as just a colt, he worked on various ships as a deckhand until growing into a fully fledged sailor. While his early life was spent on board merchant and cargo ships, he soon was allured to serve in the expanding Kásan naval task force. Pasarinha has himself credits the navy for 'beating the worst out of him.' His naval career led him far away from the safe shores to the high seas and shores of northern Zebrica in pursuit of pirates and slavers. Over time, he showed his prowess as a stallion capable of assessing situations calmly. He did rose to rank of terceiro-sargento in 981 and in an engagement in that same year would lead him to temporarily taking over as a captain of a destroyer. His excellent conduct and bravery in this emergency led him to be awarded. But even as he was given a chance to enroll into a naval academy, to everyone's surprise Pasarinha declined the honour and simply asked to be allowed to finish his tour.\n\nOnce decommissioned and back in Kása in the year 983, Pasarinha did not remain idle. Using his experience, past and few connections, he formed the South-North Corporation, a cargo company specialized upon transporting goods between Kása and Macawia. His iron-will and shrewd dealings allowed him to not just survive the competition against the well-established companies but thrive. It was also in then Pasarinha made his debut into the upper-echelons of Kásan society, where his direct manners and titular pipe made him a known figure. By the beginning of 990s, Pasarinha stood amongst the richest of Kása.\n\nAll this culminated in his election as the councillor of Ilha Rosca in the election of 991 by the backing of not just the local business magnates but also many common citizens. In the council he became a voice for modernisation of Kása. Culmination of this was the adoption of his program titled Prudutu Projektu by Mansu Erba in 1000, which saw construction of the first railway lines around Seguro. It wasn't a surprise that Pasarinha announced his candidacy following Mansu Erba's resignation and many voiced support for the self-made stallion of the future. While not the best public speaker, having never been one to like public spotlight, Pasarinha showed the quality of his character on the election tour. Now, as the new First Commander, he has his plans set for Kása; ones that will secure its existence for generations to come.\n\n§YPortrait By§!: Kajko"

yrmthu_desc:0 "§YBorn§!: 3rd July 979 in Oferclif, Bymnonia\n\n§YBiography§!:One cannot always tell a creature's fate based on their origins. Born to a family of Barrad refugees, Yrmthu's entire life has been shaped by events prior to her birth; while her family had been just simple serfs living in the Barrad valleys, the crisis caused by the Pentarchy's rise led to her parents only narrowingly escaping the chaos. Her childhood was spent growing up in Oferclif, where many refugees were settled by Kása. Although originally a Wittenlandic pony, speaking Wittenlandic as her mother tongue, young Yrmthu learnt Kásan fast, enabling her to pursue rudimentary education in both languages. Despite showing prowess and intellect, she did not pursue higher education even when offered the chance. She instead began to aid her fellow refugees in anyway she could. Over the years her focus moved to coordinating the aid efforts and acting as a middle-mare between the government and camp representatives.\n\nIt was during her work that Yrmthu began to slowly develop an unique political philosophy. She adored Kása's harmonic values of individual liberty and the democratic institution that ensured equality of all. Yet she saw the value of local communities and disliked how political capital was entirely centered in Seguro, with municipalities having little say in affairs that concerned themselves. Her localist ideology gained some ground in the northern states and culminated in her election to councilor of Oferclif in 999. Despite her reservations, Yrmthu was a staunchly loyalist to Mansu Erba's policies and kept her criticisms to the parlay rooms for most part. Her biggest political victory was the passage of the Petition Act in 1002 which enable local communities to directly petition the First Commander.\n\nWhen Mansu Erba retired, Yrmthu did not initially intend to run, feeling her position wasn't entirely secure. But when a group of fellow localist councillors approached her and pledged to aid her, she couldn't deny their request. With their aid and her campaign tour's success, her election saw a turning point in Kása's history; for the first time, a non-zebra was the First Commander. And in her new position, she intend to reform not simply Kásan politics but the society itself.\n\n§YPortrait By§!: Printik"

altu_kexa_desc:0 "§YBorn§!: 18th February 966 in Baixio, Ilhas Lagosta\n\n§YBiography§!:If a Kásan was asked to name a single poet they know, then with a great chance they would say Áltu Kexa. The zebra mare is well-known and admired for her succinct yet poignant language which has won her great fame despite her somewhat eccentric behaviour.\n\nYet her origins is far more tragic; born to poor farming family in Ilhas Lagosta, it was even a miracle that Áltu learned to read thanks to her attentive parents. Already in youth, her experience with hardships molded her to be strong in her convictions yet she never grew to resent the simple, poor way of life. Her evenings were filled by listening to her grandparents stories about the past, how her ancestors had been fought on D'Vash with Akeeku and how her great-grandmother had fought under Sinóra Pon against the crusaders. It was from these tales that Áltu, from an early age, yearned to be something more than just a farmer — she wished to be a soldier. Only for a polio outbreak to crush Áltu's dreams, leaving her with semi-crippled back legs and in need to use wheel-aids to walk.\n\nBut instead of falling to the wayside, Áltu Kexa found writing a way to vent her feelings. Even without any education, she consumed any literature, aided in this by her frequent visits to a medical facility in Seguro. Life in the capital gave her a chance to see a different side of Kása and it horrified her; where there had been compassion and friendship between others back home, there was only fights and crime in the industrial slums. It was this squalor that she attacked in her writing. Her breakthrough came, oddly enough, when an affluent pony hired her to recite her work at a party. What came to be known as 'The Night of Fire' the poet instead read poems that mocked her rich listeners for their decadent luxury. The ensuing newspaper drama and a lawsuit led to her imprisonment. But Áltu simply continued to write inside the prison, aided in her work by a friendly jailor. After her time, she walked out to a cheering crowd. Áltu Kexa became a successful poet, with her work published for free for all to read, earning her living from public recitals. But despite her wealth, the zebra continued to live at her ancestral farm where she married the jailor who'd aided her and the couple had twins.\n\nÁltu Kexa has decried politicians as paper tigers. So when she announced her candidacy, there was confusion. But her fiery speeches struck a chord in the masses and now she plans to reforge Kása and show where her place is in the world; as a guardian of the oppressed and enemy of tyrants.\n\n§YPortrait By§!: Kajko"

