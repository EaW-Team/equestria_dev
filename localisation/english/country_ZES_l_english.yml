ZES_assemblies_category:0 "Meetings With the Assemblies"
ZES_assemblies_category_desc:0 "Under a new decree, the First Commander will now also act as a direct arbitor between the local assemblies to ensure that laws are followed and that disharmony doesn't settle in."
ZES_assemblies_northern_farmers:0 "The Northern Farming Communities"
ZES_assemblies_northern_farmers_desc:0 "Yrmthu shall meet and negotiate with the northern communities about their local conscription plans. A great imbalance exists between communities who dedicate great deal of time for it while others shirk it. This must be amended."
ZES_assemblies_rosca_traders:0 "The Traders of Our Ports"
ZES_assemblies_rosca_traders_desc:0 "Trade has always caused great deal of hassle for those doing business in the confederation. Yrmthu will meet with the communities of the Ilhas Lagosta to try and negotiate a set of deals to ease trade between the communities."
ZES_assemblies_seguro_factories:0 "The Workers in the Cities"
ZES_assemblies_seguro_factories_desc:0 "While most of Kása is still based around rural communities, the few cities that exist are the beating hearts of industry in the confederation. Yrmthu wishes to negotiate with these urban communities about aiding their rural communities in fields like construction and introduction of modern industrial machinery."

ZES_invite_the_world_category:0 "National Development Plan"
ZES_invite_the_world_category_desc:0 "Though we have been reluctant to invite outsiders to invest in Kása, the time has come to open our gates."
ZES_crystal_mine:0 "Sign Lease With CMU"
ZES_crystal_mine_desc:0 "The Macawian Coalizão de Mineração Unida has expressed an interest in the border regions, where their prospectors have found crystal formations. They have agreed up front to follow Kásan labour standards and will gladly work under our laws. Their representative is quoted as saying "we will do anything just to be the ones to get that contract!""
ZES_found_chromium:0 "Survey Dirkmoor Hills"
ZES_found_chromium_desc:0 "Some entrepreneurial citizens have approached the government, wishing to prospect in the Dirkmoor Hills for a potential chromium source."
ZES_more_steel:0 "Expand Steel and Coal Mines"
ZES_more_steel_desc:0 "In process of crystal mining operations, new ore veins of iron and coal have been discovered."
ZES_electric_furnace:0 "Support Establishment of Siderúrgica do Norte"
ZES_electric_furnace_desc:0 "The SN - a Macawian industrial conglomerate - have been negotiating for the right to open a series of modern steelworks in Ilha Rosca."
ZES_offshore_oil:0 "The Black Lagoon"
ZES_offshore_oil_desc:0 "For long there have been records about oil at the sea offshore of Bymnonia, in a bay known as the Black Lagoon. With modern technology, there is now a chance to properly pump it, even if the initial process will be expensive and time consuming."

ZES_generic_diplomacy:0 "Diplomacy Actions"
ZES_diplomacy_barrad_attack:0 "Operation Dark Star"
ZES_diplomacy_barrad_attack_desc:0 "Despite our best hopes, Wittenland has proven incapable or uninterested in dealing with the rogue state called Barrad. This situation cannot be allowed to continue on; the tyrant mages must be put down for the sake of harmony and peace."
ZES_diplomacy_gryphus_attack:0 "Operation Broken Hope"
ZES_diplomacy_gryphus_attack_desc:0 "The hope for a democratic and harmonious Gryphus has been dashed. Gryphus remains in the firm grip of tyrannical despots, ruling over a chained populace. This cannot remain; the griffons of Gryphus must be liberated."
ZES_diplomacy_gru:0 "Negotiate with Gryphus"
ZES_diplomacy_gru_desc:0 "The Free Towns are not what they used to be, and this is to our benefit. The current government seems amenable to the idea of a mutual non-aggression pact."
ZES_diplomacy_gru_tariff:0 "Kása-Gryphus Tariff Region"
ZES_diplomacy_gru_tariff_desc:0 "Trade has flowed well between our two states, and there's been talk of relaxing the border to help this trade even further along."
ZES_diplomacy_gru_guarantee:0 "Mutual Defence Pact with Gryphus"
ZES_diplomacy_gru_guarantee_desc:0 "Strangely, we have found much common ground with the new Gryphussian regime, and most of all we both wish for peace. Maybe we could even ask them for a mutual defense pact, so that neither Gryphus nor Kása will need to stand alone if the worst comes to happen."
ZES_diplomacy_wit:0 "Negotiate with Wittenland"
ZES_diplomacy_wit_desc:0 "There's much bad blood between our two nations, but little reason to actually fight. If we could secure our northern border not through arms, but diplomacy, that would let us all sleep easier at night."
ZES_diplomacy_wit_visa:0 "Free Visa Travel for Citizens"
ZES_diplomacy_wit_visa_desc:0 "Many of our people have family in Wittenland, and as a sign of respect and desire to cooperate with Wittenland, we could lobby for these to be able to visit their families (and vice versa) without the need for passports and travel visas."
ZES_diplomacy_riv:0 "Negotiate with River Federation"
ZES_diplomacy_riv_desc:0 "The Federation is a powerful entity, and fighting it is not going to go well for us. Hopefully, the ponies are open to a non-aggression pact. "

ZES_legion_dec:0 "Nóbu Ramui Di Stranjerus"
ZES_legion_dec_desc:0 "The Nóbu Ramui Di Stranjerus is bursting at the seams with new recruits, and we have the opportunity to expand this elite fighting force."
ZES_legion_dec_1:0 "Form 1st Nóbu Ramui Di Stranjerus"
ZES_legion_dec_2:0 "Form 2nd Nóbu Ramui Di Stranjerus"
ZES_legion_dec_3:0 "Form 3rd Nóbu Ramui Di Stranjerus"
ZES_legion_dec_4:0 "Form 4th Nóbu Ramui Di Stranjerus"

ZES_guard_dec:0 "Gurada di Nasional"
ZES_guard_dec_desc:0 "The Gurada di Nasional might not be professional soldiers, but they train regularly, they are armed and they are more than willing to fight hard for their homes. If we so desire, we can support them to allow the creation of additional units."
ZES_guard_dec_1:0 "Form 1st Gurada di Nasional"
ZES_guard_dec_2:0 "Form 2st Gurada di Nasional"
ZES_guard_dec_3:0 "Form 3st Gurada di Nasional"
ZES_guard_dec_4:0 "Form 4st Gurada di Nasional"

ZES_fleet_dec:0 "Construction of the Kása Grand Defence Armada"
ZES_fleet_dec_desc:0 "Kása needs a new fleet, and there are two ways we can go about it. Either we put our own shipyards to work, or we order the ships from Macawia"
ZES_build_navy_mac:0 "Order The Ships In Macawian Shipyards"
ZES_build_navy_own:0 "Put Our Industry To Work"
ZES_navy_building:0 " §YFleet is under construction§!"
ZES_build_navy_mac_tp:0 "The price was high, but Macawia's shipyards are hard at work producing Kása's new fleet."
ZES_build_navy_own_tp:0 "Kása's shipyards are hard at work building the new, modern fleet."

