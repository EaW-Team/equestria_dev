yrmkasa.23.t:0 "The Problem Pupil"
yrmkasa.23.d:0 "Obsidian Shine groaned as he tried to reach his infusion. His should still felt sore. He may have gotten hundreds of wounds big and small throughout his service in the Barrad resistance but there was no getting used to the pain. Almost getting mauled to death by a giant spider was never easy.\n\nThe whole thing had been foolish. He had gone in that lesson being too cocky, too sure he could push those pupils to see if they could maintain their composure. Especially that shrinking violet of Godiva. A piece of work that one she thought, heiress to a rich family of Pentarchy collaborator. And yet, he managed to get himself attacked by one of those giant spiders he wanted to warn his students with.\n\nIn the end, there he had been, crushed to the ground. And who came to save him? Little Godiva. The little student, shy and exactly the kind of ticking bombs he was afraid of. She could have let the spider kill him, avenge her family who lost everything at the hooves of ponies like him. Yet, when push came to shove, she came to save him. And when it was all over, she acted as if nothing had happened. She didn't ask for something in return. She simply said to him that she was following his lessons: to never let something bad happen to another creature.\n\nHe wondered how he could have gotten it so wrong. Or was there something afoot? He drank from his infusion and looked to the window. In the backgrounds, students were playing a game of hoofball without a care in the world. It was all so peaceful and yet, he was surrounded by those magical users he had fought off back in the days."
yrmkasa.23.a:0 "Maybe it was I who needed a lesson?"

yrmkasa.24.t:0 "The New Cause"
yrmkasa.24.d:0 "As Tendazi walked through the Fyrport free clinic, she felt tired. Between directing Horsford and managing her charitable actions here in Fyrport, it was all too much for an old zebra mare like her. She stopped for a moment and sat back. She looked on. The clinic was busy as ever. Sure, the local assembly had done a great job to bolster the public health in the city but it was still not enough. There were always holes in the safety net. But she was afraid there would be nopony willing to follow in her hoofsteps.\n\nThen she heard somebody spit out something. She turned to see Lucyna trying to administer a potion to an unwilling pony.\n\n"What were you expecting? Cider?! It's a healing potion for fractured bones! Now drink that up or I'll have to put on a cask on this leg and that would be simply too ghastly!"\n\nThe griffonness held the pony down to prevent him from squirming as he drank the potion. She wasn't exactly honoring what one would imagine to be the traditional motherly and caring attitude of the nurse. But she had to admit that it sometimes got in the way of helping some creatures getting out of their own way to heal.\n\nThe change was surreal. She remembered Lucyna back when she entered the Horsford school of spellcraft and alchemy. The griffonness had no interest whatsoever in any form of magic that didn't feel, well magical. Despite her lack of abilities to cast spells, she wanted magic to make things happen in fantastical way. Then, she started to learn about alchemy and how it could do things that were certainly more subtle but could nonetheless change a creature's life. And then, she volunteered to come and help at the clinic in the middle of her vacation rather than going on a vacation with her strange posse of friends. Tendazi smiled.\n\nPerhaps there would actually be a renewal of the guard here."
yrmkasa.24.a:0 "Is there any magic more glorious than healing?"

yrmkasa.25.t:0 "Amílcar and the Chamber of Secrets"
yrmkasa.25.d:0 ""And pressurization!"\n\n"Yes professor!"\n\nAmílcar activated the lever, causing the casing of the Alhifaz Cage to lower. Then, a sudden flash of light as the magical field was concentrating in the crystal-infused casing but there were interference! The samples of the Entity of Barrad did not want to get imprisoned and were fighting back. Somehow. Professor Alhifaz watched on, his smirk of fascination apparent despite the protective gear. Still, he warned him.\n\n"It's going to blow, Amílcar. Pull back the casing!"\n\n"No professor! I can do it! I can manage!"\n\nThen, the casing exploded. One crystal-infused steel bar flew right at Amílcar before he even had time to gasp. He closed his eyes. Impact. He let out a tense sigh before opening his eyes and seeing the bar firmly impaled in the magical glass blast shield separating them from the experience.\n\nFahim Alhifaz approached and taped the part of the blast shield closest to the bar with his gloved hoof, causing a small spark to crackle on the other side. He giggled and did it again.\n\n"Well. Good thing I asked for those. If not, it would have gone straight through you. How undesirable. To think that the Pentarchy amateurs played around with that thing!"\n\nAmílcar cringed at the implication. Or professor Alhifaz's demeanour. He wasn't sure.\n\n"We will have to be much more careful if we want to put away some more dangerous items in there. Also, if you do want to pass your final practical exam."\n\nHe looked up to the many levels of the Chamber of Secrets with hundreds of specially planned and secured storage space for dangerous artefacts.\n\nOne kilometer under Horsford."
yrmkasa.25.a:0 "Remember students. Safety first!"

yrmkasa.26.t:0 "There Is More to Magic Than Fireballs"
yrmkasa.26.d:0 "A detailed report has arrived to Seguro regarding the activities of Horsford. In true Lígia Ramedi fashion, it is full of details.\n\nFirst in the report is the matter of the school results. Overall, success rate is excellent and students have exceeded expectations. Few incidents are to be reported and many testimonies of alumnis show satisfaction with the school.\n\nSecond point is the security evaluation. Ramedi identifies few points of concern. Expected tensions between students of the new and old territories have been lower than expected. Ramedi points to military-related matters as a major cause of fights among students and recommends against any military-oriented change in the curriculum.\n\nThird point is the relationship between magic users and non magic users. Despite some initial issues and distrust between some students and school staff, particularly Ramedi herself, incidents have become rarer occurrences. Ramedi particularly details the numerous myths invented by skeptical students regarding herself, pointing out that many students identified her as a villainous character analogous to novel antagonists. The non-occurrence of any villainous storyline involving the school director seems to have caused a gradual warming of relations.\n\nFinally, the report includes a lengthy analysis of the burgeoning ties between the Horsford alumnis and teacher and the Kásan economic sector. Reports have shown that with the move away from the traditional magic practices of Barrad, Wittenland, Austurland and Kása, students have become more innovative and focused on practical matters. Such innovation have caught the interest of teachers and non-Horsford civilians. The school has become involved in helping these so-called "spin-off" partnerships. A graduating student named Amílcar Vieria was particularly involved in the new program. Ramedi strongly suggests that the idea of a Horsford research center be explored further."
yrmkasa.26.a:0 "Excellent!"

yrmkasa.27.t:0 "Quiet Gathering"
yrmkasa.27.d:0 ""Councillors. Thank you. With this document being signed into law, we can begin the healing process of society. In our quest for freedom, we forgot that true freedom cannot be bestowed upon. It needs to be achieved."\n\nThey murmured in agreement but the moment didn't feel triumphant. It was all needed but fixing mistakes rarely feels as triumphant as brashly committing them. There is much less adrenaline in this.\n\nAfter some further discussion, the clerk took the document to go and registering it. The Councillors followed and soon, Yrmthu was alone in that small meeting room in the Council Hall. She got up and went to the window to look at Seguro. It was a beautiful day. A bit too much, almost as if the nature was nagging her over it all. She sighed and pondered.\n\nThe document was solid. This time she was sure of it. The local assemblies would maintain their status and mandate to safeguard local and direct democracy but their affairs would be regulated by laws and decrees voted on by the Advisory Council and First Commander, tasked as they would be with maintaining peace and harmony. This Second Free Confederacy of Kása was perhaps not as idealistic as she had hoped for but it would work and it would open the way for a truly harmonious society, one where Kásans would learn to be friends anew.\n\nShe turned to the table to put back her documents in her briefcase and noticed some newspaper. One of them with a picture of her. She picked it up and stared at it for a moment. Then, she erupted in laughter, one uncontrollable and frank laughter. As she laughed and laughed, Yrmthu dropped the newspaper to the floor, its front page and title clear for anyone to see."
yrmkasa.27.a:0 ""Mother Yrmthu steps in.""

yrmkasa.28.t:0 "Return to Home"
yrmkasa.28.d:0 "As she stepped on the front of her family house, Yrmthu couldn't help but feel a little bit nervous. Not only was that house not the place she grew up in but she hadn't seen the family since election day, swamped with work as she had been. Then, the door opened and her mother rushed to greet her.\n\n"By the spirits, Yrmthu! How good it is to see you! Come in, come in!"\n\nBefore Yrmthu could utter a word, she was inside with her mother fixing her mane and asking her if they were feeding her well enough at the Council Hall.\n\n"Mom..."\n\nEventually, their mother settled down and after some long discussion and a good bottle of wine, the family gathered for dinner. But she noticed how her sister's seat was still empty. She knew that the mare was shy and didn't join family gatherings before dinner.\n\n"Where is Wulfrun? I thought she would be here."\n\nYrmthu's father seemed a bit embarrassed.\n\n"She left for Barrad a few weeks ago. She told us she'd visit you in Seguro in a few months but yes, she left."\n\nYrmthu seemed surprised.\n\n"Why didn't she say anything? It's dangerous! Even with the work being done, that place is still filled with monsters and freak storm! She should have told me! I'd have arranged for something. I can't believe it."\n\n"I think that's why, dear. She said she wanted to visit the old country like her ancestors would have. We tried to talk it out of her but she made up her mind. You know how she never felt like she belonged here. She always felt the five monsters had stolen something from her. So she went to get it back."\n\nYrmthu sat back, feeling wrong. She had worked so hard to make a home for themselves. Yet, she couldn't make one for her little sister.\n\n"She's proud of you, you know that right? She listened to all of your speeches and she was grateful of how you helping giving her back what she lost."\n\n"What about you? Are you also going to leave?"\n\nYrmthu's parents and siblings looked at each other. Then her mother spoke.\n\n"No. There's nothing for us back there. Your sister felt like she was. But that's something we've all learned and that we know you have too. It's there, in all of your speeches, in all of what you did.""
yrmkasa.28.a:0 "Home is wherever the heart is."

yrmkasa.29.t:0 "The Rural Conscription Compact"
yrmkasa.29.d:0 "Great news from the northern communities! First Commander Yrmthu has overseen a negotiation between the local assemblies to settle and improve the conscription plans for the time being. There should be no more major problems for the foreseeable future regarding their military participations, even if there are still kinks to work out."
yrmkasa.29.a:0 "Wonderful!"

yrmkasa.30.t:0 "The Coastal Exchange Compact"
yrmkasa.30.d:0 "Excellent news from Ilha Rosca! First Commander Yrmthu has just given her blessing to the signature of a trade deal between Ilha Rosca and the various coastal communities for the next season. The Compact includes revision of the docking rights and fiscality on shipping and warehouse fees. There will likely be a need for further negotiations in the future as the state of the market evolves but for now, it's time to celebrate!"
yrmkasa.30.a:0 "Splendid!"

yrmkasa.31.t:0 "The Industrial Compact"
yrmkasa.31.d:0 "Excellent news from Seguro! Our extensive meetings with Seguro-based industrialists have proven fructuous. We have convinced them to enter into a partnership with rural communities. The Industrial Compact include several plans to improve infrastructure between communities, new factories and better raw materials procurement. The industrialists have personally thanked First Commander Yrmthu for her role in arbitrating the negociations."
yrmkasa.31.a:0 "Excellent news!"

yrmkasa.32.t:0 "Setback In Negotiations"
yrmkasa.32.d:0 "Despite our best efforts and, we have failed to convince the local assemblies to follow our plans for a cooperation compact. It seems that even after our extensive reforms, the scars of division continue to haunt the confederacy. Perhaps in time, friendship will triumph but for now, it's back to the drawing boards. There is work ahead."
yrmkasa.32.a:0 "Blast!"

