### Pasarinha events

pasakasa.1.t:0 "Pipe and Brandy" #Event where Pasarinha meets with two old time friends; a harpy male and an unicorn mare, both native Kásans. Essentially Pasarinha hires them to aid him in rebuilding Kása, adding them as advisors. Should have semi-romantic undertones between Pasarinha and the pony for the later event.
pasakasa.1.d:0 "Rising as usual at around 05:00, Pasarinha began his day as he usually would. With a cup of black coffee and a newspaper, before the reality set in again. This wasn't his villa in Ilha Rosca, this was the First Commander's residence above the council chambers. And so he remembered the tasks set before him, and got to work. At 05:13, he entered the room of his sleeping secretary, causing quite the rude awakening, "Send a letter to Bicoafi Bolsa, tell him I'd like to see him as soon as he can meet." Pasarinha moved to leave the room as his secretary, still in a nightgown, scribbled down the name and went to send the message.. But before Pasarinha left, he turned back, "Also, see if Eala Seda has time, I'll need both of them for what I have planned." The still half asleep zebra assistant nodded, and began to write a telegram\n\nPasarinha had received a response by 08:30 in the form of a knock at his office door, and through it came a tall harpy dressed in a khaki suit, with a thick white mustache, "My friend!" the harpy exclaimed, "It has been too long!" Pasarinha smiled, comforted by his old friend's presence, "It's been a week, Bico." The harpy laughed, "Well, then that is too long! Now, what do you need my help with?" Pasarinha spread out papers as Bicoafi took a seat in front of him, "I have big plans for this nation, and having people like you helping me with it would be a great asset. You've done business in Kása your entire life, and your experience would be invaluable. I'd like to ask you to become an official advisor and help me guide this nation to prosperity."\n\nBicoafi scratched his chin, "I don't know, my wife says I'm already working too much." Pasarinha frowned, but his friend continued, "But, I am sure she would be fine with it if she knew who it was for. You've helped us out many times in the past, and there isn't anything I wouldn't do for you." Pasarinha smiled widely, "Thank you, Bico. It means a ton." They shook, hoof joined with claw before Bicoafi spoke again, more slyly this time, "So, when is Eala going to be here?" Pasarinha drew back, "How did you know I invited her as well?"\n\nBefore Bicoafi could respond, the door opened again, revealing a unicorn mare in a suit jacket and tie, "Sorry I'm late, Mr. First Commander. I didn't expect a telegram so early, I hope you got my response?" Bicoafi smirked at Pasarinha, but didn't get to say anything before Pasarinha himself began to speak, "You're right on time Eala, and yes, I got it. I'm glad you are on board with helping me as well." Bicoafi piped in, "What a dynamic duo the two of you make, I'm sure it will be fun to see what you two come up with." Pasarinha sputtered a bit before Eala spoke up, "I'm sure all three of us will have a lot to do in the near future. Now Pasarinha, do you happen to have any liquor, I know it's the morning, but I think we're going to have a lot to work through today." Delighted to get down to business, Pasarinha nodded and opened a cabinet, taking out a full bottle of Kásan made brandy.\n\nThe bottle was empty by the end of the day."
pasakasa.1.a:0 "Friendship is valuable."

pasakasa.2.t:0 "A Question Answered" #At the council meeting, a councillor asks Pasarinha what are his plans. The zebra then, very punctually, explains his vision of an urbanized Kása, centered around being a tradelink between Griffonia and Northern Zebrica, particularly with the River Federation in mind. This should draw ire from many councillors, who call out him on seeking profits over proper ideals. But Pasarinha would just ignore the calls, cleaning his pipe until the yelling dies down and then continues to a new topic.
pasakasa.2.d:0 "Pasarinha sighed and closed his notebook. He had a meeting of the council to attend to. His vision of a modern urban Kása had drawn the ire of many, especially those who romanticized the nation's past. But Pasarinha didn't care for them, his vision looked to the future.\n\nBeing within the council chambers was still an eerie feeling, it felt like not long ago that Mansu Erba had made her retirement speech, and here he was. Sitting where she had before. Seated before the council, he prepared to receive their judgment. And receive it he would. After sitting in silence for a moment, another zebra spoke up, a councilor from Bymnonia, and asked, "So First Commander, we've read the documents you've sent us, all many many pages of them. But could you please explain to us in your own words what you wish Kása to become?"\n\nPasarinha nodded, "Very well, councilor." Placing down his papers, Pasarinha walked to the corner of the room where a globe sat. Spinning it around and pointing to Kása, he began; "Kása as a state has neither the population, the resources, the industrial might nor the technological prowess compared to almost any nation in our corner of the world. This is something not easily changed, and so instead of fighting back against our state, we must adapt to it. My vision of Kása is that of a new modern nation, cities acting as centers of commerce dealing in goods and services coming from as far away as the shores of Zebrica where I once served. We can act as the artery that runs between the north and south, profiting from that connection and growing because of it. Holding on to archaic notions that decry this kind of commerce can only hold us back. For Kása's destiny must be aimed forward, not back."\n\nAs silence settles upon the room, Pasarinha tenses up. He knows what is coming.\n\nThe Bymnonian councilor shoots up with unmatched anger, "You would decry our nation's past!? Sell us out to the rich and greedy of the Federation and Gryphus!?" Another creature chimed in, this time an earth pony hailing from north of Fyrport, "You will make us slaves to those who control the markets! Choking out those who merely work to survive!" Bringing up slavery was one step too far for the First Commander, and he moved to respond, but was cut off by the councilor again, "Your vision is one of prosperity for the rich and eternal labor for the poor! Where corporations control the state as they do throughout the rest of the southern seas!" The tirade of insults continued from there, with even more councilors joining in. And for once, Pasarinha was glad his hearing wasn't quite what it used to be. Returning to his seat, he simply took out his pipe and some tobacco, and slowly dragged on it until the councilors were all well and done.\n\n"Are you finished? If so, we can continue the meeting.""
pasakasa.2.a:0 "For good or bad, he has a clear vision."

pasakasa.3.t:0 "Jolly Evening Gathering" #Event where Pasarinha hosts a social gathering for the most influential business owners in Kása. There, he holds a speech where he, initially, thanks them all for their recent efforts to aid the refugees. But he then would, slowly, start to chide key individuals present for trying to offer him bribes or who hold their money in Macawian accounts to avoid inspection by Kásan authorities. Pasarinha should showcase how things are faring in Skyfall, where the Iron Chancellor rules with a firm hoof over an oligarchy of the rich and criminals, where greed has left the common people starving. He then asks from those present if they wish to see such happen in Kása. Slowly, all present swear to never let greed cloud their vision.
pasakasa.3.d:0 "So far, the dinner party in Seguro's council hall had been a success. Pasarinha's guests enjoyed the fine dining and listening to the music played by an orchestra. Many hours had already passed but the time had finally come. Pasarinha motioned to an aide. Soon, the music stopped and the attendants returned to the sides. The gathered guests, well versed in these events, knew what was to come and all eyes turned to Pasarinha, who stood up from his seat. "I thank you all for attending this gathering tonight. I know many of you have come from afar to join me here in the capital that I now call my home." Eager cheers rang out until the zebra raised his hoof. "Thank you, thank you. Yes, I am now your First Commander. As that of entire Kása. Due to this, I too wish to extend my hoof to you. Many of you have arisen to my calls to aid the Xatisa refugees in their blight by charities and joining in the job programs.\n\nAgain, he was met with cheers and shared congratulations. All had done their part. But Pasarinha knew one affair had to be addressed. He once again raised his hoof. "I again thank you all. I know many of you well, and others far more than they deserve." Silence was the answer. In the corner of his eye, Pasarinha saw one particular zebra mare freeze in horror. "Such as you, Fatela" Pasarinha continued, "I have an interesting letter in my pocket here. One that offers a considerably sum of money for aid in judicial procedures. Much like a bribe, wouldn't you say?" His eyes drilled into the mare, who just couldn't respond in her state. But he was not done. Next, he looked to a pony named Tsánta. "And you, good sir. I have a report of clandestine activities in Oferclif that are linked to a company under your name. Care to comment on that?" The pony did not answer.\n\nPasarinha looked throughout the room and sighed. "This is why I have called you all here. To not simply congratulate you but to also warn you. Do not expect me to be bribable or to let you abuse the system. Don't take this warning as a challenge, however. My message is the opposite. I wish to protect your rights. But my oath binds me to protect Kása. Uncontrollable wealth leads to uncontrollable power. Such as in Skyfall. Do you wish to see Kása turned into a playden for the few and powerful? Where the common creature lives bleak lives, unable to change their destinies?" He paused for breath and, again, looked at his guests. "Only by safeguarding our democracy can we survive, for cronyism will only lead to our downfall. What kind of Kása do you wish to live in?"\n\nTheir answer was silence. Though, only for a moment; of all present, of the all present, it was Tsánta who broke it by stomping his hooves in approval. Others joined him, including Fatela. Some went farther, and declared to stand behind Pasarinha. An odd warmth overtook the zebra and he smiled."
pasakasa.3.a:0 "Tyranny of money will never be allowed in Kása."

pasakasa.4.t:0 "Unconventional Decision" #Event where, another brandy and pipe filled everning, Pasarinha listens to his two friends argue over how to deal with the rising organisation within the workers. Harpy thinks they should form national unions so government can overseen them whereas the unicorn thinks the companies need to be enforced to take care of their workers. Pasarinha cuts off the argument by proposing a two-pronged approach; unions will be legalized as free entities as long as they vow to abide by democracy and the government will act as negotiator between the unions and companies to reach agreements at an annual basis.
pasakasa.4.d:0 ""I'm telling you! The unions can be dangerous!" the harpy exclaimed.\n\n"And I'm telling you that unions are only as dangerous as the businesses they work against. Prevent the abuses, prevent the reprisals." Eala groaned.\n\nPasarinha shook his head, these two had been at it forever now. They agreed on most things, and even on things they didn't, they could come to terms. But unions? Unions were a different story.\n\nBoth felt strongly about what they believed, Bicoafi believed that independent unions were inherently subversive and that even the best unions could become breeding grounds for communist elements. While Eala believes that while they may have their flaws, the independence of unions must be preserved in order to protect the rights of workers from predatory business practices.\n\n"Alright, alright," Pasarinha said, "I've heard you go back and forth now for so long that I think either my brain is going to melt, or I'll come up with a solution. So let's try this." Both other creatures leaned in, awaiting their friend's resolution. "I agree with the inherent value of unions, but I can also recognize their possible danger. So let's place a restriction on their ideology, unions must forswear violent and extreme ideologies and must work within our democratic system." Both creatures nodded in agreement.\n\n"Also, as a way to enforce this and encourage productive labour bargaining, the government shall facilitate agreements between corporations and unions once a year."\n\nBicoafi began to chuckle, "Well, there you have it again. Another complicated but effective solution to one of modern society's great conundrums." Bicoafi took a whiskey shot that had been sitting in front of him, "Once again, you impress me."\n\nPasarinha smiled smugly, "I try.""
pasakasa.4.a:0 "Compromise is the best medicine."

pasakasa.5.t:0 "Rethinking the Model" #Event where Pasarinha is silently inspecting his notes at while smoking a pipe. The unicorn would enter and question him about the plans. Pasarinha would then meticulously explain how he imagines Kása's economy as three distinct sectors, build to not compete for quality workers nor in the internal market but orientated to provide good quality products for the international markets. Should carry over the same romantic tones from event 1.
pasakasa.5.d:0 "The office of the First Commander is a surprisingly peaceful place for how much work goes on inside its walls. The room is mildly smokey, with Pasarinha taking long drags on his pipe and small sips of liquor while leafing through paperwork. A record player hums with sounds imported from far away Equestria. As Pasarinha is looking over new documents sent to him by the Commerce Chamber, he hears his door open slowly.\n\n"Who's there?" he asks, and the door opens the rest of the way to reveal Eala standing behind it, in her black suit jacket and scarlet red tie as always, "Sorry, First Commander, I didn't want to disrupt your important work." Pasarinha placed his pipe down and sighed, "You know titles aren't needed, Eala. We knew each other as friends long before I got this job." Eala turns her head, "Is that how you see this? Just a job?" The zebra lowered his papers at this, "I don't think of it as just a job, but I have to run this nation as I always tried to run my business. A boss has a duty to make his business prosper and to try to help his employees, so too does a leader to his nation." Eala circled the desk at which Pasarinha sat, and began to loosen her tie, "So then Mr. Businesszeebra, how do you plan to run this nation going forward? Also, give me a lighter, I've been needing a smoke."\n\nPasarinha passes the unicorn a pocket lighter as she takes a long cigarette holder from her suit, "Well, you see, I've been trying to think about how I can "optimize" Kása's economy, and I think I have a base plan down." Pasarinha gestures for Eala to come closer, and she leans over his shoulder to look at the papers before him, "I see an economy divided into three parts, First, the primary sector, the industry of the earth and what resources come from it, the secondary sector, what can be refined from those resources into industrial products and the tertiary sector, any other intangible things that a nation can exploit for its own gain." Eala stood puzzled, "That's quite a generalization, don't you think? And why bother dividing it up in the first place?" Pasarinha tapped his hoof on the desk, "These industries are naturally built off of one another, competition within the sectors builds economic growth, but disturbances between sectors causes stagnation. It's my, or rather the government's job to optimize the nation to make this cooperation possible."\n\nEala stood upright and began to snicker, "You are your optimization, always trying to make things flow the best they can. You work so hard at it sometimes, I fear you are failing to optimize your own life." Eala took a drag from her cigarette, "What is your end goal anyway? For yourself, I mean." Pasarinha stopped at this question, downed the rest of his shot, and said, "I guess I do need to settle down someday. Find something to dedicate myself to when I am done with government. Or someone, I guess."\n\nEala stared out a window and smiled, "Or someone you say...""
pasakasa.5.a:0 "Now back to economics"

pasakasa.6.t:0 "The Essence of Kása" #Event where Pasarinha holds a speech in the Advisory Council. He speaks about how life has improved and the economical growth that has occured so far. But also says it is not enough yet. He shares his vision of Kása interlocked in the global market and vibrant trade cities where goods between the continents flow through. This time, unlike before, no one yells back at him. At the end, he vows that this Kása will be build
pasakasa.6.d:0 "Two and a half centuries ago," Pasarinha began, "our ancestors reclaimed their destiny and led our people to freedom. They gave their blood, sweat, and tears to sow the seeds of a brighter, more prosperous future. A future where Kása serves as the shining beacon of liberty and progress. Two and a half centuries later, we gather here in these chambers. Outside, Kása flourishes, all thanks to the wonders of the free market." A few councilors rolled their eyes and shook their heads, but the chamber remained quiet, and for the most part, respectful.\n\n"Kása is undergoing rapid modernization. Our cities, the heart and soul of our nation, grow more prosperous by the day, as we reform rundown ghettos and slums into thriving neighborhoods. The unemployment rate is at a record low as the youth of our nation now have well-paying jobs available to them. Our continued investment into the port city of Ilha Rosca continues to bear fruit as we export the finest goods Kása has to offer to new trading partners." His hooves gripped each side of the podium. The councilors in the room looked on, seemingly hanging onto each of the First Commander's words. Some even silently nodded in approval. It seems like it was just yesterday he was shouted down and chastised for his vision of a freer, more prosperous Kása.\n\n"Despite our progress thus far, we are only afforded a brief moment of respite, for our work is far from complete. Many of our people, be they Kása born or Barradian refugees who have risked everything in search of a better future, still live in abject poverty. They're uneducated and unskilled laborers, and it is our duty to provide them with an affordable education and equal opportunity in the workforce."\n\n"We have come a long way, but we must finish what we started, and secure Kása's place in the world as the leading exemplar of democracy and freedom. Thank you, and good evening." Raucous applause and stomping of hooves filled the room, many councilors even rising to their feet and cheering in appreciation of the First Commander's speech. Pasarinha finds it hard not to smile to himself. At last, vindication."
pasakasa.6.a:0 "Onwards, Kása!"

pasakasa.7.t:0 "Old Friends" #Event where Pasarinha and the Macawian ambassador Tómas Riachuelo hold a public meeting by the marooned D'Vash, where they jointly declare the continued friendship and cooperation between the two nations, citing the shared past and love for democracy. This will start with a fresh shipment of arms and artillery to Kása.
pasakasa.7.d:0 ""Kása and Macawia have enjoyed a friendship that have endured for centuries, and will continue to endure for centuries to come," Pasarinha began his speech in the city of Ilha Rosca before a mixed crowd of government officials and members of the press from both Kása and Macawia. "When Akeeku led our ancestors to freedom aboard this ship," he said as he stepped to the side and motioned to the D'Vash behind them, the well-maintained slave ship that now serves as a key heritage site of Kása, "it was the Macawians that rendered aid and stood beside us as we fought off tyranny and would-be conquerors." Gentle applause came from the audience, several in the crowd nodding. "Over the years, our two nations have bled together, cried together, and mourned together. We have also accomplished much together; with Kása's triumphs being Macawia's, just like how Macawia's is Kása's."\n\nThe Macawian diplomat, Tómas Riachuelo, smiled and waited for the applause to subside before speaking. "Just over a century ago, Kása and Macawia signed a treaty that officially declared the cooperation between our governments. In a world rife with tyranny and oppression, Kása and Macawia stand together as true champions of freedom and liberty. None shall ever drive a wedge between our two great nations. As a token of our friendship, over the next few days, Macawia's armed forces and industry will continue to, as they always have, help equip and prepare Kása's brave soldiers. Let it be known that for as long as our two nations continue to stand by one another's side, democracy and liberty will always triumph over tyranny." The audience broke into applause as Pasarinha and Riachuelo concluded their joint speech and shook hoof and claw, ushering in the continued friendship between nations."
pasakasa.7.a:0 "Together in the struggle!"

pasakasa.8.t:0 "Three Rooms"
pasakasa.8.d:0 ""...and if you need anything, you can tell us tomorrow," the aged Zebra said as the small family looked around themselves at the apartment. The two foals had already found the window overlooking the sea, and were standing in front of it, pointing at the ships coming out of the harbor in awe, while their parents stood awkwardly in front of the mare that had greeted them upon their arrival here in Fyrport.\n\nThe last few weeks had felt like an eternity. After the death of their youngest had made Ohtríp and Tigele risk everything, even their remaining children, to flee the terrors of Barrad, they had set out south, hoping to reach that supposed paradise far away. After what had felt like a lifetime they had stumbled, starving and sick, out of the mountains, only to be met by soldiers. While Tigele had feared the worst and grabbed a rock, ready to fight, they had turned out to be their saviors.\n\nSpiriting them south, the Zebras had given them food and medicine, even carrying Ohtríp when she was too weak to walk, and in the end they had come here, to Fyrport, where they now were shown around the place where they were meant to stay by a zebra who had introduced herself as Karidadi.\n\n"Will we meet the others soon?" Othríp asked after a while, Karidadi nodding with a smile.\n\n"The others? Well certainly, there's meets every evening down in the town square there," she pointed out of the window to show them, "When you feel ready, please come down there, I'm sure you'll get along well with the others."\n\n"No ma'am," Othríp clarified awkwardly, "the others who will live here. There's three rooms, where are the other two families?" Neither Tigele nor Ohtríp  were arrogant enough to be presumptious. They could only remember their tiny hovel back in Barrad, where they slept together on the floor. Only the beds available was a dream come true, and they were mainly hoping to find out if their fellow inhabitants were good ponies. They could not have hoped to imagine the answer they were given."" 
pasakasa.8.a:0 ""There are no other families. All of this is yours."

pasakasa.9.t:0 "The Second Room"
pasakasa.9.d:0 ""But please, how has things gone for you here? Is everything to your satisfaction?" If it was one thing that they had learned while living here, it was that Karidadi was persistent. She came by once a week, without fault, and while they had long since realized that they were only one of many families they checked in on, she never ever seemed bothered or stressed for time. Watching her sip the tea they had prepared for her, Ohtríp and Tigele both wondered if they had done it correctly. They had long since realized she would not throw them out for a minor infraction, but old habits die hard. They still wanted to please her, thinking of her as their savior and their lord, and all the reassurances in the world did not easily shake that.\n\n"Everything is good." Tigelu reassured her. "We are still not sure how we were so blessed, and everypony has been so kind."\n\n"That's great to hear, but I must ask..." Karidadi said, leaning in. "You haven't used two of the rooms here in the apartment. I am not trying to judge you. I really do mean that, if you don't find a use for it, that's fine, I promise... but have you thought of a use for it?"\n\n"Well... I mean no..." Ohtríp admitted, shamefully lowering her head. "We have the kitchen, and it's such a blessing to have a room just for cooking, but we all sleep together, and we don't know what to use the other rooms for."\n\"Have you thought of making it a lounge?" Karidadi asked. "Make it a room where you can entertain guests." Neither of them really knew what to think of the idea, and Karidadi continued. "This is your home. You don't just survive here, you are able to make something good, something to be proud of. If someone comes by to visit you can take them there, and show them the best you have. You are going to build more than just survival here, so why not show off your accomplishments? Does that make sense to you?"
pasakasa.9.a:0 "I mean... I guess?"

pasakasa.10.t:0 "The Third Room"
pasakasa.10.d:0 "The first time you did something new was always awkward, but they were proud of the tableware set they had managed to get hold of. The entire notion had been alien to them at first, but they had felt like kings the first time they had invited some of their new friends over and been able to serve them tea and snacks from a matching set of cups and plates. They had pride in themselves, they had built something through their hard work. They had been able to go into the store of a fellow pony, speak with her as an equal and walked away with a beautiful set of porcelain. The set has cost them a lot, but when Karidadi came by and they could greet her in their new lounge, serving her tea from fine tableware, they both felt not just relived, but proud. They had something to show her, they had taken the chance given and truly delivered.\n\n"It is just... gorgeous!" Karidadi commented, "Is it a Fika Bon set? Or a Fixola? How much did it cost? Are you still able to eat properly?" she asked, smiling a little. "It's Fixola," Tigelu said proudly, glancing at his wife, who giggled.\n\n"We discussed it for three days. He really wanted to get Fika Bon, but well... that was just a bit too expensive.\n\n"You're right, I got myself a Fixola set myself. Fika Bon is lovely... but so is regular meals," Karidadi commented, sharing a laugh with them. "Also... I'm being silly now, but have you thought of anything for the last room?"\n\n"We're going to make it a room for the foals," Tigelu replied.\n\n"We thought of it when we were buying the set. If we're making all this for us, we want to give our foals something too. We managed to get a couple of beds for them off one of the neighbors. That way, we won't have to stumble over their toys, and if they want to have their toys everywhere... well, why not, as long as they can clean it up... are you okay?" Ohtríp asked, seeing the strange look on Karidadi's face.\n\n"Forgive me but..." Karidadi said, leaning in with an impish look on her face, "but might it be the case that you hoped for some privacy? Maybe a chance to give them a younger sibling?" she asked, leaving them both to blush furiously."
pasakasa.10.a:0 "Uhm... well..."

pasakasa.11.t:0 "Trip to the Gallery" #Flavour event about Pasarinha and his harpy friend travelling on a car to an event celebrating modern Kásan architecture. Should showcase just how far Kása has come in development and industrial progress before the car arrives to the event.
pasakasa.11.d:0 "As the motorcade streamed down Seguro's Mansu Erba Boulevard, Pasarinha stared out the window, admiring how far the city had come. It was a modern place, full of industry and commerce, but it had maintained it's old flair, and it was a city where children could still play in the streets without being worried for their safety.\n\n"We've come pretty far, haven't we, Bico?" Pasarinha turned to his friend Bicoafi, who was reading the morning news in the seat next to him. "Kása's changed a lot in the years since Erba retired." Bicoafi nodded, "And it's all thanks to you." Pasarinha scowled, "One creature can not be given credit for everything, I did not build these buildings with my hooves, it has been the work of all Kása." Bicoafi nodded and returned to his paper.\n\nAfter a minute in silence, Pasarinha spoke up again, "Say now, Bico, where are you taking me?" The harpy said nothing, "You said it was another architecture exhibition, but you refused to tell me what it was related to." Bicoafi sighed and set down the paper, "Always nosey you are, but okay. We're almost there so I'll tell you now. The Rosewood house is finished, and the architect asked if you could be there for the opening."\n\nPasarinha had heard of this building before, designed to be a new history museum in the heart of Seguro, it was a joint effort between an architect from Ilha Rosca and one from far off Wingbardy. Pulling up to the building, it really was a sight. Made of a rose-colored wood grown near Fyrport, it meshed both Wingbardian and Kásan architectural styles into a truly unique design.\n\nPasarinha smiled, now this was something he could be proud of helping to create. An effort of a modern nation, headed towards the future."
pasakasa.11.a:0 "Progress is inevitable."

pasakasa.12.t:0 "The Rattle of Iron"
pasakasa.12.d:0 "Liza bounced down the stairs, swearing to herself. Of all the issues in life, she really hadn't expected the new bed to be one of them. It was a good bed, great even, but she hadn't counted on it being soft enough that she had actually overslept! Stupid soft bed and stupid warm coltfriend! Barreling out into the street, she dodged past the construction workers, yelling a 'sorry' to them after she nerely bowled one of them over. They really were working nonstop, weren't they? Then again it wasn't like she was going to complain, not after the new indoor toilets they just had installed.\n\nThe tram was just about to leave, and she yelled after them to wait, tossing herself onto the cart just before it departed. The conductor gave her a sour look as she patted her jacket down, trying to find the ticket.\n\n"You know I'm on a timetable these days, right?" he asked her, Liza bowing her head repeatedly to him. "You're a hero like Akeeku and Sinora Pon combined! Thank you so much for your understanding!" She managed to find the ticket in the end, giving it to him before she sunk down onto one of the seats. Stupid mornings...\n\nLeaning towards the window, she looked out across the city as it rolled by. This was her brief moment of respite before work, and she always counted the buildings outside. The old tram, pulled by ponies, had kept to a regular speed, but this new electrified one was way too fast. She didn't want to get to work that fast! Adding to that, all the new construction projects kinda made her disoriented. She'd usually been able to clearly tell how far away she was by seeing how run-down the apartments were, but now they all seemed all shiny and fresh, and she had to find real points of reference.\n\nHearing the bell ding, she realized she had arrived at her destination and shook herself awake, leaping off the tram and rushing towards the factory. Foremare her flank, she could barely supervise herself! And judging from the dry look the boss gave her as she galloped in through the door right as the bell rang, he probably agreed. Time to smile real nicely at him, maybe he'd even agree to let her go back to welding." 
pasakasa.12.a:0 "Work time!"

pasakasa.13.t:0 "Interesting Proposition" #Event where Pasarinha is presented with a tourism plan by the harpy. Target would be middle-class Macawian tourists initially and then potentially ponies from the River Coalition areas or even far-away Equestria. Pasarinha should be bit weirded of the plan but should be convinced when the unicorn chips in and points out how Kása is littered with ruined castles and untouched rural lands, perfect places to market.
pasakasa.13.d:0 "Pasarinha flipped around the set of papers in his hoof, it showed pictures of Seguro's long boulevards along with the beaches of Ilhas Lagosta and the mountains of the Fireshore. All painted with slogans about affordability and leisure wrapped into a three-page pamphlet.\n\n"So... what's the goal here?" Pasarinha asked, "I mean, I understand it in theory, bring in Macawian tourists to spice up the economy, it brings in more credit, boosts economic growth, etcetera. But you really think this is what the country needs?"\n\nPasarinha tilted his head to the side with a slight grimace and looked at the harpy next to him. Bicoafi nodded, "Kása is a land of raw beauty, both natural and creature made. It would be a waste not to use that beauty to strengthen our economic position, there are many Macawians, and even creatures from the coalition lands or Griffonia proper that would love to come to a place like this. In their minds, we are still a relic of the past, an artifact to be preserved regardless of our modernization. But we can exploit that perception to bring in even more business."\n\nPasarinha scowled, "This feels unethical. We're a new modern nation state, not a nature reserve for others to enjoy." Bicoafi nodded in agreement, "That's entirely true, but if we let them believe what they want to believe, what's the harm done? We have everything they could want for a vacation." At this, Eala spoke up, "We could even make use of some of those old Castles in the northlands, let them live like nobles for a little while. After all, isn't vacation meant to be like a fantasy?"\n\nPasarinha rubbed his chin, "Okay then. I'll bite, you can have your tourism plan. But remember, Kása must be proud to be Kása. Not a playground for foreigners."\n\nBicoafi smiled, "I would never disgrace my homeland like that.""
pasakasa.13.a:0 "Alright, let's do this."

pasakasa.14.t:0 "Sunniest Seguro"
pasakasa.14.d:0 ""Mãe, Mãe, look over there!"\n\nThe dainty harpy girl exclaimed excitedly with a squeal, pointing her claw at the majestic statue that towered over all of the nearby buildings, proudly standing on its pedestal as it pointed towards the sea.\n\n"Yes Carlota, I can see it," her mother would reply nonchalantly, glancing up at the colossus before diving her beak back into the brochure that she clutched in between her claws.\n\nSo this was the statue of Sinóra Pon, she thought to herself before raising her head to look around. The ocean liner voyage had been rather stormy from Macawia to here, but to the family's surprise, it was as sunny as it could be here in Seguro. Now, as she patiently waited in the middle of this bustling plaza with her daughter for her husband and son to be done with scouring the marketplace for local delicacies, she quietly pondered on where to go next.\n\nThey had arrived barely a day ago, and there was already so much to see! They hadn't even begun trekking along the widest boulevards she had ever seen in her life when an old friendly zebra had given her this handy booklet, blowing her mind as she learned not only about Seguro's chic sights, but about the rocky verdant hills, crowned by the olden fairytale Wittenlandic castles, of Bymnonia. Oh they would see them all, she thought as she spotted her husband and his son Barcelos making a return, loaded with all sorts of delicious goodies.\n\n"Now boys, who's ready for a family picture in front of the statue?" she said enthusiastically as she traded her booklet for her travel camera, her two kids jumping in joy at the idea."
pasakasa.14.a:0 ""Say cheers!""

pasakasa.15.t:0 "Usual Work Day" #Narrative final event for Pasarinha's usual workday is interrupted when he is cordially invited to a dinner by his unicorn friend. He would protest a bit that he is far too busy and has an important meeting at the Chamber of Commerce that same day but his speech would be interrupted by a kiss from the mare. After she's left, he would buzz an aide and inform that today's meetings are postponed due to a cold.
pasakasa.15.d:0 "The record player sang in Pasarinha's office. New music this time, a genre born of Ilha Rosca's streets where he grew up. He liked the sound, it made his pen flow easier, he thought. More paperwork swamped his desk as the day ran short outside. Everyone had gone home by now, he could have probably passed this work off on an aide, but he enjoyed seeing them plan their evening activities free of the worries of their careers. He could shoulder this burden, alone, as he always had.\n\nPlacing some more tobacco in his pipe, he walked over to the window. The council building was once an anomaly, one of the largest buildings in its part of Seguro, but that wasn't the case anymore. Buildings taller than any Seguro had known a decade ago rose high into the sky, the signs of modern progress, the symptoms of Pasarinha's success. Looking down, he could see the lights of the bars and the restaurants that dotted the streets. Many of the creatures who worked for him were probably there now. His life wasn't a boring one by any means, he had volunteered for this, of course, but sometimes he wished for something... a little more.\n\nAmid his musing, Pasarinha was shocked into focus by a knock at his office door. Who could it be? No one should be here at this hour, he had always been alone at this time.\n\n"Come in." Pasarinha said with a stern voice and turned around to see who it was. As the door crept open, Eala entered, tonight she wore a bright red blazer with a black tie, she had clearly been somewhere important before coming here.\n\n"Eala? What a surprise to see you!" Eala smiled back at the zebra, "Should it be though? This is my office as well, is it not?" Pasarinha placed his pipe down, "That it is. So what's the occasion for you coming back to your office, hours after you left it already, in an entirely different set of clothes?"\n\nEala pulled back, surprised at Pasarinha's impunity. "Well, I got a new bottle of Whiskey from Fyrport this morning, and I was planning to go out on the town, find a nice restaurant, and down it. And I was maybe looking for someone to come with me?" Pasarinha, stern as ever, shuffled through some papers on his desk and replied, "Sorry Eala, I have a meeting with the chamber of commerce early tomorrow morning, and while you know I can hold down my alcohol quite well, it wouldn't be good to show up to the meeting with a hangover. And plus-"\n\nPasarinha was cut short by the feeling of Eala hanging over his right shoulder, unsure of what was going on, Pasarinha nearly froze up when the mare planted a single kiss on his cheek.\n\n"I'm not taking no for an answer. I'll be in my car outside, come and join me. Preferably soon."\n\nThe mare exited the room, leaving the shocked first commander with his smoldering pipe. When he finally broke the spell put on him, Pasarinha rushed to his personal residence in the building, threw on his nicest suit, and began to canter outside. But he paused as he passed the room of his secretary, knocking quickly he spoke to the young zebra in a hushed and raspy tone, "Tell the chamber I can't make the meeting tomorrow. I have uhh... a cold, yeah."\n\nAnd as Pasarinha lept into the car with Eala, this young secretary looked out his own window and chuckled, "I guess Pasarinha finally found a life for himself. Good on you.""
pasakasa.15.a:0 "Love is on the air tonight..."

pasakasa.16.t:0 "Application to the Alliance"
pasakasa.16.d:0 "The Kása Free State has always been an odd nation. Situated beyond the Free Towns of Gryphus, it has been home to various escaped slaves and serfs, and to most it has been largely irrelevant, at least historically. In recent times though, it has grown rapidly under the leadership of two figures; Mansu Erba and later on Pasarinha. Under these two leaders, Kása has become a strong enough presence in the far east that they can no longer be ignored.\n\nA dispatch has arrived from Seguro - the Kásan capitol, where they are formally requesting for Kása to be allowed into the Concordat. They are no strangers to war, and have beaten back both crusades and Austurlander raids before."
pasakasa.16.a:0 "Welcome, brothers and sisters!"
pasakasa.16.b:0 "Perhaps later..."

pasakasa.17.t:0 "Asterion Has Accepted"
pasakasa.17.d:0 "It was a rare occasion for Pasarinha to have a moment to simply relax, enjoy his pipe and have a drink of bourbon. With each passing day the amount of documents, requests and notes that landed upon his desk seemed to grow ever larger. But when the letter from Asterion had arrived, he had decided to put it all aside for a day once he'd read its contents: Kása had been formally approved into the Concordat. This news was wonderful. Not only did it secure Kása's position militarily, it also opened wholly new markets for Kásan companies. The letter also invited him for future meetings with the minotaur officials regarding further treaties and miltiary cooperations.\n\nHis officer door slammed open with a crash, followed by hearty laughter as Bicoafi entered. "Truly wonderful, Pasarinha! This will be a boon for us all!"\n\n"And how did you catch these news," Pasarinha questioned with a solemn look. He hadn't made an official announcement yet. But the harpy waved his claws and huffed. "My friend, you don't cancell meetings without a reason. Not a hard guess for a bird like me."\n\n "For once, Bicoafi's boast isn't just sweet words," said Eala, also entering into the room. But she came carrying a gift; a tray with three glasses of sparkling wine. Soon, they all clang glasses together with smiles."
pasakasa.17.a:0 "To a valuable partnership!"

pasakasa.18.t:0 "Asterion Has Declined"
pasakasa.18.d:0 "Pasarinha could only stare the letter upon his desk, head hunched and his teeth gnawing the pipe in his mouth. His mood was foul, and it gnawed him deeply. A rejection. This had not been part of his calculations. Asterion had no reason to deny his overtures. None whatsoever. By all estimations both sides would've benefitted from Kása's entry into the Concordat.\n\nSo why did they reject them, then?\n\nThe clock on his desk rang; he didn't need to look to know he had a meeting to attend. So, Pasarinha stood up and grabbed the letter. As he walked towards the door, he passed by the fireplace in his office. Some embers in it still shone with warmth. The zebra crumbled the letter and tossed it at the coals before leaving. He didn't look back to see the letter catch fire and burn to ashes."
pasakasa.18.a:0 "What a pity."

