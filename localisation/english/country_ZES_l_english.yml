ZES_heart:0 "Chosen Heart"
ZES_heart_desc:0 "Born in the Crystal Empire, Chosen Heart found herself in a world on the precipice of upheaval. A survivor of Sombra's reign, and student of psychology, she found herself enslaved by the Dark King until the intervention of the Equestrian Princesses. Yet even on the Empire's return, even once a new Crystal Princess sat upon the throne, not all was well. The year was 1000, and to the west an endless horde of changelings conspired, while a famine to the east led ponies to rebel against Equestria. All while her fellow crystal ponies refused to acknowledge the turmoil brewing around them. Survivors of tyranny, unwilling to prevent others from suffering as they had.\n\nTravelling first to Canterlot, she found the same willful ignorance despite the weekly crises that struck even small towns. Growing disillusioned with her fellow ponies, she chose to strike out on her own. She travelled east across the great Celestial Sea to New Mareland, finding a colony just as incapable of helping those outside their borders. Unwilling to stand by, and with no other options, she began to wander Griffonia. Facing discrimination for her hooves and dulled coat, she found safety alongside a griffoness by the name of Gerina. Together they worked to rescue and aid the downtrodden with words, food, and finally liberation. Their journey ended in a caravan with those they had liberated, travelling to a small nation known as Kása.\n\nThe year was 1002, and Chosen Heart found herself in a world on the precipice of upheaval. Discovering her friend Gerina was part of the Kásan Skapatoria Programa, she chose to become a full citizen of Kása. Joining the Skapatoria herself, and marrying Gerina along the way, she rose swiftly through the ranks thanks to her talent and creative application of her psychology studies. Finally having found a place she could make a difference, she dedicated herself entirely to the Skapatoria's purpose: liberation for all. By 1006 she would find herself standing at the shoulder of A avo di Kása, Mansu Erba. Whispering reports and findings from Operação Liberdade into the beloved Grandmother of Kása's ear, clad in the white robes of her station as head of the Skapatoria. As the Kásan Advisory Counsel of 1007 loomed, the Light of Kása burned bright once more, held in crystalline hooves."

