yrmkasa.34.t:0 "The Mysterious Mission"
yrmkasa.34.d:0 "The first graduation ceremony in the Horsford School of Spellcraft and Alchemy was a jubilant affair, and few of the numerous students in the academy were happier than Lightning Strike. As hard as the studies were, he couldn't be happier with his choice - it beat a dreadful life as a serf under the Pentarchy a thousand times, and his enthusiasm for a new path in life paid off. Today, he was the top graduate in all of Horsford.\n\nA mere few hours after the ceremonies, the unicorn was suited up and made his way towards the forbidden third floor in the East Wing for a meeting he was invited to right before graduation, an invitation which surprised him greatly - and he gasped in surprise once again when he arrived.\n\n"Professor Alhifaz?"\n\nThe Maretanian horse was alone in the office and the eager attitude his students knew him for was gone, replaced by a calm exterior.\n\n"Take a seat, young stallion," Alhifaz stated. "I will be brief. Maretania, the nation I come from, has a need for talented mages like you, and it is why you are here." He placed his amulet onto the table - which his students always saw him wear despite not knowing what it meant.\n\n"I work for the Containment and Security Initiative. It is a worldwide operation of trained mages, based in Mareib, tasked to defend creaturekind from danger, often without their knowledge. I'm sure you remember all I've taught you about the safe use of magic - but, alas, not everyone follows the same creed. Artifacts and magical items left unattended are a source of great danger, and there are many across the world who seek to wield them for nefarious gain. This is where we come in, and intervene to set things right."\n\nHuddled on the chair, shocked and baffled, Lightning Strike barely managed to mutter a question. "And... what would I do..?"\n\nAlhifaz broke his feigned coldness briefly, striking a smile. "Not be afraid, I hope - you'd serve with creatures just like you. Travel across the world to find magical artifacts, secure them in time, figure out exactly what makes them tick... What do you say?""
yrmkasa.34.a:0 "That sounds... really cool!"

### Áltu Kexa events

altukasa.1.t:0 "The Visionary Madgriff"
altukasa.1.d:0 "Áltu Kexa had long pondered about what that meeting would look like. In her fight for freedom, she would need allies beyond the usual calls for Macawian help and Jan Brązowy was among such potential allies. But was he capable? She was gambling a lot on such a meeting.\n\nWhen the griff known as Jan Brązowy entered the room, Áltu's doubts dissipated. She could not take her eyes off him. The griff was tall but made thin by a harsh life. She appreciated the finer details of his person. The mess of his feathers. The calluses on his claws. The dirtiness of his clothes. And yet, the burning determination shining through his tired eyes. To the average onlooker, Jan could pass for a mangy beggar, a very dangerous mangy beggar. But a poet knows to look further and what she had in front of him was a walking tale of legend.\n\nAfter he sat, she discovered that Jan was a griff of few words. After a small exchange, he bluntly got to the point.\n\n"There are only one reason someone of authority would ask to see me. They want something and it's usually to arrest or kill me. Your guards didn't take my sword so I guess it's a third option. So. What do you want?"\n\nShe usually didn't enjoy the most laconic people but there was something about that griff.\n\n"You and I see the world in the same fashion. As a place in which tyrants rule and in which there is a need for creatures with enough courage to cure them of their gout by the proved medicine of execution. Until now, Kása was a place for the mild abolitionist but now that a new era has begun, I need creatures like you to give us an edge. I will get you weapons, supplies, training for your younger recruits. Enough to make the proudest knight of Opinicus sweat. What do you say?"\n\nThe griff didn't answer immediately and scratched himself nonchalantly."
altukasa.1.a:0 "One thing. What took you so long?"

altukasa.2.t:0 "Liberation"
altukasa.2.d:0 "Aethelwine walked through his field outside of Dunburh. He sighed as he stepped through the black barrad dirt. A cannon shot thundered in the distance. He turned back. Dunburh Castle was on fire. He had heard someone back in town complain about it but really, could it happen any other way? For decades, this castle had been the source of all that had gone wrong. So why not burn it? It's just stones and mortar. And sure enough, when the Kásans came, when the Pentarchy died, the serfs rushed to loot it and set it on fire. And the Kásan artillery had been happy to contribute. Another cannon shot.\n\nBut Aethelwine wasn't sure if he could join in on the fun. Why celebrate when you had already been robbed of everything? The Pentarchy had stolen his crops, his money, his family, even her cousin when they tried and fled to Kása.\n\nCannon shot.\n\nHe looked on to his field and the other ones in the distance. All black or gray. Even as the music and laughter resonated in the distance, the sight of those fields was overwhelming him. How long would it take to clean the evil magic from these lands? To purge the air of everything that polluted it?\n\nCannon shot.\n\nAs he looked on, he noticed a ragged Pentarchy banner, stuck on a bunch of rubbles, flying pathetically in the cold wind before finally snapping and flying in the distance. He thought about tomorrow. What hope was there that things would just go back to normal in an instant? How could so much hardship be erased? What if it couldn't?\n\nCannon shot. A castle collapsed followed by thunderous stomping of hooves.\n\nAethelwine dismissed those thoughts and sat in the dirt, taking a bottle of wine out of his bag. Today the Pentarchy was dead. Today, the source of their suffering was gone. Today, they were free. And that was enough to celebrate."
altukasa.2.a:0 "If only for today."

altukasa.3.t:0 "One Quiet Day"
altukasa.3.d:0 "Áltu adjusted her coat as she walked along the dirt path. The wind was cold and incisive so far north in Barrad. She had been joined by Field Marshall Solano Lobu and Jan Brązowy. Neither were talking. Despite the victory, there was no mood to laugh or chat when it came to such. They passed upon oak upon oak as they climbed up the hill. In each of them, a servant of the Pentarchy was hanging, gently pushed around by the wind. There was no other sentence for those who helped the five monsters blighting Barrad for years to come. Aside from the soldiers, the three of them were alone in the hill. No cries nor angry yells for the sentenced. They died alone and in silence. Finally, they reached the top and saw the hill chosen for the group execution. Áltu then spoke. Quietly.\n\nNorthern trees bear a strange fruit\nBlood on the leaves and blood at the root\nBlack bodies swinging in the Northern breeze\nStrange fruit hanging from the oak trees\nPastoral scene of the Destitute North\nThe ruined land and the blighted earth\nScent of lonely daffodils sweet and fresh\nThen the sudden smell of burning flesh\nHere is a fruit for the crows to pluck\nFor the rain to gather\nFor the wind to suck\nFor the sun to rot\nFor the tree to drop\nHere is a strange and bitter crop"
altukasa.3.a:0 "Slavers hear me: the harvest always comes."

altukasa.4.t:0 "Nóbu Livru Programa"
altukasa.4.d:0 "While Mansu Erba had many flaws, she had many achievements that were commendable. Among them was the Livru Program which had put books in many hooves throughout Kása and helped improve literacy. As a poetess, Áltu understood the importance of literacy. How much the spoken word could affect and even change lives.\n\nHer whole life had been affected by it. She still remembered fondly of how it exposed the flaws of the Wealthy, how it got her in jail, how she convinced her jailor to support her and how, well after she got out of jail, the two of them fell in love. Even after the well-known, the written word helped her husband to grow as an individual, leading him to get into academia and even to become a university teacher, despite his late awakening.\n\nHer life was proof of how a brutish jailor and a simple farm filly could grow to become leaders and erudites. If there was one thing that Kása's civilian government ought to do, it was that."
altukasa.4.a:0 "Let us read!"

altukasa.5.t:0 "Áltu Reads"
altukasa.5.d:0 "To celebrate the success of the Nóbu Livru Programa that had seen so much success, Áltu travelled to Fyrport to go and read a book in a local elementary school. She didn't care much for that kind of feel-good public relations events but still, she went.\n\nAs she entered the classroom, she stopped for a moment, admiring the room. It was all so different from the life back on her village of the Ilhas Lagostas. She had never gotten the chance to learn in an actual school. Instead, her parents taught her how to read to the best of their abilities. The rest, she had to learn on her own. All those little ones would never have to know the struggle. And that. That brought tears in her eyes.\n\nBut enough daydreaming. She had a book in her hooves and the little foals and fillies around her were waiting on her to start reading. She smiled and indulged them.\n\n"Upon the open oceans so vast,\ndid the vessel ride called D'Vash.""
altukasa.5.a:0 "May there never been another filly robbed of the joy of reading."

altukasa.6.t:0 "Ignorance is the Building Block of Tyranny"
altukasa.6.d:0 "During her numerous talks with Jan Brazówy and other foreign volunteers, something that had struck Áltu was how frequently the ruling elites had used ignorance to help entrench their own power. Then, when the Advisory Council debated a matter of literacy in Kása in her presence, she couldn't help but wonder. Of course, Kása was no tyranny but could it be made into one should the written word go on as a luxury? This question haunted many of her nights.\n\nAnd so, after long consideration, she asked her administration to draft an extensive plan to root out illiteracy in Kása forevermore. The plan would include an extensive program of mandatory readings that included the history of Kása, accounts of victims of oppression in Barrad, Austurland and Gryphus and philosophical works on the ideal of liberty."
altukasa.6.a:0 "They shall be candles in the night of this world."

altukasa.7.t:0 "The Kexa Contest"
altukasa.7.d:0 ""You made this happen, you know? I'm proud of you."\n\nÁltu's husband smiled to her, causing her to melt in addition to blushing in front of many Kásan officials. The goof always knew what to say but the clapping and stomping of hooves began just before she could answer. She turned to the stage to see a wide range of little students making their way to the front.\n\nOne by one, they began to read their poems on the thematic of freedom and liberation. Some had chosen to focus on the war of Barrad. Others had chosen more personal or abstract takes on the topic. Then one read a poem that turned out to be an ode to her and how the student was looking up to her. While Áltu had often heard praise, to hear them in such a form from a filly like her felt strange but also incredibly flattering. But it was the last one that really touched her. It was written from a little chick whose parents had brought her from Brodfled, fleeing the civil war and the famine. How much she loved Kása but felt ashamed to enjoy its beauty while she knew that her cousin and grandmother were still there, where every day was a hardship. She wanted to share her freedom but couldn't put it in an envelope. And for that alone, it made the whole fight to create this poetry contest worthwhile. To put words on the struggle and suffering, the importance of their fight, that made all the difference.\n\n"You may be proud, my love. But I'm prouder of these little ones.""
altukasa.7.a:0 "Even if their rhymes are atrocious."

altukasa.8.t:0 "To Bury the Hatchet"
altukasa.8.d:0 "Áltu was waiting in the meeting room next to her office. She felt nervous. The last time that they had seen each other, it hadn't gone well. There was something about Yrmthu that just felt wrong. But now. Now, Barrad had fallen and Áltu couldn't help but feel that Yrmthu had been right. She had rushed into this and many suffered as a result. She didn't regret anything but she felt that yes, she could have done better. She could see what Mansu Erba in her times had seen in the Wittenlandic mare. And maybe that was something she needed too.\n\nFinally, Yrmthu arrived. The reception was cool but she sat down. There was a bit of polite small talk but they quickly got to the heart of the matter.\n\n"I guess I should thank or congratulate you. For breaking the Pentarchy."\n\n"Thank you Yrmthu. It was my honour."\n\n"It's not about your honour. It never was. It's not a performance, First Commander!"\n\n"It wasn't an act. I am no slave to public relations!"\n\n"That's not what I mean by the spirits!", Yrmthu sighed, trying to regain her composure.\n\n"It is about what came next. What you should have planned for. The Xatisa. It happened once, of course it happened again. What, you thought that guns and cannons end things? They are only the beginning. You don't know how hard it was down there in the camps. But I know. I saw it. I sweated through it. If it hadn't been for Tendazi and I, it would have been worse!"\n\nÁltu sighed and lowered her voice: "I know. And for this, I apologize. You were right. I now know as much."\n\nThe response silenced Yrmthu who stared at her dumbfounded.\n\n"I failed in this. And I need your help to make it better. So tell me Yrmthu, what should the First Commander do?"\n\nShe quickly recovered, her anger gone.\n\n"The camps are swamped and the fact they stayed there were already part of the problem. We need to resettle those people. Help them create communities. We have so much unused land. We should start there. The cities just can't expand housing fast enough. They'll need help. Equipment. And a cooperative effort. No government commissioner. Either refugees or private leaders."\n\n"Then let's do it.""
altukasa.8.a:0 "Together."

altukasa.9.t:0 "The Little House in the Swamp"
altukasa.9.d:0 "The visit in the new community wasn't very easy. The road to the new refugee community in northern Bymnonia. The location had been chosen by the local assembly of Oferclif with Yrmthu's input. It was one of those lands that was known to be farmable but that had been abandoned in the early years of the Xatisa. Too much fear over a possible attack had caused many to flee. Once thriving lands devolved back to swamps but armed with state-provided equipment and sheer commitment, groups of refugees and Kásans were colonizing back these lands.\n\nThe visit didn't go as planned at all. The community didn't look like the plans and Áltu who had insisted on a small scale visit had to resort to asking around with her aides. In the end, they were brought to a place where "Mother Tendazi" lived. As they walked through the camp, Áltu couldn't help but notice how inspiring it all was. The creatures here were happy despite the hardship. Perhaps there actually was something to Yrmthu's wild campaign ideals. One other thing that was sure was how popular "Mother Tendazi" was. People kept asking them to transmit her thanks for this or that, usually about the "box of biscuits" or the "infusion".\n\nThen, they finally got to it. Tendazi's home and a small wooden house in a swamp. It was all a very picturesque place. In front of the small home, there was a group of locals, young and old chatting and playing cards. The door was open so they simply entered. Inside was a true small living room that resembled more that of a comfy cottage than an emergency infirmary. Then, the old zebra mare known as Tendazi appeared.\n\n"Oh dear! Madam Kexa! We thought you weren't coming till tomorrow. I'm so sorry. We have nothing prepared!"\n\n"That's quite alright, miss Tendazi. I'd rather have you focus on your commynity than on my comfort. You have quite an assortment of goods here. It almost feels like a store."\n\n"It is true, madam Kexa. I know about your opinions regarding material wealth but it helps. Creatures don't just need to be healed and fed. They also need the small things. The little pleasures. A small tea. A biscuit. The occasional bar of chocolate. A comfy chair. If you don't treat the morale of the locals here, making them feel at home, they might as well have stayed in the emergency housing of Oferclif."\n\nÁltu was a bit miffed at the slight but the mood in the camp was showing that the mare may have a point. So she smiled back at Tendazi who relaxed a bit, showing the fatigue in her eyes. She asked: "Would you maybe like a cup of tea?""
altukasa.9.a:0 "I would."

altukasa.10.t:0 "Nóbu Retorno"
altukasa.10.d:0 "As she walked to the neat little red ribbon, Áltu looked around. How much the little swamp village had changed. She still remembered her last visit where it was nothing but a sea of tents and wooden sheds. But now, it felt like a true small town. She couldn't believe it took so little time, as if it all happened in a book written by a laconic writer who cared little for filler chapter.\n\nThere were several delegation who had helped the project since the early days. Yrmthu and her friends. Mother Tendazi who had overseen the construction and management of the colony. War veterans, representatives from the Barrad communities and from the Oferclif city council. And many others. She couldn't help but smile. This. This all felt right. But it also felt like it wasn't just her moment. No, it was more. Áltu smiled and waved Tendazi and Yrmthu to come and join her. They both hesitated but eventually joined her and together, they cut the ribbon, causing a raucous applause and stomping of hooves.\n\n"With this, I declare the official entry of Nóbu Retorno among the recognized townships of Kása! May it live a long and joyful life!""
altukasa.10.a:0 "Hurrah!"

altukasa.11.t:0 "Meaning of Wealth"
altukasa.11.d:0 "It hadn't been easy between the wealthy elites of Kása and Áltu Kexa. She had never liked them and few had in return. Of course there had been times of hypocritical cooperation but it had always been with clenched teeth. And sometimes, it got vicious with some even accusing her of being a closeted Prywhenian agent, dedicated to Marksist-Stallionism.\n\nAnd yet, somehow, they had adapted. Rather than continuing to flee to Macawia, the Riverlands or elsewhere in increasingly ridiculous ways, most had stayed and started to contribute to the Cause. Donations had been up, especially towards the war refugees.\n\nThe newspaper had even reported something impressive. A zebra mare named Fatela had announced her creation of a charitable foundation dedicated to vaccination and disease eradication. It already seemed like the new organization could have some real leverage too with the roaster of foreign experts joining it, including Griffonian figures such as a Katernian former knight and several Yale universities alumni.\n\nIn a more surprising move, Fatela had announced her intention to change her will so that upon her death, most of her fortune would be distributed to various charities. She vowed that her children would only get a tenth of her current fortune, which by all accounts would already be a comfortable sum."
altukasa.11.a:0 "That's wonderful!"

altukasa.12.t:0 "New Worker"
altukasa.12.d:0 "Anastacía made her way into the factory. There was a lot of work to be done today but for once, she didn't feel all that worried about it. It would go fine and there wouldn't be "voluntary" overtime. Really, the days of the strike were well behind them at the Wingalac factory. She still remembered those days. How they fought for basic things and how they had managed to catch the attention of the candidates. There had been quite a bit of disappointment back then. But in the end, it worked out.\n\nThe mare stretched herself after the current load had finished passing through her on the assembly line and waved at her union representative. She smiled. There was a good mood in the air which made her think. The recent reforms and collective bargaining had changed things. The bosses were already thinking twice about tightening pay or demanding extra work since the election but as Crazy Kexa went on, they had gotten scared and began to implement changes spontaneously. A break room appeared. Then a factory mess hall that actually served palatable food. And some other things. And when Crazy Kexa began to make deals with the unions and even organized the worker-soldier battalions, well, the bosses made sure to not cause problem. It was probably in their best interest really. When faced with a moody mare, you don't turn your back on her and you make sure she doesn't notice you. And it works whether she has a knife or the full might of an entire state apparatus in her hooves."
altukasa.12.a:0 "It's break time!"

altukasa.13.t:0 "A Stroll on Oferclif's Market"
altukasa.13.d:0 "Aethelwine took a long breath. Oferclif's market was buzzing with activity and he loved every bit of it. Back in Barrad, even when the insane weather was somewhat clear, few dared to just go about their lives without a care in the world. Not with the Pentarchy's goons out and about to collect or press some into servitude. But that was all over. The Pentarchy was gone. Barrad was far away and now, he was in Kása. It was decades but he finally did it. \n\nHe still remembered the first attempt to flee Barrad alongside his cousin, years ago. Wassa had told him tales of Kása and they had finally gathered the supplies and will to try and cross the border. They had made good progress but then, it all went to Tartarus. The storm. The patrol. The collapse of the bridge. He still remembered Wassa falling, calling for him. He never found her body. But now, as the Kásans had finally brought an end to their misery, he had decided to go and see that place that her cousin died to see.\n\nHe was looking around when he heard a faint cry from the crowd.\n\n"Aethelwine?"\n\nThe pony turned and froze. He had seen a face he didn't see in a long time. It was his cousin. It was her. She had changed. Got older and had a scar all across her forehead. She dropped her groceries, pale as she had seen a ghost. Then, as tears came to her eyes, she yelled:\n\n"He's alive! By the spirits, he's alive!"\n\nThey rushed towards each other and hugged, incapable to let go as some were turning to look at the scene."
altukasa.13.a:0 "I thought you were gone..."

altukasa.14.t:0 "Unjust Revenge"
altukasa.14.d:0 "Áltu Kexa was resting in her room at the Hórnavik Cape Hotel, the dreadful document waiting for her on the desk. She looked down to the city. Now that she was there, she had to admit that it was all quite pretty. Peaceful even. When a bunch of cheerful little fawns playing in the streets passed below her window, she let out a painful sigh. Why, she wondered. Why did the world have to be this way? Why was so much beauty built on suffering? Why did righting those wrong had to be this bloody? Why did it rest upon the shoulders of the freeminded creatures to wage war, revolution and destruction to bring about a better world? Perhaps it was a trick from those who benefited from oppression to entrench themselves? To make peaceful reform impossible. To make their downfall so painful that those who would seek it would be brought down to their level, enough to make them think twice.\n\nShe turned back towards the desk and the papers on it. They told of a bitter story. Of how freed thralls had struck out from their relief camps, sought the hold of their oppressors, burning it down and killing the noble family and their remaining servants. And the details. The horrid little details. It was hard to conceive yet spoke much of the pain and misery that had been inflicted on them. How many horrid little details did they had to endure that went without reports?\n\nAnd yet.\n\nShe took the document and signed it. This was Kása and in the land of freedom, one does not ascribe to the rule of the angry mob. One does not condone extrajudicial killing. A society that would allow wanton murder, even as a revenge from grave offences, was not free society. And so, even in these terrible circumstances, they ought to be punished for their barbarism so justice may emerge in these lands."
altukasa.14.a:0 "Now it's done."

altukasa.15.t:0 "Bitter Drink"
altukasa.15.d:0 "Áltu was walking down the hallway of her home in Ilha Rosca, her hoofstep resonating in the silence. She looked outside with a longing look on her face before sighing. Her husband was off to Macawia in an academic trip and her children were all away to study or work. The days felt long out here alone. She couldn't write. The inspiration had gone. Too much worry in her head. As for sleeping. Well.\n\nShe continued and made her way to the front garden, sitting there on her wicker chair. Unlike that of the First Commander, it was much more comfortable. She closed her eyes and inhales the pure air of the isles. She listened as the crickets and the birds chirped, how the gentle breeze blew. She sighed. Why couldn't all be as simple and gentle as this?\n\nEven here, in the most happy of places, she had trouble lifting this burden on her shoulders. With every news coming, with every soldier or Skapatoria agent dying, with every refugee rescue operation failing or succeeding with some loss, it became harder. Was there ever an end? To the bloodshed? To the suffering? To the oppression? The nightmares and sweats late at night? The anger?\n\nShe was tired of being angry, of carrying the torch forward. Yet, she had to. This was hard to bear but to bear others still living in slavery and misery was harder still. He whole life she had denounced the hypocrisy of those who would give out a little to the cause and yet lived in luxury. If she stopped it all, what would it mean?\n\nBut that wasn't the worst part. What was worse was the anger of others. Of those tired to fight. Of those who complained that Kása was losing its ways in its crusade for freedom. Of those who still went on and on about the need to pause and finally solve the refugee crisis that seemed neverending. But at least, they had someone to blame. Someone to shift their burden to. But they too were free because Sinora and Akeeku listened not to the meek. Rather, they thought so that their descendants may afford to forget and fool around like entitled foals.\n\nShe remembered her mother back when she was writing those rhymes that threw her in jail. How she worried about her daughter sacrificing her future and chance at living a comfortable life. "What about it, Áltu? How will you gain money?", she said again and again.\n\nÁltu opened her eyes."
altukasa.15.a:0 "I don't do this for money, mother."

altukasa.16.t:0 "Quiet Commemoration"
altukasa.16.d:0 "It was a strangely beautiful day, Áltu thought as the procession made its way to the center of the memorial. Her husband was helping her carry the wreath of flowers. She watched left and right. Rows upon rows of slabs carved from white marble. Upon each of them, name, rank, dates and places carved in the stone and highlighted with sand. She liked that. Even if Kása fell. Even if the war was forgotten, these would still be there and a simple wash followed by some sand would reveal what these stood for. Yet, it felt only like a balm on a still aching wound. There were so many of them...\n\nThey finally arrived to the monument. An obelisk, made from stones from each region of Kása, each liberated land for which Kásan blood had to be shed. And surrounding it, a field of gravel, grounded from the same marble as the funerary slabs, symbolising those who died from oppression or died to fight it in anonymity. They placed the wreath at the base of the obelisk. Then, the families followed while Áltu took place on the side.\n\nFinally, it was time for her to speak.\n\n"My fellow Kásans,\n\nOurs is not a happy fight. There is no laughter in the roar of cannons and the screams of guns. There is no glory in bloodshed nor is there in the last words one utters in the bloody dirt. I wish I could say those we lost died with a smile but there is no truth in this and truth we owe them.\n\nWhat is true is the duty. The duty whose call we all answered, loyally and to the best of our abilities. For we did not vow ourselves to our cause for the promise of loot or grace of kings but so other may laugh or cry, play or toil, not as slaves or preys but as free creatures with the same rights as their neighbours and leaders.\n\nThis is why they took arms, carried their bags days and nights and charged through the field of duty against bullets, hexes and shells.\n\nWe may honor them today with marble and flowers but more than these mere temples, each breath a freed slave takes is its own monument to their sacrifice. And they will do so for centuries to come.""
altukasa.16.a:0 "They are still with us in spirit."

altukasa.17.t:0 "Tea Break"
altukasa.17.d:0 "Áltu put down her pen and stretched herself. The cicadas cheerfully chirped in the grassy plains near Ilha Rosca. She smiled and looked on to see her husband reading in his chair while the children played hoofball in the garden. She had missed those moments. There was joy in such simplicity, away from the buzz and worries of the city.\n\nBut there was more than that. So many times, she had left the city to find refuge here only to be unable to write or rest. So often did the chains of ruling slittered their way even here. But now, things were better. The camps in Oferclif were slowly dismantled as ponies found their way to other cities. Literacy had improved. Poverty had diminished. And so many other things.\n\nThere were still fights to be fought of course but it seemed as if Kása was finally back on tracks. It felt as if history had turned in this part of Griffonia, no longer simply the home of ever increasing oppression.\n\nShe grabbed her cup of tea, blowing on it to cool it down. She slowly inhaled, savouring the smell of tea and the gentle sea breeze. Then, she smiled. Finally, for a beautiful afternoon, it felt right to step back from it all and enjoy a moment with one's family."
altukasa.17.a:0 "Kása will be alright."

altukasa.18.t:0 "Change of Pace"
altukasa.18.d:0 "Almost overnight, like a change in the wind, the Pentarchy of Barrad fell. With them ends one of the greatest burden that laid on Kása's shoulders. And while we may rejoice, there is still a bitterness. A sense of failure in that once again, we are forced out of our part in our future while the decisions of others decide our fate. Yet, we can hope that this was for the best, that maybe it is a change of direction in eastern Griffonia, one towards a greater liberty rather than more oppression.\n\nDespite this, we have still more to do. The mountains remain uninhabitable for the most part and our duty to the refugees does not change for we will never force them out. And while this is a victory, much remains to secure freedom and peace for all creatures in this part of the world."
altukasa.18.a:0 "Our duty for harmony must continue on."

altukasa.19.t:0 "Of Vocal Chords"
altukasa.19.d:0 "Áltu was resting on the porch of her home, looking at the distance. Her throat was still sore from yesterday's speech. She knew that it was important to give it but it didn't make the pain go away any easier. Her husband interrupted her internal grumbling by bringing her a platter with some cantor syrup, a few biscuits and a thyme infusion. He then sat next to her with a slight mischievous smile on his face.\n\n"What?"\n\n"Didn't say anything, dear."\n\nShe cleared her throat before grabbing the cup and snapped back: "Cut it out. I know you and you never smile like that if you're not hiding something."\n\nHe chuckled as she coughed and started sipping her infusion.\n\n"Alright then. I've hired someone. A flutist."\n\n"Did you now. I didn't know the university needed background music.", she said wanting to laugh but trying not to.\n\n"No, though I will take that idea to the rector. It's for you."\n\nShe stared at him, puzzled. Why on earth did he think she like the flute so badly as to have a private flutist, now?\n\nHe continued: "I've seen your speeches. And, dear, I say this with all the love in the world but the way you whip yourself into a frenzy, well, it makes for powerful speeches, sure, and I know it's all from the heart but you're making mistakes when you're angry and worse, you're hurting yourself. You have some tells. So I've hired that flutist to stay on the sideline during your speeches so he can play a few notes when you lose yourself so you know when to pause and collect yourself."\n\nAltu was taken a back for a moment. She tried to answer but didn't. Puzzled, she simply finished her tea. She pondered for a moment while he crumbled a biscuit to throw some pieces at the bird. After a few seconds, Áltu smiled and started giggling. It made her throat hurt but she didn't mind.\n\n"You know. This is why I love you.""
altukasa.19.a:0 "You're the only who ever manages to shut me up."

altukasa.20.t:0 "The Tartarus of Fundraising"
altukasa.20.d:0 "Áltu sighed before downing a glass of the finest sparkly Westkeep. She used to enjoy those Aquileian beverage. In good company that is. But there she was, at the opera house of Seguro, surrounded by the wealthy elite of Kása, trying to get donations from them. Oh, she knew how to handle it of course. Fundraising and dealing with socialites was part of a famous artist's life and she was no average artist but she loathed every second of it. She had brought an assistant, one of Pasarinha's old aides, who knew the Kásan business world quite well.\n\nThe assistant brought her to meet a couple of wealthy factory owners. One could think they would make something interesting but no. They made boxes. A lot of them. And they were doing quite well for themselves, enough to be able to fund several Xatisa programs or new equipment for the Barrad campaign. But much to Áltu's dismay, they were even more plain and empty than the boxes they shipped. The wife had been talking about the proper choice of new chairs in her Asterionese winter residence while the husband explained that he enjoyed collecting rare books as an investment but cared little for reading. Finally, as she contemplated smashing her own head with the nearest bottle of Westkeep, the Aquileian wine got the better of her and she laughed to a "joke" before telling the couple: \n\n"You know. I feel we all ought to take inspiration in you, darlings. To be uncluttered in one's mind. Such simplicity can only allow us to filter so much things out."\n\nÁltu's assistant glared at her like he was about to die from apoplexia but Áltu simply smiled and waited. After a few seconds, the businesspony simply giggled and agreed, making her unsure if she should enjoy the display or scream out of frustration. Her assistant quickly pointed to some other zebra and quickly rushed her away from the couple before Áltu could get a chance to tell them off. He proceeded to then try and give her a rundown of whatshisname's line of work."
altukasa.20.a:0 "What does this one sell? Door handles?"

altukasa.21.t:0 "Like Stealing Candies From a Chick"
altukasa.21.d:0 "It was very early in the morning in the Seguro harbour but it was anything but quiet. After First Commander Kexa had announced her intention to forcefully extract funding from the wealthy elites to fund her liberation campaign, fear spread among the rich like wildfire. Of course, the administration had anticipated so and had immediately froze any transfer of capital away from Kása. In preparation of the inevitable attempts from some to evade taxation, the customs administration of Seguro had called Iwan Celnik from Fyrport to oversee the reinforced controls.\n\nIwan took a long puff on his cigarette as he watched his griffs and zebras controlling the luggage of those who tried to get aboard ships. Here and there, some fools were trying to sneak aboard but you could tell that few. He smirked, thinking how much easier it was than trying to control the Gryps-Süd GmbH goons from smuggling banned goods in Fyrport.\n\nThen, he noticed an altercation near a ship and decided to get down there to see what it was all about. He arrived to see a couple of sharply dressed zebras trying to move obviously heavy luggages\n\n"What seems to be the problem here?"\n\nIwan's subordinate explained that the pair said that they had nothing to report and were refusing inspection of their luggages. The zebra intervened and rambled on, saying something about how the laws of Kása guaranteed them privacy and he would not be bullied by government goons. And if they tried touching them, they would hear from his lawyers. He then took out a Macawian passport, arguing that he had rights as a Macawian citizen too. Then, after the rich zebra said his piece, smugly looking right at Iwan, he tried to grab his suitcase and lift it. The heavy suitcase rose very easily though with a very audible rip. The bottom had given up, revealing a neat little pile of gold bars.\n\nIwan took another puff from his cigarette as he looked at the zebra, then down at the gold pile and then back up at him."
altukasa.21.a:0 "Anything else you want to not report, sir?"

altukasa.22.t:0 "A Vacation in Lavýrinthos"
altukasa.22.d:0 "As he made his way towards the little cottage, Silera Meru wiped his forehead with his hankerchief. Oh how he hated the Asterionese climate. Always so dreadful, even off-season. But thankfully, he wouldn't have to dillydally here for too long.\n\nWhen he neared the cottage, he was welcomed by a small crew of unfriendly looking creatures. Strangely diverse too. A few zebras, some ponies, a pair of griffons and even a yeti. As he talked with their leader and introduced himself, he exchanged a long look with the yeti. How far from home he was too.\n\nWhen he entered the cottage, he was welcomed by a trio of creatures. Two griffons and a minotaur. His contact, Alexandrescu, smiled to him and offered him a seat. The conversation was rather open. Alexandrescu explained that he had acquired several Storm Empire leftover guns from his employer in Tobuck and that his friend, introduced as Arrreola, would complete the delivery with Sicameonese guns though he wouldn't say their exact origin. The minotaur didn't introduce himself, simply pointing out that he was there to ensure that no funny business would happen, lest Asterion would be forced to prevent the trade from occurring in their national waters. There was little appetite in the minotaur isles for distraction from Cyanolisia after all and Kásan wars certainly counted as that.\n\nDespite their reassurance, Silera felt uneasy. If the press back home ever caught wind of the dealings, it would cause a national scandal, nevermind the suspicion of a Gryps-Süd GmbH connexion that would arise later on. But, they needed the guns. So he agreed. He got up and took the phone, calling a third party to signal: "How clumsy from me. It must be the rum from yesterday. Wrong number!" and hung up.\n\n"The transfer has been made to the Fezeran account."\n\n"Excellent!" beamed Alexandrescu. "Time for some refreshment. It is quite hot today, yes?"\n\nA servant approached with a tray of cold beverages wet with condensation. Silera rushed to grab a glass and down his cold lemonade."
altukasa.22.a:0 "At last. It's done."

altukasa.23.t:0 "All The Little Hooves"
altukasa.23.d:0 "The collection of guns from the population went well, better than expected even. Of course, what came out of it was less than uniformed. Some were hunting rifles or simple leizure small arms. Others were ancient. The more modern ones were usually offered by Brodfeldian and Gryphussian exiles or former thralls who stole them on their escape with the help of Skapatoria agents.\n\nOthers. Others were special. One elderly zebra in Ilha Rosca brought a special package to the collection office of the city. Inside was a sword of Griffonian style, still embedded with an oath of loyalty to the Groverian emperors albeit crossed out and more recently engraved with the word Liberdadi. The old mare proceeded to explain to the officer that it had been a trophy taken by her ancestor at the battle of Ebyron Hill. Their family then used the sword in every war Kása fought since, almost losing them during the Austurlandic invasion. And now, she felt like it was better the sword went back to the fight, even if it meant the last time.\n\nÁltu had been informed of the donation and immediately asked to see it. Holding it, she was overwhelmed. Even if she felt a bit strange in feeling the same sentiment told by books about reactionary knights and their oath sword, she did understand the powerful symbol this was. And so, she awarded it to Field Marshall Lobu in replacement of his service sword."
altukasa.23.a:0 "Kása shall triumph!"

altukasa.24.t:0 "The Leftover"
altukasa.24.d:0 "If there was one figure that vexed her, it was the head of the civil service, that tedious little stallion that was Lûa Ramedi. From the very start, he had annoyed her. It was not a good start for him when he had challenged her, preaching his hollow status quo policy before the people of Kása. To think their positions might have been reversed... staring him down as he stood before her, as unperturbed as a rock, even as she could see the wheels spinning inside that shrivelled little head of his.\n\n"You don't like me," she told him. It was easy enough to figure out. He only raised an eyebrow in response, asking what she meant. Áltu Kexa felt a twinge of anger at the display. "Drop the act, Ramedi," she snapped. "I know what you're playing at. You've stymied me from the very beginning. You bury my administration in minutiae, you tie up effort in meaningless quibbles and you keep playing your game as if Mansu Erba is still there. I get it, the fact that I beat you must sting, but the people chose me, no matter whether she groomed you to replace me or not. My question to you is whether you really are going to keep undermining me, even when you pretend to be so professional.\n\nLûa Ramedi slowly sighed, removing his glasses and rubbing the bridge of his muzzle. It was the first time Áltu Kexa had seen him react, but she had not expected what followed.\n\n"With all due respect ma'am..." he asked, as calm as before, but with a voice like ice. "I am head of the civil service, and that 'minutiae' you talk about is my job. You carried the election, yes, but will fire and brimstone create roofs over the citizenry's heads? Will angry rhetoric put bullets in your soldiers' rifles? I have not undermined your administration at any point, unless you consider bruising your ego when you fail to provide proper leadership 'undermining'. Those 'meaningless quibbles' is how you keep Kása running, something your predecessor saw. That is why she strengthened the civil service like she did, and if you wish to change that, then fire me, make this my Night of Fire, and replace me with a sycophant who will value your ego above the nation's well-being. Otherwise, please allow me to go back to work and provide more than merely style in your leadership."
altukasa.24.a:0 "You're fired. Out. NOW!"
altukasa.24.b:0 "Get out of my office."

altukasa.25.t:0 "The Hammer And The Anvil"
altukasa.25.d:0 "Obsidian Shine evaded the damn monster's attack once again. It hissed at him. He recognized those creatures but the Entity's corruption had changed them. He used the monster's threat to catch a breath but soon it was back on him. There was no counter-attack this time. He focused and generated a shield, focusing all the power of his horn. It stopped the monster but didn't deter it. It pressed. Obsidian had to put a hoof down. Monster was not giving up. For Spirits' sake! Why couldn't they get more cowardly the more corrupted they got!\n\nThen, in the distance, a shape with wings appeared, flying straight towards them. Great. That pesky beast had a friend. He braced, ready for impact. Perhaps he could still teleport away? No. He didn't have it in him anymore.\n\nThen, the newly arrived creature struck. But he felt nothing except relief. He opened his eye, watching the monster hiss, scratch and struggle while a griffon with messy feathers was hacking away in its back with a broadsword. It was his chance. Obsidian dropped the shield and struck the beast at the neck. It shrieked one last time and fell.\n\nHe had to stop a moment to catch his breath then turned to the griffon who had saved his life. He recognized him from that newspaper article from a while back. Jan Brazówi, the madgriff. The griffon put down his broadsword, smiled at him, climbed up the corpse of the monster and extended his claw towards Obsidian.\n\n"Mister Shine, I presume?""
altukasa.25.a:0 "Together, even Barrad may be overcome."

altukasa.26.t:0 "The Accountability Legal Trust"
altukasa.26.d:0 "Today a major suit has been filed by a group of lawyers called the Accountability Legal Trust against our administration. The lawyers accuses the government of several ethics violations both major and minor.\n\nThe group has also given interview in all major newspapers, rejecting any claims of trying to hurt the current First Commander instead arguing that a strong and active civil society is necessary for the true harmonic society that First Commander Kexa claims to represent.\n\nAfter some digging, it turned out that the newfound lawyers group is lead by none other than Lúa Ramedi."
altukasa.26.a:0 "Ramedi..."

altukasa.27.t:0 "The Stream"
altukasa.27.d:0 "Reports from the militias and northern towns show that a steady stream of refugees has been going from Barrad. Despite the liberation, the situation in the mountains remained dire, with crop failure and beyond terrible weather conditions. With the disappearance of the threat of Pentarchy patrols and the newfound safety of the roads, many are simply leaving the near-inhabitable mountains to find refuge in Kása.\n\nMore worrying is the fact that the situation in the refugee camps of Oferclif was already dire with only a fragile balance being maintained. Now, the influx of new refugees is causing shortages and overcrowding. However, there are already private and local initiatives to mitigate the damages. Among them is the newly created Barrad Relief Fund, a charitable organization under the leadership of former candidate Yrmthu and Tendazi, a leading figure in public health and charity works in Fyrport. Together, they are already levying funds to help provide for the refugees."
altukasa.27.a:0 "Come and rest."

