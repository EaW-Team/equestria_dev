ZES_skapatoria_dynamic_modifier_explanation_desc:0 "Across the world, our agents help the oppressed to escape from tyrannical regimes and live free in Kása. Every day, more and more refugees arrive to Kása as §Charmony's§! light fades in the world.\n\nThis idea grants a bonus to §YPopulation Growth§! per each §gsupremacist§! and §Rcommunist§! country in the world apart from few exceptions. Similarly, some §Ynon-aligned regimes§! are counted. Any country that is detached from §Yinternational diplomacy§! or has a §Ynon-industrialized society§! is also not counted. This bonus is based upon the equation:\n\n§G%§! = (§CNumber of oppressive countries§!*§Y0.009§!)\n\nHowever, the larger the bonus is, the larger the §YStability§! malus also is. This number is based upon the equation:\n\n§R%§! = (§CPopulation growth bonus§!*§Y-0.004§!)"
