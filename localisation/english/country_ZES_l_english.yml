kasa.19.t:0 "Our Cause"
kasa.19.d:0 "It was early in the afternoon when Áltu Kexa got on the stage of the Ilha Rosca amphitheater. She was supposed to read some of her poems but her heart was not into it. They felt hollow and weak. The zebra looked at the crowd, eager to hear her speak. Was she supposed to give them all what they wanted? Something to feel good about themselves? She sighed and in a flash of clarity, threw her poems to the wind.\n\n"My dear compatriots,\n\nI wish to ask you all a question. Are we free? Do we deserve to be? The simple answer might be that we are and do because we can ask those questions. Freedom is not an alien concept nor is it a privilege that is to be gained. It is our birthright, our very natural state. Chains, debts and the very vocabulary of servitude, those are the constructs, those are the lies that deny us access to the real world and rob us of our potential.\n\nAs we speak, thousands upon thousands remain bound by those lies. In Gryphus, in Barrad, in Austurland, even in the Coalition of River hypocrites, lied to by knights, merchants, kings and so-called democratic leaders! Liars, all of them! And yet, these bound creatures have the right to think, to live, to yearn to be more because the words that would deny them those rights are but ink on paper!\n\nFor as long as it existed, Kasa has been an experiment in demonstrating this. Each day, our sisters and brothers of all walks of life get up and prove to the world at large that no life is so meaningless as to deserve to be reduced into slavery or serfdom. And yet, we have allowed this experiment to restrain itself. Mansu Erba has done many great things indeed, of that I cannot claim the contrary, but our Avo has let herself be swayed by the tepid and timid in her circle. And now, those meek of heart claim to lead us forward? Shame on us if we let that happen! Shame!\n\nKása! O Kása of my heart! How you deserve more! How the world deserves more than the champions of freedom to lie around, fat, feeble and idle. The slaves of the world deserve more resolve than to extend a hoof of peace to those who would see them enslaved! In this cause of freedom, we need to be as fanatical as the knights of Opinicus, as entitled in our beliefs as the kings of Wittenland and as ruthless as those who would see us with iron around our hooves!\n\nMy name is Áltu Kexa and I hereby announce my candidacy for First Commander in the name of all who still reel under the yoke of tyranny!""
kasa.19.a:0 "Freedom now! Or pay the price in blood!"

### Election aftermath events

kasa.20.t:0 "Tallying the votes"
kasa.20.d:0 "It had been a long and interesting campaign for all in Kàsa. There had been so many high moments, even if they were marred in controversy or tragedy. It was really the first time that they all got to vote in a way that would be so determinant on the choice for First Commander. Never before had the electoral system and timing of change in leadership allowed for such a thing to occur. Some nostalgic were not all that happy about it but to many, it was endearing. A new way of doing things. And for the one who would take the mantle of First Commander, it would be something to ponder upon.\n\nIn the end, the campaign ended like all others as every Kàsan went and voted for their representatives to the council. But even when the results were announced, everyone knew that it wasn't over yet as those councillors had now to vote on their choice for First Commander. There was some certitude about the vote of some of them but you could never truly be sure until the fateful vote at the Seguro Council."
kasa.20.a:0 "And the result is..."

kasa.21.t:0 "The Protege" ### Lûa Ramedi elected
kasa.21.d:0 "In a clear majority, the Council of Kása nominated Lûa Ramedi as the eighth First Commander of the Kása Free State. The former secretary humbly swore his oath to serve Kása before taking his seat in the traditional wicker chair left vacant since the resignation of Mansu Erba.\n\nIn his victory speech, Lûa Ramedi remained brief and promised citizens that work would resume as quickly as possible for the benefit of all. He also assured that he would not be deaf to the sincere wishes expressed by those who did not offer him their suffrage, promising that he would seek to reach a virtuous consensus as much as possible."
kasa.21.a:0 "To a continued legacy!"

kasa.22.t:0 "The Solemn Bookkeeper" ### Pasarinha elected
kasa.22.d:0 "In a comfortable majority, the Council of Kása nominated Pasarinha as the eighth First Commander of the Kása Free State. Despite the vote being generally calm, a few protesters in the back of the Council room deployed flags calling for answers regarding the Xatisa, oppression in Barrad and Gryphus and continued slavery in Austurland. The most agitated protesters were escorted out while most of them were allowed to remain at the request of Pasarinha himself. The former financial expert swore his oath to serve Kása before taking his seat in the traditional wicker chair left vacant since the resignation of Mansu Erba.\n\nThe new First Commander gave a speech in a quiet and restrained fashion.\n\n"It is a difficult task ahead indeed. Our nation, for all its industriousness and innovativity, has been forced to contend with many roadblocks. From the continued threat of violent actors to extremism and a land where the list of tasks ahead seems endless. However, with the help of our Macawian friends and our own limitless potential, I know that there is little that is out of our reach. My own work will not be to provide you all with answers and graces like the kings in the west but rather to offer you the means of overcoming your own issues and spread your wings. Kása ought not to be a family home led by overbearing parents but a place in which we can all benefit from an equal chance in life and grow. My hope is that we can all finally enter the adult age of Kása with a long and prosperous life ahead of us.\n\nI wish to conclude with this promise. To all Kásan workers, sailors, farmers and employees in all their diversity of skills, struggles and responsibilities, I vow before you to offer you a Kása that will prioritize your future, your prosperity and your safety above all. Thank you all and good day.""
kasa.22.a:0 "To a prosperous Kása!"

kasa.23.t:0 "The Example" ### Yrmthu elected
kasa.23.d:0 "In a comfortable majority, the Council of Kása nominated Yrmthu as the eighth First Commander of the Kása Free State and the first Kásan of non-zebrican lineage to ever occupy the office. In a display of her desire to see a more inclusive system, she stretched the ability of the new First Commander's right to invite some creatures for the ceremony by inviting Xatisa survivors and municipal politicians from all over instead of relatives and friends. The former councillor swore her oath to serve Kása before taking her seat in the traditional wicker chair left vacant since the resignation of Mansu Erba.\n\nYrmthu's speech was short but also solemn and warm.\n\n"Forty years ago, the Barrad horror changed the lives of many thousands of creatures. None of those who fled or those who welcomed them asked for this. In this historical injustice, Kása and our dear Mansu Erba proved to the world that they were more than posturing. In this great occasion, I wish to thank all those who lived up to the creaturian ideals of the First Village as well as those who continue to do so. However, it is also time that we recognize that this seminal tragedy is still ongoing as we speak and unless all is done to put an end to it, Kása will remain forced to endure sacrifices after sacrifices to care for those castaway by the Barradian tyrants. I wish us all to be free of such burden and will do everything in my power to finally put an end to his chapter of our history, to not let Mansu Erba's tireless work be in vein.\n\nI have also heard the fear of some regarding the idea of a Wittenlandic leading this nation forward in an era where Wittenland still has much to do to prove its good faith. Let me assure all today that my intentions are to follow the spirit of the Kásan legacy from the days of Ilha Rosca. It is my firm intention to see power concentrated here once more devolved to every citizen of the Free State. No betrayal would be greater than a move towards an imperial and authoritative. It is therefore with great pleasure that I'll conclude this speech to all in Kása thusly: I'll see you all soon and often. Thank you.""
kasa.23.a:0 "To a better future!"

kasa.24.t:0 "The Rhetorical Shift" ### Áltu Kexa elected
kasa.24.d:0 "In a narrow majority vote, the Council of Kása nominated Áltu Kexa as the eighth First Commander of the Kása Free State. The vote was difficult due to a vocal minority of councillors vehemently opposing the putative head of state. Despite their attempts at claiming the electoral campaign as non-binding, the Council eventually voted to follow the democratic choice. A few councillors still protested the election by walking out as the famed poetress swore her oath before taking her seat in the traditional wicker chair left vacant since the resignation of Mansu Erba.\n\nKexa's speech was long and fiery. Yet, in the end, it was an uncharacteristically solemn Kexa who pronounced these words:\n\n"In this day, Kása has made a fateful choice. The choice of maintaining its legacy, a legacy of the most righteous and arduous cause of all. The cause of Liberty and Abolitionism. I applaud you all, even the skepticals we suffered today, for allowing yourself to choose such a mission over the sweet yet superfluous comfort of indifference. I will not lie. The task ahead will not be one of laughter but I promise you that when all is said and done and when I'll leave this wicker chair in my dying breath, we will have been paid in full in knowing that we stood true to those who revolted on the D'Vah, to those who stood against the most dire of odds in the hope of liberty.\n\nI see many even within this venerable house who look away in fear. To those, I say this. Do not look away, citizens of Kása, for we are walking the path set for us by the likes of Akeeku and Sinóra. Find the strength in your soul and stand proud as Kásans.""
kasa.24.a:0 "To an awoken Kása!"

### History decision events
kasahistory.1.t:0 "The D'Vash and the Tale of Akeeku" ### 
kasahistory.1.d:0 "Remembrance of Soka\n\nChapter 1\nVerses 1-14\n\nUpon the open oceans so vast,\ndid the vessel ride called D'Vash.\nIts purpose was truly something to revile,\nfor within its hold did slaves endure a trial.\nThe whips cracked but one would not break, Akeeku.\nHis name spoken in desperate whispers, Akeeku.\nSet to be executed upon a block upon the morning dew,\nthe slaves said, no, and rose with a voice of a coup,\nslavers blood ran into the blue.\nAkeeku Soka, we raise our voices, thank to you.\nWith a single act of righteous defiance,\nwe would forge a lifelong alliance.\nSing it all out loud, so the world may know,\nof our freedom earned through blood, sacrifice, and the work our hooves sow."
kasahistory.1.a:0 "Thank you, Akeeku."

kasahistory.2.t:0 "The Land Where Slaves Smile" ### 
kasahistory.2.d:0 "Remembrance of Soka\n\nChapter 4\nVerses 7-21\n\nTaught how to properly sail and repair our ship,\nwe thanked those of Macawia as we set on our trip.\nWithout Macawia we would be long gone,\nlost to the waves and winds brawn.\nJust as the sun's beauty is lost from dusk to dawn,\nwith fish and kelp we caught,\nthe winds steered us to what we sought.\nA land to call our own as we tied the rope knot.\nIt is there we were reminded upon a map that were we but a dot,\nthere we were hardened and prepared for to fight for our lot.\nThe D'Vash arrived upon the shores of Kása with haste,\nteaching us it is not the tool but those who use it that determine a place.\nOur hooves upon dry land, as we took to prepare our new space,\nwe were not sure of anything save for our freedom's grace."
kasahistory.2.a:0 "A home they were ready to embrace."

kasahistory.3.t:0 "Safe at Last" ### 
kasahistory.3.d:0 "Remembrance of Soka\n\nChapter 6\nVerses 2-24\n\nThe year was 753 and the conditions were not something we could not prepare,\nthe winter so harsh that not could hope the land would be fair.\nThe D'Vash damaged as it was, was our only shelter to hold ourselves together,\nAkeeku Soka sought to each and everyone, hoof and claw, fur and feather,\nthrough all of this we found our lives full of fight in the cold weather.\nWe had not realized this land would be so difficult and freedom so tenuous,\nthough our leader's words, our different people's wisdom, we found solace.\nNot just solace would do, but sustenance and subsistence brought us through the awfulness.\nWith the spring thaw, came Akeeku's resolve,\nhe would not allow our people to be fractured and dissolved.\nDespite starvation, creatures of death, and bitter cold,\ntogether we found ourselves unbreakable and bold.\nWith each other, regardless of origins, we could face anything to unfold,\nwith this new song, our hearts rose to the call, our bonds now paroled,\nfor our people were something new, something truly different to behold.\nMacawian received our news, our signal of a household,\nwith that came hundreds of laborers,\nour turn to become saviors.\nHundreds of recently freed arrived, seeking sanctuary,\nwe turns none away, we wished only to be a golden monastery,\na true place for all those harmed by war, greed, and chains.\nKása was to become a place where they could all overcome their pains.\nPains we must never forget, lest our nation wains."
kasahistory.3.a:0 "Refuge for new beginnings."

kasahistory.4.t:0 "A Storm of Fire and Steel" ### 
kasahistory.4.d:0 "Remembrance of Soka\n\nChapter 9\nVerses 8-27\n\nA storm of fire and steel marched towards our deck,\nThe stage was set, the griffons simply would not respect.\nOur nation was now beset with conflict,\nknights ordered to come tame us, just another word for enslave.\nOur nation would not cave.\nSinóra Pon rose our banner,\nit was she, descendant of Akeeku, who became First Commander.\nWith sticks of fire and weapons of steel they marched,\ntheir armour stopped our spears and blades, while theirs left our wounded scorched.\nA crisis of faith fell upon our ground,\nmorale shattered by these conquistadors talons that sought to push us around.\nThis was our first test,\nagainst Griffonia's best.\nWe were so very pressed,\nyet our resolve did not break when stressed.\nWe accepted the sacrifice we must make,\nto corner these knights and force them to break.\nDeep in the forested mountains we placed our lure.\nIn their eagerness for a victory our trap was obscure.\nNearly to the last the knights fought and died,\nso few were they to remain, our resolve overcoming their pride.\nDespite Sinóra's offer of parley,\nthey would not stop and break our barley.\nWith a heavy heart and a great burden,\nwe traded their lives for ours, our solace in ending agony to be interred in."
kasahistory.4.a:0 "At the hill of Ebyron, Kása was made."

kasahistory.5.t:0 "Sinóra's Stand" ### 
kasahistory.5.d:0 "Remembrance of Soka\n\nChapter 13\nVerses 1-43\n\nThe knights of Griffonia were not the only threat we would face,\nfor upon the shores of Kása laid another problem with our race.\nUnicorns to the North and Deer of Austurland to our east prepared their mace,\nboth seek to return us to the chains we refused to embrace.\nThough now, a new generation did not know this grace,\nthey had yet to have their spirits put to the flame to keep their birthplace.\nSinóra Pon, now old and frail, picked up her banner without hesitation.\nOne Hundred and Seven answered her call to their nation,\nthey felt such a great shame upon seeing this frustration,\nthey painted their armour black, crest of broken chains emblazoned upon their breast.\nIn the year of 905, the soldiers of Kása, 107 in number, rose to face this fowl pest,\nthey would face an army of 40,000; an army of the century to our behest.\nSinóra Pon knew none could stop them, not without all of Kása to protest,\nwith impassable mountains to the east and the Forsaken Marsh to the west.\nThe Black Watch would face down the betrayer,\nan instrument from Zebrica, ancient and old, resounded from a player.\nSinóra knew the cost of this and did not back down nor give ground.\nOn this day, Austurland would know our power renowned.\nAgain and again, the Austurlands more elite would charge,\nOnly to have their blood run into the river like a scourge.\nWith a single swing of her sword, Sinóra slew a helmed deer,\nshowing her orders to those both far and near.\nAusturland could only watch in horror,\nas the warriors of Kása hammered them into mortar,\nthe ever growing wall of bodies turning the river into more blood than water.\nSeventeen the number of days the didgeridoo blew.\nSeventeen the number of days Sinóra and her rabble came through.\nNo victory could be won, not with so very few.\nBut upon Sinóra's Honor, the deer would fear her name,\nthey would come to fear Kása's flame.\nGriffon, zebra, pony, and even a harpy would not be tame,\nthis sacrifice would not go unheard, half of the Austurland Army would be laid lame.\nThree scholars did escape, recording the tale and sharing of our warrior's acclaim.\nNews of this last stand woke deep within our new generation,\na flame from within the bones of their ancestors bastion.\nTogether the horns of rage sounded and from Sinóra's sacrifice a coalition,\nMacawia sent us aid, we were no longer zebra, griffon, pony, nor changeling partition.\nOn that day, our people became Kása, in body, mind, and soul.\nRegardless of claw, hoof, wing, horn, or feather we all had but one goal,\nbut to see any enslaver expelled from our shoal."
kasahistory.5.a:0 "It was their finest hour."

kasahistory.6.t:0 "Kása Is Where Hope Lives" ### 
kasahistory.6.d:0 "Remembrance of Soka\n\nChapter 17\nVerses 14-29\n\nThe bitter fighting over, our liberty won,\nthere was still so very much work to be done.\nThough the battles may have gone into the sun,\nthe threats would rise again with sword and gun.\nFrom our ancient alliance with Macawia, more flocked to our home,\nwe would not turn them away, not one would be sent into the sea's foam.\nWhile the world turned them away to roam,\nKása would see to it they could find a shalom.\nThose who seek refuge came with skills and talent.\nArtisans of masterpiece, laborers of engineering, scientists of university, and soldiers so gallant.\nAll who came to our shores find a place to inherit,\nnot one is ever turned away, no matter their previous merit.\nIf you accept in your heart to be a creature of Kása in spirit,\nthis is our only law for you to uphold and present.\nFor then you can wield the banner of Kása to present.\nFor all our people to see and supplement."
kasahistory.6.a:0 "Haven for all."

kasahistory.7.t:0 "The Threat of Slavery Never Dies" ### 
kasahistory.7.d:0 "Remembrance of Soka\n\nChapter 22\nVerses 9-28\n\nMany seek our bounty and wish to seize our people's will,\nfor this, all will learn the soldier's skill.\nLet our memory simply be a set of ruins and skulls.\nTake this to your heart and never allow chains to be leveled.\nEven upon others, your flame must be stoked in rebellion.\nThere is a great fear others will jealously steal your heaven,\nif you ever forget history's lesson or allow your resolve to be in question.\nThe Elysium seeking to bind us to their whims,\nhas though spirits of darkness shackling our limbs.\nWe must never allow them to gain even a single one of their stings, lest they use it to pull our lives into their enslaved strings.\nThe Austurland, embarrassed by their defeat,\nsee us as nothing but a baby with a treat.\nThey decry our brothers and sisters in barriers of concrete,\nthey must know the release that we breath with each heartbeat.\nFrom the reaches far and wide, we seek emancipation.\nTo Kása, to allow even one to be chained in domination,\nis an affront to all we have endured for our nation.\nPrepare yourself and never allow your efforts end till' slavery's cessation."
kasahistory.7.a:0 "In freedom's sacred cause."

kasahistory.8.t:0 "Even the Smallest Candle in the Night" ### 
kasahistory.8.d:0 "Remembrance of Soka\n\nChapter 27\nVerses 21-35\n\nKása is far too small since it's gestation,\nwithout allies we would fall to agitation.\nThrough this, we must remember our mother Macawia's generosity,\neven in the face of all our enemies ferocity.\nWe owe a debt to them for all our prosperity,\nwith their greatest kindness never requiring the debt's reciprocity.\nWithin the darkness of night, even the smallest candle bears light,\nwith the most terrible blight, we walk through an with our true might.\nAll those that would seek to destroy us for spite, will feel our wrathful smite,\nkeep this in mind when you see those with robes of white.\nFor they do not know the darkest of night.\nThey are those who worship evil's power and seek to do its plight,\nthey should know we will let no evil escape our sight.\nFor Kása shines brightest in the depths of midnight."
kasahistory.8.a:0 "Shines brightly."

kasahistory.9.t:0 "There is a Place in Those Mountains" ### 
kasahistory.9.d:0 "Remembrance of Soka\n\nChapter 29\nVerses 1-22\n\nThere is a place long lost to the mountain,\na place across the river where Sonora did battle at a fountain.\nAusturland nor Kása know its true location.\nAusturland would rather Sinóra's Stand be forgotten.\nKása knows that you cannot bury the truth,\nfor within history there is no greater sleuth,\none day we shall prove our history to the youth.\nTo hunt for the place where Sinora took Austurland's fury,\nto show them the true anger of Kása's misery.\nAnd beset it upon them as they sought to steal our liberty,\nwe must never forget this sacrifice from antiquity.\nThe Mages in the Mountains of Madness,\nseek to deliver upon us unwelcome sadness.\nThey believe in a way that is tilted in opposition to our axis,\nsomehow that unicorns are of a superior status.\nWe launch across the border to steal from this insanity,\nthose who are bound and do not know their equinity.\nThey will not believe you, they declare what you say a profanity,\nYet so many of crossed with us, joined Kása and restored their sanity.\nResist the call of rules, resist the call of enslavement, resist the call of madness,\nNever let Kása's joy be taken from you, never lose your gladness."
kasahistory.9.a:0 "This call out to the mad and insane."

kasahistory.10.t:0 "For Many, Kása Was Our House" ### 
kasahistory.10.d:0 "Remembrance of Soka\n\nChapter 30\nVerses 1-25\n\nFrom the Aedra river to the mountains of Madness to the shores of the D'Vash,\nEbyron Hill of Sinóra's stand to the islands of Illhas.\nAll of this place is Kása down to the bones of ash\nwe till the lands and surge the seas despite the world's backlash.\nRaise never to hoof, talon, claw, nor wing to those within our cache,\nmany would seek to tear us down to reduce our dream to naught but ash,\nfor this is why you wear your warrior's sash.\nYour farmer's plow, your fisherman's rod,\nthese are the pieces that we build our lands abroad.\nWithin our home no fear shall dare to trod,\nfor we will face it with a guffawed.\nLook to your neighbors, look to your elders, provide them with shelter,\nfor in your time of storm, you will be given the same cellar.\nThis is our greatest law to be degreed; something we pass to our successor,\nthat none will ever be left out in the hurricanes of terror.\nKeep your remembrance, mind your history,\nwithin it you can home to spread our lessons of ministry,\nlet none ever be lost to noble pillory.\nAll should hear our song upon wings of liberty,\nfor together, united as one, can we hope to achieve victory.\nWe are Kása, our house is Kása, Kása is our souls.\nLet the souls of those past be proud to see our goals.\nThis remembrance I do sing,\nlet my voice create a wellspring,\nthat with a single broken ensnaring sling,\ncan we cause liberty to ring."
kasahistory.10.a:0 "But our Avo made it a home for all."

kasahistory.11.t:0 "Note from the Canterlot Library Concerning the Remembrance of Soka" ### 
kasahistory.11.d:0 "Kása's people are taught their history through the Remembrance of Soka. It is a long and winding tale that recounts their past beginning the D'Vash slave revolt at the behest of their national hero, Akeeku Soka. They are taught not only this but it is created in the same sense as you would expect a song or poem in verse. The residents of Kása do not only know the words, but know how to sing it. Every citizen is taught this and the Remembrance of Soka is constantly having things suggested to be added to it. Only when the Council of Elders, residing in Ilha Rosca, decrees a new verse is something officially added; most recent example of this was the introduction of Chapter 30 in 1003, originally written and submitted by the famed poet Áltu Kexa. While citizens are not officially required to memorize it, it is required to pass basic history schooling within the realm of Kása. It is also the best introduction for foreigners to learn Kása's history as told by the Kásans.\n\nThe history itself is only written down in a single place: on clay tablets displayed at the Grand Remembrance Hall housed inside the marooned D'Vash in Ilhas Rosca's harbour. From there it is recounted to children and adults by oral tradition. Only those who can repeat the remembrance from memory are allowed to become leaders of Kása.\n\nReader, beware, treat the Remembrance of Akeeku as a form of both history and myth. For only those present during those times know what the truth is behind this recorded history. Further more, this is a roughly translated version, understanding that it is not officially spoken nor written anywhere in Ponish. This is simply what our diplomats and translation bureau has managed to create for you to read."
kasahistory.11.a:0 "Signed, lecturer Top Marks."

### Lûa Ramedi events
luakasa.1.t:0 "Gifts from Abroad"
luakasa.1.d:0 "Certain problems were pleasant such, and the issue that had come before Lûa Ramedi was one of these. His call for the many expats and emmigrants that had left Kása to come back and aid their homeland had borne fruit beyond his wildest dreams. All estimates indicated that thousands had begun to return back to Kása, and even more had taken up sending remittances back to aid the country.\n\nYet, the most pleasant surprises had come from an unexpected source. The first was from Macawia, where a Kásan migrant had managed to found a sizeable company which specialized in electronic machines. She was offering to move the entire company over to Kása, and requested aid in the transfer. As a show of what they were able to do, she had sent over an electric typewriter, and Lûa Ramedi could not deny that the feel of the machine was exquisite.\n\nIn the other end, it turned out that a former Barrad refugee had family that fled to the River Republic instead, and who had developed a wide contact network among the republic's ponies, including several scholars that, apparently, were looking for new employment. So why then was this a problem? Simple, the budget allotted for this would not allow for both the company transfer and recruiting the scholars, meaning that the time had come to weigh the pros and cons. It was an annoyance, but it was the choice between two good things."
luakasa.1.a:0 "Our pony citizens have immense potential."
luakasa.1.b:0 "Electronics are the way of the future."
luakasa.1.c:0 "We should attempt to acquire both."

luakasa.2.t:0 "What is Freedom?"
luakasa.2.d:0 ""One of the defining moments of my foalhood, one that I remember even today, is when my father brought home a book. It was a gift for my mother, yet I recall looking at it in the bookshelf, wondering what had made my mother so excited. I remember asking my parents what the signs over various shops said, piecing together what these strange symbols meant, and a few days after my fifth birthday I came walking into the kitchen, holding that book, and reading the title out loud: 'Number one Manehattan Herald Bestseller. A Forbidden Flame.'\n\nIt took me a long time to understand just why I was given cake on the condition that I never spoke of that book again, yet something about that stuck with me. Being able to read had given me cake, and if that was the case, what could I not gain from the countless other skills that education offered? Let this anecdote stand as evidence that I stand here not as some singular genius, but as a regular zebra who had the opportunities, and were motivated by interest far beyond anycreature's control. I wanted cake, later on I had good teachers who could nurture my growth, and then the joy instilled in me carried me through my education, and later employment, and in the end to this position.\n\nI do not plan to make any claims of being exceptional, the opposite, and I want to ask you this. What would a nation where everycreature could have the opportunities I had be like? Disregarding the brilliant minds of our academies, what of those trapped on their farms, or in the slums, or in a refugee camp, too starved to even think properly? How much is wasted simply because the ambitious, the driven, those who would have been the first to rise up alongside Akeeku himself, yet now find themselves trapped in a world where the answers are not as obvious?\n\nBreaking the chains is all well and good, but he who does not know the world around him, is forever in bondage. The challenges of Kása today lies not in a desperate revolt, but in education and training. The world is changing more and more, and we must equip out people to be ready for the world that awaits them. We do this not by firebrand speeches or valiant last stands, but by patient education and ceaseless improvement. We should raise not only freedom fighters, but engineers and scientists as well, and the quill is our weapon more than the sword ever was in this struggle.""
luakasa.2.a:0 "Education will free our minds!"

luakasa.3.t:0 "What Makes a Nation?"
luakasa.3.d:0 ""Once, I recall reading this description of the difference between philosophy and politics. I cannot for the life of me recall where, precisely, I read this quote, or whether I have simply conjured it myself from faint memories and a desire to recall it as poignant, yet the gist of it was that philosophy concerns itself with what is true, and politics - if executed properly and under just leadership - is about implementing what is true onto the world.\n\nOne of the effects of this state of affairs, is that blind dogmatism by definition is cripped: it offers one answer, no matter the context. Conversely, a sober and sometimes dispassionate assessment of the state of affairs has been and will remain the best tool of any leader. As it stands, one of the key assessments to be made is this: there has never been as many challengers for the position of First Commander as there were in the past election. This is an unavoidable fact, yet what does it mean?\n\nIt means - I maintain - that the Kása of today is not the Kása declared by Sinora Pon, nor the Kása that my honored predecessor assumed leadership of. In prosperity, there has been change, and while desperate times call for the exceptional among us to assume leadership, prosperity and progress allows for the slower growing talents to be nurtured.\n\nWe all know the famous "potato decree", where Sinora Pon made the choice regarding Kása's central crop. It was not so that Kása would forever rely on potatoes, it was so that in those times of famine, Kása would have a reliable crop which could provide for us all. None would claim we are failing Kása by growing carrots, or lettuce, or apples. It is merely that in times of plenty, we can afford greater variety. I maintain that the same holds true in regards to leadership.\n\nMore and more Kásans stand tall enough to be a worthy first commander - I stood against three others who each would have led the nation well - and the more our nation prospers, the more this number will grow. For this reason, the time has come to rethink my position. The role of First Commander, that served us so well, is becoming more and more unsuited for a maturing Kása, one filled with informed, driven and able creatures who every day prove themselves not only able but willing to have a say in their fate. For this reason, Kása must reform. For this reason, the time has come to democratize her.""
luakasa.3.a:0 "Democracy secures our lives!"

luakasa.4.t:0 "What is Wealth?"
luakasa.4.d:0 ""As the Prudutu Projektu continues on, we are seeing not just a progress, but something much deeper, something that shows why this era has in Griffonia and Equus been called "the industrial revolution". The very conditions of our society are changing, and the things that once made some among us wealthy has come to fade into the background, forcing the old guard to compete in a new type of economical game.\n\nWhat is particularly obvious is the fact that with this progress our society has become more tightly linked than ever before, and that conditions for our people are changing fundamentally. This includes their economic conditions, and what once served them well is now found wanting. There was a time where giving the refugees crossing the border food, blankets and in the end a small patch of land to live off served them well, yet this is no longer the case.\n\nEconomists would speak of us transitioning from an agrarian to an industrial economy, and that patch of land might have provided food, but it does not provide money. It does not buy the foals clothes to wear to school - indeed school might become an issue when every hoof is needed on the farm. It does not provide for the comforts of modern life, nor does it offer much in the way of options to better one's station in life.\n\nTo this end, it is imperative that new answers are offered by the Kásan government. When the majority of our people do not work their own land, but instead have taken employment for various companies, are we to leave them at the whims of their employers, who by necessity must be concerned with the bottom line? In an era where trade deals grow and become even more complex, can we truly rely on individual actors working on our behalf instead of uniting our efforts under one central trading authority?\n\nThese questions and more will need to be addressed, and the answers provided by the government will have to be such that they enrich the average Kásan. If Kása advances as a nation but leaves it people behind, then it is doomed to fail in the end.""
luakasa.4.a:0 "Wealth will free us to act!"

luakasa.5.t:0 "Rainy Dedication"
luakasa.5.d:0 ""Too many times, Kása has been pushed to the brink, and as many times, she has seen heroes rise to the cause, ready to fight to the bitter end." Lûa Ramedi read solemnly from the speech, standing under the cover of the umbrella in the pouring rain. The crowd in front of him were silent, listening reverently to him. The monument - a monument to the heroes of Kása - had taken months to finish. "We owe these heroes our prosperity, our freedom and our very nation" Lûa Ramedi continued, "Though our words might be insufficient, and though we cannot honor those who fell in life, we can do so in death." With that, he looked up and the monument was unveiled, provoking a murmur of shocked and dismayed gasps from the onlookers.\n\nThe monument, far from honoring the dead, showed a dead Zebra soldier, his front leg seemingly torn off, being held by a crying pony. To the left, a griffon sat curled up, clutching his head with an expression of blind terror on his face, and to the right, a gravestone stood surrounded by a weeping family.\n\nShock turned to anger, and soon angry voices were crying out at Lûa Ramedi, asking what was wrong with him, demanding it to be torn down, yelling that he spat in the face of those heroes he just had praised. Lûa Ramedi, meanwhile, waited for a while, letting them vent their rage, before he turned to one of the guards and nodded. The guard walked up, taking his rifle and aiming it into the sky, firing off a round. The sudden crack of the gun left the crowd startling and left a moment of silence.\n\n"That sound," Lûa Ramedi told them, "was enough to make a soldier I met six years ago throw himself under my desk. The horrors of war left him so scarred that the sound of a slamming door threw him right back onto the battlefield. What honor is there in having become so broken? What glory is there in bleeding out far from home, clutching your wounds and crying out for help even though none can hear you. It would be so easy to just talk of honor and glory, downplaying the horrors because it makes us uncomfortable. But for all those who bled so that we may stand here, safe and prosperous, we owe them recognition, and we owe them this understanding. Their deaths were not glamorous, their suffering not glorious, and if we ever forget this, then we will have truly betrayed those who gave it all."\n\nThe crowd fell silent, the steam taken out of them, and only the rain could be heard, Lûa Ramedi turning to the statue and bowing deeply, leaving the others to follow suit."
luakasa.5.a:0 "Thank you... for everything."

luakasa.6.t:0 "Testing, Testing..." 
luakasa.6.d:0 "When Amendua had brought home that strange wooden box, there had been a slight argument in the family. Aunt Ostra had fervently objected to the "cursed box", saying that they had enough dark magic across the mountains in Barrad, so why were they bringing it into the house? It has taken three hours to talk her down and convince her that the box was no more magical than a stove, and that it wasn't going to eat them any more than the new electrical light was. Even as Amendua was twisting the knobs to see if they could get the radio to work, she kept her distance from it, muttering about new-fangled craziness, but then the murmur from the radio changed, a crackle followed and suddenly they could hear words coming from it, leaving the entire family to lean in awe.\n\n"...listening to Kása Public Radio, and I am Sábi Vós, speaking to you from our studio in Seguro" the voice coming out of the radio said, speaking calmly and formally. "For those who are just turning in: I am here in the studio with our First Commander, Lûa Ramedi, who has agreed to answer questions provided by you, dear listeners. First Commander, thank you for being here."\n\n"It is my pleasure," another voice said, and the family leaned in a bit more.\n\n"Is that really him?" Amendua's mother wondered, and Amendua nodded.\n\n"Yes, remember during the election? We saw him, he was the fourth speaker, remember? He sounded like that."\n\n"He sounds boring," Amendua's little brother commented, Amendua covering his mouth right as Sábi Vós asked her first question.\n\n"Our first question comes from Amendua of Ilha Rosca," Sábi Vós said, being drowned out when Amendua gave up a squeal of surprise and glee, the entire family looking to her in surprise. "He asks whether you would like to tell the nation a joke." The family's looks turned quizzical and Amendua grinned awkwardly." 
luakasa.6.a:0 "It seemed like a fun idea when I wrote it?"  

luakasa.7.t:0 "A Moment in Life"
luakasa.7.d:0 "The classroom was filled with ponies, zebras and griffons of all ages, and Inxina felt thrilled as she half bounced inside and sat down on the desk, looking at them. Smiling widely, she looked at the students, not saying anything, and after only a few seconds she noticed that some of the students were starting to fidget. One of them seemed about to speak up, but Inxina raised her hoof, gently shushing him, and looked at the rest of them. Nearly a minute had passed before she finally spoke up.\n\n"It's really awkward in here, don't you think?!" She asked them merrily, watching how half of them startled in their seats as she did. "Hi!" She grinned "I'm Inxina, and I'll be your teacher in this class, and I really, really don't like homework. Let's go around the classroom, and each of you tell me your names, and something about you. Make it something fun!" she requested, and the students slowly began to introduce themselves. When they came to the old zebra in the back she gave her name, Ostra, and mentioned she used to be a pearl fisher. Inxina instantly pounced on it.\n\n"Pearl fishing, isn't it true that for a while that was Kása's biggest industry?" She asked, noticing how Ostra got a different look in her eyes. Almost unprompted, the old lady agreed with her, beginning to describe her old profession in detail, the tools they had used, the stories of the great pearls that sometimes could be found, and of course the most important lesson of all; that pearls took time to form, and anyone who said 'why not just take up all the oysters' didn't know what they were talking about.\n\n"Thank you," Inxina smiled when Ostra finished. "Now, did you hear all that?" She said, "There's a lot to be learned from that, for me too. This school, along with the others, aren't meant to be just us talking to you. We can all learn from each other, and while it's true there's certain things that I will teach you, you will also be able to teach each other. Just there you had a primer - first hoof - on one of Kása's first industries. Thank you, Ostra."" 
luakasa.7.a:0 "We are all each others' teachers."

luakasa.8.t:0 "A Thoughtful Break"
luakasa.8.d:0 "Amendua sat down on the bench with a heavy sigh, wiping his forehead. Things really were picking up these days, and judging from how more and more constructions projects opened up each week, it was going to keep picking up. He looked to the side, seeing his cousin having picked up his water bottle and wordlessly holding out his hoof, asking to have some.\n\n"Well one thing is for sure," he commented after getting the bottle. He took a swig of water, sighing in pleasure before handing it back. "We'll have work for years to come if this continues.\n\n"Did you see the newspapers?" Strubon asked, "They're expanding the harbor, all the way over there," Strubon pointed towards the edge of the bay. Amendua whistled in surprise.\n\n"Work work," he commented. "Ostra won't be happy though..." he grimaced. "She always fished pearls in that area."\n\n"Yeah..." Strubon grimaced. "You know what we should do?" he said suddenly. "We should buy her a boat."\n\n"What?" Amendua asked, "What are you imagining now?"\n\n"I mean that she's not going to be able to keep up the pearl fishing, not like before. She's old, and she's only gonna get older... but remember that weird griffon that came here a whole ago. The... you know, he talked all  'a-bipara-boo-papa' something?" \n\n"Wingbardy?" Amendua asked, unable to stop a snerk of laughter.\n\n"Yeah, he was fascinated with the pearl fishing... and Ostra's a good teacher. She helped us both to learn how to swim. She could start taking tourists out to the water, show them the oysters and how to find pearls, right? I earned three days' wages just taking that one bird around town. And if Ostra has a proper boat, maybe she'd consider it?"\n\n"How can you be so dumb and yet so smart at the same time?" Amendua asked, Strubon responding by pouring the last water in the bottle over him."
luakasa.8.a:0 "Change can be good."

luakasa.9.t:0 "To Care for the Poor"
luakasa.9.d:0 "Lûa Ramedi knew he was considered a boring zebra. He had long since given up on attempting to challenge that perception of him, and instead he chose to simply embrace it. Still, as he signed the document in front of him, he thought to himself that anyone who did not feel the thrill of something like this was missing out. The cameras flashed in front of him as he ran the pen over the dotted line, and as he put the pen down he held it up, smiling for the journalists. It was bit of a show, but the three hundred page document that lay on his table was a bit too stodgy for most creatures to get through.\n\n"With this, Kása will finally be given a welfare system fit for the new age." A very generalized claim, a quite hollow one too, but it was still true. His main concern was that he might appear as though he was talking down the achievements of his predecessor. That would not do. \n\n"Building on the work of those who came before us, we can now make sure that those suffering hunger or poverty will be guaranteed help in a timely manner." The devil of course was in the details; the main thrust of the new law concerned government support, accountability and regular evaluation to make all the various charitable organisations in the country pull in the same direction, but that was not very stirring.\n\n"The spirit of Kásan charity and kindness has carried our people far, and I am proud to make sure that this spirit is supplemented by action, and to say to those who have dedicated themselves to help feed and clothe their fellow creatures that they do not stand alone any longer." Technically they never had, Mansu Erba especially had always been there for them, but as with so many things, all it would take was a single unsuited leader, and it all would have collapsed. Helping the people was a too important role to just surrender to the state, but that didn't mean that laws couldn't help secure it. Details, details, details. It bored the common creature, but he adored them."
luakasa.9.a:0 ""Thank you all." Now to implement it."

luakasa.10.t:0 "The First Minister"
luakasa.10.d:0 "The council chamber had been pretty much completely cleaned out over the last weeks, and the old layout had been replaced with a new setup, much more akin to the types of parliamentary chambers used elsewhere. The speaker sat in the front and the council members sat in the rows of benches that circled around in front of the speaker. The rafters above were filled with creatures, all watching what was going on below, where Lûa Ramedi stood by the speaker's pulpit.\n\n"When I rose to the position of First Commander, I was given immense power, power that has served Kása for a long time. Yet the Kása of today is not the Kása of a hundred years ago, and during my campaign, I had the honor of standing by several good and capable candidates, who each would have become splendid leaders in their own right. My predecessor knew this. Indeed it was her keeping her advisors so close that let Kása have so many options. She gave us a gift in this, and this gift was Kása's first breath of democracy. Instead of slowly letting this breath vanish, and claim to know better than her, it is my honor to put into law what she put into principle."\n\n"Each of the representatives here, chosen and trusted by their constituents, shall from now on have a voice equal to mine, and I will stand down if I am found wanting in my duties. I will serve not as a commander, but as a minister, and my role will be to help this assembly reach a conclusion, not come to it myself. My fellow councilmembers, it is my honor to welcome you here, to serve alongside me, and I hope that you will all continue with me on the road that our Avo laid down before us. Thank you."\n\nApplause rung through the council chamber as Lua Ramedi bowed his head, feeling the weight slowly lift from his shoulders. Seeing something in the corner of his eyes, he realized to his surprise that a young filly had come up to him, holding out a flower boquette to him, and he accepted it awkwardly, hearing how the Kasan national anthem began to play. Feeling his cheeks redden, he joined in as the entire council began to sing, together, as it was meant to be."  
luakasa.10.a:0 "Kása, behold, thy daylight now is dawning..."

luakasa.11.t:0 "To Defend Harmony" 
luakasa.11.d:0 ""...and in this capacity, you are sworn to, above all else, fight to uphold harmony and democracy and to safeguard its values." Lûa Ramedi was speaking before a large formation of soldiers, hoof-picked from the Kásan military. They wore dark grey uniforms, seemingly made to blend in with the stone walls of the First Commander's residence. "In this, your appointment is political, for you are entrusted with not merely obedience, but to fight for the principles that have guided Kása since its inception. As the Guardians of the Republic, you are sworn to no creature, and no creature can call upon you for this purpose." The battalion cheered as he finished, saluting them, and Lûa Ramedi felt a small prick of anxiousness. Yet, he had committed himself to this course of action, and therefore spoke up when they were finished.\n\n "As your first order," he told them "I must hereby declare martial law, and order you to arrest the council on charges of treason. I have evidence they are threatening democracy, and you must seize them, now."\n\nThe entire ground fell silent, with three hundred pairs of eyes staring at him. The joy was gone, uncertainty taking its place, and he noticed a couple of soldiers in the back taking a half step away, as if they wondered if they were to obey. In the end, their commanding officer stepped up to him, placing a hoof on his shoulder.\n\n"No," she said plainly, and Lûa Ramedi let out a visible sigh of relief. It had worked after all. Of course it would have worked, it would have been strange if it didn't, and the colonel was a sensible zebra. But if it hadn't... he felt vertigo at the idea.\n\n"Take after your commander's example, soldiers," he said, feeling as though he needed to sit down. "Tyranny springs so easily from misguided zeal to preserve liberty. You are no-one's thugs. Remember this." As much as he tried to keep himself calm, his voice quivered a bit at the end there.\n\n"Yes, First Commander!" the entire unit bellowed in response, Lûa Ramedi seeing how they seemed as relieved as him and he smiled, saluting them. Now they understood."
luakasa.11.a:0 "In freedom's sacred cause!"

luakasa.12.t:0 "The First President"
luakasa.12.d:0 "The entire courtyard was packed with onlookers, all the way up to the fence separating them from the rows of soldiers that flanked the path up to the podium. Cameras flashed as Lûa Ramedi walked between them, his head held high. He made sure to keep a dignified bearing and a confident appearance, yet inwardly he found himself still fretting. All was in place, he was sure of it. The constitution had been approved, and the councilmembers had agreed to it. Were there objectors? Certainly, yet the power of the First Commander let him overrule them. They couldn't do much about it other than object, at least not until today. Reaching the stage, he stopped before the judge that awaited him. The old stallion held a book of laws out towards him, and Lûa Ramedi placed his hoof on it.\n\n"Lûa Ramedi," the old stallion said. "The People of the Free State have trusted you with the position of President of the Kása Free State. You will inherit a legacy centuries old, and you will serve as the foremost champion for the values our founders laid down for us. Lûa Ramedi, will you serve the Republic as the duties of the office demands?"\n\n"I, Lûa Ramedi do solemnly swear to serve the Republic as my duty demands." Lûa Ramedi replied, "I swear to safeguard and uphold the values on which she was founded and to never allow tyranny or slavery to torment her people again. I swear to respect and protect her institutions, her laws and her people against enemies foreign and domestic."\n\nHe had written and vetted the oath himself, and yet it struck like a sledgehammer, making it all final for him. It was done, he had taken the step and changed the position of First Commander into President, and unless something drastic happened, this was forever.\n\nHe turned around to face the crowd, raising one hoof as the cheers filled the air. He smiled, if stiffly, and heard the gun salute echo through the air. The Guardians of the Republic turned all to face him, saluting him and greeting him with a thunderous 'Hail to the President!' as the cameras almost blinded him. That weight on his shoulders was still there, heavier than ever. Yet, it was his to bear, the role he had been entrusted with, and he would carry it to the end."
luakasa.12.a:0 "For the republic!"

luakasa.13.t:0 "The Technological Wall"
luakasa.13.d:0 "The massive dam stretched for over half a kilometer across the river, having created a giant lake to their right that gleamed in the sun, and Lua Ramedi looked out across it in awe. It was splendid, and he couldn't help but smile as he looked out across the crowd.\n\nTens of thousands of workers had come together for this, and the infrastructure needed had been a challenge in and of itself, the investments staggering, and merely making sure it all ran smoothly had by all accounts been a headache. And yet, it had all worked out, and now they stood atop the great Akeeku dam. Maybe it was presumptuous to think it, but he'd like to imagine that this was a better monument to their founder than any statue or plaza.\n\n"It is my honor to stand here with you all today," he said, looking around at the crowd surrounding him. "Today we are all bearing witness to an achievement as worthy of celebration as the greatest of Kása's triumphs. So much of our history has been written in pain and blood by those heroes who were ready to give it all, and yet so much of our security and happiness has come from creatures like the ones who worked here. Creatures like Stratos, who dove down to catch a falling worker at the edge of the dam during the collapse six months ago, and who everyone who worked here insists 'worked for three'. Like the architect Beam Compass, who spotted a design flaw and ceaselessly pleaded with his superiors until they listened. Like Amendua and Strubon, who came here from the Ilhas Rosca to work, and who have not taken a single day off in the six months they worked here - and if those two are listening, I will discuss this with your supervisor regarding how he could have allowed that." A chuckle spread among the crowd and Lûa Ramedi smiled widely.\n\n"Everyone, we have built this wonder together, from my office down to the regular laborer, and we may have worked with hammers instead of spears, but we have nevertheless struggled together, and through this, we have given each other a gift that will stand the test of time, a monument to our harmony and our friendship." With that, he cut the red ribbon to inaugurate the dam, smiling joyously as the thunderous applause, stomping of hooves and cheering rose to the sky."
luakasa.13.a:0 "To a bright future!"

luakasa.14.t:0 "Application to the Alliance"
luakasa.14.d:0 "The Kása Free State has always been an odd nation. Situated beyond the Free Towns of Gryphus, it has been home to various escaped slaves and serfs, and to most it has been largely irrelevant, at least historically. In recent times though, it has grown rapidly under the leadership of two figures; Mansu Erba and later on Lûa Ramedi. Under these two leaders, Kása has become a strong enough presence in the far east that they can no longer be ignored.\n\nA dispatch has arrived from Seguro - the Kásan capitol, where they are formally requesting for Kása to be allowed into the Concordat. They are no strangers to war, and have beaten back both crusades and Austurlander raids before."
luakasa.14.a:0 "Welcome, brothers and sisters!"
luakasa.14.b:0 "Perhaps later..."

luakasa.15.t:0 "Asterion has Accepted"
luakasa.15.d:0 "When he opened the letter, Lûa Ramedi felt his heart racing, and yet the contents of it left him giving a deep sigh of relief as he fell back in his chair, staring up at the ceiling. Appealing to Asterion had been the right course of action, and they had given their promise that they'd champion Kása's accession to the Concordat of Free Nations. That meant Kása no longer stood alone, and that in the battle to protect themselves they would be able rely on not just themselves but other nations as well. The River Coalition was too volatile, the Equestrians on the other side of the planet, the empire out of the question for so many ways. Yet, the Concordat had been as good a possible alliance as he could have hoped for, and while it meant Kása would have foreign entanglements from now on, Lûa Ramedi knew that friendship was a two way road, and if they had to go to war, fighting for their friends was as good a reason as he could have asked for."
luakasa.15.a:0 "Side by side for forever on!"

luakasa.16.t:0 "Asterion has Declined"
luakasa.16.d:0 "Lûa Ramedi let the message hit his desk and sighed as he leaned back, staring up at the roof. What a disappointment... he had hoped that the minotaurs would be understanding of Kása's peculiar situation, and that their historical connection would have become a bridge on which to build towards Kása's membership. Sadly, politics weren't always a rational affair, and it seemed Kása would stand on her own in the future as well. She had done it before, and she could do it again. And yet... was friendship so abundant for the minotaurs that they felt this a sensible action?"
luakasa.16.a:0 "..."

luakasa.17.t:0 "Overtures From the North"
luakasa.17.d:0 ""Your offer is appreciated," Lûa Ramedi said, measuring his words carefully as he looked at the mare across the table, a mare a dozen times more powerful than him. "And I do not wish to express anything but my most sincere admiration for your efforts, but I do not see how the Kása Free State could become a member of the River Federation at this time."\n\n"I am aware of the reservations you might have," River Swirl said, "but that is part of why I wanted to extend the offer. The Federation is colourful, but as you see there are harmonic forces within it, strong such, and even if we disregard the economic advantages and the mutual defence, Kása would be a positive force within it."\n\n"That is just the problem," Lûa Ramedi said, shaking his head. "Kása was founded by rebellious slaves seeking freedom, and yet the Federation stands back to back with slavers and tyrants. You may wrap it in diplomatic terms, but my people won't. Thousands among us fled from Wittenland and the pentarchy, and if Wittenland wishes to maintain that Barrad was still part of them, the atrocities there are still theirs to answer for. And that is not to mention the fact that we might well be called to defend these tyrants, slavers and murderers. Tolerance is a wonderful thing - at times - but I can count the Kásans who'd willingly rally to fight for some of your member states on my hooves."\n\n"Are you willing to entertain less drastic commitments, then?" River Swirl asked, dropping the topic and setting her sights lower. "The Federation has nothing to worry about when it comes to you, and I hope you'd be willing to accept a pact to make sure that Kása, whatever happens, won't have anything to fear from us either."\n\n"That much I can accept," Lûa Ramedi nodded. "Thank you for your understanding.""
luakasa.17.a:0 "Let there be peace."

luakasa.18.t:0 "Ramedi's Address"
luakasa.18.d:0 "Lûa Ramedi always saw himself as a calm individual. It was just not in his nature to be torn by fierce emotions. But even he felt an unease static in his guts, like a crawling insect, as he sat still and looked down at his notes. His speech. A mic hung just before his muzzle, while technical staff sat on the sides by their equipment.\n\n"A minute, sir," an aide told Lûa and offered the zebra a water glass. One he eagerly accepted. It eased his mood a bit and he took a deep breath. There was rapid movement, as the radio operators activated their equipment, readying it all for the broadcast. At last, a crackle shimmered from the mic before his eyes and from the side he heard the fateful announcement: "This is Radio Seguro, here to deliver the address from Lûa Ramedi."\n\nThe silence was dominant as soon as the announcer's voice died down. For a moment, Lûa feared he could not even speak. But as he looked down upon his notes and saw the words, a force in his mind pushed him to act. She deserved it.\n\n"When the death of our beloved Avo was announced, a deep blow struck all of us. A somber chord, that made us cease our daily lives and still the rattles of the modern world. From Seguro to Fyrport, from Ilha Rosca to Retorno, we all paused to realize the news. To understand the sorrow that has overwhelmed us.\n\n"Mansu Erba was greatly loved by Kása, for her kindness and selfless services throughout her life. The late First Commander never grew up expecting or yearning to lead. For her, the leadership was given at a perilous time likes of which this nation had not seen in a generation. Challenges that required hard choices and direct actions. Our Avo took upon this great burden to serve us all. To protect our democracy and way of life against dark forces.\n\n"What can we say about her reign then? We thought of her as a wise ruler, one who wished to ail our ills. We have heard her speak about kindness that vanquishes the evil fears that grip us. We saw her tour the land and see all those who came to meet her. We have thought of her as our grandmother, who we trust implicitly, for we know she means only well to us, her people."
luakasa.18.a:0 "Lûa felt something in his eyes but regardless, continued on."

luakasa.19.t:0 "Ramedi's Address"
luakasa.19.d:0 ""All this we saw and admired. So when she announced her retirement, a grave shock shook our nation. For we could not imagine a Kása without her. Without our Avo there to lead us. But her firmness to duty was resolute and her wisdom saw a truth we were yet to realize; that a nation cannot rely simply upon one creature.\n\n"I have been asked many times in my life what I thought of the late Mansu Erba. To them I have responded with this: kindness. Kindness, that is born from a generous soul that thinks not of self but of others. Kindness, that guides one to do the best. Kindness, that outshines any evil thoughts. It is this kindness that, in this humble secretary's eyes, was her greatest virtue. For where in many other nations despots rule at whims of emotions or tyrants resolved to fulfilling self-centered ideals, our Avo did the one thing that none of these other rulers could ever hope to do; resign. Out of her kindness, she with this final act embodied the ideals that are the foundations of our nation. Rule of the people, for the people, by the people. To not let the powers granted to rulers by the people to be used for naught but in service to them. Such kindness gives us hope and guidance in a world that can often seem so bleak.\n\nFinally, the feeling in his eyes was too much and Lûa wiped them with his hoof.\n\n"When the death finally came, it was not a painful or feared event. Instead, our Avo recognized what was coming and, after a happy, joyful day spent surrounded by her loving family, she fell asleep, to join those who had come before her. To join the ranks of Akeeku and Sinóra, whom overlook us in the plains ethereal. Hers was a life one can only hope to replicate in its fullness, and to be as deserving of universal love.\n\n"It is in this time I wish to extend mine and entire nation's compassion to our Avo's family, to her faithful husband and their children. In this grief, our hearts stand united with you. May our support in this aid and give them strength to bear this sorrow.\n\n"To all of you in Kása, I bid you to take this time to reflect upon yourself at this loss. To see in our late Avo ideals an example to follow. Kindness, that is doable by us all to one another, that lays the foundations of a better world to live in.""
luakasa.19.a:0 ""Thank you all, and good night.""

luakasa.20.t:0 "A Talk with Yrmthu"
luakasa.20.d:0 "Have you considered my offer?" Lûa Ramedi asked Yrmthu in front of him. The mare sighed in response as she sank into her chair.\n\n"I know I should be saying yes," she told him, "but I still have my reservations."\n\n"Please tell me them," Lûa Ramedi asked her, "I invited you to discuss it after all."\n\n"You're a good zebra," Yrmthu told him "and while we have our differences... well, at least I know Kása is in competent hooves. I just don't trust the system you're building up. It's more of the same, more of the top-down rule of an establishment far away from the refugees and those living far away from the cities. If we continue like that, more and more, what happens in the end? Not under you, of course, but two First Commanders down the line? Or four?"\n\n"It is still that Kása who has worked tirelessly to try to provide for the refugees, and which has given them a voice," Lûa Ramedi pointed out. "As long as that voice remains, Kása will be obligated to do something."\n\n"Will it?" Yrmthu asked. "Power remains locked in Seguro, and while Mansu Erba and you might listen, that ear can be taken away."\n\n"Not if the people's voice is written into law," Lûa Ramedi replied. "Mansu Erba's strength was that she listened, and I don't want to waste the voice she gave others. I will bring democracy to Kása, in one form or another, and I will give up whatever power I need to ensure that this happens."\n\n"A democracy concerned with Seguro, or with every town and village of Kása?" Yrmthu asked gently, with Lûa Ramedi smiling.\n\n"A democracy concerned with every creature, no matter where they live," he told her."
luakasa.20.a:0 "Good enough, I'm in."

luakasa.21.t:0 "Listening to Pasarinha"
luakasa.21.d:0 "...and in the end, proper investments will pay for themselves, wouldn't you agree?" Pasarinha said cheerfully, balancing a glass of liquor on his hoof as he spoke. Lûa Ramedi had chosen to not partake, being content with just some tea, and he listened calmly as the words just kept flowing from Pasarinha. "This is why it'll benefit Kása the most if we lose any pretenses of protectionism. After all, we built Kása on cooperation with other nations, right? I have associates in Macawia, should I perhaps arrange a dinner with them? You'd be surprised how much can be achieved over some fine dining, and you might make some good contacts as well."\n\n"Yes, yes and no," Lûa Ramedi said, smiling a little. "Thanks for your offer, but I keep my work life separate from my private life. Secondly, I will say this now, and as many time as you need to hear it: I am interested in transparent leadership and Kásan self-governance, and I cannot compromise on these things. The more radical notions you have championed will not come to pass. Call me conservative if you please, but that is the brick wall you'll be running into from now on."\n\n"You know, you really aren't making the best case for keeping me around," Pasarinha commented as he knocked back his drink and poured himself another. "Are you sure you don't want any? A small drop would go great with your tea."\n\n"No thank you, I don't partake at all." Lûa Ramedi replied. "But while I'm not seeking to emulate your programmes, I do plan to listen to them. You are right in that there are worthy things to be found abroad, and Kása does need to listen to what the world has to offer.\n\n"Things like griffon republicanism?" Pasarinha asked pointedly, Lûa raising an eyebrow.\n\n"Well that was a pointed question." He commented, with Pasarinha only grinning. "Are you getting intoxicated?"\n\n"Not for several glasses yet," Pasarinha chuckled happily. "But thanks for your answer, even if it wasn't quite one." 
luakasa.21.a:0 "You are an oddball, Pasarinha."

