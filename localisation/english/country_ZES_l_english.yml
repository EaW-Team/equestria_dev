ZES_amaltia_desc:0 "§YBorn§!: 13th February 954 near Asbolus, Wingbardy\n\n§YBiography§!: Amaltia's life followed the path of many from rural Wingbardy before the collapse of the Empire. Her family had been farmers and soldiers for generations, scraping out a living on their homestead. Her family had few sympathies for the Imperial monarchy, and so when Wingbardy broke away, they rejoiced, and patriotism among them and the other residents of their small village was high. Then came the backlash. Wingbardy's economic prosperity began to slip, and the nation began to slip into darker times. And so, with its promises of good pay and food, Amaltia decided to join up with the army. Her basic training was relatively uneventful, but then came the year 985. Amaltia was nearby when the first skirmishes of the Falcor War began, and her unit saw some of the harshest fighting of the war. It was around this time when Amaltia became disillusioned with these wars of monarchs' claims in pursuit of glory and prestige. Because of this, when the war ended she retired from the military, by now a relatively well-decorated officer. And with that, she thought she would live her life out in peace with her siblings at their family farm.\n\n§GUntil that is, she took a vacation.§! \n\nAmaltia was recruited by the Wingbardian military to go on a diplomatic mission to the islands of Asterion. While there, a visit to a bar turned dangerous when she began to drunkenly rant about her hatred for the monarchy, after which she knew she couldn't go back. Luckily, there was a fly on the wall at the bar that night.\n\nAn operative of Kása's Skapatoria Program visited her room that night and made her an offer. Get out now and use her experience to fight for something new, something greater. A nation of creatures striving together for democracy. And she signed up.\n\n§YPortrait By§!: MonAx"

ZES_tomaz_tauronowski_desc:0 "§YBorn§!: September 17th 966, Gryphus\n\n§YBiography§!: Kása is a strange country but it is a good country to creatures like Tomasz. A gryphisian-born minotaur, he was captured by zebra pirates on a cruise to Colthage before being rescued by the Kása Sea Patrol. In his gratitude and appreciation for the good deed, he settled to a village near Oferclif and began working as a farm-aide. A few years later he enlisted into Oferclif's militia. His good wits allowed him to rise to the status of platoon commander and everything stayed relatively calm until one fateful day.\n\nHe, with other volunteer militia, were training by the coast near of Aebbercurnig when they spotted two Austurlandish ships headed their way. Filled to the brim with vikingars, the ships aimed to plunder local villages and capture slaves. Tomasz and his unit didn't have a way to inform any near post so they settled a nearby hill and fought. The battle lasted for few hours, with the militia keeping their spirit under Tomasz and taking potshots at their disorganized and far more poorly equipped foes. One galley even had a catapult which lobbed stones upon them. One such rock landed near Tomasz and shattered into shards, shredding his body. Inspired by the moment Tomasz grabbed his own boulder and tossed it down into the attackers. By pure luck it crushed the raid leader under it and the remaining raiders retreated with no loot or slaves.\n\nFor his actions, bravery and leadership, Tomasz was awarded with a recognition and a scholarship to study in a Macawian military academy. In Bymnonia, he is widely known for his nickname "the Defender" and he wields the title with great pride.\n\n§YPortrait By§!: Bunnyshrubby"

