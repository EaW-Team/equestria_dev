 MGY_SomnambulaTutelage:0 "Somnambula's Tutelage"
 MGY_SomnambulaTutelage_desc:0 "The impact of Somnambula's legend is not one to be underestimated. In Maregypt, the legend of the Spinx's fall has became a tale of resistance, endurance and defiance against all odds. The Neighle's inhabitants know that so long as Somnambula stands by Maregypt, the country will endure."

