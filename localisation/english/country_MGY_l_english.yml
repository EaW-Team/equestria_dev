 MGY_legacy_of_storm2:0 "Legacy of the Storm"
 MGY_legacy_of_storm2_desc:0 "When the Storm King invaded us with his army, we were determined to fight until the bitter end. And so we did. For months we resisted boldly, slowing his advance to a crawl and using scorched earth tactics to deny any gains for him. When our army was finally defeated, the Storm King proceeded to burn down and loot every town that was still intact. We swore to rebuild, to restore what was lost. Through hard work and sheer will we've managed to pull ourselves back from the brink and while there is yet much to be done, we will recover in time."

 MGY_legacy_of_storm3:0 "Legacy of the Storm"
 MGY_legacy_of_storm3_desc:0 "When the Storm King invaded us with his army, we were determined to fight until the bitter end. And so we did. For months we resisted boldly, slowing his advance to a crawl and using scorched earth tactics to deny any gains for him. Yet we endured. Our hooves trudged through mud and tears, pulling our country out of the Storm King's shadow. By working hoof in hoof, we've brought hope back to our people - even if there is still much work needed for the King's legacy to fully fade."

