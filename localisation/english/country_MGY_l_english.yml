 # Events
 MGY_Lore.1.title:0 "A Setting Sun"
 MGY_Lore.1.desc:0 "Maregypt - the land of legends, the cradle of Pony civilisation in western Zebrica - is now little more than a cluster of run-down villages and backwards cities littered among ancient ruins, desolate farmland and forgotten necropoli. The last centuries have not been kind to the ponies of the Neighle: foreign dominance, famines and the Storm King's ruinous advance have extorted a terrible toll from the valley. And yet, Maregypt persists. The land of Somnambula - Harmony's southern bulwark - would not be easily broken.\n\nFreed from its bonds under Sneighfru the Bold in 998 ALB, the Kingdom of Maregypt renewed its ties to Equestria, setting the stage for its return on the world stage. Yet, catastrophe struck in 1004 ALB when the Storm King sacked the country, killing its King and crown prince. Through sheer grit - and the help of heroes such as Far Hook and Ahhotep - did the nation survive. A semblance of normalcy returned with the defeat of the Storm King and ascension of the young Khefer III to the throne the following year.\n\nStill reeling from all these challenges, the country's administration limps along under Vizier and political maverick Shaa Doof. Unrest across its southern provinces, separatist movements in the west and the south west, along political opportunists all threaten to push the kingdom towards self-destruction. Only time will tell what the future holds for Maregypt..."
 MGY_Lore.1.a:0 "Tell me about Maregypt's National Party."
 MGY_Lore.1.b:0 "I've heard enough, onwards!"
 
 MGY_Lore.2.title:0 "The National Maregyptian Party"
 MGY_Lore.2.desc:0 "Having held power since 1000 ALB, the National Maregyptian Party (Or SHH) has long since solidified its position as the Kingdom's premiere political force. At the midway point between a big-tent party and an extension of the throne's political will, it is the brain child of Vizier Shaa Doof. Made up of moderate members of the free Maregyptian army, monarchists, politically-savvy landowners, intellectuals alongside wealthy farmers and members of the royal family, the National Maregyptian Party reflects the pragmatic nature of its creator: Harmony with compromises.\n\nHowever the party's overtly broad political platform - clashing with its aversion for reform, has led to its fracturing into different factions; for years now the National Maregyptian Party has been divided between three cliques: the centrist Somnambula Circle, led by Shaa Doof and his protege Neighkt, the Reformist Clique, and the staunchly anti-socialist Lotus Society led by Imaru. Aside from the aforementioned internal divisions, the National Maregyptian Party is also endorsed by numerous influential figures such as King Khefer and Somnambula herself, but also by prince Shepser and High Priestess Merithaymen.\n\nIncreasingly unpopular, lacking a strong cohesive leadership and struggling to deal with the rising influence of socialist and supremacist movements alike, the National Maregyptian Party is truly a reflection of the Kingdom itself: a shaky edifice, held together by a fading Vizier and an eroding faith in a fresh dynasty."
 MGY_Lore.2.a:0 "Tell me about Maregypt's reactionaries."
 MGY_Lore.2.b:0 "Tell me about Maregypt's socialists."
 MGY_Lore.2.c:0 "I've heard enough, onwards!"

 MGY_Lore.3.title:0 "Of Farmers and Workers"
 MGY_Lore.3.desc:0 "Following the disbanding of the Free Maregyptian Party in 997 ALB, the stage was set for a socialist movement to fill in the void. The Maregyptian People's Party was thus born from the ashes of its republican predecessor as a merger between the National Maregyptian Union and the Farmer-Labour Parties. Under Narmare Redet's leadership, the party's political platform has in recent years shifted away from its agrarian roots to a broader, mixed ideology with its members likewise holding a diverse host of views and beliefs ranging from democratic socialism to social monarchism - though the party chairpony has positioned himself time and time again as a stauch anti-monarchist and anti-capitalist.Whilst the Maregyptian People's Party has so far only had limited political representation, its rising popularity has been a cause for concern to many within the Harmonic establishment, leading to an increase in political repression from the Maregyptian Government.\n\nFurther to the left of the Maregyptian People's Party are the so-called Young Officers - more radical, unorthodox socialists led by a young colonel and prominent pony of the people Neigh Ser. Whilst not officially members of the Maretyption People's Party the Young Officers have remained steadfast in showing a united front with Narmare, though it remains to be seen if this is true loyalty or merely an alliance of convenience..."
