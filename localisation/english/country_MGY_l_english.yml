 MGY_Lore.4.title:0 "A New Radical Movement?"
 MGY_Lore.4.desc:0 "The ever-present political and regional instability only exacerbated King Sneighfru and King Khefer's overreliance on the military to hold onto their power. In particular the Mareday - the all-female quasi-religious order - have attained an unparalled prominence on the Maregyptian political scene. Led by Lady-Captain Ahhotep, distant cousin to King Khefer, the Maredjay have asserted themselves as kingmakers and defenders of the realm. Whilst not overtly involved within the kingdom's party schemes, the Maredjay have nonetheless continued to lend a tacit support to traditionalists and other, less Harmony-minded ponies. In particular, and even if not politically outspoken, Ahhotep herself has frequently butted heads with Vizier Shaa Doof, and is one of the few ponies who has dared to openly criticise the King to his face. Rumours abound on the Lady-Captain's contempt for socialists, Equestria and Harmony itself as she leads the Maredjay to persecute and cull any percieved threat to the kingdom's stability.\n\nThat is not to say that the military is but one homogeneous political behemoth. Within the army lay two more factions: the left-wing Young Officers, and the deeply reactionary Veterans' Association for Maregypt led by general Far Hook.\n\nAn accomplished tactician, a hero of the independence war and an fanatically nationalistic mare, Far Hook is a textbook supremacist. Utterly authoritarian, obesessed with restoring Maregypt's national pride and bearing a deep-seated hatred for those that brought her country low, Far Hook would sooner tear Maregypt from its sarcophagus by force than watch it die. Leading the Veterans for Maregypt - a fringe, would-be mass movement, the general has bidden her time so far, holding her cards close to her chest."
 MGY_Lore.4.a:0 "Tell me more about the National Maregyptian Party."
 MGY_Lore.4.b:0 "Tell me about Maregypt's socialists."
 MGY_Lore.4.c:0 "I've heard enough, onwards!"

 MGY_FocusEconomy.1.title:0 "The Closing of the Royal Mint"
 MGY_FocusEconomy.1.desc:0 "Located within the Quarry District of Manephis, the Royal Mint's official building had been a fixture of the city since its inception. Its limestone walls now stood bare, the once brilliant white paint having long chipped away under the endless assaults of both natural elements and the passage of time. The six interlocking courtyards - once animated with the relentless pacing and labouring of hundreds of moneyers and mint masters - were now empty. The screw presses were silent, bygone tools of a world which had moved on. Royal overseers had been replaced with echoes of generations of artisans and dust clouds. Corrugated gold sheets, metallic refuse and tools laid still as if awaiting the hoof of qualified labour.\n\nWith the Stater now discarded though Manephis' days as a minting capital were now officially over. Anypony qualified to work on the production of  coins had been enjoined to settle in Somnambula instead.\n\nAs Amysa trotted through the abandoned facility his hooves knocked over a malformed coin. It was unmistakably a Huut - if the pony's assessment of the coin's observe was correct, discontinued in the early days of Saddle Arabian domination. He smiled and tucked it within his pack, though the delight of discovery alone did little to stem his grief.\n\nWith a solemn neigh, he turned, and left the building. The gate shut behind him as two Maredjay guards affixed the Royal seal onto it - condemning the building and its contents to history."
 MGY_FocusEconomy.1.a:0 "We have joined the modern world at last."

