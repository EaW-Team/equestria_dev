 MGY_Maredjay:0 "The Maredjay"
 MGY_Maredjay_desc:0 "The Maredjay - the King's all-female royal elite - have been granted a near-total dominance of the military, dictating its tactics, training regimens, selection process and even choosing the army's leadership. This has come at a great cost however, as their recent political entrenchment has trapped our armed forces in the past."
 MGY_Maregdjay_UnitTech_tt:0 "§YMountaineers§!:\n  §YDesert§!:\n    Movement Speed: §G+20%§!\n    Attack Factor: §G+10%§!\n  §YMountain§!:\n    Movement Speed: §R-20%§!\n    Attack Factor: §R-10%§!"

 MGY_SomnambulaTutelage:0 "Somnambula's Tutelage"
 MGY_SomnambulaTutelage_desc:0 "The impact of Somnambula's legend is not one to be underestimated. In Maregypt, the legend of the Spinx's fall has became a tale of resistance, endurance and defiance against all odds. The Neighle's inhabitants know that so long as Somnambula stands by Maregypt, the country will endure."
 
 MGY_legacy_of_storm1:0 "Legacy of the Storm"
 MGY_legacy_of_storm1_desc:0 "When the Storm King invaded us with his army, we were determined to fight until the bitter end. And so we did. For months we resisted boldly, slowing his advance to a crawl and using scorched earth tactics to deny any gains for him. When our army was finally defeated, the Storm King proceeded to burn down and loot every town that was still intact. We tried hiding our treasures from him, but he was no fool and managed to find them, taking everything valuable for himself. Afterwards his army left us alone to lick our wounds. We have lost everything, except for our honour."

