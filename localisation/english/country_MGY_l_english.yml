 MGY_character_corktantinople:0 "Corktantinople"
 MGY_character_corktantinople_bio:0 "§YBorn:§! 9th of September, 987 in Prospero\n\n§YBiography:§! Though she was born and raised in Prospero of Asterion, her parents were actually from Maregypt, who had escaped from the desert just to find her a better place to get education. As the daughter of librarians, she developed great interests in books and lexicons, and started her education in an early age in the Library of Prospero.\n\nAfter graduation, she was selected by local government and began her service in the Asterion Army. During the service, she heard news from Maregypt. The rumors about her homeland made it a pity for her since she knew nothing about the blood within her vain.\n\nSo, she decided to go home, to the motherland that she had never stepped on. In the Battle of R'ataphet, just one year before her birth, she was not there with her folks. But this time, things will be different.\n\n§YPortrait By§!: Kaiser Sauce"
