 MGY_GranaryOfZebrica_helpicon_tt:0 "The §7Granary of Zebrica§! mechanic allows you to manage the production of £wheat_texticon §Ygrain§!, and to trade it for £civ_factory_output §Yindustrial capacity§!.\n\n£wheat_texticon §YGrain§! is produced every week from £MGY_mill_text_icon §Yfarm§! buildings. You can cycle between the §Yproduction§! £decision_icon_small decisions and the §Ygrain market§! £decision_icon_small decisions by clicking either of the interface buttons.\n\nOnly a certain amount of £wheat_texticon §Ygrain§! can be stored at a given time. This amount can be increased through decisions, as can your weekly production. Lacking grain will incur a £market_subsidy_small_texticon §Yconsumer goods§! penalty proportional to how much grain you are lacking.\n\n§YFoci§! and §Yevents§! may provide additional avenues to produce and sell grain. But do be warned: §Rthe Neighle is a capricious river...§!"

