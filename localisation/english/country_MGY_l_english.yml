 MGY_FocusEconomy.31.title:0 "The Dissolution of the Equestrian Investments and Friendship Commission"
 MGY_FocusEconomy.31.desc:0 "Created through a combination of Equestrian loans and a private, Wingbardian backed mercantile fund, the EIFC was mandated to assist in the reconstruction of Maregypt in order to protect its agriculture and nurture its industry in the face of total collapse following the Storm King's invasion. With [ROOT.GetNameDef] aiming to reassert its economic indepence however, the commission's existence has been brought into question by [MGY.GetLeader]'s advisors.\n\nWhile it is without question that the commission's mandate was and remains temporary - and thus should and will eventually be abolished - the timeframe itself remains somewhat hazy. Some have suggested to do away with it entirely and with immediacy, but others have cautioned against such a hasty course of action.\n\nAfter a lengthy discussion, [MGY.GetLeader] and [MGY.GetLeader.GetHerHis] advisors have decided to..."
 MGY_FocusEconomy.31.a:0 "...abolish it entirely."
 MGY_FocusEconomy.31.b:0 "...subsume it within the administration."
 MGY_OnlyRemoveCommissionOnFocus_tt:0 "We will §Ronly be able to dissolve the commission in its entirety§! once we've completed the §Y$MGY_MaregyptBank$§! focus."

 MGY_FocusEconomy.32.title:0 "Foreign Investors Protest Protectionist Practices"
 MGY_FocusEconomy.32.desc_abolition:0 "Our hasty abolition of the Equestrian Investments and Friendship Commission has not been without consequences. Former investors - now stripped of their shares - have warned that our government's actions has put many more of their current stakes in our economy at risk. They have suggested that a 'kind gesture' could salvage their businesses and, indirectly, assist our economic recovery.\n\nWhilst we could laugh off this attempt at extorting us, it is true that these foreigners' companies operate significant stretches of our economy and industry - not to mention the outstanding amount of debt we owe many of these scoundrels, giving them in turn ample leverage to retaliate. A third option would be to open more of the valley's arable land to foreign exploitation - though such a course of action would be deeply unpopular with the peasantry."
 MGY_FocusEconomy.32.desc_nationalisation:0 "Our decision to nationalise the Equestrian Investments and Friendship Commission has not been without consequences. Former investors - now sidelined by the government's interventionist policies - have warned that our government's actions has put many more of their current stakes in our economy at risk. They have threatened to take their business elsewhere should we refuse to offer them a 'token of good will'.\n\nWhilst we could laugh off this attempt at extorting us, it is true that these foreigners' companies operate significant stretches of our economy and industry - not to mention the outstanding amount of debt we owe many of these scoundrels, giving them in turn ample leverage to retaliate. A third option would be to open more of the valley's arable land to foreign exploitation - though such a course of action would be deeply unpopular with the peasantry."
 MGY_FocusEconomy.32.a:0 "A little bribery never hurt anypony..."
 MGY_FocusEconomy.32_investigationrisk_tt:0 "Such a course of action may lead to an §Rinvestigation§! into the dealings and handlings of our dissolution of the EIFC..."
 MGY_FocusEconomy.32.b:0 "Compromise, grant additional grain exporting licenses."
 MGY_FocusEconomy.32_riotrisk_tt:0 "§RThe farmers will not take keenly to this course of action!§!"
 MGY_FocusEconomy.32.c:0 "This is a shakedown! Refuse!"

 MGY_FocusEconomy.321.title:0 "Farmers Riot over Foreign Exports!"
 MGY_FocusEconomy.321.desc:0 "As expected, our decision to grant foreign investors additional land parcels has provoked outrage across the countryside. What we did not account for however has the scale of such protests: ponies of all walks of life descended from the valley and into the cities. Pitchforks in hood, these mobs unleashed their wrath upon any non Maregyptian business and businesspony alike. To put it mildly: chaos has fallen upon [event_target:MGY_EVENT_TARGET.GetName].\n\nWhile a response from our part is needed, we cannot afford to choose appeasement. These riots must be struck down."
 MGY_FocusEconomy.321.a:0 "Send in the army!"
 MGY_FocusEconomy.321.b:0 "Let the local authorities handle it."

 MGY_FocusEconomy.33.title:0 "Commission Bonds Fall Short"
 MGY_FocusEconomy.33.desc:0 "It is no secret that the Equestrian Investments and Friendship Commission had..faults, embezzlement being chief amongst them; it would appear that, whilst outwardly financially stable, a significant part of the commission's budget had in fact been gambled away. We accounted for this of course - and set aside some resources to cushion the cost. Unfortunately, we had prepared for a financial hole - not a financial abyss.\n\nTo put it simply, the commission is broke. Our options are simple: borrow more money through the sale of commissionary bonds, slashing the commission's budget entirely or re-alocating some of the treasury's funds."
 MGY_FocusEconomy.33.a:0 "Sell more bonds!"
 MGY_FocusEconomy.33.b:0 "Slash the commission's budget."
 MGY_FocusEconomy.33.c:0 "We can cut back on public spending instead."

