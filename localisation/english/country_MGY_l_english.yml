 MGY_Maredjay:0 "The Maredjay"
 MGY_Maredjay_desc:0 "The Maredjay - the King's all-female royal elite - have been granted a near-total dominance of the military, dictating its tactics, training regimens, selection process and even choosing the army's leadership. This has come at a great cost however, as their recent political entrenchment has trapped our armed forces in the past."
