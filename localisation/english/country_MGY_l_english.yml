 MGY_AntiSocialist:0 "Anti-Socialist Sentiment"
 MGY_AntiSocialist_desc:0 "Shortly after the fall of the Storm King, a series of peaceful demonstrations, organised by the now defunct Agrarian Party, turned violent - though there were luckily no casualites reported. Whilst the Maredjay and the local authorities denied instigating it, the resulting mistrust has led to a crackdown on the state's part against percieved 'agitators'."

 MGY_IndebtedEconomy:0 "Indebted Economy"
 MGY_IndebtedEconomy_desc:0 "In the wake of the Storm King's rise and fall, King Khefer - pressured by Shaa Doof - negotiated an unpopular agreement with princess Celestia in order to salvage the country's economy. While this proved somewhat successfull in avoiding an immediate collapse of the Maregyptian economy, the payments for this assistance has now come due, driving the Maregyptian economy further towards bankruptcy."

