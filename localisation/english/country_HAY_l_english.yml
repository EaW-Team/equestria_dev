hayzeb_news.4.t:0 "Civil War in the Great Lakes!"
hayzeb_news.4.d:0 "Bamina, Queen of all Hayzeb and fouder of the Great Lakes Federation, has died in her coma following an unsolved poisoning. Within hours of her death, ambitious aristocrats declared a new government, sparking uprisings across the Great Lakes and the killing of hundreds of government officials and upper-class zebras suspected of involvement in the Queen's assassination.\n\nThe rebels quickly rallied around a rival government led by the Queen's half-sister and her regency council. Despite idealistic beginnings, the Great Lakes Federation has turned on itself, and now fire and blood rain on the region once more."
