### EVENTS ###

hayzeb.1.t:0 "The Federal System"
hayzeb.1.d:0 "Officially, the Hayzeb Federation was founded by Queen Bamina a mere six months ago when the Hayzeb city-states united for the first time following Mazwi's collapse. In reality, the Federation formalises the Hayzeb system of governance which predates the Mazwi.\n\nOur system is not a chain, like the Mazwi: an endless series of links forged by iron and oaths, binding slave to petty-master, petty-master to local chieftain, local chieftain to regional governor, and on and on to the Mansa in the capital. Nor is our system a sword, like the yetis: rule by direct force, the distribution of loot, the respect and fear of individual warlords for their conqueror-king. Our system is not forged in iron at all.\n\nOur system has always more closely resembled a basket. Lines of kinship, commerce, friendship and leadership woven together, intersecting across regional, tribal, and caste lines. Mutually supporting and interconnecting. This held true before the Mazwi, it held true under them, it held true when half of our city-states were Mazwi-ruled and half were not, and it holds true today.\n\nThe abolition of slavery, radical though it was, will purify this system. Between that and independence, we have removed the strands of iron which wore away at the wicker and fiber which made up the rest of the basket. Expansion will challenge this system. Adding new strands is never easy. But we will succeed, and bring all the Great Lakes into our weave."
hayzeb.1.a:0 "Long Live the Federation!"

hayzeb.2.t:0 "The Chainbreaker"
hayzeb.2.d:0 "Bamina looked out the window to the city below. Behind her, The Grand Vizier was sorting through petitions. "This one might interest you, Your Majesty," he said. Bamina didn't turn to face him, but that was normal, so he continued. "A mare has been sentenced to die by the laws of her tribe for killing the son of her former owner. This petition, which was signed by scores of members of her tribe, says she killed him a year ago while he tried to drag her back into slavery, and asks for a royal pardon."\n\n"Stay the execution," said Bamina, "But allow the tribal leaders to exile her to preserve the peace, if they must. Include a private letter to her with a small sum of money and an offer to work as a cleaner in the palace if she is exiled."\n\n"Very wise, Your Majesty."\n\n"I am as you made me," said the queen, and for a time it seemed she would remain silent for the rest of the afternoon. "How did we get here?" she finally asked, "How is this palace not rubble beneath our hooves? The Mazwi, the Storm King, me... so much devastation, and yet this palace still stands. Once it was not even really a royal palace. Once it was my father's house, and my cage. And now..."\n\n"Now you are the first Queen of all the Hayzeb, and he is dead," finished the Grand Vizier, "A footnote in the glorious story of your reign."\n\n"Glorious? Perhaps. Or perhaps it will be ruinous. Perhaps what began in blood will end in blood."\n\n"Blood is the way of the world, Your Majesty. You haven't stopped looking out that window. What do you see?"\n\n"I see my people, going about their business in the market square. Once in a while, one of them looks up to this palace. I wonder if they see me looking down at them. I wonder what they think.""
hayzeb.2.a:0 ""Your people put their faith in you, Your Majesty.""

hayzeb.3.t:0 "The Great Humiliation"
hayzeb.3.d:0 "Another refugee column crossed the border yesterday. They said the Yeti warlord Gyz Windborn had been press-ganging their relatives to fight as cannonfodder, and they fled to escape the same fate. Many arrived wounded or sick, with one dying from an infected wound mere hours after crossing our border.\n\nThese refugees are Hayzeb, one and all. They hail from the town of Zumbana, which alongside Munmane and Zpasu had been ocuppied since the Storm King's initial rampage. There are few cultural differences between them and us, but the difference in lifestyle is night and day. While we enjoy the fruits of freedom, they labour in chains heavier than any the Mazwi put on us.\n\nYesterday, the escapees crossed our borders. Today, their kin awake in fear that the yetis will make examples of them. We lack the means to wage war on Windborn: the yetis have superior weapons, they are twice our size, and even if we defeat one warlord we would have to fight the other three. Still, several rural chieftains have raised war parties with the intention of striking into their territory and liberating our kin. They ask only for their queen's blessing. Alternately, we can adopt a subtle approach, smuggling slaves out one-by-one and resettling those who make it to our borders."
hayzeb.3.a:0 "Help as many make it out as we can."
hayzeb.3.b:0 "Prepare a raiding party."

hayzeb.31.t:0 "Increasing Hayzeb escapees"
hayzeb.31.d:0 "Recently, more and more Hayzeb have been slipping across the border to join their cousins in the upstart Hayzeb Federation. We have demanded compensation for this zebra-smuggling, but their Queen has smugly denied any responsibility. With the ongoing civil war we have little ability to avenge this slight, but we will make this self-proclaimed Queen pay as soon as the pretenders to the Stormlands have been put down."
hayzeb.31.a:0 "These 'Liberators' are little more than criminals."

hayzeb.32.t:0 "Hayzeb border raids!"
hayzeb.32.d:0 "A raiding party has struck our borders from the upstart Hayzeb Federation. They torched the watchtowers along our border, killed several peaceful slave-drivers and led the entire zebra population of several rural villages across their borders. We currently have no means to organize a punitive expedition, as the local garrisons are in disarray and the Stormlands civil war is occupying all our regular army units. Still, [GYZ.GetLeader] has sworn to make the smug self-proclaimed "Queen of All Hayzeb" die an agonizing death for this insult."
hayzeb.32.a:0 "They attack while our backs are turned and call it courage."

hayzeb.33.t:0 "Hayzeb raiders repelled!"
hayzeb.33.d:0 "A raiding party has struck our borders from the upstart Hayzeb Federation, but the local garrison managed to fight them off. The fools thought they could defeat us through surprise, but we easily overpowered them and sent them running. The chieftain who organized the raid has been presented as a trophy to [GYZ.GetLeader], who congratulated the garrison for reminding the Hayzeb why they fear us."
hayzeb.33.a:0 "Foolish upstarts!"

hayzeb.34.t:0 "Raid Successful!"
hayzeb.34.d:0 "Good news from the frontier: our raiding party took the Yetis by surprise and liberated three whole villages of our fellow Hayzeb. The newly freed zebras have resettled on our side of the border, and songs of the daring raiders and their Chieftain Nahantzi have spread all the way to Zano. [GYZ.GetLeader] has sworn bloody revenge upon us, but there is little they can do to make good on that threat.\n\nAt the behest of the city-state of Zatsina, Chieftain Nahantzi has joined the Federal Army as a general and has met Queen Bamina over palm wine, who gladly accepted his oath of loyalty after the two were done sharing tales of their exploits with each other." #977 = Zatsina, raid hit state 1034
hayzeb.34.a:0 "A victory to remember."

hayzeb.35.t:0 "Raid Repulsed!"
hayzeb.35.d:0 "Ill tidings from the frontier: our raiding party was caught in a counter-ambush, with most of them barely able to escape with their lives. The leader of the raid, Chieftain Nahantzi, has been captured and paraded before [GYZ.GetLeader] as a trophy. His tribezebras and the city elders of Zatsina are horrified, but there is little we can do to rescue him. We can only pray that our inevitable future conflicts against the Yetis are not so ill-fated."
hayzeb.35.a:0 "What a disaster..."

hayzeb.4.t:0 "The Other Side of Federalism"
hayzeb.4.d:0 "Bamina stormed into her study. "Intransigent little fools!" she declared, "Do they not see? Tell me, old mentor, why am I alone in this fight?"\n\nThe Grand Vizier looked up from the letter he was writing. "Forgive me, Your Majesty. Is it the local leaders being difficult again, or is it something new?"\n\n"It's nothing new. Nothing at all!" Bamina quipped, flouncing onto a sort of throne made of pillows and rich carpets, "I simply don't understand how these creatures think. They are denying me the troops I need to launch our crusade: a crusade which will liberate the Great Lakes and make us strong enough to defend ourselves against the Yetis. Do they intend to wait until a second Storm King massacres us all? Or are they hoping the slaving warlords beyond our borders will unite without a fight? Well, do you have any insight?"\n\nThe Grand Vizier chuckled. "Your Majesty, you impute too much intelligence to them. They think short term, it is in their nature. I still disagree with your decision to leave the city-states with their power. A unitary state would be far more capable of warmongering."\n\n"I don't want to warmonger, I want to liberate! Do you have any advice on how to do that?"\n\n"Alas, I was never taught how to liberate, so I couldn't teach you. We are in uncharted territory, Bamina. The way I see it, we'll have to think creatively to get the city-states to give us command of their armies. Appeal to their egoes, or at least to their fears. One way or another, you'll have to convince them. That's the system you set up.""
hayzeb.4.a:0 "Governing isn't easy."

hayzeb.5.t:0 "The Soldier-Queen"
hayzeb.5.d:0 "The Grand Vizier was getting on in years, but his eyes were as sharp as ever. Sharp enough to peer through the telescope he'd got from Timbucktu, despite the glare of the noonday sun. On the other side of the glass, he could see Bamina, working away at some ditch. She was showing a couple recruits how to dig, and the Grand Vizier chuckled at the sight.\n\n"What is she doing?" asked Zaria, behind him. Wordlessly, the Grand Vizier stepped back and motioned for the filly to look through the glass. After messing with it for a few seconds, Zaria managed to get the lens focused on her sister. "Why is she... digging? Did she find gold?"\n\n"No," the Grand Vizier chuckled at her childish innocence. "She's showing the recruits how to dig foxholes."\n\n"That's not very regal. Father always told me not to talk to common soldiery and not to get dirty. She's filthy! It's gotten all over her clothes!" Zaria started laughing, nudging the telescope and losing her sister entirely. "Oh horseapples!" she exclaimed.\n\n"Watch your manners, young one," the Grand Vizier cautioned her. "Your half-sister grew up poor, remember? When she was your age she dressed in rags. For her, this kind of work seems natural. And the soldiers love her for it. Of course, with our Queen always out among the commoners, it falls to me to handle the court most of the time. She's a very different kind of ruler than her father. And when Bamina is gone, you will be whatever kind of ruler you wish to be, child. But for now, I'll try to educate you like I educated her.""
hayzeb.5.a:0 "Governing isn't easy, but neither is digging ditches..."

hayzeb.6.t:0 "The Sacred Vow"
hayzeb.6.d:0 "Zarki strained to see the Queen as she walked up onto the stage. What had once been an open-air auction house for all manner of chattel had become an amphitheatre, where plays were performed and speeches given. Zarki wouldn't have minded if there was at least an entry fee, but it was first-come, first-served. Wealthy zebras like Zarki had servants go ahead of time to get the best seats, but there were always others. At paid theatres, cheap seats would be taken by craftzebras and traders with some class. Here it was different.\n\nBeggars, ruffians, factory labourers covered in grime. Prostitutes, teamsters, soot-smeared chimneysweeps, gaptoothed boardinghouse foals: the whole filth of society turning the place into a reeking open-air barn. And Zarki had to attend today, to hear the Queen give her latest proclamation.\n\nShe began with her usual prattle, reminding everyzebra that freedom was glorious, that struggle had united the Hayzeb and more struggle was coming, and so on. Zarki thought back to her children. They'd spent more time in the country estate as Zano turned into a dump under The Chainbreaker's benevolence. Perhaps they should move there permanently...\n\nHer husband snapped her out of her thoughts as the Queen reached the climax of her announcement. "I made a vow when we first embarked together on the journey of The Federation: 'Here, before gods and spirits, in the presence of these witnesses, from this time, I consecrate my life to the destruction of slavery.' Now we find ourselves surrounded by slavers, tyrants and warlords! They will fight to the death to preserve their power. So I have gathered you here to this place, this site where once the vilest flesh-trade was conducted in broad daylight, and I ask you, Hayzeb people. Young and old, rich and poor, strong and weak: will you stand with me? Will you take on this vow as your own?""
hayzeb.6.a:0 "The freedzebras cheered, while the oppressors winced."

hayzeb.7.t:0 "Weapons New and Old"
hayzeb.7.d:0 "Kazu examined his new weapon in wonder. He knew the moment he picked it up that he would never go back to his old musket. Loading powder and bullet in a single metal cartridge, it meant goodbye to the old ramrod. He just had to work a simple lever, insert a round, and it was ready to fire. It had a clean sight built into it, adjustable for distance out to 1200 meters. Kazu had never shot out to 1200 meters, but with this thing he just might be able to. It was inlaid with brass and could fit a razor-sharp bayonet. He was just about to thank his sergeant for getting them a batch of the new rifles, when he heard his sergeant holler:\n\n"Ah yes, this is what they want us to fight with! Hah! This will win all our future wars. How optimistic our Queen is!" The sergeant was joined by raucus laughter as he slung his rifle and drew his Takoba. "Friends, don't listen to any of it. Rifles are fine, but in the end this is what carries the day!"\n\nHe swung the sword in a glittering arc, its double edges gleaming in the sun. "Finest Mazwi Steel, this!" the sergeant boasted, "I'd like to see one of those things lop off a yeti's arm. Practice your markszebraship, but never forget: the sword is king!""
hayzeb.7.a:0 "Bad advice spoken with infinite confidence."

hayzeb.8.t:0 "The Call to Arms"
hayzeb.8.d:0 "Maitama had met Bamina at the very beginning of her three year rebellion. She and her followers had stormed into Maitama's village, proclaiming that the Mazwi Empire had fallen and they were all free zebras now. The groundnut plantation where Maitama had slaved away on was divided among the newly-freed. Maitama had joined her band, fighting with the knowledge that when he returned home, he would not only be a free zebra but also a small landowner.\n\nThe establishment of the Federation formalised that process. While the owners were allowed to keep some of their lands, most were given to their former slaves. But by the first harvest, grim reality replaced hopes and dreams. The irrigation needed to run a plantation was impossible with the land split up, and attempts to branch out into other crops to get a more varied diet had reduced yield even further. It had become harder and harder to make ends meet, and eventually the old masters returned.\n\nTheir offer wasn't unfair. But it didn't feel fair, either. A modest sum of money and an offer of work in exchange for the land. Although they now worked the fields as free zebras and ate better than before, there was a shame in returning to work for the old masters which couldn't be put into words. Then things went from bad to worse. Better equipment arrived, meaning less labour was required and Maitama was thrown out of his job. He couldn't prove it was because he had fought for Bamina, but he couldn't shake that feeling either.\n\nMaitama had been debating between moving to Zano to seek a job there or taking his gun and going bandit. Then the recruiter arrived, saying Bamina was preparing a crusade. Maitama's hope had been fading, but now it came roaring back. He went with the recruiter, and on the march to the training grounds, he and the other recruits told their stories."
hayzeb.8.a:0 "It will be different this time."

hayzeb.9.t:0 "Escapees Arrive"
hayzeb.9.d:0 "Our efforts to stir up discontent among the enemy populace has born fruit. The enemy have been forced to divert considerable resources to suppressing revolt from their oppressed population, and even now that the revolts have largely subsided, our agitators have sprung one last trick on them.\n\nSeveral thousand escapees have armed themselves with weapons stolen from the enemy's armouries, and have made the trek to our territory. They are ready to fight for our cause, to liberate their homelands from oppression."
hayzeb.9.a:0 "Welcome to the crusade."

hayzeb.10.t:0 "A Long-Awaited Dinner"
hayzeb.10.d:0 "The city fathers and mothers of Zano waited anxiously as the mechanical clock ticked past the meeting time. They'd been happy to hear that the Queen had agreed to dine with them at long last, and some dared to hope this was the olive branch they'd been waiting for. Most of the zebras in the room -except the savvy Hafizu- had supported Bamina's father in the civil war, but she hadn't taken it quite as personally as they'd feared. Considering they all still had their heads.\n\nHafizu joked with the others, passing the time as the minutes ticked by. Everyzebra had thought the colt naive for pledging support to Bamina and freeing the slaves he'd inherited from his mother, but who was laughing now? He could sit and sip imported wine, knowing neither the Queen nor the employees at his thread mill bore him any grudges. While everyzebra else had struggled with the loss of cotton imports -the main topic of the dinner- Hafizu had maintained and even expanded his business. So his lighthearted demeanour did little to calm the anxiety that grew in the room as the clock ticked.\n\nTheories started circulating. Most agreed that the Queen was out carousing with the common soldiery, or listening to the endless complaints of the freedzebras. That she'd either forgotten all about the dinner, or had decided those were more important."
hayzeb.10.a:0 "The Queen arrived just fashionably late."
hayzeb.10.b:0 "Their suspicions were confirmed."

hayzeb.11.t:0 "The Ancient Crown"
hayzeb.11.d:0 "Gelon-Zornu had been conquered many times, but the Zefuwa dynasty had always endured. Mai Gounama was prepared to bend his knee to the Queen of the Hayzeb just as his forefathers had bent it to the Mazwi. Her "federation" would fall one day, and the Zefuwa dynasty would endure. Gounama approached the Queen's pavillion, set up outside his city as so many other besiegers had over the centuries. Eyes watched him as he entered the tent. Not the eyes of soldiers, but the household and field slaves of one of his country estates.\n\nQueen Bamina stood up as he entered the tent, brushing off her servants and looking at him with a cocky smile. "Ah, Mai Gounama!" she exclaimed, "I'm happy you've seen reason. However, I am afraid that I cannot accept your offer."\n\nGounama blinked. His eyes glanced at the Takoba sheathed at the Queen's side. "You see, I come here not on my own behalf, but on theirs," Bamina continued, gesturing to the slaves ringing the two monarchs.\n\n"What is this nonsense?" Gounama demanded, "I am willing to accept servitude, but even the Mazwi treated my dynasty with respect. Enough of this charade. Do you accept my submission or do you not?"\n\nBamina's smile grew more disdainful. "I am not who you have to convince. Look around you. See the extra stripes on these zebra's backs." She looked about, calling out to the crowd: "Will you pledge allegiance to this zebra and his crown, if he pledges his allegiance to me?"\n\nThe jeers and roars were deafening. As Gounama stood stunned, Bamina drew her sword with lightning speed and made a single horizontal slash. But this time, she turned the blade to hit with the flat, striking the crown off of Gounama's head but leaving his head untouched.\n\nAfter Gounama had been lead out, Bamina noticed the ancient crown lying in the dust. Bamina had made her statement, and perhaps the artifact should be preserved. On the other hoof, there was a way the statement could be made stronger still."
hayzeb.11.a:0 "It IS of great historical importance..."
hayzeb.11.b:0 "The crown is a symbol of oppression. Trample it."

hayzeb.12.t:0 "Land and Liberty"
hayzeb.12.d:0 "Bamina looked out over the cotton fields of Gelon-Zornu. In the Mazwi era, these plantations had been a great source of wealth for the Hayzeb city-states: fiber was grown here, then imported to the Hayzeb lands where it was woven into fabric, dyed with the indigo her land grew so much of, and finally made into clothes to be sold to the wider Mazwi Empire. But both the cotton and the indigo had another meaning, for the work of harvesting and irrigating the fields was done by slaves.\n\nBamina had spoken to her soldiers, and she didn't want their stories of hardship and the old masters returning to repeat itself. There would be land reform, but it would be better organised this time. The idealist in her still wanted the land to be formally owned by the zebras who toiled on it. That was justice. But rather than managing it individually, she'd send out heralds to organise the freedzebras into councils to manage the plantations together, perhaps ten or twenty families each. That way they'd be able to pool their resources and decide what to do with the fruits of their labours themselves. There was no guarantee it would work: once the land was given to the councils, it was out of Bamina's hooves.\n\nAnother option was to lean into her role as a conqueror. The Grand Vizier had suggested that she could simply declare herself to be the new owner of the land, and "just happen" to employ the freedzebras as farmers, giving them a generous wage as befitted servants of the Crown. That seemed imperious and against the spirit of federalism. But it would certainly avert the backfiring that had happened before.\n\nShe could also take the pragmatic option. She could cut the middle steps, and scrap direct land reform in favour of levying a land-based tax to be paid as a lump sum to the freedzebras. That would cause less unrest among the aristocracy, and they'd get a far better deal than Maitama's lot."
hayzeb.12.a:0 "That land is for the zebras who toil on it."
hayzeb.12.b:0 "We will appropriate it as crownland."
hayzeb.12.c:0 "Let's not spark a revolt."

hayzeb.13.t:0 "The Gulu Reformers"
hayzeb.13.d:0 "Okusaba paced about. He'd been under armed guard, waiting for news of his companions. Etteka had been wounded fighting the Hayzeb, the crazy fool, and it wasn't clear whether he'd make it. Otulo had recently been found with a broken leg, but alive. The Gulu had lost. The Hayzeb hordes had overrun Ugabi, and perhaps they would overrun all the Great Lakes.\n\nA zebra slipped into his vision. He didn't know how long the old stallion had been there, watched him with brooding eyes. "You must be the Grand Vizier I've heard so much of," Okusaba deduced, "I'm guessing you've come to tell me your Queen's judgment?"\n\n"Very sharp. Close, but no. I've come to give you advice. Bamina is quick to anger, but equally quick to forgive. You may not understand why-"\n\n"Of course I do. She sees the Gulu Tablets as half-measures. She detests us, sees us as weak. There is no reasoning with such fanatics."\n\nThe Grand Vizier nodded. "Your words have some truth to them. The differences between the Gulu and the Chainbreaker are vast. I don't know which way is better. But now, the war is over. The Gulu will have a hoof in governing this region, regardless of who Bamina calls upon to set up the local government. If she does call on you, show your defiance. Do not bow to her easily. She views the Gulu as weakhearted. If you prove her wrong, she may yet respect you, and your vision for Ugabi may be fulfilled. After a fashion.""
hayzeb.13.a:0 "Without another word, he departed."

hayzeb.14.t:0 "A Letter from Home"
hayzeb.14.d:0 "Amanyi never thought he'd return home. He'd hoped his mother would have another child, or perhaps name someone else as successor. But of course, she hadn't. Even in death her ghost still dragged him back to Ugabi. He could have simply refused, continued his studies in soil chemistry. But she'd raised him better than that. Nnabakyala Amanyi. That's what he would be when his carriage reached the gates of the capital, still halfway full of rubble from the siege. It was during that siege that Mukisa had made her last stand, dying the heroic death she'd no doubt always imagined awaited her.\n\nHe'd gotten the letter two weeks ago. It had told him what had happened and invited him back in matter-of-fact language. He was to take the throne, for the zebras of Ugabi needed a Nnabakyala in these trying times. The Hayzeb had conquered them, but their Queen did not intend to oppress them. Regardless of her intent however, the Ugabians had been revolting without purpose. The author of the letter told him that his people needed closure: that they needed a Nnabakyala either to swear allegiance to the Hayzeb Queen Bamina, to step down and make way for a new government, or to lead their rebellion. The author didn't recommend that last one.\n\nAmanyi wondered if he was going into a trap. If the Hayzeb Queen intended to take him hostage as the Mazwi did to defeated rulers. But when he reached the palace, no trap was waiting for him. He was welcomed in, and brought to his mother's tomb. He stared numbly at it, not knowing what to say. The guards said the Queen would be here soon, and that she offered her condolences. Then they bowed, and left him alone with his thoughts."
hayzeb.14.a:0 "Reign or abdicate, Amanyi will do his duty."

hayzeb.16.t:0 "A Republic Within the Federation?"
hayzeb.16.d:0 "Uwineza had been held in an old country estate for several weeks now. It wasn't unpleasant, but she couldn't leave. Every day she went over the war. If there was anything she could have done to stop the Hayzeb Queen's hordes. Pacing about the dining room, lost in thought, she only noticed her guest by the smell of the tea as he poured it. Looking up, she saw an elderly zebra sitting in one of the chairs. He gestured for her to sit.\n\n"Who are you?" Uwineza asked, sitting down.\n\n"I am Queen Bamina's Grand Vizier, madam president. I am also far too important and far too frail a zebra to be sent to poison you. Poisons take time: you would struggle, and you could very well kill me. So, you needn't fear sharing some tea."\n\nUwineza shrugged, and the two shared a cup of hot tea in silence. The Grand Vizier poured another cup. "You referred to me as madam president," said Uwineza, "Is that some kind of joke?" He shook his head.\n\n"When Bamina marched upon Aoranda, she saw a despot who merely promised liberty. But over the last weeks, I have spoken to your associates, and I understand that is not the full story. It is not your fault the republic turned out like it did. You were trying to build something beautiful, but were surrounded by jackals. Queen Bamina will arrive soon. I want the two of us to make an offer to her. She's handled Emancipation and hunted down the warlords. But when she departs, the Federation will need a permanent governance structure here. We can convince her to make the republic into that structure. You, and presidents after you, will handle land reform, creature rights, education, economics, and democracy within Aoranda and Ugabi. She asks only for your allegiance, and your participation within the broader Federation. What say you?""
hayzeb.16.a:0 "Only a fool would refuse."
hayzeb.16.b:0 "A republic swearing allegiance to a monarch? Preposterous."

hayzeb.17.t:0 "No More Republic of Thieves"
hayzeb.17.d:0 "Ziamaka didn't speak the Hayzeb language, but he got along fine with the soldiers who had billetted themselves in his townhouse. They'd come in when the Republican army had retreated, and though it had taken a while to get their meaning across, they'd offered him a bag of millet in exchange for a month's lodging. It seemed like a fair trade, especially compared to the Republican Army ransacking the local general store and his sister's farmhouse for food.\n\nThe Hayzeb had behaved like ruffians, drinking his moonshine and swaggering through town singing into the night. Still, after Ziamaka had helped them with their hangovers, worried they might stab him otherwise, they'd looked ashamed and come back with another bag of millet and a pig. Presumably it was payment for the liquor. Ziamaka was a tinsmith, so he wasn't sure what he'd do with a pig, but he supposed he could give it to his sister.\n\nThe bizarre episode ended when some kind of cleanup crew arrived to build lodgings for the soldiers and scold them for their antics. If this was the garrison he'd have to deal with from now on, they were better than the old lot. Ziamaka couldn't help but share a drink with them when, to the cheers of the townsfolk, a Hayzeb crier read out an announcement in Aorandan:\n\n"By order of Queen Bamina of the Hayzeb, the Republic of Aoranda is henceforth dismantled.  This region is to be under the protection of the Hayzeb army, until the local laws can be brought into the fold of The Federation. President Kjambiya is to be beheaded for banditry and murder.""
hayzeb.17.a:0 "That last one sounds especially good."

hayzeb.18.t:0 "Power Vacuum"
hayzeb.18.d:0 "Ziamaka hid in his root cellar as the warriors flooded into his town. Oh not again, not again. Hadn't the tribes taken enough? First the Mazwi, then the republic, then the tribes... every time an army passed by here, they'd grabbed whatever and whoever they could find, pressing them into service in whatever war they were fighting. What would happen when there was nothing left to take? Would they torch this place out of revenge, or would they tear down the houses to use as firewood on campaign?\n\nZiamaka thought to his sister, snatched away by one of the warlord bands after they'd torched hr farmstead. Without their leaders they had run amock, some allying with the tribes and others fighting them, while still others slinked back to the UCTA. She'd been pressed into service with a musket that was older than their father, and was undoubtedly dead by now.\n\nThe door to the root cellar swung open. Ziamaka winced, and prepared for the worst. What came was less terrifying than... strange. A trio of Hayzeb soldiers and an interpreter walked down and started asking him questions. "Who are you? What is the name of this town? Why is everyzebra hiding?" It took a long time, but eventually the interpreter got the soldiers up to speed. One of them who seemed to be the leader gave him a bag of millet, apparently as a thank you, and then they left.\n\nOver the next few days, a trickle of townspeople were escorted in. Each was given some basic provisions, more if they had lost their homes, and sent on their way. Each had a tale of being captured by the Hayzeb and put in a squalid POW camp, until it was determined that they had been forcibly conscripted and the Hayzeb figured out how to get them home. There was no permanent authority, everything was still chaos. But slowly, as their lost neighbours trickled in, a feeling of normalcy returned to Ziamaka's small town."
hayzeb.18.a:0 "One of the last arrivals was Ziamaka's own sister."

hayzeb.19.t:0 "A Strange Find"
hayzeb.19.d:0 "The remnants of the UCTA had fought hard. For every one that the Hayzeb counterinsurgency neutralised, they'd bring down several federal troops. But they were just that: remnants. Most of the UCTA had laid down their arms and accepted the Queen's mercy, so the few who remained were fanatical killers. One group had been operating in a swamp, filling the marshes with improvised landmines made out of old shells. By the time Kazu's squad finally found their hideout, they were all out of action: not from the actions of Kazu's squadmates, but from malaria and malnutrition. As Kazu's sergeant took the wretches into custody, Kazu explored the waterlogged cave they used as a base.\n\nAt the back of the cave, sitting in nearly perfect condition other than a lack of shells and fuel, was something Kazu had never seen before. He'd heard from other units about them though. Great steel monstrosities, carrying cannons and machine guns and rolling over anyzebra in their way, only defeated by overwhelming numbers or the most clever ambushes.\n\n"Sarge!" called Kazu, "You'll wanna see this!""
hayzeb.19.a:0 ""Forget me. The Queen will wanna see this!""

hayzeb.20.t:0 "The Republic Reborn"
hayzeb.20.d:0 ""Uwineza met the Chainbreaker in her old office. Bamina was lounging in Uwineza's favourite chair, reading a book. "Twilight of the Dynasties," by Yazid Al Hudhail. A book of history and political theory, laced through with biting criticism of the Saddle Arabian monarchy, the emirs, and even of Celestia.\n\nBamina glanced up at her. "This is a nice chair," Bamina declared, "And an interesting book. I'd like to borrow it from you. The book, not the chair. This idea of having a founding document formalising the rules of the... nation? That word is used interchangably with the state in this book, which I find odd. The Federation is becoming quite multinational, so we shouldn't confuse the two. I'm sorry, do you speak Hayzeb?"\n\n"Um, yes," said Uwineza, settling into the second-nicest chair in her office, "As well as Mazwi and some Saddle Arabian. And yes, Yazid is... well, it's not fully applicable to the Great Lakes, but it got me thinking, and the ideals within are beautiful. I bought it off a street dealer in banned books when I went to Saddle Arabia. Well, banned books and drugs. I think the books were more of a passion project, while the drugs paid the bills."\n\n"Quite the polyglot. I'm sorry, I was getting sidetracked. Nonetheless, this constitutionalism, it's strange but it seems... well, I may want to pull further on this thread once we've unified the Great Lakes. And I do like the document you've drawn up. I've put my seal on it, you can find it on your desk. As of now you are the president of the Republic of the Central Great Lakes."\n\nUwineza blinked. "Just like that? If you're reading Yazid's earlier stuff, you know how hostile republicans can be to even Harmonic monarchs..."\n\nBamina smiled warmly. "I don't find you hostile. Now, I have to give you your chair back, madam president. Still, I ask you again: may I borrow this book?""
hayzeb.20.a:0 ""Of- of course, Bamina.""

hayzeb.21.t:0 "The Reformer and the Radical"
hayzeb.21.d:0 ""A tribal council?" Bamina scoffed, "Really? You think you'll be able to keep a lid on all those rivalries, all those petty customs and narrow interests?"\n\nOkusaba arched an eyebrow, sipping his waragi. They were sitting under an ancient twisted tree which stood starkly in the middle of a waterlogged field, and had been talking for close to an hour already. "It is the best way to ensure stability and representation in this region. Is that not what you want, Your Majesty? It may seem backwards to you, coming from the city-states, but does your federation not defer to local tribal leaders who know their people?"\n\nBamina rolled her eyes. "Of course we do. When dealing with their own tribes. But we don't gather them together in one place. Local leaders tend to want to preserve their own power, and nowhere more than the central Great Lakes. So excuse me if I doubt whether giving them even more authority will help the common zebra. Many of those tribes, especially in Aoranda, are diehard slavers. Why do you think your clique can get them on board?"\n\nSo this was what the Grand Vizier had warned him about. This was the arrogant radical he had to deal with every single day. "Well, Your Majesty, we sit them under an old tree like this one, and we talk until we come to an agreement. And if we cannot come to an agreement, we hold votes. We make bargains. In other words, we intend to govern by consensus, just as your federation was always meant to. I apologise if you see that as reactionary."\n\nBamina downed her own waragi, draining her cup to the dregs. "Ach, that is vile stuff. Truly, it tastes like the homebrew we drank in the slums of Zano. I won't pretend I'm happy with this, but you are right, curse you. I would be a hypocrite if I didn't give your clique a chance to do things in their own way. Alright, pour me another cup. Let's keep talking until we reach an agreement.""
hayzeb.21.a:0 "Okusaba obliged with a small smirk."

hayzeb.22.t:0 "The Vassal Nnabakyala"
hayzeb.22.d:0 "The Hayzeb Queen had asked to meet Amanyi just before the ceremony where he would swear allegiance to her. She was every bit the towering, imperious Queen he'd heard of, dismissing her retinue after the briefest glance at him. "I understand you would rather not be here," declared The Chainbreaker, "And I offer my apologies for... no, I shall make no excuses. Your mother died well. It was how I expected to die, many years ago. I had hoped that it would be her swearing allegiance... do you have anything to say?"\n\nAmanyi shook his head, not meeting her gaze. He'd heard the stories of her wrath, her tendency to humiliate or even kill defeated leaders. Bamina blinked. "Oh," she said, glancing self-consciously at the sword she always wore, "I'm sorry. I've terrified you, haven't I?"\nImmediately, the royal facade dropped. Bamina found a chair to slouch on and gestured for Amanyi to sit too. "Honestly, I'd hoped the Ugabians wouldn't need a Nnabakyala," she continued, "But they are loyal to the institution. I know you'd rather be a chemist, but your people won't stop revolting until you tell them to. So, here we are."\n\nAmanyi chuckled, finally feeling a little bit at ease. "You are right: I don't want to be here. But, I will always do my duty, which in this case means surrendering to you. My mother raised me too well. Still, I don't know much about you as a leader, nor what you'll expect of me as a vassal."\n\nBamina sighed with exasperation. "Oh I hate that word. I don't want to be a Mazwi Empress, creating vassal kings and keeping them leashed. But it's the correct term. What I expect from you...  Keep the peace, don't oppress your people, and work with me to integrate the Great Lakes into a greater whole. If you want to rule directly, good. If you want to set up a... representative body to handle the day-to-day while you return to scholarly life, good. As long as your people are well looked-after, as long as they are free. The rest we can sort out. The courage you've shown coming here despite my reputation and your sense of duty make me think you'll be a good ruler. Even if you don't like it. Maybe because you don't like it. So, Amanyi, I may be your liege you don't have to fear me. The only ones a ruler should care about pleasing are his people.""
hayzeb.22.a:0 ""Very well. Now, the ceremony?""

hayzeb.23.t:0 "Righting Old Wrongs"
hayzeb.23.d:0 "Zaleri had always served justice, but what that meant had changed so drastically that he wasn't sure what to make of his life. His mother was Mazwi, and had taken his father as a husband during her long stay as an imperial magistrate in the Hayzeb lands, a position Zaleri had more or less inherited. It had been his job to mediate trade disputes, balancing local customs with imperial law.\n\nHe had never once taken a bribe, though he knew many who had. Many times, he had authorized the deployment of slavecatchers and debt collectors. Sometimes he had done both, signing documents which would see a chronic debtor brought before their creditors in chains. At the time, that had been called justice. Now it was called evil. But Zaleri had kept his job, and now... now he was tasked with reversing some of that evil. He hadn't changed, he told himself. The law had changed, justice had evolved, but he was still doing what he'd always done: returning things and zebras to where they belonged.\n\nRepatriation was more complicated than his old job. He had limited funds, and some of the freedzebra didn't want to return to where they'd come from: maybe they'd found a job, maybe they'd found love, maybe they barely remembered their "homelands." Maybe they were afraid of the long journey. Zaleri had written the Queen, telling her that her task was more complicated than it seemed, but in the meantime he had to make a decision: should he focus his resources on helping those who wanted to repatriate have a safe journey and reconnect them with their old families, focus on getting as many as possible to return to their original homes, or focus on getting full membership for those who stayed in their new communities?"
hayzeb.23.a:0 "We should make sure those we repatriate have opportunities waiting for them."
hayzeb.23.b:0 "The more return home, the better."
hayzeb.23.c:0 "If they want to make a new home, we should help them."

hayzeb.24.t:0 "The Seer's Speech"
hayzeb.24.d:0 ""Hark!" began the Seer, "Let me tell you the tale of how we arrived to this day. This day when I, a lowly preacher from the darkest warrens of Zano, came to speak before the great and good of the Hayzeb lands..."\n\nPompous. Pretentious. Preening. There were several other words Zarki could use to describe this so-called holy zebra. There was something uniquely boorish about the Queen's upstart entourage. Bamina of course was the worst offender, but of all of them only the Grand Vizier had any class. They boasted and proselytised, demonstrating no restraint. Just like the coal-dust-stained commonzebras they championed, she supposed.\n\nStill, as she listened to the Seer's sermon, she felt an energy in the room. There was power here, power she couldn't equate to any sum of money or hereditary position. For just a moment, she paid attention to the words:\n\n"When Bamina entered my sanctuary on the night of her flight from her father's assassins, I addressed her with these words: 'Welcome, Queen of all Hayzeb. Welcome, conqueror of the Great Lakes!' Confusion clouded her eyes. But I could see the Queen in that frightened mare, as clearly as you see me today. She drank deeply of my elixirs, and she saw it too. The spirits, the sickly spirits of the sewers and the shanties, they took hold of her and they showed her the bright future which lay before us. It was that night that Bamina became the Chainbreaker."\n\nZarki blinked. She'd always considered Bamina's rule an affront to all Hayzeb law. But as the seer's speech reached its climax, she had a thought..."
hayzeb.24.a:0 "Perhaps a higher law ordains her rule."
hayzeb.24.b:0 "But her thoughts were drowned out by thunderous cheers."

hayzeb.25.t:0 "The Chainbreaker's Demand"
hayzeb.25.d:0 "The Grand Vizier of the Hayzeb Federation has paid us a visit, explaining Queen Bamina's goal of unifying the Great Lakes and her motives in doing so. From what information we have, the Hayzeb have treated conquered lands fairly. First, they emancipate any slaves they find and give them land and grain to get them started as free zebras. Then, they abolish the odious codes of censorship and tariffs which prevent the spread of goods and knowledge. Once these key goals are accomplished, they move on and allow local government a great deal of leeway.\n\nThe Grand Vizier said the Queen intends to offer Timbucktu a royal charter. We would be an autonomous city-state with similar rights and obligations to the core Hayzeb city-states, although the details would be worked out at the negotiating table once Alwani, Macigena, and Zar-Hay have fallen.\n\nThere are those on the council who say we should take her offer. The alternative, though the Grand Vizier never said so outright, is obvious. Those in favour say we never really intended to rule the Great Lakes, and that as scholars we should be happy to have a Queen who shares our love of liberty. Those opposed consider her a smug brute: an arrogant royal playing at liberator when she really deals in fire and blood. They point to the fanaticism of her followers and the fact her reign began with the execution of her own father, saying we cannot trust such a creature not to become a tyrant if the wind changes."
hayzeb.25.a:0 "Submitting is what's best for the Great Lakes."
hayzeb.25.b:0 "The wise should govern, not some smug warlord.

hayzeb.251.t:0 "Timbucktu Accepts!"
hayzeb.251.d:0 "Excellent news! The Grand Vizier has returned with a signed statement by the grand council of Timbucktu that they will join us once the threats from Alwani, Macigena and Zar-Hay have been dealt with. They will then disband the student militias and negotiate a royal charter defining their rights and obligations as a city-state within our federation."
hayzeb.251.a:0 "One step closer to unification."

hayzeb.252.t:0 "Timbucktu Refuses!"
hayzeb.252.d:0 "Bad news from Timbucktu. The grand council of Timbucktu has issued a statement rejecting our calls for unification, saying that they are perfectly capable of governing themselves without any unified Great Lakes state to tell them what to do. The Queen was dismayed at this news, but has resolved that she will not sacrifice the dream of a united Great Lakes for the stubbornness of a few scholars."
hayzeb.252.a:0 "We unite or we fall. How can they not see that?"

hayzeb.253.t:0 "A Deal Honoured"
hayzeb.253.d:0 "After weeks of correspondence and days of in-person negotiations, the Queen of the Hayzeb and the scholars of Timbucktu have signed a royal charter incorporating Timbucktu as a city-state within the Federation. The scholar's council will act as a municipal government, with substantial leeway in how they implement the Queen's policies and the ability to collect taxes and tariffs in order to pay for the city's maintenance. In addition, Bamina has promised extensive royal patronage of Timbucktu's colleges of art and music, and has even invited one of the conductors to tutor her half-sister and heir.\n\nThere remains one question, that of Timbucktu's role. The scholars council is divided on whether to use their newfound revenue and privileged position within the Federation to enhance Timbucktu's status as a research center by constructing new scientific facilities and inviting scholars from abroad, or as a place of education and learning by funding new scholarships for students and building more library and classroom facilities."
hayzeb.253.a:0 "Timbucktu will be a center of research."
hayzeb.253.b:0 "Timbucktu will be a beacon of learning."

hayzeb.254.t:0 "The Scholars Defeated"
hayzeb.254.d:0 "Agil Agamal had never felt this terrified since the days of the Storm King. She and the Scholar's Council were gathered in the council chamber, and the harsh Zebrican sun streaming through the roof holes above felt like a warning of things to come.\n\nFlanked by armed guards and bearing a sword, Banima strode into the chamber with a scowl on her face. One of the guards suddenly boomed, "Kneel before your queen!" Agil planted her face on the floor, praying they weren't about to be beheaded.\n\nBamina spoke with dripping contempt, "I offer you mercy, and you repay me with further defiance? What is your name, fool?"\n\n""My name is Zoumar Dambele," said a voice, "And I will not kneel to any tyrant or queen. We fought for our independence, and you've revealed your true colours with this display."\n\n"You fought for your own power," Bamina snapped venomously, "I gave you the chance to govern Timbucktu as a free city within the federation, and were you mere scholars, that's all you would've asked for and more. But you are powerbrokers. Independence? Hah! You would subjugate the Great Lakes as kings without crowns, or watch it fall into ruin in disunity. For that you rejected my generosity and made war, knowing your students could not hope to stand against my army. Fools."\n\nShe continued: "Zoumar Dambele, I hereby banish you from the Hayzeb Federation; return, and every hoof shall turn against you you as an outlaw. As for the rest of you, come and kiss the hoof of your new liege, or join Zoumar in exile." Agil was the first to kiss the hard hoof of the Chainbreaker.\n\nLittle changed after that. The Council was then packed with Hayzeb loyalists and those who protested the war against them, but its structure remained intact. Timbucktu was somewhat rebuilt and given limited control over its affairs. The first act of the reformed council was to decide whether Timbucktu would prioritize constructing new research facilities, or offering scolarships and literacy programs to zebras across the federation."
hayzeb.254.a:0 "Timbucktu will be a center of research."
hayzeb.254.b:0 "Timbucktu will be a beacon of learning."

hayzeb.26.t:0 "The Scholars' Exodus"
hayzeb.26.d1:0 "My Queen,\n\nI hope this letter finds you in better spirits than I. I had hoped to walk you down the boulevards of Timbucktu as I remembered them, but alas. I once studied here, when I was a young zebra wandering the Great Lakes. I found much wisdom among the dusty tomes of the library-city. Once, only the omnipresent dust marred the pristine streets of Timbucktu; now I see death on every corner. The fall of Mazwi cut this fair city off from food imports, and though the students fought valiantly, their young and fiery eyes are glassy now, still and cold.\n\nThe new rulers of this city, they do not understand what they have done. How can they? To them Timbucktu was just another enemy, to be subjugated like all the rest. I cannot describe my sorrow at seeing the roof of the great library caved in by gunfire. Even if we restore it and recover every book we can, so much knowledge will be lost forever, sacred pages of our shared past joining the dust blowing through these tired streets.\n\nOh, but I am being too poetic. You want to know what has become of the elder scholars, the ones who once led this place. They are safe. There are many hidden places in this city, and they are coming with me to meet you. They are masters of many arts, and are eager to enter your service as researchers or as educators.\n\n-Your most humble and obedient Vizier."
hayzeb.26.d2:0 "My Queen,\n\nI hope this letter finds you in good spirits. I am pleased to report that The Prophet Almani has spared the city of scholars. I walk down the dusty streets of Timbucktu and it is as if nothing has changed since I was a young zebra wandering these lands, even though in truth, everything has changed.\n\nStill, there are those who chafe under the Custodianship of the Prophet. His preachers have angered many, and while he has maintained the traditional rights of the universities, there are many who do not share his vision of a Great Lakes united by unrelenting faith. They see his offer to the universities as a kind of quarantine of dangerous ideas: let them talk within the bounds of the city, but outside, let faith triumph over reason. These scholars have agreed to come to the Hayzeb lands, to work as researchers or educators.\n\nOne final word. I have spoken to some of the scholars here, and it seems The Prophet himself once studied in these same dusty archives, once conversed with the very same scholars I did all those years ago. This makes him perhaps your most dangerous foe yet, for he has all of my political acumen and all of your conviction. Sharpen your weapons, Bamina.\n\n-Your most humble and obedient Vizier."
hayzeb.26.a:0 "These scholars will serve us well."
hayzeb.26.b:0 "Have them teach our own scientists."

hayzeb.36.t:0 "The Wages of Persistence"
hayzeb.36.d:0 "Bamina's honour guard waited outside the Ashlander's fortified camp. She had been there for three nights now, and they had received no word from her. At first they'd only privately wondered if they'd had her killed. Now they talked openly about how to escape if the Ashlanders' much-vaunted hospitality turned out to not be so sacrosanct. They compulsively cleaned their rifles, scouring them for every bit of the omnipresent dust, oiling and re-oiling the bolts and springs, sharpening their takobas until they could shave with them.\n\nThey remembered the Queen's words, shouted to the closed palisade gate until they'd let her in: "You escaped oppression before the Prophet, and struggled against that oppression with him as your leader. I too struggle against that same oppression. I too am born of a slave! I too submitted until I could flee and then fled until I could fight. We met as foes, but we are not enemies! Open the gate that we may depart as friends."\n\nShe'd repeated that again and again, standing out in the sweltering sun for hours as dust covered every inch of her royal clothing. Until finally, the gate had opened and Bamina -and Bamina alone- had been allowed in. That was a tale the honour guard would tell their children, if they lived to tell it.\n\nJust as they were running out of steel to sharpen away, the gate opened once more. Bamina walked out, practically skipping, a stern mare in tow.\n\n"Soldiers," said the Queen, "This is Safinata, sister to the Prophet. We spoke of many things, and gained a mutual respect. She will accompany us on our journey to treat with the other Tarkhans.""
hayzeb.36.a:0 "And on the party went."

hayzeb.40.t:0 "The Truth Hurts"
hayzeb.40.d:0 "The Grand Vizier glared at Zainabu. "Tell me why."\n\n"I was weak," Zainabu said, "You have never had children. Can you imagine how hard it was to keep the truth of her father's murder from Zaria for years? Having to obfuscate, having to lie to her? To look into those innocent eyes and tell her her father was killed by accident? I simply couldn't anymore."\n\nThe Grand Vizier scoffed. "As if you ever loved that horrible stallion."\n\n"Love him or not he was my husband. The father of my child. That means something to me. I am not some prostitute who-"\n\n"Give me one reason I should not banish you now," growled the Grand Vizier. "I made the conditions of you staying in this palace very clear. It was Bamina's decision when to tell Zaria, and how. You've broken that condition. And were Bamina here to hear you speak of her mother that way, there would be no reason in the world good enough to save your miserable hide."\n\nZainabu nodded. She'd gone too far. The Bastard Queen, the Grand Vizier, they had caused her so much pain, but she had to reel in her anger. For her daughter's sake. "I'll give you a reason: Zaria. I know, you will say I set this up, but I swear I did not. I had a moment of weakness. And now my daughter needs me. If you banish me, she will fear... she will fear that the same fate will befall her as did Bamina."\n\n"Bamina is nothing like her father. And neither am I. But you are right: Zaria no longer knows that. For her sake, I will allow you to stay. Now go. Attend to your daughter. And hope you can make amends for this.""
hayzeb.40.a:0 "Zaria would have found out sooner or later."

hayzeb.41.t:0 "The Old Capital"
hayzeb.41.d:0 "Bamina walked along the grand boulevard, meandering towards the palace of the Manza. The Slumdog Seer followed her, glancing around at the still-standing city and noting each place where ash and wreckage had been swept away and normalcy returned.\n\n"The stuff of dreams is upon us," said The Queen, "Who would have thought, all those years ago when we first met, that a scared little Hayzeb runaway would walk the streets of the imperial capital not as captive, but as conqueror? We have turned the world upside down."\n\nThe Seer could take it no longer. "This is all wrong, Bamina. Your vision was clear: 'I see blood, a reign of blood raining down upon the Great Lakes. I see the Imperial Capital burning, burning in my name. They chant my name! Bamina, Bamina, and all is ash!' And yet the city still stands. What happened, Bamina?"\n\nThe Queen had stopped walking. Her smile had faded. "Well, you ah... you always told me that such visions cannot always be interpreted literally... There were fires, Seer. Whole districts were ablaze for hours; it took three days for my soldiers to put out the last of the flames."\n\nThe Seer locked eyes with her. "Not when you are possessed by such spirits of vengeance. They spoke through you, and now you deny them. You saw the Mazwi capital turned to ash, nothing left of the old order in body or spirit. And you content yourself with a few housefires? You even sent your own soldiers to douse the flames of your destiny."\n\n"What would you have me do?" said Bamina, turning away from him, "Order my troops to raze the city they just liberated?"\n\n"It is too late for that. You have denied your destiny, Bamina. There is little I can do to help you now.""
hayzeb.41.a:0 ""I'll take that as your resignation.""

hayzeb.42.t:0 "Aristocratic Adaptation"
hayzeb.42.d:0 "The first hour of the dinner was spent catching up. Zarki hadn't seen the five noblezebras there since the Storm King, and loved hearing from her old clients. She almost felt cheated when the discussion turned to business.\n\n"So, Zarki," said Kadidia, a mining magnate, "I hear you've done very well for yourself under the Chainbreaker. We were hoping you could share your secret and keep our good relationship going."\n\n"You'll need character witnesses," said Zarki, "Slaves you treated well. Set them up with a local newspaper and have them talk about how nice you were. Yes, I know most freedzebra are illiterate but that will change now that the Hayzeb are here, so pay them well: each word will make dividends. I assume you sold what you could sell before Bamina arrived?"\n\n"We knew what was coming," said Zoubakar, an old agricultural landlord, "And your letter helped. 'Slaves are a liability, land is not safe, titles are good, but cash is better'?"\n\n"Exactly. Now, speaking of papers, one of you should invest in a rotary press and some journalists. Demand for Mazwi-language news is going to skyrocket. The more sensationalist, the better."\n\nZoubakar smiled. "Perfect. If everyzebra already expects it to be questionable, they won't bat an eyelash when we start printing things about Bamina. She considers censoring penny presses beneath her, doesn't she?"\n\nZarki blinked. "Well, insulting the Queen is hardly profitable..."\n\nKadidia sighed. "Zarki, I know you've made a tidy fortune for yourself, but that won't work here. Hayzeb land reform has gotten harsher since the fall of Gelon-Zornu, and we Mazwi were always about gold and political power, not manufacturing. Your advice is appreciated for staying afloat in the medium term, but I'll bet within a single generation we'll all be eclipsed by nouveau riche Hayzeb commoners. I for one am not content to just let that happen.""
hayzeb.42.a:0 ""I am going to pretend I didn't hear that.""

hayzeb.43.t:0 "Insufficient"
hayzeb.43.d:0 "The messenger walked into Bamina's pavillion, approaching without a sound. She had told him to come at midnight to take her letter, but he found her still seated at her desk, crumpled-up papers strewn on the ground around her. "Your Majesty," he ventured, "Which of these should I take to Zano?"\n\nThe Queen stopped writing for a moment, then swept another letter onto the ground. "None of them, Dauza. I have written a dozen letters to my sister, all insufficient! She is mourning her innocence. I was born into poverty; I never had an innocence to mourn. When I think of why her mother would reveal what she did and what it would do to little Zaria, I try to imagine my own mother. But all I can picture are her tears when I was snatched from her." Dauza had no idea how to respond. Was the Queen asking for advice? For comfort? He stayed silent as she went on.\n\n"Every time I write something, it comes out wrong. Too self-aggrandizing, too desperate, too coddling, too optimistic, too pessimistic! Read them all if you wish; none capture what I wish to say. I am a coward, Dauza. I had told myself I'd tell her at the end of my crusade, but that was a lie. I would have waited until somezebra else let it slip. But I don't regret what I did to our father. If I did it would be easier..."\n\nDauza cleared his throat and spoke up. "Your Majesty, we can always hope that-"\n\nBamina turned to face him, one bloodshot eye fixing Dauza in her gaze. "Hope! Hope? No. Hope is a paralytic. It is the ally of fear, not its antidote. Hope is for those who lack conviction. I have never dealt in hope and I will not rely on it today."\n\nDauza glanced at the crumpled-up letters. "Your Majesty," he said, quaking slightly, "I am not sure you have a choice right now other than to hope -or perhaps trust- that your sister will come to understand on her own.""
hayzeb.43.a:0 ""Perhaps you're right. Perhaps I don't have a choice.""

hayzeb.50.t:0 "A Long Night"
hayzeb.50.d:0 "Bamina was having trouble sleeping. She didn't tell anyone, but she had nightmares every night. The zebras she'd killed, the suffering she'd witnessed. She'd stained the Great Lakes themselves red in her crusade, the blood seeping into the ground where, hopefully, it would nourish new life rather than salting the Earth. It was simply a matter of how much had been shed, she reasoned, and she had exercised mercy whenever it was an option. But reason mattered little in the realm of nightmares.\n\nHer father: undoubtedly the single zebra who deserved it most out of everyzebra she'd killed. His lifeless eyes gazed at her in her dreams, behind her eyes when she closed them. Within a split second of her deed, she'd had a million reasons why it was just. Why it was necessary. Why it was good. But when she'd drawn her sword and cleaved his head from his shoulders, she'd not been thinking of any of that. No, she'd simply been angry. The rage followed her in her dreams, colouring everything like a lens. It consumed her like fire, leaving her a withered husk, and she'd awake drained.\n\nThe Grand Vizier had put her on a regimen of medicinal tea. She was to drink it every night to help her sleep, and spend at least half an hour completely undisturbed before she closed her eyes. At first it was maddening; now it was routine. None were to disturb the Queen during that time, unless the capital itself was ablaze. Bamina knew it was time now. She set down the letter she'd been working on for Zaria. It was better than the others, but it could wait. Her sister would still be there in the morning. She took her tea. Within ten minutes she was already drowsy, and within twenty-five she was asleep in her reading chair. It was only when she missed a meeting with a diplomat the following morning that anyzebra thought it wise to disturb her slumber."
hayzeb.50.a:0 "But when they did, none could wake her."

hayzeb.61.t:0 "Interrogation Notes: Kalla Mukhtar"
hayzeb.61.d:0 "Spirits be praised, Kalla believed in the truth potion. I have heard tales of alchemists in Maretania who can make a true truth potion, but so long as he believes that my elixir is a truth potion and doesn't just make him suggestible, then my Queen it will suffice. Forgive me for offering him royal clemency in your place as part of our deal; we ought to codify the powers of future regents once you awaken. What follows is, I believe, the part of the transcript which will most interest you:\n\nINTERROGATOR: "Who did you receive your orders from? Do you know the extent of the conspiracy?"\nSUBJECT: "I received them through a Hayzeb intermediary calling himself Mayaudurin, who has since vanished. I wasn't in contact with any of the ringleaders, but I knew there were other cells. Mayaudurin referenced operations in Timbucktu, Zigali, Zano and the Mazwi capital. That's how he convinced me that we had a chance."\n\nINTERROGATOR: "Other than your direct underlings, did you have other accomplices with knowledge of the conspiracy?"\nSUBJECT: "No. I was chosen because of my pre-existing contacts, so I could identify supporters without having to reveal details to them. I was to bring them to the armoury I had set up once the Queen was dead."\n\nINTERROGATOR: "You are neither a landowner nor a slaveowner. None of your property was confiscated. Why did you join this conspiracy?"\nSUBJECT: "I was a merchant. Mostly textiles, but I dabbled in other things. The usual for the Mazwi era. Hayzeb were some of my best business partners, and I always felt welcome in the city-states. Your queen turned a great relationship upside-down. Everything which made the Hayzeb friendly now made them hostile. Everyone of my heritage and my profession were guilty in the eyes of her followers. When she came to Gelon-Zornu she brought that with her. I was a respected zebra, and now I'm treated like an outlaw even in my own city. I wanted things to go back to normal.""
hayzeb.61.a:0 "A dead end, or a clue?"

hayzeb.tnoreference.t:0 "The Black and White Order: Last Days of the Great Lakes" #Why am I doing this
hayzeb.tnoreference.d:0 ""The Black and White Order: Last Days of the Great Lakes" explores an alternate history where the Storm King never ravaged the Great Lakes, leading Bamina to become a feared warlord on the outskirts of the Mazwi Empire and eventually precipitate its fall through the massacre of the royal family. This Bamina is not the idealist everyzebra knows, but a cruel bandit queen, and gleefully plunders the remnants of Mazwi for her own gain. Notably, she employs Yeti mercenaries in the same way the old Hayzeb slavers did before the rise of the Storm King, and takes the creature who in our timeline was known as the Storm King as her mate.\n\nThe book has been panned as an uninteresting pulp novel which fails to deliver on its headline-catching premise, but it has attracted a wide readership in the former Imperial Mazwi capital. Crown Princess Zaria remarked to an interviewer that it 'panders to reactionaries,' but the Queen has not deigned to comment on it herself." #Most unrealistic thing: Bamina getting bitches
hayzeb.tnoreference.a:0 "This is really dumb."

hayrevenge.4.t:0 "Molten Gold"
hayrevenge.4.d:0 "For centuries, the story was the same. A Hayzeb zebra, sold by their own kind, would make a winding trek through the Gelon-Zornu processing pens, down the rivers and roads and end up here: the capital of Imperial Mazwi, once home to the largest gold mines in the world. They would toil away in the dark, their lifeblood seeping so deep into the soil and into the gold that no smelting process could fully remove it. Perhaps our enemies thought that they had gotten lucky, when the thousands of Hayzeb freedzebras still in the capital did not immediately revolt at the news of their Queen's murder.\n\nThey were fools. We were merely biding our time. As the garrison thinned out to send more troops to the front, we struck. We knew we could not hold the city. We didn't want to. This city is cursed, and we are the curse. Our saboteurs lit fires all around the city, detonated barrels of gunpowder, stores of petrol, anything to spread the flames. The wind howled for vengeance, spreading the flames far and wide.\n\nA pillar of fire stretched up into the sky, licking at the clouds. The ancient palace of the old Manzas burned, the gold which adorned it running off in a molten stream. The garrison tried to save the palace, but only ended up consumed by the flames.\n\nWhen the fires died down, the Seer felt from miles away that a thousand spirits of sorrow had finally been put to rest."
hayrevenge.4.a:0 "Bamina's vision has come true."

hayreaction.10.t:0 "The Return of Chains"
hayreaction.10.d:0 "It took over a century under Mazwi rule to establish the slave/freezebra/master distribution which existed prior to the Usurper. Over that time, the main methods whereby zebras would end up in bondage were threefold: defeat, debt, and criminality.\n\nWhenever the Mazwi would conquer a new region or crush a rebellion, they would take some of the population back with them as slaves. Warmongering is arguably the simplest way to enslave populations, but as we are in no position to warmonger, that is of limited use. Still, one method to replicate this would be to enslave the prisoners of war taken during the civil war. We could also demand that their families pay for their lives: as rebels, we are well within our rights to execute every last one of them. If their families cannot afford the ransom in gold, they can pay in flesh.\n\nDebt was the most common reason for enslavement. Zebras who could not pay their debts were forfeited to their creditors. We can accelerate this process in a few ways. First, there are many communities who require aid after the civil war: we can make aid conditional on taking a portion of the population into bondage. Second, we can use what financial instruments are available to us to hike interest rates. Combined with the grain tax, this will land many zebras in bondage. Third, we can implement a head tax to pay for reconstruction. Anyzebra who cannot pay will be enslaved by the state and auctioned off.\n\nAs for the third method, zebras convicted of serious crimes would sometimes be given to the victim's families as slaves, to be disposed with as they chose. We can expand the scope of this to include less-serious offences. Given the hunger brought on by the civil war and the grain tax, we can expect many acts of bread theft in the coming years. Such criminals will be enslaved by the state, and sold off at auction. In this case, centralising and streamlining the conviction process will of course be essential."
hayreaction.10.a:0 "So many options to choose from..."

hayreaction.22.t:0 "Accursed"
hayreaction.22.d:0 ""I am accursed. I betrayed my queen, I forswore my life-debt. I took Bamina's mercy, and used it to destroy everything the Chainbreaker did. Bamina advocated for me and trusted me. For that, I murdered her and overthrew her heir. I put the zebras Bamina freed back in chains. I am accursed, and it is only because you are about to die that I am able to tell anyzebra this."\n\nThe spy stared at Zarki blankly. He'd been caught trying to feed blackmail information on her to one of her colleagues. They were in a soundproof chamber deep underneath the royal palace, one of the holding cells the Grand Vizier had used to interrogate suspects during his ill-fated investigation.\n\n"I knew what my reward would be. As the architect of this whole new government, I have the most connections, the most favours tallied up, the most levers to pull. Me leading the Great Lakes was a foregone conclusion..."\n\n""Please, please spare me," the spy pleaded. Her bodyguard had done a number on this one, Zarki reflected. He barely understood a word she was saying.\n\n""There's no chance of that. I can never sit easy. Bamina slew her own father to rule, and I betrayed Bamina. Betrayal, kinslaying, assassination, oathbreaking: these are now the foundation of the Great Lakes. I have to keep doing it again, and again. I've seen the way your employer looks at me. They all do, sometimes. I'm tainted, even to them! If any word of my fear leaves this room, I'm done for. Besides, I need to send my dear colleague a message. When your body is pulled from the river with "loudmouth" carved into your chest, he'll know better. You're not even listening, are you?"\n\n"Don't you get tired?" the spy said, finally looking up at her, "You've banned adorcisms in the palace, and now I know why. You fear every spirit, everyzebra, every rock! And you know one day you'll see Bamina, and everyzebra you've wronged. I'm gonna die today, but I don't envy you.""
hayreaction.22.a:0 "Zarki left, more scared than she'd entered"

