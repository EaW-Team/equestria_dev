### CHARACTERS ###

HAY_queen_bamina:0 "Queen Bamina"
HAY_queen_bamina_politics_desc:0 "§YBorn§!: 15th March 978, Zano, Mazwi Empire\n\nBorn the illegitimate daughter of a wealthy merchant-prince and a slum-dwelling slave, Bamina was taken from her mother when her father learned he would likely never have another child and raised as his heir. She never saw her mother again. When her father did have a second -legitimate- daughter, Bamina was cast aside and turned up in the slums once more, but now with a top-notch political education provided by The Grand Vizier. Applying her knowledge, Bamina agitated the lower classes against the slaver elite of Zano, and soon her message reached far and wide.\n\nWhen the Storm King's rampage provided her with the opportunity, Bamina led an armed slave revolt which dragged out into a three-year civil war, ending in her taking control of Zano and holding out under siege until her father's armies could fight no longer. It was then that she offered him a choice: she could take him prisoner and show his army mercy, or she could let him go but allow her rebels to slaughter his followers. When he chose the second option, she beheaded him on the spot and ordered his army spared anyways, then established herself as Queen of All Hayzeb, with her half-sister as her heir.\n\nChainbreaker, Liberator, Nation-Builder, Usurper, Kinslayer, Zealot: Bamina is all of those things. Her Hayzeb Federation is shaky, but the freedzebras will follow her to the gates of Tartarus, and she and her entourage mix righteous certainty with political cunning. Time will tell if that is enough."

HAY_slumdog_preacher:0 "The Slumdog Seer"
HAY_slumdog_preacher_desc:0 "A mystic and rabble-rouser from the slums of Zano, The Slumdog Seer was among the first to put his faith in Bamina. The poorest had long turned to him for guidance and succor, and his visions -brought on by a combination of secret elixirs and spiritual possession- were uncannily accurate. So when he declared that Bamina would be Queen, the word spread like wildfire. Bamina has not forgotten her gratitude to him. Despite his odd behaviour, appointing him as an advisor would legitimize her rule in the eyes of the people. However, keeping him too close to the Queen may cause chaos in the long run."
HAY_slumdog_preacher_suspect:0 "§YMeans:§! The Seer is known to mix powerful elixirs in his adorcism rituals, elixirs which if taken improperly can render someone comatose and cause all manner of strange symptoms. One of his brews could well have put Bamina in her state.\n\n§YMotive:§! Spiritual. "You have denied your destiny, Bamina. There is little I can do to help you now" were the last words the Seer said to Bamina before she fired him. He has always viewed himself as an agent of destiny, so it's very possible he took it upon himself to make the doom he foresaw for her come about. May require further investigation.\n\n§YOpportunity:§! Despite Bamina firing him, the Seer was still living in the palace when the Queen was poisoned. He is known and beloved by most of the servants, and could easily have tricked one of them into slipping poison into Bamina's tea. His alibi is that he was in the garden at the time collecting herbs, but if he did rely on a servant to do the deed, this hardly exonerates him. May have to interrogate Bamina's hoofmaids."

HAY_grand_vizier:0 "The Grand Vizier"
HAY_grand_vizier_desc:0 "The enigmatic Grand Vizier once served Bamina's father, but at one point or another betrayed him in favour of the Chainbreaker. He assists in every one of Bamina's major political decisions, and frequently runs the Federation while she is on campaign. Just how far his influence extends is a mystery to all but he."
HAY_grand_vizier_leader_desc:0 "With Queen Bamina unable to perform her royal duties, The Grand Vizier has assumed the regency of [HAY.GetNameDef]. He works tirelessly to restore the Queen to health and to bring the perpetrators of her attempted assassination to justice, while also struggling to keep the nascent state together while its guiding star is indisposed.\n\nAt least, that's what he tells the public. Whispers say that he poisoned the Queen himself, for so long as she is alive but unable to rule, the Grand Vizier can do as he pleases and Princess Zaria cannot inherit the throne. Rumours are spreading, and unrest growing daily. The Grand Vizier has insisted his regency will be a short one, and he may be right: if it is not ended by Bamina's recovery, it will end in fire and blood..."
HAY_grand_vizier_suspect:0 "I know I didn't do it, but it is important to remind myself that in the eyes of the public I am a major suspect. If this investigation drags on, others may start their own investigations, and rumours may see me hang regardless of truth if I fail to find the true perpetrator.\n\n§YMeans:§! I am a well known alchemist and my workshop is funded by the Queen herself. I could easily have mixed a poison for her.\n\n§YMotive:§! Anyzebra who knows me knows that my loyalty to Bamina is absolute. But almost nozebra really knows me. Another might look at me, whispering in her ear, and assume I poisoned her simply for my own ambition, or because she was growing too hard to control. Indeed, so long as she is comatose I am acting as her regent, and am effectively in control of the Great Lakes. Were I guided by ambition, that is exactly what I would have done.\n\n§YOpportunity:§! The instructions for Bamina to take the tea were written by my hoof. For weeks she took the tea I prepared for her to help her sleep, and now she has fallen into an eternal sleep until I can cure her. I could have poisoned her at any time, and I have no alibi other than... I did not tamper with her tea that night."

HAY_medic:0 "Mazajiya Husaini"
HAY_medic_desc:0 "Born to slaves working at a textile mill, her parents' particular contract meant that Mazajiya was born a freezebra. That also meant that she had few life opportunities, and would likely have ended up a debt slave anyways had she not had a fateful encounter. At fourteen, Mazajiya came upon a rich zebra bleeding out in an alleyway after a mugging, and miraculously nursed him back to health. The zebra rewarded her by buying and freeing her parents, and recommending her services to wealthy patrons. But Mazajiya did not want to serve only the rich, so after making a small sum of money she began wandering the slums and offering her services to anyzebra in need. Nozebra knows where Mazajiya's talents come from, but she became a beloved figure during Bamina's revolution, crossing the army camps and healing the sick and injured on both sides. As Bamina began marshalling her crusade, Mazajiya formally offered her services to the queen."

HAY_zarki:0 "Ubangiji Zarki"
HAY_zarki_desc:0 "Ubangiji -or Lady- Zarki is among the only members of the former slaver aristocracy Bamina would ever trust with anything. This is not because of some virtue of hers, but because of the life debt she owes the Queen. Zarki is a stick-in-the-mud who disapproves of nearly everything Bamina has done, but is also a shrewd businessmare, and appointing her to government might help calm the national mood."
HAY_zarki_suspect:0 "§YMeans:§! Zarki is no alchemist, but was known to use hard-to-trace and highly lethal poisons on her rivals back in the Mazwi era. If she was behind it, then Bamina must have survived solely by dint of her iron constitution.\n\n§YMotive:§! Political. Zarki, for all of Bamina's trust in her, has opposed nearly her every decision. She was a slave trader and has friends and contacts throughout the Great Lakes who have lost things to Bamina's crusade. With the Great Lakes reunited, she may have seen assassinating the Queen before the federation was fully stabilised as her last chance to regain her old power before her class was rendered permanently irrelevant.\n\n§YOpportunity:§! The weakest link in any case against Zarki. She has many allies outside the palace but few within it, and she probably would not have poisoned Bamina herself. Requires further investigation."

HAY_zainabu:0 "Zainabu"
HAY_zainabu_suspect:0 "§YMeans:§! She had only a modest network and no knowledge of alchemy, and so would likely have used a simple but effective poison, unless she stole something from my or the Seer's stores.\n\n§YMotive:§! Personal. Bamina is her husband's bastard and his killer, and Zainabu has been reduced from a Queen to a glorified nanny by her hoof. She was clearly straining under the pressure, some of which I put on her. In addition, if Zarki were to ascend to the throne now, her mother could almost certainly convince her that I was the killer and have her execute me, leaving her as regent of the Great Lakes. A strong motive indeed.\n\n§YOpportunity:§! Unlike the seer or Zarki, Zainabu knows about the secret passages in the palace. In addition, nozebra pays her any mind when she moves about the palace, as it is her home. She could have snuck into the servant's quarters or Bamina's room to tamper with the tea, and likely would have done so herself given the personal nature of her motive."

HAY_amanyi:0 "Amanyi"
HAY_amanyi_desc:0 "Amanyi, son of Mukisa, has proven himself an adept and loyal governor of the central great lakes, and he is much beloved by the farmers there. Appointing him to advise the Queen would do much to endear them to us, and his advice on agricultural policy may prove most useful."

HAY_unknown:0 "Unknown"

HAY_zaria:0 "Queen Zaria"
HAY_zaria_desc:0 "Zaria had always dreamed of being queen, but never like this. With her half-sister's body still warm, Zaria was spirited away from the capital and acclaimed queen in an army camp.\n\nBorn a sickly child, she was cured by the Grand Vizier at age three, inadvertently setting off a series of events which would see her bastard half-sister raise a slave revolt against their father and become queen of all Hayzeb. Raised by her mother and tutored by the Grand Vizier, kept ignorant of the cause of her father's death, Bamina tried to give Zaria something like the innocent childhood that circumstance and intrigue had denied her. But the truth got out, and the grief bubbling underneath the Hayzeb royal family came to the surface. Zaria had little time to come to terms with that reality when Bamina was poisoned and her own mother was made a prime suspect, leading her into isolation and paranoia.\n\nNow, this confused and terrified teenager is nominally the queen of the Great Lakes. In reality, The Seer pulls the strings of the funeral pyre that was once Bamina's kingdom, while other figures wait in the wings for the flames to calm so they can try their hooves at puppeteering the new queen."

HAY_zoubakar:0 "Emperor Zoubakar I"
HAY_zoubakar_leader_desc:0 "Zoubakar the peacemaker, Zoubakar the restorer, Zoubakar the wise. Zoubakar the usurper. Coming from a relatively obscure Mazwi landowning family with a small salt mine, Zoubakar rose to prominence by ingratiating himself to the Hayzeb just as the Chainbreaker arrived in the Mazwi heartlands. Zoubakar successfully transitioned from landowner to press magnate, while never losing sight of his goal: the restoration of the natural order of nobility, slavery and hierarchy. Zoubakar ensured that the Mazwi would be ready to revolt when his colleague Zarki finally disposed of the Chainbreaker.\n\nNow, Emperor Zoubakar I is a microcosm of the new Great Lakes Empire. Like Bamina herself, he is of noble blood, but like Bamina, he was never meant to be a monarch: he became Emperor by his own hoof, or rather his own tongue. That is the way of the Great Lakes Empire, for so many of the mightiest families were cast down, and the ambitious minor families have taken their places. And while he was crowned to appease the demands of the Mazwi contingent of Zarki's coalition, he is far more cosmopolitan than the Manzas of old. A slave is a slave and a master is a master, be they Hayzeb, Mazwi, Ugabian or otherwise.\n\nWhile his power is greatly limited by the Imperial Senate, Zoubakar is happy to be a figurehead. He is the richest zebra in the Great Lakes, and he knows that every little symbolic gesture he takes reinforces the natural order he risked everything to restore. He goes to bed each night knowing that he has done his part, and left a glorious legacy for his descendents. And each night while the Emperor sleeps, his agents patrol the pubs and slums, listening for any who would dare call him usurper. Some nights, all is silent. Some nights, the very stones themselves seem to chant "Usurper, usurper, usurper!""

### TRAITS ###

HAY_grey_eminence:0 "Black-and-White Eminence"

### NATIONAL FOCUSES ###

HAY_the_federation:0 "The Federation"
HAY_the_federation_desc:0 "The Hayzeb federation is a new state, but it has deep roots within Hayzeb traditions and customs. With the slaves liberated and the city-states united under a single queen, the federation can be realized."

HAY_the_queen:0 "And Its Queen"
HAY_the_queen_desc:0 "Queen Bamina has united our people for the first time in our history, throwing off Mazwi overlords, Yeti raiders and the tyranny of our own slaver class. The commonzebra loudly praise her, the dispossessed slavers secretly curse her, but there is little doubt that she is the keystone of our federation."

HAY_the_lost_cities:0 "The Lost Cities"
HAY_the_lost_cities_desc:0 "Even in this moment of optimism, a stinging pain remains. Some Hayzeb cities, rather than being simply pillaged, were outright absorbed into the domains of the Storm King's warlords, and they still remain under their heel. While we are not yet strong enough to liberate our siblings, many clamour for vengeance against the Yeti tyrants."

HAY_persuade_local_magistrates:0 "Persuade Local Leaders"
HAY_persuade_local_magistrates_desc:0 "The Federation is a beautiful model of governance, but it is also frustrating. Local leaders are blocking efforts to centralise the army, and unlike a Mazwi emperor, the Queen cannot simply have their heads. We must persuade them to focus on the bigger picture."

HAY_appeal_to_commoners:0 "Appeal To The Commonfolk"
HAY_appeal_to_commoners_desc:0 "The demands of the local magistrates are unreasonable and bordering on corruption. Their loyalty is highly suspect. We may not be able to remove them directly, but the commonfolk are on our side. They will pressure their leaders to either get on board with the Queen's plan, or step down in favour of somezebra who will."

HAY_quid_pro_quo:0 "Quid Pro Quo"
HAY_quid_pro_quo_desc:0 "The demands of the local magistrates may be unreasonable, they may be bordering on corruption, but they are who we have to deal with. We will get what we want through negotiation, or not at all."

HAY_tour_the_federation:0 "Tour the Federation"
HAY_tour_the_federation_desc:0 "Bamina is the first Queen of all Hayzeb, and it behooves her to see her subjects and learn of their lives. The Grand Vizier has planned a tour of the cities and otwns of the Federation for her and her half-sister Zaria."

HAY_tour_the_capital:0 "Tour the Capital"
HAY_tour_the_capital_desc:0 "The Queen may hold many of them in contempt, but it is best for the aristocracy to be on our side when possible. The Grand Vizier has prepared a tour of the capital for Queen Bamina to meet these potentates and assuage their fears, although she may have other ideas in mind..."

HAY_lead_by_example:0 "Lead By Example"
HAY_lead_by_example_desc:0 "Queen Bamina has always preferred to lead from the front and mingle with her followers rather than staying  in the palace. Now that the federation is more or less secure, she can return to training the soldiers."

HAY_sacred_vow:0 "Our Sacred Vow"
HAY_sacred_vow_desc:0 "Queen Bamina made a sacred vow during her rebellion to liberate every slave in the Great Lakes. She will now publicly reaffirm that vow before the great and the small of the federation, and call upon them to march with her."

HAY_resharpen_your_weapons:0 "Resharpen Your Weapons"
HAY_resharpen_your_weapons_desc:0 ""Resharpen your weapons, Hayzeb. Freedom is not a bounty to be reaped, but an ideal to be fought for!"\n-Bamina, Queen of All Hayzeb"

HAY_muster_army:0 "Muster the Federal Army"
HAY_muster_army_desc:0 "The federal army is a motley assortment, but they are the most professional soldiers in our service. We must call them up, away from their individual districts and to the capital, in order to impose a common training regimen on them."

HAY_rally_rabble:0 "Rally the Rabble"
HAY_rally_rabble_desc:0 "Queen Bamina's personal army of freed slaves are fanatical and dedicated. They won the battles of the rebellion, although more through numbers and bloody-minded determination than through skill. In a perfect world they would be disbanded into the regular army, but until we have secured our borders they will form a vital part of our armies."

HAY_use_our_people:0 "Inspire Our People"
HAY_use_our_people_desc:0 "We will send our storytellers across the federation, rallying our people to take on their Queen's oath. Soon, Bamina's quest will become the quest of all Hayzeb."

HAY_use_their_people:0 "Inspire Their People"
HAY_use_their_people_desc:0 "We will send agitators and storytellers ahead of our army, promising to the slaves of the Great Lakes that liberation is coming. When our armies arrive at each new petty kingdom, these agitators will rally the downtrodden to help us in our advance."

HAY_march_of_the_chainbreaker:0 "March of the Chainbreaker"
HAY_march_of_the_chainbreaker_desc:0 "It is time to fulfil our oath. The Chainbreaker's march begins today, and it does not stop until the Great Lakes are liberated from slavery and tyranny."

HAY_fate_of_the_crown:0 "The Crown of Gelon-Zornu"
HAY_fate_of_the_crown_desc:0 "The Kingdom of Gelon-Zornu, the Zefuwa dynasty, and its crown have existed since time immemorial. There are many who believe that no matter how many times they are conquered, that dynasty will rise again. It is time we disabused them of that notion."

HAY_rehabilitate_minor_chiefs:0 "Rehabilitate Minor Nobles"
HAY_rehabilitate_minor_chiefs_desc:0 "Slavery was near-omnipresent as an institution in Gelon-Zornu, but we Hayzeb were not so innocent either. If we are to incorporate the Zornu thread into the weave of the federation, we must work with local leaders rather than exacting vengeance on them, even after casting down the largest and cruellest of the masters."

HAY_liberate_zornu_slaves:0 "Liberate the Slaves of Gelon-Zornu"
HAY_liberate_zornu_slaves_desc:0 "The slaves of Gelon-Zornu were freedzebras the instant we planted our banners. Still, many slaves do not know this, and still work for their old masters. We will send out our heralds and our soldiers to ensure none are still in bondage. Some will join our armies, others will remain in their villages, and still others will move to the cities to find work there, as free zebras."

HAY_integrate_zornu:0 "The District of Gelon-Zornu"
HAY_integrate_zornu_desc:0 "The ancient kingdom of Gelon-Zornu has been cast down and its subjects liberated. Only one thing remains before it can be integrated as a district of our federation. We must decide what to do with the lands of the former slaver-nobles, and how best to set up the freedzebras for a better life."

HAY_attack_ZUG:0 "The March Continues"
HAY_attack_ZUG_desc:0 "Ugabi: a land of half-measures, where the freedzebras are left destitute and the young are press-ganged into a ruthless army. Aoranda: a "republic" which beneath their prattle is simply another despotism, promising freedom tomorrow, tomorrow, tomorrow. Both reliant on vicious warlords to secure their power. Both shall be swept aside in the chainbreaker's march."

HAY_crushing_warlords:0 "Hunt Down the Warlords"
HAY_crushing_warlords_desc:0 "Both Ugabi and Aoranda were plagued by warlords, whether they wore the discipline of the UCTA or the brutality of the "Madmare of Aoranda." The remnants of their armies will be allowed to return home -if their former neighbours will have them- but the warlords, and any who refuse our offer, will be hunted down without mercy."

HAY_the_republican_idealist:0 "The Vanquished Republic"
HAY_the_republican_idealist_desc:0 "Now that the warlords have been driven out and the region brought to heel, will take stock of what is left of the failed Aorandan republican experiment. Perhaps there is something worth incorporating into our federation?"

HAY_absorb_gulu_remnants:0 "The Gulu Remnants"
HAY_absorb_gulu_remnants_desc:0 "We are not tyrants: we do not come to humiliate and plunder, but to unite. While the Gulu reformers of Ugabi may have been far too complacent to bring about true liberation, their ideals of tribal democracy could form an excellent basis for integrating the Ugabians into the federation."

HAY_integrate_central_great_lakes:0 "Integrate the Central Great Lakes"
HAY_integrate_central_great_lakes_desc:0 "It is time to bring the central Great Lakes into the fold. We will formalise the agreements we have made with local leaders, and admit the local government into the federation."

HAY_bind_the_armies:0 "Bind the Armies"
HAY_bind_the_armies_desc:0 "The only way to properly reform the army was to get them out here in the field. Here, far from the city-states, with blood shed between them and battlefield realities to account for, we can finally shake the particularisms of the federal army. Bamina will bind the armies of the city-states together, doing away with the byzantine parallel chains of command. When we return to Zano at the head of a united Great Lakes, the results will speak for themselves."

HAY_reach_out_to_timbucktu:0 "Reach Out to the Scholars"
HAY_reach_out_to_timbucktu_desc:0 "The City of Scholars may yet join us without a fight. We should use the example of the central great lakes should demonstrate that they have nothing to fear from our rule before beginning the third phase of our crusade."

HAY_the_northern_expedition:0 "The Long March North"
HAY_the_northern_expedition_desc:0 "The time has come. The Chainbreaker will march north, sweeping aside the religious zealots, the tribal warlords and the decaying dynasties in her wake. Ours is the sword of liberation!"

HAY_the_ashlanders:0 "Honour the Ashlanders"
HAY_the_ashlanders_desc:0 "The Ashlanders of Macigena provided a haven for runaway slaves for centuries during the Mazwi era. While our clash with their Prophet was as inevitable as it was unfortunate, we have no quarrel with them or their Mareshi kin. Bamina will journey to meet with the Tarkhans and earn their respect, not as oppressor, but as uniter."

HAY_TIM_charter:0 "The Timbucktu Charter"
HAY_TIM_charter_desc:0 "Timbucktu always enjoyed some measure of autonomy within the Mazwi Empire, and we wish to preserve that legacy. The city of knowledge will be integrated as a city-state similar to the city-states of Hayzeb, although given the lack of traditional interaction between our peoples this will have to be formalised by a written charter."

HAY_the_fallen_kingdoms:0 "The Fallen Kingdoms"
HAY_the_fallen_kingdoms_desc:0 "Zar-Hay and Alwani were slaver-states with revanchist rulers, but we can hardly blame them. They suffered great indignity under the Mazwi, and thought that only establishing themselves as the dominant tribal group could prevent that from happening again. To them, cooperation and benevolent rule by foreigners sound absurd. We will be patient, and convince them otherwise through example."

HAY_begin_repatriation:0 "Begin Repatriation"
HAY_begin_repatriation_desc:0 "The slave trade left thousands upon thousands of zebras displaced across the territory of the former Mazwi Empire, ripped from their families and communities. We will set up an office to help repatriate those freedzebras to their homelands."

HAY_integrate_da_norf:0 "Integrate the North"
HAY_integrate_da_norf_desc:0 "The Northern Great Lakes are a patchwork, but that patchwork is steadily being sewn into the weave of our federation. While it will take longer to see full compliance than it did in the central Great Lakes, we are already starting to see trade and trust flow between the Northern Great Lakes and the Hayzeb heartland."

HAY_finish_the_crusade:0 "Blood and Gold"
HAY_finish_the_crusade_desc:0 "The heartlands of the Mazwi Empire are finally within our reach. The destination of centuries worth of Hayzeb, sold to toil in the bloodstained goldmines. The hour of liberation is now."

HAY_experience_of_revolt:0 "The Experience of Revolt"
HAY_experience_of_revolt_desc:0 "The two glorious years of Bamina's revolt, fighting both the slavers and the roving Yeti warbands, provided us with a wealth of knowledge on strategy and logistics. We will send archivists to speak to the brave souls who fought in that rebellion, to compile their knowledge for future use."

HAY_warriors_of_liberation:0 "The Sword of Liberation"
HAY_warriors_of_liberation_desc:0 "Everyzebra in our armies must know that they fight for the liberation of their fellow creature, not for their subjugation. We will enter each new village carrying food and medicine for the local inhabitants, and any transgressions against them will be severely punished."

HAY_reformed_chain_of_command:0 "Rationalise the Chain of Command"
HAY_reformed_chain_of_command_desc:0 "Between the federal system and the ad hoc nature of Bamina's armed rabble, the Hayzeb chain of commmand is confusing and makes advanced tactics difficult to perform. We will simplify our chain of command so we can put our military knowledge into practice."

HAY_freedom_guns:0 "The Guns of Liberation"
HAY_freedom_guns_desc:0 "New innovations are trickling in from the wider world, and one has caught particular attention. The shrapnel shell promises to revolutionise warfare. No longer will we have to fire directly with solid or canister shot: our artillery will rain death upon the foe, wherever they hide!"

HAY_earthworks:0 "Fortified Fighting Positions"
HAY_earthworks_desc:0 "On the rare occasions the Hayzeb defeated the Mazwi in the old days, it was because we dug in. Earth protected us from cannon and shot; earth allowed us to care for our wounded under its shelter. In our day, Bamina's rebellion showed that trench warfare need not be static: a rebel force can advance at night, and by the time day has risen they will have constructed a fortified position with everything needed to hold ground the enemy didn't even realise we had taken."

### REACTIONARY TREE ###

HAY_the_disaster:0 "The Disaster"
HAY_the_disaster_desc:0 "With Bamina comatose, the government collapsing, our coalition solid and our soldiers in position, we thought it would be relatively simple to use the crisis to consolidate power. Instead the Chainbreaker had to die at the worst possible moment, the Seer and the heiress escaped, and the people have gone mad with grief and rage. We will have to do this the hard way."



HAY_defame_bamina:0 "The Tale of the Three Despoilers"
HAY_defame_bamina_desc:0 "Our newspapers will cast the Storm King, Bamina, and the current rebels as "the three despoilers": different in their appearance, but not in the destruction they bring. This will make the righteousness of our cause clear to all."

HAY_yeti_mercs:0 "Unleash the Storm Creatures"
HAY_yeti_mercs_desc:0 "Some criticise us for hiring Yetis to do our fighting, calling us traitors or cowards or any number of things. Or rather, they think it: saying it aloud in front of a four hundred pound Yeti is unwise."

HAY_tax_grain:0 "Pay for the Reconstruction"
HAY_tax_grain_desc:0 "The peasants' rampage destroyed what little infrastructure had survived the Storm King's invasion and Bamina's crusade. But behind every crisis lies an opportunity: we will pay for reconstruction by placing a tax on millet, wheat, and other staple grains. A moral triumph and an economic boon, which will set up the conditions for restoring the natural order of things."

HAY_sales_tax:0 "Simplify Taxation"
HAY_sales_tax_desc:0 "The Great Lakes has been without a unified tax code for too long. We will eliminate most of the local levies, customs duties, head taxes and so on which we once relied on, as well as the ever-unpopular grain tax, and replace it all with a 30% sales tax on all goods and services. This will ensure the indolents who spend as much as they make pay for the bulk of state expenditures, and incentivize our producers to favour export rather than consumption by depressing domestic demand."

HAY_restore_slavery:0 "Restore the Natural Order"
HAY_restore_slavery_desc:0 "Given the state of pre-unification recordkeeping and the size of our territory, it is impossible to track down every last freedzebra, but for our way of life to return we will need a large number of slaves. Fortunately, we have several ways of ensuring many zebras end up in bondage over the next few years, and need only decide on them."

HAY_interest_rates:0 "Adjust Interest Rates"
HAY_interest_rates_desc:0 "Our financial instruments are crude next to those employed in the great powers of the world, but we have enough state capacity to raise interest rates. That combined with the grain tax should land many zebras in bondage without us being directly responsible. If they didn't want to be enslaved, they should have worked harder and not taken out a loan."

HAY_conditional_aid:0 "Conditional Aid"
HAY_conditional_aid_desc:0 "Currently, relief operations are being done at the state's expense. We can make those communities hardest hit give up a fraction of their population to the slave auctions in exchange for aid, which would net us a large number of bodies but likely not of the highest quality. This is also likely to promote more outrage than subtler options."

HAY_head_tax:0 "Fair Taxation"
HAY_head_tax_desc:0 "The only fair taxation is to tax everyzebra equally. We will levy a head tax, payable in gold or real estate, to finance relief. Those who fail to pay will be considered in default to the state. Some will be able to take out loans to pay the head tax, but that will likely end the same way."

HAY_abuse_pow:0 "Put a Price on Mercy"
HAY_abuse_pow_desc:0 "POWs taken in the civil war are not enemy combatants: they are rebels and traitors, and we are fully within our rights to execute them. If their families wish their relatives to have the mercy of enslavement, they will have to pay up either in gold, land or flesh. Those who can afford to pay double may even see their relatives free again."

HAY_enslave_petty_thieves:0 "Equal Justice"
HAY_enslave_petty_thieves_desc:0 "Before the usurper, those convicted of serious crimes would sometimes be given to the victims' families as slaves. What qualifies as a "serious" crime is somewhat ambiguous, and in this time of rising criminality, it is high time we stop letting property crime off so easily. Those caught stealing from granaries will be summarily tried and enslaved by the state, to be auctioned off swiftly and cheaply."

HAY_crown_zoubakar:0 "An Emperor for the Great Lakes"
HAY_crown_zoubakar_desc:0 "Some of our Mazwi supporters long for the Manzas of old, but that was a brittle system, and placed far too much power in the hooves of a single zebra who could get ideas. We will compromise by crowning the Mazwi magnate Zoubakar, not as Manza with the implications that carries, but as Emperor, with a balance of powers and obligations towards the imperial senate."

HAY_noble_republic:0 "An Aristocratic Electorate"
HAY_noble_republic_desc:0 "Bloodline is a fine basis for determining the transmission of privileges and property, but it is a poor basis for deciding the leadership of a state whose mission is protecting that property. The Senate shall be the highest authority, and delegate executive power to an appointed Grand Speaker."


### REVENGE TREE ###

HAY_cry_havoc:0 "For Vengeance!"
HAY_cry_havoc_desc:0 "Our worst fears are realised: Bamina is dead and her murderers parade in the streets. We will avenge the Chainbreaker, and we will bring such fury upon her killers that they will soon miss her as much as we do."

HAY_crown_zaria:0 "The Queen is Dead; Long Live the Queen!"
HAY_crown_zaria_desc:0 "There is no time for a grand ceremony. With the spirits and the soldiers as witnesses, we will crown Bamina's half-sister Zaria as Queen of All Hayzeb. She is still young and will need careful guidance, but we must rally around the blood of the Chainbreaker to unite our people!"

HAY_reign_of_fire:0 "The Reign of Fire"
HAY_reign_of_fire_desc:0 "Bamina was meant to be crowned in a ring of flames. She rejected the fires, but we shall inaugurate our new Queen's reign with an inferno the likes of which the Great Lakes has never seen."

HAY_rain_of_blood:0 "The Rain of Blood"
HAY_rain_of_blood_desc:0 "It was said that the blood of the guilty would fall like rain, staining the great lakes themselves red. Bamina stayed her hoof and was rewarded with death. We shall not make the same mistake."

HAY_neutrality_is_treason:0 "With Us or Against Us"
HAY_neutrality_is_treason_desc:0 "Nocreature could hear the song of the Chainbreaker and fail to support our cause. Her works, her mercy, and her murder should stir the hearts of anycreature without an ulterior motive to give their lives, their labour, or at least a portion of their possessions to avenge her. If they have heard our song and not joined us, then they must have something to hide."

### DECISIONS ###

HAY_national_mood_cat:0 "The National Mood"
HAY_national_mood_cat_desc:0 "Bamina's government is popular among commoners, particularly freedzebras she liberated from slavery. However, it attracts suspicion from the aristocracy, particularly former slaveowners.\n\nHigher commoner §RZeal§! will increase the military effects of the §YZeal and Suspicion§! national spirit, while higher aristocratic §CSuspicion§! will increase its impact on your §Ystability§! and §Ypolitical power§!.\n\nThe mood of the commoners and the mood of the aristocracy affect one another. Having one high and the other low will naturally cause whichever is lower to steadily §Yincrease§!. Being at war will cause both to slowly trend up, while peace will cause both to slowly trend down.\n\nCurrently, the commoners are [HAY.GetCommonerMood], and [HAY.GetCommonerDrift].\nCurrently, the aristocracy are [HAY.GetNobleMood], and [HAY.GetNobleDrift].\n\nTemporary display for the sake of simple code:\nZealotry: [?HAY_NM_zealotry|%] - Drift: [?HAY_NM_Z_drift|%+]\nPlotting: [?HAY_NM_plotting|%] - Drift: [?HAY_NM_P_drift|%+]"

HAY_reassure_aristocrats:0 "Reassure the Aristocracy"
HAY_reassure_aristocrats_desc:0 "Queen Bamina will take a moment away from the troops to speak with landowners and former slaveowners, assuaging rumours that she is planning mass retribution on them."

HAY_rally_commoners:0 "Rally the Commoners"
HAY_rally_commoners_desc:0 "Queen Bamina will spend extra time mingling with the common zebras, letting the tales of her geniality and generosity spread as she does."

HAY_root_out_plotters:0 "Root Out Plotters"
HAY_root_out_plotters_desc:0 "The Grand Vizier warns of plots behind every corner, and asks only our leave in dealing with them. If circumstances become dire, we can use his network to root out our enemies."

HAY_discourage_fanatics:0 "Dissuade the Fanatics"
HAY_discourage_fanatics_desc:0 "The zeal of certain freedzebra is getting out of hoof. Bamina will meet with these fanatics personally and remind them that she is just a zebra, and that vengeance is not the way."

HAY_federal_cohesion_cat:0 "The State of the Federation"
HAY_federal_cohesion_cat_desc:0 "While each region has a §Ylocal governor§! acting as a point of contact, the §PHayzeb Queen§! rules through a complex weave of local authorities. These include village councils, tribal or clan leaders, merchant guilds, elected mayors, priests and wise-zebras, and so on; some loyal, some less so.\n\nHow efficient this complex system is varies, and is represented by a region's §Clocal cohesion§!. Low §CLocal Cohesion§! applies a penalty to §YRecruitable population§! and §YConstruction speed§!. The average of §Clocal cohesion§! between all regions forms the §Cfederal cohesion§!, which applies modifiers to §YStability§!, §Ypolitical power gain§!, and §Yconsumer goods factories§!."

HAY_equip_irregulars_with_shovels:0 "Distribute Entrenching Tools"
HAY_equip_irregulars_with_shovels_desc:0 "Many freedzebras have never handled a rifle, but every one of them has handled a spade. With proper direction, their experience digging irrigation trenches can be applied to military trenches and even complex earthworks."

HAY_form_honour_guard:0 "Ashlander Honour Guard"
HAY_form_honour_guard_desc:0 "Safinata, sister of the Prophet Almani, has proposed that she gather the ashlanders into an honour guard for Queen Bamina. These stern warriors are disconnected from the intrigues of the Hayzeb cities and have a fierce respect for the Chainbreaker, which will make them loyal guards and deadly fighters."

### IDEAS ###

HAY_breaker_of_chains:0 "Broken Chains"
HAY_breaker_of_chains_desc:0 "In the aftermath of Mazwi's disintegration, Bamina rallied an army of slaves and with them united the lands of the Hayzeb. After becoming Queen, she liberated all slaves in the newborn nation and vowed to erase the oppressive institution from all of the Great Lakes, and perhaps even all of Zebrica. While the formerly enslaved masses rejoice, the former slaveowners are furious and many plot the downfall of the Queen."
HAY_city_states:0 "A Federation Of City-States"
HAY_city_states_desc:0 "Hayzeb has traditionally been divided into a number of city-states, which are centered around wealthy trade cities. The new Queen has respected the historical rights of these city-states and governs with a light hoof, but this has meant that the member-states of the federation are very autonomous and pay little regard to the Queen and her central government."
HAY_military_disarray:0 "Military in Disarray"
HAY_military_disarray_desc:0 "The military is in a sad state. The armed rabble are motivated, but there is a tendency to ignore the orders of any officer not directly appointed by Queen Bamina or chosen on the basis of strength and deeds, and the "regular" army are levied from city-states who insist on each having parallel chains of command."
HAY_military_disarray_2:0 "Fractious Army"
HAY_military_disarray_2_desc:0 "Reforms conducted in the field have steamlined the chain of command, and the federal army units are finally loyal to the Queen and the Federation above their home city-states. While still somewhat undisciplined and plagued by regional rivalries, the Hayzeb army is finally starting to resemble a unified fighting force."
HAY_inciting_rebellion:0 "Inciting Rebellion"
HAY_inciting_rebellion_desc:0 "We are stirring discontent among the slaves and the dispossessed of our future enemies. When we strike, they will strike with us, but we cannot fully control what these rebels will do."
HAY_rallying_people:0 "Rallying Our People"
HAY_rallying_people_desc:0 "we are rallying our people for the fight ahead, reiterating our message so that everyzebra knows they fight for freedom, whether on the battlefield or in the workshops."
HAY_fomenting_unrest:0 "Fomenting Unrest"
HAY_fomenting_unrest_desc:0 "We are appealing directly to our people against their intransigent local leaders. This is destabilizing the Federation, but will bring these magistrates to heel."
HAY_promises_to_magistrates:0 "Promises to Magistrates"
HAY_promises_to_magistrates_desc:0 "We are making promises and offering gifts to the intransigent magistrates in the federation. Their loyalty is questionable at best, but with the right incentives they will fall in line."
HAY_national_mood_modifier:0 "The National Mood"
HAY_national_mood_modifier_desc:0 "While the freedzebras are enthusiastic to the point of zealotry about the current government, the aristocracy scheme against it."
HAY_cooperative_agriculture:0 "Cooperative Farming"
HAY_cooperative_agriculture_desc:0 "Much of the prime agricultural land is owned by village cooperatives. Food is cheap and plentiful, but it can be difficult to convince such zebras to leave their lands and go off to war. The farmers eagerly invest in new machinery and share techniques to improve yields, pooling their knowledge as well as their funds."
HAY_crown_agriculture:0 "Crownland Farming"
HAY_crown_agriculture_desc:0 "Much of the prime agricultural land is owned by the crown. The workers are well-paid and well-fed, but know that they owe their prosperity to the Queen's generosity and are more than willing to defend her. The sector is somewhat sluggish as there is little incentive to try new methods, but it benefits from an immense economy of scale."
HAY_private_agriculture:0 "Private Farming"
HAY_private_agriculture_desc:0 "Much of the prime agricultural land is owned by large planters. Thanks to the Queen's intervention their workers are far better off than most plantation workers, with a portion of the value of the land paid directly to them upon their emancipation in order to start a new life. The tight labour market fosters agricultural innovation."
HAY_revolts:0 "Revolting Commonzebras"
HAY_revolts_desc:0 "Hayzeb agitators have snuck into the most destitute communities in our country, promising them a better life and revenge against their "oppressors" if they join the Chainbreaker. The resultant unrest hampers our war effort."


### STATE MODIFIERS ###

HAY_republic_mod:0 "The Republic of the Central Great Lakes"
HAY_republic_mod_desc:0 "This region is governed under a constitutional republican system, in contrast to the more fluid monarchical system of the rest of the federation."
HAY_amanyi_mod:0 "Vassal Kingdom"
HAY_amanyi_mod_desc:0 "This region is governed by a vassal-Nnabakyala, whose divine right to rule is seen as an odd curiosity in the rest of the federation."
HAY_TIM_mod:0 "City-State of Scholars"
HAY_TIM_mod_desc:0 "A rare example of a true city-state outside the core Hayzeb lands. This region is governed by a wise council of scholars, who shield their students from the ravages of war and invest generously in local infrastructure."

