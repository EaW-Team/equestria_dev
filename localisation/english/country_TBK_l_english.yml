TBK_productive_sorrow:0 "Productive Sorrow"
TBK_productive_sorrow_desc:0 "A radio host and an ex con-artist, Productive Sorrow operates a popular pirate radio in Tobuck broadcasting either knock off Equestrian music or talking about local gossips. He fled Equestria after his last gig ended in a fiasco but he has cemented himself as a local cultural touchstone to both normal ponies and the elites that run the city.\n\nOne other noteworthy thing about Productive Sorrow is the fact that he is always accompanied by his pet rat Timmy wherever he goes."
