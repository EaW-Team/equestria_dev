tobuck_alesia.24.t:0 "The Dark Horses"
tobuck_alesia.24.d:0 "'HALT!' bellowed the feldfebel. 'Aten-SHUN!' Initially, upon being assigned command of a company of fresh troops for the Tsaritsa's Yasani Guard, he was insulted, thinking them little more than bullies and paramilitary thugs, hardly befitting a seasoned Severyanan exile officer such as himself. So far, however, they had exceeded his expectations. His little platoon of zebras was excellently well turned-out in their dark uniforms. The feldfebel was still amazed that they could possibly stand the heat in all black. Then again, they were Zarantian zebras, natives to these arid climes, and he wasn't. He was very supportive of their retention of the sword as a weapon alongside the rifle, feeling it preserved some shred of honour. The old colt admired a warrior who had the courage to wield one on a modern battlefield.\n\nThe troops had now formed into two files. They were in the front room of the local army headquarters, and several bureaucrats and top brass officers were peering from their offices down the hall towards them, to see what the noise was about. On the wall in front of the squad was a newly-installed painting of Her Imperial Majesty, the Tsaritsa. The feldfebel roared 'Left FACE!', quickly followed by 'Pre-sent ARMS!' and it was done in under a second. 'At my command, you will salute your Tsaritsa and pledge loyalty to her as long as you may live! Sa-LUTE!' The platoon roared back, in their strongly accented voices; 'WE SALUTE YOUR IMPERIAL MAJESTY, AND PLEDGE TO SERVE YOU UNTO DEATH!'\n\nAs they did, the underofficer dipped the colours and the feldfebel saluted with his sabre, following along with the salute and oath. As the echo from the hallway faded, the feldfebel shouted ;'Right then! Shoulder arms! Left face! By the left, quick march!' The platoon marched off, their hooves kicking characteristically high as they stepped. The feldfebel looked smugly at the desk workers withdrawing their heads back into their offices like snails into their shells. They were stuck here all day, pen-pushing and paper-stacking, yet he had the privilege to put his life on the line for Tsaritsa and company. He looked back to the marching zebras and thought; THOSE are the warriors I would choose on that day, the desk-dwellers can keep their comfortable cubicles." #sirnori
tobuck_alesia.24.a:0 "The sword is mightier than the pen."

tobuck_alesia.25.t:0 "Fate of Labourer"
tobuck_alesia.25.d:0 "Alesia sits in a meeting where a fierce argument rages over the issue of labourers, with the table divided between Chiropterran and Severyan officials. Chiropterran officials wish to continue the old labour system to its due end, citing it will enable for more rapid industrial reconstruction and also risks posed by freed labourers as potential security risk. Severyans argue that even a short reliance on slavery hinders the economic growth across the tsardom, especially as Tobuck continues to industrialize. In the end Alesia slams the convention table to call on a silence and offers her two bits. She states she finds the labourer system distasteful, for even Old Severyana had no slaves. But she does agree it has its benefits. She ponders the choice before her for a moment before giving her answer."
tobuck_alesia.25.a:0 "The labourers shall remain for one generation."
tobuck_alesia.25.b:0 "My realm needs free workers."

