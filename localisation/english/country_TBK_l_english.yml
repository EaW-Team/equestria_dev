TBK_vasile_president_idea_hf_victory_desc:0 "§YBorn§!: 31st of December 957 in White Flower\n\n§YBiography§!: Born in a family of imperial loyalists, Vasile grew up in the troubled times that followed the prince of Brodfeld's attempt at unifying the region of Prywhen. While his parents were aghast at the constant turmoil of the region, Vasile quickly accustomed himself in it.\n\nPushed into civil service, the young griffon became a firefighter. Clever and lacking in morale, Vasile organised a small arson ring to start fire in wealthy households to then steal as he put out the fires. He quickly left the job before he got caught. After a few stints in smuggling, he ended up landing the job that would change his life: sales representative of a burgeoning weapons factory. Uninterested in selling hunting weapons or handguns to local police forces, he cleverly used his job to funnel orders to all who would need them and create more demand: communists, criminals, minotaur or Gryphussian rebels. After a few years of spectacular success, Brodfeldian justice finally closed in. The dumbfounded company leadership was left to stand trial while their best sales representative was nowhere to be found.\n\nVasile traveled, doing some smuggling work, for a few years until he fatefully met Pea Shooter during a gun deal in Sicameon. Both double-crossed by some local pirates, they joined together and from there, a partnership blossomed.\n\nEventually, the pair would end up in Tobuck where Vasile diligently helped with the creation of the Republic of Tobuck. However, he was not satisfied with simply looting the place. He saw opportunities. Weaving contacts with the local wealthy elites, Vasile foresaw a future where Tobuck could become a true moneymaker where he wouldn't just be a criminal but a respectable member of society. Sadly, Pea Shooter didn't see it that way but why let a partner stand in the way of a good thing?\n\n§YPortrait By§!: Egil"

