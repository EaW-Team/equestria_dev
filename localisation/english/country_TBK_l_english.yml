tobuck_alesia.29.t:0 "To Each Their Rights"
tobuck_alesia.29.d:0 "TL;DR a local farming community in Tobuck is protesting against their new noble landlord's high landrents whilst her guards keep them at bay from the estate. Admist this chaos, a royal wagon comes with soldiers and a judicial herald. The noblelady appears upon seeing this, looking very happy and satisfied while the commoners are afaird. The herald clears her throat and announces that a local judge has reviewed the situation and has made a ruling in accordance to the tsaritsa's decrees. The judge has deemed the rents criminally high and has decreed those rents to be repaid back in full alongside next rent being free. The noblelady and crowd are in shock before the farmers cheer and the noblelady furiously yells at the herald that she will complain about this. Only for the herald to ask if the noblelady questions the tsaritsa's laws and the soldiers level their rifles."
