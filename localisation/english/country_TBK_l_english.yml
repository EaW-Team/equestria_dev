tobuck_wallnut.22.t:0 "Telegram From U.L.N.Z" ###Danielle
tobuck_wallnut.22.d:0 "A telegram arrived from the United Lands of North Zebrica today. In it, their leader Wallnut Drive requested that we end the Hippogriff mandate over Zumidia, and allow them to join their Hazrumenian brothers and sisters.\n\nGeographers informed [HIP.GetLeader] that Hazrumenia is an ancient region encompassing what is now Tobuck, Chiropterra, Warzena and indeed Zumidia. There are some cultural ties, and some Zumidian leaders have expressed interest in joining with the up and coming Hazrumenian Union, although the Zumidians themselves seem quite divided on the matter.\n\nSome within our government have suggested we accept this deal, as Wallnut's interests align with ours in many ways, while others urge us to reject the deal and prepare to fight this Wallnut Drive, who they consider a petty warlord no matter how Harmonist his rhetoric. Still others suggest a compromise, whereby we end the Zumidian mandate on the condition that Zumidia be an independent member-state of the Hazrumenian Union rather than as part of ULNZ, which would ease some Zumidian worries while probably not angering the rising power."
tobuck_wallnut.22.a:0 "Zumidians will be free to join their continental friends."
tobuck_wallnut.22.b:0 "We must insist that Zumidians are granted their own state."
tobuck_wallnut.22.c:0 "We will accept, if they're willing to pay up.'"
tobuck_wallnut.22.e:0 "This deal is simply unacceptable."

tobuck_wallnut.23.t:0 "Ain Trotgourait Conference" ###Danielle
tobuck_wallnut.23.d:0 "TL;DR ULNZ on behalf of Hazrumenian Union meets and signs the handover deal with Hippogriffia in the provincial capital of Zumidia."
tobuck_wallnut.23.a:0 "To the future of free Zumidia!"

tobuck_wallnut.24.t:0 "Ain Trotgourait Declaration" ###Danielle
tobuck_wallnut.24.d:0 "TL;DR ULNZ and Hippogriffia do a public declaration in Ain Trotgourait for"
tobuck_wallnut.24.a:0 "To the future of free Zumidia!"

tobuck_wallnut.25.t:0 "Hippogriffia Demands Compensation" ###Danielle
tobuck_wallnut.25.d:0 "TL;DR Hippogriffia sents a reply back, saying it is willing to retreat from Zumidia but requests that ULNZ provides them with adequate compensation for all the investments done by the government in Zumidia alongside costs of all the policing actions. This demand would be somewhat controversial within ULNZ government, as it is naked ransom. Still, accepting it would avoid war"
tobuck_wallnut.25.a:0 "Give them what they ask."
tobuck_wallnut.25.b:0 "Attempt to re-negotiate the compensation down."
tobuck_wallnut.25.c:0 "Prepare for war."

tobuck_wallnut.26.t:0 "Ain Trotgourait Settlement" ###Danielle
tobuck_wallnut.26.d:0 "TL;DR Hippogriffia and ULNZ have a conference where Zumidia is formally turned over to ULNZ oversight while they repay costs incured by the Hippogriffians while defending Zumidia."
tobuck_wallnut.26.a:0 "To the future of free Zumidia!"

tobuck_wallnut.27.t:0 "ULNZ Sends Counter-Offer" ###Danielle
tobuck_wallnut.27.d:0 "TL;DR Hippogriffia receieves a reply from ULNZ, stating they are willing to offer Hippogriffa due compensation but disagree on the sum. The counter-offer is still substantial but about quarter smaller. Aris First can either accept this counter offer and avoid war or reject it."
tobuck_wallnut.27.a:0 "Fine, the sum will be smaller."
tobuck_wallnut.27.b:0 "Reject it entirely and muster our forces."

tobuck_wallnut.28.t:0 "Ain Trotgourait Settlement" ###Danielle
tobuck_wallnut.28.d:0 "TL;DR Hippogriffia and ULNZ have a conference where Zumidia is formally turned over to ULNZ oversight while they repay some of the costs incured by the Hippogriffians while defending Zumidia."
tobuck_wallnut.28.a:0 "To the future of free Zumidia!"

tobuck_wallnut.29.t:0 "Hippogriffia's refusal" ###Danielle
tobuck_wallnut.29.d1:0 ""Dear Generalissimo Wallnut Drive,\n\nI understand that you think you're a liberator. After liberating so many from Chiropterra, you must feel like you can free every creature in the world. However, you misunderstand what's happening in Zumidia if you think they need to be rescued. No "Hazrumenian Union" can compare to the years of friendship which has accumulated between Zumidia and Hippogriffia, and ceding Zumidia would be like giving up our own brothers and sisters.\n\nZumidia is part of [HIP.GetName]. The Zumidians are [HIP.GetAdjective]. We want to be your friends, and we are grateful to you for defeating the Chiropterran Legions, but if you cannot accept that, then we will have to be enemies. Yours,\n\n-Princess Skystar of [HIP.GetName].""
tobuck_wallnut.29.d2:0 ""To the Generalissimo of Chiropterra,\n\nWe have no interest in giving over our Zumidian holdings to an upjumped mercenary. We have other plans for the region, and your 'Hazrumenian Union' has no standing to make demands of a far more advanced civilization such as ours. We recommend you withdraw all forces from our border, and tend to your own affairs. Sincerely,\n\n-Raft Wood, Chief Advisor to Queen Novo."
tobuck_wallnut.29.a:0 "We did not want war but they shall have it"

tobuck_wallnut.30.t:0 "Ultimatum From U.L.N.Z" ###Danielle
tobuck_wallnut.30.d:0 "We have received a telegram from [TBK.GetName]. They are demanding we withdraw all forces from Zumidia and allow them to "join their Hazrumenian brothers and sisters, or face the full force of our armies!"\n\nWhile normally we would not see much threat from Tobuck, some within our general staff warn that they managed to defeat the infamous Chiropterran Legions and have only grown stronger since then, suggesting that it may be better to give up Zumidia than to face their strength."
tobuck_wallnut.30.a:0 "Challenge accepted"
tobuck_wallnut.30.b:0 "This war is not worth it, pull our troops out"

tobuck_wallnut.31.t:0 "Hippogriffia Rejects the Ultimatum" ###Danielle
tobuck_wallnut.31.d:0 "As expected, [HIP.GetName] have refused to withdraw from Zumidia, instead diggin in and sending additional forces to prepare for war. It seems there was no reasoning with [HIP.GetLeader], and the fate of Zumidia will be decided on the battlefield. Wallnut was giddy at the prospect of going toe to toe with a tough enemy like [HIP.GetName], only becoming somber when Carrot Stick reminded him that liberating Zumidia will no doubt cost thousands of lives."
tobuck_wallnut.31.a:0 "To arms! Liberate Zumidia from Hippogriff oppression!"

tobuck_wallnut.32.t:0 "Hippogriffia Accepts the Ultimatum" ###Danielle
tobuck_wallnut.32.d:0 "To our shocked relief, [HIP.GetName] is withdrawing its forces from the mainland. They have given us a list of Zumidian community leaders to contact in order to facilitate the orderly transfer of authority over Zumidia. Wallnut Drive was initially disappointed that he wouldn't be able to test his tricks against the Hippogriff oppressors, but quickly joined in the jubilation as his friends celebrated the news with yet another party."
tobuck_wallnut.32.a:0 "And don't come back!"

tobuck_wallnut.33.t:0 "Lands and Zebras of Zumidia"
tobuck_wallnut.33.d:0 "TL;DR ULNZ administration is getting settled in Zumidia, working alongside locals in keeping services and affairs running after departure of Hippogriffia."
tobuck_wallnut.33.a:0 "Government will invest in local industries"
tobuck_wallnut.33.b:0 "Government shall listen and aid local communities"

tobuck_wallnut.34.t:0 "Family of Families" 
tobuck_wallnut.34.d:0 "TL;DR Narrative final event of Wallnut harmony path."
tobuck_wallnut.34.a:0 "Sun shines over Hazrumenia and Her defender."

### Wallnut Communist events

tobuck_wallnut.35.t:0 "Two Cups of the Scale" 
tobuck_wallnut.35.d:0 "TL;DR Narrative explanation event that tells how ULNZ is starting to return to some normalcy and stability. But underneath, two factions stand opposed: Dusk Wane's and Niftyn's. While publicly they have formed an united front with Wallnut Drive as the leader, within the administration divisions are forming. But even as people are worried alongside officers in the army, no conflict arises. At times are some minor confrontations but for now the factions cooperate. But if one was to come dominate the other, the conflict could flare and escalate."
tobuck_wallnut.35.a:0 "For now the federation can sigh in relief."

tobuck_wallnut.36.t:0 "Thoughts of the Red Moonspeaker" 
tobuck_wallnut.36.d:0 "TL;DR event where Dusk Wane sits in an empty conference room late into the night, after long negotiations between various groups representing Chiropterran workers. He has managed to get them to cooperate and unite their powers together under his leadership; he has even managed to convince some moonspeakers to join, if only out of existential threat Wallnut poses to them. Dusk personally considers him a buffoon but not a threat. No, the real threat is Niftyn, who has already gather hardline communists under his leadership in Tobuck. Even if they had shared a drink at the hotel, in truth they are too far opposed in ideology to truly cooperate. But a civil war is not good either. For now, Dusk knows, it is best to simply rebuild, form the ranks and push back against great reaches from Niftyn."
tobuck_wallnut.36.a:0 "This land will belong to the worker's unions."

tobuck_wallnut.37.t:0 "At the Factory Gate" 
tobuck_wallnut.37.d:0 "It had felt like eons since they'd seen their old workplace. In truth, the workers of Nightmare Steelworks had found it difficult to believe that the factory was actually reopening. When the time came to return to work, many of them were afraid of changes that could be imposed by the new government. Many more were shocked to see that the giant mural of Nightmare Moon above the front entrance had been stripped away, replaced with a much more somber art piece depicting a full moon in a starlit night sky. Even the name on the building had been changed; now it read 'Steel Moonworks.'\n\Their old boss had assured them that all the changes were made purely to comply with the new laws, but the workers still had their doubts. How could a new government that has torn down everything they believed in possibly have their best interest in mind?\n\nAs the workers approached the front entrance, a few well-dressed ponies exited the building. The well-dressed ponies introduced themselves to the workers, saying that they were with the United Labour Front. Many of the workers were confused and had inquired as to what that was.\n\n"A union meant to ensure the well-being of every labourer in Chiropterra! One of Dusk Wane's recently implemented programs!" they had explained. The workers seemed hesitant to believe them, but nicer and safer working conditions did sound appealing. Many of the workers stopped briefly to inquire further, figuring that the promises they were making seemed too good to be true.\n\nBut as they began their workday, it soon became clear that the new working conditions were much, much better than they used to be. Fear and worry dissipated almost instantly amongst them. One worker gave a last look to a wall where some graffiti of Nightmare Moon used to be. It was almost completely wiped away; only a faint remnant of the old faith remained."
tobuck_wallnut.37.a:0 "Maybe it is time to move on?"

tobuck_wallnut.38.t:0 "To Mend the Faith" 
tobuck_wallnut.38.d:0 "Though it had been some time since Wallnut's forces had devastated her hometown on the outskirts of New Ayacachtli, Pond Watch still found it difficult to accept the new reality of her situation as a Moonspeaker. Her local temple had been almost completely demolished, and when the time came to rebuild it, she was shocked when the new government had declared that Nightmare Moon had twisted their faith over the ages into a monstrosity. They said that all temples needed to be reshaped or reformed to depict the "old faith" of the rising Moon holding dominion over the night sky.\n\nPond had felt conflicted about this then, but when she had stepped back to think about all of the horrible things that her faith had done to those who rejected Nightmare Moon, she realized that she too had become prejudiced towards the nonbelievers.\n\nWhen she joined the volunteer efforts to rebuild the temple, both Pond and several of her old friends were surprised to see each other there. Pond had exclaimed that she had resolved to save the faith from its wrongdoings and to help bring the light of the Moon back to all who needed it.\n\nShe was brought out of her thoughts when a bell rang, signifying that the reconstruction workers, many of whom didn't even share her religion, were about to arrive for lunch. She hoped that at least this gesture of kindness could help atone for her own sins. Pond smiled at the hungry ponies as they entered the room."
tobuck_wallnut.38.a:0 "Soups on, everypony!"

