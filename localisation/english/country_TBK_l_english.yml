TBK_batsby_conclave_category:0 "The Grand Council of Batsby"
TBK_batsby_conclave_category_desc:0 "For centuries, §CChiropterra§! has stood united in its faith to §YHoly Nightmare§!. But in reality, the §Cmoonspeakers§! preached and dictated doctrines in conflict with each other. One could have thought that after some lost pony conquered it, the whole edifice would have come tumbling down. Yet, the opposite happened. Dozens and then hundred of §Cmoonspeakers§! came around, seeking to sweep the dust and remove the cobwebs of the house of §YNightmare Moon§!. Faced with such a boiling desire for revival and renewal of the faith, §YAlesia§! has called a grand council to talk of matters of faith. Despite the allure of a great spiritual meeting between the §Cmoonspeakers§! and their new heraldess of dusk, the council is also at its core a matter of base politics. Two factions have emerged among the §Cmoonspeakers§! which §YAlesia§! will have to contend with according to her interests. Both seek a return to the spirit of the early days of the faith but couldn't be more different as how they seek to return to it.\n\nThe §gRevivalist§! believe that §CChiropterran§! society as a whole grew compromising and lax and so, as they seek the revival of §YNightmare Moon§!, their diagnosis is that the faith should be as she left it. Sacred traditions ought to be restored and stand unquestioned, protected by §Cmoonspeakers§! acting as guardians of the dogma.\n\nThe §FWaxists§! on the other hoof call upon the image of the waxing moon, explaining that it was the §Cmoonspeakers§! themselves rather than society who grew blinded by a twisted and erratic interpretation of the faith. As such, their sacred duty is to study the spirit of the fundamentals of the faith and find their way back to the heart of the §YNightmare Moon.§!\n\nIf the §gRevivalists§! are dominant, you will gain:\nWar Support: §G+5.00%§!\nReinforce Rate: §G+5.0%§!\n\nIf the §FWaxists§! are dominant, you will gain:\nStability: §G+5.00%§!\nCompliance Growth Speed: §G+5.0%§!"
