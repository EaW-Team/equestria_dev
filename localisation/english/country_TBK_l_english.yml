tobuck_wallnut.2.t:0 "Who's Gonna Help Us?"
tobuck_wallnut.2.d:0 "It was early afternoon in The Salty Baron, a popular pub on the Tobuckian coastline near the border to Chiropterra. Being in such close proximity to those fanatics often led to interesting conversations about what went on beyond the warning signs tentatively scattered along the coast. \n\n"I hear they sacrifice zebras to their night gods!" Yelled one stallion, swinging a beer around to exaggerate his claim. \n\n"Oh yeah? I hear they summon monsters to foalnap our children in the middle of the night!" Shouted another, stumbling out of her chair. \n\nSoon the locals quickly became hysterical with their fears and claims of all the horrible going-ons inside of Chiropterra, despite the best attempts of the bartender to calm everyone down. Just as the bartender was about to consider extreme measures, he spotted something that made his heart drop into his stomach: a well-dressed thestral accompanied by a small entourage of armed ponies had entered his pub. A warlord's company, no doubt. For now, they seemed to be observing the chaos unfold.\n\nA voice in the crowd rose higher than the others, "Yeah! This place is done for! Who's gonna help us when the Chiropterrans come knocking to enslave us and our kin?!" \n\nThe thestral grinned, then spoke with a charismatic upturn, "Why, me of course!" \n\nMost of the pub turned to the stranger who had entered. Some were bewildered, others suspicious. "And who are you supposed to be?" One asked. \n\n"Lemme tell ya somethin'," said the thestral as he hopped onto one of the tables, "All the stories you were sayin' about Chiropterra? All true. Every one of 'em. I know this cause I, Wallnut Drive, escaped their clutches years ago. And that means there ain't nopony better suited to protect ya from them than me." \n\nWhether it was because of the alcohol or Wallnut's charming grin, the crowd seemed to accept his reassurances, much to the bartender's relief."
tobuck_wallnut.2.a:0 "Maybe he really does know what he's doing."

tobuck_wallnut.3.t:0 "Victory's Reward"
tobuck_wallnut.3.d:0 ""As you can see Generalissimo, the legionaries of Chiropterra have fled into... uh, sir? Should we come back later?"\n\nWallnut stood still as his tailor was measuring him for a new uniform. "Nonsense! Continue please." He grinned. He'd been hearing nothing but good things about his forces lately, and so he had decided to get a snazzy new outfit to celebrate his inevitable triumph. His lieutenants couldn't help but wonder why he had decided to do this in the war room of all places.\n\nSaid lieutenants briefly exchanged looks, then one of them continued, "Well sir, the remainder of Chiropterra's forces have fled into the countryside. Their leadership structure collapsed when we took their cities, and for the most part the cities themselves are fully intact. However, the majority of the armouries and arms silos were demolished before we could get to them, and-"\n\n"Hold that thought," interrupted Wallnut. He frowned, looking at the map of Chiropterra on the central table. A moment later, his eyes brightened up and he flashed a smile towards his lieutenants. "Is that one big hotel in the capital still intact? I think it was called the Dreamscape."\n\n"Uh, it should be? New Ayacachtli is relatively untouched. But I don't see how that's-"\n\n"Secure it immediately." Wallnut clasped his hooves together in excitement, much to the annoyance of his tailor who was still trying to get measurements.\n\nIf his lieutenants were confused before, they were now completely befuddled. "With all due respect, sir... why?"\n\nWallnut's grin grew wider and wider as his imagination went wild, "Because all victories need to be celebrated, of course. I have just the plan for it too...""
tobuck_wallnut.3.a:0 ""I'll host a party!""

tobuck_wallnut.4.t:0 "Two Old Thinkers"
tobuck_wallnut.4.d:0 "The celebrations had gone on long into the night, insomuch that some of the older folks were finding it hard to sleep. Dusk Wane was one such individual. His bones ached as he stepped out of the luxurious bed that had been provided for him. Surprisingly enough, being one of Chiropterra's less popular Moonspeakers had earned him an invitation to stay in Wallnut's palace. Though he found the apostate's blatant disregard for the Nightmare's teachings to be heretical, he couldn't help but feel that the young stallion was simply misguided, and that it wasn't too late for the warlord to change his ways. \n\n"Can't sleep either, comrade? Or do you even deserve to be called such?"\n\nDusk rubbed his eyes. In the hall was an elderly earth pony smoking a cigarette. Dusk recalled seeing him a few times before. Some old irredeemable marksist from Maregypt. Niftyn was his name, right? "These younger folks have more energy than I thought possible. I just need some air. So if you don't mind, I'll be on my way."\n\nNiftyn shook his head, "You'll find it difficult to find a quiet place in this palace, Dusk. I've known Wallnut for a long time. Every corner of this place will be lively until they all collapse from exhaustion."\n\n"Then why don't you go join them, 'comrade'? This hall could be a little less lively as it is."\n\n"I was never one for celebrations that do not include the poor and impoverished," Nifty took a puff of his cigarette, "There are still quite a lot of those here in Tobuck, far outside of the luxury of this palace."\n\n"There's far..." Dusk almost raised his voice, but then realized that he actually agreed with the other stallion's statement. He stepped over to rest against the same wall as Niftyn, sighing deeply, "Yes. Maybe we can agree on one thing." Dusk glanced over to the other stallion, who was holding out another cigarette in offering. Dusk chuckled and accepted it. "Maybe two things.""
tobuck_wallnut.4.a:0 "Comrades can be found even in the strangest places."

tobuck_wallnut.5.t:0 "Nervous Plans"
tobuck_wallnut.5.d:0 "#TODO: An event where Home Brew and Bean Counter share their escape plans at the lounge in Wallnut's palace; both are paranoid about being shot at any moment by one of Wallnut's lackeys or just a regular Tobuckian for being one of Pea's former associates. But both are bit thrown off as Wallnut has sneaked upon their table before giving both a hug and a friendly slap on the back before walking away. Leaving both stallions confused but certain that they better get out as soon as they can."
tobuck_wallnut.5.a:0 "Puerto Caballo has nice beaches, right?"

tobuck_wallnut.6.t:0 "Jumpy Arrival"
tobuck_wallnut.6.d:0 "#TODO: An event where Carrot Stick arrives to Wallnut's heavily guarded palace on a car where Wallnut is ready to greet him. The entire thing should be very awkward, as even Carrot would consider in part the warlord an apostate and traitor, even if he is an open modernist and reformer. Another car pulls in, this one carrying Rose Rain who is also greeted by Wallnut. The warlord then leads them onwards, though the two harmonists lag behind. They share few words, but come to see they share quite similar views and the two agree to share a dinner for further discussion. Even as their host has wandered off."
tobuck_wallnut.6.a:0 "Two candles in darkness"

tobuck_wallnut.7.t:0 "The Next Morning"
tobuck_wallnut.7.d:0 "#TODO: An event where Wallnut's mansion awakes to a quiet morning. Until, slowly, the noises from the city start reaching their ears from the city, where fires rise up and occasional gunshots can be heard. That same anarchy reaches the palace where the various guests, their servants and the stationed guards begin to clash as some try to escape, others try to loot the palace and others awake to continue the party. But amongst the chaos, no one knows where Wallnut is. But in the end, he is finally found by..."
tobuck_wallnut.7.a:0 "Dusk Wane and Niftyn in the cellar wine storage."
tobuck_wallnut.7.b:0 "Home Brew and Bean Counter in the kitchen pantry."
tobuck_wallnut.7.c:0 "Carrot Stick and Rose Rain at the presidential suite."

tobuck_wallnut.8.t:0 "Stained Red"
tobuck_wallnut.8.d:0 ""I am curious about one thing, Niftyn. Why is it that you suggested hiding here in the wine cellar from the chaos above?"\n\nNiftyn coughed twice. "Dusk, this is a place where ponies go to celebrate, not fight. Wine is also very valuable when intact, and thus- Wait, do you hear that?"\n\nA long groan was heard from behind several large barrels towards the back of the cellar. The two comrades looked towards one another, then slowly peeked around the barrels. Therein laid an absolute mess of a pony, legs splayed out in all directions and several half-drunk wine bottles spilled both on the ground and on the uniform of the one and only Wallnut Drive. He opened his eyes, hiccuped, then half-grinned at the older ponies. "Hey guys... how are -hic- you?"\n\nDusk let out a long sigh. Was this truly what Tobuck had come to? A place where the 'important' ponies partied all day while riots broke out all around them? His bones ached just thinking about it. He offered a hoof to the drunken warlord, "Wallnut, are you all right?"\n\nWallnut flung his hoof in the general direction of Dusk's, but only connected on the third try. "Y-yeah, never -hic- better... whasabout yous?"\n\n"Wallnut, we're..." Niftyn couldn't help but picture where Tobuck might end up if Wallnut continued down this path. Or even if a united Tobuck could survive in this state. Regardless, he also helped the young warlord up, "...We're just tired. That's all."\n\n"Huh?" Wallnut rubbed his eyes, suddenly processing that his friends seemed to be more than just tired. "No, no... yer not. Please -hic- tell me whats I can do to help you feels -hic- better..."\n\nDusk and Niftyn looked at one another again. They could see in each other's eyes that both of them had the same idea. One of them reached out to place a hoof on the Generalissimo, "Wallnut...""
tobuck_wallnut.8.a:0 ""Have you ever thought about including everyone in the celebrations, not just your friends?""

tobuck_wallnut.9.t:0 "Grey Dawn"
tobuck_wallnut.9.d:0 "#TODO: An event where Home Brew and Bean Counter stumble upon Wallnut as they attempt to hide and their plans end up changing radically."
tobuck_wallnut.9.a:0 "From rags to riches."

tobuck_wallnut.10.t:0 "Pink Dawn"
tobuck_wallnut.10.d:0 "#TODO: An event where Carrot Stick and Rose Rain attempt to scavenge Wallnut's documents but the warlord walks out from the bathroom in a bathrobe, brushing his teeth. Awkward silence ensues before Wallnut shrugs, says he he could use help with them and returns to the bathroom, leaving behind two very confused ponies."
tobuck_wallnut.10.a:0 "Odd transfer of power."

### Wallnut Harmony events

tobuck_wallnut.11.t:0 "One Shared Vision"
tobuck_wallnut.11.d:0 "TL;DR common citizens of Tobuck sit by a radio in a big group to listen to a speech given by Wallnut who announces plans for implement democracy to ULNZ and bringing peace at last to lands of the federation. In this same speech he also praises his advisors, Carrot Stick and Rose Rain, who will aid him in achieving this goal and calls upon all the citizens to join in upon this grand democratic work. After the speech, there is some muttering and curses about how its all a scam but a rare few (maybe the PoV pony) gives it a chance after all the troubles."
tobuck_wallnut.11.a:0 "Perhaps peace has come at last?"

tobuck_wallnut.12.t:0 "Pillars of the Federation"
tobuck_wallnut.12.d:0 "TL;DR Carrot Stick and Rose Rain have a fierce argument about the government structure for the federal republic: Carrot argues for position of a president that can maintain rule in the new democratic order until the people have grown used to it whereas Rose firmly holds that democratization can only happen with a parliamentary system where the leader is accountable to elected represenatives. Meanwhile Wallnut, also in the office as the leader, is filling in a crossword puzzle until he puts the paper down and offers his take. Jus have both! A president that rules but one that is chosen by the federal parliament and is responsible to it too. That calms the argument down while Wallnut gets up and walks away as other matters call to him. Carrot and Rose share a look and wonder how they could've missed a compromise like that."
tobuck_wallnut.12.a:0 "Power to the people and the president."

tobuck_wallnut.13.t:0 "Inquiry of the Century"
tobuck_wallnut.13.d:0 "TL;DR grand judicial trial is set up to process and judge all the acts done by Chiropterra from wittness accounts and the remaining government documents. There should be great fears about it from all sides for various reasons but the ULNZ government insists this has to happen, so that Chiropterrans and rest of the world can know at last about the internal doings of the state."
tobuck_wallnut.13.a:0 "Truth will set us free."

tobuck_wallnut.14.t:0 "Eligibility of Non-Democratic Actors"
tobuck_wallnut.14.d:0 "TL;DR Rose and Carrot are in fierce debate about who can run in the planned elections. Carrot holds that in order to protect and foster democracy, all candidates and parties who are antidemocratic must be barred from running. Rose Rain claims doing so will cause incalcuable damage to the new democracy and leave scars that'll fester for decades. Wallnut is not present, as he is in the provinces on a tour. In the end, however, one side has to give in."
tobuck_wallnut.14.a:0 "Elections must be open for all, in ill and good."
tobuck_wallnut.14.b:0 "Our young democracy must be protected, for the good of all."

