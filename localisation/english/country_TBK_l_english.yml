tobuck_wallnut.44.t:0 "And There Was Light" 
tobuck_wallnut.44.d:0 ""Papa, what are those?"\n\nZagrum looked up from his wheat fields over to where his son was pointing a hoof. In the distance leading up to his hometown was a large group of construction workers hoisting up wooden poles with wires strung along them. Judging by the direction they were moving in, they were about to...\n\nHe grinned and hoisted up his son onto his back to help him see better. "A wondrous gift from the big city, my boy!"\n\nThe young colt furrowed his brow, "But what are they for?"\n\"That's a surprise! It'll be amazing, you'll see." Zagrum laughed heartily. "I'll let you know when it's time to see the surprise."\n\n---\n\nThe next day, after he was all done with his farmwork, Zagrum brought his son over to the town. They spent the rest of the afternoon watching the construction workers set up more of those wooden poles, along with some metal ones scattered around the town square. As the sun began to set, Zagrum's son asked if they could go home, as he was scared of the dark. Shaking his head, Zagrum watched one of the construction workers close a maintenance panel. He bore a huge smile and patted his son on the head.\n\n"Don't worry, soon you'll never have to be scared of the dark ever again."\n\nWith a flick of a switch, electrical lights blinked on all around them, piercing the approaching darkness and casting it out forevermore."
tobuck_wallnut.44.a:0 "The future is here."

