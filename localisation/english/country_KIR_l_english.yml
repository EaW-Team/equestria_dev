KIS_invest_nav_dock:0 "Invest in Naval Industry"
KIS_invest_nav_dock_desc:0 "The once proud and loyal navy of Fragrance served the kirin well, even when it meant mutiny. Though the Silence subdued it for a time, our fleet can rise again, this time with generous assistance from more forward-looking shipbuilders across the seas."
