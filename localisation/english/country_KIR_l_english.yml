KIR_POST_7:0 "Eight Golden Mayoralties"
KIR_POST_7_desc:0 "The Eight Great Cities of Kiria are powerhouses of industry, commerce, and political influence, and each have unique needs that are difficult to address at the national level. Expansive autonomy under the new Mayoralty system will allow them to manage their local affairs and further uphold the principles of consociationalism."
KIR_POST_7_tt:0 "Enables the §YMayoralties§! State Action. §CSelect a state on the map§! to view State Actions.\n\nEstablishes the §YMayoralties§! of §YVermilion§!, §YMassicot§!, §YRadiance§!, §YRhapsody§!, §YFragrance§!, §YVerdant§!, §YSorghum§! and §YChrysanthemum§!."
KIR_POST_7A:0 "The Cityfication Commission"
KIR_POST_7A_desc:0 "The rapid urbanisation of Kiria's settlements is not restricted to the big cities, but innumerable smaller towns and villages as well. The Cityfication Commission will oversee and regulate these radically-transformative processes, ensuring that they happen in a sustainable and equitable way and that nokirin will slip through the cracks as Kiria reshapes and redefines itself at breakneck pace."
KIR_POST_7A_tt:0 "Unlocks §YPromote Urban Growth§! £decision_icon_small Decisions, which upgrades the §YState Category§! level and increases £victory_points  §YVictory Points§! in selected states."
KIR_POST_7B:0 "The Board of Elections"
KIR_POST_7B_desc:0 "The creation of a special Board of Elections with the exclusive responsibility of overseeing the almost continuous Kirian election season on a national, provincial, municipal, and local level will ensure that Kirian democratic processes, practices, and norms are protected and upheld to the highest standard."
KIR_POST_7B_tt:0 "Unlocks Decision £decision_icon_small §YDeclare Election Season§!, which decreases the £pol_power  Political Power cost of §YProvincial Diet§! and §YMayoralty§! State Actions by §G-80%§!."
KIR_POST_7C:0 "Five Maritime Mayoralties"
KIR_POST_7C_desc:0 "Five of Kiria's coastal towns have risen to prominence as key ports through which international trade and commerce — key drivers of the Realm's integration into the global economy — flow. Their kirin have begun to clamour for the same rights and privileges of self-government afforded to the Eight Great Cities, and who are we to deny these enterprising kirin their laudable aspirations?"
KIR_POST_7C_1_tt:0 "Establishes the §YMayoralties§! of §YSycee§!, §YJubilee§!, §YJasmine§!, §YHyacinth§! and §YTeak§!.\n\nIncreases the number of §YProvincial Diets§![KIRGetMayoralties] controllable by the §YRealm and Harmony Party§!, the §YMovement for a Modern Kiria§!, the §YNational Association of Kirin Patriots§! and the §YMarksist Workers' Party of Kiria§! by §G+1§!.\n"
KIR_POST_7C_2_tt:0 "Establishes the §YMayoralties§! of §YSycee§!, §YJubilee§!, §YJasmine§!, §YHyacinth§! and §YTeak§!.\n\nIncreases the number of §YProvincial Diets§![KIRGetMayoralties] controllable by the §YRealm and Harmony Party§!, the §YMovement for a Modern Kiria§!, the §YYoung Kiria Party§! and the §YMarksist Workers' Party of Kiria§! by §G+1§!.\n"
KIR_POST_8:0 "Benevolent Associations" ##literacy
KIR_POST_8_desc:0 "The nascent Kirian state still faces many teething problems. Funding and support non-governmental Benevolent Associations, run by willing kirin on their own initiative, to provide much-needed services and opportunities which the state is too ill-equipped, overstretched, or inflexible to deliver — to nurture the development of a new Kirian civil society that both compliments the state and holds it accountable."
KIR_POST_8_tt:0 "The §CWay of Fire§! will fund §YBenevolent Associations§! to §Gassist the needy§! and combat §Rpoverty§!.\n\n"
KIR_POST_8A:0 "Teach Them Temperance"
KIR_POST_8A_desc:0 "Forget not the Fifth Tenet of the Way of Fire! Mutual respect and tolerance, in addition to respect for the rule of law, equal rights, and political inclusivity are essential for Kirian democracy to flourish. Together, we will help each other to resolve our disputes using words, not hooves, so that our differences can be overcome through peaceful dialogue and understanding."
KIR_POST_8A_tt:0 "§YEffects§! from Institutional Stability ([?KBXM_VAR|1+%]):\n  - Stability: [?KBYM6_T_VAR|1+%]\n  - Division Defence on Core Territory: [?KBYM8_T_VAR|1+%]\n  - Division Coordination: [?KBYM10_T_VAR|1+%]"
KIR_POST_8B:0 "Representation for the Rising Fire"
KIR_POST_8B_desc:0 "The Rising Fire was barred from formal political representation during the Grand Gallop Onward. Historians will judge Autumn Blaze on her decision to do so. Nevertheless, any possible justification for the Rising Fire's political exclusion and disenfranchisement arising from the exigencies of the 3½ Year Plan have since disappeared. The Rising Fire must be allowed to enter Kirian politics!"
KIR_POST_8B_tt:0 "Increases the number of §YProvincial Diets§![KIRGetMayoralties] controllable by the §YPath of the Rising Fire§! by §G+1§!."
KIR_POST_9:0 "The Providence Rangers"
KIR_POST_9_desc:0 "The rugged terrain of Northern Kiria west of Fragrance gives rise to especially hardy kirin. Creating local companies of rangers familiar with the terrain would improve the defenses of the Hindian frontier - and help further integrate the northern kirin with the rest of the Realm."
KIR_providence_rangers:0 "Providence Ranger Division"
KIR_BASE_INSTITUTIONAL_STAB_2_tt:0 "Base Institutional Stability: §G+2%§!"
KIR_POST_9A:0 "Protect Zaikiria"
KIR_POST_9A_desc:0 "Prior to the Silence, Kiria was an imperial suzerain over its Zaikirian vassals. In the intervening century, as Kiria languished under the Silence, the kirin of Zaikiria took their destiny into their own hooves and forged a future for themselves independent of Vermilion. In our dealings with our Zaikirian neighbours today, we must respect and protect their self-determination and nationhood."
KIR_POST_9A_req1_tt:0 "In Zaikiria"
KIR_POST_9A_req2_tt:0 "Owned and Controlled by Target"
KIR_is_guaranteed_by_KIR:0 "Is Guaranteed by [KIR.GetFlag]§Y[KIR.GetName]§!."
KIR_friendship_between_kirin:0 "Friendship between Kirin"
KIR_POST_WAR_Zebrides:0 "Zebridean Naval Bases"
KIR_POST_WAR_Zebrides_desc:0 "The Zebrides are critical to control of trade in the South Sea - as their Feathisian colonizers recognized. As the preeminent regional trade power, we should extend the offer to assist in the islands' development and secure our own access to the critical sea-lanes they guard."
KIR_POST_WAR_Zebrides_tt:0 "Kirian §YNaval Bases§! (Level §G2§!) will be constructed in §Y[1160.GetName]§!, §Y[1159.GetName]§!, §Y[1156.GetName]§! and §Y[1155.GetName]§!. The §YAzure Tide Joint Naval Installation§! (Level §G3§! Naval Base, Level §G2§! Coastal Fort, Level §G1§! Infrastructure) will be constructed in §Y[1158.GetCapitalVictoryPointName]§!.\n"
