KIR_DM_aerospace_engineering:0 "DM Aviation Technologies"
KIR_DM_aerospace_engineering_desc:0 "While it is unknown if one day we will see a single creature make an airplane on their own, DM Aviation Technologies believes that it is inevitable, showcasing the creature's supreme command over a mass of crafts and fields.\n\nCommunes on the village level have been set up to deal with blueprints and airplane design, engine production, munitions creation, as well as the construction of hangars and landing strips. Given the massive undertaking that building an airplane is, these communes nurture close relations with each other, particularly with how they consolidate airplane production within the hangar as much as possible.\n\nA consequence of the Divine Mechanisms' beliefs and structure is that airplane-craftskirin are also expected to pilot the planes themselves. Understandably, not all communes follow this rigidly, given a fear of heights, among others."
