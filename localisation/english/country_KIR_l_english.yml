KIS_nakp_treasury_debt_explainer_tt:0 "The National Association of Kirin Patriots can §Yrequest loans§! from associated, affiliated or allied trading houses, corporations, and economic consortiums. The amount of £GFX_sycee_text  §YGold Coins§! gained from the loans will be transferred to the Party Treasury. Requesting a loan will make the party incur a §RDebt§! to the lendor — the party's own business establishment.\n\nEvery (§Y5.00K§!) £GFX_sycee_text  §YGold Coins'§! worth of debt will incur a £pol_power §R-[?KIS.KIS_treasury_debt_PP_RATIO_var_DISPLAY]%§! Political Power and £toaster_text §Y+[?KIS.KIS_treasury_debt_consumer_goods_RATIO_var_DISPLAY|*1]%§! Consumer Goods Factories debuff."
KIS_nakp_treasury_last_month_income_explainer_tt:0 "The commercial, financial, and industrial holdings of the National Association contribute income to the Party Treasury on a monthly basis. The amount of income generated each month is determined by the number of Civilian Factories, Military Factories, and Naval Dockyards in states controlled by the [ROOT.GetName]."
