### CHN FRV Ideas ###
KIR_CFR_mandate:0 "The Changeling Ost-Zebrikan Mandate"
KIR_CFR_mandate_desc:0 "The International City of Fragrance is not so much a colonial possession of Vesalipolis and its Queen as it is a corporate colony of Main Hive Industries. The secessionist war against Vermilion by the National Association of Kirin Patriots was bankrolled by MHI capital, secured by collateral in the form of swathes of real estate throughout Fragrance. The untimely military defeat of the NAKP obliged the MHI to seize their collateral, taking control of Fragrance mere hours before its surrender.\n\nIt was not to emissaries of Vesalipolis who the NAKP surrendered Fragrance, but Changeling mercenaries of the Vespidae Korps organised by MHI to fight for their kirin corporatist brethren. While the Queen's standard may fly over Fragrance, and although Vesalipolis greedily siphons capital and resources from the commerce flowing through the city, it is MHI who governs this foreign enclave on Kirian soil. Always predisposed to optimal cost-effective methods, the MHI technocrats have adopted a laissez-faire managerial style to their administration of the International City. Save for the matters reserved to the exclusive remit of the Changeling Ost-Zebrikan Mandate, including defence and international relations, most municipal functions are undertaken by the local kirin collaborators of the Civil Administration.\n\nIt is not out of benevolence, but necessity, that MHI and the Changeling Mandate has relinquished power to the Civil Administration. While there is very little love lost between Vermilion and the Fragrancese kirin — erstwhile supporters of the defeated NAKP — they will never accept the status of colonial subjects in their own hometown. The Changeling Mandate is financed almost entirely by MHI, and for them to govern Fragrance wholly under military occupation would require such marepower and resources as to turn the International City into an unquestionably loss-making venture."
KIR_masquerade:0 "§OThe Masquerade§!"
KIR_masquerade_desc:0 "Although there exists no historic enmity between the changeling and kirin races to render unpalatable to Vesalipolis the high degree of autonomy granted to the Civil Administration, which Queen Chrysalis would no doubt have quashed had Fragrance been a city of ponies or, Hatcher forbid, Equestrians, the technocrats of the Changeling Mandate are under no illusions as to the unpopularity of their rule. MHI had, after all, seized control of Fragrance as a creditor taking advantage of the NAKP's humiliating defeat at the hooves of Vermilion. Such autonomy would only breed contempt, conspiracy, and, ultimately, rebellion against the foreign interlopers, whose occupation had conveniently provided a protective umbrella under which to lick their wounds in preparation for revenge against Vermilion, but which will outlive its usefulness, sooner or later.\n\nIt is in recognition of this fact that the Changeling Mandate has taken great pains to ensure that the autonomy of the Civil Administration exists only as an illusion, a legal fiction to salve the much-bruised egos of their kirin wards. The Infils.-kommando Ost-Zebrika works tirelessly in the shadows, exercising the old Changeling politico-military traditions of infiltration and impersonation, to quietly dispose of Fragrancese politicians, industrialists, and security officers who show signs of disloyalty, revanchism, or anti-Changeling sentiment, their identities usurped by consummately-professional Changeling infiltrator-understudies.\n\nThe Fragrancese kirin are allowed to believe that they rule themselves, and that the Changeling Mandate merely serves to ensure their protection from Vermilion's vengeance. But should the masks ever come off, they will find themselves to be sorely mistaken. Their autonomy exists solely at the discretionary indulgence of the Infils.-kommando, and those who would threaten the security and stability of the International City will soon find themselves surprising their friends and family with their newfound and uncharacteristically outspoken appreciation of the benevolence of Fragrance's Changeling protectors."
