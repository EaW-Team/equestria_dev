KIS_AAA:0 "Army Assets Administration"
KIS_AAA_desc:0 "Officially a behind-the-lines department of the Imperial Kirian Army, the Army Assets Administration oversees the army's supply chain, with a mission to ensure that every piece of equipment purchased or produced for Kiria is up to the IKA's rigorous standards and is then transported efficiently and safely to the common soldier, with said transportation and routes also meeting said rigorous standards.\n\nAn incident involving the various offices that would end up becoming the AAA was their legal departments suing a great majority of military surplus stores across several cities on the pretence of serving as fronts for resistance groups and other dubious organisations."
## Focus, Ideas, and Designers/Concerns GFX Assets/Icons (in the Kiria visual style/aesthetic) by Caspy

### Companies/Designers ###
KIR_fragrance_shipyards:0 "Fragrance Enterprise"
KIR_fragrance_shipyards_desc:0 "The shipyards of Fragrance were among the most modern in the 700s and 800s, churning out top-of-the-line oceangoing junks and other vessels for private owners and the Vermilion government alike.\n\nUpon the conclusion of the Silence, Fragrance saw its chance. The diaspora flooded into the city of their ancestors, and many returnee shipwrights pooled together their knowledge and capital to rebuild Fragrance's ruined shipyards and render them operational. Combining domestic craftsmareship and foreign innovation, the shipyards of Fragrance function once more.\n\nWhile Vermilion generously subsidizes the Fragrance shipyards, the Matriarchate has never formally apologized for the devastation of Fragrance."
KIR_fragrance_shipyards_rebranded_available:0 "Fragrance Enterprise has been §Yrebranded§!."

KIR_rhapsody_arsenal:0 "Rhapsody Arsenal"
KIR_rhapsody_arsenal_desc:0 "The Rhapsody Arsenal proudly bears its illustrious and storied reputation. The "Ever-Industrious Smithy" of the Procurate of Rhapsody has long supplied the Kirian Banners with cannon and arquebuses, shot and shell, to defend and enforce the will of Concord across the Realm and beyond.\n\nAs the Silence descended over Kiria, so too did the Arsenal's fortunes suffer. Officially, the Arsenal never ceased operation, having received a special writ from Matriarch Superior Noctilucent Charm to remain in operation throughout the Silence. The Arsenal had always been the premier military supplier of the Procurate and the Realm, and therefore they had some prestige in the eyes of Concord. In reality, the Arsenal's forges had cooled many years before the Silence for lack of funding, resources, and expertise.\n\nAs the Silence came to an end and Matriarch Superior Rain Shine decreed modernization and openness to be the order of the day, the Procurate decided it would be wise to try and resurrect the Arsenal once again. And so the Rhapsody Arsenal was reborn, recruiting to its workshops and laboratories both domestic talent and foreign know-how to gird the defenders of Concord once again."
KIR_rhapsody_arsenal_rebranded:0 "Rhapsody Arsenal"
KIR_rhapsody_arsenal_rebranded_desc:0 "The Rhapsody Arsenal proudly bears its illustrious and storied reputation. The "Ever-Industrious Smithy" of the Procurate of Rhapsody has long supplied the Kirian Banners with cannon and arquebuses, shot and shell, to defend and enforce the will of Concord across the Realm and beyond.\n\nAs the Silence descended over Kiria, so too did the Arsenal's fortunes suffer. Officially, the Arsenal never ceased operation, having received a special writ from Matriarch Superior Noctilucent Charm to remain in operation throughout the Silence. The Arsenal had always been the premier military supplier of the Procurate and the Realm, and therefore they had some prestige in the eyes of Concord. In reality, the Arsenal's forges had cooled many years before the Silence for lack of funding, resources, and expertise.\n\nAs the Silence came to an end and Matriarch Superior Rain Shine decreed modernization and openness to be the order of the day, the Procurate decided it would be wise to try and resurrect the Arsenal once again. And so the Rhapsody Arsenal was reborn, recruiting to its workshops and laboratories both domestic talent and foreign know-how to gird the defenders of Concord once again.\n\nFollowing the NAKP's conquest of Kiria, the Rhapsody Arsenal was the target of a hostile takeover orchestrated by the Kirian Ministry of Finance as part of the NAKP's subjugation of the Procurate of Rhapsody. Today, the Arsenal loyally serves the Realm as one of the Vermilion Dynasty's Twelve Vassal-Corporations."

KIR_sycee_trading_house:0 "Sycee Trading House"
KIR_sycee_trading_house_desc:0 "The port of Sycee in the Comely Cape houses the waterfront headquarters of the Sycee Trading House, one of the oldest merchant banks in all of Eastern Zebrica. After the beginning of the Silence, the Trading House's merchant-directors took their business abroad and continued to make their fortunes away from their homeland. A century of consistently-prudent investment and diversification in Griffonia and Equus have brought them wealth beyond our dreams, and now they are ready to make a small portion of that wealth available to us. Returning home, Sycee has become one of the chief corporate supporters of the National Association of Kirin Patriots and their modernizing and pro-corporatist policies, while always maintaining their classic openness to anyone that they can make money from."

KIR_motor_bureau:0 "Motor Bureau"
KIR_motor_bureau_desc:0 "From the forests of the west to the mountains of the heartlands then the many rivers of the east, the average kirin soldier would face many obstacles hindering their journeys. Recognising the need to alleviate this problem before a major war would cripple them beforehoof, Premier Autumn Blaze established the Motor Bureau.\n\nThe bureau itself is a potpourri of researchers studying automobiles for military applications, investors willing to shell out the money to see dozens of kirin-made prototypes adjusted amid a hundred trials, and Equestrian advisors bonding with the above two in the field of civil service.\n\nWhile this brainchild of the Premier shouldn't work on paper, the principles of harmony ensure that this rather decentralised organisation produces results under gladsome working conditions."

KIR_sorghum_foundry:0 "Sorghum Foundry"
KIR_sorghum_foundry_desc:0 "The infamous Sorghum Foundry exemplifies a core trend in Kirian history, that being the constant tension between modernisation and the pressures thereof. Founded before the Silence by an enterprising Bannerkirin who foresaw the inevitability of modernization, the Foundry stoked its first furnaces in the city of Sorghum, importing raw iron from the Peaks of Peril and the mountain ranges of the north to process into steel. Just prior to the enactment of the Silence, Sorghum had begun to look like a truly modern city of the time, with new structures of brick and steel being erected in its industrial districts.\n\nAs the provincial capital of the rural-agricultural Great Mellifluve Delta region, Sorghum occupies a perfect geographical position for labour-intensive industrial production, with its factories presenting a chance for famers from the rural periphery to earn relatively high wages as urban workers."

KIR_military_industrial_directorate:0 "Ordnance Bureau"
KIR_military_industrial_directorate_desc:0 "Formally known as the State Undersecretariat for Ordnance Procurement."

KIR_artificer_guild:0 "All-Kiria Artificers' Guild"
KIR_artificer_guild_desc:0 "Founded sometime during the 8th Century, the All-Kiria Artificers' Guild has long been the vanguard of scientific and technological innovation in Kiria and Eastern Zebrica; the Guild's prolific experimentation with steam and clockwork mechanics in last decade of the 9th Century were the dominant driving force behind the rapid modernisation of contemporary Kiria.\n\nThe Guild had fiercely resisted the Silence, withdrawing to their strongholds at Massicot and Fragrance and seceding from the Realm. The devastation of Fragrance in the aftermath of a punitive expedition by the last remnants of organised Imperial forces led to the exodus of the surviving members to Griffonia, where the Guild would endure a century in bitter exile.\n\nThe post-Silence generation of the Guild's leadership-in-exile kept abreast of the latest technological developments in Griffonia, with some even having taken up teaching positions at the prestigious universities of Yale."

KIR_wingluck_consortium:0 "Wingluck Consortium"
KIR_wingluck_consortium_desc:0 "The Wingluck Consortium is unique among Kirian corporations in that it is not actually from Kiria. The founders of the Consortium, a griffon named Sevac Sembavat and her pegasus wife Starfruit, were from New Mareland, and immigrated to Kiria following the lifting of the Silence. The two of them were fascinated with the natural ability of flight, and sought to replicate it on an industrial scale. Securing a loan from the businesspony Gladmane, they began work on plans for large commercial airliners before being contracted by the New Mareland government for military aircraft design. However the two of them were never a couple to simply be content with what they had in life, and when they saw the chance to expand into the virgin markets of Kiria, they took the risk. In an agreement with the Sycee Trading House, they settled their debt to Gladmane and moved all their operations to the North Kirian region of Greater Providence. Their pioneering designs were heavily patronized by rich kirin who have long wished to sail the skies, as well as forward-looking Bannerkirin commanders who see promise in such "Flying Fortresses"."

KIR_armour_bureau:0 "Armor Bureau"
KIR_armour_bureau_desc:0 "Scales have always been a kirin's natural armour, lightweight yet unflinching against arrows and bullets, but for millennia, blacksmiths and tacticians have striven to figure out how to extend this piece of Concord's creation to the rest of the body without sacrificing mobility (apart from the rare practice of harvesting scales from dead soldiers to augment one's own).\n\nThe age-old challenge was answered in Equus with the invention of the tank, but until 1007, there'd been a paucity of minds and muscles willing to circumvent The Silence, leaving Kiria to start from scratch.\n\nThis much newer challenge, however, has been answered by a creation of Premier Autumn Blaze, the Armor Bureau, a committee of creatures knowledgeable in tanks and of kirin designers and consultants sought after to funnel in these international ideas into kirin-specific contexts and hypothetical Kirian battlefields."

KIR_collegium:0 "All-Kiria Collegium"
KIR_collegium_desc:0 "Without brilliant minds at work, Kiria can never enter the modern age, and the All-Kiria Collegium is the gathering of those minds. Created in an attempt to bolster Kiria's intellectual might, the Collegium acts as a mix between a university and a general research institute, working constantly to advance Kirian science beyond the bounds it was confined to during the Silence. The faculty at the Collegium is made up primarily of diaspora Kirin from Equus and Griffonia, augmented by domestic researchers and other foreigners given jobs as professors or visiting fellows. This diverse cast of characters means that the Collegium is a hub of foreign ideas, often drawing the ire of the Way of Fire. Like many of Kiria's other modern institutions, the Collegium is heavily influenced by the National Association of Kirin Patriots though one of their chief theorists, Cypress Snow, who serves as both a professor of Classical Literature and the president of the university. However, the Collegium's role in modernizing Kiria must be valued above its ties to the NAKP, lest Kiria be lost in the ashes of the past."

KIR_massicot_academy:0 "Massicot War School"
KIR_massicot_academy_desc:0 "Before the Silence, before even Iridescent Dawn set hoof on the land not yet known as Kiria, there was war. The Kirin, so vulnerable to the whims of their emotions, were perhaps more than most swept up by the bloody revels of warfare. Upon the shores of the Great Mellifluve, those ancient folk trained their children in the art of combat, where the finest of those who would fight for their city-state came in as children and came out as warriors. It is said that recruits were forced to jump into the frigid waters in winter as an initiation ritual. Those young foals would either drag themselves out by their hooves or be dragged to the icy depths, only to leave as corpses.\n\nAs Kiria united and time progressed, this ancient training ground became a fully-fledged academy that forged the youth of Kiria into the finest blades of the Matriarch Superior. Those bannerkirin who could call themselves graduates of Massicot provoked envy and admiration alike, right up until the decrees of Noctilucent Charm. The Silence left the School a glorified museum, patiently waiting for the day of its resurrection, where its hallowed halls may be filled with the disciples of bloodshed once more."

KIR_cog_plow_bull_co:0 "Taurus Concerns"
KIR_cog_plow_bull_co_desc:0 "The Taurus Concerns is a new player in the Kirian industrial game, first registered as a company in Skyfall in 998 by Ardent Bloom and his sister: Zenith Bloom, Matriarch-Commander of the Banner of the Starred Taurus. A modern industrial conglomerate, the Concern has bought up factories and mines across Kiria to manufacture both modern industrial products such as automobiles and tractors, as well as weapons of war. While questions have been asked about the Concern's treatment of workers, its leadership's drive for Kiria's modernization and industrialization cannot be ignored.\n\nWorth nothing is the Concern's close ties to the National Association of Kirin Patriots. Ardent Bloom is chief economist of the NAKP, and Zenith Bloom makes no secret of her personal involvement in the less-than-savoury activities of the Order of the Iron Chrysanthemum — the NAKP's paramilitary organisation and, as some allege, smuggling network. But politics aside, Taurus has shown an interest in developing native Kirian tanks and armor, as long as they get to be the ones to manufacture it."

KIR_crane_heavy_industries:0 "Crane Heavy Industries"
KIR_crane_heavy_industries_desc:0 "The commercial venture that represents Crane Heavy Industries most prominently in the public eye is their light aircraft production operations, for which Crane has won numerous procurement contracts with the Vermilion government. Crane alternates between coy courtship and fierce commercial competition with the National Association of Kirin Patriots over its private modernization initiatives — a tense, capricious, and mercurial relationship that the Kirian commentariat love to hate.\n\nCrane cares little for the temporal affairs of the Realm, save for those that concern its most modern and commercially-promising venture, Crane Aircraft. But if one were to strike at this one limb of Crane, the whole beast may soon come knocking."

KIR_dreamboat:0 "Dreamboat International"
KIR_dreamboat_desc:0 "The Dreamboat name is on the lips of every trader, captain, freight forwarder, and harbourmaster in all the ports of Zebrica, Griffonia, and Equus. Shipments from Dreamboat do not arrive very often, but when they do, everycreature hears about it.\n\nMany clients contract Dreamboat for shipments that need to sail through the South Kirin Sea, to ensure that their cargo is protected from pirates by the best sailors money can buy. Dreamboat's rivalry with Scarlet Sails Shipping is the shipping industry's worst-kept secret; indeed, stories of thrilling skirmishes at sea between Dreamboat mariners and the pirate scoundrels of Auburn Isle have become the stuff of maritime legend, and do much to burnish Dreamboat's brand image. Allegations of collusion with Scarlet Sails Shipping, their seemingly pirate-immune navy, and their dubious ties with Pirate Queen Roaring Fire are wholly unfounded."

KIR_scarlet_sails_shipyards:0 "Scarlet Sails Shipping"
KIR_scarlet_sails_shipyards_desc:0"Even more so than most corporations in Kiria, Scarlet Sails Shipping is not what it seems. On paper, the company was founded during the Silence, with its headquarters in the small coastal village of Jasmine, and has experienced unusually stable and consistent growth since. Scarlet Sails Shipping, known colloquially as "The Triple-S Syndicate", specializes in shipping and logistics operations throughout the South Kirin Sea and the Sea of Hope, with branch offices in Sen Kinh and the Zebrides and lesser presences in other ports."

KIR_aureolin_monastery:0 "Aureolin Monastery"
KIR_aureolin_monastery_desc:0 "If certain accounts are true, the Aureolin Monastery, which is currently situated deep in Kiria's western reaches, was received, not built, by its founder Aureolin pre-written history. She had pondered deeply upon Concord's paradox that is the kirin and her nirik state, but upon reaching the height of revelation, she had burst into flames without descending into feral wrath. For this blessing upon kirinity, Concord gave her a towering temple—the world's first monastery—as both a gift and a responsibility to all future generations.\n\nThus the legendary lineage of nirik warrior-monk Valiants—and to a painstaking extent, the more recent Vanguards—was born, continuing to this day as among the first places aspiring kirin monks travel to in search of inner truths as well as physical mastery through martial arts.\n\nUnder the Children of Concord, the monastery has served as a major hub of propagating Trinitarianism, believing that the Valiant is not a balance between two kirin-nirik entities but is itself a third entity."

