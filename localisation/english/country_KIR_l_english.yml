KIR_POST_1A:0 "The Second First Autumnal Premiership"
KIR_POST_1A_desc:0 "Under our new Constitution, the Imperial Premier will no longer govern at the Matriarch's pleasure. The new office of the Premier of Kiria will be elected by the Morning Secretariat. And after all her Imperial Premiership has endured, there is really only one mare for the job."
KIR_POST_1B:0 "Kirian Consociationalism"
KIR_POST_1B_desc:0 "The new Kirian political sphere is broken up into incompatible factions loyal to their regional strongholds. By structuring the government around balancing and mediating with these factions, we can ensure cooperation at the expense of traditional majoritarian principles."
KIR_POST_1B_tt:0 "\nThe Party Popularity of §YUnited for Harmony§!, the §YNon-Aligned Forum§!, §YKiria Awoken§! or the §YRight Alliance§! will never fall below §Y15%§!.\n"
KIR_POST_1B_2_tt:0 "\nThe Party Popularity of §YUnited for Harmony§!, the §YNon-Aligned Forum§! or §YKiria Awoken§! will never fall below §Y15%§!.\n"
KIR_POST_2A:0 "State Undersecretariat for Fire Control"
KIR_POST_2A_desc:0 "Kiria may have caught up with modernity, but modernity has its issues. Inequalities breed discontent, and discontent is inspiring a streak of nirik attacks. Until we can address these social issues, we need a modern and sophisticated nirik suppression force."
KIR_POST_2A_tt:0 "Forms and Deploys the No. 268 Fire Control Rapid Response Brigade '§Yof the Quenching Torrent§!', with 9 §HMotorized§! battalions and §HArtificer§!, §HArtillery§! and §HField Hospital§! support companies.\n\n"
KIR_POST_2B:0 "PluriJurisdictional Devolution"
KIR_POST_2B_desc:0 "A new system of Provincial Diets will allow us to increase local autonomy and offer some olive branches to regional radicals. And by reducing the power of the Secretariat, we'll also lower the stakes of the national elections."
KIR_POST_2B_tt:0 "Replaces §YThe All-Kirin Plenum for National Revival§! Dynamic Modifier with §YThe National Plenum of the Provinces§!."
KIR_POST_2B_1_tt:0 "Enables the §YProvincial Diets§! State Action. §CSelect a state on the map§! to view State Actions.\n\nEstablishes a §YProvincial Diet§! in each of the @KIR Realm of Kiria's [?KIR.num_core_states|*0Y] core states.\n"
KIR_POST_2C:0 "The Constitutional Standard-Bearers"
KIR_POST_2C_desc:0 "We must protect our new constitution with the same fervour afforded the Matriarch. The Thousand Banners guard against foreign adversaries, but to counter domestic extremism, we need to create a specialized and capable gendarmareie."
KIR_POST_2C_tt:0 "Forms and Deploys the No. 600 Constitutional Protection Brigade '§Yof the Elemental Quincunx§!', with 9 §HMechanized§! battalions and §HArmored Recon§!, §HMilitary Police§! and §HArtillery§! support companies.\n\n"
KIR_POST_3A:0 "Keepers of Balance"
KIR_POST_3A_desc:0 "By guaranteeing the radical parties a certain degree of influence in the Provincial Diets, we can keep tempers soothed and the political situation stable - as long as we keep our promises."
KIR_POST_3A_tt:0 "Gains Dynamic Modifier: §YThe Balance of the Realm§!, which grants dynamic §Gbonuses§! or §Rmaluses§! to §YPolitical§!, §YMilitary§! and §YIndustrial§! Modifiers depending on the level of §YInstitutional Stability§!."
KIR_Balance_of_Realm_tt:0 "Modify §YThe Balance of the Realm§! by:"
KIR_POST_3B:0 "Long Live the Matriarch!"
KIR_POST_3B_desc:0 "The kirin have emerged from the Silence strong and confident, with a sense of national identity and citizenship, but the Matriarch Superior still plays an immense role presiding over the Kirian polity. Under the Constitutional Matriarchate, Rain Shine shall continue to inspire unity and pride among her kirin while entrusting them with their own self-determination and governance."
KIR_POST_3C:0 "Apprize the Kirian Tael"
KIR_POST_3C_desc:0 "The kirian tael is in dire need of some discipline. Sharply devaluing it and backing the new value with a gold standard will hurt the poor, but it will also attract investment and, importantly, enable the government to borrow internationally."
