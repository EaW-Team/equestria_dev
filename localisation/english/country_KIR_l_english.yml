CFR_civil_war_steal_navy:0 "Plant Mutineers in the [From.GetAdjective] Navy"
CFR_civil_war_steal_navy_desc:0 "Sailors are a notoriously fickle lot. A little push is often all that is needed to make them abandon their loyalties, while at the same time fatally undermining our enemy's ability to fight at sea effectively."
CFR_civil_war_steal_navy_tt:0 "The proportion of the §Y[From.GetAdjective] Navy§! that sides with the [From.GetCFRContenderIdeology] §Y[From.GetCFRContenderParty]§! in the imminent civil war will be put under direct §CChangeling§! control.\n"

