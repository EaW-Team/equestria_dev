KIR_running_battle:0 "Galloping Battle"
KIR_running_battle_desc:0 ""Before the battle: gangs, drums, and banners, make manifold to freeze the resolve of your opponent. Then let chaos descend, chase them down: as a rule, stop not your pursuit if you are sure your combatant shall tire herself before you."\n\n~ "The Interrogations of Sorrowed Forsythia""
