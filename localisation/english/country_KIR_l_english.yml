KIR_masquerade1_desc:0 "Although there exists no historic enmity between the changeling and kirin races to render unpalatable to Vesalipolis the high degree of autonomy granted to the Civil Administration, which Queen Chrysalis would no doubt have quashed had Fragrance been a city of ponies or, Hatcher forbid, Equestrians, the technocrats of the Changeling Mandate are under no illusions as to the unpopularity of their rule. MHI had, after all, seized control of Fragrance as a creditor taking advantage of the NAKP's humiliating defeat at the hooves of Vermilion. Such autonomy would only breed contempt, conspiracy, and, ultimately, rebellion against the foreign interlopers, whose occupation had conveniently provided a protective umbrella under which to lick their wounds in preparation for revenge against Vermilion, but which will outlive its usefulness, sooner or later.\n\nIt is in recognition of this fact that the Changeling Mandate has taken great pains to ensure that the autonomy of the Civil Administration exists only as an illusion, a legal fiction to salve the much-bruised egos of their kirin wards. The Infils.-kommando Ost-Zebrika works tirelessly in the shadows, exercising the old Changeling politico-military traditions of infiltration and impersonation, to quietly dispose of Fragrancese politicians, industrialists, and security officers who show signs of disloyalty, revanchism, or anti-Changeling sentiment, their identities usurped by consummately-professional Changeling infiltrator-understudies.\n\nThe Fragrancese kirin are allowed to believe that they rule themselves, and that the Changeling Mandate merely serves to ensure their protection from Vermilion's vengeance. But should the masks ever come off, they will find themselves to be sorely mistaken. Their autonomy exists solely at the discretionary indulgence of the Infils.-kommando, and those who would threaten the security and stability of the International City will soon find themselves surprising their