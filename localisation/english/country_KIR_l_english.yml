FRV_reconcile_with_contumacy:0 "Reconcile with the Contumacy"
FRV_reconcile_with_contumacy_desc:0 "The tyrant Rising Sun is gone. Dear brethren, let go of your fury and sorrow, and rejoin your fellow kirin as citizens of the new and free Kiria."
FRV_sound_the_call:0 "Sound the Call of Revolution"
FRV_sound_the_call_tt:0 "The downtrodden and the defiant, the repressed and the recalcitrant, the commonkirin and the true revolutionaries, will §Yrise up across Kiria§! to §Ooverthrow§! the §Rtyrant Rising Sun!§!\n"
FRV_sound_the_call_req:0 "Has at least §Ythree§! (§Y3§!) core states or has dispatched §OFragrancese Emissaries§! to at least §Yfive§! (§Y5§!) states."
