KIS_invade_NVA_decision:0 "Invade [NVA.GetNameDef]"
KIS_invade_NVA_decision_desc:0 "The polity now known as Sen Kinh was once a part of the Commandery of Zaikiria. The Zaikirian city-states were our vassals, and thus, Vermilion has a historical claim on this territory. The city of Blossom, in particular, we view as an integral part of Kiria proper; it had been settled by Kirian kirin, there the Way of Fire is prevalent, and her citizens have always seen themselves as subjects of the Matriarch first, a resident of their city second, and a subject of the Lotus Crown last."
KIS_invade_KXN_decision:0 "Invade [KXN.GetNameDef]"
KIS_invade_KXN_decision_desc:0 "[KXN.GetNameDef] is a backwater state in worthless forest that would not exist if not for the Twenty Zaikirian Banners which went rogue and defied the Silence more than a century ago. The descendants of these Banners now preside over a militaristic society. They do not like us and have already refused our generous entreaties to disarm and rejoin the Empire peacefully. This insult to our nation and our Matriarch cannot stand. We will intervene militarily and return Noctilucent Charm's errant Banners to the fold."
KIS_invade_KHM_decision:0 "Invade [KHM.GetNameDef]"
KIS_invade_KHM_decision_desc:0 "According to the scholarship of Cypress Snow, Khamrin was settled by kirin fleeing the violence and chaos of the pre-Unification warlord era in the Kirian homeland. The Way of Fire did spread south and become a part of Khamrin kirin society, but they also cling to archaic beliefs like the dragon-unicorn creationist myth and nigh-blasphemous syncretism with Far Southern zebra shamanism. In a way, they represent a link to the ancient pre-Way of Fire kirin civilisation, who, without the proper fear of Concord, are akin to our barbarian predecessors who did not undergo proper enlightenment. We have a duty to reconcile our cousins from the same ancestor to our superior way of life and modern values."
KIS_invade_DEL_decision:0 "Invade the Far South"
KIS_invade_DEL_decision_desc:0 "In the heart of [DEL.GetNameDef] sits the mysterious Golden Temple. Times are changing; the world is filled with expansionist powers. It is impermissible that a foreign power be allowed to gain control over the Golden Temple. We must get there first to secure the Far South for our Empire. The zebras of the region will come under our benevolent protection and firm guidance, like a mother nurturing an infant with equal parts strictness and kindness."
KIS_invade_ZOO_decision:0 "Invade [ZOO.GetNameDef]"
KIS_invade_ZOO_decision_desc:0 "[ZOO.GetNameDefCap] is a regional power sure to give us trouble in the future. Our modern understanding of geopolitics dictates that a rising power will not hesitate to incite rebellion in the territories of a neighbouring dominant power as a way of furthering their own national and regional interests. The [ZOO.GetAdjective] must be subjugated so that a contender to our continental hegemony is neutralised."
KIS_invade_ZLU_decision:0 "Invade [ZLU.GetNameDef]"
KIS_invade_ZLU_decision_desc:0 "The Zeblu are militaristic and warlike, and have a history of aggression against their neighbours, who they raid not with the goal of conquest or occupation, but to loot cities and nations of their wealth. They are no more than a barbarian race of savages. We must neutralise them so they will not threaten our border regions. We would be bringing them the gift of civilisation. Certainly, we do not expect them to become subjects of Concord like us; they are not even kirin. How will they even begin to appreciate her glory? But we can, at least, bring them civilisation in the form of proper values like obedience to authority, productivity and industriousness."
KIS_invade_TSV_decision:0 "Invade [TSV.GetNameDef]"
KIS_invade_TSV_decision_desc:0 "[TSV.GetNameDef] is a rising militaristic power on the western border of the Empire. Prior to the Silence, the threat of armed incursions by griffon settlers was a major reason for the development of a permanent military caste in the form of the Thousand Banners. Their conquest and subjugation is essential to maintain the security and integrity of the Empire."
