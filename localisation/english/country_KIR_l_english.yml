KIS_military_settlement_1080:0 "Establish Military Settlement Iroko"
KIS_military_settlement_1080_desc:0 "The Jade Expanse borders the unruly zebras of the south, writhing under the brutes that are the Zeblu warlords; it is probable that an upstart leader would want to take us on as a show of strength to their rivals. In addition, the Jade Expanse is also the most western and thus most distant state in the realm, having resulted in rapidly diminishing government reach here over the years. A military settlement in the Expanse can solve these two problems in a single stroke."
KIS_military_settlement_926:0 "Establish Military Settlement Banyan"
KIS_military_settlement_926_desc:0 "Not too far from the Propitious Marches are the mountainous lands of the reclusive Taungpau llamas and, more pertinently, the battlefields of a recent martial spectacle between the griffon-slaving zebras and the zebra-slaving griffons. Providing residence for our soldiers here will both train up a grizzled army and act as a deterrence to the victors of that petty western spat."
