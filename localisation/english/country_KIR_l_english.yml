KIS_GAZ_mandate:0 "Mandate of Taungpau"
KIS_GAZ_mandate_desc:0 "Crane Industries has approached the government with a radical offer: With the Vassal Corporation having subsidiaries in every conceivable business field or industry, it believes that it can privately develop a whole foreign nation for its betterment. Out of the possible directions for Kirian expansion, it has been decided that Crane Industries will be the sole backers of the Mandate of Taungpau, projected to control the most peaceful population of the three mandates."
KIS_GAZ_mandate_req_tt:0 "Every [GAZ.GetFlag] §Y[GAZ.GetAdjective]§! core state must be under full [Root.GetAdjective] control or that of a [Root.GetAdjective] §Ysubject§!."
