# Empire of Kiria #

# Fraternal Republic of Kiria #
KIR_republic_focus_new_dawn:0 "The Fiery Dawn"
KIR_republic_focus_new_dawn_desc:0 "The unworthy in Vermilion and the faithless in Fragrance have shown their hoof, and Concord has struck it down. Their "Grand Gallop" has failed because the divine has decreed that now it is our time to rise above those who have so foolishly led Kiria to ruin. We are the Rising Fire! We are the flame that shall never die! The flame that burns brighter than the heavens themselves! Onwards with Concord's grace!"
KIR_republic_focus_sacred_revolution:0 "The Sacred Revolution"
KIR_republic_focus_sacred_revolution_desc:0 "Kiria can only be saved from ruin if we take quick and decisive action to unseat the Way of Fire and rescue the Matriarch in Vermilion. The longer we wait, the more powerful our enemies grow, and eventually, their might will be nigh-invincible. By rallying the peasants together under the revolution and striking hard, we can defeat our enemies before they ever have a chance to resist us!"
KIR_republic_focus_back_hoof:0 "On the Back Hoof"
KIR_republic_focus_back_hoof_desc:0 "Kiria can only be saved from ruin if we methodically wear down our enemies until they lose the will to fight. We are guided by the sacred light of Concord through Her emissary, Rising Sun, and we will fight through a thousand years of struggle and sacrifice to see victory. We will outlast our enemies and grind them into dust, then claim our victory when they can resist us no longer!"
KIR_republic_focus_shared_1:0 "Minutiae of Revolution"
KIR_republic_focus_shared_1_desc:0 "If the Revolution is to succeed, then we must mobilize everything and everykirin to support it. Any able-bodied fighters we can get our hooves on will be given weapons and pressed into service, and our workshops, though not as efficient as the industrial factories of Fragrance, will work day and night to produce whatever equipment we need to win!"
KIR_republic_focus_shared_2A:0 "All Must Give!"
KIR_republic_focus_shared_2A_desc:0 "All weapons are needed for this fight for the soul of our blessed Realm. Every antique blade, black powder musket, and rusty set of armor must be turned over to Concord's holy army so that it may do battle against the forces of Vermilion. We will fight tooth and nail, and we will triumph!"
KIR_republic_focus_shared_2B:0 "Rally the Kirin"
KIR_republic_focus_shared_2B_desc:0 "Arise Kirin of the west! Concord calls you to action! The decadent and faithless have led our nation to ruin and have failed to deliver on their supposed divine mandate. It is up to all of you to forge in blood and fire a new order for the faithful!"
KIR_republic_focus_shared_3:0 "The Matriarch-Protector"
KIR_republic_focus_shared_3_desc:0 "High Priestess Rising Sun has led the west through many dark moments to prepare for this struggle. Only she has Concord's divine mandate to protect Kiria and bring it back to prosperity, and while we struggle to rescue the Matriarch Superior in Vermilion, Concord has chosen Rising Sun to be our Matriarch-Protector and lead us to victory!"
KIR_republic_focus_shared_4A:0 "A Make-Do Government"
KIR_republic_focus_shared_4A_desc:0 "Everything we do, we do for the good of the Realm. When we call upon our followers to give what they can, they give without complaint, knowing that everything they give us, we use to the best of our abilities, unlike wasteful and apathetic Vermilion. Together, we sacrifice for the greater good, and one day, we shall partake of the fruits of our hard labors."
KIR_republic_focus_shared_4B:0 "Piety and Patriotism!"
KIR_republic_focus_shared_4B_desc:0 "To be pious is to be patriotic, and to be a patriot is to stand among the pious. Our revolution to liberate Kiria and realize Concord's divine will cannot be accomplished without pious patriots from all throughout the Realm. Worship and give thanks to Concord, for she believes in our revolution and will bring us to paradise!"
KIR_republic_focus_shared_5:0 "Industry of the West"
KIR_republic_focus_shared_5_desc:0 "While we lack industrialized machinery and resources, we know how to make use of our greatest resource: our patriotic and pious kirin, and the fervor they hold close to their hearts. If we decree something be constructed or assembled, they will find a way to do it, using little more than their hard work and endless labor. Say the word, and it shall be so!"
KIR_republic_focus_BH_2C:0 "Fortress Chrysanthemum"
KIR_republic_focus_BH_2C_desc:0 "Chrysanthemum is a fortress without walls, a castle without a moat, yet still it will stand stronger and more resolute than either. For the people of Chrysanthemum are its defense, the stones and mortar that hold up its walls, and should any enemy try to take our Fortress Chrysanthemum, they shall know no respite from our brave partisans fighting in the streets!"
KIR_republic_focus_BH_3B:0 "Defenders of the Path"
KIR_republic_focus_BH_3B_desc:0 "As the struggle against Vermilion grows ever bloodier, there are those that rise above the rest and make their value known. Hoof-picked by Concord herself to lead our revolution to the realization of her divine will, these kirin are true patriots that we cannot do without."
KIR_republic_focus_BH_4A:0 "An Army of Guerrillas"
KIR_republic_focus_BH_4A_desc:0 "Everywhere the enemy turns, they will find the faithful arranged against them. If we cannot beat them on the open field of battle, then we shall attack from behind their lines. If we cannot beat them under the bright sun, then we shall beat them under the cover of night. The faithful will be everywhere, and our enemies will know no peace."
KIR_republic_focus_BH_4B:0 "Verdant's Liberation"
KIR_republic_focus_BH_4B_desc:0 "Verdant is the place where it all began, where the island communities professed the first tenets of our faith that would become the Rising Fire. For too long, it has been held in Vermilion's hooves. It is time to take the birthplace of our revolution back, and free the City of Stilts from the Way of Fire!"
KIR_republic_focus_BH_4C:0 "Sparks that Set the Prairie Ablaze"
KIR_republic_focus_BH_4C_desc:0 "The revolution against Vermilion is a holy revolution for the safety and future of the Realm, and kirin all throughout it grow ever-more disillusioned with Vermilion's apathy. To turn the peasants of Kiria against Vermilion and incite them to rise up everywhere, all it takes is a few well-placed agitators and a hoofful of newspapers, for even a single spark can start a prairie fire."

KIR_republic_focus_SR_2A:0 "The Fury of the Pious"
KIR_republic_focus_SR_2A_desc:0 "Oh holy Concord! Deliver onto your faithful servants triumph! Our fire shall burn hot like the fire of creation! The Primordial Flame sealed inside our Nirik forms shall be the guiding torch of our victory over those who have failed you. Give us strength so that we may be your torch, and our strength shall never be tainted by fear."
KIR_republic_focus_SR_3A:0 "Steel for the Forges"
KIR_republic_focus_SR_3A_desc:0 "The lands of the west are poor in resources, but not in ingenuity. Over the years, our people have amassed collections of metal objects, from plows to woks and everything in between. We will call out to the commoners to donate what they can, and we shall use the donations of the faithful as steel for our forges."
KIR_republic_focus_SR_3C:0 "The People's Workshops"
KIR_republic_focus_SR_3C_desc:0 "Without factories, our industrial base is entirely centered around small, inefficient workshops that employ a dozen or so kirin each. But what we lack in quality, we can more than make up for in quantity. We shall organize a drive to create more workshops throughout our lands, and working together, these workshops will be able to keep pace with the industrial powerhouses of Vermilion and Fragrance."
KIR_republic_focus_SR_4C:0 "The Path Militant"
KIR_republic_focus_SR_4C_desc:0 "Our military is centered around the communes throughout the Realm, with each village and commune acting as a local command center for our forces in the field. As the war drags on, they have become more efficient and more militant in their beliefs, allowing our soldiers to fight better and with greater fervor than before."
KIR_republic_focus_SR_5B:0 "Seize the Libraries"
KIR_republic_focus_SR_5B_desc:0 "The written word can be a source of great knowledge and wealth, but unfortunately, our own lands are short on books and knowledge on the latest technological advancements. Everywhere we go, we must make good use of seizing any and all knowledge we can get our hooves on, and bring it back to Chrysanthemum to study and reverse-engineer it."

KIR_republic_focus_SR_1A:0 "Priest-Commissars"
KIR_republic_focus_SR_1A_desc:0 "As our forces march into battle, they shall all be accompanied by priest-commissars comprised of our most faithful and fervent mystics. With the priests' prayers spurring them onwards, our soldiers will fight even better, knowing that even if they die, their sparks will be returned to the Primordial Flame, and they shall be watched over by Concord Herself."
KIR_republic_focus_SR_1B:0 "Doctrine of Momentum"
KIR_republic_focus_SR_1B_desc:0 "The further we press into Kiria, the more unstoppable we become. Success breeds success, and as Vermilion begins to crumble, the kirin of the Realm will realize that Concord has entrusted her divine will to us, not to the pretenders in the capital. Like an avalanche, what is started cannot be stopped, and instead only grows stronger until all who stand in its way are swept aside and destroyed!"
KIR_republic_focus_SR_2C:0 "One Million Strong"
KIR_republic_focus_SR_2C_desc:0 "Our cause is one held near and dear to the hearts of every patriotic and pious kirin of the Realm, and as such, we have no shortage of recruits both young and old to fill our ranks. So long as a single kirin of the west still draws breath, then the revolution has not failed!"
KIR_republic_focus_SR_2B:0 "Do Your Duty!"
KIR_republic_focus_SR_2B_desc:0 "Everykirin must do their service to Concord. Everykirin has value to the fight ahead. Nokirin stands alone against the heretics of Vermilion. We shall exact divine justice together or we shall all meet our deaths, and as the holy missionaries of Concord, we can not afford to die."
KIR_republic_focus_SR_3B:0 "Ploughshares to Swords"
KIR_republic_focus_SR_3B_desc:0 "Everywhere the enemy treads, if there is a kirin able to fight, then we will fight. Farmers and laborers, strong and proud from working the fields their entire lives, still have scythes and pitchforks they can use in battle if need be. Wherever the enemy advances, we shall mobilize everykirin we can to turn them back and destroy them."
KIR_republic_focus_SR_4A:0 "Charity of the People"
KIR_republic_focus_SR_4A_desc:0 "The peasants grow food not only for themselves, but for the Realm as a whole. The fruits of their labor are meant to further the worship of Concord, and right now, there is no better way to worship Concord than to supply our soldiers in the field. Knowing that, our peasants will be more than happy to donate whatever they can to keep our soldiers in the fight."
KIR_republic_focus_SR_4B:0 "The Sanctified Banners"
KIR_republic_focus_SR_4B_desc:0 "If we are to be successful, we cannot afford to suffer dissent and dissidents within our holdings. Any who oppose or work to subvert the righteous path of the Rising Fire will be rooted out and destroyed. We will not suffer heretics and we will not suffer traitors. Concord will not allow it."
KIR_republic_focus_SR_5A:0 "Leading From the Front"
KIR_republic_focus_SR_5A_desc:0 "How can we preach the revolution if we do not show that we are willing to fight and die for it? We cannot afford to stay static and grow disconnected with the pious fight happening at the front. Where the army ventures, so too will our capital, and with Rising Sun among the soldiers at the front, they will be inspired to overcome any hurdle, no matter how difficult!"
KIR_republic_focus_SR_6:0 "Kiria, To Arms!" ##Not One Less! - save this title for FRV.
KIR_republic_focus_SR_6_desc:0 "Victory is close! All we must do is fight a little harder, a little longer! Now is not the time to grow lazy and complacent. Everykirin must fight twice as hard to achieve victory! Concord's divine will cannot be stopped!"

KIR_republic_focus_BH_1A:0 "Calculus of Necessity"
KIR_republic_focus_BH_1A_desc:0 "Our enemies are too strong and numerous to best in a stand up fight. But that does not mean we cannot fight. The deeper into our lands they drive, the more they will suffer. Villages will fight to the last, and they will have to pay with lives for every inch of ground taken. Through cold calculus and unwavering determination, we will defeat the unstoppable tiger with a simple stick."
KIR_republic_focus_BH_1B:0 "The Scorched Earth"
KIR_republic_focus_BH_1B_desc:0 "We cannot afford to let our enemy march into our lands and live off of them as they try to crush Concord's divine will. Everywhere they advance, they will find nothing but scorched fields and burned villages, and their supply lines will be constantly under attack and pressure. We may starve, but they will starve with us."
KIR_republic_focus_BH_2A:0 "Do Your Part!"
KIR_republic_focus_BH_2A_desc:0 "No matter how hard we fight, we cannot win if we do not have enough kirin willing to fight and die for the revolution. We shall send out bannerkirin into every last village and find new recruits for the army. Everykirin must do their part, and everykirin must be willing to die to achieve victory. Only then can Concord's divine will be realized."
KIR_republic_focus_BH_2B:0 "Concord's Apostles"
KIR_republic_focus_BH_2B_desc:0 "The strength of the Rising Fire lies in its connection and understanding of the commonkirin, not in its opulent ceremonies and majesty like the Way of Fire. The commoners have always been receptive to our message, and so we shall send out preachers and mystics into Vermilion's lands to agitate insurgency and uprisings. Vermilion cannot defeat us if their homefront is in turmoil!"
KIR_republic_focus_BH_3A:0 "Metal and Mettle"
KIR_republic_focus_BH_3A_desc:0 "We only need one thing to defeat our enemies in Vermilion, and that is the mettle to fight on when everything seems hopeless and lost. All throughout our lands, all patriotic and pious kirin will fight with whatever they can find, and everykirin will strive to strike one of Vermilion's dogs down. Every soldier we kill brings us one step closer to victory!"
KIR_republic_focus_BH_3C:0 "Fight for Every Inch"
KIR_republic_focus_BH_3C_desc:0 "Even when battles are lost, if the soldiers survive to fight another day, then we can still win. We will attack our enemy everywhere we can, whether that be on the front lines or in their reserves. Every inch of our land will be paid for in blood, and soon Vermilion's forces will drown in a sea of crimson!"
KIR_republic_focus_BH_5A:0 "A Rifle in Every Hoof"
KIR_republic_focus_BH_5A_desc:0 "We cannot hope to win this war using only simple weapons forever. Sooner or later, we will run out of bodies to throw at the enemy. If we are to survive, then we need to put modern rifles in the hooves of every soldier, bringing us to parity with our enemies."
KIR_republic_focus_BH_5B:0 "Vanguards of the Land"
KIR_republic_focus_BH_5B_desc:0 "As the war drags on, our soldiers in the field have gained valuable experience fighting a powerful enemy. The best of the best have been organized into our vanguard companies, our light infantry capable of punching above their weight and checking Vermilion's advances. We must put greater emphasis on Vanguard recruitment and build up a bigger force of these valuable soldiers!"
KIR_republic_focus_BH_6:0 "Revolution or Death!"
KIR_republic_focus_BH_6_desc:0 "Everykirin must understand that death is preferable to defeat! If we lose, then the Realm will once more be under the grip of the hedonists and the corrupt, but if we die, then we die knowing that we did our part to stop them. Revolution or Death! There are no alternatives!"

KIR_republic_postwar_focus_1:0 "Rising Fire Victorious"
KIR_republic_postwar_focus_1_desc:0 "The banners of revolution fly from every rooftop, the hearts of all kirin stirred towards action. But emotion is only as good as its direction. Our rage shall be meticulous. We will calculate the revitalization of our society in the same facet as we did the war. Piece by Piece."
KIR_republic_postwar_focus_1_tt:0 "Begins the §OHundred Day Campaigns§!.\n\nGains Dynamic Modifier: §YThe Fire Risen§!, which grants dynamic bonuses to §YPolitical§!, §YMilitary§! and §YIndustrial§! Modifiers."
KIC_fire_rising_dyn_mod:0 "The Fire Risen"
#KIC_fire_rising_dyn_mod_desc:0 ""

KIR_republic_postwar_focus_2:0 "The Fifty Carmine Banner-Jurisdictions" ##所謂五十洋紅旗府, 其實只有四十七個, 因為第四, 十四, 和四十四號都被省略.
KIR_republic_postwar_focus_2_tt:0 "\n£manpower_texticon Ponypower can be assigned to §YBureaus§! and §YBrigades§! under a §OBanner Jurisdiction§!, which grants bonuses to §YMilitary§!, §YIndustrial§! and §YResource§! Modifiers."
KIR_republic_postwar_focus_2_desc:0 "The banners of Kiria serve the realm dutifully, but they need not be confined to the land we control. Concord is not bound by the borders of our world, and neither should The Rising Fire. With the reorganization of the banners, new areas of responsibility can be granted to them for the good of all kirin, not just the ones that reside in our land." ##Kiria Proper, Zaikiria, Taungpau, and the Zebrides
KIR_republic_postwar_focus_3a:0 "The All-Kirian Republic" ##Unitary Centralism
KIR_republic_postwar_focus_3a_desc:0 "The triumph of the revolution has brought unity to Kiria once more, and action must be taken to instill confidence in this fact. With the reconstruction of Vermilion practically complete, the structure of our new government can return to the traditional city, and set about its business with the legitimacy, but not the mistakes, of the past."
KIR_republic_postwar_focus_3b:0 "Disciplined and Loyal" ##Internal Democracy
KIR_republic_postwar_focus_3b_desc:0 "No popular revolution is complete without the functions of a democratic society. The words of all kirin within the realm must be represented, their viewpoints brought before Rising Sun and The Rising Fire as a whole to discuss, debate, and decide. Yet, these decisions cannot contradict the path of The Rising Fire, and when the former contradicts the latter, Concord's divine will stands unphased."
KIR_republic_postwar_focus_4a:0 "Valorize Our Heroes" ##Cult of Personality, Great Helmsmare
KIR_republic_postwar_focus_4a_desc:0 "If glory is indeed to be found in war, none wear its honor more than Rising Sun, whose tenacity and grit forged the very society we find ourselves enjoying. Her, and the many other heroes of the revolution, deserve to be held in great respect and admiration, serving as a standard for the rest of kirin society to strive for."
KIR_republic_postwar_focus_4b:0 "Concord's Radiant Light"
KIR_republic_postwar_focus_4b_desc:0 "The material world and its constrictions are meaningless before the divine will of Concord, and thus mean nothing to us. In lands beyond the borders of our realm, kirin face scrutinity and oppression for their belief in The Rising Fire, and this is an injustice that will stop immediately, solved by the fire of the revolution which shall engulf these heretical states." ##One Dayspring Rose diary entry with Roaring Fire.
KIR_republic_postwar_focus_5:0 "Land to the People" ##Kulaks
KIR_republic_postwar_focus_5_desc:0 "Redistribution of land has become a more complicated affair than expected. The overzealous attitudes of our peasantry, combined with the resistance of the previous landowners, boils into a conflict that increases in severity by the day. This contradiction must be solved, and solved quickly."
KIR_republic_postwar_focus_6a:0 "The Collective Manufactories"
KIR_republic_postwar_focus_6a_desc:0 "Organized in contrast to the hierarchical order of modern, capitalist modes of production, productive forces under The Rising Fire have been placed into the hooves of communal bands of laborers, with each kirin worker doing their own part to accomplish something greater than themselves. With entire factories working as synchronized teams, our production is reaching to levels never before seen!"
KIR_republic_postwar_focus_6b:0 "Rehabilitation In Labour" ##Aid & Work Bureau
KIR_republic_postwar_focus_6b_desc:0 "With the conclusion of the civil war, the Aid and Work Bureau was formed to set out with the task of rebuilding the realm, and bringing the industrialisation of Kiria to a reality. However, these two goals have come into conflict, with the soldierly prioritizing the latter over the former, much to the dismay of the civilian populace."
KIR_republic_postwar_focus_6b_tt:0 "Unlocks the §YAid & Work Bureau§! for Banner Jurisdictions in occupied states, which increases §GCompliance Growth§!."
KIR_republic_postwar_focus_7a:0 "Brisk, Bountiful, Better" ##Grain Quotas
KIR_republic_postwar_focus_7a_desc:0 "Advancement in technology has seriously improved the productive capabilities of our farmland, and it is our job to bring the realm up to date as quickly as possible. State officials, experienced in new methods of agricultural production, will travel to farmlands to provide, and instruct on the operation of, tractors, farming methods, and other new discoveries."
KIR_republic_postwar_focus_7a_tt:0 "§YLocal Supplies§! Bonus per £manpower_texticon §Y1.0K§! Ponypower from §OProduction Brigades§!: §G+1.0%§!.\n\n"
KIR_republic_postwar_focus_7b:0 "Anti-Illiteracy Campaign"
KIR_republic_postwar_focus_7b_desc:0 "With the breakup of The Way of Fire's monopoly over the texts of Concord, we have within our hooves the capability to tackle two issues with one program. The use of religious texts will not only expand the literacy and intelligence of our populace, too long kept away from such resources by the times of before the revolution, but furthermore bring about a deeper connection of all kirin with that of Concord."
lack_of_scientists_KIC:0 "State Religious Education"
#lack_of_scientists_KIC_desc:0 ""
KIC_allowed_liberal_education_flag:0 "Curricular autonomy is permitted."
KIR_republic_postwar_focus_8:0 "Herd the Masses" ##Spread the Faith mechanic (no event)
KIR_republic_postwar_focus_8_desc:0 "Across our newly reunified society, there still remain doubters of the Rising Fire. The seeds of the populace reluctance is based within fear, fear that was grown by the false promises and betrayals of before. We will set out to spread the word, to meet and put faces to our cause, and invite them personally to be a part of the rebirth of our nation!"
KIR_republic_postwar_focus_8_tt:0 "\nUnlocks Decision £decision_icon_small §YProselytise the Faith§!, which decreases §RResistance Growth Speed§! and increases §GCompliance Growth Speed§! in selected occupied states."
KIR_republic_postwar_focus_9a:0 "Rein in the Preacher-Provocateurs" ##Official Doctrine, mass excommunications
KIR_republic_postwar_focus_9a_desc:0 "Differences in interpretations of Concord's divine will obviously arise in turbulent times such as these, but no matter how minor the transgression, the heresies of even those with the best of intentions must immediately be corrected, and punished if not complied with. Rising Sun walks the path of Concord, and all would be fools to think otherwise."
KIR_republic_postwar_focus_9b:0 "Empower the Clergy-Cadres" ##New Class
KIR_republic_postwar_focus_9b_desc:0 "In a synergy of past organisations, there will be a new institution tasked with the blend of religious and communal aspects of The Rising Fire, spreading the good word of both in conjunction, and ensuring both work to support the other. The Priesthood shall become the cadres of the revolution, and the inverse. The way to Concord's divine path, is only found through socialism."
KIR_republic_postwar_focus_9b_tt:0 "\nDecision £decision_icon_small §YProselytise the Faith§! will decrease §YLocal Intel to Enemies§! and increase §YLocal Ponypower§! in selected core states."
KIR_republic_postwar_focus_10:0 "For Realm and Republic" ##Patriotism, labour conscription
KIR_republic_postwar_focus_10_desc:0 "No greater power exists in the material world than that of labor. Across all of Kiria, laborers will be mobilized into entire armies, tasked with the construction of entire wonders of architecture, of new towns, of services and monuments to our revolution. The advancement of the revolution will be forwarded as it always had, with the collective strength of millions."
KIR_republic_postwar_focus_10_tt:0 "Unlocks Decision £decision_icon_small §YPublic Works Corvée§!, which increases §GConstruction Speed§! at the cost of £pol_power §RPolitical Power§!, £manpower_texticon §RPonypower§!, and £stability_texticon §RStability§!.\n[?KIC.KIC_var_public_works_corvee_MAREPOWER_return|Y%0] of the Ponypower allocated will be returned to the ponypower pool at the end of the corvée.\n\nDecision £decision_icon_small §YPublic Works Corvée§! will §Rno longer be available§! once the §Y[KIC.GetName]§! attains a Society Development level of §YNewly Industrialised Society§! or higher."
KIR_republic_postwar_focus_11a:0 "Shaping the Future" ##Education, confusion of State and Religion
KIR_republic_postwar_focus_11a_desc:0 "With control swiftly established over the past rebellious provinces of the realm, our nation can set about putting the past heresies behind us, focusing only upon the tasks ahead. To concern oneself endlessly with the past struggles is to wallow in tragedy that cannot be changed, instead of living for the future we can build, day by day." ##One Rising Sun diary entry; justify fake history
KIR_republic_postwar_focus_11b:0 "The Flame in Our Hearts" ##Cult of Personality II
KIR_republic_postwar_focus_11b_desc:0 "Rising Sun's service to Concord, and to the realm as a whole, can never be understated. Her endless struggle against the heresy and injustice of The Way of Fire paved for us the society we have today, and it cannot go unrewarded. As the Great Helmsmare, she will be held in veneration and respect in all aspects of society, a recognition of her labor and service to Concord."
KIR_republic_postwar_focus_11c:0 "Revolutionary Tribunals" ##Due Process, destroy the Rhapsody Procurate
KIR_republic_postwar_focus_11c_desc:0 "The remnants of heretical Kirian society still lurk, and it is our divine task to rout them out. The Rhapsody Procurate is one such organization upon the chopping block. The question is, however, how much of our legal proceedings will be controlled by law, and how much by revolutionary fervor. Perhaps the sin of an ally, is not as terrible as the sin of an enemy."
KIR_republic_postwar_focus_11d:0 "Science Serves the Faith"
KIR_republic_postwar_focus_11d_desc:0 "We cannot let up upon our vigilance just as we begin to enjoy the fruits of our labor. Always lurking in the shadows are heretical ways of thinking, opponents to The Rising Fire which fester in all sorts of institutions and aspects of life. The new Technical University is not immune, and thus must be closely monitored."
KIR_republic_postwar_focus_12:0 "Seize Northern Industry"
KIR_republic_postwar_focus_12_desc:0 "Concentration of productive forces in urban sections of our nation gives way to imbalances of power across our realm. The resentment it causes, festeres the very divides that brought Kiria to civil war in the first place. Rising Sun has already decreed the redistribution of industry, spreading the means of production throughout our nation, and bringing all provinces into the light of modernisation."
KIR_republic_postwar_focus_12a_tt:0 "Part of the Industry of §Y[1071.GetName]§! and §Y[1060.GetName]§! will be relocated to §YSouthern§! and §YWestern§! Kiria.\n\n"
KIR_republic_postwar_focus_12b_tt:0 "Part of the Industry of §Y[1060.GetName]§! will be relocated to §YSouthern§! and §YWestern§! Kiria.\n\n"
KIR_republic_postwar_focus_13a:0 "A Mechanised Recovery"
KIR_republic_postwar_focus_13a_desc:0 "The scars of the civil war must be repaired, and waiting is the luxury of the heresy of before. The peasantry which suffered so much in the past, and especially in the righteous war, can not be left to squander any longer. A mobilization never before seen in our realm will be enacted, as every able bodied kirin will be put to the task of reconstructing our society. Trucks will haul, cranes will lift, engines will roar."
KIR_republic_postwar_focus_13b:0 "Develop the Land"
KIR_republic_postwar_focus_13b_desc:0 "Mere reconstruction is just the first step in the rebirth of Kiria. Labor will not just rebuild, it will connect and improve our realm. Through the reorganisation of existing factories into complexes, and the wholesale development of industry on previously unused or decaying land, with rail and road to connect each, the economy of Kiria will become national in scope at almost every level."
KIR_republic_postwar_focus_14a:0 "Riches of the Earth"
KIR_republic_postwar_focus_14a_desc:0 "Beneath the dirt that our hooves walk upon, Concord granted us all that we would ever need. But she cannot place it into our hooves for us. That is the honorable task she has granted us, to transform nature and harvest all of its fruits to the prosperity of all of Kiria. Each day, our revolution uncovers more and more resources to advance our society."
KIR_republic_postwar_focus_14b:0 "Establish the Rising Sun Technical University"
KIR_republic_postwar_focus_14b_desc:0 "No shame is to be found in the honorable peasant work of farming, but much of the population was robbed of the choice to choose any other life. No longer. The Rising Sun Technical University, and educational institutions similar to it, will grow the pool of skilled labor in our society exponentially, and accelerate the realm to a modern state of advancement."
KIR_republic_postwar_focus_15:0 "The Revolution Has Not Yet Succeeded!" ##Red Terror
KIR_republic_postwar_focus_15_desc:0 "Our movement does not merely stop at the frontline, nor does it satisfy itself only with economical questions. All aspects of culture, of the nation, of life itself are solved by the way of The Rising Fire. Academians, the priesthood, everything must feel the scorch of our revolution, and if it is worth keeping, it will endure the flame."
KIR_republic_postwar_focus_16a:0 "Her Righteous Steeds"
KIR_republic_postwar_focus_16a_desc:0 "Maintaining law and order after a victorious revolution was never expected to be easy. The festering rage that resides within our forces can, in times, spill out beyond their immediate tasking. A decision must be made upon the question of the Righteous Steeds, and their conduct in the countryside of the realm."
KIR_republic_postwar_focus_16a_tt:0 "Unlocks §YConcord's Righteous Steeds§! for Banner Jurisdictions in occupied states, which decreases §RResistance Target§!, §RResistance Growth Speed§!, and §RGarrison Penetration Chance§!."
KIR_republic_postwar_focus_16b:0 "Farmsteads for Soldiers" ##Soldiers allowed to settle in the fertile Mellifluve Delta, but there are already people living there.
KIR_republic_postwar_focus_16b_desc:0 "The warriors of The Rising Fire have been in an endless struggle for a cause much bigger than themselves. The realm owes much to their pure grit, and it owes all to those which gave the ultimate sacrifice for the revolution. For the living, we would be remiss to not care for them. As they served the realm, so too will the realm serve them." ##One Dayspring Rose diary entry with Roaring Fire.
KIR_republic_postwar_focus_16b_tt:0 "Unlocks Decision £decision_icon_small §YLand Warrants for Veterans§!, which increases §GMonthly Population§!, §GRecruitable Population§!, §GDaily Compliance Gain§! and §GResistance Decay Speed§! and decreases §RDamage to Garrisons§! in selected occupied states.\n\nUnlocks Decision £decision_icon_small §YVeterans in Local Government§!, which increases the Maximum Threshold for Modifiers from §YMobilization Bureau§! and §YTransport Brigade§! in §OBanner Jurisdictions§! in selected core states."
KIR_republic_postwar_focus_17a:0 "An Army of Demons"
KIR_republic_postwar_focus_17a_desc:0 "The Nirik state is almost a personification of our revolution. Forged in fire and rage, once tamed, it can instill in the hearts of our enemies pure horror at our righteous fury. We must be trained and proficient in this state, of course cautious in its application, but unrelenting in its justified application for the revolution."
KIR_republic_postwar_focus_17b:0 "The Incendiaries, Institutionalised" ##They're too radical. We must co-opt them into the state apparatus. Those who don't cooperate - arrest, expel, exile, or shoot. Play on words; Institutionalised = two meanings.
KIR_republic_postwar_focus_17b_desc:0 "As a revolution advances, so too does its tools. As the sword is replaced by the rifle, the axe replaced by the chainsaw, so too must the tools of the revolution be replaced. Though serving in the Righteous War as nothing short of indispensible, the stabilisation of society requires the 'instutionalisation' of The Incendiaries. Their compliance will be rewarded, or their resistance will be punished."
KIR_republic_postwar_focus_17b_tt:0 "Unlocks the §YMorale & Safety Bureau§! and §YUnited Front Bureau§! for Banner Jurisdictions in core states, which increases §GPolitical Power Gain§! and §GStability§!."
KIR_republic_postwar_focus_18:0 "The Carmine Censorate"
KIR_republic_postwar_focus_18_desc:0 "Even as our forces march victorious through the streets of Kiria, no revolution is truly safe from acts of subversion. A new state apparatus must be forged, one with power that transcends regional banners and other lower levels of power. The Carmine Censorate will see all, hear all, and crush all who oppose The Rising Fire." ##Organisation with national jurisdiction, trumping the regional banner-jurisdictions. investigate sedition, heresy, rebellion.
KIR_republic_postwar_focus_19a:0 "Unity Within" ##None Shall Stray
KIR_republic_postwar_focus_19a_desc:0 "Rising Sun has carved for us a path of pure worship, one which carries out both the needs of the revolution and the divine mandate of Concord, as they are one in the same. As such, no arguments can be heard against her divine wish, and none shall needlessly oppose Rising Sun's vision for Kiria. None shall stray from the path." ##One Rising Sun diary entry; justify internal purges of erstwhile comrades
KIR_republic_postwar_focus_19b:0 "Paramountcy Without"
KIR_republic_postwar_focus_19b_desc:0 "There can be no room for the toleration of heresy within Kiria. The Rising Fire will proceed without obstacles to carrying out the wishes of Concord, and those who find themselves as obstacles, as heretics, will be be excommunication, shunned, or removed for the good of the realm." ##enforced via the excommunication of dissenters within the Path
KIR_republic_postwar_focus_19b_tt:0 "\nIf the Party Popularity of the §OAll-Communion Path of the Rising Fire§! falls below §Y50%§!:"
KIC_paramountcy_jeopardised:0 "§RParamountcy Jeopardised!§!"
#KIC_paramountcy_jeopardised_desc:0 ""
KIR_republic_postwar_focus_20a:0 "Use Our Enemies"
KIR_republic_postwar_focus_20a_desc:0 "The tactics and personnel of the heretical armies were clever indeed, and we would be fools to forget them. The specialized, calculated anti-partisan and terror activities laid against us in the Righteous War can now be repurposed for our own ends." ##One Dayspring Rose diary entry with Roaring Fire.
KIR_republic_postwar_focus_20a_tt:0 "Three Motorized Units of the §YSupervised Task Force§!, each with §Ytwo§! (§Y2§!) §YMilitary Police§! support companies, will be formed and deployed:\n  - Special Task Force 412\n  - Special Task Force 19\n  - Special Task Force 27\n"
KIR_republic_postwar_focus_20b:0 "Campaign Against Foreign Infiltration"
KIR_republic_postwar_focus_20b_desc:0 "Kiria will not be turned into a puppet, a mere parody of nations across the world. It is our task, and ours alone, to carry out the divine will of Concord. The Rising Fire has no need for the heresies of the rest of the world, and if it finds itself as the sole light surrounded by eternal darkness, our solution is not to change to fit in, but to burn ever brighter." ##One Rising Sun diary entry; danger of foreign Marksism. Kill them harder than we killed the NAKP.
KIC_fire_above_all:0 "The Flame Above All"
KIR_republic_postwar_focus_20c:0 "The Anti-Separatism Drive"
KIR_republic_postwar_focus_20c_desc:0 "The kirin of Greater Providence despise us, not unfairly, as conquerors bent on eradicating their way of life. It must go to make way for the better world we have envisaged. That is why they support the foreigners, and that is why they must be reformed. Those who renounce their misguided beliefs will be granted amnesty, while those who refused shall be made to labor until they learn the error of their ways."
KIR_republic_postwar_focus_21:0 "The Grand Army of the Fraternal Republic"
KIR_republic_postwar_focus_21_desc:0 "Though the Banners served The Rising Fire well in the righteous war, the march of progress does not hold the same loyalty. As such, the soldiers of the Banners must move forward from the past, and find themselves apart of a new, modern army that serves the realm above all." ##Completely abolish the Banner system. Replace it with a proper, secular, modern army that owes it allegiance to the Republic, not their individual banner. Separate from the Incarnadine Soldiery.
KIR_republic_postwar_focus_22a:0 "Supply the Troops"
KIR_republic_postwar_focus_22a_desc:0 "Much of the civil war was decided by the harsh environments which we fought in, as our soldiers adapted well to the shortages of equipment, often using captured enemy weapons against them. Though the sheer fighting spirit is something to be admired, it is not wise to be our consistent strategy. Our soldiers should be well equipped, ready to engage the enemy on equal, or superior, terms."
KIR_republic_postwar_focus_22b:0 "Kirian Armour"
KIR_republic_postwar_focus_22b_desc:0 "Dispensing punishment in a blazing inferno, the tank is practically a machine after a kirin's own heart. With our lessons learned in the righteous war, the development of powerful, agile, and reliable armored vehicles can strengthen our revolutionary armies tenfold."
KIR_republic_postwar_focus_23a:0 "The Guards Valiant"
KIR_republic_postwar_focus_23a_desc:0 "The Nirik state is not something to be shunned, it is something to be controlled. The rage that rests within each and every kirin is exactly what propelled The Rising Fire to burn all of Kiria in a cleansing inferno to smash the injustices of our past society. This passion can be honed into a masterful craft to not blindlessly rampage, but to protect what we hold dear, by torching everything that threatens it."
KIR_republic_postwar_focus_23a_tt:0 "The §OIncarnadine Standard of the Guards Valiant§!, with §Ythree§! (§Y3§!) §YValiants§! support companies, will be formed and deployed."
KIR_republic_postwar_focus_23b:0 "The Divine Subsidiaries"
KIR_republic_postwar_focus_23b_desc:0 "No revolution is complete with progress. The continual improvement of society is the foundation of The Rising Fire. This too, extends to our technology. Shutting out the rest of the world in the Silence is what caused our society to fall behind as it did. To reverse this, we must pour our resources into not only catching up with the rest of the world, but surpassing them."
KIR_republic_postwar_focus_23c:0 "Artillerist Cadres"
KIR_republic_postwar_focus_23c_desc:0 "One solution to the hostile terrain of the Kirian countryside, as we learned in the Righteous War, was simply not contending with it all. Cannons were able to dish out immense firepower to breach even the strongest of reactionary strongholds, and blow open the path of our march towards Vermilion. We should maintain such immense power on the battlefield."
KIR_republic_postwar_focus_23d:0 "The Army is the Vanguard of Progress"
KIR_republic_postwar_focus_23d_desc:0 "Nothing spurs innovation like the desire to kill. The Fraternal Republic of Kiria was forged in a righteous war, and it is this baptism by fire that brought about many of the changes needed to elevate our nation to modern standards. Industry, science, labor, all aspects of production churn day and night towards the safeguarding of our revolution."
KIR_republic_postwar_focus_FRV:0 "A Ring of Steel"
KIR_republic_postwar_focus_FRV_desc:0 "Traitors have corralled themselves into a prison of their own design. They believe their stand will somehow be percieved as heroic, bold, or otherwise. Pure nonsense. Too late will they find out there is no realization of their greater goals in this city. They have only come here to die."
KIR_republic_postwar_focus_FRV1:0 "Heroic Corpses"
KIR_republic_postwar_focus_FRV1_desc:0 "Heretics who decry Rising Sun, and the Rising Fire, believe that their bourgeois way of life could replace her. The reactionary believes that money, the oppression of the workers, that is the new eternal religion. We are only doing our due dilligence by giving them a pyre to burn on."
KIR_republic_postwar_focus_FRV2:0 "Infernal Columns"
KIR_republic_postwar_focus_FRV2_desc:0 "Rarely is there a more disgusting creature than one who 'prefers' to not participate. To live blissfully ignorant of the march of history, as they are too privileged to feel the pain of its changes, and look down upon those who are not fortunate enough to live 'above'. After this treason, however, we now know these 'moderates' can only be trusted when they live below us."  
KIR_republic_postwar_focus_FRV2_tt:0 "\nUnlocks Decision £decision_icon_small §YAssemble an Infernal Column§!, which §Yreduces§! or §Oterminates§! the §Rresistance§! in selected states."
KIC_FRV_infernal_columns_decision:0 "Assemble an Infernal Column"
#KIC_FRV_infernal_columns_decision_desc:0 ""
KIC_FRV_infernal_columns_decision_trigger_tt:0 "There are at least (§Y3§!) [ROOT.GetAdjective] Divisions stationed in §Y[FROM.GetName]§!."
KIR_republic_postwar_focus_FRV3:0 "Roses to Ash"
KIR_republic_postwar_focus_FRV3_desc:0 "...Maybe it could have been different. Where once there were buildings, there is now rubble. Where citizens, now corpses. But could we have left this to chance? Right when we have accomplished so much? No sacrifice is too great. Concord will adjust for all."
minefields:0 "Minefields"

KIR_republic_postwar_focus_24a:0 "On the Right Side of History"
KIR_republic_postwar_focus_24a_desc:0 "Zealous execution has brought us far. It brought us our cherished victory over Vermilion. It propelled us forward to a true, socialist future. However...perhaps it has carried us too far. The past cannot be changed, but further transgressions can be prevented. Such a thing can never happen again."
KIR_republic_postwar_focus_25a:0 "Reform and Reconciliation"
KIR_republic_postwar_focus_25a_desc:0 "Certain measure must be taken during a revolution. Measures that, when we look back upon them, we feel shame. It is a forgone conclusion that our foals will curse us for what we've done. Yet, there is still an opportunity for healing. If the realm is to move forward, we must be the ones to compromise."
KIR_republic_postwar_focus_26a:0 "Leaving the Nest"
KIR_republic_postwar_focus_26a_desc:0 "Rising Sun has provided us with a future that is almost impossible to fully appreciate. Yet, no revolution is truly won by just one mare. As democracy washes over Kiria in a healing warmth, Rising Sun must step away from the burdens she bears. After so long, it is now her turn to enjoy the fruits of socialist revolution."
KIR_republic_postwar_focus_27a:0 "Consolidation Deployments" ##buffs banner jurisdictions
KIR_republic_postwar_focus_27a_desc:0 "A soldier is not an unthinking monster. Fear infects the heart of any soldier, as does love, as does happiness. We have asked much of our soldiers, tasks of incredible violence and destruction. We know their tenacity, their grit can be put to far more constructive uses."
KIR_republic_postwar_focus_27a_tt:0 "Increases the Maximum Threshold for Modifiers from §YProspecting Bureau§! and §YProduction Brigade§! in §OBanner Jurisdictions§! by §G+10%§!, to a total of (§Y60%§!) and (§Y40%§!) respectively."
KIR_republic_postwar_focus_28a:0 "Our Younger Sisters"
KIR_republic_postwar_focus_28a_desc:0 "One wonders if the scars of the Silence could ever truly fade. Though, the question persists to Kiria on how to truly heal from them. Even now, Concord's subjects live divided among borders. Is it within our right to remedy this?"
KIR_republic_postwar_focus_28a_tt:0 "Unlocks £decision_icon_small Decisions to Create the §YUnion of Zaikiria§!, §YRepublic of Taungpau§!, §YFederation of the Zebrides§!."
