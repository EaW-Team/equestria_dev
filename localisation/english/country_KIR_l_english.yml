g Fire. What more did they need that they did not already have? Their futures would be bright and profitable, and at the end of the day, was that not all that they wanted?\n\nThe sun began to rise, an orange glow on the horizon, slowly growing brighter as the minutes passed. As Current felt its light begin to warm his coat, he allowed himself a smile. In Kiria's hour of darkness, Fragrance had been its beacon of hope and peace. It had positioned itself as an ideal for all kirin nations to model themselves after, a rational and logical nation ruled by reason, not superstition and religious dogma. Perhaps, in the end, that was all that mattered."
kirin_council.34.d_3:0 "Fickle Current was up before dawn, and after failing to go back to sleep, he decided to start his day before the sun rose. After eating something light for breakfast, he left his home behind and went for a pre-dawn trot. His path took him down to the sandy shores outside of the city limits, where he was all alone save for scuttling crabs and the crashing of waves against the beaches. Eventually, he stopped and sat down on the sand, his gaze turned toward the east, waiting for the sun to reveal itself on the dark horizon. It gave him time to reflect on all he had accomplished so far as the NAKP's unquestioned chairkirin.\n\nWar had come to Kiria for the first time in centuries; now, it was over. He may have helped escalate it by organizing Fragrance's secession when the Grand Gallop Onward failed, but he had played a decisive role in ending it. The threat posed by the Rising Fire had been largely neutralized, and peace had once more returned to the Realm. And it was thanks to his efforts that it was so; he knew he would be remembered for many, many years because of what he had accomplished.\n\nPerhaps it was made all the sweeter by the stunning reversal of Fragrance's fortunes that he had managed to accomplish. Originally positioned as the junior partner to Vermilion, a deal he had brokered by necessity, the success of Action Cerise had been as stunning as it was glorious. The NAKP had complete control over Vermilion, and he had even extracted verbal and written support from Matriarch Superior Rain Shine over the state of affairs, even if he had to carefully leverage what tools he had to coax the statement out of her. Vermilion was squarely under Fragrance's hoof, its military subordinate to the NAKP's command, and the heroics of Greater Providence in ending the war and preserving the Vermilion Realm had won them loyalty from much of the Realm's population. For the kirin of the north, it was everything they could have possibly asked for: their complete independence, their comfort in profitable peace, and the humiliation of the city that had once wronged them so deeply. The future was bright, perhaps as bright as it ever could have been.\n\nThe sun began to rise, an orange glow on the horizon, slowly growing brighter as the minutes passed. As Current felt its light begin to warm his coat, he allowed himself a smile. In Kiria's hour of darkness, Fragrance had risen to the occasion. It had done what was necessary to secure peace, and it had succeeded. There was no kirin alive who could now deny the necessity of its ascendancy."
