KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_1:0 "I'm So Overwhelmed!"
KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_1_CONTENT:0 "I left Vermilion a few weeks ago to go visit the new steelworks that have been erected in Fragrance and Rhapsody, argued for and funded in large part by §YFickle Current§! and his like-minded business partners. I've traveled a little bit around the Realm as part of the job, and even a little bit before that when §YThe Silence§! still had our people locked in its grasp, but I've never been this far north. I thought all of our realm was like Vermilion or Massicot, either withering cities dwindling as they decayed, or small villages full of kirin trying to scratch out simple lives with no support or assistance from the government. But Fragrance and Rhapsody are nothing like that! They are still splendid cities, places that tried so very hard to resist the economic and societal collapses of The Silence, and managed to save some of our culture and way of life from before The Silence brought everything to a standstill. I don't know how better I could describe it. The kirin in these cities still have life and color in them, a sense of optimism that tomorrow is going to be a §Ybetter day§!. That's something I share with them, and it made me oh so happy to see it during my travels.\n\nOh, shoot, I'm getting off topic. Or am I? I don't know. Anyway, the §Ysteelworks§! that Fickle Current's clique funded are an amazing sight to behold. These aren't just workshops where blacksmiths forge steel and work their craft; this is something else entirely, a §Ymodern revolution§! that was smothered in Kiria a century ago, but was refined and perfected by the griffons of Griffonia and the ponies of Equus. These are entire factories filled with heavy machinery powered by electricity (another invention from over the seas; it makes me realize just how small my world was growing up in The Silence!) and guided along by workers who pull levers, hit buttons and somehow wrangle these machines into doing all the work for them. And the results can't even be compared to the work of smithy workshops and guilds; these factories can produce §Yin a day§! what an entire guild of talented blacksmiths can produce in a year! Sure, it loses some of that personal touch, but when we're trying to drag our entire nation into the modern era after a century of sitting on our hooves, this industrialization is practically a blessing sent by §YConcord§! herself. Current and his friends might be a little too cynical and greedy for my tastes, but the inventions they're bringing in from overseas, and the capital they're investing in setting up our industry, more than makes up for it. I can only hope that some of the fruits of their labor can make its way down to the kirin working in the steel mills; those I talked to said they worked §Yten or twelve hours a day§! in the scorching heat, with only a few breaks throughout the day. But it pays better than farming (so I've been told), and besides, we kirin like the heat anyway. It's a rough start for many of these workers, but I feel that given enough time and hardwork, this will all pay off for them like it will for the rest of us. We just have to believe in the future we're all building §Ytogether§!.\n\nI believe in that future, and in the Matriarch Superior, and in Concord's blessings. To some extent, I believe in Fickle Current and his compatriots too. We just have to work together to make the best use of the blessings Kiria has been given, and we can shape our future into anything we want it to be. And I'm going to do §Yeverything§! I can to help make it happen!" ##Note: the first three entries for all four characters will be available to KIC and KIS as well, as these entries will occur during the 3 1/2 year plan; that is, pre-civil war.

KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_2:0 "Playing Middlemare"
KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_2_CONTENT:0 "Reform, reform, reform! I don't know how many times I had to say that word during the first meeting of §YThe Reform Bureau§! (oh darn I just did it again!), but today was a very busy day! Since the Matriarch Superior made me the premier of the §YPlenum§! (I still don't know why she trusts me with that much responsibility), I was automatically made the head of the Reform Bureau, which is just basically a fancy way of saying I have to be responsible for getting all the influential delegates from the Plenum into one place where we can discuss the specifics of how we want to enact things that get passed on the debate floor. We are, essentially, the §Ycentral government§! of Kiria, and we act with a limited amount of imperial mandate that Rain Shine blessed us with. That's a lot of responsibility for a young mare from Massicot to handle, but I'll do my best to save the Realm and not let the Matriarch down!\n\nUnfortunately, trying to get everykirin to work together is like herding cats, and I've never had a pet cat before, let alone two or three or four, so I'm a little short on experience. §YFickle Current§! brought in a lot of his buddies from overseas, and though the capitalists are providing a lot of the capital and ideas we need to get this whole modernization thing moving, I feel like I have to stop them from reshaping Kiria to §Ysuit their interests§! over those of the common kirin. At least I have somewhat of an ally in that in §YPriestess Winter Frost§!, who is wary about how rapid modernization will alter the social fabric of the kirin species, but I often feel like she goes a little too far. If you try to suggest anything that changes the way kirin society functioned during The Silence, she usually §Ypushes back hard on it§!, afraid of how any hint of modernization could possibly weaken the influence of §YThe Way of Fire§! in our culture. I had to end up playing middlemare between the two and finding a §Ycompromise that helps out everykirin§!, but I don't know how much longer I can keep that up if Winter and Fickle don't get on the same page. It's exhausting! Oh, how I wish I had Applejack and Fluttershy here to help show us how to follow §Ythe Equestrian model of Harmony...§!\n\nBut I'm not going to give up, not at all. Even if it is exhausting and draining, I'm going to keep going back into the Bureau and doing my best to move things along for the good of all the Realm. Hopefully, as we keep working together, we'll be able to get everykirin to have fair and honest debates about how we're going to modernize the country. We all have a common goal, afterall. It falls on us to figure out how to get to it. I'm confident we'll find a way to make that happen!"

KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_3:0 "Why Me?"
KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_3_CONTENT:0 "I do not think that I am a good Premier.\n\nOh, how do I even begin? Today's assembly at the court was a complete and total disaster. In the midst of our bickering, a procession of kirin following the religious doctrine they call §YThe Rising Fire§! entered the court, led by a mare who calls herself Rising Sun, and asked to join in on the Plenum. I wanted to let them join, as every kirin should have a voice in determining §Ythe future of the Realm§!, but I let myself be bowled over by §YWinter Frost§! and §YFickle Current§!, who immediately opposed Rising Sun and her followers from joining in. Winter despises The Rising Fire, calling it and its followers §Yheretics§!, and I'm pretty sure she'd toss them all into the sea if she could. Current and his pals don't like the ideas of a §Ycommunalist society§!, because they feel it's a threat to the industry and capitalism they're trying to set up in the Realm. And me? I don't know what happened in court. I felt like I wasn't sure if letting Rising Sun and her followers join the Plenum was the right idea. §YEquestria§! once had a problem with ponies who had a similar mindset to Rising Sun and her sect, and it caused so much misery up there. Maybe I just didn't want the same thing to happen here in the Realm.\n\nBut Rising Sun and her followers are gone now. When I refused to welcome them to the Plenum, they were §Ychased out of the city§! by supporters of Fickle and Winter... and even some of my supporters as well. Instead of talking things out with Rising Sun, we refused to listen to what she had to say and used force to make her go away. And you know what scares me the most? Winter and Current were §Ymore than happy§! to use force to get what they wanted. I'm starting to think that not every debate and problem we're going to encounter at the Plenum can be solved with §Ywords and compromise§!. Force of will and personality (and, I hope, only those two kinds of force) will be what drags this Plenum across the finish line. I don't know if I have the mettle to stand up to Current and Frost when it counts. If I did, maybe I would have made sure that Rising Sun and her delegation had a seat at the Plenum to contribute ideas for the revitalization of our nation.\n\n§YThings are going badly§!, I feel, and this whole ordeal is turning out to be less fulfilling and uplifting than I thought it was going to be when I agreed to be the Matriarch's premier at the start of it all. But it's too late to back out of this now or feel sorry for myself. I have to push on and keep doing my job, no matter what it takes. §YAll of Kiria depends on it§!."

KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_4:0 "An Honest Heart" ## from KIR_civil_war_focus_6a
KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_4_CONTENT:0 "Hey there, dear diary. It's, uh, been a while, hasn't it? Truth be told I haven't felt like writing much. All I've really wanted to do is curl up in a ball and bury my head under my pillows and wallow in my own misery. I know that's not what kirin usually like to wallow in (what do we wallow in usually, anyway? Ceremony and tradition? That seems right), but it's where I've been ever since §YI messed up the Realm§!. Like, really messed it up. Messed it up so bad that kirin are fighting each other because I wasn't good at my job. I never should have been made Premier, and I feel so bad because Cinder Glow and Fern Flare are trying to keep things together without me but the thought of how I'm letting them down makes me feel even worse and then I feel so bad I don't want to get out of bed and then I realize I'm just letting them down even more and it's a vicious cycle that never ends—\n\nOkay, okay, let's try dropping anchor on that storm-tossed ship. At least, that's what I think you're supposed to do when you're on a ship in a storm (I've never been on a ship at sea, let alone one in a storm!). But the real reason I wanted to write something today isn't to whine about my failures, it's to actually write about something good. §YApplejack visited me today!§! I didn't even know she was going to be visiting Kiria but she came with a shipment of supplies from Equestria to help the Realm out with our troubles. I really wish we didn't need guns and ammunition, but I'd much rather our troops have Equestrian-made rifles and field supplies than nothing but the scales on their backs. Afterwards, we got to have tea, and Applejack apologized that Fluttershy didn't come to see me, because the thought of war scares her and Equestria has its own problems that she can help with. I told Applejack that if anycreature should be apologizing it should be me. I don't like war either, but §YI basically started this one§! and now the Realm is in ruins because of me. I didn't even get another sentence into blaming myself before Applejack put a hoof on my shoulder and tell me I can't blame myself for everything that's happened. She said even Princess Celestia would struggle to do what I was trying to do, to condense a hundred years of progress into no more than four, and that was even before the Plenum started attracting §Ygreedy and lying kirin§! who wanted the Grand Gallop Onward to benefit them specifically instead of the entire Realm. It would have taken a miracle to go off without a hitch, but just because things were broken now, it doesn't mean we should just throw away the pieces. There's still time to try and glue them back together. I'm not sure how I feel about that, but §Yif Applejack believes it, then maybe I should, too.§!\n\nApplejack was sorry that she couldn't do much more for us than bring us some supplies and offer more than words, but Equestria has its own problems brewing with the Changelings (and I think my own little joke that I would have loved having changeling actors during my time as a stage writer would have been neat was unappreciated—stupid Autumn!) and they need to be ready in case things go bad in Equus. I asked her if she had any advice for me because she's a smart pony, and Applejack told me that I'm a smart kirin (which I doubt very much) and that it isn't her place to give advice on how to be a Premier. But she did point out that everything she saw in Vermilion told her that I should be comforted by the fact that §Ythe Realm & Harmony Party stands behind me§! even through my absence and they remain committed to fighting the good fight and defending harmony. That being said, she did offer me her thoughts on the kirin I'm working with from her brief opportunities to speak with them. She said she appreciates what Winter Frost believes in, in that tradition itself isn't a bad thing—after all, the Apple Family has a lot of really proud traditions (and how I would love to get a chance to meet them in Equestria when all this is over!) but tradition can't get in the way of progress. She said she thinks Winter Frost is so worried about forsaking tradition §Ythat she'd freeze the whole Realm if she could§! so that things never changed.\n\nUnfortunately, I think that she's spot on. It's just more challenges I'll have to account for if I'm ever going to try and get the Realm back on track. And to be honest, given how daunting everything seems, §YI worry that I'll never have the strength to try.§!\n\nOh, but it wasn't all doom and gloom about the Realm between two mares! Applejack brought somekirin with her, a kirin named Mahogany Blaze who had graduated from Equestria's friendship school (given everything happening in the Realm today, I think the kirin could really benefit from one or two or twelve thousand of those)! I was shocked that anykirin would want to come back to the Realm in the midst of the war going on when living in peaceful Equestria was an option, but I have to hoof it to the young stallion, because he said that all the stuff he learnt about friendship and harmony wouldn't mean anything if he didn't fight for it in the place where it matters the most: §Yhere in Kiria.§! He didn't know quite how he was going to do that yet, but he was willing to lend a hoof anywhere we could use him, and I told him that we'd find someplace for him and that I really appreciated him coming out here. §YHe would make a fine example to kirin everywhere looking to do the right thing.§!\n\nThen, sadly, we had to say goodbye, and I all but cried right then and there saying goodbye to Applejack. But she told me to be strong, and she told Mahogany Blaze, as former teacher to former student, to use everything he'd learned at the school to make the Realm a better place. Mahogany told Applejack he'd make her proud, and I just know he will, too. Kiria has great things in store for him—and, I can only hope, §Yfor me as well.§!"

KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_5:0 "In the Fog of War"
KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_5_CONTENT:0 "Today, I was visiting a military hospital in the Osage District to pay my respects to the convalescent soldiers there. It pains my heart to see them lying without limbs, horns, even eyes, lost in battle against the §RRealm's enemies§!. But it is important for the soldiery to know that their Premier cares for them very much, that I have seen their suffering and bore witness to their sacrifice.\n\nA banner-lieutenant from the Covered Cage, a mare by the name of §YStar Anise§!, pulled me aside as I made my way through the intensive therapy ward. She told me that one of the war wounded, a stallion named §YInkhoof§!, wanted to speak to me about a matter pertaining to our enemies in the war. I agreed at once; even if Inkhoof had merely wanted to speak to me about mid-millennium Kirian literature or hoofball, I would not turn down a request from one of the Realm's §Ybrave sons and daughters§! to speak to their Premier, on whose behalf they had risked, and lost, life and limb.\n\nI have reproduced Inkhoof's account in its entirety below. His description of what he had experienced was disturbing, to say the least. I had always found solace — meagre, cold solace, but solace nonetheless — in the fact that §Ymy enemies were but kirin§!, children of Concord, and that we had, at least, this much in common despite our internecine strife. Even as pitiful a consolation as this has been stripped from me; I know not what dark forces have now been pitted against the Realm.\n\n§YInkhoof's story§!:\n"It's an honour to speak with you, Premier. You need to know what happened to me. I was wounded a few weeks ago. I was my unit's dispatch messenger, on the road with a message from the advance guard to field HQ. I passed by a platoon of kirin, armed and equipped with regulation weaponry and uniforms straight from the manual, which was unusual to begin with. Even more unnerving was how they were all completely mute and staring at each other. They were just resting by the road, not talking, or smoking, or anything. Just staring.\n\n"They seemed stiff and rigid like statues. But when they noticed me approaching, all of their eyes became trained on me, even the ones who were originally laying down facing the sky. It was the creepiest feeling I'd ever experienced. One among them, an officer, broke the silence by introducing herself to me as Lieutenant Patina. She said that they were just resting, making their way to field HQ as well, just like me. She followed up by asking if I was from the advance guard, and if HQ was expecting me. 'Yeah, we radioed ahead to say I'm coming,' I told her.\n\n"She said that that was interesting, and that she thought the attack wasn't until yesterday. I told her that our commander wanted to strike early. You know, while the iron is hot and all that. She then asked me if I wanted to stay and rest for a bit, maybe have some tea as well. At that point I could have sworn that I was the only kirin blinking there. I made some excuses and went on my way. The next day, I made it to HQ and dropped off the report. As I did, a hush came over the room. The brigadier general rushed me into his tent and started questioning me.\n\n"He said that the advance guard had been wiped out last night. Their last, frantic radio transmission made no sense. Something about a platoon of friendlies arriving out of nowhere, saying that they're from HQ even though there wasn't any notification given to the advance guard, and when the radio operator called HQ to verify them, they started gunning everykirin down. 'Friendly fire!' was the last thing heard on comms.\n\n"I still don't know what really happened. I told Lieutenant Anise here about it, but she said that central command in Vermilion hadn't received a report about anything like this from the field HQ. I hope you get to the bottom of this, Premier. The northerners have something to do with this, they must have. When you're stuck in the trenches for weeks and months, rumours travel fast down the grapevine. I've heard enough stories to know that I'm not the only one who's run into these §Yunits of wax kirin§!.""

KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_6:0 "The Metal Kirin"
KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_6_CONTENT:0 "Hey, so, uh, oof. Kind of a tough one today. Honestly, any time I have to speak with Ember Wane, I feel like that kirin is about to pry my scales off with a rusty spoon if I say the wrong thing. Thankfully, I haven't had to speak to him much, even in my duties as Premier, but unfortunately today was another one of those times. I met him in a secret briefing (you better not tell anykirin about this, diary!) to talk about §Ysomething that could help in the war.§! Now normally I've been a little too down in the dumps lately to think about anything involving the war, but if Ember Wane had a chance to help put a stop to it, I was going to listen, even if that stallion kind of freaks me out.\n\nUnfortunately he immediately mentioned the Sunrise Massacre, that awful piece of historical nonfiction I wish was historical fiction about how the Banner of the Covered Cage went and massacred a village full of skilled artificers because they wouldn't listen to Matriarch Superior Noctilucent Charm's decrees that made up The Silence. As much as the summary of the massacre makes me feel sick to my stomach, he went over it in detail. My gut promptly started doing flips having to stomach such an awful topic, but he at least got to his point quick enough. It wasn't so much a lopsided massacre as it was a battle, and Ember Wane seemed to almost enjoy making me uncomfortable with stories about how the artificers of sunrise fought with sundry artifacts and advanced contraptions, both mechanical and magical, that killed kirin in various brutal and violent ways (it makes me gag just thinking about it again). But even all those gizmos and doodads weren't the main problem. That honor was apparently reserved for the §Yhundreds of clockwork golems§! that the artificers had under their control. Immune to swords and arquebuses, they apparently gave the Covered Cage quite the run for its money until they found the antenna that controlled them in the village and broke it. And then he spent more time talking about all the bad wounds the golems inflicted on the kirin fighting him, because §Yof course§! he did.\n\nAt that point I interrupted him asking him what the point of all this stuff was, and he didn't seem to like me cutting into his gruesome story time, but he got to the point anyway. According to the logs of the Covered Cage after the battle, they didn't destroy the golems, and actually found a bunch more of them sealed up in a cave beneath Sunrise, §Yjust waiting for the command to activate.§! Ember Wane seemed to think that justified his ancestors' actions in putting the entire village to the torch, and after making sure that he stressed that point to me again, he finally revealed the real reason for the meeting. The Sunrise was erased from most maps of the Realm, the Covered Cage knew where it once stood, and would be able to locate the cavern again (with a little expeditionary aid) where §Yan army of clockwork kirin stand waiting to be activated§!, dormant for fifty years. He wanted my help in organizing the expedition and getting the Covered Cage official approval from Vermilion in digging the golems back up (and, I'm sure, admission from Vermilion that the Banner of the Covered Cage was TOTALLY JUSTIFIED in wiping out an entire village because of the inventions they used against them five decades ago, as seen in Exhibit A: spooky underground cave filled with kirin golems).\n\nI told Ember Wane that we'd definitely consider it, as Vermilion is looking for any edge it can get to win the civil war. While clockwork golems from fifty years back won't singlehoofedly win the war, they'll certainly help. And as uncomfortable as Ember Wane makes me, I'll certainly take any edge he can give us §Yif it will make the bloodletting stop.§!"

KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_7:0 "All Against All" ##found in the ruins of Vermilion and hoofed over to Fickle Current in event
KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_7_CONTENT:0 "At such a moment like this, the classical poem comes to mind:\n\nMy bitter anguish\nRages, like the Mellifluve\nMultitudinous\n\nThis poem was written by Princess Fall Shade, whose kingdom was conquered by the nirik warlord Cinder Scales, and herself having to flee into exile. I enjoyed the poem for its lyrical poetry, but only now, §Yin the twilight of Kiria§!, do I truly understand the poem — being in a similar position as Princess Shade, presiding over the ruin of her nation.\n\nOh what have I done? What have I done? It's all so wrong. So very wrong. There's screaming in the streets, soot in the air. The whole Realm is on fire and it's §Yall my fault!§! The whole Realm has finally found its breaking point. Rising Sun and Winter Frost have spent so long fighting each other and hating each other that they couldn't keep it back any longer. Words escalated to screaming, then hooves and magic got involved, and then flames! Kirin from both sides poured out of the gallery and joined in the melee, and soon there were nirik everywhere! Everywhere! I barely got out of there with my life, and then the flames caught on the banners, and now the palace is burning! I just... §Ywhy?!§! We were supposed to be working together to stop the NAKP, to save the Realm, and now it's out of control! It makes me so mad... §Rso very mad!§!\n\nCalm down, Autumn! Calm down! No, don't give in. Don't think about the fangs you just felt pressing against your lips. Just focus on writing. Writing! Keep the anger down. I can do this if I just keep writing. But writing about what? I can't think about anything else with all the fire and noise outside. I can't even leave the city, there's too many nirik in the streets, somenirik will get me for sure! I'm trapped inside my room, stuck with the thoughts of my failure. All I wanted to do was bring the Realm into the modern world. I knew it was going to be tough. There were going to be problems along the way. I thought the war with Fragrance was about the worst that it could get, but it'd be worth it in the end. Rainbows won't light up the sky unless it rains. Candles won't glow until they're burned. §YBut I didn't think we'd be creating a monsoon or setting fire to the house!§! Now instead of rainbows there's just going to be clouds of ash and the fires of ruin. No more laughter, only pain. And it's all my fault, because I couldn't stop Fragrance from breaking away, and I couldn't stop Rising Sun and Winter Frost from fighting over Vermilion, §Rand I just hate them so much for ruining the Realm and breaking everything I tried so hard to build§!\n\nI don't know how much longer I can keep myself in control. I'm just so mad! But what's the point in trying to stay sane anymore? The Realm's already ruined! Fluttershy, Applejack, Rain Shine, I'm sorry, but I won't be seeing you again, not as the kirin you know, but as a §Rmonster...§!\n\nNo Autumn just don't\nDon't what\n\nJust so\n\nso\nmad\n\n\nwhy did they do this why did they ruin kiria\n\n\n§RWHY§!\n\n§RRAIN SHINE WHY DID YOU PICK ME§!"
