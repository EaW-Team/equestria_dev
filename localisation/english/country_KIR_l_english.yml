KIR_firethorn:0 "Firethorn"
KIR_firethorn_desc:0 "Heaps of praise could be had upon the head of the Banner of the Scented Moonflower. Its Matriarch-Commander, Firethorn was raised in a Banner that had both evolved into a complex clan and retained enough soldiers to fight alongside its equals (at least before the Silence).\n\nIn the Silence's last years, Firethorn had seen the folly of the Silence a century in the making. Her clan had propped themselves up thanks to their loyalty to the Realm, but outside the Banner's cosy home villages, the rest of Kiria had languished: just miles away, a small city had thrived; that seemed a lie when all she saw and walked through was a ghost town populated by farmers who lived hoof to mouth.\n\nThat memory returned when Rain Shine announced the Silence's end. No longer will her Banner and the soldiers she takes care of serve themselves and the decrepit pieces of a dying government. A reborn Realm she serves: the Realm and all the kirin that are now suddenly free.\n\n§YPortrait by:§! Tek"
HOC_firethorn_desc:0 "It was not long ago that Firethorn had much to flaunt of her own accord. She had been the Matriarch-Commander of the Banner of the Scented Moonflower and was supportive of Autumn Blaze's push for a fully unsilenced Kiria (if not with some reservations on how fast Autumn wanted to go).\n\nAlas, Winter Frost and her cronies were quick, and it was not like Firethorn hid her beliefs. She had been targeted by the Hierocracy as a high-level threat; her Banner would be given to some yeskirin who was not so willing to rock the boat.\n\nInstead of execution or imprisonment, Firethorn received Hyacinth, a democratic experiment. Allegedly. Her more cynical side saw the intent behind the open city's existence, that of pinning democracy down while keeping it technically alive. The side of her that yearned for the days of hope, when Autumn and the RaHP and every other kirin who saw better days ahead led the way forward, believed it to be an opportunity. The New Standard Army, the Massicot cadets, and Hyacinth's own soldiers had their base moved here, a sufficient substitute for her Banner.\n\nWith a legislative assembly, a flexible constitution by her side, and one big enough army, Firethorn is ready to show the Realm real harmony in action.\n\n§YPortrait by:§! Tek"
