KIS_ZLU_mandate:0 "Mandate of Zeblu"
KIS_ZLU_mandate_desc:0 ""Though I decay and die of old age, I shall forever commit to memory and heart, the darkness of the kirin tyrant."\n\nThese last words of a leading zebra resistance member signifies the necessity of sending an organised force to contain the Zeblu situation. We will make them submit, we will make them obey: if we cannot, we will drive the wretched Zeblu menace out.\n\nPermanently."
