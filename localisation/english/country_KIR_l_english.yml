KIS_invest_civ_fac:0 "Invest in Civilian Industry"
KIS_invest_civ_fac_desc:0 "The lifting of the Silence signified, among other things, the introduction of the kirin demographic as well as the Kirian market to many multi-national corporations. Letting such an organisation or two lend a hoof in relevant fields such as construction, infrastructure, and high-tech goods and services will speed up this country's progressive development."
