kirin.309.t:0 "The Far South Army Sector"
kirin.309.d:0 "In order to address the current crisis in the Far South, Kiria's affairs in the region will be placed under the control of the Far South Army Sector. This new polity, headed by KIRFORS Supreme Commander General [KIRGetFSGeneralName], will hopefully help our military intervention efforts in the region and minimise the financial and logistical strain it has placed on our military. It will be given greater autonomy and make decisions about how to address the situations it finds itself without waiting for direct approval from Vermilion. Drastic though the measure of it seems to be the best way to ensure a swift end to the hostilities."
kirin.309.a:0 "An army with a state."

kirin.310.t:0 "Order for Safe Zones"
kirin.310.d:0 "The native tribes are spread throughout the jungle, and where they normally would be limited in their cooperation, they are currently resisting across tribal lines. Vermilion demands a minimum of 'civilian' bloodshed, but a tribe left in place is a tribe that will serve as a supply hub for continued resistance among the warbands. To address this, the tribes will be gathered up into "Safe Zones" to ensure there is nokirin out there to resupply the warriors.\n\nTo ensure compliance with the rules of engagement, the occupants will be provided with adequate amenities and housing. There will be doctors on site to prevent disease outbreaks, and for their duration of the stay they will be given education and the opportunity to make a gainful living with the SSVC. The zones will be fortified and kept under constant guard for the occupants' safety, and a minimum of one hundred meters of one hundred meters of vegetation will be cleared between the outer fence and the jungle.\n\nIn order to ensure the success of the campaign, evacuation to the safe zones will be mandatory, and local commanders are expected to use their best judgement in ensuring there will be no supplies left for our opponents.\n\nBy order of KIRFORS Supreme Commander General Hyssop Garnet"
kirin.310.a:0 "It is for their own good."
KIR_event_310_tt:0 "Unlocks the §YForced Labor§! and §YHarsh Quotas§! occupation laws for [IDO.GetFlag] §Y[IDO.GetAdjective]§!, [IST.GetFlag] §Y[IST.GetAdjective]§!, and [DEL.GetFlag] §Y[DEL.GetAdjective]§! occupied territories.\n"

kirin.311.t:0 "Order for Nation-Building"
kirin.311.d:0 "Despite good progress, the native resistance continues unabated due to cultural/spiritual pressure from the local witch doctors that serve as the closest thing to central authority in these lands. If we are to secure the peninsula, we must break their hold on the populace hold and create a secular leadership for the region. To this end, the coastal tribes that served as our first contacts are to be empowered and equipped to be entrusted with the task of governance.\n\nWith the evacuation of the tribes to the previously established safe zones, we will be able to create new administrative provinces in the secured areas without the risk of dividing the region's demographics over provincial borders. Long term, we will be able to lay the foundation for a modern administration in these regions through the establishment of institutions such as courts, police stations and schools, whose staff will be trained in Kiria to ensure their ability to take on the task of creating an actual [DEL.GetAdjective] state. These provinces will serve as the founding states of a new [DEL.GetAdjective] Republic, founded on secular law and popular enfranchisement.\n\nIn order to ensure the founding of this new state goes smoothly the following measures will be taken:\n* Expedited construction of necessary security and administrative infrastructure.\n* The deployment of [DEL.GetAdjective] auxiliaries to low-risk areas to accustom their fellow natives to their presence.\n* Surveying and distributing the land among the tribes to ensure equal distribution of resources.\n* Violent activity in secured zones will henceforth be treated as banditry and dealt with as such within the framework of Kirian military law.\n* The arrest and incarceration of witch doctors present in secured zones until the situation has stabilised.\n\nBy order of KIRFORS Supreme Commander General Hyssop Garnet"
kirin.311.a:0 "Law, Order and Civilisation."

kirin.312.t:0 "[DEL.GetAdjective] Resistance Stiffens!"
kirin.312.d:0 "The resistance of the [DEL.GetName] natives to our military intervention stiffens. Their attacks on KIRFORS outposts and trench lines grow bolder, more ferocious and more vicious. They attack more frequently and at night, and in greater numbers. The bodies of abducted civilians or Kirian soldiers lost on patrol hang limply from nooses made of tree vines, or are found impaled on sharpened stakes in pitfalls. It seems that more and more sections of [DEL.GetAdjective] society, the decentralised network of tribes interspersed throughout the deep jungle of the Far South, are uniting against us—their common enemy, the alien invaders from beyond their shores. We need to end this war soon—and this is a war, no matter what the politicians in Vermilion call it—lest the natives gain sufficient strength and confidence in their newfound unity to drive us out of the Far South altogether."
kirin.312.a:0 "[KIRGetFSGeneralName] must pick up the slack."

kirin.313.t:0 "Contractors"
kirin.313.d:0 "The gunboat swayed slightly to bomb blasts and explosions from the jungle. Two figures watched the treeline from across the water. To Hyssop Garnet, Thyme Bloom's presence was reassuring. The Far South Army Sector that he presided over may be KIRFORS's own fiefdom, but it was reliant on political backing from the government back in Vermilion for its existence. Right now, political support for the Far South intervention was not forthcoming in Vermilion, and the shipments of troops and supplies from home had been greatly reduced.\n\n"...which is why you're here. It was on the initiative of you and your colleagues in the NAKP that KIRFORS was formed for this undertaking, but the tightwads in Vermilion have not been generous with their soldiers. I believe that both you and the Party wish to see the Intervention through to an acceptable conclusion. Unless KIRFORS is reinforced, however, such an acceptable conclusion to the Intervention may not be forthcoming. To that end, I understand that the NAKP will be able to make certain contributions."\n\nThyme coughed. Faint shouting sounded from the treeline. "Well," she began, "among the constitutional restrictions we've had to follow since the parties agreed to play along was the disbanding of our paramilitary formations. Not everykirin knows this, since we have not had much reason to use the Order of the Iron Chrysanthemum. We've retained our enforcer cadre, but they're nowhere near the numbers you require."\n\n"What about contractors?" Hyssop asked. "Not our own troops. You have foreign connections."\n\n"You mean mercenaries, and yes, that is the option that Party headquarters has decided on. Some Order personnel will be seconded to command several formations of griffon contractors. Since they'll be paid for from our own coffers, the oppositionists will have no cause to complain, much less do anything to stop it. Needless to say, you'll be getting only the best. Plus, that buys you a better story for hiring 'defence contractors' than nabbing some political party's goons, hm?""
kirin.313.a:0 ""I'll welcome these claws and beaks aboard, then.""
