kirin_republic.81.t:0 "With Trifles and Rifles"
kirin_republic.81.d:0 "Chervil Boulevard is host to a soup kitchen and community center more well known for putting on amateur theatre nights than for revolutionary fervor. But it was here that Summer Spice set up her soapbox, in front of a poster-plastered wall, and made her impassioned case. The slogans behind her were completely ordinary in every way. 'Foalcare Center open 8am-6pm'. 'Hindian Literature Club meets Tuesdays at 4'. 'Free health-check appointments available inside'. Against this quaint backdrop, it was hard to believe that these kirin in line had thrown off their shackles and risen in revolt just days before.\n\n"Kirin of Fragrance, we need your help!" she began, and the kirin in line gave her some confused looks. "We started a fight, but we haven't won it yet. This city is about to face down the whole of Kiria under Rising Sun's tyranny! If we want to get out of this without meeting Concord, we need more volunteers to hold the barricades. And we need plenty of kirin to support them in any way they can. The MSWPK wants to put together a special Chervil Boulevard Battalion, but we need brave kirin who are willing to defend their homes!"\n\nThe silence was deafening, and Summer Spice was terrified that they were all about to go back to waiting in line, but then the very last kirin she would have expected spoke up. The grimy, decrepit old beggar Pennywort, perennial malingerer that he was, raised his hoof. "I ain't got much left in me," he said, grimly, "but put a gun in these old hooves an' I'll see 'bout doin' somethin' useful fer a change."\n\nSummer Spice was surprised, but she nodded after a moment. "I... thank you, Pennywort. We have some older muzzle-loaders at the party headquarters." And much to Summer Spice's delight, she saw the rest of Chervil Boulevard realize they were about to be outdone by a useless old fool. Suddenly, the floodgates burst. Chamomile Breeze wanted to be the battalion's medic, the Ginko brothers insisted on donating their grocery's stocks to serve as rations. A few of the local retired bannerkirin volunteered to lead the unit. In just minutes, the MSWPK HQ was swamped." 
kirin_republic.81.a:0 "Now the small matter of arming, and training this lot..."

kirin_republic.82.t:0 "Just Your Friendly Neighborhood Naval Artillery"
kirin_republic.82.d:0 "Banyan Prospect ran past the city's shipyard, and on the chaotic first day of the revolt, Banyan's rebels had charged down to the Navy yards and 'requisitioned' a 20cm cannon. Promptly nicknamed "Big Begonia", it was installed as the centerpiece of their barricades. Then, like most of the neighborhood barricadists, they had hunkered down near their homes, much to the annoyance of the defenders at the front line.\n\nFor the past several days, the CCC had been struggling to convince these neighborhood defenders to pitch in. Brown Beurré stood at the bottom of their barricade, underneath Begonia's watchful gaze, doing her best to convince them. They seemed unimpressed. "We aren't much fans of being told what to do!" the mare at the top of the barricade spat, "not by Rising Sun, not by Fickle Current, and not by some half-pint pony with a funny accent, either!" Beurré bristled at the remark, but did her best to smile.\n\n"Do any of you kirin know how to fire that cann- err, Begonia?" Beurré watched as the barricadists looked nervously at each other, and she smiled. "I hadn't thought so. The Committee isn't asking you to abandon Banyan, but you're badly needed at the front. We can find you somekirin who can teach you how to fire that cannon properly, if you'll bring her up to Poplar Heights and put her to work in the siege. And we can get you all training, rations - whatever we have, if at least some of you will come and fight. You can even rotate yourselves out to protect Banyan if you wish."\n\nThe kirin on the barricades frowned, and mumbled something to each other, before dipping behind them to discuss. It was an agonizing twenty minutes before a mare popped back over the top to give Beurré their answer."
kirin_republic.82.a:0 ""We'll send three-quarters of our folks - and a crew for Big Begonia.""
FRV_Focus_2_tt:0 "Modifies the §YArmy Civic§! Division Template by §G+2§! §YMilitia§! battalions.\nThree Brigades of §YBarricadists§! will be formed and deployed:\n  - No. 12 '§YBanyan Prospect§!' Barricadist Brigade\n  - No. 69 '§YMare & Stable§!' Barricadist Brigade\n  - No. 71 '§YSakura Promenade§!' Barricadist Brigade"

kirin_republic.83.t:0 "Ah, But Dying Is Easy"
kirin_republic.83.d:0 "For days, a passionate group of kirin has been gathering up volunteers. The Dare-to-Die Brigade means to assault the Rising Fire's perimeter around Fragrance, ready to accept only victory or death. The Revolutionary Council's pleas have fallen on deaf ears - the Brigade was marching out tonight. Their ranks filled the streets in Poplar Heights, attracting attention. Soon after starting, crowds were cheering these soon-to-be-martyrs, draping them in wreaths and having them pass around red banners to sign. Their little parade was stopped when they rounded a corner to find none other than the Mayor of Fragrance standing in their path. She cleared her throat and spoke as clearly as possible.\n\n"Kirin of Fragrance!" she said, "I commend your bravery! But don't fool yourselves - this is all for show, you selfish bastards!" The ranks broke into murmuring and cringed back from the insult, a far cry from the heroes' sendoff they had been getting.\n\nA shout rose up from the midst of the ranks. "The people want to take the fight to the Rising Fire!" came the call, and the ranks nodded in agreement, hoofing nervously at their flags and wreaths.\n\nCherry Blossom nodded. "We all do. But look at yourselves! A parade? When your comrades are fighting and dying in the mud by the Carmine as we speak? You're fine toy soldiers, but do you even have a plan? What are you going to do if you succeed? Do you think you'll take one trench-line and march straight to Rhapsody? If you want to throw your lives away for nothing, by all means-" she stepped aside, clearing the way for them to advance, "but if you're really for Fragrance, you're needed at the barricades. Now."\n\nBoth sides stared at each other uncomfortably, waiting for the Dare-to-Die Brigade to decide what really mattered."
kirin_republic.83.a:0 "Cherry Blossom's not the Queen of Fragrance! We'll take the fight wherever we want!"
kirin_republic.83.b:0 "She's right. Fragrance needs citizens, not martyrs."

kirin_republic.84.t:0 "The Stag Of The Hour"
kirin_republic.84.d:0 "This morning, what could generously be called Fragrance's "officers" gathered at Calamint Square to elect a commander for the Army Civic. The gunfire just a few blocks away added a much-needed urgency to the proceedings. The first ballot weeded out a dozen candidates, and now there was only one with enough support to win - a Barasinghan deer named Hartshorn, whose decade of work with the MSPWK in Fragrance had proven decisive in attracting support. However, there were enough firebrand nationalists objecting to a non-kirin commander that the second and third ballots had failed. They had their reasons - from concerns about Hartshorn's competence to out-and-out xenophobia - and thanks to their objections, speeches were dragging long while the shells fell like rain.\n\n"This deer abandons his own homeland, and we expect him to fight for ours? This is Fragrance's revolution, Fragrance's future - he doesn't have a stake in it. Not like we do." The young revolutionary jeered at Hartshorn as the deer stepped up to defend himself.\n\n"I have been fighting for Fragrance for ten years," he began, his voice calm and measured, with only a moderate Hindian accent, "with words, when that was appropriate, and now with a rifle." The deer locked his gaze firmly on his most recent challenger. "A day does not pass that I do not think of Hsihoof and the north," he said, anger tinging his voice, "but my life, my work, my duty, lies with Fragrance now. If you will have me, I will lead, and if not, I will fight all the same. We have time for another ballot, maybe two, but their artillery is slowing down. The Rising Fire will attack within an hour, we must all return to our units. Either have me, or do not."\n\nThough the nationalists hated to admit it, there was no more time to bicker and object - barely enough for a vote before galloping to their barricades."
kirin_republic.84.a:0 "Hartshorn may have won his vote, but tomorrow the debates will rage anew."

kirin_republic.85.t:0 "A Brigade of Pigs?"
kirin_republic.85.d:0 "The Revolutionary Council had registered both surprise and no small degree of suspicion when they had been approached by an officer of the law. This was, after all, a uniformed officer representing the very systems they were fighting against. Even giving the mare a chance to speak had split the council, but in the end Paper Brush had cast the deciding vote.\n\nThe mare plead her case with a strong conviction, but the sweat on her brow. With a slight stammer in her fearful voice she told of how her superiors had died or fled, and how her comrades had turned traitor or left. All of those that remained, however, remained because of the oaths they had taken. "And had I not," the officer concluded, "sworn to protect and serve the kirin of Fra-"\n\nThyme Bloom interrupted her. "Well, don't we think we'll need law enforcement eventually? Why turn down anyone willing to help us? Property still needs protection, even in war," she argued, and those beside her nodded silently.\n\nHer voice was quickly followed by Venn Pauvre, who had openly laughed at the suggestion before a flicker of flame from his horn singed the desk. "They're a cop, Thyme. We hang cops." Pauve spoke simply, and his own clique slapped their hooves on the table in support.\n\nPaper Brush, always eager to mend the party into cohesion, coughed and spoke up. "We're at war, I'll remind the council. Willing volunteers are something we can always use more of, and I doubt any police bold enough to approach us would be our enemies. We reform them into a brigade, and can prove their loyalty in the fight," he offered. The council did not seem moved, and the space between Thyme and Venn grew hot enough to warp the air."
kirin_republic.85.a:0 "We aren't that desperate."
kirin_republic.85.b:0 "Maybe they can atone. With their blood. At the front."
FRV_Focus_5_tt:0 "One Brigade of §YFragrance Constabulary§! with 7 §HInfantry§!, 2 §HArtillery§! battalions and §HRecon§! and §HEngineer§! support companies will be formed and deployed:\n  - Fragrance Constabulary Force"

kirin_republic.86.t:0 "A Chip Off The Old Bloc"
kirin_republic.86.d:0 "Today's dispute in the Revolutionary Council was over the remnants of the NAKP - the party may be dead, but its former members are still stirring up trouble. Particularly, in one unfortunate case, the skilled-but-reactionary commander of the critical Poplar Heights garrisons, unrepentant NAKP member Alpenstrine. Her address to the Council this morning had caused something of a stir - her call for Fragrance's revolt to be the start of a renewed integralist Greater Providence had alarmed the leftists in the MSWPK, and made much of the CCC and the Provisional Assembly uncomfortably put in mind of the NAKP's original plans. No sooner had Alpenstrine finished speaking than Summer Spice rose with a motion to strip her of her command, and as was becoming painfully common, the Revolutionary Council degenerated into squabbling and shouting.\n\nA recess for lunch ended with an unlikely speaker taking the floor - the prominent businessmare Thyme Bloom. The MSWPK delegates could be heard seething as she started to speak. "The simple fact is that we are at war, delegates, and war calls for unpleasant choices and uncomfortable bedfellows. We need to set aside ideological purity-" she spoke sweetly, but her glance at Summer Spice shot daggers, "-and face the facts. Alpenstrine is a competent commander and we are woefully short of military experience. I move that this chamber preserve her commission indefinitely - and in exchange, I will personally see to it that what remains of my family's enterprises in the city are fully mobilized for the war effort. Consider it a bond against Alpenstrine's conduct." She then shot another piercing glare, this time directly at Alpenstrine herself, before taking her seat.\n\nIn the end, the Council made its decision by the narrowest of margins."
kirin_republic.86.a:0 "Summer Spice's MSWPK-UCF motion. There's no place in Fragrance for fascists."
kirin_republic.86.b:0 "Thyme Bloom's Civic-National countermotion. The mare is willing to pay."

kirin_republic.87.t:0 "Harbouring Defeatism"
kirin_republic.87.d:0 "The harbourfront of Fragrance was the scene of a tragedy today.\n\nFor the past week, each ship arriving in the harbour was met with a panicked rush as shell-shocked kirin fought to escape the city. Early in the morning, an ocean liner had been spotted sailing past Ambergris, and the revolutionary spirit gave way to a riot. Troops had to be pulled from the front to quell the disturbance as thousands of kirin pressed towards the harbor, overwhelming even the fearsome barricades on Banyan Prospect. The CCC had called an emergency session by the harbourfront to settle the issue.\n\n"The city is being shelled hourly," Brown Beurré pleaded, breathless after galloping down to the harbour to participate. "We're running out of medicine, running low on food. Evacuating those who cannot fight is our only chance - and their only chance, too." Her words were met with murmurs of agreement from some of the delegates, but also with a glare from the ever-practical Paper Brush.\n\n"They were pushing each other off the docks to get to the front, Beurré. We're lucky nokirin went nirik! Morale has never been this low - and this'll happen again if we keep letting ships dock. We don't have a choice but to stand and fight. We have to stop the ships." The delegates descended into squabbling for quite some time, each side accusing the other of signing the death warrant for thousands of kirin. But eventually, like all the best committees, they had to put the matter to a vote."
kirin_republic.87.a:0 "Those who cannot fight have no place in a city under siege. Save as many as we can."
kirin_republic.87.b:0 "We can't afford a riot every time a ship docks. Shut the harbour, we're in this to the end."
