KIS_civil_defence_decision_modifier_tt:0 "Gain Modifier §YCivil Defence§! in [FROM.GetName]:\n      Resistance Target: §G-25%§!\n      Resistance Decay Speed: §G+25%§!\nfor §Y240§! days.\n"
