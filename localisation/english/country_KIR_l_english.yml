KIR_salvage_clockworks_decision_desc:0 "Ember Wane, Patriarch-Commander of the Banner of the Covered Cage, has revealed to us the secret location where the last remnants of the Sunrise Rebellion's clockwork soldiers are buried. These military clockworks were constructed long ago by the artificers of Sunrise to fight against his Banner's ultimately-successful crushing of the last pocket of Kirian resistance against the Silence, before being captured intact by the victorious bannerkirin and buried in a hidden cave. Ember Wane believes that the clockworks may be reactivated using modern technology and fielded against the secessionists and heretics in the ongoing civil war, should we decide to expend the necessary resources to do so."
