CFR_sabotage_operation:0 "Sabotage Defences"
CFR_sabotage_operation_desc:0 "Sabotaging prepared defences in [FROM.GetName] will greatly weaken the enemy army's capabilities, making it far easier for our forces to attack and smash through their lines."
