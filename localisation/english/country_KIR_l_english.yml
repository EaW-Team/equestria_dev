KIR_unlock_demographic_redistribution_tt:0 "\nUnlocks Decision £decision_icon_small §YDemographic Redistribution§!, which creates §YSurplus Population§! from selected states."
KIR_unlock_urban_concentration_tt:0 "\nUnlocks Decision £decision_icon_small §YUrban Concentration§!, which upgrades the §YState Category§! level and increases £victory_points  §YVictory Points§! in selected states.\n"
KIR_unlock_deploy_civil_defence_tt:0 "Three §YCivil Defence§! Divisions, each with §Ytwo§! (§Y2§!) §YMilitary Police§! support companies, will be formed and deployed:\n  - Civil Defence Division Cobalt-101\n  - Civil Defence Division Cadet-102\n  - Civil Defence Division Cerulean-103\n\nUnlocks Decision £decision_icon_small §YDeploy Civil Defence§!, which §Yreduces resistance§! in selected states."
KIS_civil_defence_decision:0 "Deploy Civil Defence to [FROM.GetName]"
KIS_civil_defence_decision_desc:0 "The low-born denizens of Kiria did not coalesce into the first Realm by peace alone since the first Matriarch Superior utilised forceful means when necessary. The Civil Defence Force shall continue Her work in recognising the legitimacy of Rain Shine's—and the NAKP's—authority."
