KIR_three_and_half_year_plan:0 "Completion of the 3½ Year Plan"
KIR_three_and_half_year_plan_desc:0 "We have succeeded what many once thought impossible. Matriarch Superior Rain Shine's ambitious plan has become a reality thanks to Premier Autumn Blaze's endless dedication to the Grand Gallop Onward. Because of their efforts, the 11th century will be a truly wonderful century for the Realm of Kiria."
KIR_crisis_1_mission:0 "The Poisoning of the Mellifluve"
KIR_crisis_1_mission_desc:0 "The Lifeblood of Kiria, the Great Mellifluve is the river that brings life to our beautiful realm and facilitates trade throughout its fertile valleys and lush forests. But while the Great Mellifluve gives us life, we are inadvertently killing it. Our modernisation projects have resulted in factories dumping toxic chemicals into the rivers to mingle with fertilizer runoff and sewage from our growing cities. If the Great Mellifluve dies, then Kiria dies; there is no time to waste in finding a solution."
KIR_crisis_2_mission:0 "In the Wake of Cyclonic Fury"
KIR_crisis_2_mission_desc:0 "A terrible cyclone has decimated the eastern coast of the realm, leaving terrible destruction and misery in its wake. If we are to repair the damage, we will have to coordinate efforts between our government's resources and call upon the returning kirin diaspora for donations and funding to fuel our efforts. We cannot let our people languish in devastation if we want to earn their respect and loyalty, so there is no time to waste!"
KIR_crisis_3_mission:0 "The Crisis of Bread and Rice"
KIR_crisis_3_mission_desc:0 "Our exploding population and the movement of kirin away from the subsistence farms filling the countryside and into our reopening cities has created a dire crisis in our food supply. Cities are emptying their granaries much faster than anticipated, and old farming techniques are insufficient in providing enough food to keep the cities from starving. We must find a solution to this crisis and encourage our fellow kirin to give everything they can afford to see us through this next dreadful winter."
KIR_crisis_4_mission:0 "The Incendiaries' Movement"
KIR_crisis_4_mission_desc:0 "The Incendiaries are a group of kirin peasants and farmers who are loosely affiliated with the Rising Fire heresy of our religion, and they have decided to express their frustration and disillusionment with the Grand Gallop Onward by striking out at our modernisation projects. They must be dealt with one way or another, lest their movement spiral out of control and further hamper our efforts to modernize our countryside."
KIR_crisis_5_mission:0 "Banditry in the West"
KIR_crisis_5_mission_desc:0 "Bandits have long been a problem in the more rural and unsettled lands in the west of our Realm, but throughout the period of modernisation, they have grown ever more troublesome. Caravans and convoys bringing much needed supplies and goods to the west are frequently attacked by bandits, and we simply must do something about them before they jeopardize our ongoing modernisation efforts in the backwaters of the Realm!"
KIR_western_infra:0 "Restore Western Roads"
KIR_western_infra_desc:0 "The many roads that meandered through our great realm have decayed through a century of neglect and become overgrown with vegetation. Let us lay new and modern roads to reconnect our provinces together and further the great task of modernising our country."
KIR_central_infra:0 "Restore Central Roads"
KIR_central_infra_desc:0 "The many roads that meandered through our great realm have decayed through a century of neglect and become overgrown with vegetation. Let us lay new and modern roads to reconnect our provinces together and further the great task of modernising our country."
KIR_coastal_infra:0 "Restore Coastal Roads"
KIR_coastal_infra_desc:0 "The many roads that meandered through our great realm have decayed through a century of neglect and become overgrown with vegetation. Let us lay new and modern roads to reconnect our provinces together and further the great task of modernising our country."
KIR_finish_railway:0 "Complete the Vermilion Radiance Line"
KIR_finish_railway_desc:0 "Following the lifting of the Silence over Kiria, Equestrian investment into the Realm's modernisation slowly grew. The influx of Equestrian venture capital and generous donations from the Kirian diaspora in Equestria culminated in the construction of the Vermilion Radiance Line, a railway — the first in Kiria — to connect the capital of the Realm to the port city of Radiance, historically known as the Vermilion Gateway. However, cost overruns and the technical difficulty of carving a path through the dense and hilly Sakura Forest meant that this venture stalled. Already, a railroad unravels from modern neo-Pegasopolian train termini in the hearts of Vermilion and Radiance both, only to end abruptly at the fringes of the Sakura Forest. A little bit of political pressure will breathe new life into the venture — to carve a path through the forest and connect the capital to the sea."
KIR_northern_infra:0 "Restore Northern Roads"
KIR_northern_infra_desc:0 "The many roads that meandered through our great realm have decayed through a century of neglect and become overgrown with vegetation. Let us lay new and modern roads to reconnect our provinces together and further the great task of modernising our country."
KIR_western_rail:0 "Build the Western Railways"
KIR_western_rail_desc:0 "Railroads will allow us to ship resources from their natural desposits to factories where they can be exported or turned into finished goods, and bring goods and kirin back to our hinterlands to further their development. The creation of railroads criss-crossing our great realm will bring Kiria together like never before."
KIR_central_rail:0 "Build the Central Railways"
KIR_central_rail_desc:0 "Railroads will allow us to ship resources from their natural desposits to factories where they can be exported or turned into finished goods, and bring goods and kirin back to our hinterlands to further their development. The creation of railroads criss-crossing our great realm will bring Kiria together like never before."
KIR_coastal_rail:0 "Build the Coastal Railways"
KIR_coastal_rail_desc:0 "Railroads will allow us to ship resources from their natural desposits to factories where they can be exported or turned into finished goods, and bring goods and kirin back to our hinterlands to further their development. The creation of railroads criss-crossing our great realm will bring Kiria together like never before."
KIR_northern_rail:0 "Build the Northern Railways"
KIR_northern_rail_desc:0 "Railroads will allow us to ship resources from their natural desposits to factories where they can be exported or turned into finished goods, and bring goods and kirin back to our hinterlands to further their development. The creation of railroads criss-crossing our great realm will bring Kiria together like never before."
KIR_investigate_incendiaries_decision:0 "Investigate the Incendiaries"
KIR_investigate_incendiaries_decision_desc:0 "Matriarch Superior Rain Shine wants us to investigate the Incendiaries before we decide how best to deal with them. A report on their activities in the Realm will be compiled and delivered to the Imperial Premier so she can bring forth a recommendation to Rain Shine."
KIR_stab_decision_A:0 "Accept Petitioners"
KIR_stab_decision_A_desc:0 "Throughout The Silence, the Vermilion Court had been closed to the kirin of the Realm, and the kirin who could claim they had seen the Matriarch Superior in the flesh numbered only in the dozens. With The Silence ending, Matriarch Superior Rain Shine has decided to regularly schedule 70 days of open court where petitioners could see her and make their voices heard. The mere act of seeing Kiria's divine ruler and allowing her to hear their problems has greatly restored the faith of our people in the intentions of the Matriarch and her belief in the success of the Grand Gallop Onward."
KIR_stab_decision_B:0 "Reply to Letters"
KIR_stab_decision_B_desc:0 "While not everykirin can venture to Vermilion to see Matriarch Superior Rain Shine personally, establishing the Office of Transmission has created a way for concerned kirin throughout the Realm to send letters to the Matriarch's court that are then presented to her. In this way, even kirin at the fringes of our realm can feel like their voices are personally heard by the Matriarch, and in turn, Concord Herself."
KIR_stab_decision_1:0 "Bolster the Way of Fire"
KIR_stab_decision_1_desc:0 "Centuries ago, The Way of Fire unified the kirin people in a way no warlord or diplomat had ever achieved before. Our faith in Concord and her divine avatar, the Matriarch Superior, allows us to come together as a peaceful nation and reject the violent urges of the nirik state. In these frightening new times, however, faith in The Way of Fire is fading, especially after the harsh stagnation of The Silence. We must take every effort to reconnect the common kirin throughout the Realm with the teachings and tenets of The Way of Fire if we are to maintain peace and stability in our realm.\n\n§WThe £pol_power §YPolitical Power§! cost of £decision_icon_small §YBolster the Way of Fire§! will increase by §R+25%§! for each time the decision is taken.§!"
KIR_stab_decision_2:0 "Arts and Culture Campaign"
KIR_stab_decision_2_desc:0 "The greatest way to connect with our fellow kirin, to allow new ideas to be spread, and to express our cultural identity as a unifying force is through an arts and culture campaign. Fairs, exhibits, tours, and all sorts of means of bringing kirin together will be directly organized and funded by the government in Vermilion in the hopes of stabilizing the nation and smoothing over any rough patches during modernisation.\n\n§WThe £pol_power §YPolitical Power§! cost of £decision_icon_small §YArts and Culture Campaign§! will increase by §R+25%§! for each time the decision is taken.§!"
KIR_stab_decision_3:0 "Bureaucratic Bottleneck"
KIR_stab_decision_3_desc:0 "The bickering factions and cliques in the Morning Secretariat have greatly hampered the implementation of the Grand Gallop Onward according to Premier Autumn Blaze's vision. Using our allies in the Reform Bureau, we shall temporarily frustrate efforts from competing parties to derail her agenda, allowing the Premier to force through important legislation that will aid in stabilizing the nation.\n\n§WThe £pol_power §YPolitical Power§! cost of £decision_icon_small §YBureaucratic Bottleneck§! will increase by §R+50%§! for each time the decision is taken.§!"
KIR_stab_decision_4:0 "Celebrate the Mid-Autumn Festival"
KIR_stab_decision_4_desc:0 "The mid-autumn festival is one of the most important festivals in all of the Realm, marking a time to celebrate a successful harvest and prepare for the dry season. Granting holidays to our hardworking kirin throughout the Realm will greatly bolster spirits and allow everykirin to return to work following the festival refreshed and committed to creating a new and better Kiria of tomorrow."
KIR_mil_decision_1:0 "Recruits for a Banner"
KIR_mil_decision_1_desc:0 "Many villages and towns do not yet contribute to a banner of their own. Efforts will be made—from traditional inter-city banner parades to present-day recruitment centers inspired by those in Equus and Griffonia—to spur sentiments of pooling one's passion, soul, and own fire into the defence of home and country, with the promise of a landed life and legacy.\n\n§WThe £pol_power §YPolitical Power§! cost of £decision_icon_small §YRecruits for a Banner§! will increase by §R+25%§! for each time the decision is taken.§!"
KIR_mil_decision_2:0 "Purchase Equestrian Guns"
KIR_mil_decision_2_desc:0 "The kirin are many, but their rifles are few. With Kiria still unable to churn out enough for their banners and more, another option lies open to us: ordering guns from the government and corporations of our friends in Equestria, in exchange for a hefty sum.\n\n§WThe £pol_power §YPolitical Power§! cost of £decision_icon_small §YPurchase Equestrian Guns§! will increase by §R+25%§! for each time the decision is taken.§!"
KIR_mil_decision_3:0 "Request Equestrian Surplus"
KIR_mil_decision_3_desc:0 "The Equestrian Lilia-Rifle is an old model, but for our plenteous warriors who have rarely seen modern-day guns up close, it is more than sufficient. Asking Equestria to send a shipment of surplus Lilias our way will stave off any interruptions in our modern army training.\n\n§WThe £pol_power §YPolitical Power§! cost of £decision_icon_small §YRequest Equestrian Surplus§! will increase by §R+20%§! for each time the decision is taken.§!"
KIR_mil_decision_4:0 "Form the Foreign Military Mission Corps"
KIR_mil_decision_4_desc:0 "The Vermilion Army is woefully outdated. Our military doctrine is stuck in the last millennium. The Realm's bannerkirin need to gain an understanding of how military campaigns are waged in an age of mechanised and industrial warfare. Forming the §YForeign Military Mission Corps§!, which will organise all-volunteer expeditionary forces to fight abroad, will help us adapt to the new realities of war.\n\nTo this end, some pieces of modern Equestrian equipment will be purchased to outfit these expeditionary forces. Only the best will do for Kiria's martial representatives abroad."
KIR_mil_decision_4_tt:0 "Increases Army Experience Gain by §G+25%§!.\nIncreases the number of Divisions we can send as Volunteer Forces by §G+5§!.\n"
KIR_Send_Extra_Volunteers_Idea:0 "Foreign Military Mission Corps"

KIR_support_decision_1:0 "Kirin Warfare Research Scheme"
KIR_support_decision_1_desc:0 "From the Silence are lifted ancient texts on the nature of warfare as well as Kiria's lengthy annals of its own struggles. Coupled with the advent of 11th-century tactics and ideas from around the world, our finest strategists will adopt the practice of wargames to determine what a kirin soldier can do in these new days."
KIR_support_decision_2:0 "Infantry Support Research Scheme"
KIR_support_decision_2_desc:0 "Before a kirin can fight the enemy, they should take care of many things beforehoof: How will the battlefield be reached? Where is the enemy and how strong are they? How will the kirin's supplies and reinforcements be carried to them and how fast? These and more must be tackled, though the idea of "support companies" is gaining much traction..."
KIR_support_decision_3:0 "Artillery Research Scheme"
KIR_support_decision_3_desc:0 "The kirin has had an affinity for black- and firepowder, tending to their love for explosions in civilian fireworks. Thus, when they learned of what essentially were glorified rifles the size of entire houses, various organisations and guilds put forth plans to fashion the artillery of other countries with the expertise of pyrotechnics. This had been ignored during the Silence, but with the 3½ Year Plan under way, it is time to let them present their ideas to the military and see what will become our own modern-day cannons."
KIR_support_decision_4:0 "Special Forces Research Scheme"
KIR_support_decision_4_desc:0 "From before Kiria's unification sprawl legends of kirin warriors who can fend off a thousand foes with a single sword, an hours-long nirik state, or their own bare hooves. But what if they become a reality for today, and in enough numbers to bolster dozens of regiments? Mustering up special forces units for Kiria will, on top of granting our army flexibility and unusual capabilities, surely spawn proud, living tales of heroism."
KIR_support_decision_5:0 "Kirin Valiants Research Scheme"
KIR_support_decision_5_desc:0 "Taking on vows of discipline and self-mastery, Valiants are elite warrior monks who utilise their nirik forms without losing themselves in feral wrath. They, too, must not be left behind in the wake of the future, when the soldiers they shall fight with carry not blades but bullets. Training our Valiants in these new ways will bless the winds of battle with a dreadful blaze against our foes."
KIR_matriarch_superior_tour:0 "The Matriarch Superior's Tour"
KIR_matriarch_superior_tour_desc:0 "There are only two things that all kirin throughout the Realm universally respect and adore: Concord, and Her avatar on this earth, the Matriarch Superior. Even still, most kirin in our lands have never seen the Matriarch before, and many may feel that their worries and concerns are unknown to her. By bringing Rain Shine on tour throughout the Realm, we can stabilize the country by affording the common kirin the chance to meet Concord's divine avatar and realize that she does indeed care greatly for them."
KIR_EQS_factories_deal:0 "Extend the Hyacinth Accord"
KIR_EQS_factories_deal_desc:0 "The Hyacinth Accord was an important first deal with a foreign nation after a century of isolation and stagnation. Equestria's support in providing the foundation for our modernisation efforts has been invaluable. But now, with our modernisation efforts well underway, we must decide whether to continue with Equestria's support or forge our own path free of any strings tying us to a foreign economy."
KIR_complete_modernisation_decision:0 "Declare the Triumph of Modernisation"
KIR_complete_modernisation_decision_desc:0 "It had been an arduous task taken delicately at breakneck speeds, but against all odds, the kirin have stepped out of The Silence with their heads held high. Having struck the perfect balance between the quests of techno-industrialisation and the dreams of every kirin from all upbringings, we shall return to the world stage as titans, accepting the ways of modernity on our terms.\n\nOur day has come! Kiria awakes!"
KIR_complete_modernisation_decision_tt:0 "At least §Ytwenty§! (§Y20§!) foci in the §Y[KIR_GREAT_LEAP_DECISION_GET_FOCUS_TITLE]§! Focus Tree have been completed."
