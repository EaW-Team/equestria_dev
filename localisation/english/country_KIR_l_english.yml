KIS_BRS_mandate:0 "Mandate of Barasingha"
KIS_BRS_mandate_desc:0 "The deer of Barasingha have not lost their fierce viking ways: it shows in their persistent and turbulent rejection of our rule. For this task, we will send only our strongest who have been solidified through extreme training and an unbreakable faithfulness to our code to enforce order upon the natives, no matter the price."
KIS_BRS_mandate_req_tt:0 "Every [BRS.GetFlag] §Y[BRS.GetAdjective]§! core state must be under full [Root.GetAdjective] control or that of a [Root.GetAdjective] §Ysubject§!."
