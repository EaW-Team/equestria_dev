### KIR Civil War Stuff ###
KIR_civil_war_government:0 "The Embattled Dynasty"
KIR_civil_war_government_desc:0 "Though the Realm had remained in one piece throughout the Silence, an increasing number of kirin paid no heed to the apparently unjust rule and word of the Vermilion Dynasty, so when the Grand Gallop Onward gave them the privilege to contest the Matriarch Superior openly, the Gallop's dysmal failure led to widespread—and armed—disillusionment with Rain Shine and her lineage.\n\nEven among the faithful, a sense of Rain Shine unknowingly having endangered her own creatures cannot be thrown off. But on the bright side, her loyal kirin, along with allies from abroad, will relentlessly fight by her side to reinstate the benevolent will of Concord across the Realm's entirety."
KIR_civil_war_government_running_battle:0 "The Embattled Dynasty"
KIR_civil_war_government_resolute_defence:0 "The Embattled Dynasty"
KIR_civil_war_way_of_fire:0 "The Resolute Flame"
KIR_civil_war_way_of_fire_desc:0 "The Way of Fire, as led by Winter Frost, has remained a constant amid the turbulent storm of a new age. Appeals to Concord and her tenets have drawn in flocks of kirin into temples and training camps, primed to burn down the strongholds of modernity's false and divisive spawn.\n\nFor, as the recalcitrant Way of Fire united kirinity once before, so shall it unite kirinity once more."
KIR_autumn_rain_line:0 "The Autumn-Rain Line"
KIR_autumn_rain_line_desc:0 "Install §Yfortifications§! along the banks of the Great Mellifluve, defending the §YVermilion Basin§! against flanking assaults."
KIR_hibiscus_line:0 "The Hibiscus Line"
KIR_hibiscus_line_desc:0 "Install §Yfortifications§! within the Hibiscus Valley, preventing incursion into the §YVermilion Basin§!."
KIR_eastern_redoubt_decision:0 "The Maretime Range Redoubt"
KIR_eastern_redoubt_decision_desc:0 "Install §Yfortifications§! along coastal chokepoints, securing the §YProvident Littoral§!."
