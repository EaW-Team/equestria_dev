KIR_plebiscite_counter_canvassing_effort:0 "Counter-Canvassing Campaign"
KIR_plebiscite_counter_canvassing_effort_desc:0 "Fickle Current and the NAKP have been agitating the north to secede due to its cultural divergence from Vermilion and its territories. However, that argument disregards the miracle of Kiria itself, of vast dimensions of diverse and unique kirin being held together by The Way of Fire, the Matriarch Superior, and their common creaturekind. Packaging this heartfelt message for togetherness to Greater Providence will thus be crucial in maintaining a united Kiria.\n\n§WThe Average Level of §YPopular Support§! for the §YNorthern Compact§! currently stands at §Y[?KIS.KIS_plebiscite_average_popular_support|0]%§!.§!"
KIR_plebiscite_counter_canvassing_effort_tt:0 "Every week, Support for the §YNorthern Compact§! in §YRhapsody§!, §YViridian Coast§!, §YRadiance§!, §YApricot Glen§!, and §YVernal Glade§! will decrease by §G-1%§!."

KIR_plebiscite_rain_shine_tour:0 "The Northern Tour"
KIR_plebiscite_rain_shine_tour_desc:0 "No matter the number of ideologic and theoretical disagreements the northern kirin may have with her, Rain Shine is still their Matriarch Superior and their avatar of Concord as much as any other kirin's. A trip to her beloved kirin, like Concord descending from the cosmic firmaments to bless them, will give Greater Providence pause in its plans to break free."
KIR_plebiscite_rain_shine_tour_tt:0 "Support for the §YNorthern Compact§! in §YRhapsody§!, §YViridian Coast§!, §YRadiance§!, §YApricot Glen§!, and §YVernal Glade§! will decrease by §G-10%§!.\n"

KIS_peace_of_massicot_decision:0 "The Peace of Massicot"
KIS_peace_of_massicot_decision_desc:0 "Fighting to the bitter end radiates lofty connotations of holy sacrifice. It also clashes with the reality that it robs uncountable families and friends of their loved ones, leaving behind in their wake impossibly high piles of dust and ashes. What will be the difference between this and that ever-long-ago era of eternally apocalyptic nirik?\n\nTo stave off that end, de-escalation is an option, with Fragrance's top brass as the Vermilion-bound mediators for a bipartite peace. Rising Sun's organisation and the Matriarch Superior's court will take a close look at our recommendations: to deal with each other as equals, with both religious sects possessing the right and freedom to believe in Concord as they interpret, free from persecution; to exchange Realm territory for the Rising Fire's duty to protect trade across the Great Mellifluve; to proselytise no farther than their own borders within Kiria proper.\n\nThe compromises may be not wholly desirable for either party, but what is important are two things: that the Way of Fire and the Rising Fire can interact with each other maturely, and that the killings will truly stop."
KIS_action_cerise_decision:0 "Action Cerise"
KIS_action_cerise_decision_desc:0 "Per the words of the greatest scholar of war, born right here in Kiria, one need not wage war on all fronts when a single precise strike can cripple the enemy entirely.\n\nThe Vermilion Basin is the prize of our hostile dealings with the Realm. Let other theatres be ignored if we can establish a series of simultaneous operations throughout the heart of Kiria. In one fell swoop, we can cripple the Realm and force it into a position it cannot negotiate out of."
KIS_action_cerise_decision_tt:0 "@KIS [KIS.GetNameDef] will §Ytake over§! the remnants of the @KIR [KIR.GetName]."
KIS_action_cerise_decision_trigger_tt:0 "There are at least §Yten§! (§Y10§!) [ROOT.GetAdjective] Divisions stationed in the §YVermilion Basin§!."

KIS_clearance_operation_decision:0 "Clearance Operation"
KIS_clearance_operation_decision_desc:0 "Though Kiria is large, not all of its land is immediately usable. Vast swathes of forests and farming fields, though a testament to the divine eye for beauty, will not be enough to boost the kirinity forward. As Concord has given us this land as our home, so shall her creatures turn it into prosperous silicon fields. It will require the laying of much groundwork, up to and including the rezoning of many residences and relocation of thousand of kirin, but our prospecting clients see the returns of investment beyond these short-term costs."
KIS_factory_estates_decision:0 "Construct a Factory Estate"
KIS_factory_estates_decision_desc:0 "A factory estate, per the NAKP's definition, is a special economic zone where investors, both domestic and foreign, are given few to no regulations and taxes in a country where these have already been on the decline. Inviting everyone from enterprising native kirin who have quickly learned the ropes of business to multi-national conglomerates seeking to expand their markets, these estates are projected to transform idle acres of plains, forests, and swamps into titans and powerhouses of industry for the new century. The current inhabitants of said acres will be given lucrative compensation for either moving to the city or being given affordable modern housing in these estates, in exchange for dutiful work in the factories."
KIS_demographic_redistribution_decision:0 "Demographic Redistribution"
KIS_demographic_redistribution_decision_desc:0 "Lines of work in the countryside are woefully inefficient by today's standards where both quantity and quality are demanded in high numbers. Fortunately, proactive migration programs can be put in effect, enticing farmers and craftskirin to the cities where they can put in the same amount of work and expect much greater output, but this is a multi-step scheme that would take months to complete. Until they are given a solid footing in the cities, the evicted will have to embrace a lifestyle approaching vagabondism; those who excel may become successful travelling merchants, while those who cannot keep up tend towards criminal self-destruction, which our police force can take care of."
