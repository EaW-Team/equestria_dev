KIS_recover_civil_war:0 "Bankroll the Reconstruction"
KIS_recover_civil_war_desc:0 "With warfare either having ceased or currently going our way, we can direct an enormous portion of our funds to rebuilding lost homes and burned businesses, paving the path to a more sound peacetime government."

KIS_fund_output_decision:0 "Work Incentives"
KIS_fund_output_decision_desc:0 "An exceptionally productive employee increases a company's value exceptionally, but not every kirin is motivated intrinsically. By hoofing out promotions (and the increased pay and insurance that come with them) to unusually diligent workers, we can provide the external motivation that the rest of our workforce needs to make significant leaps in productivity."
KIS_fund_construction_decision:0 "Construction Investment"
KIS_fund_construction_decision_desc:0 "The construction industry has several wrinkles that make it stand out from most others, from bidding among contractors to requiring professional services from engineers and surveyors, to name just two. A few contacts we'll touch base with to build their big-name high-rise offices and apartments here in our vast untapped lands, in exchange for helping us foster true Kirian megacities."
KIS_fund_research_decision:0 "Research Funding"
KIS_fund_research_decision_desc:0 "The Way of Fire, for all its wisdom and how true the core tenets may be, have had a messy history with progress. The Silence may have officially ended, but many of The Way's mystics continue to cultivate an environment that suppresses the acts of questioning and experimentation. Yet, here in [KIS.GetCapitalName] and beyond, we can nurture those who dare question nature and reality themselves to turn their answers into something useful... and by "useful", we mean some amazing innovation that customers and investors will fork their life savings over to adopt early."
KIS_fund_research_decision_slot_tt:0 "Select this £decision_icon_small Decision ([?KIS_fund_research_decision_slot_progress_var|Y*0]) more time(s) to Gain §G1§! Research Slot.\n"
KIS_fund_political_power_decision:0 "Social and Welfare Funding"
KIS_fund_political_power_decision_desc:0 "It is not an entertaining idea for the more radical (nigh nirik-given) members among us in the NAKP, but social security must exist in an ideal economy. For kirin who have shown their all in climbing the ladder, only to be battered by endless unforeseen circumstances, they need all the help they can get. For those who still disparage the idea, our corporate friends have more than enough taels to fund the operation, as well as a desire to reap the benefits of customer goodwill."
KIS_hire_tankers_decision:0 "Lease Petroleum Tankers"
KIS_hire_tankers_decision_desc:0 "Even if we were to have all the refineries in the world, they would mean nothing if the world's oil cannot reach them. By leasing specialised tanks and ships to transport the oil we extract or purchase, we've secured a greater stockpile of fuel."
KIS_purchase_oil_decision:0 "Import Crude Oil"
KIS_purchase_oil_decision_desc:0 "Kiria is a land blessed with many resources. Those resources are, unfortunately, not infinite, and that includes our own hoard of black gold. But when we have the money and they have the product, the solution is simple."

KIS_invest_mil_fac:0 "Invest in Military Industry"
KIS_invest_mil_fac_desc:0 "Hundreds of thousands, if not millions, of kirin soldiers live today with primitive blades or ancient guns while lacking the rest of what constitutes a well-fitted army. Our partners in the defence industry see this as a pain point they can definitively resolve."
