CFR_deep_state_infiltration:0 "Infiltrate [FROM.GetAdjective] Bureaucracy"
CFR_deep_state_infiltration_desc:0 "The public administration of modern states is managed by departments staffed with non-elected officials—these bureaucrats actually carry out the implementation of all enacted policies. Needless to say, in order to truly pull the strings of the government, we need our agents in place within this bureaucracy."
