CFR_disruption_operation:0 "Disrupt Infrastructure"
CFR_disruption_operation_desc:0 "The disruption of critical infrastructure in the state of [FROM.GetName] will impede the movement of enemy troops and supplies there, leaving them vulnerable to a swift offensive."
