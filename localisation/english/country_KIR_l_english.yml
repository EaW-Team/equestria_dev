KIR_theocracy_hierocracy:0 "The Radiant Hierocracy"
KIR_theocracy_hierocracy_desc:0 "To be a mystic or a priestess is to evidence the height of moral power required to control one's self, the supreme prerequisite to help run Concord's Realm, whether in the temple spaces or the government offices. In further recognising this fusion of the spiritual within the mortal, we manifest Concord's will even more."
KIR_theocracy_state:0 "The Vermilion State"
KIR_theocracy_state_desc:0 "Every mystic is a kirin who loves Kiria, but not everyone who loves Kiria is a mystic. Those who serve the Matriarch even without an official religious capacity in serving Concord should not be ignored but, rather, be given as many paths forward as possible to excel in their travail."
