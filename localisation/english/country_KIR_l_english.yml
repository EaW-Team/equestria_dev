kirin_council.351.t:0 "A Report to Civil Defense"
kirin_council.351.d:0 "Report filed by Lt. Gentle Hoof to Civil Defense re: Dissuasion Tactics on the Rural Populace:\n\nPacification efforts in the Mellifluve basin continue to show promising signs of success. Recent efforts to dissuade villages along the river from joining the rebellion have noted a marked decrease in suspected rebel sympathizer activity. Responses have been varied but all trend in a positive direction: some villages are abandoned before Civil Defense arrives to implement dissuasion tactics, while others openly welcome our forces and hoof over both detained rebels and sympathizers for liquidation in a good faith gesture towards our protection. Recommend expanding activities further away from the riverbanks and show that Civil Defense can operate further inland, not just along the Great Mellifluve and its tributaries.\n\nAttached is a list of expended supplies that will need to be restocked before dissuasion operations can be continued; please deliver supplies to the usual depot:\n\n- 140,000 rounds machine gun ammunition\n- 30,000 rounds rifle ammunition\n- 250 incendiary explosives\n- 3 additional prison barges\n- 2 weeks rations for 5,000 soldiers (the rebels have scorched the fields so foraging has been less effective)\n\nAdditionally, see attached list of future villages that need dissuasion. Once resupplied with ammunition and explosives, will set out to engage in further operations. Hopefully shouldn't need to keep the pressure up too much longer; this month only 8,138 potential sympathizers and rebels were liquidated, down from last month's figure of 14,537. Looks like the message is being heard loud and clear, and villages are being more cooperative to avoid liquidation. Let's hope the trend continues."
kirin_council.351.a:0 "Keep up the good work, lieutenant."

kirin_council.352.t:0 "Disciplining the Children"
kirin_council.352.d:0 "It seemed like the ashes of the revolt had barely settled before the Executive Council had gathered, along with the leaders of the Empire's many loyal VasCorps, in Fragrance to discuss the aftermath. Fickle Current watched the kirin around him discuss the impact of the revolt on the Empire, from suspected casualty figures to the much more important cost to the VasCorps' bottom line and damage to the Empire's economy. It would take a long time for the Empire and the corporations to rebuild their wealth following the destruction of so many profitable factories and fields due to the petulance of disgruntled peasants, and that left many of the VasCorps' leaders less than pleased. Current knew that they would expect financial aid and support from the government after they had so charitably negotiated a discounted contract for the use of their corporations' private security forces, but the drain on the Empire's already thin coffers were something that it could ill-afford.\n\nThankfully, Cypress Snow had drafted a plan before this meeting, and Current had already given him his approval to propose it to the VasCorps as a potential remedy to all their problems. "Now that the revolt is finished, it is time for the post-mortem question of: why?" Cypress began. "Why was such a fierce revolt able to gain such a firm grip on an already war-weary populace? Let us put aside the failures of the local authorities and security forces who let it fester, as the seeds of revolt should never have been sewn in the first place. Let us instead go straight to the root of the problem: the poor, primitive, and recalcitrant peasantry are fundamentally unaccepting of our beliefs in the liberating power of the markets and our devotion to the Divine Fire. Give them too much freedom, too much time to think, and they will inevitably be drawn towards wrong answers and false promises. The natural drift of the poor kirin's state of mind is toward revolt, and as such, they must be watched closely to ensure that they do not fall victim to this backwards way of thinking.\n\n"To that end, I propose that we work to redefine the relationship between the peasantry and the state," Cypress continued, while the leaders of the VasCorps listened with growing curiosity. "We shall make the peasantry wards of the state, wards of Matriarch Superior Rain Shine. She shall see to them as their mother, providing for their needs in the form of food and shelter. In exchange, they will owe her their utmost loyalty, and it will be up to all of us as the trusted instruments of the Matriarch's will to ensure that they are worked hard, watched close, and firmly disciplined. To that end, the Executive Council will work on distributing the peasantry to each of the VasCorps as their humble wards, and giving you full authority to work them as you see fit to ensure that this does not happen again. And Sorghum Foundries, as the party that suffered the most during the revolt, will be given the lion's share of wards to help rebuild their home city. I hope that sounds agreeable to everykirin?""
kirin_council.352.a:0 "The Matriarch provides for her children, and as such the children labor for us."

kirin_council.353.t:0 "The Matriarch's Feudal System"
kirin_council.353.d:0 "[This.GetNewspaperHeader]Today the NAKP delivered an announcement from Vermilion in place of Matriarch Superior Rain Shine, who was feeling ill and could not make the announcement personally, that in light of the uprising that so greatly devastated the Realm, the Matriarch has appointed her most trusted Vassal Corporations to oversee the administration and reconstruction of the Realm. In exchange, the Vassal Corporations, with the aid of the NAKP, have promised to protect the citizens of Kiria, and have taken the first step in addressing inequality by abolishing wages and other 'rights' that only promote resentment and instead negotiate contracts and services with the towns under their jurisdictions. Though some may cry that this is only slavery and the rebirth of feudalism, the checks and balances of a modern state will ensure that the VasCorps act only with the best interest of their wards in mind."
kirin_council.353.a:0 "The VasCorps will provide for the kirin of the Realm, just as the kirin provide for them."
KIS_event_353_tt:0 "§LThe Children's Revolt was the climax of the class war in Kiria, and in the end it was the capitalist class that had emerged victorious. Emerging from the cocoon of steel and wire in which the old bourgeoisie had ensconced itself was a new techno-capitalist-feudal-aristocracy, slick with the blood of the proletariat that had lubricated its birth. If imperialism was the highest stage of capitalism abroad, feudalism is the ultimate expression of capital's logic at home – the fetters of bourgeois liberalism and parliamentary democracy shaken off at last, to emancipate the mastery of manager-barons and supervisor-lords over wage-serfs and debt-serfs.§!\n— Techno-Capitalist-Feudalism, Belle Mare, Haymarket Publishing (1082)\n\n"
KIS_neofeudal_system:0 "NeoFeudal Autocracy"

kirin_council.850.t:0 "Know When to Fold 'Em"
kirin_council.850.d:0 ""Fragrance is in danger, and you want me to empty the city's coffers in restitution to Sycee?" Mayor Cherry Blossom was furious, and she slammed her hooves down on her desk and leered over it at the NAKP representative seated across from her. "I will not compromise my city's defenses over insurance payments to a corp that is cutting its losses and fleeing!"\n\nThe NAKP representative took a deep breath and touched her hooves together, a little motion that aggravated Mayor Blossom further. "The gold bullion that you used to purchase those artillery pieces from Griffonia is the rightful property of the Sycee Trading House, a key and important partner of the NAKP. It was stolen from their barge on the dockyards by unruly commoners, the lawless lot that the NAKP wishes to remind you is your job to keep under control as mayor of our fine city." She sighed and adjusted her glasses. "If you do not cancel this order, then the NAKP will owe Sycee a debt, and the funding for reimbursing their losses will come out of Fragrance's budget for the next year. Which, I believe, is an election year."\n\nCherry knew that the representative was trying to threaten her with the prospect of the NAKP shifting financial support toward competitors, but she wasn't going to let those tactics get under her coat. "There won't be an election next year if Fragrance falls!" she shouted back. "And instead of doing everything they can to shore up the city's defenses, the corporations are already cutting losses and running! What do you think it looks like to the people of Fragrance when Sycee hauls all their gold out of the NAKP's coffers and tries to ship it off somewhere else?" She snorted and flicked her tail in anger. "The kirin of Fragrance are more patriotic than Griffonian transplants like Sycee, it would seem. They used the money that Sycee would flee back to Griffonia with to at least defend our city."\n\nThe representative gritted her teeth and tried to plead with Cherry one more time. "Fragrance will never be under direct threat. The setbacks on the frontlines are temporary and reversible. Think long-term here. If we return that money to Sycee, that shows good faith in the business practices of the NAKP, and they will repay the favor. If we withhold it, then we burn bridges. Is rash action driven by fear worth angering one of our wealthiest patrons?""
kirin_council.850.a:0 "Sycee will get its money back."
kirin_council.850.b:0 "These cannons are a statement of patriotism, which is more than Sycee has shown us."
FRV_cannon_battery:0 "Poplar Heights Battery"
FRV_cannon_battery_desc:0 "Also known as Mayor Cherry's Battery. Positioned at the suburbs of Poplar Heights, state-of-the-art artillery pieces purchased from Griffonia using "reallocated" gold bullion from Sycee Trading House. These powerful guns will soften the advances of any enemy force that threatens our beloved city.\n\nThe very prospect of Fragrance being at risk of siege or urban combat is humbling; the city's populace had not expected their own lives and homes to be at stake when they had seceded from the Realm. This fear meant that, when a steamer barge in Fragrance harbour was found out to have been loaded with many tons of gold bullion from the city's vaults intended for evacuation to the company town of Sycee, there was a riot. Dockers refused to load the barge, the sailors refused to set sail, and disgruntled citizenry raided the barge and stole the gold bullion. Much of the gold was later donated to fund the Mayor's cannons."
FRV_poplar_heights_battery_operation_decision:0 "Raid on the Poplar Heights Battery"
FRV_poplar_heights_battery_operation_decision_desc:0 "The Poplar Heights Battery guards the approaches to Fragrance. Destroying the Fragrancese artillery will severely reduce the strength of the city's defences."

kirin_council.666.t:0 "The Overflowing Greed"
kirin_council.666.d:0 "Fickle Current dropped the needle of the record player on his most recent personal purchase, a vinyl copy of Octavia Melody's soloist performance in Manehattan in 1004, and moved to his liquor cabinet to pour himself a drink. Moments to relax in the chaotic dance of ruling the NAKP and championing its efforts in the Realm left little time to have to himself, but thankfully tonight was one of those rare moments where his secretary had cleaned his schedule without telling him beforehoof. Without those little impromptu breaks and free evenings, Current knew he would work himself ragged, but thankfully somekirin else was out there to look after him.\n\nAs he sat down at his desk to read through the stack of foreign newspapers he'd had delivered to his penthouse suite in 88 Chrysanthemum Plaza, however, there was a sudden knock at his door. Current paused, glancing in its direction, trying to remember if he was expecting anycreature that evening, before the door suddenly burst inwards and a kirin galloped into the room, crowbar held aloft in his magical grip. The chairkirin jumped out of his seat in surprise and tried to back away, but the crazed kirin dropped the crowbar on the floor and seized the collar of Current's suit, dragging him over until they were practically nose to nose. In that moment, all Current could think about was shock at how his personal security had let an assassin burst into his penthouse.\n\n"Chairkirin!" the intruder shouted, his magic shaking Current in his grip. "You have to do something! You have to do something or the curse of Greed Overflowing shall be our undoing!"\n\nCaught off guard by the unexpected proclamation, it took Current a moment to realize that he was not standing face to face with his assassin, but instead a crazed accountant. "What do you mean?" Current asked, trying to keep his voice calm, and when the accountant released him he scurried back behind his bureau, and the tiniest flicker of magic sparked from his horn as he pressed the silent alarm underneath it. "What is this curse you talk about?"\n\n"Concord came to me in a dream!" the intruder shouted. "She claimed that as a curse for our crimes that the wealth of the NAKP shall disappear twice over! If we hoard the unholy number of two-point-fourteen-million gold coins in our treasury, we will suffer her wrath! We must not give into greed, Chairkirin! We must spend what we earn, or we shall be ruined!"\n\nMoments later, the private security of 88 Chrysanthemum Plaza burst into the apartment, and in the blink of an eye the accountant had been tackled to the floor and restrained. But even as they apologized profusely to him for allowing a trespasser to reach his penthouse, Current's mind was elsewhere, thinking about what he had just heard."
kirin_council.666.a:0 "This "Overflowing Greed" couldn't possibly be true, right?"
KIR_event_council_666_tt:0 "Perhaps it would be best to spend some money and not tempt fate..."

kirin_council.777.t:0 "The Price of Greed"
kirin_council.777.d:0 "Ardent Bloom's hooves echoed hauntingly on the concrete floors of 88 Chrysanthemum Plaza's spacious vaults, and strangely enough, it was the only thing Fickle Current could focus on at the moment. The sheer impossibility of what he was witnessing had pushed any other thoughts away: the massive vaults of the NAKP, once overflowing with gold, were completely and utterly empty.\n\n"How could this happen, how could this happen?" Ardent muttered to himself. The stallion was in poor state; it was obvious that he had run himself ragged trying to find an explanation ever since the treasurer had alerted him to the calamity. "All of our gold, a stupendous amount of wealth, gone! Vanished! I-I don't see how that's possible! Somekirin would have to have seen it disappear!"\n\n"There were no alarms tripped?" Current asked, trying to make sense of the situation himself. "No residual magic in the vault? You had our unicorn mercenaries perform thaumaturgical scans, did you not?"\n\n"All that and more!" Ardent shouted, wincing when his raised voice seemed to shout back at him from the empty, echoing vault. "I had them do a full sweep of the vault, and I issued orders for every unicorn in Fragrance to be brought in for questioning. This is the kind of magic that only a very skilled mage could be able to pull off. But on top of that, I contacted some zebra shamans to take a look around, and they found nothing. Nothing!" He fell to his haunches in despair. "What are we going to do? If word gets out that the NAKP is bankrupt, all of our legitimacy collapses! Nokirin will do business with a beggar!"\n\nCurrent remembered the madkirin accountant who had broken into his penthouse not all that long ago. "Overflowing Greed," he muttered to himself, realizing with sudden horror that it had come to pass despite the improbability of it all. If Concord sought to damn or humble him, well, she had succeeded, if only for the moment. "I'll contact Cypress Snow and see if we can round up charitable donations under the table to rebalance the budget," Current assured him as he worked through a plan to smooth everything over. "Cook the books a little to iron out the numbers. I'll make personal contributions and call in favors to make up the difference. We will recover from this... and nokirin outside of this room has to know.""
kirin_council.777.a:0 "A little accounting magic will set things right, and let's make sure this doesn't happen again."

kirin_military.1.t:0 "The First Plenum of the Massicot War School"
kirin_military.1.d:0 "Chairs and tables had been laid out in the grand hall of the Massicot War School, complete with placards listing name and rank at every seat, and by noon the hall was filled with creatures of all races and nationalities. While most seats were filled with experienced bannerkirin and promising officers from the war school, many more were filled with foreign attaches and even veteran mercenary leaders. They had all been gathered in Massicot for one purpose: to finally initiate desperately needed reforms to turn the archaic banner army of Kiria into a modern military and fighting force.\n\nOf course, such a wide scope of creatures meant numerous ideas and plans were proposed in direct opposition to each other, and at times the discussion grew tense as real world politics managed to infiltrate the war school and some foreign attaches nearly came to blows, but the professors of the war school managed to defuse those situations before they could spark an international incident. By the time evening came around, much had been discussed, and while little in the way of firm details had been decided, the gathered advisors had at least hammered out the framework of Kiria's modern army: the 60 Division Plan, a recommendation to reorganize the Realm's army from heterogenous banner armies into sixty homogenous fighting formations.."
kirin_military.1.a:0 "Their contributions are appreciated."


