KIR_bright_burn_desc:0 "Bright Burn could've had a cushy life in the magical land of friendship, free from the repressive reign of the Silence. A complacent existence, however, he rejected in lieu of a career in the Equestrian military, fuelled by a desire to give back to the gracious ponies that had let his struggling parents settle here.\n\nSo, when news reached him about the end of the Silence, spearheaded by a friend of two of the Elements of Harmony, he wasted no time returning to Kiria to instil harmony among his struggling brethren. Yes, his homeland's an impoverished mess, but it's a mess he can fix, and the military classes he took in Canterlot have great use here. In a Realm where so many can't fight for their own rights, he will do so for their sake.\n\nWoe to the one who dares stand in the way of liberty, for Bright Burn shall be there!\n\n§YPortrait by:§! NotoriousNostalgia"
NSA_bright_burn_desc:0 "Born to Kirian immigrants near Canterlot, Equestria, Bright Burn grew up with head knowledge and passed-down stories of the Silence's woes. Compared to his homeland, Equestria was a dream come true, a safe refuge from the disastrous Silence.\n\nIt wasn't enough, living out the rest of his days in security and comfort. When his parents told Bright to count himself as "one of the lucky ones" who could escape the Silence, it spurred him to an oddly productive rebellious phase: he vowed to graduate from the Royal University of Canterlot to become a part of the Royal Guard, if for nothing else than to pay off an intangible debt to the country for giving him and his family a good life.\n\nThen the Silence was rescinded at Rain Shine's orders, with a Premier who was friends with Equestria's own Elements of Harmony. Bright hastened to Kiria to help revise his fellow kirin as a RaHP-aligned military officer.\n\nHe'd fought viciously for the Realm during the first civil war, then hit a roadblock: Winter Frost. Under her, the Silence crept back inch by inch, and he was here to witness it strangle the life out of those less fortunate than him. Denied peaceful options, Bright assessed that many of the young cadets and officers in Autumn's hometown and beyond were still moved by a grave duty: for every kirin who could fight for their freedom, hundreds if not thousands couldn't, not in the face of an all-devouring state apparatus that sought to trample them.\n\nIn open revolt against Vermilion, Bright Burn sets the second Silence ablaze until it writhes no more. For kirinity's oppressors, bullets and blood: for the rest, freedom's bright light!\n\n§YPortrait by:§! NotoriousNostalgia"
NSA_bright_burn_peace_desc:0 "In a few circles, opponents and friends alike argued with him, fought with him, waved their hooves and horns at him. "Why stop now!?" they yelled. "There are yet hundreds of thousands of kirin that need saving!"\n\nThe pain of unfinished business lingers. He had come all the way from his adoptive country of Equestria to help Kiria rebuild from the Silence, with full support from Autumn Blaze and her party.\n\nBut like all good soldiers, he loathed spilling kirin blood needlessly. The first civil war taught him that; being the star of the second branded that red-hot in his mind. What was liberation when Winter Frost would end up throwing at him scores of peasants to die at the blades of their liberators?\n\nYet not all is doom and gloom. Half of Kiria now lies at the hooves of the common kirin, and despite his lofty position as Temporary President, Bright travels as much as he can to the needy and the downtrodden, and is often at the border outposts to personally welcome the northern refugees. With Fern Flare and the remaining members of the RaHP backing him up, he hopes that, one day, the rest of Kiria will see the light.\n\nAnd if it never happens? What Bright Burn does know is that if he builds it, they will come.\n\n§YPortrait by:§! NotoriousNostalgia"
