KIR_divine_mechanisms:0 "Divine Mechanisms"
KIR_divine_mechanisms_desc:0 "Though for the sake of simplification sometimes referred to as a single organisation, Divine Mechanisms are better described as province-wide vocational communes that have co-opted modern technology into their calling, which is unlike the Griffonian stereotype of old-fashioned guilds single-hoofedly steering the course of an entire occupation.\n\nWhile the organisation of a provincial Divine Mechanism varies from village to village, a more common structure is based on the internationally familiar model of apprenticeship, though emphasis is put on how an apprentice is set to become a master of their hometown's version of the craft, not the general craft itself, creating room for vocational exchange as masters visit each other and share insights and quite literal tools of the trade.\n\nOf note is Kiria's industrialisation playing a key role in Divine Mechanisms. While Griffonian and even several Equestrian guilds diminished in the wake of their own industrial revolutions, the Divine Mechanisms and their own "guilds" have instead flourished by welcoming scientific advances into their craft, with a common saying being roughly translated as "A metal blade, I have made; a metal blade and its own family, my son has made." Craftskirin are expected to learn how to maintain their own home-sized factories, while new vocations as well as types of Mechanisms have risen to encompass the fields of research, construction, and early electronics."

