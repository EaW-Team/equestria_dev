## Three and a Half Year Plan Failure ##
KIR_civil_war_focus_1:0 "The Kirian Civil War"
KIR_civil_war_focus_1_desc:0 "The Silence and the Way of Fire, stifling they may be, certainly guaranteed one thing: stability and safety. With the Silence ripped away haphazardly, a braying cacophony of dissent and war now rings in the ears of everykirin. As Premier Autumn Blaze battles a severe mental breakdown, Kiria has been thrust into the scalding inferno of death and chaos, where its survival rests on the slimmest knife's edge."
KIR_civil_war_focus_2a:0 "Rally the Realm"
KIR_civil_war_focus_2a_desc:0 "All loyal kirin, rise to arms! The traitors march on Vermilion, threatening both our way of life and life itself! They will not stop until every last kirin who seeks to preserve a peaceful way of life is gutted and buried in a mass grave. They come to destroy the Matriarch Superior, to annihilate the very spirit of the Kirian nation itself. By Concord, we will not succumb!"
KIR_civil_war_focus_2b:0 "The Emergency Decree"
KIR_civil_war_focus_2b_desc:0 "Though they may pontificate about their benevolent intentions, the Serene Tendency is a hegemon in Kirian politics. It was a common occurrence for Autumn Blaze to even reach out to the NAKP to avoid ceding influence to the Circle. Such concerns are mere memories now, and the unshakeable devotion of the Serene Tendency is precisely what we need to cool the flames which draw closer each day."
KIR_civil_war_focus_3a:0 "The Party's Resources"
KIR_civil_war_focus_3a_desc:0 "As the party favored by Premier Autumn Blaze and her successor Fern Flare, the RaHP sits atop a treasure trove of wealthy benefactors, influential connections, and popular support. We must not hesitate to open these coffers to the service of the Matriarch Superior. It is one of many sacrifices necessary to survive, not just to prevent the disintegration of the party, but to rescue Kiria itself."
KIR_civil_war_focus_3b:0 "Mobilise the Faithful"
KIR_civil_war_focus_3b_desc:0 "The drums of war beat heavy in the distance as Fern Flare gives a peremptory order to Winter Frost and her Serene Tendency to mobilize fully. As masses of faithful peasantry march with fervor in their eyes to the front lines, the awe-inspiring Serene Mystics, elite shock troops of the Way of Fire, are ready for battle. Traitors tremble in fear to the beat of hooves marching under Concord's banner."
KIR_civil_war_focus_3s:0 "The Matriarch's Address"
KIR_civil_war_focus_3s_desc:0 "In the lives of today's kirin, and their grandsires, and their grandsires before them, the Matriarch Superior was always apart. An untouchable, inaccessible figure, nearly divine to her devoted subjects. Such a foolish tradition in retrospect, now that a generation marches to die in her name. The people must know who they fight for, and remember what their efforts mean."
KIR_civil_war_focus_4a:0 "Invoke the Accord"
KIR_civil_war_focus_4a_desc:0 "When the Equestrians Fluttershy and Applejack stepped hoof into the shining Vermilion Realm, they came bearing one philosophy: Harmony. Rain Shine has taken the government system of Harmonic Monarchy to heart, but it is now time to call upon the other meaning: Harmony between Equestria and Kiria. If those distant ponies hold to both their word as protectors of harmony, then we expect aid in short order."
KIR_civil_war_focus_4b:0 "Appeal to the Kirin"
KIR_civil_war_focus_4b_desc:0 "Wars are not just won through soldiers or tactics. No war can be truly won if it is not seen as just in the eyes of the populace; such an effort is doomed to evanesce like smoke. Already the printers roar with exertion as pamphlets flood the streets, allowing nokirin to forget the war and what is at stake."
KIR_civil_war_focus_4c:0 "Vermilion Calls!"
KIR_civil_war_focus_4c_desc:0 "As an ancient sage once profoundly said, the lone branch is destroyed easily, while a bundle of branches is not. Pure, unquestioning unity is the only way forward out of annihilation. The Matriarch Superior shall bind the disparate branches of the realm using the thread of our shared faith in Vermilion."
KIR_civil_war_focus_4c_tt:0 "§YBright Burn§! (with traits §YArtillery Officer§!, §YOrganizer§!, §YSkilled Staffer§!) becomes a General.\n"
KIR_civil_war_focus_4d:0 "Fortify the Basin" ##The Autumn-Rain Line
KIR_civil_war_focus_4d_desc:0 "The Vermilion Basin is the beating heart and thriving soul of our nation, the seat of the Matriarch Superior for time immemorial. Unfortunately, it is alarmingly close to the front with the North Kirian state. While the mountains which serve as natural sentries of the region will hold, for the time being, we must hastily fortify the gaps."
KIR_civil_war_focus_4e:0 "Reinforce Aureolin"
KIR_civil_war_focus_4e_desc:0 "A religious and strategic bastion located in the far-flung reaches of the Western Territories, the monastery-fortress of Aureolin is our main hoofhold in the rustic northwest. While securing this remote region before it is assaulted is certainly useful, the monastery itself holds crucial symbolic importance to the Serene Tendency as a center of their proselytization efforts."
KIR_civil_war_focus_4f:0 "[KIR.GetCivilWarFocus4fTitle]"
KIR_civil_war_focus_4f_A:0 "The Extraordinary Declaration"
KIR_civil_war_focus_4f_B:0 "The Extraordinary Dispensation"
KIR_civil_war_focus_4f_desc:0 "[KIR.GetCivilWarFocus4fDesc]"
KIR_civil_war_focus_4f_A_desc:0 ""Considering the Path of the Rising Fire to be under the control of Rising Sun, established guilty of high treason, it proceeds that all members of the Path of the Rising Fire are considered guilty of aiding and abetting high treason and thus liable to execution by the Realm of Kiria.""
KIR_civil_war_focus_4f_B_desc:0 "The Path of the Rising Fire were once considered heretics of the highest order to the Way of Fire, but the exigencies of the Northern Secession make for strange bedfellows. If the legitimisation of her sect is what it takes to secure Rising Sun's support against Fickle Current's rebellion, so be it."
KIR_civil_war_focus_5a:0 "Form the Thunderbolts"
KIR_civil_war_focus_5a_desc:0 "Even the skies roar their resentment towards the traitors as the first Kirian air squadron in history, the Thunderbolts, arrives on the battlefield. Even the dregs of the Equestrian air force, shipped across an ocean to fight for harmony, wreak unparalleled havoc on the unprepared enemy forces."
KIR_civil_war_focus_5b:0 "The Loyal Diaspora"
KIR_civil_war_focus_5b_desc:0 "Kiria is not just a nation; it is an idea, a hope. A dream of harmony between kirin, of prosperity, of peace. This is something that Fickle Current and his band of fickle traitors could never understand. A better Kiria cannot be bought, it cannot be produced by a factory. It is in the soul and spirit of those who remain loyal, even in the face of temptation, to the Matriarch Superior."
KIR_civil_war_focus_5c:0 "The Territorial Volunteers"
KIR_civil_war_focus_5c_desc:0 "In war, there are no easy choices. With a heavy heart Rain Shine has approved the formation of a new quasi-military detachment labeled the Territorial Volunteers. By definition composed of those unfit for standard military service, the Territorials serve as a reserve garrison force, the final, ragged line of defense when all else is lost."
KIR_civil_war_focus_5d:0 "Reforging the Banners"
KIR_civil_war_focus_5d_desc:0 "The specter of war has not haunted Kiria for centuries, permitting the once-magnificent Thousand Banners to wither away like flowers come wintertime. When compared with the unyielding unit of a modern professional army, a group of part-time soldiers qualified only by their lineage looks pathetic. Our straits are dire; nevertheless, we must at least attempt to bridge the gap."
KIR_civil_war_focus_5e:0 "Raise Rural Resistance"
KIR_civil_war_focus_5e_desc:0 "While the ideology of the secessionists is by nature confined mostly to the regions they control, devotion to the Matriarch Superior transcends regional boundaries. Those loyalists caught on the wrong side of the front shall, aided by Vermilion operatives, make the traitors regret occupying every inch of land."
KIR_civil_war_focus_5f:0 "Purge Corrupting Influences"
KIR_civil_war_focus_5f_desc:0 "Just as fire can warm a house or cook food, it can devour and destroy should it burn too bright. In such a manner, the Rising Fire has become a raging inferno, some twisting the original precepts of the Way of Fire far beyond anykirin's wildest nightmares. We are drowning in heresy, and to survive, we must jettison the most extreme weights holding us back."
KIR_civil_war_focus_6a:0 "A Grim Reunion"
KIR_civil_war_focus_6a_desc:0 "Surrounded by a swirling maelstrom of death, a spark of hope returns with Applejack, an Equestrian element of harmony and the pony perhaps most responsible for the revolutionary events in recent Kirian history. Such momentous news has even stirred Autumn Blaze from her repose, and it is both the Premier of Kiria and the shattered mare inside who meets with her mentor and friend."
KIR_civil_war_focus_6x:0 "Crusaders of Harmony"
KIR_civil_war_focus_6x_desc:0 "Drawing upon the generosity of our Equestrian friends, we are able to field two brigades of highly mobile shock troops capable of making offensive breakthroughs on the battlefield. These Equestrian-trained and Equestrian-equipped troops have the potential to turn the tide of the war. We will never forget the internationalist friendship of our pony friends across the ocean."
KIR_civil_war_focus_6x_tt:0 "Forms and Deploys the No. 881 Armored Brigade '§YCrusaders of Harmony§!', with 3 §HLight Tank§! battalions, 6 §HMotorized Infantry§! battalions and §HMotorized Recon Company§!, §HArtillery§! and §HArtificer§! support companies.\nForms and Deploys the No. 903 Mobile Brigade '§YChampions of Harmony§!', with 9 §HMotorized Infantry§! battalions and §HMotorized Recon Company§!, §HArtillery§! and §HArtificer§! support companies."
KIR_civil_war_focus_6b:0 "The Eastern Redoubt"
KIR_civil_war_focus_6b_desc:0 "A relatively peripheral region of Kiria, the Maretime Range is sequestered from the areas most directly threatened by the war. Stifled by the Silence, it was a strip of fallow land devoid of industry. Now, guarded by the near-impenetrable Quartz Mountains to the west, the Range must serve as the nucleus of emergency naval production, fortified by the strongest protection on short notice."
KIR_civil_war_focus_6c:0 "Galloping Battle"
KIR_civil_war_focus_6c_desc:0 "Unlike our enemies, Vermilion possesses one great advantage: land. We cannot afford to annihilate the entire Kirin population through grueling stationary conflict. As one general put it, "We shall gallop circles around the traitors until they can't tell north from south, and stumble into the sea.""
KIR_civil_war_focus_6d:0 "Resolute Defence"
KIR_civil_war_focus_6d_desc:0 "Despite the initial shock, we maintain an advantageous position in most senses compared to the insurgents. The theory prevailing in the high command is that stalemate is a defeat for the opposition. Digging our hooves in is the most surefire way to win this war."
KIR_civil_war_focus_6e:0 "Inquisitor-Confessors"
KIR_civil_war_focus_6e_desc:0 "Today, devotion is in short supply. There yet remains one group that remains unfaltering in its faith, however. Those Way of Fire monks trained in the fundamentalist tradition are servants, body and soul, to the will of Concord and the Matriarch Superior. Though unleashing them may be dangerous, Kiria will be able to rest easy knowing that heresy and treason will soon be the faintest of memories."
KIR_civil_war_focus_6f:0 "The Mystics Militant"
KIR_civil_war_focus_6f_desc:0 "The most martially talented and supremely dedicated of Kiria's monks, known as the Serene Mystics, swear a magically-binding oath to defend Concord and Her chosen with all they are. Should they betray this oath, it is said, holy flame slowly immolates them from the inside. Whatever the case, their wrath in battle is terrible to behold, and galvanizes our forces."
KIR_civil_war_focus_7a:0 "The Student Volunteers"
KIR_civil_war_focus_7a_desc:0 "An entire generation marches to battle, propelled by the eternal, vigorous flame of youth. Thousands will die, thousands of mothers may grieve, and yet some will live. Live to see a new world built on the blood of those brave few, and lead Kiria into a greater tomorrow. Our Kiria cannot die, for it lives on in every youth who stands unflinchingly for what is right."
KIR_civil_war_focus_7b:0 "The Mother of Invention"
KIR_civil_war_focus_7b_desc:0 "While pressure may not turn coal into diamonds, it sure has a similar effect on the efforts of our scientists. Whereas the lethargic blanket of the Silence caused innovation to meander to a halt, under the catastrophic pressure of civil war advancements in the field of killing proceeds at breakneck speed. Against all odds, Kiria hurled haphazardly into the modern world, has landed on its hooves."
KIR_civil_war_focus_7c:0 "Uncover the Past"
KIR_civil_war_focus_7c_desc:0 "Ember Wane, the Patriarch-Commander of the Banner of the Covered Cage, has loyally put himself at the disposal of the Vermilion Court to serve the Dynasty at this dire time.[GetKCW_Focus7c_Desc]"
KIR_civil_war_focus_7c_desc_TT:0 " During the Silence, the Covered Cage had put down the enemies of the Matriarch as Kiria slumbered. Today, the derelict remnants of these old foes may prove useful in our fight against the traitors."
KIR_civil_war_focus_7d:0 "Show Them the Way"
KIR_civil_war_focus_7d_desc:0 "When the heretics brayed their hatred of our Matriarch Superior, the Serene Tendency silenced their words with the utmost efficiency. When the fires of war raged ever closer to Vermilion, devout followers of the Way of Fire were the first to give their lives in defense. All look to Winter Frost, the mare who led Kiria from its darkest hour. The hour of Concord has arrived, and Her Way is glorious indeed!"
KIR_civil_war_focus_7x:0 "Strong, Stable, Serene" ##For Rising Fire loyalist path - exclusive with 7e
KIR_civil_war_focus_7x_desc:0 "Vermilion's recognition of the Rising Fire was necessitated by the exigencies of war, but the Serene Tendency, led by Winter Frost, has maintained its firm grip on the Way of Fire, successfully protecting the kirin faith against spiritual contamination by Rising Sun's band of quasi-reformed heretics. The old ways have stood the test of time and modernity and have prevailed in Concord's name."
KIR_civil_war_focus_8a:0 "Call Up the Cadets"
KIR_civil_war_focus_8a_desc:0 "Fresh out of military academies realm-wide, regiments of young kirin will bloom upon the field against Kiria's greatest perils. Refusing to be enslaved by the material world's trapping, they shall lay their lives down for those who remain."

## Triumvirate branch
KIR_civil_war_focus_3x:0 "The Fire Rising"
KIR_civil_war_focus_3x_desc:0 "The Rising Fire has taken up arms and stands ready to throw back the NAKP's corruption. While yesterday we were enemies, today we stand together despite their iconoclasm towards the Way of Fire."
KIR_civil_war_focus_4g:0 "Unlikely Comrades"
KIR_civil_war_focus_4g_desc:0 "The leftists and heretics of the Rising Fire were warning us about the NAKP's greed and their corruption of Kiria for the entirety of the Autumnal Premiership. And much to our dismay, they were right. But despite that, they've shown up for us now, and we are now allies, or comrades in the parlance of some of their members, in the struggle for Kiria's soul."
KIR_civil_war_focus_4h:0 "The West Awakens"
KIR_civil_war_focus_4h_desc:0 "The Western Territories have always been the Rising Fire's base of power, operating out of its rural communities and urban centers, long cut off from Vermilion by the Silence. Rising Sun can call up legions of followers from these provinces and we would be fools to reject them in the fight against Fickle Current's mercenaries."
KIR_civil_war_focus_5g:0 "The Verdant Concurrence"
KIR_civil_war_focus_5g_desc:0 "As the Rising Fire has become more and more essential to our war effort, Rising Sun has placed more and more pressure on Autumn Blaze, and in turn, Rain Shine, to grant the Rising Fire more concessions. Verdant, their largest stronghold, will be given full religious independence from the Serene Tendency for the kirin of the west to continue to fight."
KIR_civil_war_focus_5h:0 "The Chrysanthemum Concession"
KIR_civil_war_focus_5h_desc:0 "As the Rising Fire continues to lend the Realm their unwavering support through thick or thin, victory or defeat, their demands become more ambitious and harder to ignore. Autumn Blaze has been forced to expand Verdant's religious autonomy to many other Rising Fire strongholds in the west, as the Serene Tendency's theocratic monopoly crumbles under wartime necessity."
KIR_civil_war_focus_6g:0 "Temporal Co-Rulership"
KIR_civil_war_focus_6g_desc:0 "By Matriarchal Decree from Rain Shine herself, the greatest fears of the Serene Tendency have come to pass. The Rising Fire, with Rising Sun at their head, have been granted co-equal status with the Serene Tendency, enjoying the same rights and powers that had long been the exclusive privilege of the Hierocracy for centuries."
KIR_civil_war_focus_6h:0 "Develop the Interior"
KIR_civil_war_focus_6h_desc:0 "Kiria's western interior, long neglected under the Silence and underdeveloped during the failed Great Gallop Onwards, has always been a comparatively less prosperous region when compared with Greater Providence or the Cradle of Kirinity. But with Providence lost and the Cradle threatened by war, the interior, with its iconoclastic kirin, are what we must make do with."
KIR_civil_war_focus_7e:0 "The Ascendant Triumvir"
KIR_civil_war_focus_7e_desc:0 "Rising Sun's influence in Vermilion has reached its peak, and the Serene Tendency is on the back hoof. Having shown their loyalty and mettle, Rising Fire has finally taken its rightful place in the halls of power. Rising Sun strides across the Secretariat floor with the same confidence and majesty she has always possessed, but when she passes, even the mystics of the Hierocracy must bend their horns to her."

# Council of North Kiria #
KIR_council_focus_1:0 "Deliverance of the North"
KIR_council_focus_1_desc:0 "Free from the misguided and foolish court of Vermilion, it is up to Chairkirin Fickle Current to steer the Emergency Council of North Kiria through the troubling times ahead. But first, we must decide how to approach Vermilion: with flowers of peace, or flowers of war?"
KIR_council_focus_2a:0 "Patriotic Obligation"
KIR_council_focus_2a_desc:0 "The Realm of Kiria is the home of all kirin, and it is our duty as a species to safeguard its prosperity. However, the corrupt clergy that controls the Matriarch Superior and the seat of power in Vermilion cannot be reasoned with. We must free the Matriarch by force and restore the Realm to peace!"
KIR_council_focus_2b:0 "Loyal to the Homeland"
KIR_council_focus_2b_desc:0 "Though we may have claimed our independence, the Matriarch Superior is and always will be the spiritual leader of the kirin people. She is Concord's avatar on earth, and to let her fall is not only an affront to the Realm, but to Her very heavens themselves. We must cooperate with Vermilion to secure the safety of the Matriarch and in turn, peacefully secure our future."
KIR_council_focus_treasury:0 "Inspect the Treasury"
KIR_council_focus_treasury_desc:0 "The NAKP is, in effect, an extension of the interests of the many corporate donors and partners that keep Fragrance solvent and our nation running. As such, we can leverage the significant financial resources of our prestigious corporate partners to achieve economic feats the rest of the Realm can only dream of. We just have to make sure we stay in the black and everything will be fine..."
KIR_council_focus_army:0 "Mobilise the Party"
KIR_council_focus_army_desc:0 "The NAKP is only as strong and financially stable as its members, and like a saturated market, they need to be encouraged from time to time to contribute to our coffers so we can continue to grow. By incentivizing the kirin of the Greater Providence region to increase their contributions to the party, we will be able to extend our reach into sectors previously closed to us."
KIR_council_focus_3a:0 "The Northern Compact"
KIR_council_focus_3a_desc:0 "If Fragrance will ever command enough might to guarantee our independence from Vermilion, we must tempt the other major population centers of the north away from Vermilion's rule. Championing the unique cultural differences that separate us from the kirin of the heartlands and fostering the notion of a Greater Providence will be key to making this dream a reality."
KIR_council_focus_3b:0 "Picking Up the Pieces"
KIR_council_focus_3b_desc:0 "The Grand Gallop Onward and its consequences have been a disaster for the kirin race. However, using money from the NAKP's treasury, we can begin to pick up the pieces and attempt to build back better and stronger. We will hire new workers, import new machines, and subsidize new industry to overcome Vermilion's failure in modernizing our society."
KIR_council_focus_4a:0 "The Verdant Glens"
KIR_council_focus_4a_desc:0 "Despite all of Fragrance's wealth and power, it is still a dense urban city, with little in the way of agriculture within its jurisdiction. However, the provinces of Apricot Glen and Vernal Glade just up the Carmine River are filled with fertile farmland. It is imperative that we win over Fragrance's backyard and bring this land into the fold."
KIR_council_focus_4b:0 "Rhapsodic Overtures"
KIR_council_focus_4b_desc:0 "Rhapsody is Kiria's largest city by a large margin, and as such, it is incredibly important that we bring it into the fold if we hope to survive against Vermilion's inevitable overtures for reunification. The city is ruled by an entrenched religious group known as the Procurate, but should we focus our efforts on appeasing them or appealing to their citizens?"
KIR_council_focus_4c:0 "Fund Northern Development"
KIR_council_focus_4c_desc:0 "We have planted the seed for a renewed industrialization effort in the north; now it is time to water it and watch it grow. We must be willing to commit even more resources and funding to our nascent industries if we want to see them grow to new heights and drag Kiria out of destitution and poverty."
KIR_council_focus_4d:0 "Aid from the Diaspora"
KIR_council_focus_4d_desc:0 "Our greatest resource is our connections to the many wealthy members of the Kirin Diaspora, descendants of those who fled the Realm at the imposition of the Silence a century ago and who only prospered with their new businesses in Griffonia and Equus. The NAKP was made by and for this wealthy diaspora—how about we remind them of this fact with a few fundraising banquets and balls?"
KIR_council_focus_5a:0 "Kiria's Radiant Coast"
KIR_council_focus_5a_desc:0 "The city of Radiance has historically been the main port for foreign dignitaries visiting Vermilion from abroad, but the Silence reduced it to a dying backwater. Nowadays, it is home to a unique blend of northern natives and the returning members of the Kirin Diaspora, giving the city a unique identity that we must find a way to exploit to encourage it to throw its lot in with Fragrance."
KIR_council_focus_5b:0 "Court the Procurate"
KIR_council_focus_5b_desc:0 "Rhapsody's Procurate is the key to making significant headway in aligning the city's desires with our own. However, Rhapsody surely sees themselves as our equals, if not our betters. Despite how foolish such a notion may be, we must be sure to keep the Procurate happy if we want their cooperation during the plebiscite."
KIR_council_focus_5c:0 "Provisional Industrial Central Planning"
KIR_council_focus_5c_desc:0 "If we want to get the most out of our economy, we must be willing to find which of our partners have been underperforming and give them a firm squeeze to make up for the difference. Our corporate partners are incredibly important to the function of the NAKP, but they can be quite stingy when it comes to spreading the wealth around. Perhaps we should nationalize some of their assets to get the most out of them?"
KIR_council_focus_5d:0 "Secure Our Power Base"
KIR_council_focus_5d_desc:0 "With all the time and money we have focused on winning over the surrounding states of Greater Providence that still profess loyalty to Vermilion, we cannot forget to pay attention to those that have already declared for us in and around Fragrance. But what is the best way to do that: a broader campaign in our cities, or diverting funding into tangible quality of life improvements?"
KIR_council_focus_5e:0 "Radio Free Kiria"
KIR_council_focus_5e_desc:0 "The radio is one of our most important tools in pushing the party message out to our citizens and securing their loyalty by ensuring that they hear what we want them to hear. But it could be used as a tool for profit as well, supposing we allow anykirin to buy time on the airwaves. But is such an investment worth the risks?"
KIR_council_focus_6a:0 "Plebiscite for Northern Self-Determination"
KIR_council_focus_6a_desc:0 "The pollsters have been hard at work, and we have invested significant capital in drumming up support for the Plebiscite for Northern Self-Determination. It is time to allow the kirin of Greater Providence to vote on their future.\n\n§RThere is no turning back now.§!"
KIR_council_focus_6b:0 "The City-State Economy"
KIR_council_focus_6b_desc:0 "The ultimate ideal in a self-sustaining and growing economy requires our urban and industrial centers to be fully independent and equipped with everything they need to turn a profit. The number one roadblock to such efforts, however, is an insufficient labor pool. We shall encourage the poor kirin of the countryside to move into the cities where they can be more useful to our economic machine."
KIR_council_focus_6c:0 "Resume Industrialisation"
KIR_council_focus_6c_desc:0 "Now that we have finally achieved momentum on reversing the disastrous failure of the Grand Gallop Onward, we are beginning to see some of the fruits of our labor. The engine of industry is now running on its own, and it will only continue to grow stronger by the day."
KIR_council_focus_7a:0 "The Northern Economic Rebound"
KIR_council_focus_7a_desc:0 "The industrial capacity of the north is unmatched, as is the tenacity of our people. We have persevered through the economic crisis and the rumblings of a market collapse, and come out the other side stronger for it. It is time to celebrate because Fragrance has achieved what Vermilion never could: the successful rejuvenation of kirin industry and our entrepreneurial spirit!"
KIR_council_focus_7b:0 "Educate the New Generation"
KIR_council_focus_7b_desc:0 "It is the duty of the old generation to educate and make way for the new. Today, the first children of the Diaspora are being foaled on kirin shores, marking the successful return of Kiria's long-lost sons and daughters. It is imperative that we provide them the best education we can afford to give them all the tools they need to succeed in this brave new world we have made for them."

KIS_reconcile_focus_1a:0 "Hold a Party Congress"
KIS_reconcile_focus_1a_desc:0 "To achieve independence while remaining supportive of Vermilion is a task that will require careful juggling of priorities, promises, and practicality. We must hold a party congress with the entirety of the NAKP's leadership to outline our plans and make sure that we maintain our cohesion in these confusing times."
KIS_reconcile_focus_1b:0 "The Twin Flowers Movement"
KIS_reconcile_focus_1b_desc:0 "Vermilion, like Fragrance, is a beautiful and vibrant flower, but it risks being cut down by the lawn mower of the Rising Fire's heresy. If all of Kiria is to one day become a beautiful garden, we must stand with Vermilion against the threat from the west and let the future bloom."
KIS_reconcile_focus_2a:0 "One Kiria Declaration"
KIS_reconcile_focus_2a_desc:0 "As there is only one goddess in the heavens and one Matriarch on earth, so too is their only one Kiria to protect. Though we may have severed our political engines from Vermilion's devices, we are still kirin living in the Realm of Kiria, and so it is our duty to return peace and prosperity to its fragrant fields and verdant valleys."
KIS_reconcile_focus_2b:0 "Democratise the Association"
KIS_reconcile_focus_2b_desc:0 "As we move to loosely entwine our people with the idea of a safe and secure Vermilion, we must be willing to democratize the NAKP in some measure. To make sure that we do not lose our way during this cooperation, the people must be allowed to express their opinions through the vote, and thus help chart the NAKP's course alongside the planning of our Chairkirin."
KIS_reconcile_focus_3a:0 "The Assembly of North Kiria"
KIS_reconcile_focus_3a_desc:0 "The Assembly, a loyal and toothless paradox of a tool — a legislature whose decrees are not binding; that proudly proclaims its independence from the Association, yet gathers only occasionally at the Chairkirin's behest; the (albeit democratically-elected) representatives of which travel to Fragrance on the Party member's dime, to discuss the Party's agenda within the Party's capitol."
KIS_reconcile_focus_3b:0 "Prune the Iron Chrysanthemum"
KIS_reconcile_focus_3b_desc:0 "The Iron Chrysanthemum is, at best, a group of enthusiastic patriots, or at worst, an armed gang of thugs willing to get their hooves dirty at the NAKP's bidding (and gold). Let us nip any potential problems in the bud by officially incorporating the Order as a paramilitary branch of the NAKP, complete with its strict chain of command and training to keep it under control."
KIS_reconcile_focus_4:0 "A Northern Constitution"
KIS_reconcile_focus_4_desc:0 "Our new constitution will be the first in the world to classify corporations as creatures and codify their rights alongside those of our citizens. Foremost among their rights is the right to pursue their interests unfettered by policy and regulation. While some might draw issue with the lack of workers' protections, people aren't as profitable as corporations are."
KIS_reconcile_focus_5a:0 "Parting Ways"
KIS_reconcile_focus_5a_desc:0 "We have accomplished what we have long sought after: the independence of Fragrance from the rule of Vermilion. But it is a muted affair, devoid of fanfare, as we separate from Vermilion peacefully in exchange for pledging our support for the Realm against the Rising Fire in the west. But at least we're free, right?"
KIS_reconcile_focus_5b:0 "The Junior Partner"
KIS_reconcile_focus_5b_desc:0 "War with Vermilion will be destructive and dangerous, and we have little hope of standing on our own. Perhaps we should arrange some limited return of Fragrance to Vermilion's rule. While guaranteeing most of our rights and independence, we will still be expected to kneel before our rivals... but isn't this preferable to the alternative?"
KIS_reconcile_focus_6a:0 "The Peony Accords"
KIS_reconcile_focus_6a_desc:0 "If we are to defeat the Rising Fire, we must formalize our cooperation with Vermilion. The Peony Accords will arrange for the creation of the Kirian United Front, and as we march together in unity, Rising Sun must know that her time as the bane of Kiria's existence is coming to an end."
KIS_reconcile_focus_6b:0 "Enshrine Our Autonomy"
KIS_reconcile_focus_6b_desc:0 "We are well on the way to codifying our autonomy, and soon we can make our bold proclamation into legal reality. But a legal code means little to the average kirin of Greater Providence. We should instead make this legal declaration something tangible that they can witness with their own eyes. Perhaps the leftover pieces of the Grand Gallop Onward are a good place to start..."
KIS_reconcile_focus_7a:0 "Promote Regionalism"
KIS_reconcile_focus_7a_desc:0 "Greater Providence is something of a patchwork of regions with different laws and traditions, and administering it as a common whole is a nightmare, to say the least. A blanket approach is impossible, so we have no choice but to let the regions grow independently, at the behest of the free market. Maybe we could speed that development up with some investment?"
KIS_reconcile_focus_7b:0 "The Viceroyalty"
KIS_reconcile_focus_7b_desc:0 "It is time to officially reconcile our relationship with Vermilion. Our diplomats have agreed upon the terms of the establishment of a Viceroyalty in the north and the guarantee of our autonomy. Chairkirin Fickle Current will serve as the first Vermilion Viceroy and will lead a parallel government to Vermilion, but at the end of the day, we still acknowledge the supremacy of the Matriarch's domain."
KIS_reconcile_focus_7c:0 "The Viceroyal Banners"
KIS_reconcile_focus_7c_desc:0 "Now that we have settled the diplomatic matters necessary to establish our Viceroyalty, it is time to focus on improving our military cooperation with Vermilion. We shall establish a system of viceroyal banners using soldiers provided by Vermilion and equip them with modern equipment produced here at home to represent the first of our joint military ventures."
KIS_reconcile_focus_8:0 "The Confederal Union"
KIS_reconcile_focus_8_desc:0 "With the matter of our independence secured and settled, we should reorganize our territory into a more efficient nation effectively led by the NAKP. Though we claim legitimacy through the deference to Matriarch Superior Rain Shine in all spiritual matters, this is in reality simply lip service, and the Matriarch does not influence affairs within our borders."
KIS_reconcile_focus_8a:0 "The Confederal Guard"
KIS_reconcile_focus_8a_desc:0 "Through the charitable donations of some of our most wealthy patrons and party members, we have organized the funds to acquire state-of-the-art Griffonian artillery pieces and motorized equipment. These arms will go a long way toward our efforts to put an end to the menace of the Rising Fire."
KIS_reconcile_focus_9:0 "The War of Containment"
KIS_reconcile_focus_9_desc:0 "The Rising Fire is a threat that we must contain before it spreads out of control like a raging wildfire. We shall fight alongside Vermilion to put it down, but we should also keep in mind that a strong Vermilion may not be to our benefit. Perhaps it may be better to contain the Rising Fire instead of extinguishing them to keep Vermilion weak..."
KIS_reconcile_focus_10:0 "The Post-War Settlement"
KIS_reconcile_focus_10_desc:0 "We must make preparations for the end of the War of the Double Secession and the inevitability of our victory by organizing the means to demobilize and settle our affairs in the post-war world. After all, business will be booming, and we best be ready to capitalize on it when the post-war boom starts."
KIS_reconcile_focus_11:0 "A Bastion of Stability"
KIS_reconcile_focus_11_desc:0 "Through our influence, we have helped put an end to the War of the Double Secession. Kiria is stable once more, and the menace of the Rising Fire has been dealt with. We can take pride in knowing that it was by our hoof that peace has returned to the Vermilion Realm, and all the kirin of the Realm will see Greater Providence as its bastion of stability."
KIS_reconcile_focus_12:0 "Reform and Opening"
KIS_reconcile_focus_12_desc:0 "With the business of war behind us, it is time to focus on the business of the future. The Chairkirin has prepared many reforms to pass through the NAKP that will help modernize the north and bring us up to parity with the developed nations of the world, and there's no better time than the present to start passing them."
KIS_reconcile_focus_13:0 "The Kirian Raj"
KIS_reconcile_focus_13_desc:0 "The deer up north are fractious and divided, engaged in internecine strife and unable to govern themselves. We should intervene to lend a strong, guiding hoof to help them rise up and above their history, as we did."

KIR_council_focus_x:0 "The Minutiae of Independence" ##Rage, Rage! 'gainst the Dying of the Light - Commune of Fragrance/Revolutionary Fragrance Focus
KIR_council_focus_x_desc:0 "Independence is more than just a bold statement and patriotic fervor; it takes the combined efforts of dozens of legislators and hundreds, if not thousands, of dedicated kirin to make it a reality. We must fill our administration with competent kirin to ensure that our fledgling nation can stand on its own hooves during this crucial time."
KIR_council_focus_x1a:0 "State-Corporate Partnership"
KIR_council_focus_x1a_desc:0 "The state relies on the corporation to provide it with taxable income and goods to trade with foreign countries, while corporations rely on the state to provide them with a support structure and the means to protect their investments. If we want to get the most out of both, we must make the two all-but inseparable entities to guarantee their effective partnership."
KIR_council_focus_x1b:0 "Office for Economic Development"
KIR_council_focus_x1b_desc:0 "To guarantee the productive independence of the state and the loyalty of our people, we must invest heavily in developing our society along lines that are beneficial to the NAKP and the party's infrastructure. The creation of social programs all championed with a pro-NAKP slant will ensure that our citizens are more firmly supportive of the party."
KIR_council_focus_x2a:0 "Joint Venture for the Port of Sycee"
KIR_council_focus_x2a_desc:0 "The port of Sycee is home to the Sycee Trading House, one of the oldest merchant banks in Kiria, and one of the strongest to survive the disastrous imposition of The Silence. We must work closely with this bank to furnish it with a new and modern home in its original city, and in return, Sycee will allow the state the use of some of its resources and infrastructure."
KIR_council_focus_x2b:0 "Northern Defence Industrial Complex"
KIR_council_focus_x2b_desc:0 "For as long as there is war or at least the prospect of war, the military-industrial complex will remain one of the most profitable business ventures known to creatures across the world. As it so happens, a war in Kiria is a very real prospect, and we are in great need of bolstering our defenses. Perhaps we can come to a mutually beneficial arrangement with the complex..."
KIR_council_focus_x2c:0 "Shelter the People"
KIR_council_focus_x2c_desc:0 "The kirin of the north, and even the weary refugees from the heartlands, need a government willing and able to look after them. By encouraging immigration to the north and spending lavishly to provide for the people, we will grow our population and begin to recoup our investment through a larger source of taxable kirin."
KIR_council_focus_x3:0 "Codify Corporatism"
KIR_council_focus_x3_desc:0 "Like a good business, society is at its most productive when cleanly delineated into its component parts and effectively managed by capable administrators. We shall take this practice one step further and officially codify corporatism into our societal laws, making each sector of our society one self-contained part of an efficient and profitable national machine."
KIR_council_focus_x4a:0 "The Brocade Mining and Resources Consortium"
KIR_council_focus_x4a_desc:0 "Raw materials have been the lifeblood of any nation since the dawn of time, and this has not changed in the modern age. North Kiria is pitifully underdeveloped and woefully unexploited, and so we must rectify this issue immediately. We shall establish a new mining consortium for the prospecting of desperately-needed resources and bring them to our markets as quickly as possible."
KIR_council_focus_x4b:0 "Acquire the Collegium"
KIR_council_focus_x4b_desc:0 "The All-Kiria Collegium was the brainchild of Cypress Snow and Chairkirin Fickle Current, and since our separation from Vermilion, it has languished in a state of decay under the hoof of those unwilling to invest in its success. Let us divert some funds to lure its scholars and staff away from Vermilion and give them a safe haven to continue their valuable work here in Fragrance."
KIR_council_focus_x5:0 "Fuel For Progress"
KIR_council_focus_x5_desc:0 "There is a reason industrialization is often referred to as an engine of societal development: not only does it power the transformation of our society, but it needs fuel of its own to properly function. With precious few resources to fuel the engines of progress in the north, we must invest in alternative means to acquire fuel to keep our economy humming along."

KIR_council_mil_focus_X:0 "Raise the Righteous Regiments"
KIR_council_mil_focus_X_desc:0 "The Righteous Regiments once served as part of Fragrance's local garrison, and their history goes back even further to the days of kirin warlords. Though they have been disbanded since the beginning of the Silence, reinstating these regiments will allow us to call upon the proud history of Fragrance in her defense once more!"
KIR_council_mil_focus_3:0 "Motorization Drive"
KIR_council_mil_focus_3_desc:0 "Trucks will be an important feature of the wars of today and tomorrow, and we are woefully undersupplied at the moment. The ability to quickly carry heavy equipment and supplies to an army extends and enhances our combat missions, all in all creating a stronger and more effective fighting force."
KIR_council_mil_focus_2:0 "Militarize the Cadres"
KIR_council_mil_focus_2_desc:0 "All aspects of our society and government need to, for the time being at least, be fully devoted to the war to come. We must make sure that the current reality is woven into everything we do, reminding our citizens that they need to be ready to fight for their country and that they should devote every day toward achieving victory!"
KIR_council_mil_focus_6:0 "The First Armor Unit"
KIR_council_mil_focus_6_desc:0 "With modern wars being fought with deadly automatic weapons and lethal shrapnel, putting an indestructible monster of steel on the field of battle can overwhelm enemy defenses while protecting our soldiers in the process. Tanks are the future, the armored tip of the spear that will drive through enemy lines, and we need to get them in our armies now!"
KIR_council_mil_focus_4:0 "Analytics Initiative"
KIR_council_mil_focus_4_desc:0 "Information is everything, especially so on the battlefield. Knowing the likely moves of our enemies while keeping our plans a secret can make or break a battle or a war. We must devote extra effort to our analytics departments to ensure that we gain as much of an intelligence advantage over our foes as we can!"
KIR_council_mil_focus_5:0 "War of Position"
KIR_council_mil_focus_5_desc:0 "Gone are the days when two large armies would smash against each other in an open field, with the loser fleeing in disarray. Modern armies are simply too large to bring to bear all at once, and so taking and holding key positions is the way that wars will be decided. Improving the ability of our forces to move to strategic locations and defend them against enemy attack will be the key to success."
KIR_council_mil_focus_1:0 "Fragrance Aerodrome"
KIR_council_mil_focus_1_desc:0 "The ability to fight in the skies and rain death down on an enemy from above was something only griffons and pegasi could do for the longest time. But with the invention of the aeroplane, that capability is now something that any species can achieve. If we control the skies, then we control our fate!"

KIR_militarist_focus_1a:0 "Northern Armament"
KIR_militarist_focus_1a_desc:0 "If we are going to fight, and more importantly, win a war against both Vermilion and the Rising Fire communists, we must embark upon a massive industrialization and conscription drive to put a capable army in the field. Through encouraging patriotic donations and a conscription lottery, we will fill both our coffers and the ranks of our armies at once!"
KIR_militarist_focus_1b:0 "Provident Destiny"
KIR_militarist_focus_1b_desc:0 "We are amazing creatures, the chosen creations of Concord, the embodiment of Her will, and the custodians of the final spark of the Primordial Flame that birthed the world. Is it not then our destiny to reclaim the glory that was robbed from us by Vermilion's incompetence and the Silence?"
KIR_militarist_focus_2:0 "Mobilize the Literati"
KIR_militarist_focus_2_desc:0 "Where the rest of the Realm of Kiria is filled with poor peasants and religious figures, Fragrance is a haven for the intelligentsia of the kirin race. Our enlightened and wealthy people shall pave the way for innovation and solutions to age-old problems, giving us an edge over the intellectually stagnant holds of the Matriarch and Rising Sun."
KIR_militarist_focus_3a:0 "A Firm Hoof"
KIR_militarist_focus_3a_desc:0 "Our greatest resource is the backing of the corporations that support the NAKP, but they can be incredibly stingy and selfish, loathe to part with money or machinery. We should remind them that the free market isn't exactly free, and they should be willing to donate some of their manufacturing capacity for our armament effort if they don't want to deal with new tax hikes."
KIR_militarist_focus_3b:0 "Death's Head Brigades"
KIR_militarist_focus_3b_desc:0 "The Order of the Iron Chrysanthemum is currently little more than a rag-tag band of street thugs and criminals operating on the NAKP's gold, and hardly what one would call a professional fighting force. But what if we change that? Given some actual training and competent command, we could turn the Order into a powerful fighting force to call upon in the war to come."
KIR_militarist_focus_4a:0 "Command the Economy"
KIR_militarist_focus_4a_desc:0 "The free market is great and all, but in a struggle of life and death, wasting resources on producing frivolous things is hardly the solution to keeping our country safe. We should more forcefully insist that our industrial concerns dedicate their efforts toward the products we want them to make, at least until we have emerged victorious."
KIR_militarist_focus_4b:0 "Pro Patria Mori"
KIR_militarist_focus_4b_desc:0 "Is it not the greatest glory to die for one's country? Is there anything more rewarding than to give one's life in service of returning Kiria to the glory that Concord promised us? Death in battle is nothing to fear, for we shall all return to Concord's flames when we die, and become one with the fires of creation once more. Arm yourselves, and fight for your country!"
KIR_militarist_focus_5a:0 "Overseas Investors"
KIR_militarist_focus_5a_desc:0 "We have many contacts in Griffonia that would be willing to lend us money, equipment, and perhaps even military support, should we come to them with an acceptable deal. By providing land and resources as collateral, we can satisfy potential Griffonian investors in our cause. Or perhaps we could turn our attention further westward..."
KIR_militarist_focus_5b:0 "The Reliable Party"
KIR_militarist_focus_5b_desc:0 "The NAKP is primarily funded by the donations of our wealthy party members and the party dues the corporations pay to us. But with a war on the horizon, what they currently donate is not enough. These are some of the wealthiest kirin in the world, though; surely they can spare a bit more money for the party?"
KIR_militarist_focus_5c:0 "Corporate Freeholds"
KIR_militarist_focus_5c_desc:0 "We must encourage the corporations to increase their donations to the party treasury in the name of patriotism, and our propaganda efforts are already putting public pressure on them to do so. But it would not do to anger the corporations, lest they leave the nation entirely. Therefore, we need to provide some kind of incentive to get them to pay up and stay..."
KIR_militarist_focus_6a:0 "The Liaison Office for Military Commissions"
KIR_militarist_focus_6a_desc:0 "With regional conflicts erupting throughout the world, there is no shortage of mercenary companies willing to fight for the highest bidder. Though negotiating with mercenaries and brigands is beneath us, if we simply set up an official office to negotiate with "official military commissions", we could hire the expertise of these experts of war with no difficulty at all."
KIR_militarist_focus_6b:0 "The Directorate of Production"
KIR_militarist_focus_6b_desc:0 "We must continue to streamline and organize the armament effort of our company, and the best way to do that is to set up the Directorate of Production. This office will instruct our industrial base on exactly what we need to produce to win the war, and will ensure that the rigid quotas it establishes are met through any means necessary."
KIR_militarist_focus_7a:0 "Quid Pro Quo"
KIR_militarist_focus_7a_desc:0 "If there is one universal truth, it is that anything can be accomplished by throwing enough money at it. Thus, we should follow these wise words and throw enough money at our infrastructure and industrial problems to hurry these projects up."
KIR_militarist_focus_7b:0 "Crush the Fourth Column"
KIR_militarist_focus_7b_desc:0 "The enemies of Kiria are fourfold; barbarians, degenerates, and infidels without, and the red menace within. Even as we fight the Rising Fire, we must safeguard the homefront against their twisted and subversive lies. We can no longer sit back and allow communist infiltration, indoctrination, subversion, and the international communist conspiracy to sap and impurify all of our precious bodily fluids!"
KIR_militarist_focus_7c:0 "Changeling Largesse"
KIR_militarist_focus_7c_desc:0 "Now that we have agreed to terms with the Changelings, all we have to do is sign off on them with their representative, one businessbug by the name of Finicus Vesali. Though it seems that there might be some... interesting little tidbits tied up into our treaty of cooperation that warrant further examination..."
KIR_militarist_focus_8:0 "For Realm and Rights!"
KIR_militarist_focus_8_desc:0 "The NAKP represents the triumph of the kirin spirit: anykirin can accomplish anything if they set their mind to it, and the free market rewards those with ambition and drive over the lazy in our society. Through our hard work and dedication, we will claim our ultimate destiny: to become the hegemons of Eastern Zebrica that we were always destined to be!"
KIR_militarist_focus_8a:0 "Labour Reform"
KIR_militarist_focus_8a_desc:0 "To encourage the productivity of our laborers, we must offer certain incentives to them. Wonderful policies such as the quota system will tie worker wages to the amount of goods they produce, rewarding productivity, and those that enlist in the service of the military will enjoy luxuries such as 30-minute lunch breaks and weekends off."
KIR_militarist_focus_8b:0 "Wartime Necessity"
KIR_militarist_focus_8b_desc:0 "Nokirin likes taxes, least of all the corporations, but sometimes it's just what we have to do. There will probably be a lot of hurt feelings in increasing the corporate tax rate from 5% to 10%, but if we promise to lower taxes down to 2% afterward, then they'll come around to the idea eventually, right?"
KIR_militarist_focus_8c:0 "Seize Our Destiny"
KIR_militarist_focus_8c_desc:0 "The time has finally come, and we've made all the preparations we can make. With our new army and powerful industrial base backing us up, we shall unite the Realm of Kiria once more, bringing Vermilion and the Rising Sun to heel. The NAKP will reign supreme over the Realm, and under our leadership, we shall move the kirin race into a brave new world!"
KIR_council_focus_pirate:0 "A Favour Owed"
KIR_council_focus_pirate_desc:0 "Fickle Current made an ally while dealing with the pirates of Nacre. With the war in full swing, it's time to summon the pirate queen Roaring Fire to our side and bolster our forces on land and sea."

KIR_empire_focus_1:0 "Providence Dawning"
KIR_empire_focus_1_desc:0 "At last, we are in control of the whole of the nation. The false idols have been broken, and now it is time for the NAKP to enforce their vision over all of Kiria. A new dawn is rising, where wisdom and reason rule, not the superstition of the Way of Fire or the zealotry of the Rising Fire. A happy medium, where industry is king."
KIR_empire_focus_2a:0 "Restore the Matriarch"
KIR_empire_focus_2a_desc:0 "Although she has been coddled by traitors and communists for years, the Matriarch Superior still lies at the heart of Kirin culture and society. A Kirian government without her would never have the backing of the Way of Fire or the majority of Kirin. It is time to restore Rain Shine to her place of spiritual power, while she concedes temporal affairs to the NAKP."
KIR_empire_focus_2b:0 "Rebuild the Nation"
KIR_empire_focus_2b_desc:0 "While the Grand Gallop Onward was a complete and utter failure under the guardianship of the old government, the NAKP will not be so quick to rush headlong into destruction. We will succeed where others failed, for the Empire's industry and intelligentsia is behind us. By any cost needed, Fragrance and the realm at large must prosper."
KIR_empire_focus_3a:0 "The Vermilion Consignation"
KIR_empire_focus_3a_desc:0 "There are very few in Kiria who we, and by extension, the Matriarch Superior, can trust. But if there is one thing that will always ensure loyalty, it's money. That's why we know corporations have our back. By remaining loyal to the crown we both prosper, and that is why it is time to devolve further power to the corporations, legitimizing them as great feudal vassals of old."
KIR_empire_focus_roaring_fire:0 "Just Reward"
KIR_empire_focus_roaring_fire_desc:0 "It's time to pay Roaring Fire her due. She played her part in seizing control of the southern oceans for the NAKP, and so now it's time to give her what she wants: free reign in the South Kirin Sea. Her place in the new order is secure, as long as she keeps paying her taxes."
KIR_empire_focus_roaring_fire_tt:0 "The £ENEZ_flag  §YExclusive Naval Economic Zone of South Kiria§! will be established in §Y[833.GetName]§! and §Y[1065.GetName]§!.\nReleases §YENEZ South Kiria§! as a Puppet.\n\nWhile [833.GetName] and [1065.GetName] remain owned and controlled by §YENEZ South Kiria§!, (§G+4.00K§!) £GFX_sycee_text  §YGold Coins§! will be deposited into the Party Treasury Every Month."
KIR_empire_focus_3b:0 "Settling Accounts"
KIR_empire_focus_3b_desc:0 "Per the Indentured Service Compensation Scheme, those accused of financial crimes shall be bound to provide labor for the state until the point at which their debt is paid in full. While participating in the Compensation Scheme all living expenses shall be added to the debt of the laborer as per Subsection-9a. Complaints should be filed to the Bureau For Fair Kirin Treatment, which is located... somewhere."
KIR_empire_focus_3c:0 "The Imperial Kirian Army"
KIR_empire_focus_3c_desc:0 "Rising from the ashes of the old Banners, the new Kirin military is free from the shackles of the old order. Bankrolled by the Vassal-Corporations and with the full support of the Matriarch Superior, soon there will not be a finer fighting force in the world."
KIR_empire_focus_4a:0 "The Chairkirin's Mandate"
KIR_empire_focus_4a_desc:0 "The Chairkirin has a vision for Kiria, one that will not be bound by old notions of tradition and the agrarian idyll. Efficiency is the greatest moral guide, and anything second to capitalist perfection is a failure in the eyes of the Matriarch and the NAKP." ##you can elaborate more on the individual programs in the decision descriptions
KIR_empire_focus_4b:0 "Show Them the Way"
KIR_empire_focus_4b_desc:0 "The order of the Way of Fire is filled with seditious and treasonous elements that threaten to undermine our rule. However, the Way of Fire is too important to the kirin of the Realm to abolish entirely. We will focus our efforts on shifting legitimacy away from this institution and toward one more friendly to our goals."
KIR_empire_focus_4c:0 "Anti-Banditry Operations"
KIR_empire_focus_4c_desc:0 "Banditry continues to be a problem in the lawless and loosely policed frontiers. Let us establish a fitting doctrine to keep these lawless criminals under control and strengthen our hold on the Realm."
KIR_empire_focus_4x:0 "Civil Defence"
KIR_empire_focus_4x_desc:0 "Much of the misguided peasantry of the Realm sees us as foreign conquerors, but that is simply not so. Unfortunately, illiterate peasants cannot be reasoned with in good faith. Thankfully, martial law and the firm hoof of a strong civil defence force will be much more persuasive."
KIR_empire_focus_4y:0 "A Professional Military"
KIR_empire_focus_4y_desc:0 "Like all businesses the military must be run like a well-oiled machine. No leaks, no mistakes, no ifs, ands, or buts. Absolute discipline and absolute loyalty must be given from all our commanders and soldiers, as well as the corporations who back the defenders of Kiria. Anything less should amount to heresy, or at least be worth a fine."
KIR_empire_focus_5a:0 "The Twelfth Vassal-Corporation"
KIR_empire_focus_5a_desc:0 "So far we have codified a total of eleven vassal corporations in service to the Matriarch Superior. But we yet have the need for another. We can't let all our vassals get too wealthy without taking a slice of the pie for ourselves, and so shall be born the Corporation of Kiria, an extension of the NAKP and the Chairkirin's control over the economy; the ultimate tool to cement our influence in the Kirian sphere."
KIR_empire_focus_5b:0 "The New Realm Party" ##Suffrage Lottery or Guild Corporatocracy
KIR_empire_focus_5b_desc:0 "It is time to reinstall at least the dressings of a functional democracy; namely, the right to vote. But we would be foolish to give that right freely back to the uneducated kirin of the Realm; rather, we will focus on finding a system to make sure that the majority of votes are controlled by party loyalists."
KIR_empire_focus_5c:0 "Rural Pacification Campaigns"
KIR_empire_focus_5c_desc:0 "The small, unnamed villages scattered throughout the rural regions of the Realm are breeding grounds for rebel sentiment and partisan activities. We must decide how best to address these small hubs before they allow the rebel problem to fester and spread even further than it has."
KIR_empire_focus_5d:0 "Consolidate the West"
KIR_empire_focus_5d_desc:0 "The western reaches of the Realm are a lawless land where anything goes. We should consider pouring more money, resources, and loyal kirin into the west to consolidate our control, but this runs the risk of sucking up more resources that would be better used elsewhere."
KIR_empire_focus_6a:0 "The Imperial Code"
KIR_empire_focus_6a_desc:0 "The Realm is safely under our supervision, and it would not have been possible without the economic backing of the corporations and partners that made our victory possible. As a result, we have parceled out the land of the Realm for their use. Now, we need to convince them to reinvest the profits they'll generate using the Realm's resources back into the Realm itself."
KIR_empire_focus_6b:0 "Torchbearers of Progress"
KIR_empire_focus_6b_desc:0 "We've made great strides in consolidating our control over the Realm, and with the aid of our loyal vassal corporations, much of the Realm has been pacified one way or another. Let's put the finishing touches on our takeover of the Realm and secure Kiria for the NAKP and progress everywhere."
KIR_empire_focus_6x:0 "Modernise or Consolidate?"
KIR_empire_focus_6x_desc:0 "One of the most important things for an army is how efficiently it can move its troops both at home and abroad. Two schools of thought have emerged among our generals and theorists: should we modernize our rail capacity to move supplies and troops in bulk, or pivot toward the flexibility air transport allows us?"
KIR_empire_focus_6y:0 "Power Projection"
KIR_empire_focus_6y_desc:0 "It is not enough to hold your power close to your chest, so to speak. A true regional power, and even something more, knows it's best to project our power abroad, where our influence can be felt beyond our borders and our military can operate anywhere. While we still have some work to do on that front, modernizing our air power will allow us to project it like never before."
KIR_empire_focus_6z:0 "The Shipping Lanes"
KIR_empire_focus_6z_desc:0 "The sea is incredibly important to the strength and economic security of our nation, and so it must not be neglected. The coastline of Kiria is its source of vast power, and the watersheds of the Great Mellifluve and Carmine River allow our naval power to project even inland. It would be foolish not to double down on our strengths."
KIR_empire_focus_7x:0 "Disband the Thousand Banners"
KIR_empire_focus_7x_desc:0 "The Thousand Banners has been the main system of military recruitment and organization in the Realm since the end of the warlord era, but unfortunately, this means they harbor unrealistic nostalgia for the days of old. We should disband the old banners that may have loyalties to the previous regime and install a new military with unbreakable loyalty to the NAKP."
KIR_empire_focus_7y:0 "Expand the Merchant Navy"
KIR_empire_focus_7y_desc:0 "If we want to make the Realm a land of commerce and wealth, we need to make sure that our shipping lanes are safe and secure. Let us lean on the Sycee Trading House's extensive experience at protecting their overseas shipping and make sure our ships are safe no matter how far from friendly ports they may roam."
KIR_empire_focus_8a:0 "Carve Up the Pie"
KIR_empire_focus_8a_desc:0 "Kiria is prosperous, and business is booming. Now that we are firmly in control of the Realm, we should begin parceling out sectors of the market and industry to the highest bidder. The VasCorps will pay handsomely for lucrative government contracts, and the wild speculation over which VasCorps shall win which contracts is driving market prices up, up, up!"
KIR_empire_focus_8b:0 "The Corporate Tithes" ##1K gold per month per corporate vassal, Resolve Accounting Errors
KIR_empire_focus_8b_desc:0 "Just as we owe much of our success to the support of our loyal VasCorps, the corporations owe their newfound record profits and riches to our business-friendly policies and cooperation. The state has sacrificed much to make the corporations happy, so it is time they begin to repay the debt they owe us."
KIR_empire_focus_8c:0 "Industrial Sectorisation"
KIR_empire_focus_8c_desc:0 "The Realm of Kiria is blessed with abundant land, ease in transporting goods along its many rivers, and a vast amount of cheap peasant labor. By designating special development sectors, we can more efficiently manage our abundant resources to create more factories, faster than ever."
KIR_empire_focus_8x:0 "The New Martial Class"
KIR_empire_focus_8x_desc:0 "The kirin who fought valiantly for us to save the Realm from superstition and socialism have become an important backbone in our society. These soldiers stand a cut above the rest and are an inspiration for all. We should impress this on the population and bolster the ranks of the new martial class, through experienced veterans or wealthy party donors purchasing commission."
KIR_empire_focus_9a:0 "Renegotiate Rhapsody"
KIR_empire_focus_9a_desc:0 "There yet exists a realm within our own, where the power of the NAKP and its vassals is not yet secure. The city of Rhapsody stands defiant against us, stuck in its old ways, and shielded by the Procurate. They insist on being given special status within the Empire; a silly notion if only they didn't control the city's great Arsenal. Let us invite the Procurate to Fragrance to help resolve our differences."
KIR_empire_focus_9b:0 "Liberate the Markets" ##Factory Investment Cost
KIR_empire_focus_9b_desc:0 "To ensure that the free market is, well, free, we need to make sure that there is no restrictive red tape or anti-business clauses holding back the free-flowing exchange of money. The VasCorps, while eternally loyal and cooperative with our regime, are unfortunately all too prone to stifling a good deal on our end to make their shareholders richer. Perhaps that should change..."
KIR_empire_focus_9y:0 "The Kirian Soldiery"
KIR_empire_focus_9y_desc:0 "Given the size of the Realm, it is infeasible to expect the professional army to quickly respond to all threats, both without and within. Let us instead invest our treasury in creating MilSets, specialized, permanent settlements that are populated by soldiers and veterans who can quickly respond to any threats and contain them until the military can respond."
KIR_empire_focus_9z:0 "Results-Oriented Tactical Warfare"
KIR_empire_focus_9z_desc:0 "Bandits linger in the west, hindering our efforts to pacify the Realm. They survive by siphoning recruits and supplies off of the local towns like a parasite. Well, if they act like parasites, then we shall treat them as such. Sometimes, the host has to endure suffering to ensure the parasite dies."
KIR_empire_focus_9x:0 "Imperial Vermilion"
KIR_empire_focus_9x_desc:0 "We have secured the Realm, and now it is time to look outwards. It is Concord's will, and the will of our shareholders, that we expand the realm's control beyond its current borders. As the protectors of kirinkind, we will ensure the safety of our southern brethren by bringing them back into the fold and subjugating those that would subjugate us."
KIR_empire_focus_10a:0 "Tap Our Potential" ##Extractivist Regime
KIR_empire_focus_10a_desc:0 "Kiria is a land blessed with an abundance of resources that have long remained out of reach for one reason or another. Now that the superstitious Way of Fire mystics are out of the way and the peasantry is fully utilized by our loyal VasCorps, the time has come to claim the bounty the Realm offers us so freely."
KIR_empire_focus_10b:0 "Nurture the Salariat"
KIR_empire_focus_10b_desc:0 "In the cutthroat world of big business, we only want the best and most devoted employees in our companies. These kirin are the ones that will drive quarterly revenue ever skyward, rather than dragging it down through laziness. We should incentivize growing a loyal and diligent salariat to push productivity into levels never seen before!"
KIR_empire_focus_10x:0 "Two Protectorates and Three Commanderies"
KIR_empire_focus_10x_desc:0 "Before the Silence crippled our nation, our southern borders were protected by a network of loyal protectorates and commanderies that kept the local zebra population at bay and prevented them from raiding and pillaging the Realm. In the interest of regional stability, we should resurrect these valuable institutions once more."
KIR_empire_focus_10y:0 "A Fully Armed Business Concern" ##New Markets
KIR_empire_focus_10y_desc:0 "We push the borders of the Realm outwards not to conquer and despoil, but to expand our market's access, and the ability of the people of Zebrica to access them. Unfortunately, our backward neighbors don't seem too thrilled to participate in this opportunity. Thankfully, our business pioneers have ways of convincing them of the merits of participating in the great Kirian markets!"
KIR_empire_focus_11z:0 "The Kiria Travel and Tourism Company"
KIR_empire_focus_11z_desc:0 "As we secure our Realm and lands beyond it, it would be ideal to reward our loyal party members with safe and memorable experiences doing something outside of the office. Enter the Kiria Travel and Tourism Company, which aims to take pristine lands, sanitize them of any troublesome elements, and present them as safe and exciting travel destinations!"
KIR_empire_focus_12z:0 "Tributary Obligations"
KIR_empire_focus_12z_desc:0 "We provide safety and security for the loyal tributaries of the Empire, but the Empire is a business, not a charity. In a business, transactions flow both ways in an exchange of goods or services. We should remind our tributaries of that and make sure they hold up their end of the bargain."
