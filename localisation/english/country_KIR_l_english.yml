kirin_republic.89.t:0 "Gilding the Cherry"
kirin_republic.89.d:0 "Two days ago, the Fragrance Trust Society was placed under siege. In a revolutionary city, a palatial bank rammed full of the NAKP's abandoned gold was simply too tempting a target. It had taken six hours for the Revolutionary Council to disperse the rioters, by which time they had murdered the guards, forced open the vaults, and made off with half the gold. The rest was firmly under the Council's control, and tomorrow morning, it would meet to decide what further action should be taken.\n\nIn a haze-filled hotel room-turned-office, Mayor Cherry Blossom and Thyme Bloom were having a somewhat dour discussion. "The MSWPK will want us searching every house for stolen bullion. They'll say the gold belongs to the kirin," Cherry Blossom mused, staring grimly at the rapidly-dwindling nub of her cigarette. "That will go over about as well as promising to kill their families. We have plenty of gold to buy the supplies we really need, I don't want to take the heat for sending armed kirin knocking for the rest."\n\nThyme Bloom seemed less sure. "For once, the Marksists might have a point," the businessmare began, drawing a raised eyebrow from Cherry Blossom. "Yes, I know. But, if we had the rest of the gold, I have some contacts who could get us some... some very good deals. On quite a lot of goodies that are getting increasingly difficult to smuggle in. Tobacco, for example."\n\nThis time they both stared grimly at the dwindling cigarette. "That would be nice..." Cherry Blossom admitted, "but siding with the left, seizing and redistributing wealth, that's playing with fire."\n\nThe left would want the gold. The center would doubtless balk. The Civic-Nationals would decide the vote - and they had to decide for the Civic-Nationals."
kirin_republic.89.a:0 "Round it up. We need more guns - and we're almost out of liquor, too."
KIR_republic_89_a_tt:0 "§YEvery tael counts!§!"
kirin_republic.89.b:0 "Storming every house in the city sounds messy. We'll make do."

kirin_republic.90.t:0 "In Fragrance As It Is In The Heavens"
kirin_republic.90.d:0 "Before proceedings in the Revolutionary Council began today, a group of ten silent mystics shuffled into the meeting hall and took seats at the back. The Magistracy had politely requested the right to observe the session that would decide their fate, and it seemed only reasonable.\n\nThe Magistracy found little love in Fragrance. The priests had sold themselves too cheaply, too many times. To Vermilion, when they were the sword of the Silence. To Rhapsody, whenever the detested Procurate's self-righteousness boiled over to the rest of Providence. To Fickle Current, when the diaspora's gold paid for simony and corruption in spades. To the Rising Fire, when orthodoxy was abandoned to collaborate with the heretics of the West. But anger at their worldly misadventures gave way to nervousness about their link to the divine. There was no doubt that the Magistracy itself would be disbanded. But what to do about religion in the city?\n\nThe delegates were divided. The radicals called for secularism, appropriation of religious property, for the barring of priests from public office. But the city's liberals were aghast at the suggestion of throwing away so much tradition. The opposition seemed to have orchestrated the attendance of the Magistracy's representatives, because at the height of the debate, a liberal delegate unexpectedly yielded their time to one of the priests.\n\n"May I remind you all - all of you who are kirin, at least," the priest began, casting a pointed glare at Brown Beurré, "that a kirin is a steward of a sacred flame. Perhaps the Magistracy went astray in its mission, but you will do well to recall that the Way of Fire is what has ever stood between sacred Kiria and a nirik-blasted ruin. Perhaps secularism is the future for places like Aquila-" yet another pointed glare at Brown Beurré "-but for the sake of all we hold dear, it must never come to pass in Kiria.""
kirin_republic.90.a:0 "Honeyed words from the mouths of snakes. Good riddance to the theocracy."
kirin_republic.90.b:0 "Revolution or not, in the end, we must answer to Concord."

kirin_republic.91.t:0 "The Order Of Business"
kirin_republic.91.d:0 "Minutes of the Revolutionary Council of Fragrance session beginning at[GetDateText].\nSummary of main motions raised to the Chair:\n\nMotion by SUMMER SPICE to issue decrees pertaining to: rights to expression, religion, association, conscience, secret ballots, and the press. PASSED by unanimous consent.\n\nMotion by SUMMER SPICE to issue decrees pertaining to: rights to sustenance, shelter, healthcare, a minumum wage not less than 3 taels per working day, a working day not more than 6 hours, as well as a resolution pleding to abolish wage labor. OBJECTED TO by delegate THYME BLOOM. All measures within PASSED by VOICE VOTE.\n\nMotion by FOXGLOVE GLEAM to establish committees for the following: drafting a formal constitution, establishing civic solidarity organizations, and cooperating with neighborhood councils. TABLED and sent for consideration of the Steering Committee.\n\nMotion by BROWN BEURRÉ to direct the proposed constitutional committee in enshrining: fixed 1:200 delegate-citizen ratios, instantaneous recall of delegates, and absolute equality of race, creed, gender, and profession, within the provisional constitution. TABLED and sent for consideration of the Steering Committee pursuant to motion by delegate FOXGLOVE GLEAM."
kirin_republic.91.a:0 "Revolutionaries speak in broad strokes, yet also insist on all particulars."
kirin_republic_91_tt:0 "§L"We always had to strike a balance between our lofty dreams and our uncomfortable realities, and that meant no small amount of squabbling in committee. Still, with plenty of luck and good faith - and some say by the grace of Concord herself - we were always true to our mission, always in agreement that whatever we did, it must keep our banner high and unsullied, a shining light for the downtrodden in Fragrance, Providence, Kiria, and the world."§!\n— Les jours glorieux de Fragrance, Brown Beurré"

kirin_republic.92.t:0 "The Soup-Mare of Jasmine Square"
kirin_republic.92.d:0 "Snapdragon Sunrise's election as colonel had come as a surprise. The ranks of the Jasmine Square Battalion had been insistent, over the protests of the CCC and the war councils, that Snapdragon was the mare for the job. She did have some admirable, perhaps even redeeming, qualities. Her chipper tone and bottomless heart brought a smile to her soldiers without fail. And she had taken up the morale-boosting habit of carrying teakettles full of hot broth along the barricades, cheering up her subordinates with a small meal and some words of encouragement.\n\nShe was also dangerously inexperienced, and had a habit of freezing under pressure. She knew how to make her soldiers happy, but jokes and cups of soup are not orders, and the Rising Fire forces are not held back with compassion. The Jasmine Battalion was certainly cheerful, but acted more like a gang of foals than a regiment.\n\n"Jasmine Battalion, your attention please!" Snapdragon barked, though her soft and bubbly voice was ill-suited to the task. From the nearby barricade, a few kirin looked back over their shoulders at her, and at the strange stallion standing next to her. She had to call it out several more times before the whole formation was paying her much heed.\n\n"Thank you, Snapdragon, for your battalion's attention." the stallion said. "My name is Watercress. The CCC has asked me to provide advice and support for your colonel."\n\nA murmur of discontent came up from the ranks, and Watercress shook his head. "You and your elected colonel will always have the final say. I'm just here to ensure that you have some proper military expertise to advise you. Now, Colonel Snapdragon, please, show me your headquarters - and tell me where you're getting this much-vaunted soup...""
kirin_republic.92.a:0 "We should start by organizing regular watches... and a regular latrine detail."
kirin_republic_92_tt:0 "§L"In those first few days, many feared that our democracy among the ranks was a weakness, that we ought to set aside our principles for a moment that we could survive. But Snapdragon and her soup-kettles were a reminder to us all that there is a subtle greatness in being true to one's own cause, when so many others have cheaply sold their souls in fear."§!\n— Les jours glorieux de Fragrance, Brown Beurré"

kirin_republic.93.t:0 "Know Thy Enemy"
kirin_republic.93.d:0 "A good soldier knew when they had lost, and the Rising Fire Incendiaries had long since lost the radical spirit that had guided them through their own revolution. Hopelessly outnumbered by Fragrancese skirmishers, a group of them had lowered their weapons and surrendered peacefully. They expected to be treated as fellow kirin, but by this point the cruelties of war had already piled up. "Burn them!" one shouted.\n\nSummer Spice, representing the MSWPK, had thankfully stopped the crowd from murder - thus far. "These aren't rabid wolves! These are kirin! They could be your brothers, or sisters, can't you see that? Look at them - they're just scared, starving foals! If we start killing each other like this - without mercy, without law - we'll lose our city to our own worst instincts."\n\nOne kirin in the crowd simmered with flame. "I don't care!" she shouted. "The Rising Fire takes no prisoners. They've killed so many of our friends - they're murderers, here to destroy our city and way of life! I say we have every right to do what we want to these peasant filth."\n\nThe crowd erupted into a furore, and it seemed that opinions were split. Summer steadied her breaths as she felt she was getting somewhere. Before she could continue, however, a voice from one of the prisoners.\n\n"Burn us, gut us, do your worst. You're all traitors to the revolution and the Rising Fire will find you all in the end. Go ahead, cowards, show me what your souls are like."\n\nSummer swallowed, and the din grew around her. That deluded officer might have sealed the fate of her own soldiers. "It's the Rising Fire who are our enemies, not their hoofsoldiers! The peasantry are as much victims as we are. Please!"\n\nWhatever arguments Summer had left, she had to step aside for her own safety. The crowd had a mind of it's now, and she grimaced at what might come."
kirin_republic.93.a:0 "Justice can come after we're free."
FRV_no_quarter:0 "No Quarter for Murderers"
kirin_republic.93.b:0 "The journey towards reconciliation begins now."
FRV_not_their_fault:0 "Liberators, not Conquerers"
FRV_reconciliation:0 "Truth and Reconciliation"

kirin_republic.94.t:0 "The Anarchist's Pocketbook"
kirin_republic.94.d:0 ""This isn't a guns or butter debate," Paper Brush began, addressing the assembled delegates of the Confederation of Citizen Committees, "it's a guns or gallows debate. Either we get our act together on the production side, or we hang, simple as. We need rifles, and rations, and we need a whole damn gymnasium full of clever kirin figuring out how to come up with all of that from the limited materials on-hoof." His speech was interrupted as the lights flickered in the ballroom where they were meeting, and dust fell from the ceiling. That shell had been closer than they had liked. "... anyway. All those corporate bastards fled the city, but their workers are still here. Engineers, drafters, problem-solvers. Bring 'em all in here and put 'em to work for the CCC. Concord knows we'll need them."\n\nThe chair applauded Paper Brush's speech, and then beckoned for delegate Thyme Bloom to rise and speak. "Like Brush said, most of the old corporations are still in the city, just without their management," she began, looking around a bit nervously. "But that doesn't mean we should lump all their workers onto one committee. Let their workers take over but keep the corps intact, and they'll still have all... well, most, of their equipment and facilities. The big design firms are of more use functional than stripped for parts. Besides, concentrating planning authority in a single body is a recipe for corruption. Letting the former corps compete against each other as workers' cooperatives will prevent anykirin from gathering too much power."\n\nBrown Beurré leaned over to Thyme Bloom as she sat down, and chuckled. "All of this is a moot point unless the Crane Corporation can make fighters out of scrap metal and and hope. But I do think you just made Paper Brush furious, hah." Across the room, Paper Brush was beet-red at the insinuation that his committee would become corrupt, and did not take his eyes off of Thyme. A few minutes of speeches later, the voting was forced to begin when the shelling got even closer."
kirin_republic.94.a:0 "The workers didn't seize power just so some committee could run the show." ##unlocks all of KIS concerns for FRV.
kirin_republic.94.b:0 "A planning committee would make coordinating the war effort feel less like herding cats." ##various buffs.

kirin_republic.95.t:0 "The Face of the Revolution"
kirin_republic.95.d:0 "The shelling continued in Fragrance like rain. The Rising Fire's advantage in artillery was on full display, and to Fragrance's citizens the sound of the blasts had long faded into the urban ambience. The city was waiting with bated breath; the silence hanging in the air made the explosions echo. Today was election day, the CCC had decreed - formally, its very last act before it adjourned, though of course it was still attending to the urgent business of the city's defense. A city fighting for liberty will not long tolerate the slow tyranny of emergency and interim powers. Perhaps wisely, the CCC was giving the city the chance to formally choose how it should be run. Fragrance's kirin were lined up outside of basement polling places, braving the bombardment to decide who should steer their little ship.\n\nThree caucuses had formed leading up to the vote. Fragrance's principled libertarians and neighborhood loyalists had put forward a proposal to formalize the autonomy of Fragrance's neighborhoods, reorganizing the city around a free association of neighborhood collectives. The single largest party was the CCC itself, allied with elements of the left-PA, which were asking for a formal renewal of their mandate, alongside dozens of democratic reforms. A 1:200 ratio of delegates to citizens and instant recall elections for a new Fragrance Assembly were their main points. Not to be outdone, the fractious right, Fragrance's most reluctant revolutionaries, had come together to suggest formalizing Mayor Cherry Blossom's influential role within the city, establishing her popular municipal government - what was left of it - as the legal government of Fragrance.\n\nWhoever won would have the fate of the city in their hooves - and with each falling shell, the weight of that burden grew."
kirin_republic.95.a:0 "The heart of our revolution - the common kirin who first answered the call!" ##anarchist socialism
kirin_republic.95.b:0 "The soul of our revolution - the committee-kirin who guided our path!" ##demsoc
kirin_republic.95.c:0 "The pride of our revolution - our Mayor, the mare who weathers every storm!" ##harmonic socialist

kirin_republic.96.t:0 "The Sun Will Shine Always"
kirin_republic.96.d:0 "The signal is weak, and scratchy. The announcer, some unfamiliar mare, not the soothing host Comrade Honeysuckle Hale, is choking on her words. In the background, rumbling explosions and uncomfortably-close shouting muddle the audio. "This, uhm, this is the Fragrance Radio Collective - we're live, right? Okay, good. Sorry. I know you're all expecting to hear Comrade Honeysuckle, but he... we thought we would have more time, he told us he'd catch up. I guess they got him."\n\nThe voice pauses for an uncomfortably long time. There are some sounds that might be sobbing, but it's impossible to be certain through the noise in the background. "We're staying live until the very end. I saved Honeysuckle's notes, uhm... okay. First. We here at the FRC couldn't have been prouder to have been a part of... everything, that happened in Fragrance, these past few weeks. Nokirin - nocreature - wanted this to end this way, but if we had to die fighting, we couldn't have picked a better city or better friends to die fighting for."\n\nShe pauses again, and this time, she's clearly crying. "Second. Honeysuckle wanted us to be playing L'Internationale if... when, the Rising Fire got to us, but I didn't have time to grab the record, so..."\n\nThe mare begins to sing, her voice shaky and frequently stopping to sniffle. A few bars in, the shouting in the background gets louder, and a loud, regular banging sound can be heard. The mare whimpers, but continues.\n\n"...of the past, let us wipe the slate clean - slave masses, arise, arise...!"\n\nThere's a sickening sound of wood crunching.\n\n"The world is about to change its foundation!" The mare is more whimpering than singing now. Suddenly, wood splinters again, and she shrieks: "We are nothing, let us b-!"\n\nThe transmission cuts out, and doesn't return."
kirin_republic.96.a:0 "For but one fiery moment, we were everything."
kirin_republic.96.b:0 "Sadder than anything else, is that none of this needed to happen."
KIR_republic_96a_tt:0 "You can't stop history..."

kirin_republic.97.t:0 "A Ring of Bitter, Sacred Steel"
kirin_republic.97.d:0 "Rising Fire forces began constructing trenches around Fragrance within days of the uprising. In the past few weeks, however, the pace of construction has intensified. The meticulous general Ember Glow has overseen the creation of a fortified military district surrounding the city, intent on preventing the spread of their heresy and starving them out. The revolt of capitalist restorationists, revisionist traitors, Vermilion revivalists, decadent bourgeoisie, foreign imperialists, Equestrian lapdogs, Griffonian suck-ups and general heretical, reactionary and anti-Kirian elements must not be allowed to contaminate the rest of Kiria.\n\nIn Apricot Glen, rolling artillery barrages shatter the quiet in fifteen-minute intervals; on once-sleepy Cerise's docks, shipments of heavy military and construction equipment from armories across Kiria arrive hourly. Beyond the harbor, the ships still linking Fragrance to the outside world are harassed and often sunk by raiding flotillas from Sycee. There is not an inch surrounding Fragrance that is not within the sights of a rifle.\n\nRising Sun has made herself clear - Fragrance's reactionary revolt is an infectious disease, one that must not be allowed to fester and must certainly not spread. The Rising Fire forces have therefore declared the city under quarantine. Their commitment to this new quarantine doctrine was demonstrated yesterday, when the revolutionaries permitted a convoy of refugees to cross the last ring of barricades and make their way to the Rising Fire lines, waving hastily-painted Rising Fire flags and seeking to surrender.\n\nReports of what happened next are confused. The Rising Fire claims the refugees opened fire after being ordered to return to Fragrance, and were driven back. Sources from Fragrance claim the Rising Fire raked the convoy with machine guns and mortars without warning. What is clear, is that there will be no further attempts. The Rising Fire have chained Fragrance's blasphemy with barbed wire and bayonets."
kirin_republic.97.a:0 "Bah! Show us the minefield that can destroy the truth!"
kirin_republic.97.b:0 "Heresy is a crime against this life and the next. It will be smothered in both."

kirin_republic.98.t:0 "We Are Happy To Make Martyrs Of You All"
kirin_republic.98.d:0 "At some point in the night, one of the barricades on Hibiscus Prospect fell.\n\nIt happened without any fanfare, as a particularly intense artillery barrage throughout the night provided cover for the attackers. It was only when morning came that the Fragrancese discovered what had happened, and the corpses of their comrades in the streets. It was not enough that the attackers had silently and brutally slain every last of the barricadists by garrottes or blades, their desecrated bodies lined the streets in gruesome displays of what the cost of resistance would be. The barricade commander especially sat propped up against the barricade with Macawian cigars and Aquileian bottles of wine demonstratively surrounding her, the Rising Fire showing their contempt for Fragrance's perceived decadence. If any of the Rising Fire's forces had been killed, they had collected their own dead, leaving the Fragrancese as a grim warning. This was clearly the work of some of the elite Valiants to whom Fragrance's untrained barricadists fell like wheat beneath the scythe.\n\nThere was a brief attempt to keep the gruesome scene a secret within the city, and preserve morale. But the next night, a rain of silent, blastless shells fell on Fragrance. Bursting open in the streets, they spilled rolled-up stacks of photographs of the massacre on Hibiscus Prospect, all with the same crudely-scribbled caption.\n\n"You will make heroic corpses.""
kirin_republic.98.a:0 "And take a hundred thousand of you with us!"
kirin_republic.98.b:0 "Leaflets for a day. Then back to a proper bombardment."

kirin_republic.99.t:0 "Fear And Trembling"
kirin_republic.99.d:0 "The villagers of Cardamom, tucked in the hills south of Cerise among rice paddies and sandalwood groves, did not know that they were the enemies of the Rising Fire. Certainly, they had given some food to the rebels who had come by a week ago, singing the glories of distant Fragrance's revolutionaries and demanding, at swordpoint, provisions for their righteous fight. What were they to do? They were rice-farmers and incense-pressers, not warriors. The kirin of Cardamom were no enemies of the Rising Fire; they simply wished to be left alone.\n\nBut the Incarnadine Soldiery did not see it that way. They came in the night, dressed in uniforms stained black with iris root and calling themselves the Infernal Column. At their head was a figure even the sleepy kirin of Cardamom knew, if only by name - General Zenith Bloom, the former NAKP commander who had once tarnished her sacred Banner by taking Fickle Current's gold and fighting for his ilk. If she had any intention of treating them the way most of the NAKP's former members treated the Fragrancese...\n\nWhen the villagers had been rounded up in front of their humble shrine, Zenith Bloom addressed them with a loudspeaker. "Your voluntary association with the Fragrance rebellion is both blasphemous and treasonous," she barked, "and you will be made an example of. Your homes and property are forfeit to my column. The foals of this village will be escorted to Rhapsody for re-education. The rest of you will die." The brief resistance that followed was put down by bayonet.\n\nWith Fragrance openly defying the Rising Fire, the kirin of the North were restless, straining against the halter of their western brothers. A riot in Rhapsody can be policed and suppressed. But the kirin of the countryside must be taught to police and suppress themselves. Which they will do, if they know that so much as a single sack of rice passed to the allies of Fragrance, will mean death for their whole village, at the hooves of the NAKP's turncoat butcher." 
kirin_republic.99.a:0 "Not just tyrants, but bandits, and traitors!"
kirin_republic.99.b:0 "Until the North ends its tantrum, there will be another Cardamom every week."

kirin_republic.100.t:0 "The Poplar Heights Battery Raid"
kirin_republic.100.d:0 "Ragtag. Ramshackle. Mismatched, and outdated. Eternally short of ammunition. Operated by kirin with little real experience in artillery tactics. The Poplar Heights Battery, Mayor Cherry Blossom's personal gift to her embattled city, was as ineffective as it was utterly beloved. Though its hodgepodge of howitzers could hardly match the Rising Fire's rolling barrages, the knowledge that Fragrance was firing back kept spirits high. Which is why the Incarnadine Soldiery had marked it as their first target for a daring nighttime raid into the city.\n\nNaturally, secrecy about precisely what happened is high from both sides of the conflict. What's known to the public is that two groups of Rising Fire Valiants, one from the harbour and one coming up through the city's sewers, stormed the Poplar Heights Battery shortly after midnight. A brief firefight was followed by a series of immense explosions that rattled Fragrance, and moments later, the twisted barrel of what had once been a naval cannon landed in the street in front of the former City Hall.\n\nThe Poplar Heights Battery is no more. The guns are broken wrecks, and any Fragrancese posted there that survived the raid, must surely have died in the blast."
kirin_republic.100.a:0 "Those were the only gunshots the kirin of Fragrance found comforting."
kirin_republic.100.b:0 "Oh, were those your guns? Our bad!"

kirin_republic.101.t:0 "What Followed After The Fire"
kirin_republic.101.d:0 "From the rolling hills on the west bank of the Carmine, Dayspring Rose could see the whole of the valley below her. Far in the distance rose the low hills of Providence, directly below her sat unassuming Ambergris, with a few fires still burning where the Fragrancese artillery had offered its final attacks. And on the other side of the river, where once had been Fragrance, was a blackened, smouldering ruin. It was too distant to hear the gunfire, but the adjutant accompanying her was explaining that there was still combat raging in the city as the last few bitter defenders were flushed out. She was barely listening.\n\n"How many kirin lived in Fragrance before their rebellion, sir?" she asked, and the adjutant, after a moment of stumbling over his words from the interruption, answered.\n\n"Well over a million. The population had expanded greatly in the past few years, but there were more than a million kirin living there at the end of the Silence, at least." Dayspring Rose nodded solemnly, and then watched as a distant plume of smoke blossomed above the ruined city, the result of some latest skirmish in the mopping-up. The death toll would doubtless be staggering.\n\nWas it worth it to the Fragrancese? To have smashed the Pearl of Kiria, for a few weeks of vainglory? Then she paused.\n\n"We did this, you know," she said, grimly. "We will of course tell the realm that the Fragrancese brought this onto themselves. But they did not set those fires," she said, pointing a hoof at the distant smoke, "and Rhapsody, Radiance... the kirin of those cities will forever remember that we wiped their sister from the face of the world.""
kirin_republic.101.a:0 ""With Fragrance burns a bridge it might have been better to cross.""
FRV_war_devastation:0 "War-Torn City"
FRV_war_devastation_desc:0 "Fragrance is devastated, depopulated, and desolate following our reconquest of the city, a stark reminder to the northern kirin that the wage of sin is death."
minus_5_VP_modifier_tt:0 "§YFragrance§! £victory_points  Victory Points: §R-5§!"
FRV_war_devastation_duration_A_tt:0 "§YDecrease§! duration of '§HWar-Torn City§!' by §G150§! days."

kirin_republic.102.t:0 "Fragrance Calls For Peace"
kirin_republic.102.d:0 ""We may never see eye-to-eye, but we are all kirin brothers and sisters, and for us to murder each other in the streets like animals is the last thing that Concord would want. Please, in the name of peace and charity, and to save the lives of thousands of creatures who may die if this war continues, withdraw your forces, end your bombardment, and leave us alone!"\n\nThe Fragrancese have made a few communiques requesting that we 'leave them alone', but this seems to be their first formal proposal. They were even kind enough to include a proposal (somewhat generous to themselves) as to the new border, and ensure us that they would stop their rabble-rousing in Greater Providence. Heretical as they may be, storming the city would be a disastrously bloody affair... it may be best to cut our losses and be magnanimous.\n\n... then again, when have revolutionaries of their ilk ever stopped rabble-rousing?"
kirin_republic.102.a:0 "It's too late for peace. Kiria must see that Fragrance's isolence will not be tolerated."
kirin_republic.102.b:0 "Let them have their miserable little city. We have all of Kiria to rebuild."

kirin_republic.103.t:0 "Chrysanthemum Speaks"
kirin_republic.103.d:0 "It's rare that the Rising Fire bother to send us any formal communications, but they did us the dignity of replying to our request for a cease-fire and peace.\n\n"To the insolent heretics of Fragrance,\n\nHoneyed words and red flags do not absolve you of your sins against Concord, and every new report of your continued disrespect for all Kiria holds sacred only further inspires our Banners to complete the great task you have given them - to demonstrate for all time that heresy, blasphemy, and treachery against Concord and the Matriarch-Protector Rising Sun are punishable by fire and death. You would do well to make your peace with Concord; you will find none from us.""
kirin_republic.103.a:0 "Then the battle for Fragrance continues."

kirin_republic.104.t:0 "Fragrance Victorieux!"
kirin_republic.104.d:0 "[This.GetNewspaperHeader]Rising Sun's banners may have swept victorious across Kiria, but they found themselves halted by the plucky defenders of Fragrance. The siege of the city was marked by the brutality of urban combat and numerous reports of atrocities, but against all odds, the city has remained unbowed. Though the Fragrancese have been loudly calling for peace for weeks, it was the Rising Fire who abruptly and laconically announced that they were granting the city independence. It is speculated that the mounting costs and casualties of the siege forced the hooves of Rising Fire military planners.\n\nIn spite of the sudden declaration of peace, Rising Fire banners remain in place around Fragrance, and early attempts to enter and exit the city were rebuffed. It seems that Fragrance will enjoy its independence, but will remain totally isolated and under embargo by the Kirin Republic."
kirin_republic.104.a:0 "A city of ingrates, not worth the blood it would take to bring them to hoof."
kirin_republic.104.b:0 "To peace and to freedom! And now, to rebuild..."

kirin_republic.105.t:0 "The Spark"
kirin_republic.105.d:0 "Four kirin, silent as ghosts, slipped past the final barricade and into the ruined suburbs of Fragrance under a moonless night sky. They picked their way through the ruins of their home, past the burned-out shells that had been shops and the piled corpses that had been comrades. The Rising Fire's patrols here were lax, they were soon slipping into the cover of the flax fields along the Carmine valley, heading south.\n\nOn their backs were saddlebags packed with unassuming contents - vegetables, bolts of cloth. Sewn into false bottoms and hidden pockets was their real cargo - leaflets, minutes from the Revolutionary Council, a precious reel of flim from the day of the revolt.\n\nFragrance was a city ablaze, and for now, its fire burned bright. But these four kirin were carrying a spark from its flame to Rhapsody, and the rest of Providence, hoping to spread the revolution. It was not lost on them that if the Rising Fire should conquer Fragance and suppress all memory of the revolt, this precious spark they carried might be the only truth the world would ever know about their city's finest days."
kirin_republic.105.a:0 "All creatures must die, but some fires will burn eternal."
kirin_republic_105_tt:0 "§LThe stress of choosing what to put in those precious saddlebags! What to send to Providence, when anything not sent could well have been lost forever? We had the weight of the world on our shoulders. With each letter and reel, we could well have been saying to the whole of the future, "Here, kirin believed in something greater than themselves. And though our victory was not meant to be, see here our tale; we acquitted ourselves well, fighting and dying as good comrades, and we pass to you now in these few letters the embers of our flame." I did not sleep for three nights after those messengers left the city.§!\n— Les jours glorieux de Fragrance, Brown Beurré"

kirin_republic.106.t:0 "The North's Insolence"
kirin_republic.106.d:0 "Rising Sun listened with a grim, unpleasant silence as her commanders gave their report on the situation in Fragrance. It was thoroughly bad news.\n\n"...nearly the whole of Kiria north of the Mellifluve Basin is either in their hooves already, or will be shortly. Revolutionary activity in the Radiant Vale is-"\n\nRising Sun cleared her throat, and there was a sudden quiet. "Rebel activity," she corrected, "not revolutionaries, commander." There was quite an awkward pause before the commander nodded and shakily continued.\n\n"... rebel activity in the Radiant Vale is threatening our supply line between Vermilion and the sea. In all, Matriarch-Protector, even if we should turn this tide, the rebels are likely to make us pay dearly to reclaim the north. It may be best to consider..." the commander trailed off, averted his gaze, and meekly finished, "cutting our losses, and considering their demands for independence. Before they manage to spill into the Vermilion Basin itself."\n\nRising Sun's face was obviously unamused."
kirin_republic.106.a:0 ""We will crush them, if it takes a thousand bloodied banners.""
kirin_republic.106.b:0 ""Fine. They can have Providence. We have Vermilion.""

kirin_republic.107.t:0 "The Rhapsody Accord"
kirin_republic.107.d:0 "[This.GetNewspaperHeader]Today, following tense negotiations in Rhapsody, the revolutionary authorities of Northern Kiria and the Kirin Republic have come to terms and agreed to an end to their war. From humble beginnings as an urban revolt, few could have predicted the stunning success of the Fragrancese in conquering most of Northern Kiria. Seeing the writing on the wall, the Rising Fire authorities have conceded the full independence of the region, from Comely Cape to the Radiant Vale. After years of warfare in Kiria following the failure of the Great Gallop Forward, one can only hope that Kiria will enjoy a lasting peace from this agreement.\n\nNo official comment from Matriarch-Protector Rising Sun has been issued, but all reports suggest she is consumed by an implacable fury at the Incarnadine Soldiery's failure to contain Fragrance's revolution."
kirin_republic.107.a:0 "The northern kirin are an ungrateful lot anyway. Good riddance."
kirin_republic.107.b:0 "Damn the Mellifluve! Free forever flow together the Carmine, Willow, and Jubilee!"

kirin_republic.108.t:0 "The Establishment of the Kirian Second Republic"
kirin_republic.108.d:0 "Today in Fragrance, the victorious revolutionaries did what none before them had the strength to do. Not since the foundation of the Realm of Kiria, not since the establishment of the line of Matriarchs; they admitted to themselves that Kiria is too vast, and too diverse, to be ruled with justice by a single voice on a single throne.\n\nLike a precious opal, Kiria is made beautiful by the vibrance of differences and contrasts contained within. From the forests and hollows of the West, to the shores and cities of the North, from the mouth of the mighty Mellifluve to the highest of the Peaks of Peril - no two acres of this land are alike, and neither are any two of its kirin. Under the new Kirian Second Republic, the provinces will be free to embrace their unique cultures, lifeways, traditions, and destinies as part of a checkered but united tapestry, making themselves laboratories of harmony and socialism in all its forms. There will be disputes, and disagreements, but the provincial leaders are eager to lead Kiria towards a brighter future - marching together, each in their own way.\n\nIt was the kirin of Verdant, and later of Chrysanthemum, who first proposed the notion of a Kiria with no Matriarch, but Rising Sun usurped that dream and turned the promise of the First Fraternal Republic into a dictatorial nightmare. Today, with the devolution of almost all power to the provinces, it is the kirin of Fragrance who have restored the promise of the First Kirian Revolution through their victory in the Second. The immense moral authority of the Fragrancese, as the first to raise their banners against Rising Sun, has placed them at the head of this new Republic, but the new constitution has made it clear that they intend to empower, not to oppress, their liberated brothers and sisters.\n\nThat the end of the Silence would bring so much death will be solemnly remembered for generations. But hope is high that this Second Republic can deliver at last a lasting peace."
kirin_republic.108.a:0 "We are creatures of fire. We rise, together, scarred but whole, from the ash."

kirin_republic.109.t:0 "A Friendly And Fraternal Shore" 
kirin_republic.109.d:0 "The Fragrancese held a lot of pain behind their smiles, Hoo'fran could tell. He'd heard a little bit about the terrible wars that had been fought here, and the terrible siege of this city. Which made it all the stranger that a place where there were still buildings ruined by artillery would take him and his mother in when they'd fled to the far side of the world from the violence in Saddle Arabia. But the kirin were friendly and welcoming, and that first day, they had been given several new pairs of clothes, and invited to a big community dinner in their new neighborhood on Banyan Prospect. There was never any question of where they would live, or how they would pay for anything - the first time that Hoo'fran's mother had tried to explain she was penniless after paying for their ship, the kirin had waved her off and told her there would be none of that.\n\nNow, in the morning, Hoo'fran would go to a big neighborhood school while his mother helped out in a workshop that made the same new clothes that they had been given on their first day. The Fragrancese did things completely differently than in Saddle Arabia. At home, everyone had their own job and minded their own business, and here, everything was done with a dozen friends. Having class together wasn't so strange, but the fact that the teachers insisted on asking everycreature their opinion certainly was. And forming big groups to work in the school's greenhouses, or to go learn about various trades, or even just to play their strange sports... it was bizarre how much the kirin insisted on doing everything together.\n\nIt wasn't just that everything was together - everything seemed to revolve around the neighborhood. Every night, all the residents of Banyan Prospect would get together in the street to eat, to play games, to sing - often revolutionary songs, though also sometimes the strange hymns to the kirin goddess that Hoo'fran didn't understand. He was never hungry, and he was always learning and making friends - but this city still felt so strange."
kirin_republic.109.a:0 ""Don't they ever just... spend time alone?""

kirin_republic.1091.t:0 "With Open Hearts, And Calloused Hooves"
kirin_republic.1091.d:0 "Hoo'fran woke up this morning to a note asking him to go to a special interview about how he was adjusting to the city. He was even excused from a work assignment for it, so it must've been important. He headed straight there. One of the teachers, Laverbreeze, was waiting for him on the grounds. He taught a few classes on fishing and biology, which made sense, because everyone knew he was a fisherkirin before he got injured during the war.\n\n"Hello! We can get right to it - some students are saying you don't think you fit in here, and I wanted to ask about that." Hoo'fran made a point not to look at his teachers' scarred, crippled leg.\n\n"W-well, I... everything here feels strange. I don't want to be disrespectful, you've all been so nice to us..." Hoo'fran trailed off, but Laverbreeze gestured for him to continue. "The cherries are too sour, and I don't like how incense smells, and - I just don't think I'm ever going to get used to kirin things, and, and-"\n\nThis time, the teacher cut him off. "You know, I had to change how I lived, too. I didn't have to get used to incense or sour cherries, but I did have to start a whole new life after I got hurt. I miss the sea, the way I think you miss home. The sea was home, for me." Laverbreeze trailed off, and took a deep breath, before picking back up. "You know what's important? That we've both been trying. You work hard in your lessons, you've made good friends, and you spend so much time working in that greenhouse. Volunteering after work assignments are over, even! You know that we donate all the extra food to a local hospital?" Hoo'fran shook his head. "You've been putting in the work thinking that you have to pay Fragrance back for taking you in. But folks doing that kind of work is why we could take you in at all. You're a model citizen, Hoo'fran. Fragrance is better for having you."\n\n"
kirin_republic.1091.a:0 "Being a kirin doesn't make one Fragrancese. Doing right by their comrades, does."

kirin_republic.110.t:0 "A Tree, The Sea, And You, And Me" 
kirin_republic.110.d:0 ""I just don't think a treehouse would be cool, okay?" the fiery little Lychee said, crossing his hooves with a huff as his classmates huddled around. For weeks, they'd been saving up pocket money to buy some cut lumber, and pestering local carpenters to borrow some tools. The class plan to build a treehouse on the school grounds had the blessings of their teachers, and they had everything they needed - but suddenly Lychee had other ideas. "We've got everything we need to build a boat! Think about it, we could go fishing together, and show the older class we're not a bunch of foals, and-"\n\nLychee's tirade was interrupted by the only zebra in their class, Azteri. "We agreed to build a treehouse, though! We can't just change our minds last minute - and we'd have to get all different nails, and we wouldn't be able to build that cool swing!"\n\nThe class started to shout at each other, breaking into an argument, until the sound of their teacher stepping into the classroom and clearing his throat quieted them. "It sounds like quite the bitter debate. Don't you all think it's time you learned to handle a disagreement like this properly?"\n\nOne voice from the class piped up. "By seeing who can yell and scream the loudest?"\n\nTheir teacher shook his head, and traced his hoof along the bookshelf until he found a dusty old book - 'Roundup's Rules of Order'. "By debating, and voting. That's how your parents make all the important decisions in the city, from a local canteen deciding on tomorrow's menu, all the way up to City Hall and the government of Fragrance! Class, I'm moving next week's civics lesson up to tomorrow. For tonight, your only assignment is to prepare your cases and speeches for the Treehouse-Fishing Boat Debate. Understood?"\n\nThe sudden rush of excited conversation that filled the room suggested that they did."
kirin_republic.110.a:0 "If you want a student to learn, get them invested."

kirin_republic.1101.t:0 "Be It The Will Of The 8th-Year Class of Banyan Prospect" 
kirin_republic.1101.d:0 ""The Chair recognizes delegate Lychee. Delegate, for what do you rise?" The teacher nodded as the filly next to him read off of the notes he had prepared her. Lychee seemed a little less prepared.\n\n"To explain why we should be building a boat and not a treehouse!"\n\nThe teacher calmly cleared his throat. "The Parliamentarian asks that you maintain decorum and simply answer "To speak, Chair.""\n\n"Oh... okay. To speak, Chair." The teacher nodded, the chairfilly motioned for Lychee to begin, and the young colt cleared his throat. "Members of the 8th-Year Class of Banyan Prospect, I ask you now, are we fillies and foals or are we hardworking young citizens of Fragrance?" The eyeroll in the room was palpable. "With a treehouse, we could play some dumb games. But with a fishing boat, we could show all those 10th-years that we're pulling our weight around! That alone should be reason enough to, uh..." Lychee looked over to the teacher, the teacher whispered to the chairfilly, and she called out, "to vote for Proposition 2: Construction of a Fishing Boat?"\n\n"Yeah, to do that! I rest my case." Lychee sat down, and before the chairfilly could say another word, Azteri stood up. Once recognized, the young zebra trotted to the front of the room and started her speech.\n\n"Friends and classmates, if you ask me, I think Lychee wants to do a lot less fishing and a lot more swimming..."\n\nA sharp call of "Refrain from personal attacks on opposing delegates, Delegate Azteri," followed from the Chair, and the debate continued. Speeches and points, motions and counter-motions - the class spent the whole lesson stumbling their way through their first ever formal debate with giggles and only the barest pretense of decorum. In the end, on a vote of 7-4, it was determined that Proposition 1: Construction of a Treehouse, was the will of the body."
kirin_republic.1101.a:0 "Lychee sulked for a while... and then proposed a successful motion to start a swimming club."

kirin_republic.112.t:0 "Blood In The Mellifluve"
kirin_republic.112.d:0 "Rising Sun had ever paid homage to the poor kirin of Verdant, the first brave souls who had defied the Way of Fire to strike out their own way during the Silence. And though the center of the Rising Fire's energies had long shifted north to [KIC.Capital.GetName], Verdant enjoyed a pleasant, if largely forgotten, existence under their rule. Many had left to fight under Rising Sun's banners, those still home rejoiced in their newfound freedom, and the news from the front was triumphant and revolutionary. Perhaps Rising Sun was a bit self-aggrandizing, but such things can be forgiven in triumphant heroes of faith.\n\nPropaganda, however, does not hide the refuse of Kiria, which floats down the mighty Mellifluve and bobs through Verdant on the way to the sea. And the joyous mood in Verdant had long since soured as burnt timbers, toppled wagons, bloodied clothing, and an unceasing stream of corpses became caught in the foundations of the City of Stilts.\n\nWhen the messengers from Fragrance came to Verdant and told of the brutality of Rising Sun's forces, they found a city already simmering. The next morning, the Rising Fire's garrison found their barracks besieged by a furious mob of fisherkirin and firebrand preachers: those still true to the harmonic beginnings of their faith."
kirin_republic.112.a:0 "If [KIC.Capital.GetName] has stumbled into darkness, then Verdant will bear harmony's torch."

kirin_republic.113.t:0 "So Long As There Is Peace And Plenty"
kirin_republic.113.d:0 "Kindling Flash was in Sorghum when the call for help from Fragrance arrived. The Fragrancese messengers with their saddlebags loaded with photos and leaflets had proof enough of their wild claims - the Incarnadine Soldiery were engaged in a campaign that made Kindling Flash's stomach churn just to think of it. He'd seen the pictures of the cruelties that Rising Fire soldiers - doubtless some from right here in Sorghum! - had inflicted onto their victims.\n\nDid Rising Sun know? He had known now for a long time that there was only greed for power in her heart, but the things the Fragrancese were saying, whole villages vanishing in the night, corpses defiled... were these her orders? Or was this simply a matter of the soldiery being overzealous, far from the watchful eye of [KIC.Capital.GetName]? He sent a telegram to the capital, reporting what he had seen, demanding an explanation, and while he awaited the reply, he spread the word of these abuses through the city, knowing what he might have to do.\n\nWhen a train from [KIC.Capital.GetName] disgorged a contingent of Incarnadine Soldiery proclaiming the warrant for his arrest, there was no choice. So Kindling sparked a blaze, and in the fashion of Fragrance, there was a glorious day of revolution in Sorghum. Now the better-than-thou rumblings in Providence would have to stop - for the West was standing up against [KIC.Capital.GetName], too."
kirin_republic.113.a:0 "We'll show her a hundred-day campaign - right to her throne."

kirin_republic.114.t:0 "What We Rightfully Stole"
kirin_republic.114.d:0 "There was nothing that the kirin from Fragrance were preaching that General [SBC.GetLeader] had not already heard before. She'd read the reports, back when she still cared. When being a general of the Republic had meant something more than signing stacks of death warrants for 'reactionaries' she knew well were mostly innocent peasants.\n\nShe was true to the path of the Rising Fire. These revolutionaries from Fragrance had little to tell her that she would listen to. But what did linger on her mind was something from her time closer to the frontlines.\n\nAs she had lead the Rising Fire's forces to victory over Vermilion, many rich kirins' treasures had been requisitioned and shipped back behind the lines. For redistribution, of course, but now that she thought about it, she'd never heard of much ending up redistributed. There must be stashes of plundered riches squirreled away around [KIC.Capital.GetName] for Rising Sun's personal enjoyment. Stashes which [SBC.GetLeader] had stolen for her.\n\nWhen the Fragrancese had come, she spotted her chance, and immediately begun to plan. There was an obvious spot - the hill-country north of Chrysanthemum. And an obvious mission.\n\n[SBC.GetLeader] had strict orders to redistribute wealth to the nation. Well. Now she'd found who was hoarding it."
kirin_republic.114.a:0 "In the name of Concord, Sun - your money, or your life."

kirin_republic.115.t:0 "The Old Guard In A New Fight"
kirin_republic.115.d:0 "Revolutionary Fragrance's heroic tale, regardless of whether the news was triumphant or tragic, made Silver Thatch grit his teeth anytime he heard it. He remembered well the day his city had exploded into chaos, rebelling against Rising Sun. He had been her reluctant supporter, then. Seeing what had happened on the streets that day, he was no more. But Fragrance was too small to win, too weak, too reactionary at its heart - and more importantly, his pride was too strong to fight alongside what he had condemned at birth.\n\nWhich is why Thatch found himself with a band of Marksist die-hards in the dappled woods south of Massicot, drawing up plans. They'd cut deals with all the local resistance members, they'd carefully gathered their forces while Rising Sun's eye was on Fragrance and the north. But the annoying missives from Fragrance were right - if there was a time to strike, it was now.\n\nThatch looked over his plans. Barracks to storm, bridges to blow, depots to burn, junctions to block. They had to strike hard, make themselves look like a threat to Massicot, to draw the Rising Fire's attention. His old training came back to him. A guerrilla war in the countryside. Hit and run. Living among the peasantry. His fellow party faithful, many themselves fled from Fragrance, stood gathered around, waiting for his leadership."
kirin_republic.115.a:0 ""It's now or never, kirin. Pull every trigger we've got.""

kirin_republic.116.t:0 "A Little Treason By The Sea"
kirin_republic.116.d:0 "Ember Wane stood at the wharves of Hyacinth, watching ships bobbing in the harbor and the distant, hazy outline of Auburn Isle on the horizon. Today was the day.\n\nThere were pawns still out of place on the board, kirin not yet swayed who should have been. His thicket of contacts from his days as Vermilion's spymaster was much thinned these past few years. He wasn't sure exactly what he was about to do, who he was about to declare for - but one thing was certain. The Rising Fire had to go.\n\nThere was no Realm to restore now, the Matriarchate was destroyed. Someone, he was unsure who, would deliver a stable Kiria, given enough time. He had been preparing these southern provinces, ready to deliver them to the right kirin, one who could restore peace - but there was no time to pick the perfect candidate. Fragrance was rallying Kiria to its cause, and the Rising Fire were stretched thin with revolt and revolution on every hoof. If Rising Sun was to fall - and she had to fall - then Wane had to act now.\n\nOne stroke of his pen, one code word, one missive hoofed off to the bannerkirin standing behind him. By the end of the afternoon, the Banner of the Covered Cage had sprung their traps, and the Rising Fire's lackeys from Teak to Basalt found themselves betrayed by bribed garrisons and blackmailed commanders."
kirin_republic.116.a:0 "The South, for now, was theirs."

kirin_republic.117.t:0 "The Small Matter Of Payroll"
kirin_republic.117.d:0 "Radiance's substantial garrison was not happy.\n\nFar from the front, they were kept here to protect the Rising Fire's supply lines between Vermilion and the sea. Thousands of soldiers and sailors, increasingly unhappy as their pay became increasingly late.\n\nSince the Rising Fire had conquered Radiance, the workers of the city had become increasingly agitated about the increasing quotas of war materiel being demanded from them. At first, the Rising Fire's garrison had brutally put them down. But months of irregular pay had left them hungry. And several banners worth of hungry soldiers are not a force to be trifled with.\n\nFragrance's call for a fight against the Rising Fire was precisely the push that this tense city needed. There wasn't even a fight - the garrison, after all, led the rebellion. Across Radiance, dozens of trade unions, soldiers' committees, and throngs of angry sailors laid out their shared demands, in writing, and proclaimed them to the city. And then, knowing that they had signed their death warrants, they set about with the business of barricades and neighborhood battalions, modelled on their comrades in Fragrance." 
kirin_republic.117.a:0 "Another city for the cause!"

kirin_republic.118.t:0 "What You Preach"
kirin_republic.118.d:0 "Not a Realm, she had said, but a Republic, a Kiria of the common kirin, where the common kirin was free to tend their fields and orchards in peace. No haughty priests and distant Matriarchs decreeing the will of Concord to suit their own ends. So Rising Sun had promised.\n\n"But she betrayed that dream," [UKP.GetLeader] said, turning to look over her shoulder at the group of grizzled commanders behind her. Hardy kirin from the western frontier, steeled by skirmishes against bandits and zebra raids, they were more than ready to fight for their own. "Every day she grows prouder and more paranoid. Every day there are more killings, there are more good kirin called up for treason and more peaceful farmers called up to her wars."\n\n"We're free to peacefully obey her every command," [UKP.GetLeader] said, and the militiakirin with her grunted in assent. "If that's peace, I'd rather have a war."\n\nAnd so another slate of provinces slipped through Rising Sun's hooves, choosing to struggle for liberty alongside Fragrance over another century of silent obedience to another ignorant Matriarch."
kirin_republic.118.a:0 "The good student does as their master says, not as they do."

kirin_republic.119.t:0 "The Sun Sets In The West"
kirin_republic.119.d:0 "Matriarch-Protector Rising Sun appeared to be missing this morning, following a thorough search of the entire capital. Auspiciously, her disappearance comes on the tail of triumphant celebrations by the Fragrancese revolutionaries - reports of red banners fluttering over Vermilion confirm that the rebels secured full control over the ancient capital of the old Realm.\n\nThe Fraternal Republic, meanwhile, is all but shattered.\n\nWith rebellion in provinces once considered bastions of the Rising Fire's power and the Fragrancese revolution overrunning the heart of Kiria, Rising Sun's flame has been snuffed out. The moment that the general public learned of the Matriarch-Protector's disappearance, a wave of defections, surrenders, and other high-ranking disappearances destroyed whatever was left. In the wake of this apparent abdication, whatever provincial or popular authorities remain are quickly pledging themselves to the victorious revolutionaries. Fragrance's authorities were quick to announce a radical new vision for a Second Kirian Republic, one with the absolute self-determination of the provinces as its highest ideal."
kirin_republic.119.a:0 "Kiria has deposed its last Matriarch."

kirin_republic.200.t:0 "A Revolution Homecoming"
kirin_republic.200.d:0 "Dayspring Rose felt like it had been a lifetime since she'd been back in Chrysanthemum. Between the chaos of the civil war and the missions she had been tasked with executing while the fighting raged, to the business of building and strengthening the Rising Fire's hold over the Realm once the fighting was done, it felt surreal to be back in the city where it all started. And as Rising Sun and Kindling Flash looked around at the sights and sounds of the city, Dayspring knew she wasn't the only one.\n\nThe purpose for the visit was a ceremonial one. Rising Sun had traveled back in her role as First Priestess to dedicate the grand temple opening in the city, the Temple of the Ascendant Pyre, a structure built to honor the glory and struggle of the Rising Fire as it purged the Realm of hedonism and corruption. They were on their way to open the ceremony, leading a procession of mystics, valiants and Incarnadine Soldiery, and lining every street, thousands of kirin from all trots of life thronged up against a thin cordon of Soldiery as they chanted and waved banners. But the crowd's presence had little to do with the ceremony; the words they chanted were calls for democracy, and the banners they waved bore the symbols of democratic movements that had spread throughout the Realm. The energy was raucous, the noise almost deafening, but it was neither a cheer nor a jeer. It was the sound of loyal impatience, a reminder to fulfill a promise made long ago.\n\n"It won't be much longer until these protests are not quite so restrained," Kindling Flash spoke to Dayspring, and even though he had to shout to make his words heard, she knew the noise was too much for Rising Sun to hear as she walked ahead of them. "We have completed eight hundred day campaigns. The peasantry has fulfilled every one of Rising's calls with their blood, sweat, and tears. The longer she withholds her promise of democracy from them, the more agitated they are going to become."\n\n"The First Priestess will do the right thing," Dayspring assured him. "She wouldn't let a protest like this assemble and make its voice heard if she wouldn't. She understands the struggle that these kirin went through, and their patience will be rewarded soon. I know she's worried about turning over the reins too soon, but she wants to make the right choice. She just needs somekirin to tell her it's okay." She looked around at the crowd and felt a growing confidence in her heart. "Here, in Chrysanthemum, where it all began... if there was ever a time to fulfill her promise, it's now.""
kirin_republic.200.a:0 "The Revolution returns to where it was born. Maybe here, it can finish its work with honor."

kirin_republic.201.t:0 "Tending to the Garden"
kirin_republic.201.d:0 "Rising Sun's ear twitched at the faint opening of the door behind her, but she didn't turn her head away from the window. The hoofsteps of the approaching kirin told her who they were even before they opened their mouths. "First Priestess?" Dayspring Rose asked. "Kindling and I wanted to... talk to you."\n\nRising drew in a slow breath, and she leaned her face a little further out the window overlooking the garden beyond the great Chrysanthemum Monastery, letting the sun shine on her nose scales. Though she couldn't see it from here, she could hear the chanting from out front of the monastery as thousands of kirin sought to remind her of the promise she had made in front of this very building so long ago. "Is it about the crowd?" she asked, and she finally turned around to look at the two kirin behind her.\n\nWhen Dayspring hesitated, Kindling Flash stepped forward in her place. "We promised to bring democracy and freedom to the kirin of the Realm," he calmly reminded her, even using her name instead of her title. "The kirin have toiled under the hundred day campaigns and done everything you asked of them. They suffered greatly, but they still did it because you asked them to. Is it time to finally give them what they want? Is it finally time for democracy?"\n\nA cold claw clutched onto Rising's heart, and she shifted uncomfortably. "When the Realm is secure, they will have it," she told him. "We have done much with Concord's light to peel away the shadows of deceit and evil that once plagued Her Realm, but there are still more hiding in the darkest recesses. Not until we've found and burned away every last one can we loosen the reins. We can't afford to have come so far to lose it all now because we weren't thorough enough."\n\n"Mentor, enough is enough," Dayspring said, finally finding her voice. "You talk about chasing shadows, but that's the thing about shadows. No matter how hard you try, you can't catch them in your hooves... and when standing in Concord's light, we're the ones that cast them." She took a breath, and as she gathered her confidence, she stepped up toward Rising Sun, standing close enough to touch her shoulder. "We've destroyed much of the darkness that plagued Concord's Realm. But it's not our place to finish the job. That task lies with the kirin of the Realm... and under Concord's wisdom, a million candles will be much stronger than one, no matter how great the flame." When Rising's eyes met hers, she found an assuring smile on Dayspring's muzzle. "It's time.""
kirin_republic.201.a:0 "She hesitated, and when her mentor did not answer, Dayspring embraced her."

kirin_republic.202.t:0 "A Brand New Day"
kirin_republic.202.d:0 "The stage and podium where the dedication of the Temple of the Ascendant Pyre had taken place not all that long ago had been mostly disassembled by the time the order came to abruptly stop. But in the timetable the First Priestess wanted, there wasn't enough time to reconstruct it, so when the confused crowd gathered before the temple one cool morning, they found it haphazardly thrown back together and protected by a thin line of Incarnadine Soldiery.\n\nThere was little fanfare when the First Priestess walked out onto the stage, with Dayspring Rose and Kindling Flash at her flanks, but that didn't seem to bother the normally fiery mare as she stood in front of the podium and adjusted the microphone in her magic. "As First Priestess of the Rising Fire and caretaker of the Realm under the guidance of Concord, I thank you for being here today," she began. As confused silence answered her, she nevertheless continued on, her eyes drifting across the motley assortment of kirin gathered before her. "I apologize for calling you all here with little advance warning, but as my trip in Chrysanthemum was due to reach its conclusion tomorrow, I had no time to organize something grander. But it is my hope that what I have to say today will make amends for that."\n\nShe took a deep breath, and a few kirin in the crowd cocked their heads; it was unnatural to see the First Priestess battling nerves as she spoke. "When the Rising Fire proved triumphant over the decay that had rotted our Realm, there was still much work that had to be done," Rising Sun continued. "I asked much of you, and over eight grueling Hundred Day campaigns, you proved more than willing and more than able to sacrifice in Concord's name. We have done much to reshape the Realm, much of which many kirin would have considered impossible a decade ago. But you have done it, you have triumphed... and it is finally time for the reward so long promised. Effective immediately, I am organizing a transitory regime and implementing a committee to oversee the organization of democratic elections throughout the Realm. Soon, your destiny will be in your hooves, as you have earned it. Your dream—our dream—began here in Chrysanthemum. And now I am happy to announce its fulfillment in the city I came to call my home."\n\nIt took a moment before her words cracked through the stunned silence of the crowd, but when it did, it was like a bursting dam. Cheers and tears of joy erupted from the crowd, and emotional kirin hugged each other amidst the chaos. Rising Sun watched them from afar, wondering what they would all think of her once the heat of the moment had passed, wondering if one celebration would wipe away the blood that stained her hooves, until she felt Dayspring's hoof on her shoulder. Her apprentice smiled at her, and only then did Rising Sun let out a sigh of relief as an enormous weight was removed from her shoulders."
kirin_republic.202.a:0 "We suffered greatly to get here, but get here we did. That's all that matters."
KIR_republic_202_tt:0 "Unlocks §YNew Foci§! for the §Cdemocratization§! of §OKiria§!."
KIC_democratic_ending_flag:0 "Rising Sun has relinquished power."

kirin_republic.203.t:0 "The Faint Fragrance of Forgiveness"
kirin_republic.203.d:0 "Dayspring blew faintly on the ink drying on the sheet of parchment paper to help it along, then paused to consider her words. Though the characters would be transcribed by printing presses and dispersed across the Realm through telegraph, she gave what would soon become an executive order in the vein of the imperial decrees of the Matriarchs the attention to detail and polish it deserved before presenting it to Rising Sun for her signature. Though, she decided, it wasn't the parchment itself as the reason why she gave it such attention, but the message it contained.\n\nWith Rising Sun's announcement that the democratization of Kiria had finally begun, one of the first and loudest new movements that finally felt safe and confident enough to make its voice heard was to grant amnesty to the Fragrancese Revolutionaries. Though the kirin of Fragrance had been put down and forced under strict military occupation by the Incarnadine Soldiery for daring to oppose the Rising Fire, many agreed that it was time to loosen the reins and extend a hoof in forgiveness. Prison camps would be emptied, the military garrison in the city reduced to a skeleton crew, and delegates from both Vermilion and Fragrance would meet to discuss terms on autonomy and freedom that would dictate the latter's relationship to the former as a member of the Republic. Even though they had lost their revolt, it seemed like the kirin of Fragrance got what they wanted in the end.\n\nDayspring paused as she thought that over. No, the revolt had not lost. They fought for what they believed in, and even though it had been squashed, they had established their position with blood, and when Vermilion invited them back to the negotiating table, they had a clear and strong hoof to play. Perhaps the Fragrancese struggle of death and destruction mirrored the Rising Fire's in a way nokirin thought possible at the time... though of course, it would need to be seen in practice to be believed.\n\nHumming, Dayspring rolled up the scroll and set off to find Rising Sun for her signature."
kirin_republic.203.a:0 "Did anykirin really lose when both sides got what they wanted in the end?"

kirin_republic.204.t:0 "Taking the Politics out of Prisons"
kirin_republic.204.d:0 "Labour Camp 07 was an imposing sight, perched as it was along the craggy cliffs of the Peaks of Peril, and Dayspring had to admit, it was also a soul-crushing one. Even if prisoners managed to sneak past armed guards and razor wire, there was only one road to the camp, meaning any feasible escape attempt made scaling slippery rocks and contending with the harsh elements a necessity. It was little wonder why, in its short history, Dayspring had never heard of any successful escape attempts—though the failed ones were as numerous as their conclusions were inevitable.\n\nBut escape was no longer necessary after today; when the camp's commander received her, she presented him a scroll sealed with Rising Sun's personal seal, the contents of which ordered the camp to be emptied out and the prisoners released at once. And while the commander took care of that, there was one prisoner in particular Dayspring wanted to see.\n\nShe found the antlered prisoner in a shoddy bunkhouse reading a Rising Fire pamphlet, and when he saw her, he gently set it down and folded it up. "They don't give us much leisure time when there's gravel to be crushed, but I did ask for something and was given this." Cherith Kattumaram shrugged and tapped his hoof on the pamphlet. "I keep my mind sharp by debating the statements inside, but there's only so much you can do with the same argument over and over again. At least tell me you've brought me something better to read."\n\nDayspring took a breath. "You're free to go, Cherith," she told him. "The democratization of Kiria has begun by Rising Sun's orders. Keeping you here is wrong, and I'd like to apologize on her behalf for everything you've endured here. If you're willing, the Realm would be stronger to have your voice join us in Vermilion."\n\nCherith mulled that over quietly, his eyes drifting back to the pamphlet. "Why should I believe you?" he asked her. "What evidence do you have that your fire priestess is a different mare? Her greed and paranoia sent me here. I don't see why any reforms that come from her hooves would do anything other than strengthen them. I will not legitimize an autocrat by giving her my support when I see no reason to."\n\n"You don't have to come with me, but I encourage you to see for yourself," Dayspring said, and with a bow, she turned around to take her leave. "The camp will be emptied today. Travel the Realm. See for yourself. And if you come to believe I'm telling the truth, we'll be happy to have you in Vermilion.""
kirin_republic.204.a:0 "She left Cherith behind with his thoughts and his pamphlet."

kirin_republic.205.t:0 "Turning Over the Reins"
kirin_republic.205.d:0 "Rising Sun sat in a chair in the Verdigris Rotunda and watched as the technicians set up their equipment. She was here to make a radio broadcast, but her scales itched as she fought to sit still. Every fiber of her being worried that she was about to make a terrible mistake, and she knew there was still time to go back. Could she live with herself if she'd thrown it all away, if her sacrifices had mean naught, if the Realm fell apart because she let go too soon—"\n\n"First Priestess, whenever you're ready," said one of the technicians, snapping Rising Sun out of her worries, and swallowing hard, she forced herself to nod back at the kirin. There was a countdown, recording equipment whirred to life, and Rising Sun looked down at the words she'd agonized over the night before, now clutched tightly in her hooves.\n\n"Citizens and devout faithful of the Realm, if you do not recognize my voice, this is First Priestess Rising Sun speaking to you," she said, making her way through the words more like a nervous acolyte reciting a reading before a room of senior mystics than the First Priestess of the Realm. "I am reaching out to you with his broadcast to inform you of important changes happening in Vermilion. As a result of the ongoing democratization efforts, I am relinquishing the power invested in me by Concord and the Matriarch to the kirin of the Realm, effective immediately."\n\nThere, she'd said it, and in doing so, she felt a surprisingly heavy weight disappear from her shoulders. "Furthermore, I am renouncing my position as the absolute leader of the Rising Fire, and will be divesting my responsibilities to a council of senior mystics and priestesses. The Incarnadine Soldiery and the Grand Army will no longer be mine to control alone; responsibility for their actions will be given to officials in Vermilion to use as the Realm demands. All of this, and more, will be part of a draft of a constitution I will be presenting in Vermilion today.\n\n"You may ask why all of this is being done now," Rising continued, and she set her words aside, no longer needing them to deliver her speech. "The truth of the matter is that you are ready for this. Now is the time for the Realm to guide itself. My guidance is no longer needed; I see in the sacrifices you all have made that you are ready for the mantle of responsibility, so like a proud mother letting her daughter leave the nest, so too do I stand by and watch as you make your future for yourself. It is my hope that it is a bright and prosperous one under Concord's light, and like that daughter's mother, I will remain close should you need my advice.""
kirin_republic.205.a:0 ""Go forth, and make the Realm yours. The future belongs to you.""

kirin_republic.206.t:0 "Building Bridges Not Bunkers"
kirin_republic.206.d:0 "The boom rolling over the Mellifluve made Fire Flower jump and drop her hammer off the small scaffolding platform she'd been perched on. For a moment, she was back on the frontlines again, storming an NAKP bunker while artillery mulched the earth around her and bullets whizzed like angry hornets. Then she blinked again, and she came back to reality, where she was working on the side of a half-finished bridge spanning the Great Mellifluve, and the boom she'd heard was merely a tall tree being toppled for lumber.\n\n"Careful, Fire, you dropped this," came another kirin's cheerful voice, and she leaned over the scaffolding to see Waterline floating her hammer back up to her. When Fire Flower sheepishly took it back, he glanced back in the direction of the fallen tree. "Don't worry, it got a jump out of me, too."\n\n"Have to remind ourselves those days are behind us, now," Fire Flower said, and she turned back to her work. "Hopefully our days of having somekirin shooting at us are done for."\n\n"I get what you mean," Waterline answered her. "I'd much rather be doing this. Feels good to be building something, not blowing it up. Plus, I like it when the locals are bringing us free food and water not because they're afraid of us, but because we're giving something back to them."\n\nFire Flower hummed in agreement, even if it was lost over the noise of the construction site. Waterline was right; it felt much better to create with her comrades than to destroy."
kirin_republic.206.a:0 "The Incarnadine Soldiery has hammered their swords into ploughshares."

kirin_republic.207.t:0 "What to do when the Flower Blooms?"
kirin_republic.207.d:0 "Rising Sun looked at the map sprawled across her desk and calmly sipped on her tea. It was a map of Kiria and the states that surrounded it, but Rising found her attention attracted to the southwest, where the collection of states that made up the region of Zaikiria lay. One day, those states would be free, free like the Realm, saved from warlords and nirik and hostile zebra raiders. When that day came, they would be ready to join the Realm as a sister republic, ready to take after Kiria after a little bit of guidance and a gentle hoof showing them the way from Vermilion.\n\nBut as her attention swept over Sen Kinh, she paused on the city of Blossom. The city sat near the border of the Realm and was an important center of riverine trade. Once upon a time, it had been a core part of the Realm that controlled and managed the waterways that divided kirin land from zebra land, but when the disaster of The Silence came to be, the kirin there had separated from the Realm rather than follow its decrees. Over time, the Kirian kirin that lived there culturally drifted in a Zaikirian direction to the point where they were neither Kirian nor Zaikirian, but a mixture of both. When the sister republic of Zaikiria is inevitably created, what should the Realm do? Should it keep Blossom for itself, reuniting long lost foals of the Realm? Should it send Blossom off its sisters in Zaikiria, to continue on the trend it has followed for a century? Maybe the kirin of Blossom themselves should decide?\n\nRising Sun took another sip of her tea and pondered the question in silence."
kirin_republic.207.a:0 "Blossom has grown close to her Zaikirian sisters. She should stay with them."
kirin_republic.207.b:0 "Blossom is a lost foal of the Realm. We should bring her back into our embrace."
KIC_event_207b_tt:0 "The city of §OBlossom§! will remain under §YKirian§! occupation after the formation of the §YUnion of Zaikiria§!."
kirin_republic.207.c:0 "Blossom has had a century of independence. Who are we to judge what their interests are?"

kirin_republic.208.t:0 "Blossom Votes to Join the Republic of Kiria!"
kirin_republic.208.d:0 "[This.GetNewspaperHeader]As the polls close and the ballots are tallied in the city of Blossom, it is becoming increasingly clear and all but certain that a large majority of the citizens of Blossom have voted to join the Republic of Kiria. Blossom was once a Kirian city, and though they drifted away over the years, evidently more of its residents felt a closer connection to the Realm than to the other peoples of Zaikiria. Blossom shall soon be welcomed as a full province of the Realm with all the rights and privileges that come with it, along with a special provision to protect the rights and distinct culture of the Zaikirian kirin who also inhabit it."
kirin_republic.208.a:0 "Welcome to the Realm, Blossom!"

kirin_republic.209.t:0 "Blossom Votes to Join the Union of Zaikiria!"
kirin_republic.209.d:0 "[This.GetNewspaperHeader]As the polls close and the ballots are tallied in the city of Blossom, it is becoming increasingly clear and all but certain that a large majority of the citizens of Blossom have voted against rejoining the Republic of Kiria. Blossom was once a Kirian city, and as they drifted away over the years, evidently more of its residents felt a closer connection to the cultures of Zaikiria than they do their homeland. Blossom shall soon be integrated as a special province in the Union of Zaikiria with a special provision to protect the rights and distinct culture of the Kirian kirin who also inhabit it."
kirin_republic.209.a:0 "Best of luck to our sisters in Blossom!"

