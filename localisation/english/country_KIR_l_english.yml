kirin.335.t:0 "The Talarayi Truth and Accountability Report"
kirin.335.d:0 "The report read like a horror story, and knowing she had been the hoof that pushed these events into action made Autumn Blaze queasy. Hyssop Garnet's plan of shock and awe had proven ineffective, and the entire campaign devolved into a drawn out war of attrition and mass murder, where the solution to the mobile tribes' jungle warfare was to burn down the jungles and herd the natives into "Safe Zones". Even worse, as KIRFORS had advanced, the SSVC had been right behind, claiming the land for 'further development' in tight coordination with the military.\n\nTheir plan was clear in its purpose; break the natives and use them as a cheap labour force for resource extraction on their ancestral land, now property of the SSVC. This was no defensive war, this was a war of conquest and enslavement, and she was culpable in it. She would have been angry, enraged even, but all she could feel was overwhelming shame. She had done this. She had let these events take place...\n\n"Recall Hyssop Garnet at once. Relieve him of his command and suspend him from active duty, pending further disciplinary action." She looked up to the ministers that sat around the table with her. "Get KIRFORS under control, and start pulling it back. Deploy regular forces if we have to. I want the entire board of the SSVC arrested as well. Put together a plan for how we'll get these zebras out of those damn camps and restore as much of their lives as we can."\n\n"What will we do about Talarayi?", somekirin asked. Autumn Blaze was distraught enough that she didn't even register who it was. What indeed?"
kirin.335.a:0 "We'll pull out entirely. We've hurt them enough."
KIR_event_335a_tt:0 "\n[DEL.GetFlag] §YTalarayi§! will be freed from the [KIR.GetFlag] Kirian yoke: the £SET_flag  §YSouth Sea Enterprise Territory§! will be abolished, and KIRFORS withdrawn from the Far South.\n\n§LHaving already caused immense suffering, Kiria will withdraw from the Far South and let the natives rebuild as best they can. The power vacuum will create further infighting among the tribes, but their fate will be theirs to determine, not Kiria's.§!"
kirin.335.b:0 "We have to replace what we took from them with something..."
KIR_event_335b_tt:0 "\nThe £TADT_flag  §YTalarayi Autonomy§! will be established, replacing the £SET_flag  §YSouth Sea Enterprise Territory§!."
KIR_event_335b2_tt:0 "\n§LThe Talarayi Autonomy will be kept alive by Kirian economic and military aid. Though it will only further tear the Talarayian natives from their history and way or life, retreating would only cause further suffering.§!"
