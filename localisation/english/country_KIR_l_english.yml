KIR_mayflower_bloom:0 "Mayflower Bloom"
KIR_mayflower_bloom_desc:0 "Mayflower Bloom D.Sc., Ph.D., MMSc. is an incredibly talented scientist in her late thirties. She is the cousin to Ardent and Zenith Bloom. She had a cloistered childhood on the Bloom family estate outside of Lotus, in Sen Kinh, back in the days before the end of the Silence. Like her cousin Ardent, Mayflower received her higher education in Yale: at the University of Gamia, becoming one of the institution's foremost biologists. She is an advocate of eugenics as the path to a happier, more harmonious, and peaceful kirin society untroubled by the violence and destruction of the nirik state.\n\n§YPortrait by:§! Neither"
