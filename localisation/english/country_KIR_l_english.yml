KIS_tourist_spot_909:0 "Lake Orchis Balmy Voyage"
KIS_tourist_spot_909_desc:0 "The region of Lake Orchis hasn't had stranger things happen than the ascendance of a zebra Roaman kaiser.\n\nWhatever his fate is now, the oddity of the kaiser is just another ounce of flavour for voyages on the enormous Lake Orchis. A cruise ship package, with the rich mix of zebra and griffon food that is to be expected, will be on sale along with trips to floating water museums where ancient Griffonian armour and other intercontinental paraphernalia will be put on display."
KIS_tourist_spot_909_tt:0 "[909.GetName] becomes a Kirian §Ytourist destination§!.\n\nWhile [909.GetName] remains owned and controlled by the @KIS §Y[KIS.GetName]§!, (§G+150§!) £GFX_sycee_text  §YGold Coins§! will be Deposited into the Party Treasury Every Month.\n"
KIS_tourist_spot_924:0 "Taungpau Spiritual Discovery Experience"
KIS_tourist_spot_924_desc:0 "The dualistic relationship—and unexpected friendship—between the llamas and kirin of Taungpau can be best represented by their joint beliefs rooted in The Way of Fire.\n\nThe myriad of differences can leave the average Kirian flummoxed by Taungpau's religion and its aspects such as the Canon and the identity of its Founder-Mother, but with much of Kiria still holding spiritual truths to heart, they may be enamoured by Taungpau enough to engage in pilgrimages past the mountains to our western friend. What they lack in modern amenities, they more than make up for in the superabundance of spiritual spots for meditation, contemplation, offerings, and inter-religious fellowship.\n\nIn good faith, Crane Industries will subsidise a good portion of the pilgrimages' expenses for the foreseeable future. The more cynical among the VasCorps believe that Crane is shooting itself in the hoof for forsaking greater profits; in response, a Crane representative has said that "even if one discards religious reasons, building goodwill and retaining many repeat customers can't be argued with.""
KIS_tourist_spot_924_tt:0 "[924.GetName] becomes a Kirian §Ytourist destination§!.\n\nWhile [924.GetName] remains owned and controlled by the @KIS §Y[KIS.GetName]§!, (§G+150§!) £GFX_sycee_text  §YGold Coins§! will be Deposited into the Party Treasury Every Month.\n"
KIS_tourist_spot_1054:0 "Lotus Mineral Spa Resorts"
KIS_tourist_spot_1054_desc:0 "The celebrated colossus of a city that is Lotus has naturally attracted shiploads of guests from around the world, but a Zaikirian pastime practised within its triple walls has yet to be utilised to its full potential: mineral spa resorts, per the kirin style. Unlike the spas of other races, the kirin's magical affinity for fire has developed unique methods for enhancing the healing powers of heated mineral baths (including the now-forbidden "Bathos Bath," a treatment that could only be given if a nirik on the loose could be corralled into the spa).\n\nAs Lotus—and, to an extent, Zaikiria—has been the birthplace of many traditional medicines and other healing solutions blessed by the fire of Concord within each kirin, it is only all-natural to double down on this direction for the city. The springs will be given their due fame, the southern kirin will enjoy their newfound popularity, and the VasCorps will get their tael's worth."
KIS_tourist_spot_1054_tt:0 "[1054.GetName] becomes a Kirian §Ytourist destination§!.\n\nWhile [1054.GetName] remains owned and controlled by the @KIS §Y[KIS.GetName]§!, (§G+150§!) £GFX_sycee_text  §YGold Coins§! will be Deposited into the Party Treasury Every Month.\n"
KIS_tourist_spot_1097:0 "Hindian Cultural Exchange"
KIS_tourist_spot_1097_desc:0 "The bubbling melting pot that is Hindia and its diverse civilisation is a heterogeneous mess to compartmentalise for the sake of business strategy. The web of Hindian politics is only complicated by its bloody history with Olenian invaders, making entry into the market a thorny issue.\n\nHowever, adversity breeds opportunity. [STATE_1097.GetName], in what was Barasingha, is a populous and developed enough deer region that is conveniently close to north-western Kirian settlements, most especially Fragrance. While the rowdy deer braves will be adamant against the outright "commercialisation" of their culture, they might appreciate the value of peaceable transactions between our races and nations. It is thus in our mutual interest to encourage the transfer of several of our brightest kirin into [STATE_1097.GetName], compensated by Fragrance becoming a lodging place for the finest Hindian minds. Their joint mission will be to engage with the other's cultures and customs, soaking in different lifestyles and beliefs and come out more worldly creatures.\n\nThe program is expected to continue indefinitely, rotating fresh batches of kirin and deer. The long-term profit is to be found in these "cultural graduates" making business partnerships and forming productive Hindian-Kirian enterprises."
KIS_tourist_spot_1097_tt:0 "[1097.GetName] becomes a Kirian §Ytourist destination§!.\n\nWhile [1097.GetName] remains owned and controlled by the @KIS §Y[KIS.GetName]§!, (§G+150§!) £GFX_sycee_text  §YGold Coins§! will be Deposited into the Party Treasury Every Month.\n"
KIS_tourist_spot_1132:0 "Authentic Zeblu Model Villages"
KIS_tourist_spot_1132_desc:0 "It is understandable that the hardy Zeblu zebras, after being bested by Kiria, would not want to partner up with us to increase the value of their lands.\n\nWe have instead put them under employment for the VasCorps' travel subsidiaries to repair their war-torn villages and to live in them as if nothing had happened, all except for playing host to trainfuls of curious visitors diving into more of the Zeblu lifestyle than what they can find in a travel advisory. These tourists will feast on native cuisine, enjoy the sights of homegrown zebra traditions and customs, and witness a mock fight between two rival clans (actual killing will be banned, though near-fatal injuries can be tolerable as medics will be on stand by), then go to sleep in a Zeblu hut in the cold desert climate, blanketed by Zeblu hospitality.\n\nAn amiable end to the tribes' barbaric ways."
KIS_tourist_spot_1132_tt:0 "[1132.GetName] becomes a Kirian §Ytourist destination§!.\n\nWhile [1132.GetName] remains owned and controlled by the @KIS §Y[KIS.GetName]§!, (§G+150§!) £GFX_sycee_text  §YGold Coins§! will be Deposited into the Party Treasury Every Month.\n"
KIS_tourist_spot_1135:0 "Zongo Mountain Scenic Hike"
KIS_tourist_spot_1135_desc:0 "While the mystics would not call their pilgrimages to mountain temples "hikes", there is nevertheless a holy healthiness in mountain hiking. Apart from the cardiovascular benefits, trudging up a mountain with friends and family can bless you with a contemplative experience as you witness the wonders of Concord's creation firsthoof.\n\nThat and more prop up the hiking industry in the central mountains of Zongo. The varied peaks accommodate every level of intrepid trampers, from gentle walks over emerald hills through backpacking trips across a dozen slopes and up to serious mountain climbing, with Way of Fire temples installed at various locations for kirin and other-creature converts seeking a modern-day pilgrimage.\n\nFor the safety of tourists, local zebra have been conscripted to fight off any endemic predators and monsters lurking in the jungles."
KIS_tourist_spot_1135_tt:0 "[1135.GetName] becomes a Kirian §Ytourist destination§!.\n\nWhile [1135.GetName] remains owned and controlled by the @KIS §Y[KIS.GetName]§!, (§G+150§!) £GFX_sycee_text  §YGold Coins§! will be Deposited into the Party Treasury Every Month.\n"
KIS_tourist_spot_1139:0 "Golden Temple History Tour"
KIS_tourist_spot_1139_desc:0 "[VICTORY_POINTS_16030.GetName], also known to outsiders as the Golden City, has been a point of abject terror and reverent fear, with tales of the "Thunder Tiger" guardian spirit prowling around within the Golden Temple. Businesskirin have hedged their bets on letting tourists go inside to take pictures lest the tales turn out to be true and their clients end up unable to pay for the rest of their expenses post-mortem.\n\nIt's a minor setback, given that the Golden Temple's all-gold exterior is quite the looker, and tourists can take pictures of that instead. Volunteering priests will take up the mantle of tour guide, entertaining ponies and griffons and kirin and many more for hours as they fully retell the history of the Golden City, expounding upon fantastic stories for each structure mare of nothing but pure gold.\n\nAn oddity in this agreement, however, is that both Kiria and the former lands of Talarayi will offer higher-priced vacation packages to Feathisian tourists."
KIS_tourist_spot_1139_tt:0 "[1139.GetName] becomes a Kirian §Ytourist destination§!.\n\nWhile [1139.GetName] remains owned and controlled by the @KIS §Y[KIS.GetName]§!, (§G+150§!) £GFX_sycee_text  §YGold Coins§! will be Deposited into the Party Treasury Every Month.\n"
KIS_tourist_spot_1158:0 "Azure Zebridean Beach"
KIS_tourist_spot_1158_desc:0 "The Zebrides harbour sandy sanctuaries by shimmering water teeming with aquatic life. For recreation, richer kirin have sunbathed under a balmy sun above or immersed themselves in the cool, comfortable tropic seas (the dangers of aborted nirik transformations underwater notwithstanding).\n\nBut no paradisiacal beach is complete without resorts and small commercial complexes to supply luscious beachside hotels! A dozen beach resorts in Azure, one-upping each other on giving their relaxing customers a good time: rum and tequila by a tiki bar, water sports to escalate the thrill of the seas, ocean concerts headlined by hippogriff/seapony celebrities, inland tours of the local island wildlife (with the local zebra serving as tour guides)—then have your day end with a warmly chilly breeze, listening to the crashing of the waves upon virgin sand just outside."
