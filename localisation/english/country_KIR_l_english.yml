KIR_bop_democratic_decision:0 "Bolster RaHP Support"
KIR_bop_democratic_decision_desc:0 "Other mystics may scoff at the thought of it, but if Kiria is to modernise, it must at least pay lip service to the party that took the initiative to craft the Grand Gallop Onward. Provided that the harmonists will not use our generous funds and materials to undercut us behind our backs, they shall be given equal standing with us in the realm of reason and debate."
KIR_bop_support_civil_service_decision:0 "Support the Civil Service"
KIR_bop_support_civil_service_decision_desc:0 "While many mystics are expected to handle governance, they are also beset by religious duties, which may stymie any impartial judgement. By opening the doors to non-mystics who can dedicate much of their studies to those of serving the average citizen, we can fill the gaps in our government with bureaucrats entrusted with the speedy execution of kirinity's will."
KIR_bop_state_decision_1:0 "Empower the Vermilion State"
KIR_bop_state_decision_2:0 "Empower the Vermilion State"
KIR_bop_state_decision_3:0 "Empower the Vermilion State"
KIR_bop_neutrality_decision:0 "Bolster Serene Tendency Support"
KIR_bop_neutrality_decision_desc:0 "The headspace and imagination of kirinity must settle once more on their divine origin. Our mystics and priests will be given material and immaterial assistance in reaching out to the faithful who have stayed with us and to the backsliders who have been battered by a lack of answers to modernity's challenges."
KIR_bop_support_magistracies_decision:0 "Support the Twelve Magistracies"
KIR_bop_support_magistracies_decision_desc:0 "Heavy are the shoulders that wear the chains of office. Providing the Mystics Magisterial with more efficient instruments for running the state, as well as greater veneration among the masses, is giving them their due for their blessedly extraordinary labour."
KIR_bop_hierocracy_decision_1:0 "Empower the Radiant Hierocracy"
KIR_bop_hierocracy_decision_2:0 "Empower the Radiant Hierocracy"
KIR_bop_hierocracy_decision_3:0 "Empower the Radiant Hierocracy"
