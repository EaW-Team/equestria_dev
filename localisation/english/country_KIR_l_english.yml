KIR_equestrian_treaty_desc:0 "Signed in 1006 between Matriarch Superior Rain Shine, and Equestrian representatives Applejack and Fluttershy — both bearers of Elements of Harmony — the Hyacinth Accord established formal diplomatic and economic ties between the nations of Equestria and Kiria. Equestria would aid the Realm of Kiria in affairs of modernisation, in return for preferential treatment in matters of geopolitics, trade, and commerce."
