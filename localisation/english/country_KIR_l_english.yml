kirin_republic.88.t:0 "That By Providence We May Be Saved"
kirin_republic.88.d:0 "Fragrance's fractious revolutionaries typically break along the same lines, but matters of strategy are very different from matters of ideology. The subject of today's debate, nothing less than the future of Fragrance, and all of Kiria with it. Naturally tempers were flaring.\n\n"We're not building the future, we're sitting ducks!" came the cry from the latest radical delegate, drawing several annoyed glances. "Rising Sun's ready to make it rain shells in Fragrance for as long as it takes. We have to take the fight to her. We can start with Rhapsody and the rest of Providence Demesne, they never cottoned to Rising Sun's ilk anyway. Just a couple brave kirin to carry our spark and we'll set the whole North on fire! Damn it, I'll go myself."\n\nThyme Bloom shuddered at the thought of trying to convince the haughty kirin of Rhapsody to take up arms with... well, with an unwashed urban rabble. She rose to question the prior speaker. "Forgive me, delegate, but we will need more than a spark. Bringing the whole of the North to our cause could take dozens - hundreds! - of kirin visiting every village and spreading the word. It would take a whole expedition of our best and brightest to pierce the intrigues of Rhapsody alone. Those are kirin we can scarcely spare when the city is under assault by the hour! Don't you think we'd be better off keeping them here and trying to raise our flagging morale?" The jeers immediately rose from the chamber.\n\n"You'd have us all die cowering!" barked a MSWPK member, speaking out of turn with a threatening wisp of smoke curling off of her mane. "Either Providence is with us or we're as good as dead already!"\n\nIt was several long and quarrelsome minutes before the voting could commence."
kirin_republic.88.a:0 "The North together against the West!"
kirin_republic.88.b:0 "We have to secure our home first. We can't even free Ambergris right now."
