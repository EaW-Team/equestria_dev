kirin_loyalists.48.t:0 "The Bud"
kirin_loyalists.48.d:0 ""Bright Burn, leader of the discontents under his Cherry Blossom Society," Lively Luminescent began by Bitter Root's side. His secretary had, on the claim of urgency, blocked his view of the Banners practising under a cool, relaxing morning. "Equestria-born, shaping up to be part of the Royal Guard, then returned to Kiria on the Realm's side when the war broke out. He, however, has sworn his loyalty to Autumn's version of the RaHP."\n\n"Another uppity firebrand, then?" said a miffed Bitter Root. He moved to the side to get a better look of the Bannerkirin.\n\nLuminescent stepped to block him again. "An entire army of 'uppity firebrands' is at his beck and call." Her reports floated into his magic grip, detailing a list of names and estimates on the New Standard Army or the NSA, the modern form of the Banners Autumn Blaze wanted to push pre-war." They'd fought well, but now, they're sitting around, prime for Bright's agitation for more 'drastic democracy'."\n\nHe groaned. "It's not just the soldiers, then? Some of our clerks and bureaucrats might get swayed by this drivel."\n\n"They are," she said. "Shall we call a party meeting on this?"\n\n"Just send them a memo on what we'll do." He put out his hoof to list one thing with: "have their civilian supporters shuffled to the Hierocracy where the Magistrates can keep a close eye on them, far from the Army's jurisdictions... maybe have them serve this Banner, for example." He gestured to the lines of soldiers just across, now preparing their rifles. "We starve the NSA of political support, and we'll just paint them as hot-blooded warriors with nothing better to do.""
kirin_loyalists.48.a:0 "Like their namesake, they will bloom, wilt and fall within the week."

kirin_loyalists.49.t:0 "The Inextinguishable Light of Youth" ##split into two events if necessary
kirin_loyalists.49.d:0 "Whispered rumours had made the rounds across the Massicot War School for the past few weeks. Chartreuse Light could deduce that much from the radical cadets in his batch. They'd prattled about a million dissatisfactions; what Chartreuse had seen were his neighbours not dying on the streets.\n\nOne morning thrust him into the rumbles of megaphones and a thousand hoofsteps. He raced out of bed: The training grounds had been cleared to make room for a thousand chanting kirin. Flags, banners, other fabrics were raised with text that proclaimed The Four Demands: acknowledge the Hierocracy's mistakes, secure the freedoms of political dissidents, enforce transparency for Winter Frost (decried as "Noctilucent Charm Reincarnate"), and open the government to anyone and everyone willing to participate.\n\nThe shouted demands only intensified. Glimpses of nirik fire flared; Chartreuse flinched, reaching for a gun he and the rest of his fellow cadets weren't supposed to have been issued.\n\n"Halt!" yelled somekirin; only by sound magic and her own megaphone could she be heard over the protest's din. "You now face Director Icterine Larch! If you do not disperse peacefully, we will contact the nearby Banners about the situation!" The next words turned motherly: "Cadets, please do not persist! If you continue and turn to violence, you'll throw away your lives. Many of you aren't yet twenty-five; much still lies ahead of you! As for your Demands, know that we listen! Let us do our part, and I bid you farewell."\n\nThe Director sauntered away. The flags were lowered, the cadets murmuring discontentedly but slinking back to routine."
kirin_loyalists.49.a:0 "Chartreuse's heart couldn't slow down. Their words persisted."
KIR_ists_event_49_tt:0 "§RHaving spilt blood and tasted blood in fighting for democracy, these young radical officers may pose a threat to the integrity of Harmony Through Order.§!"

kirin_loyalists.490.t:0 "Masters of the World"
kirin_loyalists.490.d:0 "The latest RaHP meeting among the top brass had everyone squeezed around several borrowed tables and a badly arranged divider. Written testimonies of the Massicot War School protest had been distributed to all present, paperclipped with images of a mass of uniformed soldiers. Unarmed, their sheer numbers yet posed a threat.\n\n"Why don't we crush them," some impatient delegate suggested, "like we've already crushed the apostates and the merchants last time?"\n\n"They ARE trained," said a surly Bitter Root, "that's the problem. We are faced with an impending revolt of our own officers, with their soldiers behind them." The NSA, the NSA... another thorn, yet another bunch of miscreants who would never be content. He couldn't stifle a sigh. "That said, it is unwise to reject them outright. We are the party of harmony; we champion progress through stability. The Serene Tendency will be indebted to us for listening to the NSA—"\n\n"And if those upstarts believe we're not doing enough?" That stopped Bitter. The balance narrowed into the breadth of a single mane strand. The Tendency disavowed great change; the NSA demanded nothing but.\n\nThe pictures of a thousand-strong and counting, gathered in unarmed solidarity, seemed to look back at him."
kirin_loyalists.490.a:0 ""We will do enough.""

kirin_loyalists.50.t:0 "When the Cherry Blossoms Scatter"
kirin_loyalists.50.d:0 ""This is Bitter Root," the voice cackled on the radio set, cutting through the tension of the operations room. "What's the Matriarch's situation?"\n\nCinereous Iris, head of the Massicot garrison, tentatively glanced outside. A full moon against a starless sky was the canvas for the boiling stand-off between two armies at the Viridian Palace. It was supposed to have been a normal visit for Rain Shine; now she was holed up, protected by her personal retinue and ruthless Brocade Commissaries. "The NSA has surrounded the Palace with contingents from the War School and civilian supporters. They demand an audience with the Matriarch. Her forces have locked the Palace down. No, Mr. Root, we would've killed ourselves trying to stop the NSA if they were headed for the Matriarch!" A shouting match between the Palace's two armies had now turned into a frenzy of speeches from the protesters.\n\n"Then evacuate her," Bitter replied. "Contact the Palace to stage a diversion. She can't risk staying there."\n\nThe dishonourable idea made Iris cringe. "She'll lose face resorting to underhoofed maneuvers and subterfuge. We... we have a half-formed plan of ringing the nearby Banners to surround the city and force the NSA to negotiation on our terms."\n\n"You'll risk unleashing war on Massicot if the NSA does not accept our counter-demands," crackled Bitter. "What's the point of saving face when the Realm's been set ablaze?"\n\nOnly static came from the radio. Outside, the harsh glow of lanterns illuminated an undulating, raucous wave of kirin: all armed. Iris, suddenly the lifeline of an entire city, changed her frequency to the Palace's:"
kirin_loyalists.50.a:0 ""New orders. Evacuate the Matriarch Superior ASAP.""
kirin_loyalists.50.b:0 ""Hold your position. We're calling back-up.""

kirin_loyalists.51.t:0 "A Holy Departure"
kirin_loyalists.51.d:0 "In an outpost on a hill overlooking Massicot, the Matriarch Superior sought refuge from the fiery night. A hoofpicked squad of guards had been selected to spirit her away under cover of darkness, while their comrades distracted the mutinous soldiers at the palace gates with desultory attempts at fraternisation. Alone in her commandeered quarters, Rain Shine had tuned the radio to a broadcast by Bright Burn that spoke of common sense reforms and liberties. If it were up to Her...\n\n"Your Highness, if I may?" That was the commander of the outpost. He had stopped at a distance from Concord's Avatar and waited for a nod of permission from Her before he continued: "Why stay here? Why not return to Vermilion? The mutineers are only a short march away. Should they seek you out..."\n\nShe'd given the same answers over and over again: to be near her children, the children of Concord, even when they were unruly - even as Massicot teetered on the brink of an inferno.\n\nTransmissions from Winter Frost and the RaHP found their way to her an hour later. They politely begged the Matriarch to leave while the situation was yet manageable. Those reasonable pleas did not stop Rain Shine from turning her gaze back towards a city slipping away from the grip of the Realm. Massicot's new flags and banners, striped brilliantly in five colours, seemed to call out to her to what could've been."
kirin_loyalists.51.a:0 "A colourful spring is spreading forth."

kirin_loyalists.52.t:0 "A Staving Off"
kirin_loyalists.52.d:0 "Word travelled quick of the Realm's answer: Banners had descended upon Massicot, kindling undertones of panic among the protesting cadets and civilians. Chartreuse Light chastised himself for getting swept up in the high.\n\nA yellow figure stood out from the sea of kirin: Bright Burn, in the flesh. He hurried to the Palace, talked with the guards, then entered. More word spread of negotiations within the Palace, hoping to be heard by the Matriarch. Minutes then hours melted into turbulent vigilance. This could go long. Chartreuse saw his comrades setting up tents, beds, and grills for food to wait it out for days then weeks.\n\nThe doors opened; not half a day had passed. Bright Burn frantically rushed down, ordering everyone to stand down. One of the Banner's leaders had been brought into the Palace to listen in, and had prepared a speech to address the NSA's concerns. Her oratory ended with, "The Matriarch will never slam the door in your face! It has warmed Her heart that you have an indomitable spirit in going up to her so directly to lay open the cries of your heart. But it is time to deliberate on your demands in more logical, less charged environments. Return to your places and you will face no punishment. Thank you."\n\nThe gathering ended quickly; the feelings did not. They never faded. The days ahead escalated with Bright Burn setting up a radio programme in Massicot proper, and his first episode denounced the negotiations for what it was: a delaying tactic. Chartreuse had slept to a repeat of that episode back in the War School. He then woke up with a five-coloured pin and another rifle with extra ammo."
kirin_loyalists.52.a:0 "He did not remember getting these before."

KIR_stop_massicot_mutiny_mission:0 "Avert the Massicot Mutiny"
KIR_stop_massicot_mutiny_mission_desc:0 "The dangers of extreme democracy approach a boiling point. Massicot is fast descending into a hotbed of directionless, nirik-like idolisation of misplaced rage not unlike that of a petulant teenager against her all-wise Mother. They present to us demands, try to cajole the Matriarch-Superior Herself to concede her divine rights.\n\nThis shall not stand. All fears must be dispelled: Rain Shine's chosen, Winter Frost, shall answer."

kirin_loyalists.53.t:0 "Magistrate [KIR.GetKillHCHname] Assassinated!"
kirin_loyalists.53.d:0 "TO: Imperial Premier of the Realm of Kiria, Winter Frost\n\nMagistrate [KIR.GetKillHCHname] has been found killed in her home. The murder is to be blamed on Lieutenant Carmine of the New Standard Army and her five subordinates.\n\nThe security detail in [GetKILLHCHname]'s home consisted of eight personnel, part of which were two Valiants. Carmine's soldiers posed as sergeants and privates stationed at a nearby village before initiating hostilities.\n\nThe head of [KIR.GetKillHCHname] was found detached from the body. Carved into the horn were the words "traitor to all kirin". Anti-Matriarch and anti-Premier pamphlets surrounded the body and the head.\n\nPending action is to declare Carmine and her accomplices as enemies of harmony to be shot on sight."
kirin_loyalists.53.a:0 "~ Burn Pit, Minister of the Bureau for the Sanctity of the Realm"
KIR_loyalists_assassination_tt:0 "§Y[KIR.GetKillHCHname]§! dies."

kirin_loyalists.54.t:0 "SUBJECT: Magistrate [KIR.GetKillHCHname] Murdered!"
kirin_loyalists.54.d:0 "TO: Imperial Premier of the Realm of Kiria, Winter Frost\n\nMagistrate [KIR.GetKillHCHname] has been found killed in her home. The murder is to be blamed on Lieutenant Carmine of the New Standard Army and her five subordinates.\n\nThe security detail in [GetKILLHCHname]'s home consisted of eight personnel, part of which were two Valiants. Carmine's soldiers posed as sergeants and privates stationed at a nearby village before initiating hostilities.\n\nThe head of [KIR.GetKillHCHname] was found detached from the body. Carved into the horn were the words "traitor to all kirin". Anti-Matriarch and anti-Premier pamphlets surrounded the body and the head.\n\nPending action is to declare Carmine and her accomplices as enemies of harmony to be shot on sight."
kirin_loyalists.54.a:0 "~ Burn Pit, Minister of the Bureau for the Sanctity of the Realm"

kirin_loyalists.55.t:0 "SUBJECT: Magistrate [KIR.GetKillHCHname] Killed!"
kirin_loyalists.55.d:0 "TO: Imperial Premier of the Realm of Kiria, Winter Frost\n\n[KIR.GetKillHCHname] has been killed after a hostage situation initiated by rebelling cadets of the Massicot War School.\n\n[GetKillHCHname]'s most recent duty had been to instil the Tenets of the Way of Fire among the soldiers as acting High Disciplinarian of the School. This has not been well received by mutineers who would later join the New Standard Army revolt.\n\nWhile [KIR.GetKillHCHname] would escape the initial revolt, the Magistrate would be captured and taken into a hut far from urban centres. Nearby Valiants discovered [GetKillHCHname]'s location and attempted negotiations. This failed when one of the NSA cadets misfired her weapon and discussions broke down into a gunfight. The Valiants were recalled to more pertinent war theatres (given that their objective has died).\n\nIn what could be interpreted as an act of spite, [GetKillHCHname]'s head was delivered to our department. A note was included, the contents of which imply that [KIR.GetKillHCHname] would have been executed regardless of the negotiations' result, and that [GetKillHCHname]'s death was "revenge for the massacre of Massicot's sons and daughters at the bloodstained hooves of the blinded Hierocracy".\n\nPending action is to elevate the security details of the remaining Magistrates. My view on the matter is that further assassinations attempts can no longer be prevented, given current conditions: We must instead focus on preventing their success."
kirin_loyalists.55.a:0 "~ Burn Pit, Minister of the Bureau for the Sanctity of the Realm"

kirin_loyalists.56.t:0 "The Spring of Massicot"
kirin_loyalists.56.d:0 "A single command to arise rendered Massicot ground zero. Preparations and plans long in the making — secret communications, hidden stashes, false flags — ended with the radical cadets and officers of the Cherry Blossom Society seizing Massicot. Columns of armed kirin marched forth from hidden camps and safehouses, securing nearly every settlement in the Trypan Interfluve.\n\nThey bore the insignia of the New Standard Army, headed by Bright Burn, whose speeches saturated the airwaves in an all-out attack on Winter Frost as "the traitor-architect of a New Silence, Noctilucent Charm reincarnate, murderer of the liberties that is every kirin's birthright! Shall we offer our souls to traditions that have stifled our nation and smothered our souls!? No! Arise, Kiria, Arise!"\n\nRadio transmissions of the Cradle of Kirinity falling city by city fast reached Vermilion and the Imperial Premier. Her first response was to hurry to her private quarters to answer Bright Burn back with her own speeches. Outside her room, millions of weary kirin had to kill each other once more. There was no exhaustion: there was fear, fear that the civil war had not truly ended, and the age of nirik warlords and eternal conflict was at hoof should these rowdy "harmonious" brats get their way.\n\nCaught in the crossfire was Rain Shine. Estimates of rising death tolls had already reached her ears, fudged or not. How fragile was kirinity, to be rent asunder twice during her reign? Speaking up was out of the question: a national crisis of faith would disintegrate the little solidarity the Realm had like a heap of loose sand. In a flicker, hope blossomed that maybe... just maybe, the NSA and a new Kiria would reach her.\n\nThe Matriarch decided to keep quiet."
kirin_loyalists.56.a:0 "Protect the Realm and repel disharmony! For Concord and the Matriarch!"
kirin_loyalists.56.b:0 "Only in a new Kiria shall every kirin be set free!"
KIR_ists_event_56_tt:0 "The £NSA_flag  §RNew Standard Army§!, led by the §YMovement for a Democratic Kiria§!, §Rrevolts against the Vermilion Realm!§!\n\nUnlocks §YNew Foci§! to §Rdeal with the revolt§!.\nForms and Deploys §YFive §W(§!5§W)§!§! Battle-Standards of §YDevout Skirmishers§!.\n\n§LWith the Kirian Army in disarray, all that stood between the mutinous New Standard Army and Vermilion were a rag-tag formation of pious commonkirin. These were the Devout Skirmishers, formed from local Way of Fire devout, led by mystics-martial of the Serene Tendency and sanctified by the Radiant Hierocracy. To these peasant soldiers, revolutionary marshal Bright Burn's troops were but the latest in a long line of warlords set on overthrowing the Matriarchate and destroying the Realm.§!\n— Echoes of Silence: the Rise and Fall of the Autumnal Premiership"

kirin_loyalists.57.t:0 "Pruning the Roots of Harmony"
kirin_loyalists.57.d:0 "When Bright Burn's rebellion was unleashed upon Kiria, many believed that all patience for kirin associated with harmonism would vanish as smoke in strong winds. With this came a fear that Winter's wrath would inevitably descend upon what was left of the Realm and Harmony Party. It came as no surprise then when orders were issued to "deal" with Bitter Root. As swift as the storms of cold, Winter's soldiers marched into their headquarters. Chaos ensued: a flurry of papers here and a storm of magic there, the tearing down doors and banners of the party, with kirin fleeing where they could until they were caught and beaten. Those who fought back fell to the spears and swords of the soldiers for resisting arrest. Every room the soldiers entered resulted with protests as they trashed each one and forced "traitor" kirin out of the building.\n\nBitter Root resisted as much as he could when they finally got to him. The party leader refused to leave the headquarters, despite the urging of his fellow party members. Realizing Bitter Root wouldn't leave, they blocked the doors of his office with their bodies. It was to no avail as the soldiers kicked or forcibly shoved them away. Then, at last, they broke down the doors to his office. Bitter panicked and attempted to jump out of a hastily opened window, but was seized upon and dragged out before he could manage the act. He, along with some of his staff, were shoved into a caged wagon. Crammed together like cuts of meat in a barrel, those unfortunates would only be let out once they arrived at Vermilion's jails.\n\nWinter would not give Bitter Root the decency of a trial nor even allow him to be jailed with the others. Instead, he was thrown into solitary confinement and locked away. There, he would spend his days alone, doomed to be forgotten by all kirin."
kirin_loyalists.57.a:0 "The RaHP is no more."
KIR_ists_event_57_tt:0 "§YBitter Root§! is neutralized."

kirin_loyalists.59.t:0 "SUBJECT: Magistrate [KIR.GetKillHCHname] Blown Up!"
kirin_loyalists.59.d:0 "TO: Imperial Premier of the Realm of Kiria, Winter Frost\n\n[Winter, take the following to heart in the briefing tomorrow. Further details will be verified before then.]\n\n[KIR.GetKillHCHname], leader of their associated Banner, has been killed unceremoniously at the entrance of the Banner's base of operations by hostile elements. Said base of operations has also been firebombed; recovery of personnel and assets has led to mixed results.\n\n[KIR.GetKillHCHname]'s death is deemed highly improbable given the intentional distance set between the Banner's main operations and active war theatres: the Banner's main purpose, which is to police the Radiant Hierocracy and its various centres and significant offices from external threats, necessitated operations away from conventional battle.\n\nMany of the hostile elements have been identified and killed. The few that are unaccounted for are of ambiguous fate thanks to the advanced state of charring some of the corpses in the bombing have suffered.\n\nThe Banner's base has been moved to an undisclosed location and its leader must now meet the prerequisite of not having been a Magistrate beforehoof."
kirin_loyalists.59.a:0 "~ Burn Pit, Minister of the Bureau for the Sanctity of the Realm"
kirin_loyalists.59.b:0 "~ Burn Pit, Minister of the Bureau for the Sanctity of the Realm"

kirin_NSA.59.t:0 "Those Who Thirst for Freedom" #This is for Kye/Mokoma. If you're seeing this, Kye, just letting you know or remember: Cipher and his flare gun! Long live Colton and his crew!
kirin_NSA.59.d:0 ""No, I won't! Not when I know you're there!" heard Cayenne Pique through the transceiver.\n\nHis stare had been fixed on his kill, [KIR.GetKillHCHname], head of a Banner that directly served the Hierocracy. The plan was to kill her before a plane made from scraps and stolen plans firebombed the Banner's nerve centre — to be done in secret, to be then revealed to every kirin as a powerful blow against Winter Frost. The rattle of gun shots from his Massicot comrades signalled a back-up plan: stall for time then leave before the heavenly inferno fell.\n\n"Fly to position and drop, Capsaicin, and land far from here," Cayenne ordered. He crunched the device under his hooves. Any plea Capsaicin Spray, the fire plane's pilot, could've delivered... wouldn't be. Cayenne feared any chance for second thoughts.\n\nSmoke had fogged the ground floor; the flash of bullets lit the way forward. Every sordid face that worked here had done so without backing out: by brush or baton, they erased the existence of entire villages and organisations, where rumours yielded the truths of torture. Up to now, they refused to yield: the dozen bodies of Cayenne's squad lay sprawled in the foyer. A stillborn invasion.\n\nEverything grabbed him—pinned to the metal floor. Teeth grit; they bled. Calm eyes and a muzzle and a blade greeted him over the whine of rotors, of engines, of death from above.\n\nCayenne's own eyes widened. "To kill" was hastily replaced by "don't be killed". All he needed was the gift of flight to escape.\n\nThe telltale whoosh of a rocket launcher sank his heart long before the plane's descending, exploding, burning wreckage sank him dozens of metres under the ruins."
kirin_NSA.59.a:0 "They may die, but their souls live on in resistance."

kirin_loyalists.60.t:0 "Rebirth"
kirin_loyalists.60.d:0 ""It'll be our own little thing," Firethorn said to Bright Burn. They had disembarked the evening down-river boat to take an informal tour of Hyacinth, the real RaHP's new base of operations. The smells of exotic fruits blended with the stench of sun-dried fish and of sweaty seakirin offloading ships across the piers. Lanterns had turned the city into an explosion of light that the grand sea reflected like floating pearls.\n\nThe papers to set the Open Coastal City up — with its own legislative assembly and constitution along with plenty of benefits for NSA and RaHP "immigrants" — had been signed fast. Suspiciously fast for Bright Burn: the "open" city was not a concession from the Tendency but containment. "Our little thing. For now."\n\nShe chuffed. Hid her agitation when passing NSA soldiers waved her and Bright by. "They've given us this. That's a start." Another war was not needed... hopefully not yet. "I still have faith in them, for compassionate reform."\n\n"So your answer's just 'sit here and wait'?"\n\nEither he was dense or he had run out of patience. "A free Hyacinth is important. The world will look to us as a haven of Kirian democracy, and they'll go here to skirt around Winter Frost's backwards rule. She'll then have no choice but to adopt some of our policies. Then... more kirin will be heard all over the Realm, and we can build on that."\n\nBright kept a smile for another squad of NSA soldiers passing by. His tone remained jaded. "We'll see. If things fall apart and I see no reason for Winter to listen anymore, you'll join me with your rifle or you'll join me in death.""
kirin_loyalists.60.a:0 "Bright trotted right to the armykirin. Firethorn went left to meet with officials."
KIR_ists_event_60_tt:0 "The £HOC_flag  §YOpen Coastal City of Hyacinth§! will be established in §Y[833.GetName]§!.\nReleases §YOCC Hyacinth§! as a Puppet."

kirin_loyalists.z1.t:0 "I'm a Flower..."
kirin_loyalists.z1.d:0 "The fragrant flowers of the Matriarch Superior's Vermilion compound blossomed to the soundtrack of tweets and chimes, interrupted by the Hierocrats' discussion staining tea time at an open-air lunch under a pleasant noon, where Rain Shine caught sight of a stuffed barrel of letters being rolled into a shed, never to be seen again.\n\nSaid discussion had been on the topic of subject of farming implements. Agreement on what to do with them on the national level was unanimous. The specifics, however, birthed an hour-long verbal sparring; back-hoofed comments, pregnant with accimplications, allied with passive-aggressive suggestions, as if the Matriarch Herself wasn't there to bear witness to such duplicitous, maybe anti-harmonious, tendencies.\n\nThe bell rang, signalling lunch time, lunch break. A train of servants marched in perfect time with steaming hot spring rolls and tiny mountains of sweets and candies; more tea was also served. As was tradition, Rain Shine had her servings first, upon which the Hierocrats halted their subtle bickering, blessing Concord's Avatar with informal songs of praise.\n\nRain Shine kept quiet."
kirin_loyalists.z1.a:0 "...quickly fading."

kirin_loyalists.z2.t:0 "I'm a Flower..."
kirin_loyalists.z2.d:0 "Outside the Matriarch Superior's compound, a messenger scurried to the court where thousands of farmers teemed. Horns poked over straw hats dancing around like dead leaves drifting on a stagnant pond.\n\n"Today," he proclaimed, reading from a scroll, "as with all other days, the Matriarch Superior Herself has heard your cries! Chief among them is your cry against the foreign devils' mechanisms, of their spiked gears and their gas-guzzling wastes! In shackling ourselves to their inventions, we distrust the divine fire that is in us, that is more than sufficient to make fertile our fields, that spurs us into a grand Kirian voluntarism! 'How can we keep up with the rest of the world?' you may ask. The answer is by ourselves, by our participation into each other's lives. Though our most esteemed alchemists work without ceasing to enchant our soil and seeds as I speak, you are more than capable of providing them invaluable assistance by..."\n\nSo the enthusiastic messenger droned on, possessing no care for how the rest of the crowd reacted or would spin the news to their homes and towns. Even at its worst, he would be safe: the Brocades watched with bladed rifles and disarming smiles, not forgetting to remind those in attendance to acquire a copy of the final volume of Kiria's Definitive Annals, written by Rain Shine Herself who lay only a few walls away. To be within dozens of meters in her personal presence was an agonising holy ecstasy after the weeks-long tension of dirt-pathed pilgrimage. Each word from her representative's mouth was counted, weighed against the sluggish travels of the sun.\n\nGongs and flutes then whisked the messenger away. The Brocades commanded all to leave in an orderly fashion. Rain Shine would not be seen. It was not necessary: the spoken relay of her wisdom was itself a precious panacea."
kirin_loyalists.z2.a:0 "...here today, gone tomorrow."

kirin_loyalists.z3.t:0 "I'm a Flower..."
kirin_loyalists.z3.d:0 "Hidden Cedar had returned to her little farming village. After a day rice farming with the family, the foals would be put to bed, stomachs full of noodles, but not without a bedtime reading from Vermilion's latest sanctioned literature. "'To emulate Concord is Her will,'" she read from the introduction. "'It is to be in her loving, all-knowing embrace. As Concord's children—'"\n\n"Leaf Brush said we aren't getting the big tractors?" asked Hemlock North, the little brother of the two tucked in bed. "If we get some, we don't have to work really, really much!"\n\n"And ponies have the big machines!" cried out Star Anise, the not-so-bigger sister. "And the ponies do lots more stuff than farming!"\n\n"Guard your hearts, little ones," cooed a concerned Cedar. "We must not be so quick to take the low and easy road where laziness and indolence lurks. We have to be obedient sons and daughters of Concord." Their fearful glares against the scroll, though, had her reconsider, had her lower her tone: "Alright, sleep early. We've got more to take care of tomorrow."\n\nSleep would take them quick. Not her. Just before she'd left for Vermilion, they argued over the rumours. Hiding the war's existence and all its arguing proved impossible, so despite the Matriarch's efforts, the foals still remembered, if only enough to hear about what and who festered beyond Kiria. They'd ask "Why?" until they'd grow up, grow discontented, then leave untested. They'd be brittle jars to be broken by strangers' diabolical designs. The confounded world floundered in the shadows of the uninitiated, experimenting with the foundation of the world without Concord's express permission. Kiria was too holy for that.\n\nThe lull of the wind, of millennia-old rice fields and Concord's ancient nature, couldn't bless Cedar with sleep."
kirin_loyalists.z3.a:0 "...tossed into the ocean."

KIR_HOC_fealty:0 "Fealty to the Matriarchate"
KIR_HOC_fealty_desc:0 "Hyacinth is fully aware of its status as a Kirian special economic zone and not much else.\n\nOn one hoof, it is only right, to an extent. We still hold fast to the Way of Fire, if only in the core tenets, and the Matriarch Superior shall be forever in our hearts.\n\nOn the other hoof, allowing the free trade of good and ideas in this port city is a tacit admission from Vermilion that pre-Silence society can stand to learn from Autumn Blaze's teachings. But of course, Winter Frost and her ilk are in it only to take an unsavoury cut of democracy's benefits... without embracing democracy themselves."
KIR_HOC_influence:0 "Beacon of Democracy"
KIR_HOC_influence_desc:0 "Unshackled from Vermilion's bonds, the democratic pro-Autumn remnants of the RaHP have consolidated their numbers here, where the harmonist-republican method is free to be tried out in a myriad of forms. If one democracy fails, another is soon propped up, better than the last. Theorists, writers, and politicians from all sides of the political aisle jostle their way in here to breathe the air of fresh liberty... and to make it their own."
KIR_HOC_influence_bad:0 "OCC Hyacinth"
KIR_HOC_influence_bad_desc:0 "Hyacinth is an imperfect cage for democracy. We are aware that its corrosive rhetoric is not bound to a singular location. The open city beckons devilish foreigners to unknowingly invest in our downfall, which will tempt the faithful, with the promise of worldly riches, to abandon a heavenly mindset."

kirin_loyalists.61.t:0 "Black Hole"
kirin_loyalists.61.d:0 "Lieutenant Darkened Roast just had to say "imported vegetables" when asked. A meagre first task for the newly promoted Hyacinth officer standing before a grand wall of searchlights, barbed wire, gun emplacements, sniper nests, and highly trained Realm Bannerkirin who had their weapons aimed at him and the truck he'd been driving, stocked with vegetables for cargo and soldiers for security. So far, the questions he'd gotten from the border guards were simply enough to warrant memorised answers: his name, his rank, purpose of trip—\n\nPain spiked his head's back—down to the ground, tasted asphalt. "What's this?" he scarcely heard. A pallet slid before him: vegetables rolled to uncover pamphlets.\n\nAgony pulsed in his skull, addled with... just breaking points. The pamphlets were written by... the names escaped him; it was all anonymous under some "Hyacinth society". The gist of it was criticism against the Realm, against the Imperial Premier and her oppressive Hierocracy. Their faces stood right before him: violent to the core for the sake of the old. "And what will you do? Cause a diplomatic incident by arresting me? Detain a foreigner for no good reason and prove your point, huh!?"\n\n"Your democracy is in Hyacinth and shall spread no further!" the Bannerkirin stated as fact.\n\nRoast sized up the guard. Dared him with a turn of his hoof. "What, are you afraid of processed pulp and some words?"\n\nOut flew punches and fire. A pallet and vegetables were his shield and cover. The rage of being trapped here in Hyacinth, waiting for the other to be convinced or to die... the black and red of the nirik, he rejected. Orders were given to salvage the remaining pamphlets and to run, escape—"
kirin_loyalists.61.a:0 "The truck exploded. Everything burned in the retreat."

