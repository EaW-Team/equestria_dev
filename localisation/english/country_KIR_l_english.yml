KIS_griffonian_debts_desc:0 "Skyfall's and Flowena's loaded merchants have lent us a serviceable amount which will be of especial assistance during times of strife. They will expect interest; we shall certainly uphold our end of the deal."
KIS_griffonian_debts_modifier_tt:0 "Weekly Treasury Debt Gain: (§R+3.00K§!) £GFX_sycee_text  §YGold Coins§!"
KIS_changeling_debts1:0 "Changeling Debts"
KIS_changeling_debts1_desc:0 "Our bargain with the changelings is holding up so far, and we can have the surprising generosity of Finicus to thank for this, as he has spread out our dues over several months."
KIS_changeling_debts1_modifier_tt:0 "Weekly Treasury Debt Gain: (§R+5.00K§!) £GFX_sycee_text  §YGold Coins§!"
KIS_changeling_debts2:0 "Changeling Debts"
KIS_changeling_debts2_desc:0 "Paranoid heads claimed that we would not survive this roguish relationship with the bugs, but not only have we survived, we have thrived well enough to pay what is owed from us as soon as possible."
KIS_changeling_debts2_modifier_tt:0 "Weekly Treasury Debt Gain: (§R+15.00K§!) £GFX_sycee_text  §YGold Coins§!"
