KIS_zebrides_protectorate:0 "Commandery of the Zebrides"
KIS_zebrides_protectorate_desc:0 "The southlands and the Zebrides, the latter of which contain a significant kirin population, are home to many precious commodities such as rare herbs and spices. What could have been fruitful trade in the area, however, has either been wrecked by untamed pirates or been exploited by griffon colonisers. Backing an effort to revive the Commandery of the Zebrides will put a stop to this foreign pilfering, ensuring that our rightful routes, bursting with caches of much tael, can steer themselves back to us."
KIS_zebrides_protectorate_req_tt:0 "Every [YAN.GetFlag] §Y[YAN.GetAdjective]§! core state must be under full [Root.GetAdjective] control or that of a [Root.GetAdjective] §Ysubject§!."
