CFR_provoke_army_defections_desc:0 "Our agents are well-positioned to spread propaganda which will undermine the average soldier's faith in their government and make them question what they are fighting for. Ideally, a good chunk of them can be persuaded to switch to the winning side.[GetDecisionCostPAD_REQ_SHOW1]"
CFR_provoke_army_defections_tt:0 "A percentage (§Y~10%§!) of §Y[FROM.GetNameDef]'s forces§! (§Y~[?FROM.CFR_provoke_army_defections_DIVISIONS] Division(s)§!), led by §CChangeling Infiltrators§!, will §Gdefect§! to [ROOT.GetNameDef]![GetDecisionCostPAD_REQ_SHOW]"
