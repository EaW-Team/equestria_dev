KIR_thunderbolts_tt_focus:0 "Two Squadrons of Equestrian §YEarly Fighters§! and One Squadron of Equestrian §YEarly Bombers§! will be formed and deployed:\n  - 1st '§YThunderbolt§!' Squadron\n  - 2nd '§YThunderclap§!' Squadron\n  - 3rd '§YThunderhead§!' Squadron"
KIR_thunderbolts_tt:0 "The Kirian §YThunderbolts§!, led by Equestrian fighter ace §OSundown Skye§!, will take the fight to the skies!"
KIR_loyalists_event_10:0 "Three §YFire-Forged Banners§!, each with §Ytwo§! (§Y2§!) §YValiants§! support companies, will be formed and deployed:\n  - Fire-Forged Banner of the Thundering Tide\n  - Fire-Forged Banner of the Eastern Wind\n  - Fire-Forged Banner of the Crystalline Scimitar"
KIR_civil_war_focus_7a_tt:0 "Three §YVolunteer Guard Corps§! will be formed and deployed:\n  - Volunteer Guard No. 1 Corps '§YRealm and Harmony§!'\n  - Volunteer Guard No. 2 Corps '§YDefend the Constitution§!'\n  - Volunteer Guard No. 3 Corps '§YNoble Duty§!'"
KIR_territorial_militias_category:0 "The Territorial Volunteers"
KIR_territorial_militias_category_desc:0 "By the grace of the Matriarch Superior,\nand by the divine will of Concord most holy,\nI do swear by, hoof and fire,\nthat the desires of the kirin be executed,\nFor the preservation of that most ineffable flame,\nThrough hardship and sacrifice, with unyielding fortitude,\nSo I may prove myself to my homeland which I defend,\nWith the willingness to die for my people so dear.\n\n  -  The Oath of the Territorial Volunteers"
KIR_raise_territorial_guard:0 "Deploy the Territorials in [FROM.GetName]"
KIR_raise_territorial_guard_desc:0 "Desperate times call for desperate measures, and the mobilization of the Territorial Volunteers is no exception. What was in peacetime an auxillary police force may very well be our only salvation, allowing us to stem the tide and defend the Matriarch Superior."
