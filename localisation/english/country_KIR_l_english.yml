CFR_infiltration_school_down_tt:0 "Decreases the number of trainee §CInfiltrators§! in the incoming cohort by §Y-25§!.\n\nDecreases the £command_power §YCommand Power§! and £pol_power §YPolitical Power§! cost of £decision_icon_small training §YThe [?ROOT.infiltrators_cohort_number_var|0Y]. Unterstudy- Kompanie§! by §G-25§!.\n"
