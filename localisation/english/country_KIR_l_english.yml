KIR_bop_mil_decision:0 "State-Funded Military Industry"
KIR_bop_doc_decision:0 "State-Funded Coastal Industry"
KIR_bop_infra_decision:0 "State-Funded Infrastructure"
KIR_bop_guided_industrialisation_decision:0 "Implement Guided Industrialisation"
KIR_bop_guided_industrialisation_decision_desc:0 "The Grand Gallop Onward uncovered the Rising Fire's over-reliance on the temporalty, the NAKP's idolisation of the foreign, and the RaHP's folly of synthesising these two extremes. Yet, the heart of modernisation must not be abandoned but instead be rooted in the tenets of Concord, to be signposted by mystics examining and debating the implications of each novel conception before its approval and dissemination."
KIR_bop_kirin_science_decision:0 "Establish the Hierocratic Academy of Metaphysics"
KIR_bop_kirin_science_decision_desc:0 "It is not correct to say that the modern sciences clash with the Way of Fire; rather, modernity's direction is misguided, for Concord lives, too, in places only today's methods and devices can reach. A dedicated research institute shall thus be established, centred not on external inventions but on reinventing and improving the mortal vessels Concord has given us."
kirin_science:0 "Kirin Science"
KIR_bop_lock_down_state_decision:0 "Lock Down [FROM.GetName]"
KIR_bop_lock_down_state_decision_desc:0 "Beyond the Realm lies craven strains of hyper-epicurean thought and living, spirits bobbing to and fro on the whims of base desires and gilded deceptions. If Kiria is to remain unfaltering in its walk on The Way of Fire, then the barbarian influences of our new lands must be isolated, confronted, then expelled."
KIR_bop_security_strength_decision:0 "Security Through Strength"
KIR_bop_security_strength_decision_desc:0 "The Radiant Hierocracy's Brocade Commissaries will engage in a period of high-visibility policing, making their presence seen, heard and felt in every city, town and village of Kiria. By coming out in force, the Commissaries will ensure that the enemies of the Realm, the Matriarchate and the Way of Fire are cowed into submission, and the commonkirin reminded of their duties and obligations as loyal and obedient subjects of Concord."
KIR_bop_rehabilitate_rhapsody:0 "Restore the Procurate of Rhapsody"
KIR_bop_rehabilitate_rhapsody_desc:0 "The Divine and Blessed Procurate of Rhapsody was one of the Realm's most authoritative religious institutions, having governed the Providence Demesne and the city of Rhapsody since its founding. During the northern secession, the Procurate underwent a schism between those who remained loyal to the Matriarch Superior in Vermilion and those who threw in their lot with Fickle Current's traitors. The tumult of the northern rebellion left the Procurate shattered, a shadow of its former power and prestige. Restoring the Procurate would be a great boon to the rule of the Radiant Hierocracy, especially in the restive Greater Providence region. This would entail bestowing the rank of Mystic Burearch to Heavenly Fire, the centenarian Chief Magistrate of the Procurate."
KIR_bop_providence_viceroy:0 "Restore the Viceroyalty of Greater Providence"
KIR_bop_western_exarch:0 "Restore the Exarchate of the Western Territories"
KIR_cleanse_high_command:0 "Abstersion of the Vermilion Army"
KIR_cleanse_high_command_desc:0 "Just as the forge's fires wash out all impurities, so must we set ablaze our army in a flood of interrogations and investigations, to ascertain who among us has harboured reservations regarding the Way and thus are prone to giving into the demands of radical harmonists or worse."
KIR_bop_sword_hunt:0 "Sword Hunt in [FROM.GetName]"
KIR_bop_sword_hunt_desc:0 "The tumult of recent events has left the Realm awash with weapons. With order and harmony now restored, the ready availability of weapons has become a threat rather than a boon to the security of the Realm. The Brocade Commissaries will confiscate weapons from the citizenry of [FROM.GetName] to reduce violence and ensure stability in the region."
KIR_bop_sword_hunt_tt:0 "Between §Y500§! to §Y1,500§! units of §YHiltless Blades§!, §YVermilion Arquebuses§!, §YSpark§! and §YFlare§! rifles will be confiscated and added to the national stockpile.\n"
KIR_WF_cordon_sanitaire:0 "Construct the Cordon Sanitaire"
KIR_WF_cordon_sanitaire_desc:0 "The raucous concepts of unrestrained democracy and other foreign ideals must be contained, and it starts with an air-tight border around Hyacinth. Armed to the teeth and pockmarked by steel-concrete checkpoints, the Cordon Sanitaire will insulate the RaHP's remnants away from the rest of Kiria."
KIR_hierocracy_dismiss_upon_promotion:0 "Dismiss Candidate Upon Promotion"
KIR_hierocracy_dismiss_upon_promotion_tt:0 "§CRadiant Hierocracy§! candidates §Ywill be dismissed§! from their position upon §Gpromotion§!."
KIR_hierocracy_do_not_dismiss_upon_promotion:0 "Don't Dismiss Candidate Upon Promotion"
KIR_hierocracy_do_not_dismiss_upon_promotion_tt:0 "§CRadiant Hierocracy§! candidates §Ywill not be dismissed§! from their position upon §Gpromotion§!."
KIR_new_era:0 "Harmony Through Order"
KIR_new_era_desc:0 "Fire is the great purifier, cleaning away all impurities: on a national level, the recent armed strife between kirin has exemplified this, with those faithful to the Matriarch Superior and The Way of Fire winding up victorious. It is now up to the priests and mystics—the only kirin who've been on the Matriarch's side from the outset of the Realm—to take charge of a new era of order and harmony, moderated by faithful debate and tradition."

KIR_TRAD_0:0 "Harmony Through Order"
KIR_TRAD_0_desc:0 "Trust in Concord, the Matriarch Superior, and the Way of Fire has been restored throughout the Realm, and though we are singed, we are not ashes, for we have passed divine tribulations. Now, we must look inwards, burning away our impurities..."
KIR_TRAD_0_tt:0 "Replaces §YThe Embattled Dynasty§! and §YThe Resolute Flame§! Dynamic Modifiers with §YHarmony Through Order§!.\nEffective change:\n    Removes §YDaily Ideology Support§! modifiers.\n    Removes §YWeekly Ponypower§! modifier."
KIR_TRAD_0_A:0 "The Hivernal Premiership"
KIR_TRAD_0_A_desc:0 "Premier Autumn exceeded her place, advancing into the unknown without reflection upon what Concord would desire in a modern society. In her place, a new premier shall arise, knowing her high yet lowly position before the face of Concord, a temperate premier who is in harmony with the past and the future."
KIR_TRAD_0_B:0 "The Twelve Magistracies" ##Radiant Hierocracy
KIR_TRAD_0_B_desc:0 "Long before the Silence, the offices of the Twelve Magistracies succumbed to corruption, disuse, or obscurity; the Silence obviously precluded such a hierarchy to exist. With this in mind, any serious revival of the Concord-faithful in public service should start with re-introducing these auspicious twelve."
KIR_TRAD_0_B_tt:0 "\nEnables the §CRadiant Hierocracy§! £decision_icon_small Decision Mechanic.\n\nAppoint §YPriestesses§! and §YMystics§! to each of the §OTwelve Magistracies§! of the Hierocracy so that they may §Ygovern the Realm§! in the name of §CConcord§!, the §CMatriarch Superior§! and the §CWay of Fire§!."
KIR_TRAD_0_C:0 "Discipline for Criminals"
KIR_TRAD_0_C_desc:0 ""Hoof to us your misers, your heretics, your traitors destined to be snuffed out! Repentance and fire shall blossom in our hearts, where there once festered freeze and filth!"\n~ excerpted from a Penance Corps marching song"
KIR_TRAD_0_C_tt:0 "Four §YPenance Corps§! with 12 §HPenal Battalions§! and §YArtificer§! and §YArtillery§! support companies will be formed and deployed:\n  - No. 40 Penance Corps '§YPiety§!'\n  - No. 43 Penance Corps '§YIntegrity§!'\n  - No. 44 Penance Corps '§YAtonement§!'\n  - No. 45 Penance Corps '§YRedemption§!'"
KIR_TRAD_1:0 "The Retreat through the Institutions" ##unlock decisions to increase or decrease BoP
KIR_TRAD_1_desc:0 "For all her faults, Autumn Blaze has left behind an expeditious system of governance like no other, having served us well in sustaining Kiria when war threatened to tear it apart. Yet it is a double-edged blade, staffed mostly by the RaHP-leaning temporalty. We should watch these institutions closely."
KIR_TRAD_1_A:0 "Review Autumn's Legacy"
KIR_TRAD_1_A_desc:0 "Polarising is Autumn's tenure as Premier, for better or for worse, necessitating [KIR.Capital.GetName] to evaluate the consequences of her reforms. For the sake of neutrality, both the Serene Tendency and the RaHP will be in attendance for the official review."
KIR_TRAD_1_B:0 "Stand Down the Radicals"
KIR_TRAD_1_B_desc:0 "Harmonist agitators burned in their contempt for the Way of Fire, if not in words, then in their brazen push for the uninitiated in Concord, the laity, to wield weighty obligations in Her lands. It will be best to redirect those resilient fires in more productive directions, albeit against their will."
KIR_TRAD_1_C:0 "Meritocracy Above, Democracy Below"
KIR_TRAD_1_C_desc:0 "In elections, a discreet mind is divorced from a passionate heart, leaving us at the whims of either a Concord-less egoist or a zealous ignoramus. Democracy will be restricted to local village councils to contain the aftermath of error, leaving important matters of state to those who've proven their mental and spiritual capacities beforehoof."
KIR_TRAD_1_D:0 "Return To Tradition, Concord In Unity"
KIR_TRAD_1_D_desc:0 "It was the RaHP which signed the Hyacinth Accord, and so it must be the RaHP which repudiates it today as Kiria embarks on a new path of development independent of foreign meddling. The Realm's governance shall no longer be dictated by foreign dogma, but our own traditional culture and values which respects the Way of Fire, venerates the Matriarch Superior and worships Concord."
KIR_TRAD_2:0 "Benevolent Maternalism"
KIR_TRAD_2_desc:0 "Hear this! This is the beginning of knowledge and morality true: Just as we do not dishonour our mothers who welcomed us into this life, so shall we not disobey the will of Concord, the Mother of all Mothers—and Her avatar, our Guidance and the Light of Krinity's Home."
KIR_a_firm_hoof:0 "A Firm Hoof"
KIR_TRAD_2_A:0 "Ensure Correct Values"
KIR_TRAD_2_A_desc:0 "Enshrining individuality by casting down one's parents and our very own Matriarch is a depraved thought. The wayward shall be set straight by mystic-teachers on extensive Kiria-wide tours, reaffirming unquestioning devotion to the Matriarch Superior among them by unassailable lines of reasoning."
lack_of_scientists_KIR:0 "Religious Morality"
lack_of_scientists_KIR_desc:0 "The cornerstone of ethics must be something or Someone that ascends us. To stake our way of life on unbending tenets is to secure for ourselves blessed years that overflow with yet more of Concord's blessings. In that vein, any deviation from those tenets must be approached with, at the very least, heavy suspicion.\n\nUnder that light, Kiria has witnessed the end-state of a system of rights and wrongs detached from Concord and the Matriarch Superior: infighting borne from numerous contradictions and "principles" that were no principles but malleable excuses in the name of vainglorious pragmatism and self-indulgence.\n\nThe Matriarch has said "No more" to such open-minded hedonism, vacant of any permanent purpose. The Way of Fire will be nurtured and cultivated among Her children on a massive scale, all so that none of their souls may be choked out by the cares and worries of this world."
KIR_TRAD_2_B:0 "Harmony Between Mare and Nature" #something about communal self-sufficiency, de-urbanisation, return to subsistence farming, don't exploit the environment
KIR_TRAD_2_B_desc:0 "Per the Third Tenet, a mare must be in peace and harmony with the world and Concord. Today, this means doing away with soulless machines, distant companies, and Concord-defiant pollution. Instead, she must bring her hooves and magic back to working the land with her family and neighbours, sustaining herself by the fruits of her own natural labour."
harmony_with_nature:0 "EcoHarmonious Society"
KIR_TRAD_2_C:0 "The Root of All Evil"
KIR_TRAD_2_C_desc:0 "The northern traitors tore the Realm apart by their greed and avarice. Trade will be strictly regulated, monopolies banned, taxation stringently enforced and the privileges of the merchant class curtailed, so that the exploitative pursuit of wealth by petty traders will not bring the Realm to ruin a second time."
KIR_TRAD_2_C_tt:0 "§RBlocks§! §YFree Trade§! and §YExport Focus§! Trade Laws."
KIR_TRAD_2_D:0 "Land of Pacific Harmony"
KIR_TRAD_2_D_desc:0 "For their harmonic values, we have nothing but thanks for Equestria, but we must adapt them to kirin dispositions. Only with the Way of Fire as the key, as taught by our mystics, shall we unlock harmony for every kirin."
KIR_TRAD_3:0 "Brocade Commissaries"
KIR_TRAD_3_desc:0 "A bannerkirin watches over the safety and faith of her village, but who watches over her and her own? The Brocade Commissaries are the answer, defending Kiria's defenders from foekirin within and without."
KIR_TRAD_3_tt:0 "Unlocks £decision_icon_small §YLock Down Region§! Decisions, which reduces §Rresistance§! and §Rresistance target§! in selected occupied states.\nUnlocks £decision_icon_small §YSword Hunt§! Decisions, which reduces §Rresistance§! and §Yconfiscates weaponry§! in selected states.\n\n"
KIR_TRAD_3_X:0 "End of the Traitor Clans"
KIR_TRAD_3_X_desc:0 "The northern secession from the Realm had the support of the powerful Bloom, Mallow and Snow clans. Lending their vast resources to the secessionists, these families accrued much political power within Fickle Current's traitor regime, leveraging it to amass even more wealth and influence in turn. But faith in Concord prevailed in the end, and now is the time for justice to be visited upon these turncoats."
KIR_TRAD_3_A:0 "Serve the Dynasty"
KIR_TRAD_3_A_desc:0 "The banners' way of life was left to rot under Autumn's premiership. Winter Frost promises them a grand return, a restoration to repay them for a century of humiliation: a truly modern army that the Matriarch can take pride in, like seeing her foals all grown up."
KIR_TRAD_3_B:0 "Scholar-Valiants"
KIR_TRAD_3_B_desc:0 "The rare Scholar-Valiant (five or fewer per generation) is the epitome, the non-divine personification, of the Matriarch's rule: pious in mind and muscle, master of many and every field of study, with the merits and the scars to prove it. A bright future always lies before such a one, so let the Hierocracy pave the way there."
KIR_TRAD_3_C:0 "The Chiliad Citadels"
KIR_TRAD_3_C_desc:0 "Kiria's untamed hills and forests of the westlands will only slow down advancing foes; they are already rendered null with the popularisation of aircraft. Our distant kirin do not need to cower, however, for monastery fortresses will be erected across the region, employed as beacons of the Way in the very act of defending it."
KIR_TRAD_3_C_tt:0 "Unlocks £decision_icon_small §YThe Chiliad Citadels of Kiria§! Decisions, which allows us to §Yconstruct fortifications on our borders§!."
KIR_WF_grand_bastion_decision:0 "Construct Citadels in [FROM.GetName]"
KIR_WF_grand_bastion_decision_tt:0 "Every §YBorder§! province:\n  "
KIR_WF_grand_bastion_decision_desc:0 "Scant was a dedicated presence of the Way of Fire as the Silence faced its final years, and this was not more evident than in a lack of a proper Matriarch-serving defence force.\n\nIt was a mistake to ignore the faith of the faithful in parts unknown, so we shall not commit it again: Chiliad Citadels will surround [FROM.GetName], half-strongholds and half-monasteries to supply spiritual succour to our steadfast soldiers stationed there. They shall protect the Matriarch's western offspring with a sword in one forehoof and shall guide them with Concord's written teachings in the other."
KIR_TRAD_3_D:0 "Subjugate the Barbarians"
KIR_TRAD_3_D_desc:0 "The wiles of the world beyond faced no obstacle in corrupting our own kirin; what, then, of how it has seeped into our neighbours, sending them into a frenzy of the future's temptations? Only our fire can cleanse them, to restore inner balance among our fellow kirin and to awaken the will of Concord among other creatures."
KIR_TRAD_3_D_tt:0 "Gains §YPuppet (Focus)§! war goal against this country."
KIR_TRAD_4:0 "An Early Retirement for the Premier Emeritus"
KIR_TRAD_4_desc:0 "With the errant fire of rampant democracy quenched, the RaHP are nothing but a formality, ideological scouts the Serene Tendency can rely on to help assess the modern world and nothing more, which leaves us with divesting the former premier of whatever power she has left."
KIR_TRAD_4_A:0 "Damnatio Memoriae"
KIR_TRAD_4_A_desc:0 ""...for, as discovered by consensus, the Weeks of Blood and Revolt were swiftly put down by the Matriarch Superior.""
KIR_TRAD_FRAGRANCE:0 "Euphony"
KIR_TRAD_CHRYSANTHEMUM:0 "Concord"
KIR_TRAD_4_B:0 "Cordon Sanitaire"
KIR_TRAD_4_B_desc:0 "As with any experiment, Hyacinth's democratic tests are to be walled off from Kiria proper. An array of steel, concrete, and guns shall keep the harmonists at bay should anyone get cocky about yet another blood-letting revolution."
KIR_TRAD_4_C:0 "The Absolute Unity of Hierocracy and State"
KIR_TRAD_4_C_desc:0 "As the Matriarch Superior is Concord's avatar yet submissive to Concord Herself, so shall we—her humble servants, the keepers of this theocracy—be the Matriarch's avatar yet submissive to her."
KIR_TRAD_4_C_tt:0 "\n§GCompresses§! the spectrum between §YThe Radiant Hierocracy§! and §YThe Vermilion State§! sides in the §YState-Hierocracy Balance of Power§!.\n\nUnited in faith and loyalty to §CConcord§!, the §CMatriarch Superior§! and the §CWay of Fire§!, the §YState§! and the §YHierocracy§! will §Gjoin hooves§! to ensure a §Gstable§!, §Gsecure§! and §Gprosperous§! future for Kiria!"
KIR_TRAD_4_X:0 "Open Coastal City Hyacinth"
KIR_TRAD_4_X_desc:0 "If you cannot put out a fire, contain it. This is the modus operandi behind an autonomous Hyacinth under RaHP control: they can be the testing grounds for harmonist democracy without plunging Kiria into chaos. We will mimic the little good they develop; the rest, we can politely reject."
KIR_TRAD_5:0 "Strengthen the Hierocratic Ranks"
KIR_TRAD_5_desc:0 "It is imperative upon Kiria for both meritocracy and flexibility to take hold of the state body, and the Hierocracy is no exception. Through this, the Imperial Premier's impartial eye will quickly lift up the heads of mystics and priestesses who deserve it, who the situation demands, who know propriety indeed."
KIR_TRAD_5_tt:0 "\nDecreases the £pol_power Political Power cost to §YPromote§! or §YDemote§! a §OMagistrate§! of the §CRadiant Hierocracy§! by §G-25§!."
KIR_TRAD_Z_1:0 "Divine Condemnation"
KIR_TRAD_Z_1_desc:0 ""...for theirs is a fire that consumes, a fire from which betrays an indulgence of their darker tendencies. Though harmony shall be ministered to all of Kiria, we must call out their falsities and deal with them straightforwardly." — Rain Shine, official Vermilion broadcast"
KIR_TRAD_Z_2:0 "Army Centesimations"
KIR_TRAD_Z_2_desc:0 "A singular diabolic spark is the mother of violence's conflagration... but this can always and permanently be prevented. Out of a hundred flames in the army, the one that wavers the most—the one that pays heed to the lies of Massicot and Hyacinth—shall be snuffed out in the name of harmony."
KIR_TRAD_Z_3:0 "A Party of Traitors"
KIR_TRAD_Z_3_desc:0 "The RaHP's hollow cries for co-operation prove their worthlessness, foisting upon us no true harmony but a mocking spectre of it that has culminated in an ever-repeating cycle of violence. The RaHP, therefore, will be banished from the halls of Vermilion, never again to step on sacred ground."
KIR_TRAD_Z_4:0 "New Blood for a New Era"
KIR_TRAD_Z_4_desc:0 "The Realm is ancient; soon, without action, its banners will obsolete themselves in the face of modernity. Fresh faces and bright minds shall be poured forth into the army, vitalising the body as new transfused blood does in flushing out the old."

