KIR_POST_3D:0 "The RemDev-PlanCom"
KIR_POST_3D_desc:0 "The Realm Development Planning Commission is a new investment bank, funded by the state, which will work to expand Kiria's industry in line with the government's economic priorities."
KIR_POST_4A:0 "A MultiDenominational Confessional State" ## Spread Rising Fire north
KIR_POST_4A_desc:0 "To overcome the schism in the Way of Fire between the Path of the Rising Fire and the Circle of Serene Tendency, the government will remove all restrictions on dissident sects such as the Rising Fire - are we not all still brothers and sisters under Concord, regardless of the details?"
KIR_POST_4A_tt:0 "The §YPath of the Rising Fire§! will §Gspread its influence§! to the §Cnorth§! and §Ceast§!, and the §YWay of Fire§! will §Ggain a hoofhold§! in the lands §Cwest§! of the Great Mellifluve."
KIR_POST_4B:0 "The Mystics Magisterial"
KIR_POST_4B_desc:0 "The Kirian bureaucracy is a mish-mash of religious and temporal organizations accumulated over centuries of successive Matriarchs. Premier Blaze intends to begin the long process of standardizing, streamlining, and secularizing the civil service with a common oath."
KIR_POST_4B_tt:0 "§YAvailable§! as §CPolitical Synarchy§! between Provincial Diet and Mayoralty:\nThe §CConfessional Concordat§!, between the §YRealm and Harmony Party§! (§YConstitution Caucus§!) and the §YCircle of Serene Tendency§!."
KIR_POST_4C:0 "A Dual-Track Judiciary" ## RHP stronghold
KIR_POST_4C_desc:0 "We must moderate our passion for modernity with due respect for Kiria's age-old traditions and institutions. There will be a phased introduction of secular law courts operating on a legal system mixing Equestrian common law with Griffonian civil code. Trials before priestesses and magistrates under Way of Fire scripture will be retained, and accorded equal and protected status."
#KIR_POST_4C_tt:0 "The province of §Y[1060.GetName]§! becomes a §GStronghold§! of the §CProcurate of Rhapsody§!.\n\nThe £pol_power  Political Power cost to select the §YRealm and Harmony Party§! (§YConcord Caucus§!) or the §YCircle of Serene Tendency§! as the §YProvincial Ruling Party§! in [1060.GetName] decreases by §G-66%§!, but the £pol_power  Political Power cost of selecting other Political Parties increases by §R+100%§!."
KIR_POST_4C_tt:0 "§Y[1060.GetName]§! becomes a §GStronghold§! of the §CProcurate of Rhapsody§!.\n§Y[1060.GetName]§! Provincial Diet:\n   §YRealm and Harmony Party§! (§YConcord Caucus§!) Cost: §G-66%§!\n   §YCircle of Serene Tendency§! Cost: §G-66%§!\n   Other Parties Cost: §R+100%§!"
KIR_POST_4D:0 "The Realm Lands Commission"
KIR_POST_4D_desc:0 "The rapid industrialisation of the Realm requires massive quantities of natural resources as well as land on which to construct new factories and industrial complexes, alongside all the attendant infrastructure to sustain the new economy. The Realm Lands Commission will be given statutory powers to find and acquire land for development and resource extraction."
KIR_POST_4E:0 "A Homegrown KirCorpn"
KIR_POST_4E_desc:0 "Kaolin National has rocketed to a dominant position in the Kirian economy, and uniquely among the Realm's largest corporations, it has no major foreign entanglements. That might make it a useful vehicle for the state's sensitive military-industrial development."
KIR_POST_4F:0 "The 'New Times' Express"
KIR_POST_4F_desc:0 "Railways are what bind the multitudinous threads of modern civilisation together. To commemorate the beginning of the [KIR_GREAT_LEAP_DECISION_GET_FOCUS_TITLE], the 'New Times' Express Rail Network will be constructed to bring the kirin of the Realm more close to each other than ever before."
KIR_POST_4F_tt:0 "Builds the '§CNew Times§!' Rail Network, a Level §Y2§! Railway connecting:\n   §YSumach§! through §YSycee§! and §YFragrance§! to §YRhapsody§!\n   §YRhapsody§! through §YJubilee§! to §YRadiance§!\n   §YRadiance§! to §YJasmine§!\n   §YRadiance§! through §YVermilion§! to §YMassicot§!\n   §YMassicot§! through §YSorghum§! and §YChrysanthemum§! to §YAureolin§!\n   §YMassicot§! through §YKaolin§! to §YHyacinth§!\n   §YSorghum§! to §YPetuntse§!\n   §YSorghum§! through §YPerianth§! to §YHyacinth§!\n   §YSorghum§! through §YVerdant§! to §YTeak§!\n   §YChrysanthemum§! through §YAmaranth§! and §YAntimony§! to §YCrabgrass§!\n   §YChrysanthemum§! to §YCinabrese§!\n"
KIR_POST_4F_no_tt:0 "Unlocks a £decision_icon_small Decision to build the '§CNew Times§!' Rail Network, a Level §Y2§! Railway connecting:\n   §YSumach§! through §YSycee§! and §YFragrance§! to §YRhapsody§!\n   §YRhapsody§! through §YJubilee§! to §YRadiance§!\n   §YRadiance§! to §YJasmine§!\n   §YRadiance§! through §YVermilion§! to §YMassicot§!\n   §YMassicot§! through §YSorghum§! and §YChrysanthemum§! to §YAureolin§!\n   §YMassicot§! through §YKaolin§! to §YHyacinth§!\n   §YSorghum§! to §YPetuntse§!\n   §YSorghum§! through §YPerianth§! to §YHyacinth§!\n   §YSorghum§! through §YVerdant§! to §YTeak§!\n   §YChrysanthemum§! through §YAmaranth§! and §YAntimony§! to §YCrabgrass§!\n   §YChrysanthemum§! to §YCinabrese§!\n"
KIR_build_new_times_rail_network_decision:0 "Build the 'New Times' Express Rail Network"
KIR_POST_5A:0 "Her Divinity's Legations"
KIR_POST_5A_desc:0 "Kiria's ascension to the world stage requires a network of embassies and consulates in friendly—and not-so-friendly—countries around the world. We must send forth representatives of our new Kiria to establish inter-national friendships and trading ties with fellow harmonic nations as we become a full member of the international community."
KIR_POST_5A_tt:0 "Unlocks §YIncandescent Legation§! £decision_icon_small Decisions, which allows us to establish §CKirian Legations§! in the capital cities of §Gfriendly countries§!."

