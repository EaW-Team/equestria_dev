kirin_council.51.t:0 "A Prisoner's Dues"
kirin_council.51.d:0 "Tempered Steel sat on the gravel beside the train rails with the rest of his banner... or what was left of it. In the final defense of Vermilion, his unit had been surrounded and captured by the NAKP; since then, he'd known nothing but chains around his legs and a painful notch in his horn that stopped him from summoning any magic. It was a simple but effective means of controlling prisoners; the notch would heal over time and his magic would return, but the memory of the pain of having a chisel driven into the root of his horn was as effective a means as any to make sure he didn't try to use it while under guard. So long as the guards fed him and didn't bring back the chisel, he was fine keeping his head down and waiting until he was finally free.\n\nA cadre of NAKP soldiers stood before the group of prisoners, rambling about some important service to the Realm they would all be partaking in shortly. "Under the leadership of the NAKP, Greater Providence has marched south and restored order to the Kirian Realm," the mare at their head announced. "We have delivered the Kirian people from the degenerated government of the Premier in Vermilion and the heretic communists of the Rising Fire. As such, indebted as the Realm is to the heroic sacrifices of the north in its expedition to rescue the Realm, the industry of the cities of Vermilion and Verdant, the seats of the traitorous regimes, shall be forfeited in penance for their crimes. These resources shall be relocated to the north to allow the NAKP to better conduct the reconstruction of the Realm after the civil war, and you all will join your former regimes in punishment for supporting them. You will take part in the relocation effort, disassembling the factories here in Vermilion, and bringing them to Fragrance. When your labors are completed, perhaps then you will be ready to rejoin the Realm as honest citizens."\n\nThe NAKP soldiers began to force the prisoners onto their hooves, and Steel reluctantly rose to his with a sigh. Hard labor wasn't anything he couldn't handle. He just doubted that the NAKP would be so willing to let him and his comrades go when their task was complete."
kirin_council.51.a:0 "Keep your head down and work, or the chisel comes back out."

kirin_council.52.t:0 "Military-Industrial Complexity"
kirin_council.52.d:0 "Cold Forge blinked at the set of blueprints before her and scratched her chin. They were factory floor plans, drawn up by some of the finest architects and artificers the NAKP had on hoof, but they were practically alien to her. She wasn't an artificer, an architect, or even a businessmare. She was a captain in the Order of the Iron Chrysanthemum, and before that, a humble blacksmith outside the city of Fragrance. But when the NAKP arrived in Fragrance years ago, she'd thrown her lot in with them, and now, somehow, she found herself staring hopelessly at blueprints while labor crews broke ground on a new factory next to the river before her.\n\n"Exciting, isn't it?" asked the stallion standing next to her, the collar on his suit cinched so tightly with his tie that Cold Forge could see his mane bunched up beneath it around his neck. She could only nod in agreement, feeling completely out of place wearing a business dress, her flanks feeling exposed by the skirt she'd traded her uniform for. She couldn't even remember his name, but he was here to help get her set up as the foremare of this newest factory. It was all part of the NAKP's latest initiative to provide the newly-minted Imperial Kirian Army with the means to be self-sustaining, able to produce its own equipment and munitions without being a draw on the state treasury. The factories would be administered by officers, and the workforce would be drawn from the rank and file, in essence turning each building into a regiment of its own. There would be no strikes, no slowdowns in production; the soldiers would follow the orders of their foremares and keep the factories effortlessly chugging along. At least, that was the idea. Cold Forge bet that her incompetence would get kirin up in arms in a week.\n\nBut hey, she was a captain, and she knew how to command the respect and loyalty of her troops. That's why they put her in charge of this factory, right?"
kirin_council.52.a:0 "This will be a tremendous step forward for the military-industrial complex!"

kirin_council.53.t:0 "Crime and Punishment"
kirin_council.53.d:0 "A truck rumbled along an open road heading to the north, its lights cutting through the dusk as it neared its destination. Soldiers armed with pistols sat in the cab, while in the bed in the back, three kirin sat hunched over, their forelegs chained together and then to the floor. Each squinted and tried their best to shield their faces from the wind, and the smell of chemicals drifted in from afar.\n\nOne of the prisoners in the back turned her head toward her unfortunate companions. "A grim fate awaits us, but at least we have this moment of peace together," she said, raising her voice to be heard over the roar of the truck's engine and the wind. "What did they get you two for?"\n\n"Bad business," the stallion in the truck answered. "I took a loan from the Sycee Trading House and fled with the money when the war started. Stupid idea on my part. I thought the NAKP would lose and I'd get to keep the money, but they didn't, and somekirin sold me out."\n\n"Greed was your folly, as it will be for those who enslave us," the second mare in the truck said. She looked up, squinting towards the sky and the first bright stars beginning to emerge. "I am a mystic of the Way of Fire, and I spent my time and energy working on the front lines as a nurse, to heal the injured and perform last rites for those who needed them." The priestess shook her head. "The northerners and the foreigners, they have no respect for Concord's emissaries, to accost one of Her humble servants in such a manner."\n\n"I was a quartermaster for the army," the first mare began. "I was at the front to coordinate supplies to the troops and I was captured as well. Where do you think they're taking us?"\n\n"North, to the Comely Cape," the businesskirin answered. "Sycee runs a prison factory there. So long as you meet your quotas, they take care of you. All things considered, it's probably the best we could have hoped for."\n\n"I heard stories of factories of misery beneath Fragrance," the quartermaster said. "They do all sorts of terrible things to you there. Medical experiments and other crimes. I think the Bloom family has a hoof in it, but..." She shook her head. "It's all hearsay. And I hope that's all it is."\n\n"Whatever is in store for us, faith in Concord will help us persevere," the priestess assured them. "She would not let her foals languish in such misery forever.""
kirin_council.53.a:0 "I sure hope you're right."

kirin_council.54.t:0 "Corporate Victories"
kirin_council.54.d:0 "The champagne let out a pop as the saber knocked off the top of the bottle, and a happy cheer filled the room along with the clapping of hooves. Fickle Current smiled as he watched the servants at 88 Chrysanthemum Plaza pour the bubbling delight into the glasses of everykirin present, and a pleasant chatter broke out around the table. He thought back to that night many months ago where he promised victory to the kirin in this room, and now, surrounded by the heads of the powerful corporations that had made it possible, they finally had a chance to celebrate at a lavish feast. After wartime rationing, it felt good to finally break open some bottles of fine Aquileian champagne, and he knew he wasn't the only one to think so. Even Silver Silks' happy tittering marked a stark contrast from the Sycee heiress' often haughty demeanor, and her mood was matched by the rest of the elite gathered around her.\n\nAs the servants brought out platter after platter of fine food, Cypress Snow stood up at Fickle's right and raised his glass in his magic. "It's been a long struggle for all of us, but it delights me to see that all our efforts were not in vain. The NAKP has triumphed over the rotten mockery of a dying Realm, and now it is up to us, the victors, to set it right. While the Matriarch Superior and the Vermilion Dynasty remain indisputable and, indeed, a stabilizing factor for the Realm as a whole, we have a chance to mold the future into one of our own making.\n\n"The Grand Gallop Onward failed for many reasons," Cypress continued, and the kirin gathered gave him their rapt attention. "The national bureaucracy was incompetent, for one. One needs to look no farther than the former premier's failed efforts to coordinate such an ambitious undertaking. But perhaps the simplest answer is that this land is full of backwards peasants and optimistic idealists who were never meant to hold the levers of power. That right belongs to the kirin who have the means and knowledge to wield them. To us. And may we create a better future than the one we inherited from the Realm."\n\nHe was met with applause, and with one last nod, Cypress sat down. Then, looking to his side at Fickle, Cypress gave his once-student a small bow of his head."
kirin_council.54.a:0 "Fickle stands up."

kirin_council.854.t:0 "Corporate Rewards"
kirin_council.854.d:0 ""I learned a lot from the kirin sitting next to me," Current began, looking out over the room full of the Realm's most powerful kirin and knowing that through his success and tutoring, he had been the one to harness and wield that power to achieve the NAKP's greatest victory. "And I believe he put it simply and eloquently, as he always does. The failures of the Realm stemmed from its corrupt, rotten, and homegrown systems. To put it another way, the failure of the Realm was a Kirian problem, but it is not a kirin problem. All of us have our roots in the Diaspora. We were born and raised in Equus and Griffonia, not in Kiria. We are all products of a modern era, one shaped by the pressures and incentives of the industrial revolution. We are not Kirian, but we are kirin, and it will take a modern breed of kirin to create a modern Kiria."\n\nCurrent raised his glass, and the rest of the kirin seated around the banquet table all did the same. "We have everything we need to remake the Realm. We have the knowledge, the acumen, and most importantly, the will to turn this Realm into something else. When I asked for your support long ago, I promised you would be rewarded. Now you will be. I won't ramble on about the terms and conditions, because I know you already have seen them. Today's decree shifts the responsibilities of governance and the levers of power away from the incompetents and into your hooves. The Matriarch's most loyal corporations, in an effort to prevent the resurgence of the recent upheaval that so plagued the land, shall rule the Realm and its provinces as her most loyal vassals. So enjoy tonight, fillies and gentlecolts, and many more nights to come. Tomorrow, we build a new Kiria!""
kirin_council.854.a:0 "To Kiria! To the party! And to us!"

kirin_council.55.t:0 "The Corporation of Kiria"
kirin_council.55.d:0 "For Dr. Ardent Bloom, corporate charters were like something akin to the miracle of life. One simple document, once drafted, scrutinized, rewritten, vetted, and submitted, could bring to life a titan of economic potential, birthing a new corporation from nothing but scattered ideas and empty pockets waiting to be filled. Whatever it would accomplish, whatever markets it would shake up, it all started in the drafting room where it was nothing more than an idea in the minds of ambitious creatures.\n\nUnfortunately, when politics barged its way into the drafting room, things tended to get messy. Before Ardent was the initial draft of the charter for the Corporation of Kiria, a monstrous entity in its own right that represented the interests of the Empire in a business setting akin to the vassal-corporations of the Vermilion Dynasty. While the technical details had been filled out, such as the number of shares that would comprise the corporation, and how those would be distributed, the broad strokes of the charter had remained annoyingly blank, and that was all due to the ever-meddlesome politics.\n\nThe original purpose of the Corporation was a simple one: it would serve as the governing body of the territories and protectorates outside of the Empire, providing Vermilion with a direct interface with its far-flung possessions beyond the borders of the Realm. But now there was a fight over whether it should have rights in the Realm proper. On one side was the NAKP, who argued that it would be an effective tool to allow the government to resolve disputes at home by giving it a seat at the bargaining side of business. On the other were the VasCorps, leery of the NAKP gaining too much influence and pushing into their spheres of influence like a market competitor, not a governing body. It was an ugly fight, and growing uglier by the day, and both sides had begun to tug on Ardent's ear to sway the matter one way or the other.\n\nArdent sighed and rubbed his temples. Much like the miracle of life, the miracle of business was often just as messy."
kirin_council.55.a:0 "The Corporation shall be the government's will."
kirin_council.55.b:0 "The Corporation shall be the government's custodian."

kirin_council.56.t:0 "Voting for the Vote"
kirin_council.56.d:0 "Silver Silks yawned and idly twirled her cigarette holder in her magic, watching the smoke trail from the end as some NAKP peon named Simple Survey or something like that prattled off on something about voting rights. Silver genuinely wished she was anywhere but here; the stallion speaking had a terribly grating voice, and this meeting was the type of thing she would usually delegate somekirin else to attend in her place. But when the NAKP had summoned representatives from all the corporations to attend to discuss the matter, Silver's advisor had suggested that she attend the meeting in person in case it was important. But all Simple Survey had done was make some kind of half-baked lesson in the values of democracy and suffrage in the Empire, and Silver was bored. She'd need to find a new advisor after she got home and fired the old one for suggesting she attend this boring meeting.\n\n"And now, to the meat of the matter," Survey said, and Silver sighed in relief and pointed her ears up to at least take in the crux of the matter that she'd wasted her day on. "The NAKP values democracy, of course. When done correctly, and under the guidance of a benevolent state apparatus, the private sector, and the mature leadership of the national Party, democracy facilitates and enshrines the principles conductive to commercial-esque competition in a free marketplace of ideas, engendering an incentive for political organizations to provide the best value service to stakeholder-electors. Thusly, the Party, in its wisdom, and to achieve this vision of a harmonic and stable democratic system of governance, will implement limited electoral reforms to allow stakeholders from all sections of society to determine Kiria's political direction.\n\n"How will we accomplish this?" Survey continued, and a slide projector clicked over to a set of bullet points. "The executive council has come up with two proposals, which we will vote on. The first is an electoral system wherein propertied individuals and entities will be able to cast votes proportional to the total value of their assets. This will encompass corporations, landowners, and those other propertied stakeholders in society. There is also an alternative: the so-called "suffragette lottery" model, wherein kirin purchase "franchise shares". There is a lottery that determines which 30% of the shares will become actual votes. Don't be put off by the utter radicalness of this proposal, good friends; of course, corporations can purchase franchise shares en masse, but the marginal element of randomness is supposed to act as an equalizer."\n\n"Good, good, can we get on with it, though?" Silver asked, finally exhausted enough by the meeting to raise her voice and force a vote. The entire ordeal mattered little to her; as the wealthiest kirin in the Realm, she knew her voice was the loudest no matter how the NAKP pitched its sham democracy."
kirin_council.56.a:0 "Let everykirin's voice be weighted by the size of her assets."
kirin_council.56.b:0 "Let everykirin's voice be weighted by the number of tickets she holds."

kirin_council.57.t:0 "An Equation of Lives"
kirin_council.57.d:0 "Black Lotus made her way through the depopulated town square, an NAKP cadre hovering off to her side, and swept the village over with a disinterested look. Chenar looked like so many other villages she'd seen throughout the civil war; a vacuous ruin filled with crumbling and destroyed buildings and stripped of almost the entire adult population. Countless kirin had been forcibly sent off to war, and most never returned. All that remained behind were the elderly who tried to tend burnt and fallow fields, and those too young to fight.\n\n"It's a village full of foals," the NAKP stallion said behind Black Lotus. "Young and impressionable. Once the rural pacification program makes its way here, we'll make plenty of loyal peasants to support the regime in the future."\n\n"Must you state the obvious so openly and carelessly?" Black Lotus said with a roll of her indigo eyes. She paused in the middle of the street for a moment as a trio of foals chasing a ball scampered by, and then continued onwards. "Chenar is a hive of our enemies. Bandits prey on the town, and so too do the Rising Fire guerrillas. They openly attack our convoys, and they draw new recruits and supplies from the surrounding countryside. It's a situation that has to be dealt with before we could expect any sort of return for our investments."\n\n"If this is a guerrilla hub, then we need to smash it apart," the NAKP soldier said. "You've done plenty slash and burn missions, right, Officer Lotus? This should be old hat to you."\n\n"Killings and reprisals only work when there is somekirin left to kill or punish," Lotus said with a roll of her eyes. "There's barely anykirin left in Chenar as is. Just the young and the old. Sure, some killings would serve as a good warning to nearby towns not to side with our enemies, but perhaps a different approach would work best." Her eyes lingered on the foals for a moment, and the corners of her muzzle turned down in a thoughtful frown. "If we focus on a different approach and invest in the town, pouring money into reeducating these simpletons, then our investment might return to us many times over. And on top of that, the NAKP will see that I'm long overdue for a promotion for my services.""
kirin_council.57.a:0 "Fear is the only way they'll learn."
kirin_council.57.b:0 "A measured approach is conducive to long-term economic efficiency."

kirin_council.58.t:0 "The Rugged West"
kirin_council.58.d:0 "Fall Leaves had spent the previous hour stacking up notecards on her desk when her secretary stuck his head into her office. "That special agent from the west is back," he informed her. "Shall I send him in?"\n\n"Yes, sure, send him in," Leaves said, knocking aside her house of cards with a hoof and collecting them into one pile with her magic. Her secretary nodded and shut the door behind him as he left, and Leaves straightened her dress and leaned back in her chair with a sigh. She could only hope that her meeting with this 'special agent' would liven up her day a little. Fridays were slow as could be, and her mind was already wandering to meeting up with her marefriends after work and seeing if they could attract the gazes of any stallions at the teahouse. Hopefully that scale polish she'd gotten earlier in the week would pay off...\n\nHer dreams seemed to be surprisingly answered when a stallion in his mid-thirties stepped into her office. His mane was wild and unkempt and the coarse hairs lining his muzzle gave him a rugged look. He wore an Iron Chrysanthemum uniform that had obviously seen plenty of use out in the west, but he'd modified it with patches and charms of jade and bone. And when he shut the door behind him, his magic removed a worn-out hat from atop his head and he gave her a respectful nod. "Ma'am."\n\n"Oh, hello," Fall purred, sitting up straighter for a moment only to lean on her desk and smile wide. "Please come in, sit down. I'd like to hear all about this report of yours... and any of your adventures out in the wild, wild west, if you'd care to share." She'd always been fascinated with tales of the west, of the rugged protectors of Greater Providence bringing the rule of law to the lawless and looking ravishing while doing so...\n\n"I'm just here to share what we've learned, ma'am," the stallion said. He dropped a folder full of files on her desk with a glow of his horn. "It's more or less what the department was expecting. The western regional authorities require more funding and resources to finish up the consolidation of the west. That means more kirin and more money."\n\nThat soured the mood, and Fall stuck her tongue out in disgust. "The Bureau for ReConstruction and Integration is on a tight enough budget as is," she said. "We can't afford to waste any where it won't do us much good." She crossed her forelegs and thought for a minute, but ultimately decided to save those thoughts for Monday. It was almost time for her weekend to start, anyway, and she knew exactly how she wanted to start it. "Say, are the rest of your companions as adventurous as you are, soldier? Maybe together we can discuss this further, find a solution. Over tea tonight, perhaps?""
kirin_council.58.a:0 "The wild west will be tamed!"
kirin_council.58.b:0 "The west will be tamed in time. Me, on the other hoof..."

kirin_council.59.t:0 "Reinvesting Dividends"
kirin_council.59.d:0 "As Fickle Current watched kirin filter into the Morning Secretariat, he felt, for the first time, at ease to be inside its grand halls. During the Grand Gallop Onward, these walls were filled with bickering rabble, seditious communists, and superstitious mystics, all trying to pull the Realm into pieces with their poorly-conceived ideas. Now, however, a finer breed of kirin found their seats inside the building. Corporate-vassal executives, captains of industry, NAKP grandees, and kirin of wealth and fame took the places of idealistic reformers and unwashed peasants. For the prosperity of the Realm, there was no better upgrade.\n\nOnce everykirin had taken their seats, and after a short introduction by a party official, Current took to the stand and spread out his papers across the rostrum. "Over the past several weeks, the NAKP has undertaken a grand cataloging of the Realm's natural resources and industry. A Grand Survey, if you will. And I am pleased to report that it has been a great success. As Chairkirin and Imperial Premier, I speak on behalf of the Association in reaffirming the indisputable fact that the Vermilion Dynasty, headed by the Matriarch Superior, remains the sole owner in perpetuity of all land in the Empire. In her wisdom, the Matriarch has seen fit to bestow unto her loyal vassal corporations the use of the land in her realm, for the common prosperity of the nation and its people. It is only fair that the Dynasty demands the most minor of financial recompense for its generosity."\n\nAs Current expected, even the tiniest notion or hint of taxation stirred discontented murmurs among the gathered kirin, and he moved to nip their discontent in the bud. "Let me pose a question to you all: what do you do with dividends from your investments? Do you take the money and pocket it? Or do you reinvest those dividends into your assets, and reap greater rewards during the next harvest? I am not proposing taxation, the government leeching off of the hard work of the productive members of society. Rather, I am proposing a mutual reinvestment of our hard work into greater yields in the future. And to do this, I have two proposals that we, as shareholders in the government, will vote on today. The first is an obligation of the vassals to invest in the social development of their own lands through education and social programs for the populace. The second is through an agreement to earmark a certain percentage of each vassal's revenue for the development of industry and infrastructure. I think you all will agree that either proposal will be a great boon for the Realm in the long run.""
kirin_council.59.a:0 "Let us build a productive society."
kirin_council.59.b:0 "Let us plant the seeds of economic prosperity."

kirin_council.60.t:0 "Moving the Troops"
kirin_council.60.d:0 ""With all due respect, ma'am, trains are not the future of our doctrine. Heavy cargo planes and highways that cut across the Realm are a far more flexible option than static rail lines."\n\n"With all due respect, sir, you can kiss my scales." The lieutenant crossed her forelegs and leered back at the stallion sitting across from her. "Nothing moves tonnage as reliably or efficiently as trains. Plus, you can slap some armor and some heavy howitzers on one and you've got an unstoppable monster on rails. I'd like to see your fancy transport planes do that."\n\nDr. Ardent Bloom sighed and rubbed the scales on his nose as the bickering continued around him. It was supposed to be a fairly simple meeting to discuss the modernization of the army, but the meeting had been derailed by debate over the future of supply, logistics, and doctrine. Two camps had clearly developed in the debate, and it was only growing nastier. On one side, a more traditional faction had emerged around the importance of moving things by rail, championing the simplicity, efficiency, and heavy tonnage that rail supported. Those would be key factors in maintaining control over territories, whether they be under occupation or centrally governed by the Realm. On the other, more innovative minds pushed for new ideas like rapid transport and flexibility using heavy cargo planes and highways that allowed material to be quickly repositioned anywhere in the Realm, not just at rail hubs and supply depots. Whichever side won would shape the future of Kiria's doctrine of war.\n\nUnfortunately, the talks were only growing more combative, and the last thing Ardent wanted was to be in the middle of a room full of combat-trained kirin going nirik as tempers flared. Thankfully, he was the chief economist for the NAKP, and he would be the one bringing the decision forward through the party's budget committee. As such, he had the final say on the matter."
kirin_council.60.a:0 "Trains are a cost-effective and efficient measure that will yield immediate benefits."
kirin_council.60.b:0 "Flexibility in the field and the supply chain will be the way of the future."

kirin_council.61.t:0 "Speculative Speculation"
kirin_council.61.d:0 ""Come on, Willow! The news is going to break soon, we can't wait any longer!"\n\nDappled Willow bit her lip as she tried to keep up with her friend as he slipped through the bustling crowd at the Fragrance Stock Exchange. The trading floor was packed with kirin and filled with shouts and raised hooves, all roaring beneath the hammering TICK TICK TICK of the ticker tapes spitting out an ever-changing list of price shares and call orders. It was all so overwhelming, but Fireflash had insisted that it would all be worth it.\n\nThrough some miracle, Willow managed to follow Fireflash through the crushing crowds to where dozens, if not hundreds, of kirin in suits and dresses all gathered together, shouting orders and signing papers while the ticker tapes continued their relentless ticking. There was a reason behind the madness: news had broken late last night that the wartime assets and industry of the Vermilion Dynasty would be consolidated under the newly-created Subsidiary Syndicate, with the Dynasty holding a quarter share and the NAKP holding one to match it. The remaining 50% of the shares would go to an undisclosed buyer, but everykirin in Fragrance knew it would either go to Sycee, Sorghum, or the AKAG as the big three VasCorps in the Realm. One of those corporations would get to control the Syndicate as its newest subsidiary, and the boost to its share price was expected to be astronomical. A mad speculation rush descended on the stock exchange, and Willow, whose father had been a top accountant with the Wingluck Consortium but who had never personally invested in the markets, felt overwhelmed.\n\n"One hundred shares from Sorghum!" Fireflash shouted as he forced his way to the front of the line. "Industry is where it's at!"\n\n"You'd do better putting that money on AKAG!" the kirin next to him shouted. "A homegrown automobile industry has no limit on potential!"\n\nWillow felt the blood drain from her face as the loudspeakers crackled to life in the stock exchange, and the feeding frenzy only grew more intense as the moment of truth drew nearer. "A-A hundred from Sycee!" she shouted, throwing down two months' worth of pay on the counter in front of her. The trader across from her swept away her money and produced a sheet of paper in short order, which she signed with wavering magic. And just as he took the paper away from her and she officially secured her shares, Willow strained her panicked ears to hear who won the bid for the Syndicate through the noise of the trading floor:"
kirin_council.61.a:0 "Sorghum shall utilize the Syndicate as an industrial subsidiary!"
kirin_council.61.b:0 "AKAG wins the contract to use the Syndicate's industry to produce automobiles!"
kirin_council.61.c:0 "Sycee diversifies its portfolio by adding aeronautics to its list of emerging markets!"

kirin_council.62.t:0 "A Major Promotion"
kirin_council.62.d:0 ""Another drink, Major? There's still plenty of wine left!"\n\nScarlet Sunflower laughed and made a show of rolling her eyes as she accepted the offered glass of alcohol from the kirin who approached her. "Oh, stop it, Zen. I'm not a major yet. Not until my first day on the job." She took a sip of the wine and hummed, her eyes wandering over the kirin gathered for her going-away party, happily chatting, eating, and drinking while music played and the lights of Fragrance's harbor dotted the bay, providing a pleasant backdrop from the building's thirtieth floor. It was all so thoughtful of her colleagues, and she was determined to enjoy every last minute of it.\n\n"From regional director in Sorghum's Fragrance headquarters to major in the Army Assets Administration," Zen remarked with a playful shake of his head. "Everykirin in the building was bidding for that job, I think. I know I certainly passed my resume along." But he smiled and gave Scarlet a clap on the shoulder. "I can't think of anykirin more deserving, though. I've heard the AAA runs them rough over there, but if it's anything like the tight ship you sailed for us, I bet you'll do great. Just try not to forget about us when you're gone!"\n\n"Oh, you know I'd never do that," Scarlet assured him, and she took another sip of her wine, feeling the pleasant burn of alcohol settling in her gut. But truth be told, she couldn't help but feel a little overwhelmed at her impending career change, even if she had every reason to be proud. Countless kirin like her had applied to join the Imperial Kirian Army's upper management and feed themselves into the gears of that all-powerful machine; very few were ever accepted. Those that were found themselves flush with prestige and influence on par with the old banners that once ruled the military, but were increasingly pushed to the sides as the Realm's old military modernized under the NAKP's efforts. Scarlet knew she would be pushed harder than she ever had been before, and she would probably make a lot of enemies in the process. But it was a position that rewarded ambitious kirin, and Scarlet knew she certainly was one of those."
kirin_council.62.a:0 "The IKA wants the best, and that's you!"

kirin_council.63.t:0 "Above the Rest"
kirin_council.63.d:0 "Firebolt rubbed shoulders with her husband as the pair trotted along Fragrance's wharves on a hot day. Perhaps it was a little too hot; the metal scales embedded into Firebolt's nose felt like they were burning under the sun, and she had to pause for a moment to rub at them in frustration. It was the little things like that that reminded her of the war more than anything else, and how the bullet she took to the face would have killed her if it'd been a little bit further to either side.\n\nHer husband stopped and stood in front of her, casting his shadow over her face to give her a slight reprieve from the sun, if only for a moment. "We're almost there," he assured her, and he gave her a peck on the cheek. "We can ask Malt for some ice to cool it down."\n\n"I should have gone for ceramic scales, not metal," Firebolt groused, but she kissed her husband back and resumed trotting. "Come on, we're late enough as is, Teak. Signal's probably started the party without us."\n\nTeak nodded, and the two continued along the way, watching as the crowd of civilians subconsciously parted for the couple as they strode with military bearing. It wasn't long before they made it to their destination, a small bar named Lookout's Point, and stepped inside. Subdued music filled the background as a few dozen kirin of clean military dress and atmosphere talked with each other and shared drinks, and the two went right to the bar where a group of kirin crowded around one particular specimen wearing his dress blues, complete with medal hanging from the breast pocket. "Congratulations, Signal!" Teak shouted, and the couple parted the crowd to shake hooves with the kirin in question. "I bet the NAKP's happy to have one of their finest soldiers in the party!"\n\n"Teak! Firebolt!" Signal exclaimed, raising his drink in his magic. "So great to see you! The ceremony was fun and all, but now the party's really getting started! Hey, Malt, get them some beers, will you?"\n\nSignal and Teak fell into easy conversation, and Firebolt exchanged courteous greetings with the kirin around them, though her mood dampened somewhat when she saw the pins of the Order of the Iron Chrysanthemum on their lapels. She and Teak and Signal were soldiers who had earned their worth to the NAKP; the kirin of the Iron Chrysanthemum bought their positions with money rather than blood. Still, she stopped herself from bringing it up. It wouldn't do to ruin Signal's celebration by butting heads with his new party mates, would it?"
kirin_council.63.a:0 "There's two ways to the top in this world: blood and money."

kirin_council.64.t:0 "Deworming the West"
kirin_council.64.d:0 ""Ready to begin, sir."\n\n"Excellent." Standard-Commander Ficus Ginseng of the Sixth Special Rear Operations Squadron of Civil Defense gathered up his notes and nodded to his secretary as she readied the typewriter to receive his dictated dispatch. "To Vice-Banner-Commander Ginseng Varnish, 3rd Special Naval Squadron; Sister, by now your ships should be within sight of Sunflower and the hive of rebels infesting the area. I have not been able to share details of the operation with you until now for fear of rebels catching wind and them slipping our net, but now it will be too late for them to act. As I'm sure you are aware, the guerrillas around Sunflower are the remnants of the Rising Fire, who rule the town with an iron hoof and demand tribute from the peasants living there in the form of food and fodder for their forces. Informants and loyalists to the Empire suffer under summary executions and collective punishment on their neighbors and families. In short, these are vermin that must be stamped right out, and such is your directive."\n\n"Reference Stratagem Nine according to the Civil Defense Counter-Insurgency Manual," Ficus continued, pulling his summary of the stratagem to the top of his notes. "This infestation is to be treated as a case of parasitism that we must spare no effort in rooting out. The bandits derive their sustenance from the peasants of the countryside they infest. They do not produce their own supplies; these they steal or receive in contributions from the local populace. Additionally, we have seen reports that they hide amongst the peasantry in plainclothes, and they receive additional assistance from beyond their area of operations. To that effect, upon arrival, you shall cordon off an area of twenty miles radius from the center of town and prevent the crossings of any creatures past this cordon. Once contained, you will destroy the sources of the parasite's existence. Torch any and all arable land within the area, contaminate wells as you see fit, and raze any places of industry or infrastructure you find. Any kirin suspected of providing aid to the bandits must be rounded up and executed, and villages that do not cooperate shall be razed to the ground. Remember that we are fighting a parasite, and to kill it, the host must temporarily suffer by necessity. Fevers are unpleasant, but at the end of the day, the host lives, and the parasite dies."\n\nSatisfied, Ficus gave one last nod to his secretary. "I shall leave the implementation of the details to you, sister. Act accordingly, and Concord willing, we may be able to share stories over the New Year celebrations.""
kirin_council.64.a:0 ""I'm sure we'll have a lot to talk about.""

kirin_council.65.t:0 "A Tragic Opportunity"
kirin_council.65.d:0 "The single newspaper laid on the table between the three kirin, its headlines screaming a story of loss and mourning throughout the Realm. 'RHAPSODY MAGISTRATES PERISH IN TRAGIC PLANE CRASH' it shouted, alongside an arrangement of portraits of the Procurate's late members. But though the news was a tragic blow to the pride of not only the city of Rhapsody, but the entirety of the Way of Fire, there was not a wet eye between the three pairs in the boardroom.\n\n"A tragedy," Fickle Current remarked as he glanced at the newspaper, but after a moment, he swept it aside with his magic. "A Marksist-Stallionist anarchist finds her way into Rhapsody's airport and the next thing you know, a routine flight from Rhapsody to Fragrance crashes into the sea."\n\n"A pity," Cypress Snow agreed, though the news didn't seem to bother him all that much. "They will be missed. They deserve nothing less than a state funeral and a week of national mourning. I assume we've already been in contact with their successors?"\n\nHis eyes slid over to the third kirin, and Dr. Ardent Bloom nodded. "Their successors have proven much more agreeable than the old lot toward our proposal to integrate the Procurate into the Empire's bureaucracy," he informed them. "And with their agreement, the shares of the Rhapsody Arsenal that the old Procurate once controlled have been generously transferred to the NAKP. Bringing the Arsenal into line with the rest of the VasCorps will help us present a more unified front for the nation, and finally quash those niggling whispers of rebellion coming from their board."\n\n"Excellent." With that, Fickle stood up, and his two companions did the same. "It's important that that matter is finally put to rest. That the loyalty of the Arsenal could ever be owed to a body that was not the Vermilion Throne is inconceivable.""
kirin_council.65.a:0 "The Matriarch will be most pleased to bring one of her wayward foals back in line."

kirin_council.66.t:0 "Climbing the Ladder"
kirin_council.66.d:0 "Mistletoe sighed as she finally shuffled out of her office and noted that the sun had already set behind the buildings lining the campus park. Yet another twelve hour day trying to play middlemare between five different departments that refused to communicate to each other except through her. But she needed the overtime, so she couldn't complain too much. Especially since, as a middle manager in Sycee's exports department, she actually qualified for overtime pay, unlike most of the kirin under her. It wasn't much, but the time-and-a-quarter pay was very much appreciated, especially with her mother's hip surgery coming up... and doubly so when Sycee's insurance didn't cover 'pre-existing conditions developed before the NAKP's assumption of state affairs'.\n\nMistletoe trudged off down the road, thinking only of the homemade soup her mother would have stewing on the stove for her when she got back. She was fortunate, she knew, as she watched crowds of kirin gathered at dingy roadside inns and gambling dens, burning away what little pittance of pay they had left over once Sycee took back its cuts for corporate lodging and the groceries they bought at the company store. They were the kirin who didn't have the drive or the brains to devote themselves to higher learning and becoming something more useful than laborers or pen-pushers for the trading houses, and as such, they would never rise above their station. They didn't have the drive to succeed, and thus would only be compensated for what they were worth. But Mistletoe knew she was worth more, and she pushed herself to prove it to Sycee. Every day, she busted her scales putting in extra hours for the company, and she knew promotions would be coming soon. The pay raise would be very much appreciated, especially while her mother recovered from surgery, and the higher pay grade meant they would qualify for larger housing accommodations. Maybe she and her mother could have separate bedrooms!\n\nA familiar face waved at her from the other street corner, and Mistletoe had to suppress a frown as she waved back. Kudzu worked in her department alongside her, and she knew he was a competitor for the promotion in her department. He was always kissing their supervisor's scales and giving her compliments on every little thing she did or wore, while Mistletoe was too busy busting her flank to make small talk. He was a competitor, and a threat to her future. But then an idea hit her, and a smile broke out on her muzzle. Next time Kudzu had his morning coffee, she'd secure her promotion."
kirin_council.66.a:0 "Maybe I can put that leftover rat poison to good use..."

kirin_council.67.t:0 "Changing of the Seasons"
kirin_council.67.d:0 "Vermilion was not the same as it once was, and oddly enough, Fickle Current didn't know how to feel about that.\n\nThe Chairkirin of the NAKP stood in front of Vermilion's largest Way of Fire pagoda alongside the party's top brass as soldiers paraded down Capitol Central Boulevard to trumpets and fanfare, though his eyes were more often than not drawn to the modern skyline rising in the ancient city. Vermilion had finally entered a new age with the destruction of the last cell of Autumnal loyalists hiding out in the Vermilion Basin, and nowhere was that more obvious than in the buildings of steel and concrete rising above the ancient wooden and stone buildings. The new age of the NAKP had finally enforced its dominance over the old ways, and though Vermilion still felt like a city under occupation, the lifting of martial law before the parade made it obvious that the former capital of the Realm and the Matriarch Superior's centuries-old seat of power was starting to join the rest of the country in its march into the future. With one hoof in yesteryear and one in tomorrow, Vermilion was a city that straddled two great periods of kirin history, providing a bridge between the old and the new. And as Fickle looked out over the city's skyline, he couldn't help but wonder if it would be prudent to take advantage of such a bridge."
kirin_council.67.a:0 "Vermilion has always been the nail that held the Realm together."
kirin_council.67.b:0 "Fragrance rebuilt the Realm, and it deserves what it is owed."

kirin_council.68.t:0 "The MiliTourism Business"
kirin_council.68.d:0 "Dr. Ardent Bloom was the last kirin to shuffle into the boardroom, and he gave the rest of the kirin present an apologetic smile as he took his seat at the head of the long table. "My apologies, everykirin. The latest budgeting meeting got... heated, as it always does. Is there any soot on my suit?" The little quip earned polite chuckles from the rest of the kirin, and Ardent nodded at the mare standing at the front of the room by a projector screen. "Please, begin. The board is very excited to hear what you have to say."\n\n"Thank you, doctor," the mare said, and her magic seized the projector switch and clicked onto a picture of idyllic rice terraces nestled in a pristine countryside. "Fillies and gentlecolts of the board, we spend our days working hard for our enterprises and doing the best we can to keep a leg up on our competitors. But successful work is hard work, taxing work, and kirin weren't meant to toil in offices forever. So why not treat yourself to a change of pace? Why not take your family on a trip out west and connect with our ancient roots, like the locals do!"\n\nThe projector clicked over to the next slide, this one showing kirin in traditional garb dancing in front of traditional rammed earth buildings roofed with traditional thatch in a traditional communal hall. "Welcome to the Wild West Village, the flagship project of The Kiria Travel and Tourism Company! Our patrons will have the opportunity to experience some of the simple joys of a simple life in protected villages to simulate a safe and wholesome version of our rural roots. By keeping the ravages of the war far away from these vacationing hotspots and ensuring cooperation with the locals through a revenue sharing system, we can provide tailored experiences to paying customers that present an idealized sense of exotic adventure without any of the dirty, troublesome ways of the western peasants to ruin the experience. Don't want their backwards ways infecting good and pious Way of Fire devout, of course!\n\n"And, as the Empire expands, so too shall we!" she continued flashing a smile and flipping to the next slide showing a collage of pictures from snowy mountains to sandy beaches. "A spa experience in Lotus Crown, climbing Zongo Mountain, a relaxing day on the azure beaches of the Zebrides, all coming soon to a vacation package near you. To that end, the Company is willing to subsidize the Empire's efforts to expand and secure these vacationing spots. You get us the land, and we'll make sure the locals are all happy and cooperative!""
kirin_council.68.a:0 ""And if they aren't, our private security forces will make sure they change their tune!""

kirin_council.69.t:0 "A Pirate's Life for Me"
kirin_council.69.d:0 ""When can I take this stupid thing off?" Roaring Fire, legendary pirate queen of the South Kirin Sea, tugged at the collar of her white navy uniform with her magic and grumbled. "I hope you lot don't expect me to be all clean and proper like the rest of your stuffy suits."\n\n"It was only for the ceremony," Fickle Current said, not even sparing her a glance as the two kirin trotted down the docks in Hyacinth. "You're the Chief Administrator of the Exclusive Naval Economic Zone of South Kiria, but the rest of the NAKP wasn't going to take you seriously if you showed up in that ridiculous garb of yours. You can take it off when we get to your ship."\n\n"I'm not waiting until I get to the ship," Roaring Fire muttered, and Fickle Current flinched at the sound of tearing fabric. He looked back over his shoulder to see the pirate queen stripped naked, and she tossed the ruined fabric into the lapping waters of the harbor. "Much better," she said with a happy lilt, and when she saw Current's fluster, she gave her flanks a suggestive shake. "What's that thing about pirates and booty...?"\n\nFickle pointedly turned away and continued trotting, refusing to entertain the seaborne marauder's antics. "You're free to engage in whatever shenanigans you want when you're on your ship and out of my mane," he said. "As leader of the ENEZ, it's your duty to patrol the sea lanes along the coast of Kiria, collect shipping taxes and harbor fees, and project our naval power out into our waters. And if the state happens to need the shipping traffic of unfriendly powers disrupted or a statement made on some unfortunate coastal town, then I'm sure you'll find a way to do so discreetly. The line between pirate and sailor is oh-so-blurry in the fog of war."\n\n"I'll need ships," Roaring Fire said, cantering to catch up to Current after her little display. "I can't help but feel like my crew hasn't had a fair seat at the table after all we did in your little war."\n\n"You'll have your ships. Starting with that one." With that, Fickle Current gestured to a brand new cruiser docked in Hyacinth's harbor, its bridge glistening in the morning light. Sleek and modern, it was enough to leave the usually quick-witted and foul-mouthed Roaring Fire with her jaw agape. "She was launched under a rather boring service number. I'll leave the name up to you. Consider it the NAKP's first investment in the ENEZ. I have no doubt that with it, you'll have the funds in no time to grow your fleet."\n\nHe gave Roaring Fire a satisfied look, and after a few seconds, the pirate queen's astonished expression turned into one of giddy joy."
kirin_council.69.a:0 ""Concord's Mistress". How's that for a name?"

kirin_council.70.t:0 "Birthday Planning"
kirin_council.70.d:0 "It was the Matriarch's birthday, but it was not a happy one.\n\nThat much was obvious to Fickle Current as he stood off to the side of the Vermilion Throne and watched countless delegations from all across the Realm bring gifts and tribute to the Matriarch Superior. From wealthy VasCorp CEOs making personal visits to maintain the farce that they owed allegiance to Rain Shine and not the other way around, to lowly commoners screened beforehoof by the NAKP to show the love all kirin held for their Matriarch, the carefully choreographed song and dance played out before Rain Shine's sullen eyes and forced smile. It wasn't hard for Fickle to understand why Rain Shine wasn't happy; why would she be, when she was forced to serve as the NAKP's puppet to maintain its grasp on the Realm as it took power out of her hooves, away from Concord, and into the pockets of millionaires? But it was a charade that she maintained, if only to help keep the Realm stable. Current held no doubts that Rain Shine disapproved of everything he and his friends had done to Kiria, but she played her part to stop her kirin from killing each other. She was too good of a kirin, if too naive, to think of ending the lie for some greater good that lay on the other side of a river of blood.\n\nStill, between the gifts and the feast earlier that evening, which had consisted of a grandiose spread of traditional Kirian dishes and exotic fare from Equus, Griffonia, and other parts of Zebrica, Current found the gears in his head turning. He recalled several prominent party members and board executives of the various VasCorps talking with lust over the wealth and resources of the Hindian deer to the north even as they sampled small platters of its food. Talk of aggression against Hindia was common in parlor meetings but nearly absent in the boardroom, as it was understood that war with their populous northern neighbor could be catastrophic to the profit margins of the VasCorps. But Current wondered if there was merit to that talk or merely an abundance of caution. He knew that if he pushed the right kirin and justified it, he could have the Realm at war with Hindia in no time.\n\nBesides, he had neglected to give Rain Shine a birthday gift this year. He'd have to give her a special one next year."
kirin_council.70.a:0 "Anything is justified when it's for a demigoddess' birthday."

kirin_council.71.t:0 "A Hindian Present"
kirin_council.71.d:0 "A great pavilion of glass and steel had been erected in the ruins of [1163.GetCapitalVictoryPointName], even though the rubble still smoldered from the fierce fighting that had brought the city to its knees. Every building around the pavilion had been commandeered by the Iron Chrysanthemum, and a crowd of kirin and deer surrounding the pavilion cheered as Matriarch Superior Rain Shine trotted down a red silk carpet under the protection of two dozen bodyguards. The tall kirin looked markedly uncomfortable, the smile on her muzzle as fake and forced as the pretext for the war in the first place, but she painfully made her way into the pavilion regardless.\n\nInside, she found herself face to face with Fickle Current and a looted throne, and as she took her seat to the fanfare of trumpets, Current lifted a Hindian crown off of its cushion and rested it upon her head. "Long live Matriarch Superior Rain Shine, chosen divine avatar of Concord, and Empress and Protectress of Hindia!" he proclaimed to the crowd, and the cheering crowd of NAKP grandees, corporate aristocrats, and Hindian collaborators stomped their hooves in applause. Rain Shine grimaced at them and obediently waved her hoof, and as the cheering reached thunderous applause, Fickle Current leaned down and whispered in her ear:"
kirin_council.71.a:0 ""Happy belated birthday, Rain Shine.""

kirin_council.72.t:0 "Due Payment"
kirin_council.72.d:0 "The reception had been beyond lavish, with the NAKP's creditor being welcomed with all the luxuries that were available. Fine wines, luxurious foods from across the world and performances by the greatest musicians money could hire had all been employed as a show of gratitude. Gratitude, and also to hopefully soften up the Changeling that was currerntly making himself comfortable in the seat across from Fickle Current.\n\n"It's been quite the lovely reception, if I didn't know better I'd say you were trying to butter me up," Finicus Vesali gave Fickle Current a knowing smile. "However, I still believe we have the matter of your payment plan to discuss."\n\n"Of course." Fickle Current smiled back, though he felt a small chill going down his spine. He had seen the estimates, and though desperate times had called for desperate measures, this was one debt he was not looking forward to squaring. "Some more wine while we discuss it?"\n\n"No thank you, and from one businesscreature to another, let's just get this band-aid ripped off without dragging it out, shall we?" Finicus's smile had turned vicious now. "The interest rate for the loan you took was set at 150%, quite the reasonable price considering the high risks of the investment I must say. Still, I am not wholly unreasonable, and though my queen is expecting the money back expeditiously, I do have some leeway. We could just get the repayment out of the way right now, though if you require more time, we could see about stretching it out over a few months. What will it be?""
kirin_council.72.a:0 "The NAKP thank you for your understanding."
kirin_council.72.b:0 "There is no need, the NAKP pays its debts."

### CHN FRV Events ###
kirin_council.721.t:0 "Collapse of the NAKP"
kirin_council.721.d:0 "Everything was falling apart. Even if the suits could not see it, Colonel Rapid Gust could: this was was not ending in any way other than defeat. His forces had spent the last few days more in hiding than actually fighting, as the topic was more about how to get the hay out of here. Commandeering a boat was a desperate move, but he couldn't think of anything else beyond just surrender, and he wasn't quite that desperate to throw himself at the mercy of their approaching foes yet.\n\nOr at least he hadn't been until now. Hiding in the outskirts of Fragrance harbour, he stared in disbelief at the sight of hundreds, indeed thousands, of armed changelings offloading from seemingly every ship in the harbour, from fishing junks to passenger liners to cargo steamers. Had a Changeling invasion force been hidden aboard ships in Fragrance harbour all along, right under the NAKP's noses? They were already moving into the city, and any hopes that they were there as reinforcements withered quickly as he saw scores of unarmed kirin in NAKP uniforms being corralled onto barges under the watchful gaze of changeling guards.\n\nThis was what the suits got for borrowing money from the changelings, wasn't it? The bugs were here to secure their collateral, and that meant Fragrance... He looked to his exhausted soldiers, in no condition to even think about trying to shoot their way out. They would have to surrender... damn it all."
kirin_council.721.a:0 "Fall back through the city, we'll have to hope our countrykirin will be merciful."
kirin_council.721.b:0 "We might as well surrender to the Changelings."
KIS_event_721_tt:0 "§ROur story ends here.§!"

kirin_council.73.t:0 "The NAKP's Debts"
kirin_council.73.d_1:0 ""They pledged away their own home, gave away the Pearl of Kiria, for money. And you expect us to honor that debt?" Fern Flare could not believe her ears, and stared in disbelief at the changeling in front of her. What he had told her left her sick to her stomach.\n\n"To an extent," Finicus Vesali clarified with a smile. "We are not wholly unreasonable and we are more than open to compensating you. Still, for the sake of Kiria's future relationship with Main Hive Industries - and the Changeling Queendom - I hope you can see that we poured a lot of money into Kiria, money that has benefitted Fragrance. All we wish is for is the opportunity to recoup our losses, and the city centre of Fragrance will help us do this."\n\n"Oh, yes, that does indeed sound reasonable, just steal a city and ask the creatures you steal it from to not be rude. Of course," Fern Flare felt her disbelief slowly turn to anger. She had to stop herself and take a couple of deep breaths.\n\n"We are not going to budge on this issue, I'm afraid, and surely Kiria has suffered enough without starting a conflict that will lead it into war with the Changeling Hives." Finicus's smile left his face, making it clear just how serious he was.\n\n"Let me offer you an honorable way out, however. Fragrance is one city, of little import to the whole of Kiria, and in return for avoiding another bloody war, MHI will provide you ample industrial and technological aid in return, providing Kiria with peace and progress. If you would choose war instead, that will be on you. I just ask you consider what Kiria truly needs right now.""
kirin_council.73.d_2:0 ""You are asking Kiria to accept foreign aggressors stealing an entire city, all because a pack of greedy merchants decided to pawn away their homeland for money. Why shouldn't we just attack and kick you back into the sea?" Dayspring Rose was nauseated by not the presumptious changeling in front of her but also the depths of the NAKP's amorality.\n\n"The city is quite well fortified, and the price you would pay for it is great." Finicus Vesali nodded his head to her. "Also, Fragrance is not a city that is very welcoming to the Rising Fire, ma'am. It resents the Silence for what it cost it, and if you seize it, all you will have is a city that loathes you and which would rise up in revolt before long."\n\n"Do you believe we are not willing to do whatever it takes to save our homeland?" Dayspring Rose asked him lowly. Finicus gave her a small smile. "I would not be so derogatory to suggest that the Fragrancese would win such a fight, but there will be very little left of the city when you do put them down. Who benefits from that? The Fraternal Republic does not need more conflict, and for your understanding, MHI can provide what it does need; industrial and technological aid. We will keep Fragrance under control, make sure that the loans we gave are repaid, without you even really needing to be involved in the process. In return, you will gain all the aid that we can give you, reconstruction will be sped up, and the Fraternal Republic will not need to deal with another war, nor the rebuilding of a levelled city.""
kirin_council.73.a:0 "We will never yield even an inch of Kiria to you!"
kirin_council.73.b:0 "Very well, we will accept your terms."
kirin_council.73.c:0 "If you are serious about this, you will need to make a better offer."
KIS_event_73a_tt:0 "§RThere will be consequences.§!"
KIR_CHN_FRV_concession_idea:0 "The Fragrance Changeling Concession"
CHN_FRV_flag:0 "We are the Infils.-kommando OZ."

kirin_council.737.t:0 "Pushing the Issue"
kirin_council.737.d_1:0 ""You are banking on that Kiria would be unwilling to fight to maintain its territorial integrity." Fern Flare pushed back. Whatever words he was wrapping it in, this was an absurd demand. "If we yield, Kiria will become divided. If you yield, you have lost money."\n\n"That is a valid point." Finicus said, acting as though they were talking about food preferences before his face split in another smile, this one more sinister. "I suppose however that the kirin who caused all of this would be of greater import than a city. It just so happens that chairkirin Fickle Current has contacted us about receiving sanctuary in Fragrance. In case of a breakout of hostilities, he could slip on a plane and be out of reach before you can set after him. Of course, if a deal is worked out between us, we would of course allow you to enter Fragrance in order to arrest him."\n\n"Selling out your allies, is it?" Fern Flare couldn't believe these changelings. Finicus meanwhile shook his head.\n\n"Our debtor, not ally. We were never allied with the NAKP, and we've completed our side of the bargain. Is there not a poetic justice that a kirin like him is captured since he didn't properly review the offer he was given? Besides, I think his capture would be more relevant for future stability than Fragance. What do you say? A toast to peace and future cooperation perhaps?""
kirin_council.737.d_2:0 ""The city can think whatever it pleases, and if it has drunken so much of the NAKP's poison that it would rather fight than remain part of Kiria, that's on them" Dayspring Rose pointed out. Whatever words he was wrapping it in, this was an absurd demand. "You stand to lose a bit of money, not a piece of your homeland. I will indulge you enough that you have one chance to make a better offer."\n\n"Very well, then. Fickle Current." Finicus retorted. "At the moment, he has sought shelter in Fragrance, and in case of an attack, he'd be able to board a plane and flee out of your reach. He is a greater threat to Kiria than one city, I'd hazard, and if we work out a deal, there's no reason for us to protect a debtor who defaulted on his debts. Putting him in front of a tribunal will do much more for your legitimacy than Fragrance would, especially when he comes with all the technological aid you could ask for without his unpalatable ideology. What do you say?""
kirin_council.737.a:0 "I suggest you start evacuating before Kiria becomes your grave."
kirin_council.737.b:0 "So be it, hoof him over."
KIS_council_737_b_tt:0 "Upon the §GCapitulation§! of the [KIS.GetFlag] §R[KIS.GetNameDef]§!, §YFickle Current§! will be §YExtradited§! to [ROOT.GetFlag] [ROOT.GetNameDef].\n\n"

kirin_council.738.t:0 "Divine Retribution"
kirin_council.738.d_1:0 "The NAKP has finally been defeated. A shadow of its former self, the fighting power of the organisation has been thoroughly smashed, and it no longer wields significant influence over the northern populace. The mastermind behind this uprising, Fickle Current, foolishly sought protection from the Changelings now occupying Fragrance. They hoofed him over to us as per our agreement, with Finicus Vesali supervising the extradition personally.\n\nNow that we have him at our mercy, he must face justice. His crimes are known by all: he took up arms and sought to tear the realm apart in defiance of the Matriarch Superior's will, attempting to overthrow the divine order of Kiria in its hour of greatest need.\n\nHowever, opinions differ as to the appropriate fate for him. Some argue that we should make an example of him and execute him without delay, while others believe that we should hold a trial, with the preferred outcome being a sentence of life in prison. It is a question of whether we should send him to Concord for her divine judgement, or take justice into our own hooves and render temporal judgement."
kirin_council.738.d_2:0 "Fueled by unwavering faith, our purifying flames have swept across the north, burning away the malign influence of the NAKP. Militarily defeated and a husk of its former self, it can no longer corrupt the hearts of the populace. Fickle Current, coward that he is, sought to escape Fragrance with the help of his Changeling "friends", but Finicus Vesali honoured our deal and turned the scoundrel over to us before he could flee the city.\n\nNow that the mastermind behind this plot to defile our sacred realm is finally in our possession, we must decide what to do with him. The time has come for him to face justice for his crimes against the Kirian people. It is beyond all doubt that his actions were contrary to Concord's will, and that his greed caused him to lead Kiria off the righteous path. However, not everykirin is in agreement as to what would constitute a just sentence.\n\nSome believe there is only one fitting punishment for traitors and heretics: a bullet to the head. Essentially, this would be sending him directly to Concord to face divine judgement. Others believe that since Fickle Current and the NAKP no longer pose a threat to the Fraternal Republic's stability, killing him at this point would be pointless. They instead argue for trial and imprisonment, believing that nokirin is beyond redemption, and that perhaps with enough time to reflect, he will see the error of his ways and become reconciled with Concord."
kirin_council.738.a:0 "Death is what the traitor deserves."
kirin_council.738.b:0 "Enough blood has been shed already, a prison cell is sufficient."
kirin_council.738.c:0 "He must atone for his crimes with his life!"
kirin_council.738.d:0 "Concord is merciful, and so are we."

kirin_council.747.t:0 "The Vespidae Korps Takeover of Fragrance" ##fires for both CFR and CHN. #Reserved for 24th Pegasus
kirin_council.747.d:0 ""You have some explanation to do about this Kiria business, Finicus," Queen Chrysalis drawled as she stared the industrialist down. "Will you come clean right away, or will I have to drag it out of you?"\n\n"That won't be necessary, your majesty," Finicus bowed deeply before her. "On behalf of the Changeling Queendom, Main Hive Industries has acquired a ninety-nine year lease on the city of Fragrance in Kiria. The city's erstwhile owners owed us a quite sizeable debt, and when they failed to make due on it, the MHI's forces secured our collateral. We have secured the city and convinced the potential claimants to it to let the matter be, and it has cost the Queendom nothing. The changeling queendom now possesses a colony in Zebrica."\n\n"You went behind my back and seized territory in Kiria, risking a war?" Chrysalis summarised, leaning in towards him. "Do you expect me to be happy about this? What will we do when the lease runs out? And what is this city meant to provide? Tea?"\n\n"A 'war' that would have seen your opponents across the world and recovering from a civil war, your majesty. I won't deny it has been an audacious operation, but as you can see, it has all worked out for the best. Moreover, ninety-nine years is more than enough time for us to recoup our investments a hundredfold, not to mention the establishment of a permanent intelligence and security network in Zebrica. As I am sure your majesty is well aware, such tendrils cannot easily be uprooted. Who knows if the Kirian Realm will even exist by then? As for what it will provide, it is a wealthy trading city and a gateway into Kiria, and the resources it lets us access will provide a steady cash flow. MHI will of course take full responsibility for this operation, both economically and administratively, and I have appointed a talented administrator for the region."\n\n"And anything of interest to the Queendom will be shipped back to Vesalipolis," Chrysalis finished. "I take it that will not be an issue?""
kirin_council.747.a:0 "Of course not, your majesty."

kirin_council.74.t:0 "Turning Point"
kirin_council.74.d:0 "Summer Spice breathed in a lungful of damp air before exhaling shakily. The smell of earth was thick inside the dark basement, the only light coming from a smattering of candles. Around her sat a group of dishevelled kirin—fellow members of the Marksist-Stallionist Workers Party of Kiria. They spoke in hushed tones, grappling with the shocking developments that had taken place in the city. Fragrance has been taken over by Changelings. The question was now: how should they respond?\n\nSilver Thatch cleared his throat. "It pains me to say this," The aged kirin spoke softly. For years he had been their rock, but now he seemed so very fragile. "We must leave this place and cross over back to Kiria. The Changelings know brutality extraordinarily well. If we stay, they will suppress us ruthlessly and we will suffer the same fate as Gold Muffin's communists." Sorrow was evident in Thatch's eyes. "We must face reality: at this point, the liberation of Fragrance can only be achieved via an invasion from Kiria. We can work with the Rising Fire, or the RaHP. Even they are opposed to the Changelings. We must retreat, and bide our time."\n\nSilence reigned for only a moment before a sharp voice cut through the cold air. "You can not be serious!" Cramoisy erupted. "Run away? What we need to do more than anything is stay in Fragrance and continue our work." Her every word dripped with conviction. "Fragrance is under imperialist rule by a foreign colonial power, a capitalist and hyper-exploitative power too. Kirin are suffering as we speak. And you tell us to wait and compromise?" Cramoisy stomped a hoof emphatically. "It is our duty to stay and fight for the rights and freedoms of the Fragrancese worker and citizen. They need to know that we are with them, or else we will never gain their trust. We need to put our money where our mouth is!"\n\nSummer Spice held her breath. She thought back to when Cramoisy had first joined the MSWPK, recruited by her personally. She remembered their comradery, but she also remembered all the wisdom Silver Thatch had given her over the years. It was a choice between her friend or her mentor. It was unclear who had been more persuasive. In truth, she herself did not know who was right. She closed her eyes, and took a deep breath."
kirin_council.74.a:0 "Abandon the kirin of Fragrance? Never!"
kirin_council.74.b:0 "Sometimes discretion is the better part of valour."

kirin_council.75.t:0 "The Meeting"
kirin_council.75.d:0 "A light trail of smoke emanated from Sciaridae's cigarette as he wordlessly presented a manila folder. "Casualties following our landing were negligible, as was any local resistance," he said with a puff. "Fragrance is now officially under our protection, and we are in a position to assert control over the city and the Eastern side of the inlet."\n\nThe figure beyond his desk took hold of the folder and perused its contents. This envoy was disguised for reasons that escaped the korpskommandant. Sciaridae knew better than to be fooled by the apparently unremarkable drone before him and didn't ask questions.\n\nThe changeling hummed thoughtly as he read on.\n\n"As for potential candidates for the position of Chief Executive, I've narrowed them down to two choices," Sciaridae continued. "Cypress Snow and Ardent Bloom, both high ranking NAKP members—pages thirteen and fifteen respectively."\n\nWhile his guest flipped to the indicated pages, Sciaridae shifted in his seat. Snow was an academic and professor who was knowledgeable and well recognised among the NAKP base: landowners, industrialists, and the intelligentsia. Meanwhile, Bloom was the NAKP's chief economist before its collapse. Both kirin would have been excellent choices in Sciaridae's eyes.\n\nAfter a minute or so, the envoy glanced up. "Either one will fall in line?" he asked blankly.\n\n"Of course," Sciaridae replied. "Both of them sought refuge at our consulate when the NAKP was defeated. They will gladly follow our instructions, at least in the short run."\n\nNodding, the drone placed the folder on the desk. "Our understudy has already arrived, but they'll need some time to prepare before stepping in, Korpskommandant. We wouldn't want to have another Canterlot Wedding situation, would we?"\n\n"Of course," Sciaridae promptly replied. "Might I then suggest that we pick...""
kirin_council.75.a:0 ""...Ardent?""
kirin_council.75.b:0 ""...Cypress?""

kirin_council.76.t:0 "The New Poplar Heights Neighbourhood"
kirin_council.76.d:0 "The sounds of earth-churning machinery emblazoned with the Main Hive Industries logo and hundreds of quartets of hooves at work echoed all over the Poplar Heights neighbourhood. Asides from the presence of changeling overseers, armed soldiers, and machinery, the build sites were nothing too out of the ordinary to the outside observer.\n\nBut Summer Smile knew otherwise.\n\nSummer herself was a member of one of the several unions that operated in the area. She and her family had lived in the neighbourhood before her grandparents' were born, and like most others residents, their home was everything. The nearby workshops-turned-factories had provided hard but honest work that was stable and reliable. She had the chips on her hooves to show for it.\n\nIt all changed when the occupiers arrived.\n\nThey first offered paltry compensation for the families of Poplar Heights to vacate elsewhere. Many had, of course, refused and had organised to resist any attempt to move them. The residents had fought before against hired thugs from the factory owners and even armed soldiers with orders from Vermilion. They had every reason to expect another group of high-hooved bandits to limp back home with broken bones.\n\nSummer shuddered as the images of explosions erupting around the ranks of residents and protesting kirin flooded back into her mind. She later learned that the changelings used three field guns and two planes to bombard the erected barricades. Those who didn't immediately flee faced the onslaught of bombs. The many wounded who survived were then confronted by the organised and ruthless changeling soldiery. Poplar Heights burned that night.\n\nNow Summer glared at the kirin collaborators either working on the site or guarding it with the few changeling soldiers. Thankfully she didn't recognise any of the neighbours she knew. It was a small comfort, but she held on to it dearly, for she knew that nobody from her neighbourhood had the strength to stand up, not after the devastation and massacre.\n\nShe looked down upon herself. Summer's coat was matted, dirty, and completely unpresentable. Only the goodwill and kindness of strangers that took in her and her family had kept them alive so far. What was she to do now?"
kirin_council.76.a:0 "Summer Smile did not smile that day."

kirin_council.77.t:0 "The Physiological Effects of Mota Rubra (Foal's Breath) on Kirin Subjects - Page 47"
kirin_council.77.d:0 "Effects observed in the one-hundred-and-eight (108) kirin subjects in order of frequency:\n\nOne-hundred-and-three (103) cases of slight euphoria\nNinety-six (96) cases of increased stamina and energy\nEighty-eight (88) cases of increased loquacious behaviour\nForty-seven (47) cases of minor alcoholic-like intoxication\nForty-two (42) cases of increased passion (non-love variety)\nTwo (2) cases of soothed throats\n\nMota rubra's effects on non-kirin subjects are unknown, as are the complete medicinal applications for kirin subjects. Preliminary findings suggest additional benefits for the latter, and more will be known once all of the chemical compounds are isolated. No notable diminishing in the mental faculties has been detected besides some difficulties focusing on singular tasks or conversation subjects. No appreciable difference was noted between direct ingestion of mota rubra and drinking the tea-like drink brewed as per kirin tradition.\n\nRECOMMENDATIONS:\nThere is a consensus among the team that the ingestion of mota rubra by kirin bears no greater risk than consuming alcohol. There is no reason to uphold the ban for civilian consumption to create consternation from the native kirin populations. Additionally, use by kirin auxiliaries may ensure loyalty towards changeling officers and should be encouraged. Upon complete chemical analysis, it may be possible to synthetically create an easy-to-swallow pill form of mota rubra to be dispensed widely among the kirin soldiery."
kirin_council.77.a:0 "Is there nothing that this flower can't do?"

kirin_council.78.t:0 "Breaking into the New Roles" ##split into 2 if needed. A lot of the character details you can put in the character bios, and only reference briefly here, to save on words.
kirin_council.78.d:0 ""Good day, Executive Director." Sciaridae leaned closer over his desk. "Or should I say Operationsdirektorin?" he asked with a sly smile.\n\nThe drone before him smiled back as she smoothed a crease on her grey blouse. "Why Korpskommandant Sciaridae; it's almost as if you're implying that I am a civilian leader now." They shared a sincere laugh and slouched slightly in their seats.\n\n"I'm glad to see you again, Cheli."\n\n"Same with you, Sciari." Cheli Cerae's cigarette lit up as she drew in a breath of smoke. "But I'll be even gladder once we get to work."\n\nSciaridae paused momentarily before nodding. "Yes, I've been meaning to ask: have you already set up your network?"\n\n"Almost," the elder drone replied. "Half of my agents have arrived and are preparing to assume their roles. The other dozen are still en route, but we are about ready to begin our rule." Cheli sat up straighter while flashing a predatory grin. "I've got my best agent understudying as an aide of [Root.GetLeader]'s team as we speak."\n\nThe Korpskommandant beamed in response. "Fragrance may be small, but we're not ones to settle for backwater assignments, are we?" His horn lit up as he levitated a local brandy and two shot glasses.\n\n"It should have been Equestria," Cheli murmured, irritated, before lighting up and accepting her glass with her magic. "However, Kiria will do.""
kirin_council.78.a:0 ""To us, Cheli."" ##unlocks the toggle between CHN and KIR facade mechanic. It's cool, check it out for yourself.
KIS_event_78_tt:0 "So begins the §OMasquerade§!."

kirin_council.79.t:0 "The Black Orchestra"
kirin_council.79.d:0 "The sun set over the city of Fragrance as patients filed into the waiting room of a doctor's clinic. Among them were kirin from all trots of life: a burly dock worker clad in a nondescript overcoat and fedora sat alongside a lawyerly-looking mare with silk cuffs, a lanky clerk wearing an MHI badge on his tie, a father and son, and a schoolfilly in uniform. Around a dozen had gathered by the time the last kirin arrived. Afterwards, a nurse emerged from behind the counter, flipping the sign on the entrance to 'CLOSED' and drawing the blinds.\n\nWordlessly, the kirin entered the back office. Once inside the dark and smoky room they all dropped their disguises simultaneously, revealing their true changeling forms. Not a minute passed before an elegant figure emerged from the basement, wreathed in shadow. It was Cheli Cerae—the Operationsdirektorin—conductor of this black orchestra.\n\n"Loyal soldiers," Cheli wasted no time addressing the assembled changelings, "In our hooves rests the tremendous responsibility of restoring glory to the changeling infiltrator tradition. Expelled from the homeland to these faraway lands; these distant shores are fertile soil for our tradition to flourish," she said in a low voice, her words ringing with deep conviction. "Our brethren are arriving from across the ocean as we speak, but you have the honour of being among the first to be given this solemn duty."\n\n"First we build our strength, then we assert control over this city, the Pearl of Kiria, and then we proliferate." Cheli's face twisted into a predatory grin. "Infiltrators from our proud order will be embedded in the highest echelons of Zebrican governments, institutions, and militaries. No matter what the ignorant masses might believe, we will be the ones pulling the strings." Her speech proved inspiring, despite the cramped conditions of the office, leaving every changeling in the audience enraptured. "From the shadows, our symphony shall ring out across the world!""
kirin_council.79.a:0 "The conductor has raised her baton."

kirin_council.80.t:0 "The Money Mare"
kirin_council.80.d:0 "Euodyn Volistad took a slow sip of coffee as her gaze moved across the immaculate office of her bored-looking superior. Since arriving in Fragrance her days had been a whirlwind of meetings, but she had no complaints: as Company Director and the changeling entrusted with running the MHI operation in the city, she was not one to be easily intimidated. Across from her sat Odorata, her boss.\n\nExcept it wasn't Odorata. Euodyn knew that the changeling drone who sat across from her was really Cheli Cerae, and Cheli knew that Euodyn knew.\n\nCheli was in Fragrance as Odorata, the drone technically in charge of the local MHI operation despite not actually doing any work. Evidently they had other priorities, but Euodyn wasn't bitter. After all, taking care of company business was simply her job. "Sir," Euodyn began, "In accordance with the company's objectives in Kiria, I will begin directing resources and funds back to the homeland without delay."\n\n"What?" Cheli said incredulously. "That will weaken the Fragrancese economy. Unacceptable. I need a strong Fragrance to accomplish my objectives. Can you possibly reduce the tithes?" Cheli took a lazy drag from their cigarette.\n\n"Absolutely not, sir." Euodyn shrugged. "MHI is here to collect on their investment. I would advise against impeding our mission here." Euodyn was completely calm. The message was clear: there was no room for negotiation.\n\n"Tch," Cheli stewed in annoyance for a moment before recovering. "Fine," they said, narrowing their eyes, "We will simply have to make up for the shortfall using other methods." Their mind raced with possibilities. With an army of infiltrators under their command, funnelling capital back into Fragrance would be a breeze, to say nothing of the opportunities presented by financial and industrial espionage."
kirin_council.80.a:0 "What a headache..."

kirin_council.81.t:0 "Efficacy Report: Projekt Chimera"
kirin_council.81.d:0 "Experiments have finally borne fruit—Poison Joke specimens imported from Equestria have adapted well to the subtropical Fragrancese climate and the current PJ crop in Greenhouse 8 is thriving. More crops to be planted. Additionally, the final stage of Projekt Chimera is complete. Synthesis successful. Results of tests excerpted below.\n\nControl test: prisoner X. Flameproof reinforced testing chamber. Subject provoked into nirik state via narco-psychological techniques, chemical cocktail plus physical sensory agitation. Incapacitated only by full drum barrage of MG 04 bullets, which proved fatal.\n\nTest 1-3: prisoners J-L. Testing procedure identical across all three tests. Subject provoked into nirik state. Shot with tranquilliser dart loaded with synthesised poison-joke-foals-breath serum. EFFECTIVE. Unconsciousness within 3-5 seconds after being shot. Immediate cessation of nirik state. Consciousness regained in weakened kirin state between 2 to 4 hours, very comfortable margin of time for recapture.\n\nTest on non-kirin subjects (griffon, pony, zebra) INEFFECTIVE. Tranquilising effect unable to be reproduced, although standard Poison Joke side effects observed.\n\nPursuant to further testing and refinement, RECOMMENDED for mass production along with dart guns for issuance to Fragrance garrison as effective anti-nirik weaponry."
kirin_council.81.a:0 "Excellent!"

kirin_council.82.t:0 "Don't Drink the Water"
kirin_council.82.d:0 "The air was humid as Summer Spice took a slow breath and steadied her binoculars, keeping a careful watch on the Fragrance Water Plant. Even compared to the usual activities of a MSWPK activist, this was dangerous.\n\nIt all started when she noticed that the city had become sleepier lately. Her fellow kirin were becoming less and less active—it was as if a malaise was hanging over the city. Doing her own investigation into the matter and connecting dots had led her to a disturbing possibility: that changeling agents were tampering with the water supply.\n\nWeeks of clandestine observation provided more and more evidence for her hunch, but nothing definite yet. Just then, she witnessed something inconceivable. One of the kirin workers hauling barrels into the plant lost his balance, becoming soaked in liquid as the barrel's contents spilled out. Within seconds, he was out cold, remaining unresponsive even as his coworkers tried to rouse him.\n\nHer eyes went wide. It was the final piece of the puzzle, there was no longer any doubt standing in the way of a horrific conclusion: some kind of chemical compound was being put into Fragrance's water supply, intended to make the population docile and compliant. A changeling plot to deplete the brainpower and sap the strength of the entire city!\n\nImpossible to see. Impossible to smell. Impossible to taste.\n\nThe world started spinning. "No, no, no," she whispered, stumbling backwards. It was just too dreadful to be true. She tried to fight back the urge to vomit, and failed."
kirin_council.82.a:0 ""No...""

kirin_council.83.t:0 "Arrival and Revival"
kirin_council.83.d:0 "On a moonless night, a solitary freighter entered the Port of Fragrance and pulled up to an isolated loading area. Under the cover of darkness, a cohort of changelings silently disembarked and breathed in the unfamiliar air. They were veteran infiltrator-understudies of the Infiltrationsgruppe 'Maskerade': the last unterstudy-kompanie not disbanded after the Canterlot Defeat. Their name was a proud one, one often whispered in awe when spoken by ordinary changelings. Even so, the company had been gutted.\n\nThey were living legends, no doubt, but also the last of their breed. Only three dozen capable infiltrators trained in the old ways remained, and they were ageing. No traditionally-trained infiltrators had been produced in the years since the Canterlot Defeat. Most saw themselves as relics of a bygone era. That is, until Cheli Cerae gave them hope, along with a new mission.\n\nFifteen members of the Infiltrationsgruppe 'Maskerade' were to be given a crash course in kirin language, customs, politics, and history before returning to active service in the Ost-Zebrikan context. The remainder would become instructors for the Operationsdirektorin's brainchild: the Ost-Zebrikan Unterstudyschule. This school would train changeling infiltrators in the traditional ways and represent a bastion of ancient changeling tradition on alien shores.\n\nThe journey across the sea had been long, but there was no grumbling. For changelings who thought their stories were over, this was the beginning of a new chapter."
kirin_council.83.a:0 "Time to teach the old ways to a new generation."
KIS_event_83_tt:0 "The (§Y15§!) £GFX_infiltrator_text  §CInfiltrators§! of the §YInfiltrationsgruppe§! '§YMaskerade§!' will be put at the disposal of the §OInfils.-kommando Ost-Zebrika§!."

kirin_council.84.t:0 "White-Collar, Black Carapace"
kirin_council.84.d:0 "Despite its young age, the Ost-Zebrikan Unterstudyschule grew at an astonishing rate into a frenzied swarm of activity. Within its walls, trainee infiltrators trained intensively in a wide range of fields: voice training, voice acting, body language, ethnography, linguistics, applied psychology, hoof-to-hoof combat, firearms training, shapeshifting, physical and mental conditioning, and espionage, just to name a few.\n\nAnd trainee Ludicatrix enjoyed every minute. It all came naturally, like it was what she was born to do. The world was a stage and she was the lead actress. But her least favourite part was the factory shifts. Her instructors called it 'hybrid training'. She would take the form of a middle-level factory line manager. Her job was to act the part, supervise the workers, identify any potential troublemakers, ascertain whether they were merely dissatisfied or something more dangerous, like a union organiser, and if they were the latter neutralise them. Her other job was to collect love.\n\nShe did this by discretely syphoning love from the workers a little bit at a time. The side effect was that they returned home slightly more depressed and tired than they would otherwise normally be after each work day. None would be the wiser. After all, it would be stranger if a shift at that factory wasn't soul-crushing and miserable. Annoyingly, she didn't get to keep the love; she had to regurgitate it into a container for eventual transport.\n\nTime passed quickly. Days turned into weeks, then blurred together. After completion of her training Ludicatrix was promoted to Unteragent. The gruelling instruction proved to be invaluable preparation for her first real assignment: infiltrating Main Hive Industries. She was to "adjust" the placement of investments in order to strengthen Fragrance. When she received her assignment, she smiled, tingling with excitement."
kirin_council.84.a:0 "This'll be a piece of cake."

kirin_council.85.t:0 "Great and Powerful"
kirin_council.85.d:0 "For once, Sciaridae was at a loss. The young drone sitting across from him came highly recommended, but that assessment was hard to square with her appearance. Although she wore the standard drab Heer uniform, it was decorated with cheap pins, colourful merchandise, and... was that a magician's cape? Sciaridae had to wonder: was the homeland playing a joke on Fragrence? No, this position was too important. He cleared his throat and smiled politely. "I trust you are settling in well, Phylliini. Your unique skills are sorely needed here."\n\n"Of course they are!" Phylliini said with an arrogant smirk. "When it comes to the military application of illusions, Tryxyi Phylliini is simply the best there is." She levitated a playing card in front of her before causing it to vanish in a puff of smoke, replaced by a fine-looking pistol. Sciaridae thought it looked familiar, before glancing down to his holster only to find it empty. "Tryxyi Phylliini's talents are undeniable." She leaned back in her chair, sliding Sciaridae his sidearm back.\n\nInstantly, Sciaridae's fears were quelled. This was the reassuring effect of her overwhelming confidence. "Most impressive!" A genius was a genius. He had been told to expect an eccentric, after all. "By the way, what was that unicorn disguise you used on the way in?"\n\nPhylliini snapped forward, eyes wide. "You have never heard of the Great and Powerful Trixie, the foremost magic user and entertainer in all of Equestria?" Sciaridae shook his head. Phylliini swiftly regained her composure. "Suffice to say, she is a living legend and a pony we have much to learn from. In fact, many have dedicated themselves to doing just that," she said proudly, polishing one of the pins on her uniform.\n\nAfter leaving Sciaridae's office, Phylliini sighed deeply. Living in that shadow of one so brilliant was difficult. Sometimes, she even doubted herself. She was nowhere near as talented and amazing as the Great and Powerful Trixie, so it was only natural to feel insecure. The frustration of inferiority—Trixie probably had no idea how that felt. Phylliini slapped herself. "No time for sulking!" She had a job to do."
kirin_council.85.a:0 "It's showtime!"

kirin_council.86.t:0 "Cloak and Dagger"
kirin_council.86.d:0 "For the attention of Operationsdirektorin Cheli Cerae,\n\nInfiltrators have been successfully inserted into the Kirian capital of Vermilion. Although the city is damaged by war and many government functions have been relocated elsewhere, it remains a lynchpin of the Kirian state bureaucracy and a critical nerve centre. The first group of infiltrators are in position in the Ministry of Archives, the second group in the Central Ministry, and other groups are occupying key government positions including the Ministries of Finance and Industry.\n\nStandard procedure is an infiltrator takes the identity of a senior bureaucrat in a well-placed position in the bureaucracy. That infiltrator then feeds information to their handlers and support staff, who are their secretaries, cleaners, drivers, etc. So far everything has gone off without a hitch. Additionally, a black bag unit has been secreted in Vermilion. They are always on-call for operations against those who pry too much against our permeation of the bureaucracy.\n\nWith respect to the high-level outlook, our ability to manipulate resources in Kiria has been greatly enhanced. Their industry, bureaucracy, and finances are practically in changeling hooves. Altogether, our agents form a parasite that has leeched on to the brain of the Kirian state, and it can begin carefully syphoning whatever won't be missed. Now all we need to do is reap the benefits."
kirin_council.86.a:0 "Our stage expands..."

kirin_council.87.t:0 "Agents Flee [FROM.GetNameDef]"
kirin_council.87.d:0 "For the attention of Operationsdirektorin Cheli Cerae,\n\nOur operations in [FROM.GetName] have suffered a setback. [FROM.GetAdjective] internal affairs agents attempted to uncover our organised defrauding of their finances. Their investigation was too large to be discreetly undermined or destroyed, so agents in the country were forced to wipe all traces of our involvement and flee. This source of revenue has been cut off, but at least our presence and our operations remain undiscovered, although there will probably be a great deal of suspicion. The infiltrators involved have successfully returned to Fragrance, pending reassignment."
kirin_council.87.a:0 "A short rest, nothing more!"

kirin_council.88.t:0 "A Silent Symphony"
kirin_council.88.d:0 "For the attention of Operationsdirektorin Cheli Cerae,\n\nThus far, our foreign operations have progressed without any major disruptions. The pieces are in place to begin a new phase, outlined below.\n\nOnce we have infiltrated a country's administrative apparatus, we can send in infiltrators to disrupt the infrastructure of specific states. We can also send infiltrators to sabotage local defences or to bog down enemy conventional forces. Finally, we can dispatch specialist infiltrators to take over the resource extraction operations of a region and divert those extracted resources back to Fragrance, before exfiltrating after a year.\n\nWith these capabilities, not only will we be able to enrich ourselves and cause great disruption to the enemy in the event of a war, but also influence the outcome of foreign military campaigns and wars as well. Changeling infiltrators could sabotage foreign defences, allowing their enemies to roll over them, or disrupt the infrastructure and stymie the advance of a foreign force. The possibilities are endless."
kirin_council.88.a:0 "Music to my ears!"

kirin_council.89.t:0 "Preparation" ##Part 1/2
kirin_council.89.d:0 ""Enough is enough," Cheli Cerae's low voice reverberated throughout the room where she stood surrounded by her loyal infiltrators. "Three organised threats still remain to our rule over this city: the Fragrance New Realm Party led by Maple Dew, the MSWPK led by Hawthorn Blaze, and finally, Fragrance's own civilian government led by [ROOT.GetLeader], who has proven to be quite recalcitrant and uncooperative."\n\n"Despite being our nominal puppet, he remains independent-minded, and from what our spies in his staff report, still harbours fantastical notions of overthrowing changeling rule and restoring the NAKP to power." At this, several of the assembled agents chucked, and Cheli herself smirked.\n\n"Ahem. To this end, he has reached out to the NRP and MSWPK. Which, conveniently enough, has allowed our infiltrators to infiltrate those organisations as well, since his personal staff is so thoroughly saturated with our changelings."\n\n"Which brings us to the Liquidation Operation." Cheli levitated a pointer to the photos of Maple Dew, Hawthorn Blaze, and [ROOT.GetLeader] pinned to the wall behind her. "Our objective is to bring these malcontents under control once and for all. Unteragent Biroi, Unteragent Phantine, Unteragent Orusso, each of you will be crucial to this operation's success. Do you all understand your assignments?"\n\nUnteragent Tohmax Phantine took a breath and nodded in response. He knew Hawthorn Blaze: he had studied the kirin's every movement for months. He was ready. Tohmax looked around and saw similar affirmations from his fellow agents. They all had faith in Cheli, and she had faith in them; the time had come to prove that faith was not misplaced."
kirin_council.89.a:0 "Commence the operation!"
KIS_event_89_tt:0 "The §OInfils.-kommando Ost-Zebrika§! has §Gliquidated§! all §Ropposition§! to §CChangeling rule§! over §YFragrance§!."

kirin_council.892.t:0 "Execution" ##Part 2/2
kirin_council.892.d:0 "Tohmax Phantine fidgeted nervously as he sat on a truck bound for an underground MSWPK safehouse. The Liquidation Operation was already underway, and it was extraordinarily complex with countless moving parts, all intricately choreographed down to the precise minute. Even though this was the result of a long period of planning, he would be lying if he said he felt no trepidation at all.\n\nInfiltrators had done extensive work mapping out the organisational structure, hierarchy, membership, and internal culture of both the NRP and MSWPK. Key leaders, cells, safehouse locations, and more had all been identified. But the goal was not to destroy them. Instead, the plan was for infiltrators to move in simultaneously, replace their targets, and take over the dissident organisations.\n\nIn the end, Tohmax's fears were misplaced. The intelligence was flawless, and supplanting Hawthorn Blaze proved to be an absolute cakewalk. The other Unteragents enjoyed equal success, and the atmosphere inside the debriefing room where they all gathered afterwards was one of excitement and relief.\n\nNow, the Infils.-kommando Ost-Zebrika could wield the NRP and MSWPK like sock puppets, with their animated corpses attracting would-be dissidents and radicals and funnelling them straight into a trap. Lastly, [ROOT.GetLeader] himself had been replaced by a changeling understudy, who would have none of their ability at statesmareship, but would at least be compliant.\n\nEach of the former dissident groups were now run by Unteragents and their Abschnitt networks. Abschnitt ROSA and Unteragent Araneidae Biroi were responsible for the NRP, Abschnitt GRAU and Unteragent Xylida Orusso were to take over the functions of the civilian government, and Tohmax's own Abschnitt ROT was entrusted with taking over the MSWPK. He remembered Araneidae and Xylida from his days at the Ost-Zebrikan Unterstudyschule, and was happy for them both. He steeled himself; managing an entire network was a tremendous responsibility, but he was confident he could handle it."
kirin_council.892.a:0 "Beautiful work, everyone!"

kirin_council.90.t:0 "Beseechment"
kirin_council.90.d:0 "Finicus Vesali gulped as he pressed his lowered head against the cold ground. Eyes closed, he counted each agonising second in terrified silence. "You may rise," Queen Chrysalis declared at last. Finicus let slip a small sigh of relief, before looking up to see the Queen towering over him in her throne. Finicus steeled himself, his mission was still before him: renegotiating Fragrance's tithes to Vesalipolis.\n\n"I am somewhat confused," Chrysalis hissed slowly, "It was my understanding that the entire reason we invested resources to aid your occupation of Fragrance was so that the city would send back resources and capital from Zebrica, exactly as you have been doing. Was I mistaken?" she asked, raising an eyebrow. "Tell me, am I wrong?" Finicus felt a wave of immense pressure, the invisible force of the Queen's authority weighing down on him. The rumours were true, Queen Chrysalis truly was an intimidating negotiator!\n\n"No, my Queen, you are not." Finicus replied, concealing his fear completely. "However, the tithes have proven to be too heavy a burden for Fragrance's economy to bear. The statistics are clear: more than a third of all resources and capital in the city are being remitted to Vesalipolis. If nothing is done, I fear Fragrance may collapse and become a drain on the Queendom's resources, instead of being an asset."\n\n"My, my my!" Chrysalis chucked. "I am impressed. Not many come into my throne room so boldly with a request such as this." She grinned, giving Finicus a clear view of her gleaming, razor sharp teeth. "Out of respect, I am willing to reduce the tithe." Finicus felt his heart skip a beat. "However! If I do this, I will be forced to withdraw military resources and support from the International City, since you would no longer be paying for it." Chrysalis kept her eyes glued on Finicus, taking pleasure in watching him squirm. "What will it be, hmm?""
kirin_council.90.a:0 "We are able to support ourselves without draining resources from the homeland."
kirin_council.90.b:0 "On second thought, the tithes are completely reasonable!"

kirin_council.91.t:0 "Cheap, Plentiful Labor" ##Part 1/2
kirin_council.91.d:0 "Slate Blossom needed work. No kirin wanted him. Too young to make sacrifices, they said. Unfortunately, his parents were dead, slain by bandits. All he had left were his brothers and sisters. So when he heard that recruiters were coming to town to find laborers, he made his way to the town hall. Many jobless kirin, both young and old, and especially the desperate, were all waiting to have their applications taken.\n\nBy late afternoon, Slate made it through the line and signed up for work.\n\nA day later, he boarded a train with other workers to be taken to the foot of a volcanic mountain. Disembarking, they were gruffly welcomed, given a pick, a poor excuse for a face mask, and a shoddy helmet before being directed to follow other kirin miners up the mountain. Slate and a few other kirin were pulled away from the rest by an older kirin with orange scales and a short mane of yellow.\n\n"Don't use your hoofs to move blocks of sulfur. Always use your magic and never, ever take your masks off," she said.\n\n"How do we know when we're there?" asked Slate.\n\nShe shrugged. "When you smell rotten eggs and see blue flames or yellow blocks. That's when you know."\n\nSome of the new miners began whispering among themselves. Slate ignored them and asked, "What's your name? Are you going to-"\n\n"Look, just call me Lemon. You stick with me, do what I say, and we'll get through this. You got me?"\n\nSlate nodded. As Lemon led the rest of them further up the mountain, Slate turned around to look at the valley below. So many others were still climbing up the mountain. He thought of running, feeling a momentary swelling of terror in his chest that maybe this job wasn't so worth it, but choked a deep breath and turned around to continue his climb."
kirin_council.91.a:0 ""As long as I make it home...""

kirin_council.912.t:0 "Labor Investigation" ##Part 2/2
kirin_council.912.d:0 "Summer Spice expected worse. Kirin from towns and villages all over the country were being recruited as cheap labor. On the surface, nothing appeared unusual or worthy of a closer investigation, but she couldn't shake the feeling that something was off about the whole affair. She would have never looked into it if she hadn't heard other rumors from her informants in teahouses and gambling dens where she couldn't get into. Eventually, she bought a train ticket, packed her things, and left to see for herself.\n\nShe stopped at a small town near a sulfur mine that piqued her attention. Summer kept a low profile, pretending that she was here shopping for "fresh local produce," but still made sure to speak with any kirin willing to help with her investigation. Sadly, those who did talk were few and far between, but it was enough for her to doubt the truth of the information she got before leaving Fragrance. When she made it to the sulfur mine, Summer took notes, observing the shifts that came and went, and how kirin were being treated. She drew what she observed, and even took photos. Contrary to rumor, the kirin did not seem to be under duress while working. Sure, the working conditions were not ideal and the protective equipment the miners had was inadequate, but the rumors that the changelings were forcing them to turn nirik appeared unfounded. Even sneaking around to steal a couple reports or ledgers from the main office, and glancing through the diary of a changeling executive, Summer found nothing horrible or disgusting to pin on the mine.\n\nEventually day turned to night, and the last shift made their way to the trains to get to their homes. Others returned to the town nearby and to join their families for dinner or to rest after eating out. Summer slipped onto the last train, lost in thought. When she got off, her exhaustion forced her to get home and sleep.\n\nThe next day, Summer handed her report and evidence to her superiors in the MSWPK. A few days later, Summer bought another train ticket and packed her things and left Fragrance for another town to continue her investigation with other workplaces."
kirin_council.912.a:0 "Something was up, but at least kirin weren't being cruelly abused."

kirin_council.92.t:0 "Arrangement"
kirin_council.92.d:0 ""It's settled, then." Cheli Cerae exhaled a puff of smoke as she scrutinised the map of Kiria she and her most trusted lieutenants had gathered around. She pointed a hoof towards Auburn Isle. "Our target shall be the Pirates of Nacre. Their leader, Roaring Fire, is on the run, and her armada has scattered. However, its remnants and stragglers remain; unorganised seafaring bandits, lacking any purpose. Let's be generous and give them one." Cheli's face twisted into a wicked smile.\n\n"We will infiltrate the pirates on the Isle, reorganising them under a Changeling Unteragent and her lieutenants. We will replace the captains of pirate junks, who command the largest pirate raiding parties," she continued, producing a list of active captains on Auburn Isle. "They will follow our actor, who will unite the scattered pirates and lead them to seize Hyacinth and the Auburn Isle." Her hoof swept from the Isle to Hyacinth on the mainland.\n\n"Afterwards, there will be a frenzy of piracy: a spree of violence and devastation. Complete chaos! It will become clear to all that the Kirian government is unable to maintain order and protect those poor, innocent kirin," she said with a theatrical frown. Several of her lieutenants chuckled.\n\n"Then it will be us, the International City of Fragrance, who will swoop in to save the day. We will retake Hyacinth and Auburn Isle, subdue the pirates, and restore order to the Auburn Channel under our benevolent, firm and competent rule." Cheli finished outlining the plan with a flourish. Her lieutenants were buzzing with excitement. They had all outdone themselves: it was the perfect plan. All that remained now was putting it in motion."
kirin_council.92.a:0 "Time to tune our instruments."

kirin_council.93.t:0 "The Crimson Heiress"
kirin_council.93.d:0 "A calm wind blew through a rocky cove on Auburn Isle which was home to a hidden pirate haven. At that moment, the cove's attention was captured by a mysterious mare who had arrived wearing an ostentatious captain's uniform.\n\n"This isn't what I expected at all!" Her sharp voice rang out across the cove. "What a sad sight... I heard that the Pirates of Nacre were supposed to be fearsome, but all I see is a bunch of miserable, pathetic kirin." She shook her head slowly. "Are you still even pirates?"\n\nAngry howls filled the air, mixing with the lingering stench of booze "It's not our fault! Roaring Fire disappeared, she abandoned us!" shouted one outlaw. "Yeah, did you just come here to rub it in?" shouted another.\n\n"Not at all! You see, my mother may have abandoned you, but I have not. Allow me to introduce myself: I am Crimson Line, love child of pirate queen Roaring Fire!" she proclaimed proudly, following it up with a theatrical bow. The crowd could not help but let out a collective gasp of surprise. "If you doubt my claim, your captains will vouch for me. Go to any junk and ask! Now allow me to repeat myself: are you pirates?"\n\n"Tartarus yeah, we are!" barked a burly stallion, prompting enthusiastic agreement from the other buccaneers. Some had a hard time accepting her story, but this young mare was undeniably charismatic.\n\n"That's right, we're pirates!" Crimson Line shouted, raising up a hoof. "I shall lead you, and together we will retake what is rightfully ours: all of Hyacinth and Auburn Isle. We will restore pirate rule, along with our old glory!" As she finished her speech, rowdy cheers filled the air. The pirates were inspired, and felt ready to challenge all of Kiria.\n\nWhat none of them knew was the fact that Crimson Line was actually a changeling, or that changelings had already infiltrated the pirate remnants' leadership. It was thanks to these agents that the stage was set for a pirate resurgence."
kirin_council.93.a:0 "Shiver me timbers!"
KIS_event_93_tt:0 "The §RPirates of Nacre§! now §Gdance to our tune§!."

kirin_council.94.t:0 "Feint and Flotilla"
kirin_council.94.d:0 "Off the coast of a small island in the waters near Fragrance, a changeling peered through a pair of binoculars as he calmly breathed in the salty sea air. His gaze was directed towards the fleet of junks floating in the warm, shallow waters, which were in the process of being refitted. They were old, traditional kirin junks made out of softwood, their distinctive sails jutting up towards the clear sky.\n\nThe entire fleet combined would be no match for even a single frigate equipped with modern weapons and armour. This was this fleet that would convey the reorganised Pirates of Nacre on their mission to conquer the Auburn Channel; the ships were armed only with outdated cannon, but those museum pieces would be more than enough to defeat the meagre kirin militias that garrisoned Hyacinth and Auburn Isle.\n\nHe focused his binoculars on the decks of the junks, watching as workers sweated in the warm sunlight applying the finishing touch: black flags on the masts. Perfect. And as a final precaution, just in case, each ship had explosives hidden in the hull. A powerful bomb activated through radio control on a specific frequency known only to changeling agents like himself."
kirin_council.94.a:0 "Better safe than sorry."
KIS_event_94_tt:0 "A fleet of §Oblack ships§!, ready to set sail."

kirin_council.95.t:0 "Swimming with Sharks"
kirin_council.95.d:0 "Seagulls glided through the air as the sun rose over the quiet town of Hyacinth. Its citizens were accustomed to their splendid view overlooking the glimmering Pearl Peninsula, and those who had awoken noticed that the waters were peaceful that morning. They hoped it was a sign of calmer days ahead.\n\nAt that very moment, an invisible swarm was descending upon the town.\n\nWith practised speed, changeling infiltrators replaced the commanding officers of Hyacinth's coastal defences and garrison, alongside leaders at the local militia headquarters. But that was not all. Infiltrators also targeted communication and transportation infrastructure: postal, telegraph, and railway offices. When the pirates came calling, they would ensure Hyacinth's defences folded immediately.\n\nThey were tasked with laying the groundwork for the pirate occupation, which was to be followed by Fragrance's occupation when the time came to retake the channel. Most importantly, they were to prepare all rail, communications lines, and bridges to the kirin mainland to be cut as soon as the pirates landed. Their sabotage would leave Hyacinth vulnerable and ripe for the picking."
kirin_council.95.a:0 "Everything is falling into place."
KIS_event_95_tt:0 "§CChangeling infiltrators§! now command §YHyacinth's defences§!."

kirin_council.96.t:0 "Black Flags in the Auburn Channel!" #KIR and FRV
kirin_council.96.d:0 "All of Kiria is looking on in horror, as reports are coming in of absolute bedlam in the Auburn Channel. In a truly stunning development, the Pirates of Nacre have seized Auburn Isle and Hyacinth in a lightning attack, completely overrunning the kirin garrison. The marauders then wasted no time launching a reign of terror and going on a rampage of looting and destruction.\n\nDuring the pirate offensive, they sank not only kirin ships and attacked kirin soldiers, but also a Fragrancese merchantmare moored in Hyacinth harbour that was transporting civil war orphans. The International City of Fragrance has condemned Vermilion for letting the security situation in the channel deteriorate to such a point, and have pledged to launch their own expedition to restore order and stability to the channel.\n\nIn light of Fragrence's swift reaction compared to Vermilion's inaction and incompetence, there are those who suspect Fragrence of pulling the strings behind the attack. Given the superb timing and organisation, it is doubtful that the pirates were capable of planning it themselves.\n\nLending credence to such rumours, the pirates seem to be led and commanded by a group of mostly-green kirin mares dressed in nondescript but high-quality uniforms that are a cut above the pirate rags worn by typical raiders. These "little green mares" are believed to be Fragrancese agents. In particular, one diminutive green mare with a black mane is reported to have fought with terrifying ferocity, claiming the lives of many kirin."
kirin_council.96.a:0 "This stinks of a changeling plot!"
kirin_council.96.b:0 "Just as planned."

kirin_council.960.t:0 "Interlude" #FRV only
kirin_council.960.d:0 ""Look alive, soldiers! Our moment has arrived." Oberst-Infiltrator Ichneumion Orax addressed the drones packed together before him. He levitated a pointer toward the map of Hyacinth on the wall behind hum, a sharp tapping sound cutting through the low hum of the projector. "Here's the game plan: invade Hyacinth first to secure the city, and a hoofhold in Kiria." The projector image changed to reflect the changeling plan of attack, black arrows stretching from the sea to the heart of the city. "That is the most important aspect of our mission - to secure a hoofhold in Kiria. We must secure the city first, before the kirin can recapture it." His gruff voice conveyed a palpable sense of urgency.\n\n"Speed is key." Orax stomped a hoof for emphasis. "This invasion is a race against the clock!" He wore a stern expression for a long moment, making the troops anxious, before breaking into a small grin. "The good news is the way has been paved for us, we can thank the infiltrators already in Hyacinth for that. We have accurate intelligence on the details of Hyacinth's coastal fortifications, including which ones are left." The pirate onslaught had done considerable damage to the city's defences.\n\n"Our second objective is Auburn Isle. The kirin navy is weak, so it's unlikely they'll get there before us." Orax made a gesture with his hoof, and the image behind him changed to a photo of the Isle. "Once we control Hyacinth, we can use it as a base for a nice, leisurely naval invasion of Auburn Isle, which will be an almost guaranteed victory." His forecast drew quizzical looks from some of the soldiers. Wouldn't taking the Isle be difficult? Orax's face broke into a confident smile. "I have a hunch Crimson Line's defences won't be very formidable. But don't worry about that. Just do your jobs, and it'll all work out splendidly.""
kirin_council.960.a:0 "Order will be restored!"

kirin_council.97.t:0 "A New Pirate Queen?" 
kirin_council.97.d:0 ""What do you mean they're back?!" Roaring Fire shouted at Dayspring Rose, anger carving the features of her face into a sharp scowl. "I'm not responsible for this! Do you think I would still be here if I was?!"\n\nDayspring took a step back, shocked by the former pirate queen's fury. When news had reached Vermilion about the seizure of the Auburn channel by a resurgent pirate fleet, her first instinct had been to assume Roaring Fire, the once pirate queen of the Pirates of Nacre, knew something about it. Instead, her probing questions had only elicited confusion, confusion that gave way to sharp and burning anger once she had explained the situation to Roaring. "Don't turn," Dayspring cautioned the pirate, noting the wisps of pink flame and glow settling over the scoundrel's eyes. "But you seriously don't know anything about this? These pirates once sailed under your flag. Surely you would have heard something."\n\n"I have heard nothing," Roaring Fire snapped back, and after gritting her teeth, she managed to step away from the nirik state and calm herself somewhat. "I disbanded my fleet, dismissed my lieutenants. We scattered to the winds when it was clear our time was over. If they had decided to come back, they would have found some way to contact me, not keep me out of the loop." She swished her tail in anger, glaring south over the countryside where some distant body of water shimmered, waiting for her. "Who did you say was leading them?"\n\n"She calls herself Crimson Line," Dayspring answered, then added, "She, um, claims she's your daughter."\n\n"If I had a daughter, somehow I think I would have known," Roaring Fire remarked, flicking her tail again. Then her glare turned in the opposite direction, toward the north east. "Fragrance is filled with shapeshifters now, right? I bet those insects have something to do with it. What I wouldn't give to squash them like the bugs they are...""
kirin_council.97.a:0 ""The absolute gall of those damn roaches!""

kirin_council.98.t:0 "Ovation"
kirin_council.98.d:0 "Glasses clanged and fine Aquileian wine flowed as Cheli Cerae and her infiltrators celebrated their recent victory. They were positively giddy with satisfaction, having successfully duped the kirin with their false flag, snatching control of the Auburn Isle. It was sweet vindication: proof that the old ways still worked.\n\nCheri tapped her own glass, cutting through the excitement and grabbing the infiltrators' attention. "What a wonderful performance!" she exclaimed. But the Operationsdirektorin had some sobering words to add next. "Enjoy this moment, but keep in mind it was a unique confluence of circumstances that enabled our victory. It's unlikely we can replicate such a feat, which was specific to the geography, history, circumstances — everything about our operation."\n\n"But that doesn't mean this was a fluke; far from it," she continued. "Merely that future operations will look quite different. Unlike our dogmatic colleagues back home, we are able to innovate, adapt constantly, change our doctrines, rather than be stuck in ossified repetition of tried-and-true tactics that will quickly become outdated anyway." Her subordinates all wore serious looks as they absorbed her words of wisdom, with many nodding solemnly in acknowledgement.\n\n"And so, let us toast to change!" Cheli raised her glass, smiling. "To the flux and chaos in which true changelings thrive.""
kirin_council.98.a:0 "Prosit!"
CFR_CHN_Focus_XX_unlocked_tt:0 "Unlocks Focus: §YIncitement to Rebellion§!."

kirin_council.99.t:0 "Connection" ##Part 1/2
kirin_council.99.d:0 "Unteragent Ludicatrix leisurely sipped her drink as her eyes scanned the dingy bar. This was rock bottom: a place frequented by the dregs of Fragrancese society, kirin who lived on the edge. It was an easy place for a changeling to blend in. Of course, at that moment, she didn't look like a changeling. Instead she was disguised as a kirin mare. If asked by her superiors she would say she was intelligence gathering, but really it was just for fun.\n\nA few minutes earlier a small, wiry kirin had quietly entered the tavern and slipped into a booth, unnoticed by most of the other patrons. But it did not escape Ludicatrix's trained gaze. She had to admit, she was intrigued by the hiding mare. There was something about her she couldn't quite put her hoof on...\n\nA loud bang resounded across the bar, derailing her train of thought. Two changelings had entered, whispering to each other and squinting as their eyes adjusted to the darkness. She didn't recognise either of them. Apparently deciding she looked friendlier than the other patrons, they approached her.\n\n"Excuse me, miss," said one politely. "Have you seen a suspicious-looking kirin come through here?" Ludicatrix raised an eyebrow. "Short stature, about this tall?" he added, helpfully raising a hoof.\n\n"Oh, I have!" Ludicatrix said, eyes widening in faux-realisation. "She went through that back door over there. If you hurry, you might be able to catch up." After quickly thanking her, the two changelings rushed through the door and away from their target. She had just lied, and she wasn't even sure why.\n\nThe hiding mare didn't acknowledge the exchange at all, but she must have heard it, because she wasted no time taking advantage of the misdirection. Surrounded by an aura of determination, the mysterious mare gracefully slithered out of her booth and left the tavern. Without thinking, Ludicatrix rose out of her seat to follow her."
kirin_council.99.a:0 "Very curious."

kirin_council.992.t:0 "Confession" ##Part 2/2
kirin_council.992.d:0 "Summer Spice ducked and weaved through the alleyways of Fragrance with practised ease. Sensing that her pursuers had no hope of catching up now, she paused to catch her breath. That was really lucky, she mused. Just when things were looking dicey inside that tavern, a kirin—a complete stranger—had decided to help her out and throw those changelings off her trail, which certainly made escaping easier.\n\nHer thoughts drifted to that generous mare. Helping her slip away was both brave and foolish. In fact, it was incredibly dangerous! Hopefully the changelings wouldn't come after her for retribution. She considered trying to track the stranger down to thank her, but she didn't want to put her in any more risk. Just then, somehow, she heard that same voice again from behind her.\n\n"Hello there!" Ludicatrix called out, still wearing her kirin disguise. She was slightly out of breath, having gone a long way just to find out more about this puzzling mare. "I didn't get a chance to introduce myself properly before," she trotted forward, grinning. The small mare calmly turned around and looked her right in the eyes. "My name is Song Thrush," Ludicatrix said, her heart skipping a beat. Those eyes were beautiful, but 'beautiful' didn't do them justice. There was an ineffable strength and nobility that shone through.\n\n"I'm Summer Spice," she replied matter-of-factly. "Thank you." Summer Spice bowed her head slightly. "I'm sorry, but I don't have any money to reward you with, if that's what you're after."\n\n"No! Not at all!" Ludicatrix blurted out, waving a hoof frantically. The question rattled around her head. Why had she come all this way? Why? "Actually, I was just wondering if, um maybe," she gulped. Her throat had become dry shockingly fast. "You might want to..." her face felt hot, she must have been blushing intensely. "Go out with me?"\n\nSummer Spice's face was blank. The situation was absolutely bewildering.\n\nShe didn't say no."
kirin_council.992.a:0 "An unexpected development."

kirin_council.100.t:0 "Affection and Deception"
kirin_council.100.d:0 "Summer Spice poured a cup of hot tea for her marefriend, Song Thrush, as she lounged on a comfortable pillow. She took a deep breath. Their relationship had been going on for a while, and in that time they had grown closer. Close enough, now, to let Song know the truth. "We need to talk. It's about the changelings."\n\nBehind her mask, Ludicatrix's blood ran cold. "I've been investigating them ever since they got here, and... you wouldn't believe what they've been doing right under our noses." Summer Spice revealed all the terrible secrets she had uncovered to Ludicatrix. To prove it was not idle speculation, she produced a well-worn notebook, documenting her findings and even including photographic evidence.\n\nLudicatrix was shocked that a single kirin had managed to find out so much about their operation, while Song Thrush wore a face of grim acknowledgement.\n\n"Knowing all that, you probably think it's hopeless, but I don't." Summer Spice clenched a defiant hoof. "The Fragrancese have a right to know. I believe in shedding light on the truth, emancipating knowledge, and striking down our oppressors, so that we can have economic justice and equality." She had launched fully into an impassioned monologue. "As long as we don't give up, there are no secrets they can keep from us, and there's no future we can't achieve." Summer Spice's eyes shone with an impossible brightness.\n\nLudicatrix nodded in awe. She would have expected such confidence from a kirin who was ignorant of the truth, but it was stunning coming from a kirin who had peeled back the curtain of the Masquerade. That determination. That willpower! It was what she really, truly loved about Summer Spice.\n\nBut right now, those feelings were getting in the way, clouding her judgement. She felt torn between love and duty. "I feel the exact same way," she lied.\n\nSummer Spice embraced her, tears in her eyes. "Thank goodness!" She pulled away and wiped her eyes. "Want to go postering with me tomorrow?"\n\nLudicatrix put on a confident, hollow smile. "You bet!""
kirin_council.100.a:0 "But how long can this go on?"

kirin_council.101.t:0 "Divulgement and Decision"
kirin_council.101.d:0 "Unteragent Ludicatrix galloped through the halls of the Fragrancese police station before stopping outside a cell door. She had rushed there as soon as she heard Summer Spice had been arrested for subversion. Initially, the kirin officers were reluctant to let her meet the prisoner, but once she had threatened to take the matter up to the Operationsdirektorin, they quickly became more cooperative.\n\nLudicatrix readopted her disguise before going in. Summer Spice's face lit up at the sight of her marefriend and the reunited lovers embraced one another tightly. "Don't worry, I'm going to get you out of here," Ludicatrix promised.\n\nThe two were allowed to leave without incident, to Summer Spice's astonishment. Even as they trotted together through the streets of Fragrance, she pried. She questioned Song Thrush about how she had managed to get her released, to no avail. Her frustration mounted until they were safely within the walls of her apartment, when Song Thrush revealed her true nature.\n\n"My name... isn't Song Thrush. It's Ludicatrix," she said, wearing a conflicted expression. "This whole time, I've been a changeling infiltrator." It pained her to say it, that she was the very embodiment of everything Summer Spice despised: the foreign, colonial oppressor occupying Fragrance. Ludicatrix unceremoniously dropped her disguise. "But I really do love you, that wasn't a lie," she continued. "I can prove it to you. Run away with me. Let's leave this all behind!" For Ludicatrix, the line between real and fake was completely gone. The words just came tumbling out, she couldn't stop them.\n\n"Just the two of us." Ludicatrix locked eyes with Summer Spice. "We'll go to somewhere far away, away from this twisted city of lies. The Riverlands, or the Meridiennes. It doesn't matter where, as long as it's with you," she lowered her head, desperation plain to hear in her voice. "Please, choose me!"\n\nLudicatrix closed her eyes and reached out her hoof, heart pounding as she waited, trembling, for Summer Spice's reply. Every second of silence felt like an eternity, until Summer Spice finally made up her mind."
kirin_council.101.a:0 "Summer Spice takes her hoof."
kirin_council.101.b:0 "Summer Spice slaps away her hoof."

kirin_council.102.t:0 "Farewell to Fragrance"
kirin_council.102.d:0 "The morning sun was just beginning to peek over the horizon as a ferry left the Port of Fragrance, bound for Madrepore. On its deck stood two anonymous lovers, taking one last look at the city that, until recently, both had called home. They had boarded the ferry using aliases, but their real names were Ludicatrix and Summer Spice.\n\nFor an infiltrator with Ludicatrix's talents and skills, it hadn't been difficult to make the necessary arrangements for their escape in secret. She sighed, turning her gaze towards the cloudless sky. "You know, I read that Madrepore is an amazing place." Ludicatrix said, putting on a brave face. "They call it the Metropolis on the Marekong, I can't wait to see all the sights!"\n\n"Sounds... exciting," Summer Spice replied, looking down at the rippling water. There was a glimmer of sadness in her eyes. Although she had agreed to run away with Ludicatrix, their relationship had been badly wounded by Ludicatrix's revelations. And now she was leaving behind all that she had known, starting life all over again. How could it not be frightening?\n\nLudicatrix understood those swirling doubts. Rebuilding the connection between them—and trust that had been lost—would be a long and difficult road, but she was prepared to do whatever it took. "Trust me," Ludicatrix said, taking her partner's hoof. "We'll make it work, together." She grinned, and Summer Spice's lips curled up into a weak smile.\n\nIn truth, they both were unsure of the future that lay ahead of them. But one thing was certain: they still had each other."
kirin_council.102.a:0 "And that was enough."

kirin_council.103.t:0 "Neverending Theatre"
kirin_council.103.d:0 ""What? Is that a joke?" Summer Spice cocked her head. "Choose you? I don't even KNOW you!" she exploded, exasperation plain to hear in her voice. "Asking me to abandon my home, my ideals? I can't do that, you know I have a duty to the cause." Summer Spice glared at Ludicatrix with steely eyes.\n\nLudicatrix let out a huff of disbelief. "Can't you see? Your revolution is doomed. It's never going to happen," she said calmly, simply stating facts. "Forget all about Fragrance. I love you, that's why I want you to come with me. Don't throw your life away for nothing!" Why, she thought, why was it so hard to make this stubborn mare understand?\n\nSummer Spice was completely unphased. "I'm not going to run away, no matter what. I wont give up on what I believe in." Far from questioning her mission, she had become even more determined. "You say you love me, but why should I even believe you after everything you've said? You just admitted you've been lying this whole time!"\n\n"I do, I really do! Our love is true..." Ludicatrix insisted, but it was no use. Summer Spice looked upon her with an expression of pure disgust. That look was so devastating she couldn't think of anything else to say. Tears began to well up in her eyes.\n\nSummer Spice shook her head wordlessly and turned around. It must have been too painful to talk any further. In that moment, Ludicatrix's resolve returned. She was no longer confused; she knew what she had to do. Taking aim with a concealed dart gun, she said a silent goodbye before pulling the trigger.\n\nAll Summer Spice felt was a small, sharp pain before the Foal's Breath tranquilliser spread through her system, sending her tumbling to the ground. Wasting no time, Ludicatrix cocooned her in preparation for her arrest and inevitable interrogation by the Infiltrationskommando. Summer Spice had chosen duty over love. With their romance over, Ludicatrix was forced to do the same."
kirin_council.103.a:0 "It's for the best."

kirin_council.104.t:0 "[GetStealDiaryDecisionTT]'s Journal"
kirin_council.104.d:0 "Cheli Cerae had authorised a special operation to steal the diary of [GetStealDiaryDecisionTT] some time ago, and as expected, the operation was a complete success. She knew well how useful it was to have special insight into the most private thoughts of a foreign leader, so as to better understand their motivations and character, to allow her to predict and pre-empt their moves, and, of course, to uncover possible blackmail material.\n\nNow that very diary sat before her on her desk. The tiny book contained a treasure trove of information. She opened up the cover, chuckling softly: this would be some VERY interesting reading."
kirin_council.104.a:0 "Knowledge is power..."

kirin_council.105.t:0 "Curtain Call"
kirin_council.105.d:0 ""My objective was to create a romantic relationship to compromise the target: a honeypot operation." Ludicatrix held herself ramrod straight as she made her report to Operationsdirektorin Cheli Cerae. "I got close to Summer Spice and ascertained what she knew. It turned out that she knew quite a bit. She had been investigating changeling activity in Fragrance and uncovered our most closely-guarded secrets."\n\n"She compiled her findings into a book, complete with photographs and witness testimony, which I have right here." Ludicatrix raised Summer's notebook, bulging with pages, in her hoof. She tossed it on the Operationsdirektorin's desk and it landed with a meaty thud. Cheli Cerae raised an eyebrow, intrigued.\n\n"She was a significant threat," Ludicatrix continued. "Had this information gotten out, there would have been riots; our garrison may even have been overrun. Fortunately, she worked alone. The MSWPK did not support her, and we shattered that group's leadership, regardless. I got to her and neutralised the threat."\n\n"Congratulations! I am impressed with your initiative." Cheli Cerae said, grinning widely. "Impressed enough to grant you a promotion to Unteragent-Major." Ludicatrix lowered her head in gratitude. "Oh," Cheli Cerae added, casually. "A word of advice: be professional at all times. Don't ever let your feelings get in the way of your mission. I know how these honeypot operations go. Controlling your emotions can be difficult, but it's something that every deep cover agent must do."\n\n"I know," Ludicatrix replied, steely-faced. That was a trap she wouldn't fall into again. She had committed to her path, completely."
kirin_council.105.a:0 "On with the show!"

kirin_council.106.t:0 "Unbidden Correspondence"
kirin_council.106.d:0 "To the arrogant and mendacious Cheli Cerae,\n\nThus far, you and your minions have sucked the blood of Kiria, believing yourselves safe behind a curtain of lies. Now your time is up: the Society to Pierce the Veil shall shatter your wretched deceptions. We will smash the masquerade and reveal the truth to the kirin, who will cast off the shackles of foreign domination.\n\nEvery one of your illusions will be burned away.\n\nWe know who you are.\n\nWe know what you are.\n\nWe know your secrets.\n\nWe see through your lies.\n\nYou are but one paltry hive of flies hanging off the side of a vast continent filled with many millions of us.\n\nThe shadows will not protect you.\n\nWe are coming for you."
kirin_council.106.a:0 "Society to Pierce the Veil? How amusing..."

kirin_council.107.t:0 "The Chitin Aristocracy"
kirin_council.107.d:0 "Pale Fire shifted uncomfortably behind her mask; she couldn't help but feel out of place at such a fancy shindig. She normally spent her days working as a nameless bureaucrat at the Fragrance government offices. It was a career that caused many of her fellow kirin to scorn her as a backstabbing collaborator, but such insults didn't bother her. After all, everykirin had to put food on the table somehow.\n\nUntil one day, out of the blue, her normally tight-lipped supervisor invited her as his plus one to a mysterious ball. The grand ballroom was filled with high-society types, all wearing masks. The partygoers danced and caroused as orchestral music filled the air. All except Pale Fire herself, who instead stayed near a tray of hors d'oeuvres, sipping on wine and munching on canapés.\n\nThe climax of the ball came without warning: the lights cut out, leaving the room in total darkness. When they came back on, they were tinted a sickly greyish-green. Pale Fire looked around and saw that the guests had all removed their masks and dropped their disguises, revealing themselves to be changelings. She screamed, but froze in place.\n\n"This is your initiation into the masquerade," came a soothing voice. Her love was being sucked, but she remained fully conscious. It was unpleasant, but not lethal. "Now you know the true nature of Fragrance's rulers. You have been entrusted with this great secret. Welcome to our ranks, our loyal comprador." Those words washed over Pale Fire, making her feel giddy. She smiled wide: she was no longer an outsider.\n\nI've seen everything, she thought. I know how this world is set up now."
kirin_council.107.a:0 "And I know my purpose!"

kirin_council.108.t:0 "Threat Assessment: Righteous Realm Movement"
kirin_council.108.d:0 "The success of our recent takeover of the Auburn Channel has aroused a great deal of anti-changeling sentiment in Kiria, in the form of the Righteous Realm Movement. This group denounces us as foreign imperialists plundering Kiria. They call us a stain on the Realm, locusts to be eradicated, and worse.\n\nIn addition, the Society to Pierce the Veil is gathering support in Greater Providence and North Kiria, especially in the city of Rhapsody. The Society's self-professed mission is to reconquer Fragrance from the "changeling invaders" and cast us out of Kiria and Zebrica altogether. They have many followers and are led by Way of Fire mystics who use religious rhetoric to sway the masses into a fury against us. Essentially, their entire ideology boils down to anti-changeling populism.\n\nThis presents us with an opportunity. The Society is radical, militant, and bellicose. However, Vermilion is more cautious; they clearly do not want war. Vermilion's moderation absolutely infuriates the northern mystics. If we replace the right kirin, and give the northerners a push in the right direction, they may decide to take matters into their own hooves and march to war against us, in defiance of Vermilion. Then, we would of course be fully justified in defending ourselves, by launching an expedition to restore order to Rhapsody, the seat of the rebels.\n\nThat would be quite a fortuitous development for us, if we could bring it about."
kirin_council.108.a:0 "A truly devious scheme!"

kirin_council.109.t:0 "Moderates and Militants"
kirin_council.109.d:0 "Our infiltration of the Procurate of Rhapsody is proceeding exactly as planned. The conservative, stabilising institution in Greater Providence has, up until now, been diligently holding the anti-changeling Righteous Realm Movement in check. This was counter to our interests, as what we need is for the Righteous Realm Movement to recklessly attack us, giving us an excuse to take over the region.\n\nMany prominent Procurate officials have been replaced by changeling infiltrator-understudies, who have been ordered to use the Procurate's resources to stop cracking down on the anti-changeling Movement and discreetly support the Society to Pierce the Veil. With this support, the Society will no doubt become ever bolder in pursuit of their fantastical mission to drive us out of the continent.\n\nReports are already coming in from our agents that they are allowing the Righteous Realm Movement's agitator-mystics to give speeches in public places, as well as instructing the Guards Vigilant to turn a blind eye to the mobbing and beating of pro-changeling collaborators from Fragrance. At this rate, tensions will continue to rise uninhibited, and things are going to escalate more and more out of control."
kirin_council.109.a:0 "Let the pressure build..."

kirin_council.110.t:0 "Fear and Hatred"
kirin_council.110.d:0 ""Proud kirin, do not sit idly by while your glorious homeland is ravaged. Stand up and fight!" A voice boomed from the balcony of the temple pagoda, firing up the crowd of kirin who had gathered to listen. Such scenes were becoming a common sight all across Rhapsody, and they never failed to find receptive audiences. There was no shortage of northern kirin who absolutely hated the changeling presence in Fragrance.\n\n"Changelings are imperialists, pests, locusts, cockroaches, a black stain on our beautiful Realm! They are in bed with the NAKP scum who ruined the north with their foolish war against Vermilion. They are greedy foreign capitalists, opportunists who took advantage of Vermilion's weakness to seize Auburn Island and Hyacinth!" The agitator-mystic shouted, riling up the mass of seething kirin.\n\n"They kicked us while we were down, stealing Fragrance and the Auburn Channel. Proud kirin, ready yourselves! The time approaches when we will squash these roaches once and for all!" He raised a hoof high in the air, his words whipping the crowd into a frenzy. As northerners, the object of their hatred was right next door, a constantly looming threat. Swept up in the emotion of the moment, every one of them was ready to march all the way to the changeling homeland.\n\nBut what the crowd did not know was that changeling infiltrators had begun to disguise themselves as agitator-mystics such as this one, adopting the Righteous Realm Movement's bellicose rhetoric with the goal of stoking anti-changeling sentiment. And they were already well on their way to achieving their goal."
kirin_council.110.a:0 "Manipulating the masses is just too easy."

kirin_council.111.t:0 "Armaments and Agitators"
kirin_council.111.d:0 "On a warm and sunny afternoon, a nondescript flat bottomed barge made its way down a gently flowing river. An excited crowd of kirin had gathered at the wharf where this boat would unload its cargo, chattering hopefully. Lately, trucks and barges filled with guns had been flowing into the Providence Demesne, and there seemed to be no end in sight. The weapons were to arm the Society to Pierce the Veil and the anti-changeling movement it led.\n\nAfter the barge docked, the crowd wasted no time off-loading its precious cargo. Inside were weapons of all kinds: swords, spears, outdated lever-action rifles, Hindian breech-loaders, sabres, and antiquated Griffonian cannon. They were no match for truly modern military hardware, but for a bunch of enthusiastic amateurs that didn't matter. The kirin were eager to get their hooves on whatever they could.\n\nA grizzled kirin emerged from the barge, grabbing the crowd's attention. "Everykirin, I have an announcement, a message from our Society's leaders!" He smiled internally, knowing that those leaders were in fact changeling infiltrators like himself. "They have declared the formation of the Righteous Realm Army, tasked with the divine mission to reconquer Fragrance from the foreign imperialist pests and restore it to the Kirian fold and Concord's loving embrace. We will squash the bugs!" The now-armed mob cheered wildly, firing their guns into the air in a frenzy."
kirin_council.111.a:0 "Enjoy your presents, fools."

kirin_council.112.t:0 "The Righteous Rebellion"
kirin_council.112.d:0 "A firestorm has ignited in the north: the Righteous Realm Army, mustered by the fanatically anti-changeling Society to Pierce the Veil, has taken over the Providence Demesne and Rhapsody in a bloodless coup. Surprisingly, the traditionally cautious Procurate of Rhapsody stepped aside and let the Righteous Army take control of the city, its arsenals, and allowed the soldiers of its Guards Vigilant to join the Righteous Army.\n\nAt this very moment, the Righteous Army is marching on Fragrance, attacking changeling border checkpoints and outposts, looting changeling-owned warehouses, destroying property, and generally wreaking havoc. All the while loudly proclaiming their divine mission to exterminate the changelings and free Kiria from foreign control and influence, causing many foreign civilians to flee the countryside in terror, taking refuge in Fragrance.\n\nThis turn of events has taken Vermilion completely by surprise. They have no love for the changelings either, but the Righteous Army has essentially stolen Rhapsody and the Providence Demesne from the central government in order to wage this war. Vermilion is in chaos as they try to figure out what's happening, and it is uncertain how long that state of confusion will last.\n\nIn the meantime, the International City's defence force is preparing to repel the attack of the mob, then march on Rhapsody to restore order, since Vermilion has clearly lost control of the region."
kirin_council.112.a:0 "Those reckless idiots! What are they thinking?"
kirin_council.112.b:0 "We will crush this uprising!"

kirin_council.113.t:0 "Out of Control"
kirin_council.113.d:0 "Operation Veilpiercer has not proceeded as planned. Despite having an overwhelming advantage in both materiel and training, our forces failed to put down the Righteous Realm Army—a humiliating showing, to say the least. The fact that we have proven unable to deal with this rabble has broadcast our weakness for all to see. Sensing blood in the water, Vermilion has finally gotten their act together and declared war on us.\n\nThe Righteous Realm Army wasted little time swearing loyalty to Vermilion, and now they are fighting together on the same side. There was nothing our infiltrators could do to prevent this; the visceral anti-changeling sentiment combined with impending victory was simply too powerful of a feeling to co-opt or control. Now we must fight a war for our survival against a strong and united Kirira. A daunting prospect, but we can not afford to give up now. We must fight on, no matter the odds!"
kirin_council.113.a:0 "Perhaps we miscalculated..."

kirin_council.114.t:0 "A Providential Prize"
kirin_council.114.d:0 "The International City of Fragrance stood firm against the onslaught of the Righteous Realm Army: a conglomeration of bandits, warlords, extremists, and fanatics. They overthrew the authority of Vermilion and launched vicious attacks on the International City, a sovereign nation. Thankfully, the brave soldiers of Fragrance under changeling command were able to put down the rabble and restore order to Providence Demesne, in spite of Vermilion's inaction.\n\nWe "executed" their leader, Stalwart Sarsen—in reality a changeling infiltrator—and the RRA subsequently disintegrated. Vermilion has nokirin left to support, so they won't get involved. We will continue to occupy the region to supervise the eradication of the illegal and destabilising anti-changeling sentiments spread by the now-outlawed Society to Pierce the Veil, and to extract war reparations. It's what we're entitled to, in light of the fact that it was Vermilion's incompetence that let this tragedy happen in the first place."
kirin_council.114.a:0 "Another fantastic show!"
CFR_CHN_Focus_ZZ_unlocked_tt:0 "Unlocks Focus: §YThe Vespidae Method§!.\n"

kirin_council.116.t:0 "The Way of the Parasitoid"
kirin_council.116.d:0 "Cheli Cerae smiled. Fragrance's quick victory over the Righteous Realm Army and subsequent takeover of Rhapsody had greatly emboldened the Infils.-kommando Ost-Zebrika. Even now, as they stood idly in anticipation of her speech, the infiltrators were all buzzing with excitement. It reminded her of her hobby of wasp-keeping. She took care of several hives of parasitoid wasps, which laid their eggs on or inside the bodies of other insects, eventually causing the death of the hosts.\n\n"My loyal coven," Cheli began. "Our recent success has proven beyond a shadow of a doubt that the old way, the changeling infiltrator tradition, remains viable. It still works in this new millennium. It would seem that the Canterlot Defeat was an aberration, a deviation from the norm caused by failures of leadership. The Infils.-kommando OZ will become the vanguard of a new Changeling shadow-empire: an infiltrators' aristocracy, spanning all of Zebrica!" she proclaimed, drawing stomps and shouts of approval from her captivated audience.\n\n"The parasitoid wasp lays its eggs inside the host. When the egg hatches, the wasp larva devours the host from the inside out, before pupating inside the empty husk until it emerges as a wasp ready to repeat the cycle. This shall be our inspiration, and our modus operandi." Cheli pointed a hoof at the enormous map of Zebrica pinned to the wall.\n\n"We will infiltrate revolutionary parties, anti-colonial insurgents, regional secessionists, mass movements, petty warlords, palace conspirators, military cliques, any and all who seek to smash their nation's established order. We will take them over, reorganise them, make them big and strong, and then, wielding them like a puppet, we will overthrow their erstwhile enemies and take over their country under our rule. This is our path to domination, a far more elegant one than crude conquest!" She said proudly, ending her speech and basking in the adoration of her subordinates."
kirin_council.116.a:0 "Brute force is not the only way to control the world."
KIS_event_116_tt:0 "The (§Y90§!) £GFX_infiltrator_text  §CInfiltrators§! of the §YInfiltrationsgruppe§! '§YRaubparasit§!' will be put at the disposal of the §OInfils.-kommando Ost-Zebrika§!."
CFR_enables_coups_yes_tt:0 "Enables the §YStage Coup§! Diplomatic Action."
CFR_just_fuck_my_shit_up_darling_available:0 "The Vespidae Method is in use."

kirin_council.115.t:0 "Coup Instigated in [FROM.GetName]"
kirin_council.115.d:0 "Thanks to the careful groundwork laid by our infiltrators, we have successfully instigated a coup in [FROM.GetNameDef]. Now we just have to make sure the rebellion, controlled by us, is victorious, which should not be difficult. After all, the rebellion is our puppet and its leadership diligently follows all of our instructions. Our first order of business is securing a route, by land or sea, for our troops to enter the country and join the fight. In addition to the coup's forces, we have also inserted two brigades of infiltrator-saboteurs under the Infils.-Kommando's direct command to ensure everything goes smoothly in the meantime."
kirin_council.115.a:0 "Excellent."
KIS_event_115_tt:0 "§YTwo§! (§Y2§!) brigades of §CInfiltrator-Saboteurs§! have been deployed at [From.Capital.GetName]."

kirin_council.117.t:0 "Guns for Hire"
kirin_council.117.d:0 "Euodyn Volistad's pen scribbled furiously as she prepared the documents that would officially mark the formation of Imago Parastatal, a subsidiary of Main Hive Industries - East Zebrica Division. Publicly it was to be a private military company operating out of Fragrance, but in reality it was a front company for changeling mercenaries.\n\nIts true purpose was not to make money for MHI, but instead to serve the state. Imago mercenaries would be sent abroad to cause mayhem, gather intelligence, meddle in foreign conflicts, and gain valuable army experience. All the intelligence they gathered would ultimately be funnelled back to Vesalipolis.\n\nEuodyn sighed. As charimare of Imago Parastatal, even more work was going to be added onto her already overcrowded plate. She had been informed she would be sharing responsibilities with a few shadowy senior infiltrator-commanders, making it crystal clear the Imago was yet another tentacle-like appendage of the Infils.-kommando OZ.\n\nRegardless of what their true purpose was, Euodyn was determined to make sure Imago operated as efficiently as possible. After all, she was a businessmare, and she still had a businessmare's pride."
kirin_council.117.a:0 "Our employees are the best in the business!"

kirin_council.118.t:0 "Signal and Noise"
kirin_council.118.d:0 ""Salutations, students!" Tryxyi Phylliini tipped her oversized hat, looking over the rows of changeling radio specialists seated at their desks. She was on secondment to Imago Parastatal in order to provide training for their mercenary signal intelligence unit. In truth, it was a welcome change of pace from her usual duties. "Rejoice, for the unsurpassed Tryxyi Phylliini will instruct you in the ways of signal intelligence!"\n\nTryxyi wasted little time launching into her first lesson. "The work of a signal company is of vital importance, and you must always keep your mind open to new technologies and techniques. For example, using special radios to eavesdrop on enemy radio communications. That information would aid our war planning. Or if you used magitech to hack their comms and disrupt communications. That would inhibit the enemy's ability to coordinate effectively." She outlined the basics of communications intelligence on a chalkboard.\n\n"To say nothing of the importance of other skills. Suppose you had a voice actor with foreign language training in, let's say, Kirinese, who could also imitate their accents," Tryxyi continued. "You could use them to speak the local language of the enemy to spread disinformation, fear, and confusion by invading their airwaves with our own broadcasts." Several students nodded while others jotted down notes furiously. This is an attentive class, Tryxyi thought. Perfect. "Always think of the possibilities!" She grinned, tapping her head slowly.\n\nThanks to Tryxyi's intensive instruction, in just a short time the changelings of Imago Parastatal's signal company had been turned into a formidable, highly trained, high-tech battlefield comms warfare experts."
kirin_council.118.a:0 "This will give our forces a decisive advantage."

kirin_council.119.t:0 "Usurpation"
kirin_council.119.d:0 "Cheli Cerae exhaled a puff of smoke, leaning forward in her chair. Across from her sat Sciaridae, and between them was a desk piled high with increasingly dire reports from the homeland. The picture these reports painted was that of a military on the backhoof, a government in crisis, and a collapsing empire. It was obvious which way the wind was blowing. In the midst of this crisis, the two had not failed to spot an opportunity. Cheli gave Sciaridae a slow nod. It was a wordless command, letting him know to move forward with the plan.\n\nIt was a plan the two had spent weeks meticulously concocting, to gently sever the strings tying them to the homeland, and its wheels were already in motion. The governance structures Vesalipolis had originally prescribed, and which answered only to them, were wilting, their power slowly being sapped away. In their place, new commissions were being established, and new offices created which were invested with real power and decision making authority. Of the Vesalipolis emissaries nominally supervising them, those who might pose a threat were placed under house arrest, and the rest given sinecures to keep them contented. The homeland was just too weak and distracted to mount any effective resistance. After their representatives in Fragrance had been sidelined, who could they possibly appeal to? The end result would be de facto independence.\n\nIn truth, knowing that the Queendom was crumbling, Cheli felt a small sense of satisfaction. This defeat, at least, could not be blamed on her! Perhaps this time Chrysalis would actually be forced to take responsibility. "We always knew this day would come," Cheli mused. "At some point, we were going to need to stand on our own. That time is now." Sciaridae nodded, eyes gleaming with excitement. "We must be bold, and go forth to seize our glorious future!""
kirin_council.119.a:0 "As one empire falls, another will rise."

kirin_council.580.t:0 "The Artificers' Argument"
kirin_council.580.d:0 ""Fulgent Focus, sir."\n\n"Send him in," Fickle Current responded to his secretary, moving some papers off his desk and preparing a pen and a pad of paper for notes. Moments later, a kirin wearing the regalia of his office — an incredibly thick and heavy artificer's monocle — hesitantly poked his head into the room, and Current made a show of standing up and respectfully dipping his head to the stallion. "Artificer Focus. I was surprised when my secretary informed me this morning that you had requested a meeting with me. Please, come in. To what do I owe the honor?"\n\nFocus stepped into the room and gravitated toward a chair. No sooner had he taken it did the observant kirin awkwardly clear his throat. "Is it such an honor? Chairkirin, in the interest of time, I will state the reason I am here simply and plainly. I am here on behalf of the Artificers' Guild to lodge a formal complaint against the Sycee Trading House and the undue and anti-competitive behavior they have engaged in with the NAKP. The NAKP's favoritism towards Sycee has allowed the Trading Houses to benefit from roughly double the economic and business opportunities as the Artificers' Guild despite the fact that we pay the same in corporate tithes to the party. The Guild gives as much to the Realm's economy and defense as Sycee does yet we reap half the rewards. This is hardly equitable. As such, the Guild humbly requests that the Matriarchate's Government equalizes the balance of power between themselves and the Trading House so that the free market remains free and is not monopolized by Sycee." His statement finished, Focus finished with an abrupt nod. "I trust I have made my point clear?"\n\nThe statement had caught Current off guard, but as an experienced negotiator, he managed to keep his face expressionless. "I believe you have," he replied. "But I feel I should clarify that the free market applies to the NAKP as much as it does to the VasCorps. We are free to choose whom we conduct business with. All our VasCorps are important members of the Realm and the party values their contributions equally."\n\n"If that were the case I would not be here," Focus said. "I will inform you as Chairkirin of the NAKP that the Guild has already begun legal proceedings against Sycee for anti-business practices and will escalate them if the manner is not resolved equitably.""
kirin_council.580.a:0 "The Guild's concerns are noted. Thank you, Artificer."

kirin_council.581.t:0 "Sycee's Statement"
kirin_council.581.d:0 "The air in the gambling den was heavy and suffocating with tobacco smoke, and Fickle Current coughed once into the sleeve of his suit as he stepped inside. Noise and smoke filled every inch of the den as kirin in flashy dresses drank, danced, gambled, and sang in the cacophonous roar of music and revelry. Current hated these places, hated the dirt and the noise and the sweat, but unfortunately, the kirin he was meeting with thrived in them.\n\nA VIP section dominated the second floor of the den, with many balconies and platforms overlooking the chaos below. Guards watched over the staircase leading up to it, the pins on their lapels marking them as security for the Sycee Trading House. They let Fickle Current and his bodyguards pass with a nod, and soon the NAKP chairkirin found himself in a backroom with a dozen kirin shouting and cheering around a fan-tan table as the tán kún removed the marbles from the board four at a time. As he approached the table, orange eyes from across it met his, and after taking a long drag on her cigarette holder, Silver Silks stepped away from the table and beckoned for him to follow.\n\n"Thank you for coming, Chairkirin," Silver said once the two of them had taken a private booth at the back of the room. "For the continuity of amiable relations between the party and the Sycee Trading House, it's imperative that we reach a mutually agreeable resolution as soon as possible."\n\n"I would have preferred to have this discussion in my office. The smoke makes it harder to concentrate," Current said, waving the smoke away with a hoof.\n\nThat put an amused smile on Silver Silks' muzzle, and the mare drew from her cigarette holder once more and let it float idly by her head with her magic. "Then I'll keep things short and simple for your sake, Chairkirin. Sycee finds the favoritism the NAKP is showing toward the Artificer's Guild unacceptable. We pay equal tithes yet they are afforded twice the opportunity and twice the profits of the Trading House. This is anti-competitive behavior, and we have already lodged a formal complaint with the party over our disrespectful treatment. To make it even more clear, Fickle, I'll put it this way. If the party does not do right by Sycee, then we will be forced to escalate the matter. And I'd hate to bet against the House if we do.""
kirin_council.581.a:0 "We will see what we can do to address Sycee's concerns, Silver."

kirin_council.500.t:0 "" ##CUT CONTENT, IGNORE
kirin_council.500.d:0 "[This.GetNewspaperHeader]The NAKP proclaims the creation of the National Institute for Research. It will be the main R&D arm of the Empire of Kiria. The Corporation of Kiria will hold a majority 51% stake in the Institute, but the remaining 49% may be purchased by a Vassal Corporation through a competitive bidding process. The successful buyer will be given exclusive priority to research and procurement contracts for the first decade of the NIR's operation. This will be incredibly lucrative."
kirin_council.500.a:0 ""

kirin_council.501.t:0 "Raising the Stakes" ##from failure to complete the Sycee-Guild Rivalry mission.
kirin_council.501.d:0 "If there was one thing that anykirin knew about Madame Silvertael, it was that the chairmare of the Sycee Trading Houses fought like a pitbull. But the old mare's arena was not the field of battle; no, hers was the courtroom, her sword her pen, her shield her encyclopedic knowledge of law and procedure. And when she squared off against an opponent before a judge, her arguments would bite hard and drag her unfortunate victim down into the dirt until Sycee's coffers bled it dry under mountains of litigation.\n\nAnd so it was as Madame Silvertael boarded her airship with Sycee's negotiation team en route to [KIS.Capital.GetName]. As the discontent and jockeying between the Trading House and the Artificers' Guild festered, the two VasCorps had taken to litigious thrusts, parries, and ripostes at each other in the Realm's courts. But litigation was expensive, especially between two heavyweight fighters with deep coffers and the willingness to go all-in to box out the competition, and so Madame Silvertael, once a renowned and notoriously successful lawyer in Skyfall before returning to Kiria, had decided to personally involve herself in the fight. By throwing her hat into the ring, Sycee's chairmare hoped to deliver a final, crushing blow to the Artificers' Guild.\n\nAs she addressed a crowd of gathered reporters before stepping onto her airship, the old mare assured them that it was her goal to find a resolution that pleases everykirin, as the ongoing feud benefitted nokirin. And, with a smile, she hinted that she'd already found an angle of attack that would deliver a fatal blow to the Guild's lawsuits and prove Sycee was in the right the entire time."
kirin_council.501.a:0 "The House calls."
KIS_event_501_tt:0 "Sycee Chairmare §YMadame Silvertael§! travels to the Imperial Capital."

kirin_council.502.t:0 "Terror in the Open Skies"
kirin_council.502.d:0 "[This.GetNewspaperHeader]A little after 3AM last night, an airship crashed into the ocean near the town of Jubilee, its fuel burning on the water for hours before it was finally exhausted. After an extensive search and rescue operation, reports have confirmed that the airship belonged to Madame Silvertael, the chairmare of the Sycee Trading House, who was due to arrive in [KIS.Capital.GetName] this morning. How the airship ended up so far off course is unknown, but the current rumors suggest that anarchists hijacked and redirected the ship before crashing it into the ocean. Whether intentional or not, as of yet there have been no signs of survivors, and it is believed that Madame Silvertael perished in the crash."
kirin_council.502.a:0 "What does this mean for Sycee?"

kirin_council.503.t:0 "Silver Silks Appointed Sycee Chairmare"
kirin_council.503.d:0 "[This.GetNewspaperHeader]In an emergency meeting of Sycee Trading House's board of directors, Silver Silks, the niece of Madame Silvertael and heir-apparent to the Sycee fortune, was unanimously appointed by the board to fill the position of chairmare after her aunt's untimely demise. Citing evidence gathered from the crash site from the Procurate of Rhapsody's investigator-magistrates, Silver's first statement as chairmare was to accuse the All-Kiria Artificers' Guild of arranging the hijacking of her aunt's airship by terrorists. The Guild immediately responded that such heinous accusations are false and announced it would commence libel proceedings against Sycee. Silver Silks, in turn, announced that the Trading House would reallocate its legal funding toward an increase in the budget of its security assets, a response mirrored by the Artificers' Guild."
kirin_council.503.a:0 "It seems like this conflict is about to move out of the courthouse and into the field..."

kirin_council.504.t:0 "Corporate Terror"
kirin_council.504.d:0 "Fickle Current rubbed his eyes and frowned into his cup of coffee as the Iron Chrysanthemum captain in the boardroom explained the situation to him, Cypress Snow, and several other high ranking kirin of the NAKP. The sun had yet to rise, and wouldn't for several more hours, but the developing situation in the Empire was grave enough that it required an immediate meeting despite the early hour of the morning.\n\nAs Current listened to the captain's report, his eyes grew darker, his frown sharper, even as the other kirin present muttered in alarm or disquiet. The situation over the dispute between the Sycee Trading House and the Artificers' Guild was growing and escalating at an alarming rate. In Fragrance alone there had been two dozen hostile takeover attempts of Sycee or Guild subsidiaries by corporate raiders. The two VasCorps had begun using their security forces to interdict and seize convoys of goods and supplies belonging to their rival, and several reports of violent clashes between the two sides had already been reported and verified by the NAKP's investigative apparatus. On top of that, the Guild Technical College on the outskirts of Massicot was attacked by guerrillas flying the banner of the Cascading Sparks, the flag of the rebellious western provinces, with students and faculty butchered and their labs and libraries burned to the ground; the Guild accused Sycee of staging the attack, but Sycee denied any involvement. Then there was the chilling story of a Sycee showroom raided by a paramilitary force wielding magitech rifles and wearing the patches of the defunct Realm and Harmony Party, with the top executives of several Sycee subsidiaries who were there on a meeting murdered in the chaos; Sycee accused the Guild of staging the attack, but the Guild denied any involvement. It appeared the two companies were engaging in espionage and banditry using the symbols of the Empire's enemies for plausible deniability.\n\nThe news was proving devastating to the economy, with stocks tumbling and the NAKP having to reach deep into its coffers to stabilize the markets. On top of that, the Marksist-Stallionist Workers' Party of Kiria was growing in size and staging strikes and trot-outs all across Greater Providence, and the NAKP found itself stretched thin to stop those subversive activities. But even then, it was clear that the strikes would hurt Sycee's sweatshops far more than they would the Guild's studios, and it left little wonder as to where such a fringe political group managed to find the funds to organize to such an extent..."
kirin_council.504.a:0 "Sycee and the Guild are playing dangerous games, and we're caught in the middle!"
kirin_council_504_tt:0 "Increases §YTreasury Debt§! by (§R+25.00K§!) £GFX_sycee_text  §YGold Coins§!."

kirin_council.505.t:0 "Corporate Madness"
kirin_council.505.d:0 "Cypress Snow was surprised to see the half-emptied bottle of brandy sitting on Chairkirin Current's desk when he entered his study. It wasn't that the NAKP's chairkirin was enjoying a drink that surprised him, but rather the brand. It was fairly cheap stuff, strong but lacking in the flavors and subtleties of finer brands. Looks like the Chairkirin intended to replace tonight's headache with a much stronger one tomorrow morning.\n\nStill, Cypress opened with a friendly jab as he sat down across from Fickle, who stared into the glass he swirled with his magic. "I thought I taught you to drink better than that in Yale," he teased him. Current scoffed lightly, but he didn't return the barb, and Cypress' features grew sterner. "That bad?"\n\n"Never before has the "Vas" part of "VasCorps" felt more fitting than now," Current said with a sigh, and he pushed a dossier over to Cypress. As the elder kirin leafed through it, Current elaborated. "The situation with Sycee and the Guild is deteriorating faster than anykirin would have thought. There's been an alarming increase in mercenary activities and terror attacks in the land those two control, each with enough plausible deniability for the VasCorps to deny any involvement. There was a shootout at the Grand Canterlot Teahouse, for example. My sources claim that Sycee-sponsored operatives attacked and destroyed the Guild's subsidiary. Many kirin went nirik and the whole thing burned down. The whole neighborhood was filled with paper houses that went up in flames too; we're still sifting through the dead."\n\n"I thought I heard something to that effect," Cypress agreed. "And I take it the other VasCorps haven't had much to say?"\n\n"They have not. They're probably negotiating with both sides as we speak. For now we can assume they're loyal, but tomorrow isn't today..." Current sighed and took another drink from his glass, a long and slow one. When he set it down he shook his head. "Maybe they know something we don't. I can't tell. And now I feel like a king sitting on his throne watching his vassals quarrel among each other, wondering how long I can hold my realm together. I think you'll forgive me a stiff drink over a good one in times like these.""
kirin_council.505.a:0 "Aye, I do. Pour me one as well, while you're at it."

kirin_council.506.t:0 "Corporate Ultimatums"
kirin_council.506.d:0 ""Start it," Fickle Current said as soon as he sat down in his chair. The early hour of the emergency meeting left him rubbing at his eyes as he settled in; he would need a double shot of espresso when this was over just to get himself back up to speed. "Let's hear the bad news."\n\nA mare in a black suit nodded and pulled a sheet of paper out of her briefcase as Fickle and the other kirin of the NAKP's executive council leaned in closer to hear her words. "At midnight last night, the Artificiers' Guild issued an ultimatum to Sycee to cease all aggression and pay reparations in damages for the actions they have undertaken against the Guild's holdings and corporate interests. They claim that Sycee's actions are illegal and contrary to the Imperial Code and the Way of Fire, and a direct challenge to the ultimate authority of the NAKP's rule of Kiria and the divine authority of the Matriarch Superior. Once again, they denied all involvement in the death of Sycee's former chairmare and expressed their desires to return to a more respectful business relationship."\n\nThe mare set the paper down and picked up another one. "Sycee's response was an immediate repudiation of the Guild's ultimatum. Chairmare Silver Silks reiterated her demands that the Artificers' Guild formally apologize for the murder of her aunt and to pay reparations to the Trading Houses in light of their heinous acts of corporate espionage and murder. She stressed that Sycee would be forced to take 'extraordinary action' to recoup its losses at the hooves of the Guild if it did not do so. The Guild immediately rejected Sycee's counter demands, and that's where things stand now. The other VasCorps have begun evacuating their assets and capital from the rival guilds' headquarters in Sycee and Massicot, as they claim they are too dangerous to continue to do business in."\n\nThe mare set down her papers and looked Current in the eyes. "As of a little over an hour ago, we have heard reports of intensifying fighting in Sycee and Massicot. The two VasCorps are no longer denying their involvement in each other's affairs, it would seem. Kirin have been identified on both sides wearing the uniforms and wielding the weapons of each VasCorp's preferred security forces. I think we all know what this means.""
kirin_council.506.a:0 "We're standing on the brink of a war between two VasCorps."

kirin_council.507.t:0 "Corporate War"
kirin_council.507.d:0 "The ExecCo was in turmoil, and Fickle Current had been up since dawn pulling his mane out.\n\nThere was no more pretense to the game anymore: earlier that week, the Sycee Trading House and the All-Kiria Artificers' Guild had formally declared the beginning of 'hostile business relations' with each other, immediately followed by clashes and open combat between the two VasCorp's private security arms in the fields of the Vespertine Valley. In Sycee's holdings from the Comely Cape to the Peaks of Peril, and in the Guild's demesne from their Massicot headquarters to the southeastern coastlands, the two VasCorps had locked down their territory, rallied their private armies, and set all their industry and subsidiaries to produce equipment and materiel for a war at full bore. Even in Vermilion, the rumbling of distant artillery was difficult to ignore.\n\nThe problems did not stop there; no, they were only the beginning. The war was already undercutting the NAKP's authority over the Realm, as banners that would normally be supplied to the Imperial Kirian Army by the Guild and Sycee had instead defected to their parent corporations and both sides refused to engage in dialogue with the ExecCo while there was still 'unfinished business' to be dealt with. A consortium of the VasCorps led by the Sorghum Foundry had unilaterally declared that they would keep the conflict out of the heartlands of the Realm, and established the Mellifluve Delta Authority that would answer to the consortium's board, not the ExecCo. On top of that, local NAKP governors and commanders of Civil Defense in the western reaches of the Realm had declared the Government for Peace and Security in the West, effectively establishing a western governorate independent of the party's control. In the blink of an eye, Fickle Current found his hold on the Realm effectively quartered with nothing more than lip service from its constituents to assure him of their loyalty.\n\nBut to Current, that was not the worst part. The worst came when the ExecCo preemptively vetoed any attempts by the state to intervene in what was happening, citing Article 12 of the Imperial Code and stressing that the state must not interfere in intercorporate affairs without the consent of all the corporate parties involved. Even his own board was in revolt against him, and there was nothing Current could do to rein them in. And with the situation as volatile as it was, there was nothing he could do but sit and wait and pray that he could find a solution before the Realm's nationalist-corporatist experiment went up in flames."
kirin_council.507.a:0 "We have to find a way to put a stop to this infighting!"
KIS_sycee_guild_corporate_dispute_tt:0 "Commences the §RKirian Corporate War§! between the §YSycee Trading House of Kiria§! and the §YAll-Kiria Artificers' Guild§!.\n\n"
KIS_CORPORATE_WAR_disable_revoke_milacc_tt:0 "§RThe §YCorporate War§! knows no borders.§!"

kirin_council.508.t:0 "A Request from Sycee" ##Sycee offer for volunteers
kirin_council.508.d:0 ""Telegram for you, sir."\n\nFickle Current hadn't even finished fetching his office keys from the pocket of his suit before his secretary floated a folded sheet of paper towards his face with her magic. He took it in his own and held it aloft by his shoulder as he unlocked the door, thanking his secretary before stepping inside. It seemed today would be right to business, then.\n\nSetting his briefcase on his desk, Fickle sat down and unfolded the telegram. It was a missive from the Sycee Trading House requesting the NAKP's assistance in pacifying insurgent anti-government forces. Frowning, Current read further. According to Sycee's telegram, local farming communities in the Vespertine Valley had taken up arms and had started attacking the security forces of both Sycee and the Artificers' Guild as they clashed in the area, and had effectively challenged the rule of the VasCorps and the integrity of the Vermilion Empire itself. Such rebellion could not stand, lest it fester into widespread revolt in the Empire; Current knew this, and so too did Silver Silks, who had accompanied the request with a promise of generous reimbursement for the deployment of NAKP security services. Such an offer to have Sycee indebted to the NAKP was almost too tantalizing to pass up.\n\nBut Current was an established businesskirin, and he knew to look between the lines to find what Sycee's chairmare was not saying. He knew that if he deployed the NAKP's security forces at Sycee's request, the Trading House would try to use them to gain an advantage over the Artificers' Guild, directly or indirectly. On top of that, he knew that Sycee was desperate to win over its rival as quickly as it could. If Sycee really wanted NAKP security forces, then maybe playing hardball with them could extract a better deal after a period of silence..."
kirin_council.508.a:0 "We'll decide when, and even if, Sycee can have some of our troops."

kirin_council.509.t:0 "A Request from the Guild" ##Guild offer for volunteers
kirin_council.509.d:0 "Fickle Current had been just about to leave the office for the day when his secretary dangled a piece of paper in front of him as he stepped through the door. "Telegram," she said, offering him a sympathetic smile. "And yes, it's important. It's from the Guild."\n\nCurrent sighed and took the paper. "Thank you, but I'll deal with this one in the car," he told her, and with a wave, the NAKP's chairkirin left 88 Chrysanthemum Plaza behind and climbed into the backseat of his company car. Once the chauffeur set the automobile and drive and pulled onto the road, Current unfolded the paper and read it in private. It was a request from the Artificers' Guild for the deployment and presence of NAKP security forces to the Trypan Interfluve to deal with the 'deteriorating legal situation' centered around the city of Massicot. The Guild stressed that the dispute with Sycee over 'matters of regular business operation' had led to an increase in property damage in and around the city by 'criminal and illegal behavior' and that the kirin present in the city were 'expressing growing concern' over reserves of food, water, and coal. As recompense for the NAKP's 'generous actions in stabilizing the situation', the Guild promised to reimburse it with 'a generosity matched in value and in spirit' once things returned to normal.\n\nCurrent rolled his eyes and set the paper away. Despite the flowery language, he knew that the Guild just wanted to have access to NAKP security forces to aid them in their dispute with Sycee. They could try to cover it up however they wished, but at the end of the day, the artificers merely wanted the NAKP to side with them over their rival. If they bothered to reach out to him, however, then that implied that the Guild was unsure of its ability to bring its dispute with Sycee to a satisfactory conclusion. With that in mind, Current wondered if his silence would lead to the Guild coming back to him with a better offer in the future."
kirin_council.509.a:0 "If the Guild wants to downplay the war, then we could wait until they get more serious."

kirin_council.510.t:0 "Mad Landscape, Kaleidoscope Sky" ##reference
kirin_council.510.d:0 ""Banner command come in, banner command come in. This is Private First Class Ferox Spark."\n\n"PFC Spark, it's great to hear someone is out there. This is Banner Sub-Commandant Lilac, I need a sitrep now."\n\n"The radio operator is dead, I don't know how. Half the squad went AWOL today. I- I hear artillery from two clicks west of my position, I have three greenies with me and no way out. We can hear voices at night, unidentified, presumed hostile. Been fired on twice, but never fired back. Requesting immediate evac if possible. Or at least someone to tell me what's going on."\n\n"Alright Private, got cords?"\n\n"Outpost Soybean-Hay 6 clicks north of Mallorn."\n\n"Private, how long have you been stationed at that post?"\n\n"Three weeks now, why?"\n\n"This banner has no jurisdiction there anymore. That's VasCorp land now."\n\n"What do you mean we have no jurisdiction? We have a job to do."\n\n"Kid, I'm sorry, there's nothing I can do. AKAG told the army to not come closer or they'd blow us to hell, high command has my hooves tied. I'd be placing all our lives at risk that go to get you. Evac will not take place."\n\n"Concord, why..?""
kirin_council.510.a:0 ""I repeat, evac will not take place.""

kirin_council.300.t:0 "Beneath the Ashes, a Coal Smolders"
kirin_council.300.d:0 "DISPATCH FROM S.A. WOLFSBANE TO S.O.O FALL LEAVES\n\nCLEARANCE: TURQUOISE SCALES\n\nSpecial Operations Officer Fall Leaves,\n\nWhen we drove the Rising Fire beneath ground in the war, I think we all knew that we were merely creating an insurgency in the west. Well, it's intensifying. Many of my contacts have reported large and growing groups of guerrillas prowling around farmsteads and lying in ambush along the roads. They're growing bolder. That weapons convoy the newspapers said was attacked by bandits? That was their doing. And if they're feeling confident enough to take on our armed convoys, then we need to be wary. Some of our outposts have gone dark in the past few days, and I suspect that's their doing as well.\n\nIt seems they still have the support of the local population, and if anything, it's growing stronger. We cannot allow the situation to spiral out of control. Bother your superiors for more troops and a heavier presence in the west, because we need it. The things I'm seeing and hearing out here... they're disturbing.\n\nI remain vigilant.\nSpecial Agent Wolfsbane"
kirin_council.300.a:0 "Those kirin just don't know when to die, do they?"
KIS_council_300_tt:0 "§RFrom beneath the ashes, something begins to stir...§!\n\nIf resistance continues to rise, §Rthere will be a revolt!§!"

kirin_council.301.t:0 "Beneath the Ashes, an Ember Brightens"
kirin_council.301.d:0 "DISPATCH FROM S.A. WOLFSBANE TO S.O.O. FALL LEAVES\n\nCLEARANCE: CRIMSON SCALES\n\nSpecial Operations Officer Fall Leaves,\n\nThe situation is continuing to deteriorate. The guerrillas are growing bolder, and that boldness is rubbing off on the local population. Peasants are on strike and plantation workers are burning down their fields. Overseers are being lynched by the barrelfull, it seems like. Soldiers on patrol are found the next morning in a puddle of their own blood. Do I need to paint a clearer picture for you?\n\nI've noticed the Civil Defense going from village to village performing summary executions and reprisals. What kind of crude methods are these? I watched a squad of soldiers round kirin up in a village, pick ten out at random, and execute them on the spot and claim that this fate awaits any who help the Rising Fire. Do you think these crude reprisals will make things better? They're simply driving the villages deeper into the embrace of the rebels. The peasants are leaving, disappearing into the fields, leaving nothing but their empty homes behind. I have no idea where they're going, but they're definitely joining up with the Rising Fire. And in the cities like Sorghum, the workers are too quiet, too obedient. They're planning something. You can hear it in the hushed whispers underneath the growl of machines. But the moment Civil Defense tries to do anything, the whispers stop. These brute force methods are not working. And your carelessness is getting my contacts killed.\n\nDo Better.\nSpecial Agent Wolfsbane"
kirin_council.301.a:0 "Something tells me this is getting serious..."
KIS_council_301_tt:0 "§RIn hidden places, fires are being stoked...§!\n\nIf resistance continues to rise, §Rthere will be a revolt!§!"

kirin_council.302.t:0 "Beneath the Ashes, a Fire Rises"
kirin_council.302.d:0 "DISPATCH FROM S.A. WOLFSBANE TO S.O.O. FALL LEAVES\n\nCLEARANCE: CINDER SCALES\n\nSpecial Operations Officer Fall Leaves,\n\nThere was an attempt on my life today. I organized a meeting at a teahouse with one of my contacts, but when I arrived, she wasn't there. About ten kirin armed with pistols, swords, and even a spear were, though. Either she betrayed me or the Rising Fire has infiltrated my network, I cannot say. But from that meeting I was able to learn that it is no longer safe for me to stay in Sorghum, or likely any city in the west for that matter. All I had to pay for it was about thirteen broken scales, a deep gash in my barrel, and about a liter of blood. At least I took three of them down with me before I was able to get out of there.\n\nIf there's violence in the streets, and more importantly, an attempt on the life of your most competent special agent in the field, then I believe it would be an understatement to say that we have reached a breaking point in this crisis. The rebels no longer fear direct action in the cities. The urban centers were supposed to be our strongholds. If they fear us this little where we are our strongest, then I can only imagine what the situation in the countryside is like. I can't exactly say anymore; I can no longer trust any of my contacts. Sending this dispatch to you might get me killed for all I know. What I can say is that everything you have decided to do thus far has done little to help the situation. In fact, it seems to have made it worse. I will be writing a letter directly to the Chairkirin asking for your immediate termination from your position.\n\nAssuming I even make it back to Fragrance in one piece.\nSpecial Agent Wolfsbane"
kirin_council.302.a:0 "If we don't do something fast, then we're going to lose the west!"
KIS_council_302_tt:0 "§RUnder an ocean of leaves,\npyramids of kindling smoulder.§!\n\nIf resistance continues to rise, §Rthere will be a revolt!§!"

kirin_council.303.t:0 "The Children of Concord" ##Developer's Comment: COC = ELF Redux
kirin_council.303.d:0 "When the fire dies\nIts ember may yet smolder\nAnd soon burn anew\n\nIt happened all at once, and with such a sudden fury that many wonder if it was Concord's divine retribution for our blasphemy. Throughout the peasant heartland of the Mellifluve Delta, in one great storm of smoke and fire, the peasants and villagers of the Realm all took up arms and marched against our garrisons. Countless mares and stallions of the NAKP were dragged out of their posts and murdered with scythes and pitchforks and swords, their blood watering the fields of Kiria and giving rise to an uprising of fanaticism and religious fervor we haven't seen since we snuffed out Rising Sun's hold over the west.\n\nIt wasn't just the plantations and rural settlements that have fallen, though. In the city of Sorghum, the workers in our factories attacked their foremares and NAKP officials with weapons forged in our machines and turned each one into a fortress. Coupled with an uprising from peasants outside of the city, the rebels were able to seize the city and all its resources and turn it into a bastion of rebellion and insurrection. The Children of Concord, as they call themselves, have spent the past few days purging and slaughtering anykirin they suspect of having ties to the NAKP, but despite this, some stragglers of the garrison have managed to escape and reform into ad hoc units just outside the city's borders. Eager to avenge their comrades, all we have to do is give them the order and they will charge right back into Sorghum and reclaim it for us.\n\nWhich we absolutely should. Time is of the essence before this gets any worse."
kirin_council.303.a:0 "We have beaten these peasants once before, and we will again."
kirin_council.303.b:0 "Rise, kirin of the Realm! Are we not all Children of Concord?"
KIS_council_303_tt:0 "The £COC_flag  §RChildren of Concord§!, led by the §YAll-Kiria Union of Workers and Peasants§!, revolt against the Empire!\n\nUnlocks §YNew Foci§! to §Rdeal with the revolt§!."

kirin_council.304.t:0 "Death of the Divine Fire" ##304-306 are all important introductory events to the COC. Make sure you get them right. Follow my notes as closely as possible. Split in two if needed.
kirin_council.304.d:0 ""What is the meaning of this?! Release me this instant!" Frozen Pyre, First Mystic of Sorghum, had been tending to his garden outside of his manse when an angry mob of peasants passed by. One of them had pointed at him and shouted something indiscernible, and before he knew it they had descended upon him en masse. Now, his house was a smouldering ruin, and he was being unceremoniously dragged through the streets of Sorghum.\n\nDespite Frozen's shouting, nokirin in the frenzied crowd seemed to pay him any attention. Soon, they passed by the town's Divine Fire temple; or, what was left of it, in this case. The NAKP-sanctioned temple had been torn asunder, the Imperial flags gone and the holy murals desecrated. There were even kirin dousing the exterior with gasoline. Frozen tried to protest, but his words only sparked more anger from the crowd. The last thing he saw of the temple before the mob dragged him away was the beginnings of an inferno.\n\nFrozen was confused before, but now he was terrified. What was going on? Where was Civil Defense? He tried to look around for something, anything to help him make sense of the situation. Another multitude of kirin joined the mob, these ones parading homemade banners. Frozen squinted his eyes, trying to make out what was on them. He saw simple drawings of Concord's likeness, along with some grainy photographs of somepony he only recognized from the NAKP broadsheet: the Equestrian Diarch, Princess Celestia.\n\nWhat scared him the most, however, was the third figure being depicted next to the others. An equine with a horn and wings, a mane of burning plasma, slitted eyes, a fanged sneer, and molten-gold regalia. These drawings were the most inconsistent and crude, as it seemed like everykirin had a different interpretation of what entity they had tried to depict. But who was it?\n\nHis thoughts were halted when the crowd began to chant a phrase that only served to terrify him further."
kirin_council.304.a:0 ""CONCORD! CELESTIA! CONFLAGRATION!""
##Use "Trinity-Worshipping" interchangeably with "trinitarian", but prioritise the former.

kirin_council.384.t:0 "Falling Down"
kirin_council.384.d:0 ""CONCORD! CELESTIA! CONFLAGRATION!"\n\nFrozen Pyre's mind raced with thoughts as his heart raced with panic. He had been dragged out of his bed by an angry mob of workers from the local factory. The priest demanded they stop what they were doing, that they let him go, but no kirin gave head to his pleas. They tore away his robes and jeered at him, hurling insults at him as they drew closer to the compound where they worked. As they stopped at the gates, he thought he saw a line of bodies nearby, all of them covered in a sheet of canvas or dirty cloth. Frozen tried in vain to pull himself free from his captors, but their hold upon him was firm. As he turned his head, the last thing he saw was the rushing shape of a rifle butt.\n\nWhen he woke up, he found himself feeling dizzy as he was brought up a ramp to a higher level. Frozen grunted as the workers shoved him closer to the safety railings. They made him look down upon vats of molten iron. He pushed back against the workers for them to shove him up against the railing. He made his pleas again to them.\n\nBut the workers were too angry to bother listening to him. It was too late for them to forgive what he had done to them: justifying the abuses their bosses had committed and the miserable working conditions they had endured in the name of a "better economic future" that spared no thought for them or their families.\n\nThe priest held the railing as firmly as he could with his legs and with his horn, but the workers beat him with their hooves and tools until he let go. Too weak to resist, Frozen felt them grab him before a strong shove pushed him over the edge.\n\nThe last words he heard as he fell were the same simple angry chants they said before."
kirin_council.384.a:0 ""Concord! Celestia! Conflagration!""

kirin_council.328.t:0 "When One Becomes Three" ##this is another important event explaining the concept of the Trinity. split in two if needed.
kirin_council.328.d:0 ""I never took you for a believer in Concord. Most of the kirin who left the Realm when The Silence began left their beliefs behind with them. So what changed?"\n\nMahogany Blaze looked up from the shrine to Concord in Sorghum's temple and aside to the kirin standing next to him. Bright Burn had been one of his staunchest companions since he left Equestria to help the kirin of the Realm, and without him, Mahogany knew he would have been swallowed up by the culture shock of visiting his ancestral homelands in the midst of the chaos that gripped them. Smiling softly, Mahogany started to answer his question. "Before the revolt, I was part of the resistance in Sorghum against the Empire," Mahogany said. "I met a mare named Dayspring Rose. Did you know she used to be Rising Sun's protege?" When Bright Burn shook his head, he continued. "Well, she was. She and I got to discussing theology. I guess it's not unexpected given her mentor. What was unexpected was just what exactly she thought of theology."\n\nThe intriguing tangent made Bright Burn sit down by Mahogany's side. "Really?"\n\n"Yeah. Concord, Celestia, Conflagration — that's an idea that Dayspring had, and it really stuck with me. The Radiant Trinity. Three faces of our faith, of what makes us kirin." Mahogany shifted to a more comfortable position on his haunches and turned to face Bright. "It's like a metaphor. Something philosophical. You know what dialectic thinking is, right? I learned about it when I was a student at the Friendship University."\n\n"Reconciling two opposing viewpoints as a way to see the world," Bright answered. "Did Twilight Sparkle teach you that?"\n\n"No," Mahogany said, with a little laugh. "Actually, it was Professor Pinkie. But anyway, it got me to think of the Radiant Trinity in a similar way. Call it tri-alectic thinking, if you will.""
kirin_council.328.a:0 "Tri-alectic thinking?"

kirin_council.388.t:0 "When Three Become One"
kirin_council.388.d:0 ""Well, think about it," Mahogany said. "The Radiant Trinity is a metaphor for the kirin condition. I feel that much is obvious but it's more interesting if you apply it to specifics. Like rulership. Or, at least, pieces of it."\n\nBright Burn nodded along, sitting in rapt attention while Mahogany spoke, his violet eyes wandering around the temple as he worked through his thoughts. "Think about it this way. A ruler could be like Concord: she can be divine, godlike, somehow above the reality of mortal concerns. That's what the Matriarchs Superior have striven to be in Kiria, and though they may be blessed by some divine magic, they're still mortal. They still die. But they still serve their purpose, even if they act like something they're not — and that's a dialectic thought," he said, winking at the aside. "Or, let's take Celestia. A ruler can be benevolent and virtuous like her, but nocreature save for her can ever be that compassionate. Even her sister, another demigod, couldn't! But she's an ideal to strive toward, something that we mortals want to be like. And in a sense, she seems more attainable than Concord, despite how oxymoronic that may seem."\n\nThen after a moment, Mahogany looked back at the shrine to Concord, and then through it to the torches burning on the opposite wall. "And of course, there's Conflagration. Rage and malice incarnate, but given strength through fury. Warlords and tyrants might be a symbol of Conflagration's rage, but they are only one facet of her aspect. Are we not all burdened by our rage? We can all become nirik if we give into it. The mystics in Vermilion saw it as a burden, but it doesn't have to be a curse. Our nirik forms are our most physically strong, and we gain our strength from rage and passion like Conflagration. The trick is to find a way to use that strength for good, and not for our own selfish ends."\n\nHe looked back to Bright Burn and awkwardly chuckled. "Sorry, that was a lecture and a half, wasn't it? I guess even this far from the School of Friendship, I just can't shake my studious ways."\n\n"You don't have to worry about that," Bright said, scooting a little closer to Mahogany. "I thought it was interesting. You really know your stuff.""
kirin_council.388.a:0 "Nokirin can really "know" the Radiant Trinity... but I try my best to understand it."
kirin_council_388_tt:0 "§LNocreature is really sure when exactly the idea of the Radiant Trinity first began to spread in the Realm of Kiria, but some sources point to vague references to it in the aftermath of Nightmare Moon's banishment that began the After Lunar Banishment (ALB) era. Since then, the idea that the kirin goddess, Concord, the alicorn, Celestia, and a hypothetical dark side to Celestia, similar to her sister Luna's personality as Nightmare Moon and known to the kirin as Conflagration, are three aspects of one deity has surfaced and faded many times throughout the centuries.§!\n— Trinity-Worship in Kiria - a Study in Theology and Metaphysics, Canterford University Press (1077)"

kirin_council.305.t:0 "No More Bosses, No More Chains"
kirin_council.305.d:0 "Blue Begonia held no hard feelings against the supervisors at her factory. The work was not hard nor was the pay bad. She would have continued working for many more years had it been her choice. Unfortunately, it wasn't. When the economy started spiraling downwards, it became clear that the bosses did not suffer as the common workers did.\n\nSo, it was easy to see why Blue and her fellow workers wouldn't allow themselves to be taken advantage of like their comrades in other factories. With the quiet help of a few outside friends, the kirin succeeded in recruiting co-workers from the other shifts. An exchange of interesting items for some of their pay secured some weapons. Once everything was ready, how could they not press forward with their plan?\n\nThe change of shifts an hour after lunch was chosen as the perfect opportunity to strike. Blue and her shift workers surrounded and disarmed the company guards. Their comrades from the other shifts seized the company vehicles, preventing any escape. Any kirin who tried climbing over the walls or escaping through back doors were either caught or shot. In the end, it took only half an hour to complete the takeover.\n\nIt would be easy to simply execute their prisoners. It would be easy to make them suffer. It would be easy to let the fire of anger rage and consume all. And yet, what would that accomplish? Their supervisors had not been cruel to nor mistreated them. A few of them were even relatives, or friends! Still, the fire of anger burned within the more zealous kirin who wanted to make a spectacle of them. In the end, Blue and other even-tempered kirin outnumbered the zealous, thus a better decision prevailed.\n\nThe ropes and chains binding the prisoners were loosened and discarded. The workers escorted them out of the complex and Blue gave them one simple task:"
kirin_council.305.a:0 ""Go pack your things and never return.""

kirin_council.306.t:0 "Supporting the Weary"
kirin_council.306.d:0 "Mahogany Blaze and Bright Burn entered the little unnamed town at the head of their profession, ringing bells in their magic. "The Children of Concord have a message for all weary souls longing to be free!" Bright Burn called out as they passed by houses with darkened windows and closed doors. "The breadbasket of Kiria has risen up in arms against the tyranny of Vermilion and the thieves and murderers that rule it! Come with us to witness the rebirth of Kiria and the redemption of the Dynasty!"\n\nThough their bells and chants turned the heads of several kirin in the village, Mahogany couldn't help but notice the empty weariness on their faces. The heartlands of the Realm and the many villages around it, villages much like this one, had suffered immeasurably in the chaos following the collapse of the Grand Gallop Onward. How many processions like his had come through this town to drum up support before him? How many times had these kirin been asked to lend their ears and their strength to a cause only to be left battered, broken, and even worse off than before? Would they even answer the calls of another one?\n\nYet follow the procession they did, and when they finally entered the town square, Mahogany looked at the kirin around him, both in the procession that followed him and in the villagers that answered the ringing of the bells. They straddled every trot of life left in the Realm, from young firebrands to poor peasants to repentant priests to businesskirin seeking to redeem themselves. And when Bright Burn gave Mahogany a nod and encouraged him to step up and give a speech, Mahogany, felt a lump forming in his throat and a stone sinking in his gut."
kirin_council.306.a:0 "Mahogany hops on top of the village well."

kirin_council.386.t:0 "Support from the Weary"
kirin_council.386.d:0 ""Turn your ears, kirin of the Realm, and listen, to the wisdom of the heir to the Vermilion Throne!" Bright Burn announced, his voice carrying a strong confidence that Mahogany lacked. The crowd fell quiet, curiosity overtaking them. Mahogany knew that what they saw impressed them more than anything he could possibly say; it was obvious to anykirin who had seen Matriarch Superior Rain Shine or her likeness before that she and Mahogany shared almost identical coloration, save for their eyes. He had been born in Equestria, but to anykirin who didn't know that, it wasn't that too far a logical step to think that Rain Shine was his mother. That fact, and the encouragement of Bright Burn and others in the Children of Concord, had led to Mahogany standing on the well, acting as the face of the revolution. It was too late to turn back now.\n\n"H-Hello, everykirin," Mahogany started, immediately stumbling over that simple greeting as his anxiety threatened to paralyze his voice. "My name is Mahogany Blaze. And, um, I've come to ask for your help. The Children of Concord need everykirin, you see, to, uh, fight back against the NAKP. They've... they've taken so much from us... and I don't want to ask for more but..."\n\nHis eyes wandered, and he shifted uncomfortably, but when he saw Bright Burn and the nod of encouragement coming from his closest companion, Mahogany swallowed hard and tried to raise his voice to drown out his worry. "But we can't do this without you. We have all lost so much in these recent years, I-I know that all too well. But things won't get better unless we do something about it now. Now, more than ever, do we have the chance to fight back. The Empire is still weak and off-balance. This may be our last, final chance to free ourselves and our home. If we wait any longer, then their strength will grow, and we may never be free again.\n\n"But this is my promise to you," Mahogany said, starting to find his voice and his confidence. "I promise that I will fight with you every step of the way. I won't ask you to do something that I wouldn't do myself. Together, we can throw off the shackles of tyranny and bring democracy to Kiria. We can bring the Realm back to what it was always meant to be: a haven for kirin everywhere! And..." he hesitated just a moment, before throwing himself fully into the role. "And I promise I will restore the glory of the Vermilion Dynasty and make this land a Realm worth fighting for!"\n\nThough unsure at first, cheering soon grew at the end of Mahogany's speech, and Bright Burn gave him a look and a wink. "They love you," he told Mahogany, straining to be heard over the noise of a town of weary kirin suddenly given life once more."
kirin_council.386.a:0 "But do they love me for what I have to say, or because of who I look like?"

kirin_council.307.t:0 "Mahogany Blaze, the Vermilion Pretender"
kirin_council.307.d:0 "Kindling Flash hadn't had much opportunity to see the Vermilion Pretender in person, but when he rounded a corner in the teahouse and saw Mahogany Blaze sitting at the table with his friend, Kindling thought for a moment he was looking at a smaller version of Rain Shine, before she had participated in the ritual that had transformed her into a Matriarch. He approached the table, and when the two kirin sitting down saw him, Kindling offered them a smile. "Mind if I join you?"\n\nMahogany and his friend gave each other a look, and after a moment, the other kirin scooted out of his seat. "It's getting late; I should be off to bed anyway," he said, and he trotted around the table to press his neck against Mahogany's for a moment. "You two enjoy your talk."\n\n"I'll do my best, Bright," Mahogany said, watching his friend go. Then he motioned for Kindling to sit down across from him. "You're... Kindling Flash, right?" Mahogany asked. "Dayspring mentioned you last time I spoke with her. She said you're a good friend and an ally to the cause."\n\n"Funny, Dayspring also mentioned you when I spoke with her," Kindling said with a chuckle, taking the offered seat. He gave Mahogany another look and let out an impressed whistle. "She wasn't kidding. You're the spitting image of Rain Shine. If I didn't know better, I'd think you were her daughter."\n\nMahogany groaned and put a hoof to his forehead scales. "You and a lot of other kirin. When Bright Burn and Dayspring suggested that I start going around calling myself the heir to the Vermilion Throne, I didn't think anykirin would take it seriously. Little did I know how readily kirin were willing to believe in something like that, or call me "princess" or "heiress" by mistake... I mean, I know I'm not exactly a farmer rippling with muscles, but I don't look THAT soft, do I?"\n\nThe two kirin shared a good-natured laugh, though it faded away when Mahogany frowned. "Honestly, I don't really know how I feel about the whole thing. I'm just a figurehead, a beacon to tie an idea of freedom to, propped up by my friends. I mean, we don't even know what we're doing half the time, but somehow it just works. The kirin of the Realm are willing to believe in me, despite how little sense it all makes. And now I feel like... like I'm in too deep now, you know? My life is no longer my own. I'm a symbol for the Children of Concord. Mahogany Blaze no longer exists, and the Vermilion Pretender is trotting around in his scales.""
kirin_council.307.a:0 "How do you keep living when your life is no longer your own?"

kirin_council.387.t:0 "The Vermilion Pretender, Mahogany Blaze"
kirin_council.387.d:0 ""I'm not sure how much you remember of Rising Sun," Kindling began. "I don't know if you two ever really interacted much. But Dayspring and I were her followers, once upon a time. Two of her most important, if I'm being honest. She had a way of drawing kirin to her, of giving them an idea and making them want to give her everything they had to make it a reality. You can call it charisma, but I call it showmareship. She was very good at presenting to her followers a clear vision of the Kiria she wanted to create, and articulating that idea and how everykirin could help make it a reality. Sure, she knew how to play on a kirin's emotions with fiery speeches and passionate rhetoric, but the commonfolk are smarter than most give them credit for. The people need to know what they are actually fighting for, the world they're trying to realize at the end of all this death and destruction. If they don't have that, then they won't follow you."\n\nMahogany was quiet for a moment, staring into his empty teacup. "Then why does it feel like kirin follow me when I don't have a clear vision for the future I want to make?" he asked Kindling. "I have ideas, but I'm not good at getting them across, yet they flock to me regardless every time I present myself as the Vermilion Pretender. Why?"\n\n"Because you're a symbol to them," Kindling told him. "You're the Vermilion Pretender. You give them the promise that you're going to remake the Realm in the idealized version of what the Vermilion Dynasty is supposed to represent. Peace, prosperity, plenty for all. The commonfolk can interpret and project their own hopes and dreams and desires on you, through you, and that's why they follow you. But eventually, just being a symbol isn't going to be enough. When the questions get tough, the kirin following you will realize that you don't have answers, just a vague hope for the future -- unless you manage to show them what you want for the Realm."\n\n"But how?" Mahogany asked. "I'm not a particularly good orator. I get nervous giving speeches. How can I show kirin what I want for the future if I trip over my words half the time?"\n\nKindling Flash smiled at him and stood up. "I've got some old texts lying around. We can go through books and scrolls from famous speeches from mystics and Matriarchs of the past. If we study them, I think we'll be able to coach you up and help you put your ideas into words, and maybe like Rising Sun, you'll be able to get kirin to follow you through any hardships to come." Then he gave him a sly smirk."
kirin_council.387.a:0 "We'll make a Matriarch out of you yet."

kirin_council.308.t:0 "Theology by the Campfire"
kirin_council.308.d:0 "It had been a long road from the last village, but Dayspring Rose knew that they'd arrive at the next one after one more day's journey. As the Children of Concord that had been traveling with her laid out their campsite for the evening, Dayspring wistfully thought back to the days when she used to travel the Realm by rail with her mentor. Life was easier then, but with Fragrance's soldiers keeping a close eye on the trains, the only way they could safely move about the country was on hoof. Not even the rivers were safe, filled as they were with the corporations' patrol boats. One day, she told herself, it would all be worth it, and she didn't have to travel across the Realm in fear again.\n\nAs the night grew darker and the stars twinkled to life in the heavens above, Dayspring spotted a familiar figure sitting at the edge of the camp, staring up at the celestial expanse above them. Her hooves took her to that kirin's side, and she sat down next to him with a small smile on her face. "What are you thinking about, Princess?"\n\nMahogany Blaze let out a resigned sigh. "Not you too..." he muttered, shaking his head. "Can't we just save that whole thing for the next village? You know very well I'm not related to Rain Shine. I just look like her."\n\n"That's good enough for the kirin we're trying to save," Dayspring said, though after the little teasing lilt, she gave her head a slight respectful dip. "Sorry. I know it's tough on you. I shouldn't tease."\n\n"It's fine," Mahogany assured her. "Whatever works, right?" He chuckled lightly, trying to make light of the strange circumstances both kirin found themselves in, then grew silent again. Only after a thoughtful pause did he speak once more. "I was just wondering..." the young stallion began, "Dayspring... what IS the Radiant Trinity? I've heard you and the others talk so much about it, but I feel like... like it just doesn't make sense."\n\nAt first, Dayspring was taken aback by the directness of the question, wondering for a moment if Mahogany was serious or not. But when she saw the look in his eyes, she knew it was genuine. "As in, who it is? Or do you mean what it represents?" When Mahogany nodded at the latter, Dayspring took a slow breath and shook her head."
kirin_council.308.a:0 "Alright, bear with me for a moment..."

kirin_council.398.t:0 "The Radiant Trinity"
kirin_council.398.d:0 ""I suppose it begins with our goddess," Dayspring said, laying down on the grasses and looking up at the stars. After a moment, Mahogany joined her as well, listening intently as she spoke. "Concord created us and our world, and the Matriarchs Superior have always claimed to be her temporal representative, the manifestation of her from the world of the divine into the realm of the material. But if that were wholly true, would they not be perfect beings? There have been nine Matriarchs Superior since the Vermilion Dynasty was created not even six centuries ago, owing to their longer lifespan. Most have been good, fair rulers, though Matriarch Effulgent Rose bent the Realm to satiate her desires for luxury and comfort, and Matriarch Noctilucent Charm stagnated our society for a hundred years when she instituted the Silence. Even Matriarch Superior Rain Shine, beloved as she was and still is, failed to stop the foreigners from wresting control of the Realm away from her with their money and influence. To put it simply, the Matriarchs are not perfect, and many have wanted to claim their power. My old mentor was one of those kirin."\n\nDayspring's face twisted with painful memories, but she forced her emotions back down and continued. "She failed, and when the Rising Fire was crushed, I fled. While on the run, I found a book about the Equestrian princess, Celestia. When I read the text that night... I realized that it might be Celestia who was Concord's representative in this world, not the Matriarchs. Think about it. Concord created the kirin, yes, but she also created everything else that lived in this world. It would be hubris to insist that her avatar must be a kirin. Perhaps it was Celestia, a perfect, compassionate, immortal demigod, the living embodiment of peace and harmony. And when I read about her sister, Princess Luna, and how when she fell to anger and rage she became Nightmare Moon... well, wouldn't Celestia be similar if she fell? But instead of darkness, she'd be a searing flame, a warrior-goddess that manifests to defend her subjects. She'd be like... like a divine conflagration, burning everything that would wrong Concord's creations in this world."\n\nAfter a moment, Dayspring closed her eyes, feeling comfortable on the grass. "That's what the Radiant Trinity is, Mahogany. Concord, Celestia, and Conflagration are all aspects of this world. Its creator, its caretaker, and its protector. In the name of the Radiant Trinity, we can strive for the utopia of peace and harmony that has existed under Celestia for a millennium. And where those that came before us failed, we will succeed."
kirin_council.398.a:0 "And with you at our side, we'll help the rest of the Realm believe in it too."
kirin_council_398_tt:0 "§LKirin-Trinitarian theology owes much to Celestial cult literature published by the Friendship Lodge Publishing House, disseminated among the Kirian peasantry by a hoofful of Equestrian missionaries after the end of the Silence. The Friendship Lodge pamphlets portrayed the Celestial diarch as a living paragon of harmony, unbent and enduring through the ages. In Kirin-Trinitarian theology, Celestia exists in a duality: as a physical and temporal embodiment of Harmony - the benevolent and immortal ruler presiding over the world's creatures - and as a warrior-goddess that manifests to defend harmony, when it is threatened, with righteous purifying flame and divine fury, before receding duly once the foe is vanquished. That Celestia's avenging aspect in the form of the Conflagration had never manifested was, according to Kirin-Trinitarians, a testament to her divine purity.\n\nIn the name of Her Radiant Trinity, the ultimate mission of the Kirin-Trinitarians was to remake Kiria into the utopia of peace and harmony that had existed in Equestria under Celestial rule.§!\n— Trinity-Worship in Kiria - a Study in Theology and Metaphysics, Canterford University Press (1077)"

kirin_council.309.t:0 "Kirian Meditations"
kirin_council.309.d:0 "Mahogany Blaze tried to focus on drawing in slow, even breaths as he sat on a mat of woven reeds by the stream's edge. He could feel the golden sun on his back, warming his scales, and the faintest of breezes toyed with the tufts of fluff in his ears. Around him, the sounds of nature gave the world a serene peace, drawing Mahogany into its embrace, enticing him to set his worries aside and appreciate oneness with the world, if only for a little moment.\n\nThen a tickle settled on his nose, and after screwing up his features for several seconds, the young kirin let out such a sudden sneeze that he fell backwards in a flailing tangle of limbs.\n\nBy his side, Kindling Flash slowly opened first one eye, then the other, and his lips curved as he looked down at the flustered young kirin. "I take it your nose was not as at peace as your mind?"\n\nMahogany huffed and sat upright, an embarrassed blush starting to color his cheeks. "I'm just not good at meditating," the stallion grumbled. "Like... I don't know. I feel like I should be good at it, being a kirin and all, but I never did any of this stuff in Equestria. I just can't focus..."\n\n"Having difficulty setting aside your concerns for the Children, are you?" Kindling asked, and when Mahogany reluctantly nodded, Kindling gestured for Mahogany to once more resume his meditative pose and close his eyes. Only when he had done so did Kindling do the same. "Perhaps it will help you to focus not on worrying over the choices ahead, but of the truths as we know them," the older kirin said. "First, the truth to why we fight. We fight because the right to control one's destiny is universal to everycreature, no matter what their trot of life. Everycreature in this Realm has a right to control their own destiny, and we fight to create a democracy to let them do that. But another truth is that our fight is not a mere peasants' revolution. We fight to liberate all of Kiria; the peasants in the fields, yes, but the workers in the factories and the students in the schools, too. Everycreature has a right to democracy, to decide our collective fate and future, and it is in this promise that we find the strength to unite the population in our struggle. It is the truth of our fight and our purpose that will allow us to build a better future, a shared dream. Does that make sense to you?"\n\nMahogany slowly nodded. "Yeah... Yeah I think it does.""
kirin_council.309.a:0 "Focusing on these truths will help you see why we fight, and why we must fight."

kirin_council.310.t:0 "The Movements of Freedom" ##From Divine Deliverance -- increases defence against KIS
kirin_council.310.d:0 "Mahogany Blaze looked on as Dayspring Rose closed her eyes and took a deep breath. The two kirin found themselves in the open courtyard behind a shrine to Concord in a remote village as part of their travels. Mahogany didn't know what denomination the temple really belonged to anymore; at once, it may have been a Way of Fire temple, then a Rising Fire temple, and now, at least for the time being, a shrine to the Radiant Trinity. The mystics inside had at least been gracious enough to offer the traveling Children food and shelter on their journey, and though Mahogany was thankful for their hospitality, he found himself wondering how sincere the kirin inside were in their adherence to the Radiant Trinity.\n\nBut he put those thoughts aside as Dayspring began to move her limbs and body in measured, flowing movements, and Mahogany did his best to match not only her motions, but her purposeful breathing. The two kirin moved and turned about their spaces, sometimes craning their necks, sometimes arching their backs, and at some points rising on two, and once even one, leg before dropping back to all fours. Though it only lasted a few minutes, Mahogany felt a little livelier by the time they reached the closing posture.\n\nWhen they were finished, the two kirin sat down and Dayspring offered Mahogany a smile. "Not bad," she told him.\n\n"I don't think I could ever be as good as you," Mahogany said. "I feel like I was tripping over my own hooves. And you said you do that daily?"\n\n"I at least try to. It's good physical exercise and it keeps you in shape. When I was fighting for Rising Sun, I would start my day with it. It would give me time to meditate on finding my warrior's spirit before throwing myself into the trials of the Rising Fire's struggle." Though talk of her past seemed to darken her face, Dayspring shook it away with a shake of her head. "Though I may have been misguided back then, the lessons I learned from it are still important. We have to make ourselves worthy of the Radiant Trinity's attention, being willing to fight and die in Her name, for Her divine glory, in the hope that She may recognize our pain and suffering. Through the nobleness of our struggle and our sacrifice, She will bless us with Her benevolent intervention. The movements help us spiritually connect with Her in the hopes of such."\n\nMahogany couldn't help but spare her a skeptical look. "That's unlikely, don't you think? Countless kirin have all claimed that Concord would help them in their time of need if they pleased her, yet here we are."\n\n"Well, you may be right about that," Dayspring said with a shrug. "But we do not fight because we have hope. We have hope because we fight.""
kirin_council.310.a:0 "And so long as we have hope, this fight is not yet lost."

kirin_council.311.t:0 "Her Radiant Trinity's Free Shooters"
kirin_council.311.d:0 "Russet Thrush lay on her belly beneath the prickly branches of a bramble, a well-worn but lovingly maintained Flare bolt-action rifle by her side. Hidden on a small hillock beyond a bend in the dirt road, Russet could see a five hundred meter stretch of road in front of her surrounded by undergrowth and shady trees. It would make a perfect place for an ambush, with even twenty kirin being able to massacre a convoy thrice their number with ease. Unfortunately for her, she was the only kirin along that stretch of road that prayed to the Radiant Trinity.\n\nDust rose over a distant hill, kicked up by the wheels of Civil Defence cars and trucks trundling along roads dry from a lengthy drought, and Russet readied her rifle and braced it against the mud and rocks she'd piled up for a solid shooting platform. She took a deep breath to calm her nerves and tried to think back to her younger days, days that felt like a lifetime ago. Once upon a time, she had been a champion in village shooting conditions, discovering her hidden talent when her father brought home a newly-produced Flare rifle and she stole it to shoot at jars like her older brothers did. But nowadays, instead of painted targets on wooden boards, her shots landed on fellow kirin. And though she tried not to let it bother her, she always felt sick to her stomach whenever her bullets revealed red paint after the shot, not before.\n\nThe first car appeared over the hill, and Russet ticked off the meters in her head as the convoy approached. "May the Conflagration protect me and guide my hooves as I do battle in Her name," she whispered to herself, aiming the iron sights of her rifle with the driver of the car leading the column. "May Celestia watch over and bless my family and comrades still fighting, and ensure that they live long, prosperous, peaceful lives. And when I am dead, may Concord receive me into Her love and warmth, in penance for the warmth I take from this world by my hoof."\n\nHer rifle let out a crack of thunder, and a heartbeat later, the windshield of the lead car shattered and it violently swerved off the road. Swallowing hard, Russet worked the action on her rifle, sighted in on the truck behind it, and immediately fired before the driver could react, sending the truck careening down an embankment and into a tree. Soldiers began to pour out of the trucks, quickly trying to locate the shooter, while Russet continued to fire, sending soul after soul back to Concord with each shot of her rifle.\n\nBullets began to fly back in her directions, striking the trees, the rocks, the dirt, but still Russet fired. The leaves of the brambles hissed as bullets ripped through them, and one fell into the open bolt as she cycled rounds as if to stop her from shooting, but she plucked it out and continued firing even as the suppressing fire grew ever closer. There was no chance of escape, Russet knew, and she fired and fired and fired until pain clawed at her throat and she collapsed on her father's rifle, spitting her own red paint onto the powder-stained bolt."
kirin_council.311.a:0 "It was her highest score yet.... A shame her father wasn't there to see it."
kirin_council_311_tt:0 "§LA single skilled bush sniper could hold off a convoy of Imperial reinforcements for hours, or even days. For decades after the war, the Free Shooters continued to be lauded as heroic soldiers and martyrs by the rural populace of the Mellifluve Delta.§!\n— Red Dust: A History of the Children's Revolt"

kirin_council.312.t:0 "Tales of a Far Away Future"
kirin_council.312.d:0 "It was nightfall in the little village, but that didn't stop the liveliness of a bustling day's activity. In fact, it only seemed to heighten it. A bonfire had been erected at the edge of town, and the many kirin of the village had gathered around to share food and drink and hear stories. Mahogany Blaze, who trotted among their number as they sat and chatted, tried to make sense of it all. He had been told it was some folk tradition from a time even older than the Way of Fire itself, but that was all he could really glean from that. At least he had Bright Burn with him to help make sense of it all.\n\nAs they trotted through the crowd, Mahogany suddenly stopped, his eyes falling on a winged figure sitting on the grasses with a score of foals crowded around her. She was a pegasus with ruffled silver feathers, and though her wings in a crowd of kirin had originally attracted Mahogany's attention, her face held it, and not for a pleasant reason. Her nose had clearly been broken some time ago, scars cut into her soft features, and a bandage wrapped around her head covered her left eye. As he looked on in surprise at the injured pony among their number, he pulled Bright Burn aside and pointed at her. "Who is she?"\n\n"Silver Lining, I think," Bright Burn said. "She joined our number only a few days ago. I heard she was part of an Equestrian aid mission, but some Civil Defense guardsmare gave her a brutal beating for trying to protect some foals about to be shot for theft. I thought she'd go back home after that, but..."\n\n"Kiria's a long way from Equestria and the magic of friendship," Mahogany mused, and the two kirin trotted closer to hear what the pegasus was saying. Her forelegs moved in animated motions as she regaled the foals with stories of Equestria and its benevolent goddess, and Mahogany could see the wonder in the foals' eyes as they heard the tales of a peaceful land after having only known war and suffering for so long in Kiria.\n\nWhen she was finished, Mahogany couldn't help but step forward, and when he cleared his throat, the eyes of everykirin present fell on him. "You do our home justice," he said to Silver Lining, and the pegasus bowed her head. "It makes me miss it so. I too long for the days of peace and plenty... but Kiria is not Equestria."\n\nThat statement was met by a dozen or so cocked heads, and so Mahogany continued. "Celestia protects her ponies, but we don't have her to protect us. We have to stand up for ourselves and build our utopia by our own hooves. We have to struggle for everything we want to see in the world. But that doesn't mean that we can't use Equestria as our role model, our inspiration." He smiled, then added:"
kirin_council.312.a:0 ""If we all work together, Equestria won't be so far away. We'll have our own right here.""

kirin_council.313.t:0 "A Bridge Too Near"
kirin_council.313.d:0 "Mahogany Blaze had never been in combat before. By Conflagration, nocreature had ever tried to KILL him before. Though he was supposedly the face of the movement to overthrow the Empire, he had rarely ventured near the front lines, instead using his image to drum up support in the heartlands of the Realm. But that all changed that morning.\n\nAs his caravan of supporters and believers had set out for their next destination that morning, they had suddenly come under fire from Imperial planes that had appeared out of the clouds. In the confusion, Mahogany and Bright Burn had fled for the nearest treeline. Lost and alone under the leaden gaze of the aluminum raptors above them, the two kirin decided to press onwards in the hopes of meeting the survivors of their procession at their destination, all the while using whatever trees and brush they could find as cover. What felt like a lifetime later, Mahogany and Bright emerged from the cover of the trees to find a company of about thirty militiakirin hunkered down behind the stone walls of a bridge. When they saw Mahogany approaching them, their eyes widened in surprise and most jumped to their hooves. "What's happening?" Mahogany asked them, cantering over while keeping a wary eye trained to the skies. "What are you doing out here?"\n\n"Militia," the lead stallion said, giving Mahogany a sloppy salute. "We heard there was Civil Defense in this area so we gathered to help out. We weren't expecting planes, though." He glanced back at the bridge his troops were gathered around. "We have to hold this bridge. They're coming right this way."\n\n"We're going to die here!" a mare exclaimed, and her rifle shook in her magic. "When those planes come back they're gonna kill us!"\n\nIt was obvious to Mahogany the militia was on the verge of fleeing, and he couldn't blame them; his own heart was still racing from the strafing he'd survived earlier. But he also knew that unless they did something, things weren't going to get better. Instead, he seized a nearby rifle in his magic and raised it. "I might not be a soldier, but that doesn't mean I'm not going to fight. This struggle is bigger than us, isn't it? Our oppression and hardship, we can't control that. But we can control how we answer it, and the way I see it, if we don't answer it now, then how are we going to answer it later? We have to stay and fight. A-and I've never shot a gun before, but that doesn't mean I'm not going to try now if it means doing what's right."\n\nThe fire in Mahogany's words, unsure as it was, seemed to rally the militia, and they slowly nodded with him. But before anykirin could say anything, Bright Burn tapped his shoulder. "I'm with you, Mahogany. But that doesn't mean we need to hold the bridge. Let's hide in the trees there and ambush them when they get across, alright?""
kirin_council.313.a:0 "Sharp minds as well as brave hearts will win this day."
kirin_council_313_tt:0 "§LMahogany Blaze was not a martial stallion. This was a natural consequence of his education at the Equestrian School of Friendship, which ingrained into him a deep respect for harmonist-liberal values that so impressed the common kirinfolk he encountered during his travels as a pretender to the Vermilion Throne. During the Battle of Banyan Bridge, however, he would prove himself to possess the qualities of bravery, charisma, and visionary determination that are shared among all successful military leaders. The tenacious resistance by the bridge's defenders, mostly volunteer soldiers from a Sorghum workers' militia, delayed the advance of a Civil Defence reconnaissance force that would ultimately blunt the momentum of the Imperial Kirian Army's "Battle Plan Mystic" offensive.§!\n— Cadmium Heir: Life of the Vermilion Pretender"

kirin_council.314.t:0 "She Who Casts the First Stone"
kirin_council.314.d:0 ""Sinners! All of you, sinners and heretics! Do you not see what you have done? Do you not see that you have damned your spark to be extinguished rather than rejoining Concord's heavenly fire?"\n\nSpinel Serpent stood defiant in front of his home, his withering but incendiary gaze sweeping over the crowd of peasants that had gathered in his yard and keeping them at bay through willpower alone. Before the rise of the Empire of Kiria, he had been their Way of Fire priest; now, he was their priest, landlord, and mayor all in one. Everything that happened in his town happened only with his approval, and through cooperation with the Empire, he had gotten everything he had wanted, using the threat of eternal damnation and the snuffing of the immortal spark to keep dissent contained. A peasant may not fear death, but they would fear losing their promise of peace and rebirth through Concord's Holy Flame once their suffering in this life ended.\n\nSingle Spark knew this as she watched the peasants back down around her. Spinel was just one kirin, alone and unarmed, facing down a mob of a hundred and more, armed with stones and farming implements. But still he held power over them in his words and threats. How could a revolution even sprout, let alone blossom and bear fruit, if it was made from kirin of such weak will? How could they hope to break decades of oppression and fear if they didn't have the strength to break its powerless icon before them?\n\nShe whirled on the kirin that had followed her this far but couldn't bring themselves to take a step more. "What are you all waiting for?" she shouted at them, stomping her hoof. "Do you think your freedom will come for you if you wait? Do you think Concord will award complacency with her boon? We must prove to her that we deserve it! Prove to her that we are willing to take our freedom, and we are strong enough to bear it upon our shoulders! If we don't learn how to stand up against one stallion, how will we stand up against the Empire and the scores of oppressors its sick machinery feeds? How will we ever be free?!"\n\nThe crowd frowned, but ultimately it was another mare, barely older than a filly, who set it in motion. Hefting a rock in her magic, she stepped forward and let it fly with a cry of "Death to the oppressors!" The rock caught Spinel by surprise, striking between the scales on his nose, and as he staggered backwards with blood beginning to run down his muzzle, the crowd grew in fury and frenzy. More stones flew, and as the stallion fell to the ground under the onslaught, the rebels rushed forward to finish the job with their makeshift weapons. Single Spark watched it all with a satisfied grin on her face, and as the crowd sent Spinel's spark back to Concord's embrace, she knew they were finally strong enough to take a stand for themselves."
kirin_council.314.a:0 "All those who seek to oppress us shall know our rage!"
kirin_council_314_tt:0 "§LPerhaps most infamous among the quasi-religious revolutionary tactics employed by the Communion of Trinity is the practice of "Mass Empowerment Through Direct Action", colloquially referred to as "empowerment actions". The exact implementation of such a practice varied from province to province, and was a phenomenon almost exclusively confined to small agrarian villages in the rural countryside that were usually governed by a landlord-official appointed by regional representatives of the Vermilion government. These landlord-officials were often mystics or priests within the Way of Fire or its NAKP-sanctioned successor sect, the Divine Fire Patriotic Movement. Thus, they combined a religious mandate with governmental authority and economic power to dominate the village they ruled over as de-facto personal fiefdoms.\n\nThe Communion's "empowerment actions", then, which entailed preacher-provocateurs infiltrating rural villages, often bringing with them a stash of weapons with which to arm the peasantry, in order to rouse the village through fiery, impassioned rhetoric into lynching their landlord-official, was immensely efficient in spreading revolutionary zeal and anti-Vermilion sentiment among the rural peasantry and, according to Trinity-Worship doctrine, "empowered the masses to throw off their temporal shackles and accept no other authority than that of Her Radiant Trinity".§!\n— A New History of Kiria Volume VI, 980-1060 ALB"

kirin_council.315.t:0 "A Part of a Greater Whole"
kirin_council.315.d:0 "There was an optimistic feeling in the town of Sprout, though it belied the danger that still faced the town of some two hundred kirin. The town, which had seemingly known nothing but hardship and destruction through the Silence and then the wars that plagued the Realm following its end, now stood swaddled in the flags and banners of the Children of Concord. Though the threat of military retribution from the Imperial Kirian Army still loomed over Sprout following its liberation, the kirin in the town busily tended to repairing and rebuilding their small settlement, hopefully for the last time.\n\nYet nothing compared to the spirits of the kirin toiling under the sun. For the first time in seemingly a long time, they held their heads high and moved like a people empowered, a people who had seized their destiny and were ready to defend it. Armored kirin patrolled the perimeter of the town, alert for the threat of Imperial retaliation, while in the heart of the town, the collaborators who had kept Sprout's dreams of liberty under their hooves now languished in stocks, jeered and abused as the kirin went into the town hall to formalize their cooperation and alliance with the Children of Concord. It was a sign that the old order was gone, and a new one was ready to take its place.\n\nThe town hall had never been built to hold this many kirin, but today, it was filled to the brim, packed wall to wall with kirin ready to finally see themselves free and prosperous, and hopefully for good. It took some time to get everykirin quiet and ready to begin, but eventually the young mare in charge of the meeting managed to raise her voice above the din. The proposal was a simple but momentous one: the town of Sprout would join the Provisional Commune of Kiria and move from being a town liberated by the revolution to becoming a part of the revolution. It would change the town's history forever, just like the countless towns before it that had joined the fires of revolution. Little more than that needed to be said, and then it was time to vote."
kirin_council.315.a:0 "A thunder of "aye's'" shook the Realm"

kirin_council.316.t:0 "Take and Take and Take a Little More"
kirin_council.316.d:0 "Pepper looked up from her wilted, drought-stricken fields as the militia marched into her small community, and immediately she felt her gut clench. This was not the first time a band of militiakirin had stopped by the nameless community of poor farmers, and she knew it would not be the last. And just like all the others, she knew what they wanted. So, calling out to her two teenage sons to wait in the field until she came back, Pepper trudged over the dry and brittle grass to the commotion where the other farmers in her community had already gathered to confront the militia.\n\nWhen she made her way to the edge of the crowd, she rubbed shoulders with her neighbor and leaned in close to be heard over the raised voices bickering back and forth at the front and center. "Is it the usual?" she asked, and her neighbor nodded. Pepper grimaced, knowing her day was about to get much more unpleasant, and slowly made her way to the front of the crowd where she could better hear the argument.\n\n"We fight to protect you!" the militia captain said, raising her voice as she strained to remain civil. "The least you can do for us is give us some food to keep fighting! How are we supposed to fight if we starve?"\n\n""We have no more food to give you," the village elder, Wheat Chaff, rebuked with a surly growl. "Every band of militia that comes through here wants our grain. Well, we gave at first. We gave and gave, and all you kirin do is take and take. But the drought means we barely have anything left. We have nothing more to give you. Go take your war and your hungry mouths elsewhere."\n\nBoth kirin glared at each other, but after a moment, the militiamare took one look around and saw how badly her band was outnumbered by angry farmers. "Concord will remember this," the mare spat, and she narrowed her eyes at Wheat. "And may Conflagration's flames take your blasted farm with her." Then they stalked off, and only when they were over the hill did Pepper let out a breath she didn't know she had been holding. Thankfully, the crisis had been averted.\n\nAt least, that was what she thought until she returned to her small plot of land only to find her farm's small granary doors wide open... and both her sons missing."
kirin_council.316.a:0 "The militia needs bodies and food, and it will take what it needs."
KIR_event_council_316_tt:0 "§LTo see the place where warriors of yore did pass\nThe ancient palaces, hall on hall,\nAre turned to dust, one and all.\nBefore my eyes,\nThe empire's rise\nIs the kirin's woe;\nThe empire's fall\nIs also the kirin's woe.§!\n— Contemporary Kirian Poem"

kirin_council.317.t:0 "Find the Valiance in the Fire"
kirin_council.317.d:0 "Guarded Flame breathed in, the pungent smell of the sea filling his nose, and opened his eyes. He stood on a white, sandy shoreline with about a score of kirin in vermilion robes before him, watching him patiently. The nearest vegetation was a hundred paces away, and the waves in the swash lapped at his fetlocks and splotches of glass that dotted the sand. It was the perfect place for this kind of training, and though Guarded Flame had trained many kirin before him in this particular skill, it was dangerous, and steps had to be taken to mitigate that danger.\n\nWhen he felt they were ready, he took another breath and stepped forward. "The angry spirit of the nirik lives within each of us," he said, letting his gaze slowly pass over his pupils. "It is a dangerous thing, a creature of fire and destruction. It is our rage, our worst impulses unshackled. When we were created, Concord breathed the last spark of the Primordial Fire into ourselves, and our souls were split into two. The kirin is the creature of peace, of creation, and the nirik is the creature of violence, of destruction. This I learned when I followed the Way of Fire. But it always felt like there was a piece missing. That was when I discovered the truth through the Children of Concord.\n\n"There are three states of the kirin soul, not two," Guarded continued, and though his students tried to remain stoic and attentive, he saw a flicker of confusion pass across their faces. "The first is as we are, and the second is the nirik. But the third is a union between the two. And this is evident in the Trinity. Celestia represents peace and control. Conflagration represents violence and impulse. But the two are in unity with Concord, who balances them in equal measure. So too must we find a balance between our reason and our rage if we wish to control ourselves when in the nirik state, as the Valiants do."\n\nHe closed his eyes and reached into himself, and carefully, bit by bit, he coaxed out the raging flame in his soul. He felt the transformation overtake him, his coat turning black, his mane erupting into fire, his fangs lengthening and pushing aside his lips, but when he opened his eyes, he could still see clearly, even if the red haze pushed against his will and fought to encroach on his vision. "We will practice, one at a time, in finding this balance," he told his pupils, eliciting surprise and shock at hearing a nirik speak plainly and coherently. "It will be difficult. But there is nothing to burn here, and the ocean will soothe your flame should you lose control. Find your balance and unify your three selves. Only then will you become a true Valiant.""
kirin_council.317.a:0 "Now, who wishes to go first?"
kirin_council_317_tt:0 "§LThrough meditation, patience, and a life of quiet contemplation and charity, many kirin warrior-monks would learn how to make peace with the rage that lived inside them and could draw upon the strength of their nirik form without losing their minds to violence and anger. Known as Valiants, these warrior-monks could join battle as ferocious nirik with full control of their faculties but blessed with the tremendous strength and mastery over fire of the nirik state, always able to calm down once the enemy was defeated and the danger had passed. The practices and methods of becoming a Valiant differed by sect and time, but the Trinity-Worshiping kirin of the Children of Concord sought to attain this control through rationalizing the representative balance of their trinity: Celestia the protector, Conflagration the destroyer, and Concord the creator.§!\n— A Journey Along the Paths and Ways of Fire"

kirin_council.318.t:0 "Unwilling Sacrifices"
kirin_council.318.d:0 "Hidden Flash looked out over the terraced rice fields through her binoculars as the convoy of Imperial trucks drew closer, soon to stumble into her prepared ambush. Around her, crouching in the stagnant water of the rice paddies, were a score of armed guerrillas and a couple of young kirin that served as her runners, all watching with anticipation as the Imperial oppressors blundered into the trap. Once the moment was right, she turned to a colt at her side and nodded to him. "Tell the other positions to be ready. Once the first truck goes up in smoke, we stand our ground and fight until the enemy is destroyed."\n\nThe colt nodded and galloped off, splashing through the water on lanky limbs, but he was hardly gone for a minute before another mare approached Flash. "Your plan is going to get us all killed!" she cried. "That convoy's got more than just supplies on it. It's got an entire detachment of soldiers protecting it, too, and they outnumber and outgun us. My unit's the closest to the road; the moment they recover from the initial shock, they'll kill us all if we don't pull back, starting with us!"\n\n"War demands sacrifices of us all," Flash snapped back. "If you fight harder instead of crying about it then you'll make it out alive. If you don't follow my orders, I'll have you arrested for insubordination."\n\nBut the other mare refused to back down, instead baring her teeth. "My unit elected me to be their officer. We will fight, but we will not just stand there and die! I will not let your stupid plan and foolish stubbornness get us all killed!"\n\nHidden Flash scowled at her, and she let a little bit of her magic dance around the holster of her pistol. But the argument had attracted the attention of the other kirin around her, and she knew word of how she dealt with this insubordination would quickly spread to the rest of the unit..."
kirin_council.318.a:0 "Fine. When the Imperials advance on your position, you may withdraw, but not before!"
kirin_council.318.b:0 "Sergeant, arrest this mutineer..."
COC_event_318_a_tt:0 "Increases §YOrganisation§! and §YStrength§! Damage inflicted on enemy divisions from £decision_icon_small §YGuerrilla Strike§! Decisions by (§G+60.0§!) and (§G+100.0§!) respectively.\n\n"

kirin_council.319.t:0 "Kindling Flash's Pen Pal"
kirin_council.319.d:0 "They arrived on a flotilla of barges and riverboats that had sailed up the Great Mellifluve, finally finding safety from Imperial planes and attacks deep within the territory held by the Children of Concord along the tributary running past [Root.Capital.GetName]. As the kirin pushing the barges along with poles ran them aground so their occupants could disembark, Kindling Flash stepped out of the small delegation assembled to meet them and immediately made his way to the griffon among their number. "Marin! After all this time, it is finally so good to meet you in person!"\n\n"Kindling!" the griffon heartily bellowed out Kindling's name, and the two exchanged a quick embrace on the shores of the tributary. "I see you take to the struggle well! You look every bit as I imagined you through our correspondence."\n\n"I wish I could say the same for you," Kindling answered with a playful jab. "With how finely worded your letters and theory are, I was expecting somegriff a little more bookish, not boisterous and lively!"\n\n"The international struggle attracts creatures of all kind. I've met ponies from Stalliongrad, hippogriffs from Mount Aris, and griffons from Prywhen, all joining together to spread revolution and liberation around the world. And now the International Left Alliance for the Freedom of the Kirin People is ready to make a difference in your lovely Realm and help you throw off the corporate shackles of oppression that have so poisoned your lands."\n\n"I wish I could have welcomed you as the first member of the Alliance to step claw in a fully liberated Kiria, but perhaps knowing that the guns you bring us will allow us to fight for it will be just as sweet a prize." Kindling smiled and gestured up the shoreline for Marin and his entourage of volunteers to follow him. "But I'm sure the journey was long, and full of many stories to tell! I would love to hear about them over some dinner and drink. Then we can go take a look at these guns and make sure they're in working order!""
kirin_council.319.a:0 "The Left unites to free the Realm!"

kirin_council.320.t:0 "Creatures of the Sun"
kirin_council.320.d:0 "Dayspring Rose hadn't been sure what to expect when the ponies from Stableside arrived in [Root.Capital.GetName], but it certainly wasn't the orderly regiment of well-armed and disciplined soldiers that arrived at the gates. Though she was pleased to have the support of trained volunteers willing to fight in the name of Concord, Celestia, and Conflagration, a chill ran through her scales when she realized they reminded her a little bit too much like the Imperial Kirian Army patrols that terrorized the villages of the Realm before the uprising. Cold and distant, they were willing and able to do the dirty work that needed to be done, and Dayspring got the feeling that they unnerved the other kirin of the town, and that the Solarists, as they often referred to themselves as, weren't all that interested in fraternizing with their would-be comrades.\n\n"The blessings of Celestia and Her radiant sun be with you," the leader of the volunteers said as she stepped forward and shook hooves with Dayspring. "My name is Searing Light. It's been a long journey from Equestria to Kiria, but once my ponies and I have had some time to rest and recover, we're happy to help fight for the light of this world, even in a place as far away and exotic as this one."\n\n"I'm happy to hear it, and happy to have your support," Dayspring answered. "The Radiant Trinity needs the support of true believers wherever they can be found."\n\nSearing flashed her a smile, though Dayspring realized it as an apologetic one. "I must confess that my ponies don't quite share your Radiant Trinity beliefs. There is only Celestia the Mother, patient and protective, and Celestia the Warrior, who only reveals herself in times of great discord. But I suppose we still fight for the same thing, and the same mare, in our own different ways." She gave Dayspring a respectful little bow of her head. "Like the well-intentioned but misguided treaty signed between your Realm and my Equestria in the past, we might not fully agree on everything, but we're fellow travelers on the same path. If harmony means forging friendships to bridge our differences, well, then let us be harmonic together."\n\nThough still a little unsure, Dayspring nevertheless nodded in agreement. "I can get behind that, Searing. For Celestia, then."\n\n"And for Concord and Conflagration," Searing answered."
kirin_council.320.a:0 "We have work to do in Celestia's name."
COC_302_tt:0 "Three Brigades of §YEquestrian Solarist Volunteers§! will be formed and deployed:\n  - 1st Equestrian Volunteer Brigade 'Day Break'\n  - 2nd Equestrian Volunteer Brigade 'Solar Glory'\n  - 3rd Equestrian Volunteer Brigade 'Friendship Devout'"

kirin_council.321.t:0 "A Pitch for a New Kiria"
kirin_council.321.d:0 "[This.GetNewspaperHeader]What does the future of the Realm look like? Many have been trying to answer this question since our revolution began. Allow me to present my vision: the Free and Democratic Commonalty of Kiria will represent a complete break from the Vermilion Dynasty, the Realm, and the Empire, all bodies and governments that once sought to oppress us. The new Kiria will be a republican, socialist, and democratic Commonalty where everykirin is free and equal, free to worship Concord in any way they please, and free to participate in a direct democracy. How will we make such a state of the people possible? My name is Kindling Flash, and in this article, I will explain how..."
kirin_council.321.a:0 "Planning for the future!"

kirin_council.322.t:0 "A Dinner Date with Destiny" ##split into two if required.
kirin_council.322.d:0 "It had been a pleasant dinner with friends, Mahogany decided, as Bright Burn took their bowls away and started to clean them in the kitchen of the small house they were staying in for the night. Across from him, Kindling Flash and Dayspring Rose sat side by side, their robes touching and occasionally their horns knocking together as they made little flirtatious murmurings in the aftermath of the meal. Though when Dayspring's and Mahogany's eyes locked, the topic quickly shifted from a dinner date with friends to the ever-nagging politics that followed Mahogany wherever he went.\n\n"So, I take it you've probably read Kindling's article by now?" Dayspring asked, and when Mahogany nodded, she let out a little sigh and glanced aside at the stallion next to her. "Well, first off, Kindling's right in that we need to have a democratic Commonalty, not just build off the rotten ruins of the Vermilion state. That's what did Rising Sun in; we both saw firsthoof what good trying to play at bringing a new order to Vermilion got her. So I understand why you want to go for a clean break with the past, as you advocated."\n\nKindling Flash raised an eyebrow. "And? The people need to be able to rule themselves through local democratic assemblies and recallable representatives to Vermilion. With the participation of the people, we can make a more fair Realm for all."\n\n"And you're skipping a few steps," Dayspring said. "To make that work we need the willing participation of everykirin, but there are plenty of places like Fragrance, Rhapsody, and Vermilion itself where we'll be lucky to get even a minority of the population to play along. So we can't jump straight into Commonalty. We need to build to it first." Her eyes slid over to Mahogany. "Mahogany, you've proved yourself to the Realm. Everykirin who marches with us supports you with all their being. You pretended to be Rain Shine's heir in the beginning to gain support, but you've earned the right to claim that title. And if we're going to bring about this Commonalty that Kindling knows is our goal, then I think you're going to have to do it for real. The Realm needs a fair and just king, a paragon of a Patriarch, who stands not to the side like Rain Shine did as the Realm festered around her, but an active ruler who acts in Her Radiance's will to defend the weak from evil."\n\nMahogany fidgeted, feeling floored by the sudden ask of him, and Dayspring apologetically held out a hoof. "I know that's a lot to think about, but I just wanted to get the idea out there now. We'll have much to discuss, I'm sure. Just... think about it, alright?""
kirin_council.322.a:0 ""Yeah, I'll... I'll think about it.""

kirin_council.323.t:0 "Assembling the Future"
kirin_council.323.d:0 "The General Assembly of the All-Kiria Union of Workers and Peasants was quite the mouthful, Mahogany Blaze noted, but the raucous and roaring noise made his ears ring. Rarely in his travels with the Children of Concord had so many creatures been packed into one place, but with the Realm firmly under control of the revolution, the time had come to decide on its future, and everykirin who could wanted to be a part of that decision.\n\nWhile Mahogany sat in the background trying to stay away from the center of attention, Dayspring Rose latched onto it as she called for order in the assembly. "A bright new future is in our grasp!" Dayspring proclaimed, to much cheering. "Through Concord's will, we have freed the Realm from those who would oppress us. It is time to begin a new chapter for the Realm with a new ruler. No longer shall we have a distant Matriarch Superior who rules with ambivalence if not distant disdain; we must have a ruler who leads by example, who embodies the will of the Radiant Trinity, who has secured the faith of the Kirian people. We need somekirin who will unite the Realm, who is a fair choice for the people of Vermilion and Greater Providence, who chafe under our military occupation. We need their cooperation to ensure our Commonalty will survive. We must have Mahogany Blaze as our king!"\n\nThe proclamation created an uproar that seemed to shake the assembly hall with the stomping of hooves, though Mahogany could not tell if it accompanied more cheers or jeers. "This century for the Realm has been little more than the deposing and replacement of tyrants!" a voice called out from the crowd to loud agreement. "Would we add to the cycle with a new one? I would like to believe that the seat of power would not corrupt Mahogany, that he would be just and fair, but this was a struggle waged for freedom, equality and democracy. And you would subvert that with a first among equals? The people fought and struggled for this. Let the people of the Realm decide our future. Give us the Commonalty that we fought for; don't replace the Matriarchy with a Patriarch!"\n\nShouting broke out, but it was ultimately Bright Burn who managed to quell it. "If the people should decide our future, then why not let them decide if they want Mahogany as well?" he called out, silencing the commotion down to low rumblings. "The people should vote on it, as they would with anything else in the Commonalty. Let them decide if they want Mahogany or not. Let this be the first vote of our new Realm!" As murmurs of agreement rose throughout the Assembly, Bright turned aside and looked at Mahogany, who seemed to be staring into the floorboards in thought. "Mahogany... Have you made up your mind? What do you think?""
kirin_council.323.a:0 ""I can be a fair king to the people of the Realm.""
kirin_council.323.b:0 ""It is up to the people of the Realm to decide their future, not me.""

kirin_council.324.t:0 "A Commonalty of the People"
kirin_council.324.d:0 "It was the day before the vote that would decide the future of the Realm, and Mahogany had gotten little sleep in the days leading up to it. He was tired and wanted to curl up and sleep forever, but even when he closed his eyes, anxiety would only allow him a fitful, restless sleep. Even having Bright Burn's warm body by his side did little to calm him.\n\nBut he had made up his mind about this long ago; it had just taken until now to find the words to say what he had to say. When he had expressed his intent to Bright Burn, the stallion had assured him that no matter what, he would be by his side and support him. Even though Mahogany knew that he would, that little reassurance over what he knew to be the truth was enough to call the assembly.\n\nThat morning, as silence fell over the assemblage of workers and peasants who had come out of their homes, fields, and factories to see him on the outskirts of Vermilion, Mahogany swallowed hard and raised his voice into the microphone standing before him. "People of Kiria, faithful under the Radiant Trinity, I thank you for being here today," he began, his voice wavering under his racing heart. But a tender look from Bright Burn at his side steeled his resolve, and he continued. "Tomorrow, the Realm will vote on whether it wants me to serve as its king or not. I will begin by saying that whatever the kirin of the Realm decide, I will honor. But I am speaking to you today, on the morning before the vote, to tell you that the crown is not something I seek. I do not want it."\n\nHe swallowed again as surprised and shocked whispers broke out in the crowd. "While I traveled the Realm finding support for the Revolution, I saw all I needed to see to know that the Realm will be in good hooves in the hooves of the people, not through some monarchical figurehead. Kiria does not need a king as much as it no longer has a need for the Matriarch Superior. And while I am flattered at the support I've seen for the idea of my kingship, I do not feel it would be in my place to rule Kiria as one. You all... you are all ready to take the first step by yourselves. It is time to finally partake of the fruit that you sowed with your own blood and tears.\n\n"If you still want to proclaim me your king, then I will take up the mantle," he concluded. "But you are ready. Vote 'No' tomorrow and make your dreams a reality. Only then, I think, will you finally know what you all are truly capable of. Thank you."\n\nBowing his head, Mahogany turned around and casually trotted away from the microphone and the podium before anykirin could ask him a question. And only when he was out of sight behind the curtains did he let out a deep, deep sigh—and a surprised snort when Bright Burn kissed him."
kirin_council.324.a:0 "He who would be king has asked to not receive the crown."

kirin_council.325.t:0 "A King of the People"
kirin_council.325.d:0 "It was the day of the Realm's most important vote since the success of the Radiant Revolution: the day that would decide if Kiria would have a king or forgo the idea of monarchy for the first time since the Realm unified centuries ago. But even though it was a vote, it seemed like everykirin in the Realm already knew the answer. The buzz was unstoppable, and the idea of the beloved Vermilion Pretender, Mahogany Blaze, taking his seat in Vermilion was all but accepted even before the polls opened.\n\nMahogany knew this too; though the throne was something he did not necessarily want, he knew it was what the kirin of the Realm wanted, and he was duty-bound to answer their call. So that evening, as the polls began to close, an assemblage of workers and peasants had gathered outside of Vermilion to hear him speak. Behind the curtain, Mahogany pressed his forehead scales against Bright Burn's for a moment, their horns briefly locking, before he stepped into the light to give them what they wanted.\n\n"Kirin of the Realm," Mahogany began, his voice wavering as he felt hundreds of eyes alight upon him. "I've seen the exit polling as I'm sure many of you have. Even if you haven't, word of mouth is a powerful thing. When the votes are counted tonight, I know that I will be your king. Though it is not something that I desired, I will assume the title on your behalf. I want to help you all, and if this is how you want me to do it, then I will.\n\n"But I will not be a ruler, not in the way the Matriarchs of the past have been," he continued, finding some steel in his voice when he saw Bright Burn smiling sweetly at him from the side of the stage. "I will know none of the material comforts of the Matriarchs, including the Vermilion Palace. I will continue to travel the Realm, to meet the people, to hear their grievances from their lips and not through notes and advisors. I will make it my duty to unite the many foals of the Realm, east and west, north and south, so that we are all once again one Kiria - a Realm healed and whole! And when my work is done, I will give up the crown and return the reins of authority to the people. Kiria will be yours to rule, as it always should be and shall be. I only hope to steer the ship out of choppy waters before the tiller is yours."\n\nAs cheers and applause rang out, Mahogany raised his voice to finish. "All faithful before Her Radiance, know that we are all equal before Concord. Just because I am your king does not make your better. Be my shepherds; see to it that I do not stray from Her Radiance's righteous path, and when the time comes, I shall rejoin the Commonalty as another simple soul. No longer Mahogany Blaze the King, but Mahogany Blaze the kirin.""
kirin_council.325.a:0 "Let's hear it for the new king!"
KIS_event_325_tt:0 "§LThe Kingdom of Concord is not a pie-in-the-sky promise of utopia that awaits those who are worthy after their deaths. It is a dream of a democratic, just and fair world that we must build in the here and now, the temporal Realm rather than the mystical. And only by working together in friendship and harmony can we build this world. It is our decision and our responsibility. That is our promise. And that, is our unshakeable destiny.§!\n— Speech by Mahogany Blaze, [GetYear] ALB.\n\n"

kirin_council.326.t:0 "A New Commonalty"
kirin_council.326.d:0 "[This.GetNewspaperHeader]After Mahogany Blaze's speech imploring the kirin of the Realm to reject the motion to make him king, a stunning reversal happened at the polls. There will be no new king of Kiria; the people have instead heeded his wish and will create the Free and Democratic Commonalty of Kiria, ruled by the Common Senate of Kiria in his stead. Already, further elections are being held in the Mellifluve Delta and parts of the west, as well as a more limited sampling of towns across Greater Providence in the east. Kindling Flash, perhaps the kirin most responsible for nurturing the seed of the Commonalty from sapling to mighty tree, says that he has full and complete faith in the Kirian people to accomplish their own democratic transition. "This is the will of the people," he said as he revoked his leadership of the Children's Revolt in a gathering last night, "the will of history, and that of Concord as well. Let it be done for our bright future.""
kirin_council.326.a:0 "To the free people of Kiria!"

kirin_council.327.t:0 "A New Kingdom"
kirin_council.327.d:0 "[This.GetNewspaperHeader]The votes on whether to accept Mahogany Blaze as the new king of Kiria were finally tallied last night, though it was clear throughout voting day that the majority of kirin in the Realm would vote yes. The resolution passed with a landslide 64% of the vote, drawing significant and unexpected support from the central and eastern regions of the Realm in the final tally. Mahogany Blaze was crowned in the city of Sorghum this morning, taking on the regnal name Tranquil Light, and in his affirmation, he proclaimed that, "Concord willing, I will be Kiria's first and last king. To my brethren who fought with me in the west, this would not have been possible without your support. And to the kirin in the east and north: I will do my utmost to be accepted as your king as well, to ensure your ways of life and traditions are not swept away by the coming proclamation of our Commonalty.""
kirin_council.327.a:0 "Long live the King! Hail to Tranquil Light!"
KIR_mahogany_crowned:0 "The §YKingdom of Concord§! has been formed."

kirin_council.350.t:0 "Frustration in Fragrance"
kirin_council.350.d:0 "Underneath the concern and worry and anger that gripped Chairkirin Fickle Current and the rest of the upper echelons of the NAKP after the news broke, there was also another feeling: frustration. Frustration that unrest was allowed to foment for so long in the west. Frustration that attempts to stifle it had done nothing at best, and only further stoked it at worst. Frustration at the incompetence of the lower levels as they both struggled to understand and approach the threat, and their efforts made to conceal their failures from the brass rather than address them. At the very least, Current would make sure that those who had failed the NAKP would be part of the first counterterrorism operations to try and contain this 'Children of Concord' threat.\n\nAll those frustrations took their turn being vented in the war room between Current, Ardent Bloom, and other members of the Executive Council, but they were all resolved in one thing: if the NAKP's intelligence operations had failed to disperse the revolt before it grabbed ahold of the west, then they would crush it through any and all means possible. Hooves on the ground coupled with massed artillery bombardment, indiscriminate airstrikes against suspected rebel gathering posts, and armored columns that would crush any opposition into the dirt beneath their treads would accomplish what subterfuge had not. If the Realm's western provinces had to burn and choke on ash and smoke until the Children were punished, then so be it.\n\nOnly when the meeting was over did Ardent Bloom pull Current aside. "I have a message on behalf of the VasCorps," he said. "In recognition of the Empire's time of crisis, they have offered us three fully-equipped military formations to be put at the disposal of Civil Defence in suppressing the revolt. Their equipment rivals our best; it would be a shame to let such an opportunity go to waste."\n\n"The corporations do nothing for free, and we cannot be seen to have accepted them as gifts. It would be seen as a weakness, and nothing on the market is free," Current observed. "What do they want in exchange?"\n\n"It is not a gift, Chairkirin," Ardent assured him. "They presented us with the standard rates for their aid, though realizing this is a time of great crisis, we negotiated a discount to acquire their services for a single gold coin. Of course, realizing that the services the corporations render us far exceed the value of a coin, it would be wise to look into... other means of rewarding their generosity when all is said and done.""
kirin_council.350.a:0 ""I see. I'll ensure that the corporations are thanked appropriately for their generosity.""
