KIR_POST_WAR_Equestria:0 "Kirin Volitionary Corps"
KIR_POST_WAR_Equestria_desc:0 "It was Equestria's harmony that lifted the Silence, and now Equestria's harmony is under assault! The Matriarch Superior Herself has pressed the Secretariat for the decree that the Realm will stand alongside Fluttershy and Applejack, our first and oldest friends."
KIR_POST_WAR_Equestria_tt:0 "\nForms and Deploys §YThree §W(§!3§W)§! Brigades§! of the §OKirin Volitionary Corps§!:\n  - Volitionary 1st Corps '§YConcordant Solidarity§!', led by General §YBright Burn§!\n  - Volitionary 2nd Corps '§YHyacinth Blossom§!'\n  - Volitionary 3rd Corps '§YAutumn's Fury§!'"
KIR_POST_WAR_Beacons_Alliance:0 "Hundred Beacons Accord"
KIR_POST_WAR_Beacons_Alliance_desc:0 "Being secure in harmony at home is not enough when harmony is threatened across the world. We will invite the harmonist nations of Zebrica to a grand alliance and join to stop the march of cruel tyranny. Let a hundred shining beacons warn the enemies of peace that they will be met with sacred fire."
KIR_join_faction_decision:0 "Offer [FROM.GetName] Accord Membership"
KIR_join_faction_decision_desc:0 "Make an offer to [FROM.GetNameDef] to join the Hundred Beacons Accord."
KIR_POST_WAR_Beacons_Alliance_tt:0 "Unlocks £decision_icon_small Decisions to §YInvite Countries to the Hundred Beacons Accord§!."
KIR_POST_WAR_Beacons_Research:0 "Endowment for Harmony and Prosperity"
KIR_POST_WAR_Beacons_Research_desc:0 "Dictators and despots are unafraid to spill oceans of blood for their conquests. For harmony to stand strong, the Realm and her allies must pool their knowledge to maintain the technological advantage."
KIR_POST_WAR_Beacons_Research_tt:0 "\nAll new §YHundred Beacons Accord§! faction members will automatically join the §YEndowment for Harmony and Prosperity§! research sharing group upon joining the faction."
KIR_POST_WAR_Beacons_Guarantees:0 "Inviolable Sovereignty"
KIR_POST_WAR_Beacons_Guarantees_desc:0 "Conquerors are empowered by the promise of easy conquests. But by extending our protection to nations under threat across Zebrica, we can make would-be warlords think twice."
KIR_POST_WAR_Beacons_Guarantees_tt:0 "Unlocks £decision_icon_small Decisions to §YGuarantee the Independence§! of friendly countries.\nUnlocks £decision_icon_small Decisions to §YEnact a Mutual Defence Pact§! with friendly countries."
KIR_guarantee_decision:0 "Guarantee [FROM.GetAdjective] Independence"
KIR_guarantee_decision_desc:0 "\n§WThe £pol_power §YPolitical Power§! cost of £decision_icon_small §YGuarantee Independence§! will increase by £pol_power §R20§! for each time the decision is taken.§!"
KIR_guarantee_decision_delay:0 "Guarantee Independence on cooldown."
KIR_mutual_defence_agreement:0 "Propose [FROM.GetAdjective] Mutual Defence Pact"
KIR_mutual_defence_agreement_desc:0 "Propose a Mutual Defence Pact between the Realm of Kiria and [FROM.GetNameDef]."

KIR_POST_BOU_1:0 "Dismiss the Chairkirin"
KIR_POST_BOU_1_desc:0 "Fickle Current has outlived his usefulness. His inability to compromise with the harmonist mainstream in Kiria is rendering his leadership of the NAKP distinctly unprofitable - and elements within the party are organizing to protect their interests."
KIR_POST_BOU_1_tt:0 "§YArdent Bloom§! and §YCypress Snow§! become leaders for the §YSupremacist§! party."
KIR_POST_BOU_2A:0 "The Patriotic Renewal" ##spread NAKP south
KIR_POST_BOU_2A_desc:0 "No longer beholden to Fickle Current's peculiar vision for Kiria, the NAKP must modernize and diversify to survive - and that means campaigning and competing outside of its traditional strongholds and appealing to a broader base across the Realm."
KIR_POST_BOU_2A_tt:0 "The §YNational Association of Kirin Patriots§! shall §Gbreak out§! of its North Kirian heartlands and §Yexpand its reach§! over the §Centirety§! of the Realm!"
KIR_POST_BOU_2B:0 "KIRIN Holding Corpn"
KIR_POST_BOU_2B_desc:0 "Northern business interests are increasingly conglomerating into an immense KirCorpn known simply as KIRIN. Its extensive holdings across dozens of industries make it a useful private partner for the Realm's government."
KIR_POST_BOU_3A:0 "Agitate for Blossom"
KIR_POST_BOU_3A_desc:0 "Blossom was once a bastion of our influence over the Zaikirin city-states, and it has more in common with our Realm than its southern neighbors. We will press the issue of Blossom's status with Sen Kinh and encourage them to respect the region's self-determination."
KIR_POST_BOU_3A_tt:0 "\nThe [ROOT.GetFlag] [ROOT.GetName] will §Yenter into negotiations§! with [1058.Owner.GetFlag] [1058.Owner.GetName] concerning the §Yacquisition of Kirian sovereignty§! over §r[1058.GetName]§! by §Ycession§!, with regard to the §Ydemocratic will§! of the §C[1058.GetCapitalVictoryPointName] kirin§!.\n\nThe §C[1058.GetCapitalVictoryPointName] kirin§! [ROOT.GetBlossomRefOutcome] §Yunion with Kiria§!.\nFactors affecting the §CBlossom kirin's§! support for §Yunion with Kiria§! ([?ROOT.GetBlossomRefSupport|+0%]):\n  - Stability ([?GetBlossomRefStab|+0%] / 20%)\n  - Institutional Stability ([?ROOT.GetBlossomRefInStab|+0%] / 20%)\n  - Societal Development ([?ROOT.GetBlossomRefSocDev|+0%] / 20%)\n  - Industrial Capacity ([?ROOT.GetBlossomRefInDev|+0%] / 20%)\n  - [1058.Owner.GetAdjective] Opinion of [ROOT.GetName] ([?ROOT.GetBlossomRefRelate|+0%] / 20%)[ROOT.GetBlossomRefSurrender]\n"
KIR_POST_BOU_3A_SURRENDER:0 "\n  - Capitulation Progress ([?ROOT.GetBlossomRefCapProg|+0%])"
KIR_POST_BOU_3A_WILL:0 "§Gwill vote§! for"
KIR_POST_BOU_3A_WILL_NOT:0 "§Rwill not vote§! for"
KIR_POST_BOU_3A_MAYBE:0 "§Omay vote either way§! on"
KIR_POST_BOU_3B:0 "Changing Tack"
KIR_POST_BOU_3B_desc:0 "The NAKP has something of a bad reputation from Fickle Current's confrontational chairkirinship. And our armed paramilitaries don't exactly give off a friendly image. If we want a future in a harmonic Kiria we need to reassess our priorities."
KIR_POST_BOU_X:0 "The South Sea Venture"
KIR_POST_BOU_X_desc:0 "Riches and plenty await us in the jungles of Talarayi, if only we have the boldness to seek our fortunes there! With the NAKP's military assets dissolved, the party has the funding to begin a completely new enterprise - the South Sea Venture Company."
KIR_POST_BOU_3C:0 "Northern Mariculture"
KIR_POST_BOU_3C_desc:0 "The northern kirin have a long and storied maritime tradition, and their skill at small shipbuilding is unrivaled. Encouraging their art and adopting their designs will serve the Realm's navy well."
KIR_POST_COM_X:0 "Apologise to Rising Sun"
KIR_POST_COM_X_desc:0 "Rising Sun and the western kirin loyal to her were excluded from the Plenum at a critical juncture in Kiria's history. That was a mistake, and while it can never be fully fixed, we can at least begin to reconcile with the Rising Fire."
KIR_POST_COM_1:0 "Give Us Our Daily Bread" #move up industry. welfare programme tt, prevents poverty
KIR_POST_COM_1_desc:0 "Poverty in Kiria is extensive, exacerbated by the rapid movement of the peasant class to the cities. Yet it was on their backs and by their hooves that our nation was painfully uplifted from the Silence and into modernity. This Realm was built by the commonkirin, and we must begin to address their needs, even if the process will be slow and expensive."
KIR_POST_COM_1_tt:0 "We shall enact §Ywelfare programs§! to §Gassist the needy§! and combat §Rpoverty§!.\n"
KIR_POST_COM_2A:0 "For Land and Labour, Let's Fight Together!" ##one struggle, MWPK and peasants unity and LLL Synarchy
KIR_POST_COM_2A_desc:0 "The needs of the urban and rural poor are distinct, but they are united by a common desire: better conditions for the working classes. As such, an alliance is brewing between the three largest left-wing parties in Kiria, unifying their disparate bases into a potent political bloc."
KIR_POST_COM_2A_tt:0 "The §Yland§! and §Ylabour struggles§! shall §Gunite§!, and the §CProgressive movement§! shall stand in solidarity with them!\n\n§YAvailable§! as §CPolitical Synarchy§! between Provincial Diet and Mayoralty:\nThe §CLeague for Labour and Liberty§!, between the §YMovement for a Modern Kiria§! (§YProgress Bloc§!) and the §YAll-Kiria Union of Farmers and Peasants§! and the §YMarksist Workers' Party of Kiria§!."
KIR_POST_COM_2B:0 "The Flame of Faith" ##Common Hearth stronghold
KIR_POST_COM_2B_desc:0 "Verdant is a bastion of Kirian faith, and its position at the delta of the Mellifluve allows all of the Realm's religious tendencies to meet here. As such, Verdant has become the heartland of a new political movement meant to unify fervent followers of Concord, regardless of their sect."
#KIR_POST_COM_2B_tt:0 "The province of §Y[1073.GetName]§! becomes a §GStronghold§! of the §CCongregation of the Common Hearth§!.\n\nThe £pol_power  Political Power cost to select the §YRealm and Harmony Party§! (§YConcord Caucus§!), the §YCircle of Serene Tendency§! or the §YPath of the Rising Fire§! as the §YProvincial Ruling Party§! in [1073.GetName] decreases by §G-66%§!, but the £pol_power  Political Power cost of selecting other Political Parties increases by §R+100%§!."
KIR_POST_COM_2B_tt:0 "§Y[1073.GetName]§! becomes a §GStronghold§! of the §CCongregation of the Common Hearth§!.\n§Y[1073.GetName]§! Provincial Diet:\n   §YRealm and Harmony Party§! (§YConcord Caucus§!) Cost: §G-66%§!\n   §YCircle of Serene Tendency§! Cost: §G-66%§!\n   §YPath of the Rising Fire§! Cost: §G-66%§!\n   Other Parties Cost: §R+100%§!"
KIR_POST_COM_3A:0 "The Institutional Left" ##LLL stronghold in Sorghum and Fecundity
KIR_POST_COM_3A_desc:0 "The League for Labour and Liberty's efforts to unify the left are bearing fruit - in Sorghum, the beating heart of central Kiria, they are quickly establishing a strong presence and securing the city's influential Diet."
#KIR_POST_COM_3A_tt:0 "The provinces of §Y[1069.GetName]§! and §Y[1076.GetName]§! become §GStrongholds§! of the §CLeague for Labour and Liberty§!.\n\nThe £pol_power  Political Power cost to select the §YMovement for a Modern Kiria§! (§YProgress Bloc§!), the §YAll-Kiria Union of Farmers and Peasants§! or the §YMarksist Workers' Party of Kiria§! as the §YProvincial Ruling Party§! in [1069.GetName] and [1076.GetName] decreases by §G-66%§!, but the £pol_power  Political Power cost of selecting other Political Parties increases by §R+100%§!."
KIR_POST_COM_3A_tt:0 "§Y[1069.GetName]§! and §Y[1076.GetName]§! become §GStrongholds§! of the §CLeague for Labour and Liberty§!.\n§Y[1069.GetName]§! and §Y[1076.GetName]§! Provincial Diets:\n   §YMovement for a Modern Kiria§! (§YProgress Bloc§!) Cost: §G-66%§!\n   §YAll-Kiria Union of Farmers and Peasants§! Cost: §G-66%§!\n   §YMarksist Workers' Party of Kiria§! Cost: §G-66%§!\n   Other Parties Cost: §R+100%§!"
KIR_POST_COM_3B:0 "Rural Self-Defence Syndicates"
KIR_POST_COM_3B_desc:0 "Our southern frontier against the Zaikirin, the Zeblu, and Roam has been frequently raided over the centuries, and the locals are famous for their militias. Organizing and supporting those militias will bolster this relatively exposed flank."
KIR_frontier_syndicates:0 "Frontier Defence Syndicate"
KIR_POST_COM_3Z:0 "Collective Laissez-Faire"
KIR_POST_COM_3Z_desc:0 "The industrialization of Kiria has created a new industrial working class, and it will not be denied! Let the government protect their right to organize, but otherwise, allow the unions free reign to strike and stand up for the Kirian worker!"

KIR_POST_COM_3X:0 "Mayor Mayflower"
KIR_POST_COM_3X_desc:0 "Mayflower Bloom's quick wit, enduring popularity, and seemingly bottomless compassion and humility have all but guaranteed the electoral success of her party. The Movement for a Modern Kiria has an opportunity to capitalize on her reputation and turn the Radiance Diet and Mayoralty into safe seats."
KIR_POST_COM_3X_req:0 "The §YMovement for a Modern Kiria§! (§YProgress Bloc§!) is the §YMayoral Ruling Party§! for [817.GetCapitalVictoryPointName]."
KIR_POST_COM_3X_tt:0 "§Y[817.GetName]§! becomes a §GStronghold§! of the §CMovement for a Modern Kiria§!.\n§Y[817.GetName]§! Provincial Diet:\n   §YMovement for a Modern Kiria§! (§YProgress Bloc§!) Cost: §G-66%§!\n   Other Parties Cost: §R+100%§!"
KIR_unlock_mayflower_decision:0 "Appoint Mayflower Bloom as Political Advisor"
#KIR_unlock_mayflower_decision_desc:0 ""
KIR_unlock_mayflower_decision_req:0 "The §Yincumbency§! of the §YMovement for a Modern Kiria§! (§YProgress Bloc§!) as the §YRuling Party§! in the [817.GetCapitalVictoryPointName] Mayoralty has §Yended§!."
KIR_mayflower_bloom_achievement_available:0 "Appointed Mayflower Bloom as Political Advisor"

KIR_POST_COM_3C:0 "To Rage is Kirin"
KIR_POST_COM_3C_desc:0 "Forget not the Fourth Tenet of the Way of Fire! We must embrace the spark Concord has trusted us to carry, and use it to guide us. While we are right to fear the nirik state, we cannot allow that to suppress the boundless energy of our passions. Ours can be a society of raw emotion channeled towards the work of righteousness."
KIR_POST_COM_3C_tt:0 "§YEffects§! from Institutional Stability ([?KBXM_VAR|1+%]):\n  - Stability: [?KBYM6_T_VAR|1+%]\n  - Division Attack on Core Territory: [?KBYM7_T_VAR|1+%]\n  - Division Initiative: [?KBYM9_T_VAR|1+%]"
KIR_POST_WAR_1:0 "The Conciliation Bureau"
KIR_POST_WAR_1_desc:0 "The aftermath of the War of the Northern Secession must be addressed, not merely in terms of rebuilding what was bombed but in restoring the trust that was lost. To this end, Rain Shine has decreed the establishment of the State Undersecretariat For Northern Conciliation to begin the long task of bringing the northern kirin back into the fold."
KIR_POST_WAR_2A:0 "Confiscate Sycee Assets"
KIR_POST_WAR_2A_desc:0 "Sycee was a hotbed of the diaspora's foreign contacts and industrial development. By nationalizing those assets for the reconstruction of the Realm, they may atone for their rebellion."
KIR_POST_WAR_2B:0 "Process Secessionist POWs"
KIR_POST_WAR_2B_desc:0 "Tens of thousands of kirin loyal to the NAKP surrendered or were captured during the war. Standardizing a process for their humane treatment, demobilization, and release will go a long way to healing the Realm's scars."
KIR_POST_WAR_X:0 "Restore Civilian Rule"
KIR_POST_WAR_X_desc:0 "The northern kirin cannot remain occupied enemies forever. We must begin the process of re-integrating Greater Providence's prefectures into the civilian government - one at a time, if necessary."
KIR_POST_WAR_3A:0 "Sort Out the Collegium"
KIR_POST_WAR_3A_desc:0 "The All-Kiria Collegium is in shambles after the war, with many of its academics having loyalties to the NAKP and its operations disrupted by the conflict. Vetting its staff and restoring its educational mission must be a top priority."
KIR_POST_WAR_3B:0 "Enfranchise North Kiria"
KIR_POST_WAR_3B_desc:0 "The North is not exempt from the need for autonomy that has been granted to the rest of Kiria. Let us grant them the privileges the rest of the Realm enjoys and ease them into the notion of our new consociational Kiria."
KIR_POST_WAR_3B_tt:0 "§YProvincial Diets§! and §YMayoralties§! shall be §Gestablished§! across §YNorth Kiria§! and §YGreater Providence§!, and the §Cuniversal suffrage§! of their kirin restored!\n\nIncreases the number of §YProvincial Diets§![KIRGetMayoralties] controllable by §YAll Parties§! by §G+1§!."
KIR_POST_WAR_3C:0 "Aid and Investment"
KIR_POST_WAR_3C_desc:0 "The war has left the North's industry ravaged, and as an industrial heartland of the Realm, this is a hobble we cannot afford. We will not only reconstruct the North's factories, we will invest in their future as a powerhouse of the nation, now that they are part of it once again."
KIR_POST_WAR_4A:0 "Heal the Scars of War"
KIR_POST_WAR_4A_desc:0 "The Realm was broken, but it has been reborn by fire. The scars will not fade within our lifetimes, but we owe it to our children not just to restore but to continue striving forward, that they might inherit a Realm more peaceful and prosperous than we have."
KIR_POST_WAR_4A_tt:0 "Unlocks §YModernise Kiria§! £decision_icon_small Decisions, which §Gincreases§! the level of §YScientific Development§!, §YSociety Development§! and §YLiteracy§!.\n\n"

