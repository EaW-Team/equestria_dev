KIS_state_corporate_vassal_GUI_selection_KIRIA_puppet_state_tt:0 "Corporation of Kiria\n\n(§Y[THIS.Owner.GetName]§!):\n£autonomy_texticon  Autonomy Points: §R-200§!.\nGives the §Y[KIS.GetName]§! rights to the resources in §Y[This.GetName]§!."
