kirin_republic.71.t:0 "The Second Wave of the Nirik Outbreak"
kirin_republic.71.d_1:0 "We thought our work was finished; after many lives lost and terrible devastation to the countryside and civilian populace, we crushed the last of the nirik revolts, leaving a scorched and blackened landscape of skeletal trees and barren fields in their wake. Order has finally been restored here, but it seems we were not fast enough to smother the last of the sparks before they found fresh kindling elsewhere. Now, the western reaches of the Realm have picked up the spark of nirik fire, and just as we let our guard down, a new conflagration has engulfed Kiria. Our populace, already weary of the revolts and fighting, must now prepare itself for another brutal campaign against the monsters that would undo the First Priestess' vision of our future."
kirin_republic.71.d_2:0 "We thought our work was finished; after many lives lost and terrible devastation to the countryside and civilian populace, we crushed the last of the nirik revolts, leaving a scorched and blackened landscape of skeletal trees and barren fields in their wake. Order has finally been restored here, but it seems we were not fast enough to smother the last of the sparks before they found fresh kindling elsewhere. Now, the northern fringes of the Realm have picked up the spark of nirik fire, and just as we let our guard down, a new conflagration has engulfed Kiria. Our populace, already weary of the revolts and fighting, must now prepare itself for another brutal campaign against the monsters that would undo the First Priestess' vision of our future."
kirin_republic.71.d_3:0 "We thought our work was finished; after many lives lost and terrible devastation to the countryside and civilian populace, we crushed the last of the nirik revolts, leaving a scorched and blackened landscape of skeletal trees and barren fields in their wake. Order has finally been restored here, but it seems we were not fast enough to smother the last of the sparks before they found fresh kindling elsewhere. Now, the southern territory of the Realm has picked up the spark of nirik fire, and just as we let our guard down, a new conflagration has engulfed Kiria. Even the mighty city of Verdant, the great settlement of islands that controls the mouth of the Great Mellifluve and is regarded as the birthplace of the Rising Fire movement, has succumbed to madness and monsters. Our populace, already weary of the revolts and fighting, must now prepare itself for another brutal campaign against the monsters that would undo the First Priestess' vision of our future and would choke the lifeblood of Kiria by blocking the Great Mellifluve."
kirin_republic.71.a:0 "We must stop this spread of nirik insanity before it grows out of control once again!"

kirin_republic.72.t:0 "The Third Wave of the Nirik Outbreak"
kirin_republic.72.d_1:0 "Twice now we have put down the Contumacy and the chaos and destruction it has spread. Twice now we have suffered the plague of fire and madness that has threatened to consume the Realm within. It seems like we shall have to weather it one last time.\n\nAfter the destruction of nirik hordes in the north and south, even in the city of Verdant, it seems the monsters have regrouped in the west for a final stand. The implications of such a statement are as worrying as they are horrifying; perhaps nirik can think and plan just as well as a clear-minded kirin, though their thoughts are driven by rage and hatred rather than reason and rationale. No matter. The Contumacy has nowhere else to fall back to, no other locus of unrest that it can foment and capitalize on to continue the fight. As our weary soldiers gear up for one last push, we can rest assured that this, at the least, will be the last one.\n\nWe can only hope that all this death and destruction will be worth it in the end."
