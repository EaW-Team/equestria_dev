CFR_steal_tech:0 "[FROM.GetAdjective] Industrial Espionage"
CFR_steal_tech_desc:0 "In order to continue developing our economy, we must acquire all the information we can on cutting-edge industrial manufacturing ideas, techniques, processes, and formulas. Such secrets are closely guarded by our enemies, but stealing them should prove no problem for our infiltrators."
CFR_steal_tech_tt:0 "\nThis gives a §G200%§! Research Bonus and reduces ahead of time penalty by up to §G2.0§! years for the [FROM.GetAdjective] advanced technology.\n"
