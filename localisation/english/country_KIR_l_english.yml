KIR_way_of_fire:0 "The Way of Fire"
KIR_way_of_fire_desc:0 "The Way of Fire encompasses the omnipresent religious beliefs of the kirin species, where fastidious devotion to the fire goddess Concord succeeded where conquest and diplomacy failed in uniting the kirin species under one flag. The teachings of The Way of Fire encourage friendly relations with one's neighbor and strongly discourage any thoughts and actions that could lead to a fall into the nirik state, helping to facilitate the construction of a functional kirin society. As part of its beliefs, all kirin owe complete devotion and reverence to the Matriarch Superior, their divine leader who unites with Concord's godly divinity upon her ascension, and whose will is interpreted and executed by a Hierocracy of priests and mystics scattered throughout the Realm. Defiance of the Matriarch's decrees is considered blasphemy against Concord Herself, and so the Matriarchs of Kiria rule with absolute theocratic authority. This is useful for keeping the populace in line with the Matriarch's desires, but less useful in facilitating the expression of new ideas."
KIR_banner_system:0 "Thousand Banners System" #千旗制
KIR_banner_system_desc:0 "When the first Matriarch Superior of Kiria, Iridescent Dawn, united Kiria under the rule of the Vermilion Dynasty and the Way of Fire, the followers under her command numbered in the hundreds of thousands. On the steps of the Imperial Palace at Vermilion, Iridescent Dawn rewarded the most loyal of her soldiers with a sacred banner bestowed with the divine blessing of Concord, before decreeing that their descendents shall continue to serve in the defence of the Kirin Realm as their forebears once did. On that day, a thousand military lineages were born, all proud sons and daughters of Kiria and Concord.\n\nBefore the Silence, there numbered a little more than five hundred Banners throughout the Realm. By then, each Banner represented an entire generation of soldiers, all part of the same clan, the largest of which possessed hundreds of family members, whilst the smallest could number as few as a dozen. By dint of the hereditary nature of their unique status, Bannerkirin were granted land to settle upon after service in the Vermilion Banner Army, where they free to raise their offspring to become the next generation of Kiria's warrior class.\n\nThe Silence had decimated both the political power and military prowess of Kiria's Banners — a long decline abruptly cessated by the breakneck modernization of the Realm. In the age of industrial warfare and technological marvels, will Kiria's Banners adapt to keep up with the times, or will Kiria's newfound modernity prove to be their coup de grâce?"
KIR_neo_banner_system:0 "Neo-Banner System"
KIR_neo_banner_system_desc:0 "The original Thousand Banners had already been cut in half when the Silence was enacted. They had crumbled into a measly tenth when the Grand Gallop Onward commenced. Long after the NAKP had taken over, a Thousand had become a pathetic dozen, the remaining bannerkirin having achieved either civilian success as entrepreneurs or anti-Kiria infamy in resistance cells.\n\nWith the remnants that changed their loyalty to the NAKP, a new line of Banners were born, taking after the long-lived merchant families that predate the Diaspora. Though the surface-level essence of the old system remained—a legacy of continued armed service to Kiria, passed on from generation to generation—the Neo-Banners are organised more like private military companies, with militarised family lines of employees replacing the old guards, and instead of only warriors, the Neo-Banners' leadership consists also of  businesskirin that can manage considerable conglomerates to maintain and enhance the armies they field.\n\nTo their disparagers, the Neo-Banners are slicing up the country's military into needless factions and competitors. To their supporters, the Neo-Banners are finally leading Kiria's proud sons and daughters to a sustainable future."
