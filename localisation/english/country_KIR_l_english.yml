KIR_fern_flare:0 "Fern Flare"
KIR_fern_flare_desc:0 "Since long before Autumn was the Imperial Premier or the mare who led Applejack and Fluttershy to the Matriarch, Autumn has been Fern's close friend.\n\nWhich is a good way to start any conversation about Fern Flare: to the public eye, her life has been intertwined with Autumn's. Born to poor farmers in Massicot like with Autumn, Fern bonded with her as a true companions: they played in the paddy fields as foals, she listened to a studying Autumn rattle off what she learned for the day from the temple, and she never failed to attend every one of Autumn's productions and comedy nights through thick and thin. When Autumn welcomed Applejack and Fluttershy in Massicot en route to Vermilion, Fern was there to help give the nice ponies a genuine Kirian welcome. Little did she know that her acts of goodwill contributed to the end of the Silence and the appointment of Autumn to her national office, which necessitated a big move to Vermilion.\n\nA move Fern has taken with her. Whether rain or shine, Autumn can have someone to lean on, as an adviser and, more importantly, as a friend.\n\n§YPortrait by:§! Kajko"
NSA_fern_flare_desc:0 "The road to total freedom was paved in crimson: Bright Burn's crimson, and that of tens of thousands of other souls. Such magnitudes of killing, well-intentioned or not, has no place in a healing, rebuilding Kiria. This is where Fern Flare steps into the light.\n\nBorn in Massicot and a foalhood friend of former Imperial Premier Autumn Blaze, Fern tagged along with Autumn when she became Imperial Premier and helped Autumn along until the Grand Gallop Onward crashed and left Autumn indisposed. In the former Premier's wake, Fern was appointed as Acting Premier, working at brutal speeds to keep Kiria afloat. The end of the civil war promised an end to her troubles; an ousting from the RaHP and a reversal of everything Autumn and her friends worked hard for greeted Fern instead.\n\nInvited to join Bright Burn's clique, she moved back to Massicot when Bright Burn's New Standard Army launched their campaign of national reclamation for every kirin, from the highest to the lowest, with the agreement that upon victory, she would lead as the first president.\n\nFern's first agenda as President is to overhaul every polity within Kiria. Whether overthe entire republic or a distant mountain village, every leader must possess the mandate of their citizens. It may take months or her whole term to make sufficient progress; that's okay: Kiria has taken a giant leap for liberty.\n\nWhen she can, Fern goes home to visit her old friend.\n\n§YPortrait by:§! Kajko"
KIR_fern_flare_designer_available:0 "Unlocked Fern Flare"
KIR_mahogany:0 "Mahogany Blaze"
KIR_mahogany_desc:0 "Long descended from a mystic who fled Kiria at the onset of the Silence, Mahogany Blaze grew up in Equestria with a family keen on instilling in him the Way of Fire and its values, though believing that Matriarch Superior Noctilucent Charm erred in closing their homeland off. As a foal, he expressed a desire to be a mystic just like his great-grandfather who immigrated to Equestria, though opportunities to serve Concord in more than just lip service and benevolent living were few and far between in pony land. He would soon enroll in the School of Friendship in the late 1000s, a hub for creatures of all kinds to interact with and to learn from one another.\n\nHowever, in Princess Celestia and what her little ponies espoused and acted out, Mahogany would find a new interpretation of Concord. Unlike with what Noctilucent Charm taught, the Equestrian embrace of modernisation had the principles of harmony baked in. Hierarchies and classes were not to be antagonized or removed entirely; rather, they presented new opportunities for co-operation and a great lifting up of every pony—and creature. To hear Equestrian heart songs take over factories and offices, and of those with much supporting those without, was a miracle to Mahogany that only Concord could've pulled off.\n\nBut while he had intended to return to Kiria to begin his mystic journey upon hearing of The Silence's end (dismissing the jokes from friends on how he resembled Matriarch Superior Rain Shine), the civil war fast-tracked his plans. It was unbearable to hear of millions of kirin being torn apart by both the NAKP's industrial metal and the Rising Fire's vengeful flames. After long talks with both family and Professor Applejack to take a ride back home, here he is: Mahogany Blaze, a diplomat in the making, ready to show kirinity the divine harmony that is Concord and Her Way.\n\n§YPortrait by:§! Twotail813"
COC_pretender_mahogany_blaze:0 "Mahogany Blaze"
KIR_COC_mahogany_tranquil_light:0 "Tranquil Light"
KIR_COC_mahogany_tranquil_light_desc:0 "If you were to visit the Kingdom of Concord, travel to Vermilion to find that its king is not there, for he is elsewhere, where the kirin need him most.\n\nWhile Mahogany Blaze grew up in Equestria and became a student at the School of Friendship, the fires of civil war—fuelled by the rage of kirin against kirin—drew him to a battle for the soul of Kiria. Initially a point creature for Premier Autumn Blaze and the RaHP, he had to retreat west when the harmonists became lost causes.\n\nThere, he would then be picked up by what would become the Children of Concord as their frontstallion, nicknamed "The Vermilion Pretender". His travels throughout the countryside demanded him to promulgate both a radical form of government and a radical version of The Way of Fire, interspersed with rallies to fight against the Imperial forces. Later, he pretended no longer: Mahogany had the support of the weary and the downtrodden, who see him as the first great kirin who is no Superior but a kindred soul, a divine flame of inspiration.\n\nNow, Mahogany Blaze, with the regnal name of Tranquil Light, journeys throughout the entire realm, lending aid to those who need it the most. In a clean break from the Vermilion Dynasty, Mahogany—aware of his kingship's temporal nature—will abolish the crown through death or resignation, paving the kingdom's transition into a Commonalty. For the former Realm, it is finally time to step into the light.\n\n§YPortrait by:§! Twotail813"
COC_pretender_mahogany_blaze_desc:0 "Not wanting to have his life cut short, a mystic in training fled to Equestria at the Silence's onset to begin anew and re-evaluate the nature of Concord. By the time his great-grandson Mahogany Blaze was growing up, the family consensus was that Concord's own avatar had erred. Mahogany himself had never stepped hoof on his native soil, though his parents promised him that once the ill-fated Silence ends, they would gladly return.\n\nIn his studies, he discovered literature dissecting the nature of Princess Celestia. Though it was a fact that the princess was quite long-lived and deserving of her good reputation, Mahogany became aware of beliefs that held the princess in divinely higher regard. He soon synthesised these ideas with the Way of Fire, not to the level that Celestia is Concord's true avatar but rather that she was a lesser manifestation of Concord, a Matriarch Superior if the world's first creatures were ponies, not kirin. This led to his enrolment in the School of Friendship in the late 1000s, serving up much food for thought as his justifications for the values of friendship always had a non-Equestrian, a Kirian, basis, providing unique insight into the harmony of all creatures, passing all subjects with flying colours.\n\nBut the joy of Silence's end was soon squashed by the fires of war. Having then graduated from the School, his self-calling became too great to ignore, so with the blessing of his family, he set sail to Rain Shine's Kiria, throwing in his lot with Premier Autumn Blaze until her cause burned in the ashes of a NAKP victory. He escaped capture along with fellow harmonist Bright Burn, not taking long for the duo to hook up with a rising movement in the deep west, headquartered in Sorghum where he the leaders of what would become the Children of Concord, Kindling and Dayspring. With too many kirin noting his resemblance to Matriarch Superior Rain Shine, he took on their advice to style himself as the Vermilion Pretender to be their movement's rallying figure. For workers, peasants, and soldiers, he would be their common factor, their faithful Patriarch.\n\nThe rest is history in the making.\n\n§YPortrait by:§! Twotail813"
COC_pretender_mahogany_blaze_modifier_tt:0 "The Vermilion Pretender\n(@KIS§YThe Vermilion Empire of Kiria§!): Breakthrough Bonus Against Country: §G+5.0%§!"
COC_common_senate:0 "Common Senate"
COC_common_senate_desc:0 ""Never to lead, always to help." ~ The official voted-on motto of the Common Senate\n\nArising from the ashes of a revolution borne from the excruciating suffering of the common kirin, the Common Senate is an assembly of national representatives gather in ever-changing venues to vote on the pressing issues of today. National representatives do not have fixed terms: they can last a lifetime should they be exceptional spokeskirin, or they can last mere days thanks to local emergency recall referendums.\n\nThe finer details of these national issues, however, are not fully decided in the national assembly but, rather, sent down to all able bodies of each village-wide assembly. This also works the other way around: referendums conducted in a single village can, if projected to have far-reaching consequences, become an issue for the national assembly to vote on.\n\nIn between the national and the village-wide lie various tiers of assembles, from an assembly of towns to a regional assembly to an assembly of two or three regions (or what is commonly referred to as a "superregional assembly," which can shift regions depending on their unity surrounding an issue).\n\n§YPortrait by:§! Caspy"
