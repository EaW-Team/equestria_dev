KIR_POST_5B:0 "Kirian National Police"
KIR_POST_5B_desc:0 "Policing in the Realm had long been the task of a myriad of local, regional, paramilitary, and religious organisations. The complexities of modern society require the formation of a centralised and secular national police agency to fight crime, keep the peace, and protect the kirin."
KIR_BASE_INSTITUTIONAL_STAB_5_tt:0 "Base Institutional Stability: §G+5%§!"
KIR_POST_5C:0 "A World-Class Institution" ##recruit new theorists via decisions.
KIR_POST_5C_desc:0 "The All-Kiria Collegium has proved its worth as a key engine of Kiria's scientific and technological modernisation. More funding and support must be devoted to the Collegium to make it not merely a national or regional, but global academic institution worthy of the Realm and the Kirian people."
KIR_POST_5D:0 "The Realm's Resources"
KIR_POST_5D_desc:0 "The vast Realm contains abundant untapped natural resources left neglected because of the Silence, and Kaolin National has proven itself useful. With new grants of authority, we could use it to overhaul our industry towards resource production in order to ensure Kirian autarky."
KIR_POST_5D_tt:0 "Enables the §YKaolin National Resource Allocation Division§! £decision_icon_small Decision Mechanic, which allows us to §Gincrease resource output§! from §YCivilian Factories§! and §YSynthetic Refineries§!."
KIR_POST_6A:0 "Land of Harmony" ##increase RaHP party cap, move up science
KIR_POST_6A_desc:0 "Autumn Blaze has successfully brought Kiria out of the Silence, in the process remoulding the Realm according to her harmonic vision and ideals. The Kiria of today is not only modern and industrial, but democratic, harmonic, and progressive—inalienable characteristics of our new Kiria."
KIR_POST_6A_tt:0 "The Party Popularity of §YUnited for Harmony§! will never fall below §Y25%§!.\nIncreases the number of §YProvincial Diets§![KIRGetMayoralties] controllable by the §YRealm and Harmony Party§! by §G+1§!."
KIR_POST_6X:0 "Harmonic Liberalism"
KIR_POST_6X_desc:0 "In the wake of the RaHP's success leading Kiria through the Grand Gallop Onward, new ideological currents have emerged within the party, each advocating for their own imagining of Kiria's future. The most prominent are the Radicals of the Constitutional Caucus, advocating for a secular state and free market liberalism within the political and philosophical framework of harmonic democracy."
#KIR_POST_6X_tt:0 "Unlocks §YSupport Radical Constitutionalists§! £decision_icon_small Decisions, which replaces the §YConstitution Caucus§! of the §YRealm and Harmony Party§! (§CDemocratic Matriarchism§!) with the §YConstitution Caucus - Radical§! (§CHarmonic Liberalism§!) in selected states."
KIR_POST_6X_tt:0 "§Y[1088.GetName]§!, §Y[1071.GetName]§!, §Y[1061.GetName]§!, §Y[817.GetName]§!, §Y[1062.GetName]§!:\n   §YAvailable§! as §CPolitical Synarchy§! between Provincial Diet and Mayoralty:\n   The §CLiberal Platform§!, between the §YRealm and Harmony Party§! (§YConstitution Caucus - Radical§!) and the §YNational Association of Kirin Patriots§! (§YSnow Clique§!).\n   The §CConfessional Concordat§! will §Rno longer be available§! as a Political Synarchy."
KIR_POST_6B:0 "Guardian of Zebrica"
KIR_POST_6B_desc:0 "As a fast-emerging harmonic hegemon in Zebrica, Kiria has a moral responsibility to uphold and protect harmony against those who would seek to destroy it. Zebrica is a divided place full of rival ideologies and powers, and we do not have the luxury of ignoring the world beyond our borders. The Silence is over; Kiria is a part of the world, and thus must play an active part in shaping it."
KIR_POST_6B_tt:0 "Enables the §YDefender of Harmony§! £decision_icon_small Decision Mechanic, which allows us to §Ydemand disarmament§! from §Rwar-mongering§!, §Rexpansionist§! or otherwise §Run-harmonic§! countries in Zebrica. If they refuse, we may choose to launch a §Omilitary intervention§! against them.\n\n"

KIR_guardian_of_zebrica:0 "Defender of Harmony"
KIR_guardian_of_zebrica_desc:0 "[Root.GetNameDefCap], having successfully emerged from the §RSilence§!, is ready to assume the noble duty of defending §PHarmony§! in Zebrica. Kiria will marshal its vast industrial and military resources to ensure that §Rextremist forces§! will not threaten §PHarmony§! — the delicate balance between §COrder§! and §OChaos§! — on the continent."
KIR_demand_disarmament:0 "Demand [FROM.GetAdjective] Disarmament"
KIR_demand_disarmament_desc:0 "[FROM.GetAdjective] aggression has gone too far. Their ambitions are a threat to harmony, and we have a responsibility to rein them in to safeguard peace and liberty in Zebrica.\n\n§W§Y[FROM.GetNameDefCap]§! has met at least [?KIR.KIR_demand_disarmament_threshold|Y0] of our criteria to justify §Omilitary intervention§! against them:\n[FROM.GetKIRDemandDisarmamentReq]\n[FROM.GetKIRDemandDisarmamentReqA]\n[FROM.GetKIRDemandDisarmamentReqB]\n[FROM.GetKIRDemandDisarmamentReqH]\n[FROM.GetKIRDemandDisarmamentReqE]\n[FROM.GetKIRDemandDisarmamentReqF]\n[FROM.GetKIRDemandDisarmamentReqG]\n[FROM.GetKIRDemandDisarmamentReqC]\n[FROM.GetKIRDemandDisarmamentReqD]\n[FROM.GetKIRDemandDisarmamentReqI]§!"
reduce_army_size_KIR:0 "Comply with Kirian Disarmament"
reduce_army_size_KIR_desc:0 "Tough negotiations with Kirian diplomats have resulted in a tight three month schedule for the partial disarmament and demobilisation of our military forces. Failure to comply will result in escalation; we must either commit to fulfilling our duties under the schedule, or use what time we have left to prepare for war with Kiria."
reduce_army_size_KIR_req_tt:0 "The total amount of Frontline Battalions and Support Companies deployed in our Divisions ([?num_battalions|Y*0]) is §Oless than§! or §Oequal to§! ([?army_size_reduction_KIR|Y*0]). Battalions and Companies deployed in Garrisons are exempted from this calculation."
