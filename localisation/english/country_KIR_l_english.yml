KIR_NSA_1:0 "Declare the Massicot Military Government"
KIR_NSA_1_desc:0 "Direct from Massicot, as ancient scrolls and radio stations crack and crackle to spread the news like a conflagration, let democracy's ever-almighty dream burn bright against the Silence's ever-creeping frost!"
KIR_NSA_2:0 "Revolution of Regions"
KIR_NSA_2_desc:0 "Our forbearance has extinguished its final wick! Shall all of Kiria clamp their muzzles just to speak a dead language? Lift up every voice, wipe out every censor!"
KIR_NSA_2_1081_tt:0 "The £PRM_flag  §GPatriotic Restoration Movement§!, led by the §YYoung Kiria Party§!, will revolt against §R[KIR.GetNameDef]§! in [1081.GetCapitalVictoryPointName]!"
KIR_NSA_2_1088_tt:0 "The £SNC_flag  §GNorth Kiria Naval Command§!, led by the §YNorthern Civic-National Union§!, will revolt against §R[KIR.GetNameDef]§! in [1088.GetCapitalVictoryPointName]!"
KIR_NSA_2_1069_tt:0 "The £CTU_flag  §GTrades Union Confederation§!, led by the §YAll-Kiria Confederation of Trade Unions§!, will revolt against §R[KIR.GetNameDef]§! in [1069.GetCapitalVictoryPointName]!"
KIR_NSA_annex_revolts:0 "Integrate [From.GetNameDef]"
KIR_NSA_3:0 "Firethorn's Mutiny"
KIR_NSA_3_desc:0 "Plenty of our would-be compatriots from across the battlefield remain true to their word! They shall not conform to the crumbling devilish tapestry of the Hierocracy, but under Firethorn's command, they shall awaken the rest of our generation!"
KIR_NSA_3_tt:0 "A significant percentage (§Y~15%§!) of §Y[KIR.GetNameDef]'s forces§!, led by General §YFirethorn§!, will §Gdefect§! to [ROOT.GetNameDef]!"
KIR_NSA_4:0 "Strike Down the Banners"
KIR_NSA_4_desc:0 "Defenceless Realm you are, Kiria! Your banners and your soul-sucking hierarchy shall have their heads cut off! May the rest of kirinity be spared from your machinations!"
KIR_NSA_4_tt:0 "A §OMagistrate§! of the §CRadiant Hierocracy§! will be §RAssassinated§! by [ROOT.GetNameDef]!"
KIR_NSA_5X:0 "South Kiria Republic"
KIR_NSA_5X_desc:0 "The Realm cannot stamp out liberty's eternal rally! Winter Frost and her clique cannot continue their struggle without falling apart, so we'll be the bigger kirin and extend them our only mercy: a separate peace, a divided Kiria, a long game where liberty shall outlast tyranny!"
KIR_NSA_5:0 "The Kirin Republic" ##wholesome 100 kirin minguo
KIR_NSA_5_desc:0 "Our much-suffering neighbours from every quarter ring out to arm liberty's hooves with rifles and souls, but with so many kirin on our side, do we not now represent Kiria? Winter is over and the Frost has melted: the Republic prevails!"
KIR_NSA_5A:0 "Reconcile with the North"
KIR_NSA_5A_desc:0 "The hard-working merchants of the north, once bridled by the Silence, had persisted, bringing in much-needed wealth for a pauperising nation! Let these businesskirin, not the distant priests, back into our economy's good graces! To kirin prosperity!"
KIR_NSA_5B:0 "Rally the West"
KIR_NSA_5B_desc:0 "To sow and harvest is a sacred and reverent profession; how can Winter Frost's Hierocrats trample the literal hooves that feed them? Chrysanthemum and its surrounding villages shall be heard, raised up as equals with the soldier and the entrepreneur!"
KIR_NSA_6:0 "Raid Weapons Depots"
KIR_NSA_6_desc:0 "Kill idle hooves and sterile minds! Only with insurmountable power shall freedom's lot be saved! Leap over those vilely rejoicing monsters, and grab your rifles!"
KIR_NSA_7:0 "The Cadets in Command"
KIR_NSA_7_desc:0 "Our national union of salvation has given power back to our budding infantry, ready to crack the Silence's cages and shackles! You cadets, let your flames spark your own revolutions across Kiria!"
KIR_NSA_7_tt:0 "Four §YRevolutionary Army Brigades§! will be formed and deployed:\n  - Revolutionary No. 11 Infantry Brigade '§YKirin Republic§!'\n  - Revolutionary No. 27 Infantry Brigade '§YCamaraderie§!'\n  - Honourable No. 19 Infantry Brigade '§YCadet Awakening§!'\n  - Honourable No. 64 Infantry Brigade '§YClass of '0[?KIR_NSA_7_YEAR_temp_var]§!'"
KIR_NSA_7A_tt:0 "Four §YRevolutionary Army Brigades§! will be formed and deployed:\n  - Revolutionary No. 11 Infantry Brigade '§YKirin Republic§!'\n  - Revolutionary No. 27 Infantry Brigade '§YCamaraderie§!'\n  - Honourable No. 19 Infantry Brigade '§YCadet Awakening§!'\n  - Honourable No. 64 Infantry Brigade '§YClass of '[?KIR_NSA_7_YEAR_temp_var]§!'"
KIR_NSA_8:0 "Citizen-Auxiliaries"
KIR_NSA_8_desc:0 "Every able kirin body can pioneer freedom! You, your family, and your friends shall carry a gun, a radio, a patrol plan, and strong enough legs to do some heavy-lifting with serious materiel!"
KIR_NSA_9:0 "Inaugurate the Presidency"
KIR_NSA_9_desc:0 "The Silence's hirelings are fully vanquished! May harmony's democracy reign through our First President, Fern Flare! The valorous Bright Burn, meanwhile, shall make his one and only retreat: into good, honest civil service!"
KIR_NSA_10:0 "A Secular Republic"
KIR_NSA_10_desc:0 "The Way of Fire's spiritual trappings blind us from its practical purpose: bludgeoning the common kirin into submission! Let us relegate this Way into personal matters, and let us summon in its stead schools, institutes, and facilities that force us to question, challenge, and innovate reality."

KIR_From_NSA_Defections:0 "Revolutionary Army"
KIR_From_NSA_Defections_desc:0 "The decay of Kiria's old order has revitalised the spark of freedom for a great multitude! Every day, the promises and evidences of genuine harmony whisk hundreds of Winter's soldiers to our cause! And why shouldn't they be? We fight for our own self-determination without the restrictions of ancient warfare and its philosophies! Winter Frost and her stiff martial hierarchies shall falter in our fluid forward surge!"
KIR_To_NSA_Defections:0 "Mutinous Army"
KIR_to_NSA_Defections_desc:0 ""Lascivious ideas of so-called freedom, whether they slither under the umbrella of harmony or communism, disembodies the soldier from the simple faith she once had for the Matriarch. They defile her fighting spirit, to the point that no provision (material or otherwise) shall make her budge, and for what does she fight for? The Matriarch Superior is a living and breathing anchor, One that can be interacted with as most other kirin, whereas the concepts of democracy are fluid, often shifting like a chameleon's colours to suit the ulterior agendas of their users and abusers."\n\n— Rod Silk, "Tales of Memories Forbidden: An Overview of the Massicot Meltdown""
KIR_DEFECTIONS_From_Modifier:0 " Weekly Defections from Target Country"
KIR_DEFECTIONS_To_Modifier:0 " Weekly Defections to Target Country"
KIR_citizen_auxiliaries:0 "Citizen-Auxiliaries"
KIR_citizen_auxiliaries_desc:0 "Every kirin has the responsibility to sacrifice themselves for their rights and freedoms (and if not their own, then those of the next generation)! You may not be able to fire a gun, but as long as you can do just about anything, you can redirect your works to the salvation of Kiria!"

kirin_NSA.1.t:0 "The Weary Long to be Free"
kirin_NSA.1.d:0 "Junks choked the Yellowood River in a nautical gridlock, the latest feature of the urgently unfolding chaos in Massicot—the new headquarters of the mutinous New Standard Army.\n\nInside a commandeered riverside warehouse, Bright Burn agonised over a morass of orders and plans, an effort hindered by the fact that most of his hoofpicked staff were elsewhere in the city coordinating the mobilisation. He'd thrown the Hierocracy off balance with the element of surprise, but that advantage would wither away when the false Premier, Winter Frost, recovered her bearings, and mobilised the Realm's vast armies against him.\n\n"How're things going?" Fern Flare, the kirin leading what was left of the true RaHP—the party of Autumn—approached Bright. "It's... bad, isn't it?"\n\n"We'll soldier on," he replied, pushing papers away with his telekinesis. "So many young volunteers signed up to defend Harmony in the war, but found themselves being ground to dust by the Hierocracy's machine afterwards. Now, we're what's left, the only voice of the denied and deprived. If only Autumn..."\n\n"She's done all she can, the poor mare." Having realised she never took a seat, she levitated the chair to Bright's side. She'd met him at least once before, standing side by side with a bushy-tailed Autumn, when the Grand Gallop Onward had just begun and a bright future for Kiria seemed just within reach. Yet today, here they were, with the burden of being Harmony's last defenders against Winter Frost and her new Silence having fallen on their withers. As leader of the mutiny, his hooves would soon be stained the loyal blood of tens of thousands of Kiria's finest on both sides of the new civil war.\n\nTheir eyes turned to a framed image of Autumn, the face of one many-times betrayed: by Winter Frost, by the RaHP, and ultimately, by the Matriarch herself. They knew what was at stake, and what they must do."
kirin_NSA.1.a:0 "Harmony, Freedom, Democracy—or Death."

kirin_NSA.2.t:0 "Induction"
kirin_NSA.2.d:0 "The aroma of grease, gunpowder, and innumerable kirin wafted through the temple, having replaced the fragrance of incense since Bright Burn and a hundred other young soldiers had stormed the compound. The temple had been commandeered as a recruiting and training post, now overflowing with armaments, supplies, and fresh recruits. Above the entrance, a portrait of Autumn Blaze hung. This temple had been the fateful place where she had been educated—prepared for her historic endeavour to deliver kirinity from the Silence. Now, Autumn's followers prepared to fight to save what their leader had accomplished, from the reactionaries and mystics of Winter Frost's Hierocracy.\n\nA line of fresh, eager faces had shown up earlier this morning to enlist. Lunch came and went; the line had only grown longer. "There's just too many to process!" a clerk said to Bright Burn. "We might have to start turning kirin away."\n\n"Let them come," Bright Burn answered. They'd come after his proclamation on the radio, which he had found the time to make only after weeks of cobbling up a functioning government that wasn't just soldiers commandeering and requisitioning what they needed. Spotting a kirin beyond the line of recruiters, half-paralysed on a cot carried by her friends, he hastened to her. "Young mare, what's your name?"\n\n"She's called Gossamer, sir," cut in one of her carriers. "We told her she couldn't join because of her, er, 'condition', but—"\n\n"Ma'am, can you speak?" Bright spoke to Gossamer directly, ignoring her compatriots. "Can you learn military lingo and comms etiquette in a week?" After getting a nod and a simple yes from her, "Tell your friends to skip the line. We have radio equipment and wheelchairs inside."\n\nThose friends went slackjawed, but quickly recovered when a sergeant ordered them to bring Gossamer into the temple to get her forehooves on manuals and receivers."
kirin_NSA.2.a:0 "The deluge of Progress dispels the Old for New."

kirin_NSA.3.t:0 "From Radio Silence..."
kirin_NSA.3.d:0 "At Massicot's central radio station, a board of flickering indicators stabilised under Gossamer's command. They shifted from red to green at the turn of a knob. Crackling out of the receiver, then, was, "North Kiria Naval Command, reporting from Sycee. Massicot, you've made a brave stand. We northerners have hosted the world's ships in our harbours, even through the Silence. Let not the tyrants in Vermilion return us to those dark days!"\n\nBefore she could properly respond, another light turned on, the static modulating into the clear, crisp voice of a mare. "Coming at ya', live from Sorghum! They're gonna shove us back into the dirt, or into the furnaces, aren't they? Living to work and working to live and nothing more, right? We won't be pushed back into the past!"\n\nStill another light signalled yet another broadcaster, their first words choppy, then: "...lo? Hello! If you're listening to this, we're the Young Kiria Party. Massicot calls, and Chrysanthemum answers! Winter Frost, the tyrant Noctilucent Charm reincarnate, conspires to shackle all kirinity to the corpse of the Hierocracy! She stifles our mouths and censors our minds so that the priests and mystics can grow fat and rich off the backs of the kirin! No more! Let the masses lead themselves! Do not let us down, Kiria, for we are your sons and daughters... we'd rather die in truth than live a lie!"\n\nA melange of strings, percussion, and windpipes blasted out of those speakers, the strained backing to the broadcasts from many smaller radio stations represented by the constellation of blinking green indicators."
kirin_NSA.3.a:0 "...comes Harmony."

kirin_NSA.30.t:0 "All Unrest to the Wicked"
kirin_NSA.30.d:0 ""Signal's lost!" announced a radiokirin tangled in a web of wires and connectors as Winter Frost galloped into the transceiver station. "Sorghum, Chrysanthemum, near everything north of Fragrance..."\n\nWhile the technicians fiddled with their buttons and dials, Winter took in the filth blaring through the receivers. Pledges of misguided loyalty to the traitors in Massicot, vitriolic denunciations of her Matriarch-ordained regime, songs and speeches filled with the vilest blasphemy imaginable...\n\n"The rot runs deep," she later told the Matriarch Superior in her quarters, illuminated by the dim glow of candles and slow-burning incense. "I had imagined that the untold scale of suffering we've borne witness to—suffering by our own hooves, no less—would've been enough divine retribution for the faithlessness of the Realm. Yet Concord has seen fit to test us once more."\n\nShe found herself pacing across the chamber, aware of the furious nirik bristling under her coat. It would be useless to try to reason with the revolting rabble, to attempt to appeal to their piety; Concord has already damned them to the immoral torture of their own seared natures. "Matriarch, there is no negotiating with a flood, no bargaining with a wildfire. You must denounce these wayward foals, paint them as traitors to Concord, the Matriarchate, and the Way. Everykirin must be made to decide who they stand with: Concord, or heresy."\n\nWinter could detect the turmoil in the Matriarch's eyes. She considered what she would have to do if it turned out that too much of Autumn's heretical sympathies, her weak-willed compassion and naivety, had rubbed off on Rain Shine. But with a hefty inhale, the Matriarch only nodded."
kirin_NSA.30.a:0 "Make peace with yourself. It is not yet too late."

kirin_NSA.4.t:0 "Divide"
kirin_NSA.4.d:0 ""Glad you can see reason," Bright Burn said, huddled in a hut in no mare's land. Guns and larger emplacements were stationed several klicks away, but today, they were silent.\n\nSeated across, Winter Frost nodded. "Likewise. Churning out corpses in a perverted display of 'sacrifice' is a bitter ritual for the both of us. It is as if we have not learned our lesson from the last war."\n\n"Like leaving things be," he said. "If we just let Rising Sun and Fickle Current hold their own governments, they would've fallen under their heavy-hoofed regimes. Long before their authoritarian ways fell, their poor and trampled would've come back to us. It was a test of time we could've won."\n\nWinter raised a brow. "With this deal, the kirin will migrate to your lands, away from the 'overbearing' Matriarch Superior and Concord, expecting us to flounder in her trials. Thusly, you hope." After sizing up the general, "What else has stood the test of time than the Way of Fire? Concord's Way and the Matriarchs' intercessions have sustained us for as long as we've been united. By that test, should we not be wary of republics and revolutions? Turn to Griffonia to see their offspring succumb either to corruption or death. Shall you put your stake in those who fall short of Concord?"\n\n"They might've failed," he began, quelling his own anger, "but haven't you, too? The Hierocracy could not find adequate answers to the woes of the kirin, so what did they do? Sabotage the RaHP, slander Autumn and Fern, stuff the government with priestess and mystics... with such under-hoofed tactics, I'd say you cheated."\n\nFrost could only raise a brow before standing up. "If you shall be that way, may Concord give the both of us the strength to pass. Honourably.""
kirin_NSA.4.a:0 "Hot and cold departed into their own fiefdoms."

kirin_NSA.5.t:0 "The Great Thaw"
kirin_NSA.5.d:0 ""Be grateful that you have been given the courtesy of a free and fair trial before a jury of your equals," Bright Burn proclaimed as Winter Frost and the rest of the Hierocracy left the Vermilion Palace in chains, having been stripped of their ceremonial robes and hats. Onlookers from the crowd outside the Palace pelted their deposed rulers with bottles and rocks, though the guards' magic ricocheted the projectiles away.\n\nAs he turned to face the crowd, fireworks bloomed over Bright's head, a rapturous echo of the gunfire and explosions from the capture of the Vermilion Palace. From the balconies and eaves of the Palace, the Five Stripes were unfurled. The courtyards were awash with celebrating kirin from all walks of life—soldiers, workers, peasants, intellectuals, ordinary kirin enjoying their first day as citizens of the new Republic. Judging from radio reports, the scene was repeating itself in Fragrance, Massicot, Chrysanthemum...\n\n"It's done" Fern Flare murmured, wrapping her foreleg around Bright Burn's withers. Bright Burn made to respond, but suddenly, Fern Flare turned away. "Autumn?"\n\nLooking over his shoulder, Autumn trotted onto the balcony, her dark-rimmed eyes a window to the beaten soul within. "Hey, Autumn! We did it! Come here!"\n\nBright Burn let go of Fern, who wrapped Autumn into a tight embrace. He then turned to the rest of Kiria: free, democratic, sovereign."
kirin_NSA.5.a:0 "Summer has come at last."

kirin_NSA.6.t:0 "Slaves to None..."
kirin_NSA.6.d:0 "An underground bunker had been built under Winter Frost's orders to combat the ever-present threat of the city's sacking. When Frost had shown Rain Shine the finished product, all the tapestries and banners and incense clashed with canned food, she felt only small, misguided comfort. If she'd fully acquiesced, she'd be in that prison. Cosy, yet suffocating, silencing.\n\nA knock came at the door of her private lodging. Rain Shine deigned to open it for President Fern Flare and the rest of her delegation: Bright Burn and Firethorn who half-bowed as they entered, and former Premier Autumn Blaze... Rain Shine locked eyes with hers, only to find an ocean of agonising what-if's rumbling within. The hours of deliberation, of what to say to her, must've ground her idealism to dust. Still, she and harmony had won, if only in a roundabout way.\n\n"Dear Matriarch Superior," Fern Flare began, having memorised a prepared statement, "we love you most dearly. We've striven to love you to the same level with which you love us. Concord would not have chosen you, would not have let you thrive, had She not found you worthy. Yet, Winter Frost's master-class of a deception had tricked even you. We have failed in our duty to serve you, that we could not have stopped her from poisoning your heart...\n\n"But as much as we repent, we also realise that Winter Frost's designs could have only come about by the gross abuse of your position and influence over all Kiria. As long as you hold a spiritual-governmental role, another Winter Frost may deceive in your name, for such a role possesses too much power to not covet for. So, for the safety and sake of both you and your children, we ask that you step down as ruler... and that the Matriarch Superior shall hold sway only for the matters of The Way.""
kirin_NSA.6.a:0 "Befitting the Silence's death, Rain Shine stood speechless."

kirin_NSA.7.t:0 "...Masters over All"
kirin_NSA.7.d:0 "Far from the cavalcade of toasting speeches and tea-filled feasts with different-limbed delegates, Fern Flare found serenity in in the wee hours of a little farming village huddled in the far west. Rice fields and paddies were lurked everywhere, where eyes and horns through bamboo hats watched her, waved at her.\n\nA house had been most hospitable to her during her first visit, so she'd gone here again, munching on day-old spring rolls. Two foals had scampered outside, having heard the whirrs of trucks and other machines. "This is the first time they've seen these things?"\n\n"Yes," their mother replied, eating as well. "We've been waiting for help from above, from kirin like you." Her muzzle scrunched, worry staining its features. "What if it's not enough? What if we get displaced by the big groups?"\n\n"We'll help you, no matter what," Fern Flare said, "but if that fails, we've got other options open. Your kids can move into the city, worse comes to worst." After fielding a few more questions, "Don't worry. We'll be on your side. In fact... you can be a part of us."\n\n"A part of you? That's the voting, the election... I don't remember voting for you."\n\n"I get that a lot." She allowed laughter to flow from her tongue. "Millions of us can vote, but it's clear we have much to do. I... don't want to leave you unheard, ma'am. When everything's done, you'll be listened to. Not just the president... who leads this area, who leads this state, who leads this village... we're your servants, because without you, there'd be no Kiria to live free for.""
kirin_NSA.7.a:0 "A warm smile, another warm spring roll. The torch of liberty burns for tomorrow."

kirin_NSA.8.t:0 "A Written Proclamation From General Firethorn"
kirin_NSA.8.d:0 "DO WE LIVE IN CONCORD'S HARMONY? We do not. The lowly kirin are stripped of a voice, consigned to stagnancy and oppression.\n\nWHY ARE WE STRIPPED OF A VOICE? The Matriarch Superior Herself, Rain Shine, has been led astray from the tenets passed down to her from Concord.\n\nHOW HAS RAIN SHINE GONE ASTRAY?\n 1. By letting the Hierocracy call the shots over her better judgement, she has warred with herself.\n 2. By allowing the Hierocracy to perpetuate the hierarchies that, by themselves, perpetuated the Silence, she has warred with her neighbour.\n 3. By not correcting Winter Frost and her Hierocracy for every kirin-killing plan they propose, she has warred with Concord.\n 4. By choosing not to master her own fire but to silence it for the sake of a lesser light that seeks to cajole and enslave, she has embraced the inferno's impulses.\n 5. By debasing herself to legitimise Winter Frost's decrees, she has accepted the corruption of her unique gifts.\n\nWHAT MUST BE DONE? WHO ALONE IS WITH US? To arise, with balanced yet armed heart, for the emancipation of an entire nation. We are many as well: surrounding this paper are enough signatures to form their own armies against the Imperial Premier's unjust sanctions. These are patriots who have seen the sufferings of their fellow kirin and have chosen to raise their voice, to rightfully take up arms against the new Silence looming above us, in an unquenchable cry of resistance and glory!\n\nIN THE NAME OF THE KIRIN, FOR THE SAKE OF OUR FOALS AND GRANDFOALS, UNDER THE COMMAND OF GENERAL FIRETHORN, WE DECLARE THE REVOLT OF REASON. FOR THOSE WHO HAVE BETRAYED THE KIRIN AND THE REALM, WE CAN ONLY HOPE THAT FUTURE GENERATIONS WILL JUDGE YOU LIGHTLY."
kirin_NSA.8.a:0 "By spoonful or by bullet, we shall serve each other." #NSA response
kirin_NSA.8.b:0 "Bah! Basic loyalty is nothing to these nutjobs!" #KIR response

### United Kiria Events ###

### Vermilion and Kirian Army Events ###
kirin.110.t:0 "Her Radiance's Command"
kirin.110.d:0 ""If I did not greatly cherish and honor the loyalty that the Thousand Banners have shown to myself and my predecessors these long centuries," Matriarch Rain Shine began, "then there would be no need to reform them so that they could continue to faithfully serve the Realm in these changing times. The New Standard Army is not a replacement of the Banners, nor is it a slight against their valiance - it is simply the acknowledgement that war is changing, and even our finest warriors must change with it."\n\nTo ensure the loyalty of the bannerkirin, Matriarch Superior Rain Shine herself was delivering the proclamation of the reorganization of the armed forces into the Vermilion and Kirian Army. The Thousand Banners of Vermilion - many of whom were arrayed before her - are perhaps the most venerable institution in Kiria apart from the priesthood of the Way of Fire and the Matriarchate itself. From time immemorial, bannerkirin defended the Realm on all frontiers, from all threats, whether by land or sea. Be their enemies Zaikirian or Zeblu, raiders from Roam or colonists from furthest Feathisia - the Banners have ever held their own.\n\nBut a new Kiria in a new century needs a new army, one modern, flexible, rational, and efficient. Under this new model, the old Banners will be substantially reformed in their command structure, composition, and recruitment model, but will keep their heritage intact. These new reorganized Banners will form the core of the New Standard Army, around which more specialized and modern formations will be arranged.\n\n"To all those who have taken up arms, and lain down their lives, for Realm, Matriarch, and Constitution - know that the Vermilion and Kirian Army will honor its past as much as it looks to the future. And forever above Vermilion, your sacred Banners will fly." Rain could not help but feel that Autumn Blaze ought to have been the one delivering this speech. But when the potential for disgruntling the Realm's military was at stake, it was perhaps best to bring the most unimpeachable voice available."
kirin.110.a:0 "There was no sign of dissent, only a rousing cry, "For the Matriarch!""

kirin.111.t:0 "The Wind At Our Backs"
kirin.111.d:0 ""Kirian artifice is not merely our catching-up with the world after the long pause of the Silence and the Quiesence," Matriarch Rain Shine said, standing on a dockside in Fragrance, "but also our chance to demonstrate the unique potential of Kiria's people and their magic." Behind her was a ship unlike any seen. Steel-hulled and armored, with powerful turrets and torpedo tubes - and sails. Painted in rich reds and midnight blacks, the vessel's three sails fluttered in the gentle breeze of the harbor, creating an enormous profile that some critics were already lambasting. But mere harbor breezes were not where this ship drew its power or its cunning.\n\n"The Atmospheric Displacement Propulsion Engine is just one of many examples of what we kirin can do when we set our talents to progress. Powered by this new technology, the Vermilion and Kirian Navy will have a ship that can sail faster and further than anything of its size, ensuring we can secure the waters of Zebrica from pirates and hostile powers alike." Rain Shine smiled as a naval cadet stepped up to the lecturn she was speaking on and offered her a bottle of fine rice wine, which she graciously accepted.\n\n"It is therefore my honor as Matriarch to hearken in a new era of Kirian progress, by christening this first ship of her class as Her Radiance's Ship Temerious Gale!" Levitated by the Matriarch's magic, the bottle of wine duly shattered and the crowd cheered."
kirin.111.a:0 "Another marvel of science and magic! But how does it work?"

kirin.1110.t:0 "The Application Of Fundamental Principles"
kirin.1110.d:0 "In the evening following Rain Shine's christening of the Temerious Gale, two kirin made famous by their work on the ship were invited to a radio interview broadcast across the Realm. The host affably introduced them as Sage Snoot, the Realm's premier scholar of geomancy and numerology, and Doctor Lucent Shine, an Equestrian-trained engineer of some renown.\n\n"So," began the host, "my understanding is that the newest and most innovative ship in the world is essentially the result of you two accidentally bumping into each other for coffee."\n\nSage chuckled, "I, well, that's, that's one way to put it - yes, we thought of the idea at a cafe. But really, it's the product of things we've been working on together for a while."\n\nLucent Shine spoke up next. "I mean, it's all very simple, isn't it? Wind is just air rushing to an area of lower pressure. Build a magical engine to create an area of low pressure yourself, put that engine on a sailing ship, and you can haul yourself around on your own breeze."\n\nSage's chuckle was more nervous this time. "Yes, well, actually designing that engine proved quite a trick, and we have our friends at Fragrance Enterprise to thank for their patience and their financial support, but... yes. Essentially, the ship can generate its own wind, using a magical engine mounted inside the bow."\n\nThe host gave an appreciative hum. "Well, I appreciate that you two don't want to boast, but really, this is being called one of the most impressive magitechnical breakthroughs of the century, anywhere in the world! Thousands of kirin have worked hard to make this idea a reality - it seems like it was a pretty good idea to me. And a good reminder for all those listening in at home that Kiria is only getting started on a new century of accomplishments!""
kirin.1110.a:0 "What else can Kirian unity and progress create?"

kirin.112.t:0 "The Army Has A Past And A Future"
kirin.112.d:0 "Autumn Blaze arrived at the bustling estate of the Banner of the Scented Moonflower early in the morning - General Firethorn had other appointments in the afternoon. Within a few minutes of arriving, she was escorted by nothing less than an honor guard to Firethorn's office, where she found tea already waiting. Once the pleasantries were out of the way, she got directly to business. No use wasting time with military mares.\n\n"You are probably the most famous bannermare in the Realm," Autumn began, and Firethorn immediately snorted.\n\n"Zenith Bloom is the most famous bannermare in the Realm," she said, and Autumn could only grimace.\n\n"I can't trust Zenith Bloom," she said, "but I know I can trust you. You've held the Scented Moonflower high through everything, you're everything the Banners were ever meant to stand for. Which is why I need your help making sure that their legacy never dies. A lot of kirin are worried about what the new military reforms mean for the Banners. I want you to be at the head of it, to prove that we're not throwing their legacy away, we're carrying it forward. You're a shoe-in to be approved and confirmed - so, if you accept it, I'm prepared to appoint you as the new Generalissimo of the Vermilion and Kirian Army. There's even a very nice uniform in it for you!"\n\nAutumn's magic opened her saddlebags and levitated out a neatly-folded military uniform in the Equestrian style, though it also had silk embroidery in fiery patterns that gave it an obviously kirin flair. Firethorn was silent for a few moments.\n\n"I would be honored, Premier - so long as I also retain the Matriarch-Commandery of the Scented Moonflower. These kirin are my kin. I couldn't leave them behind.""
kirin.112.a:0 "Autumn simply smiled. "Your Banner is yours until the end of time.""

kirin.113.t:0 "Industry, In Full Bloom"
kirin.113.d:0 "Ardent Bloom finished reading through the stack of papers on his desk, his sneer having grown increasingly pronounced as he had taken each page in. The weary government under-minister sitting across from him had, in turn, become increasingly uncomfortable. After finishing the last page, Bloom sighed, and rolled his eyes. "So, I'm being made the scapegoat for anything that goes wrong with Kiria's industrialization." he declared, and the minister found himself stumbling over his words.\n\n"You're being made chairkirin of the Steering Committee of the most powerful state corporation in Zebrica, you're being given funding, a workforce, your own research institute, your own security forces-"\n\nBloom snorted. "Everything except for a free hoof. I mean, honestly. You could have been a little bit more imaginative than binding a central planning commission to 5-year plans?"\n\nBloom turned around in his chair, looking out the window over Fragrance's increasingly high-rising cityscape. "Don't get me wrong, I'll take the job. Kiria could do with some competent economic direction. But the Morning Secretariat has already bundled up this little 'commission' with all the red tape they could spare. I'll have my work cut out for me. And like I said. When something goes wrong, it'll be my head, not the Secretariat's."\n\nHe snorted, and waved a hoof, dismissively. "You can go. Tell the Premier or whoever decided to appoint me that I'm glad to see that a businesskirin is being put in charge of the business of business, for a change."\n\nThe minister found himself escorted out of his office as quickly as he had been invited in." 
kirin.113.a:0 ""And who knows? We might get lucky and something might get done.""
KIR_event_113_tt:0 "Enables the §YRealm Development Planning Commission§! £decision_icon_small Decision Mechanic, which allows us to §Gbuild new factories across Kiria§!."

kirin.114.t:0 "Make A Little Room"
kirin.114.d:0 "Autumn Blaze tried to avoid meetings of the Realm Development Planning Commission, mostly because it tended to involve a lot of minutiae that went well over her head. But today, she'd been pulled into a meeting with Chairkirin Ardent Bloom.\n\n"Let me get this straight," Autumn said, looking confused. "The very first five-year development plan is about to go off the rails because you can't find enough land? But Kiria is huge! Just... use some land we're not using!"\n\nArdent sighed, and shook his head. "It isn't that easy, Premier. We need quite a lot of land, and it has to be in the right places, to build transportation networks, factories, worker residences, mines... you get the picture. Some of the other commissioners are joking about invading the neighbors just so we'll have room for all the warehouses this plan is going to need."\n\nAutumn gasped. "That's a horrible thing to joke about!" Ardent shrugged, and turned back to his binder full of reports.\n\n"Maybe it is, but if we're not doing that, then the Commission needs you to convince the Secretariat to let us clean house here within our own borders. Kiria's huge, like you said. But most of it is held in communal title, or it's privately-owned but vacant and abandoned, or it's legally property of the Dynasty or some temple even if it hasn't been touched in five hundred years, or it's a nearly-abandoned urban district that never recovered from the Silence. You get the idea. Get us permission to repossess land like that, and we'll have a humming Kirian economy in no time."\n\nAutumn paused, and looked down, groaning. "That also sounds pretty horrible, you know. You make it sound easy, but lots of kirin live on those lands."\n\nAgain, Ardent shrugged. "You asked me to build you an industrial base. I'm quoting you the pricetag. Simple as.""
kirin.114.a:0 ""The Secretariat isn't going to put a few squatters ahead of the future of Kiria, is it?"" 
KIR_event_114_tt:0 "Unlocks £decision_icon_small §YLand Resumption and Clearance§! Decisions, which allows us to §Gincrease State Building Slots§!."

kirin.115.t:0 "Farewell to the Commons"
kirin.115.d:0 "None suffer the consequences of national decisions more than the most minute and disconnected citizens.\n\nA crowd of peasants had assembled on the piece of communal farmland - in the eyes of the law and state planners, derelict land unlawfully occupied by squatters, and at any rate not exempt from the exercise of the government's powers of eminent domain - slated to be 're-developed' by decree of the Realm Development Planning Commission. No doubt such a scene was being repeated across the Kirian countryside, but the scuffling and shoving between the protestors and the police had it quickly ramping up to be the most volatile.\n\nAn attempt by a squad of officers to subdue a particuarly belligerent squatter instead saw them being surrounded and beaten by the other peasant protesters, who in turn were kettled by additional officers coming to the aid of their colleagues.\n\nAs canes and rattan shields were distributed to the police to enable them to disperse the increasingly rowdy crowd with force, the enraged peasants responded by pelting the police ranks with rocks and bricks. The protest soon turned into a village-wide riot, with conflagrations sparked by a myriad of nirik transformation causing severe damage to state and private property alike.\n\nThe unrest was only subdued with the arrival of several fire engines from a nearby town, with the police and firekirin turning their firehoses on burning buildings, angry nirik, and rioting villagers alike.\n\nA Commission foremare was killed in the fighting by a rock to the head. Sixteen arrests were made. For a few nights afterwards, police patrolled the village lanes and outskirts, watched sullenly from doorways and windows by bruised and battered villagers, while the Commission's bulldozers moved in to level the farmland."
kirin.115.a:0 "The old must make way for the new."

### Crisis Events ###

kirin_pirate.1.t:0 "Pirate Raids from the Auburn Isle"
kirin_pirate.1.d:0 "Autumn Blaze skimmed through the last report attached to the Imperial Census of the southern coastline before setting it aside. So far, she had read fifteen reports from Imperial administrators who had visited the coastal towns to take stock of the situation along Kiria's coastline, and each of them had been largely the same. Punctuating all the droll figures on population numbers, tax determination, and analysis of the local economy were reports of pirate attacks and raids. Autumn knew that there was a strong pirate presence in Auburn Isles, where an entire armada of pirates operated out of the port of Nacre, and she had been aware that they somewhat regularly raided the coastline for goods and bodies to press into service. But the caveat that bothered her in each of these reports was that they were apparently getting more frequent and destructive. What had once become an irregular occurrence for these towns was beginning to happen with a concerning amount of regularity. Pirate attacks were surely increasing and growing more organized, and the red sails of the pirate junks had even been spotted prowling off the coast of the Great Mellifluve river, searching for ships to prey on carrying goods out of the kirin heartlands. It was a bold move given the number of ships that ventured across those waters, and Autumn didn't like that one bit.\n\nFor now, the pirates were still only raiding small fishing villages and coastal towns, and staying clear of more populated and patrolled locales. But it couldn't be denied that the increasing occurrence of attacks and the wider range the pirates seemed to be patrolling was a bad omen for things to come. If the pirates were growing bolder, then it would only be a matter of time before they started attacking more lucrative targets. And with the realm still struggling to pull itself out of the stagnation and decay of The Silence, the last thing it needed right now was a series of pirate attacks destabilizing the coastal economy. Something would have to be done to stop the pirates before this problem spiraled out of control, or the consequences would be severe."
kirin_pirate.1.a:0 "We can't afford to let these pirates have free reign of our coastline."

kirin_pirate.2.t:0 "Piracy in the South Kirin Sea"
kirin_pirate.2.d:0 "[This.GetNewspaperHeader]For years, ships sailing around the eastern coast of Zebrica have skirted around the isolated coast of the Realm of Kiria, avoiding the pirate den of the Auburn Isle by taking their ships out into deeper waters. But now, pirate activity in the kirin seas has increased dramatically, and so have the attacks on foreign vessels. As the Realm of Kiria undergoes its breakneck modernisation following the ending of The Silence, the pirates of Auburn Isle have lashed out with a desperate frenzy of raids and attacks, seeming as if they seek to delay the inevitable by seizing as much loot as they possibly can. As the problem spirals out of control, it is becoming increasingly clear that the waters around the Realm of Kiria are dangerous, and any ships sailing around Eastern Zebrica should be well-prepared to fend off attacks until the situation is brought under control."
kirin_pirate.2.a:0 "The kirin must regain control of their waters!"

kirin_pirate.3.t:0 "Pirates Seize Feathesian Submarine"
kirin_pirate.3.d:0 "[This.GetNewspaperHeader]The situation in the South Kirin Sea has reached a new level of danger, as it has been reported and confirmed by Feathesian and Kirin authorities that the pirates of Auburn Isle have managed to seize a Feathesian submarine off the coast of the pirate safe haven. The submarine reportedly suffered engine problems two weeks ago, forcing it to surface near Nacre. It was swiftly set upon by the pirates, and the captain of the submarine surrendered the vessel, where it was towed back to Nacre with the crew in chains. After pressuring the crew into repairing their submarine, the pirates have begun to employ it in surprise attacks on merchant ships and convoys that wander too close to Auburn Isle with terrifying effectiveness. With a modern submarine on their side, who knows just how much worse things will get before they get better?"
kirin_pirate.3.a:0 "Swashbuckling submariners? What's next? Buccaneer battleships?"

kirin_pirate.4.t:0 "Pirates Splinter Teak"
kirin_pirate.4.d:0 "Jade Lotus was the first from her village to spot the red sails of the pirate junks on the horizon.\n\nShe had sailed out of Teak's harbor with the rest of the fishing ships that morning, but had separated from them to check her crab pots further to the east from where they had decided to cast their nets for the day. It was just her in her little boat today; her father was ill at home, recovering from a bout of the flu, so she had had to venture out alone that morning. Now, with the red sails of the pirate junks baring down on her, she wished she at least had the protection of the rest of the fishing fleet with her. Even if she unfurled her square sail and rowed as hard as she could, she knew there was no way she'd be able to outrun the pirates. Instead, she could only brace herself for the inevitable.\n\nAs the fleet approached, one ship broke off from the others to intercept her dinghy while the rest continued on in the direction of Teak. Jade could only gulp and look up at the hulking ship soon looming over her, its rails lined with hardened kirin grinning down at her. The pirates tossed a rope ladder over the side, and one wolf-whistled down at her. "Why don't you make this easy for us, little lady?" one of the pirates shouted down to her. "Save us the effort so we can catch up with the rest of the fleet."\n\nFrightened beyond belief, yet still harboring a spark of defiance, Jade grabbed her wooden harpoon in her magic and pointed it up at the pirates. "Leave me alone!" she shouted back. "P-Please! I-I don't have anything to give you!"\n\n"Is that so?" Before Jade could react, two pirates jumped down onto her boat, rocking it back and forth and nearly tossing her overboard. She jabbed at one with her harpoon, but the pirate deflected it with her sword while the other one clubbed Jade on the back of her head. The mare groaned and fell to the floor, her vision swimming as the two pirates loomed over her.\n\n"She's a pretty one, isn't she?" the stallion remarked to his companion. "I think I'll take her back to Nacre and make her my wife." Then he knelt down in front of Jade and lifted her chin with his hoof, blowing a little kiss at her when she managed to focus on his face. "Don't worry, you poor thing. I'll take good care of you back home. I'll shower you with treasures and we'll make sweet love under the moonlight. You won't want for anything ever again. How does that sound?"\n\nJade had no response. With a final terrified sigh, her eyes rolled back into her skull, and darkness overcame her."
kirin_pirate.4.a:0 "I'm sorry, father..."

kirin_pirate.5.t:0 "Investment Losses"
kirin_pirate.5.d:0 "Candlelight struggled to make out anything around his ship as it plowed through the heavy fog sitting on the water. The fog was so thick that the electric lantern burning at the bow of the ship was little more than a yellow halo somewhere ahead of him. The mood of the crew on the ship was tense as the engines hummed and thrummed, churning the unsettled water and pushing the ship onwards through the haze.\n\nHe turned to his navigator, who scratched at the fringes of his lower mane as he pored over the maps in the bridge. "Are we past Auburn Isle yet?" he asked, trying to trace the progress his navigator had plotted on the map. "There's rocky shoals and some coral around it that I'd rather we not crash into. Not to mention the pirates. If that storm hadn't turned us closer inland, I would have preferred giving that island a wide berth. Sycee doesn't pay us well enough to tangle with pirates."\n\n"We have marines to protect us, and they have modern guns," the navigator retorted. "At any rate, we should be almost around Auburn, if our instruments are correct. From there it should be smooth sailing to Verdant."\n\nCandlelight opened his mouth to reply, but the ship shook as something slammed into it from the side with a metallic clang. Shouts rang out through the fog, and Candlelight ran to the bridge windows to see kirin in salt-stained and mismatched garb jumping off of wooden vessels onto the deck from either side of his ship. Black powder weapons let out sharp reports with a flash of sparks, and as the first of the marines on deck fell in the ambush, the pirates snatched up their modern weapons and began firing on the rest. And every second, more and more jumped onto his ship...\n\nCandlelight's face paled. He knew the battle was over before it even began. The pirates must have followed his lantern through the fog, and with the wind on their side, they had glided in without making a sound. The ship and all of its goods were theirs, and he wasn't about to die to protect the Sycee Trading House's product.\n\nHe wasted no time in formally surrendering when the pirates stormed the bridge."
kirin_pirate.5.a:0 "And another ship goes missing in the night..."

kirin_pirate.6.t:0 "Maritime Chaos in the Kirin Seas"
kirin_pirate.6.d:0 "[This.GetNewspaperHeader]Due to the uncontrolled nature of the pirates rampaging through the Kirin Seas, foreign shipping traffic has been dramatically reduced as no nations are willing to risk placing more of their sailors' lives in danger to sail around Eastern Zebrica. The Realm of Kiria has so far been unable to muster any kind of meaningful response to the raids, and no other nations with sizable navies are willing or able to commit their navies to eradicating the problem for the kirin, citing more pressing naval concerns elsewhere. In the face of the mounting economic and political toll of the pirates' uncontested control of the East Kirin Sea, the newly-reorganised Kirin government at Vermilion risks domestic instability and foreign scrutiny for their continued inaction in addressing the pirate menace, having effectively surrendered control of their coastal waters and shipping lanes to the pirates of Auburn Isle."
kirin_pirate.6.a:0 "The Kirin Seas belong to the pirates of Nacre."

kirin_pirate.7.t:0 "The Blockade of the Great Mellifluve" ##maximum of 7 raids over the 3 1/2 year period
kirin_pirate.7.d:0 "Pond Frog looked up from the flooded rows of the rice paddie as the hulking junks sailed into the mouth of the Great Mellifluve, using the southerly winds to force themselves about two hundred meters upstream before lowering their red sails and dropping anchor. The ships arrived in three ranks, with the first and third lines turning their bows toward the shore and arranging their broadsides up and down the river, and the second rank oriented north and south with their guns trained on the shore. There they sat and there they waited, their red hulls practically glowing like fire in the morning sun as the blockade settled in.\n\nIt did not take them long to ensnare their first victim. A merchant ship sailing down the river was forced to turn to port and drop its anchor to pivot before reaching the blockade, but before it could open its sails and catch the wind to sail upriver again, longships launched from the junks rowed out to it and swarmed the ship. Within minutes, the crew was subdued and the captured ship was sailed into the protective embrace of the pirate blockade, where it was anchored until a treasure fleet could be amassed and sailed away to safety. As the hours rolled on, ship after ship fell into the same trap, with even ships sailing up the river from the South Kirin Sea to Verdant falling victim. By the end of the day, and by the time Pond Frog finally was ready to go home, the pirates had amassed seventeen ships in their protective bubble.\n\nThe farmer simply shook his head as he packed up his tools and waded out of the flooded fields. At least the pirates had more valuable prizes to keep them entertained than rice. To the merchants and their ships, the appearance of a blockade in the Great Mellifluve had likely been a horrific surprise. But to Pond Frog, it was nothing new. Kiria had been a broken and defunct country when his father was a foal, and his father's father before him. Nothing had changed, despite all that talk coming out of the capital. The Realm was still broken, and Pond Frog didn't see it getting fixed any time soon."
kirin_pirate.7.a:0 "Pirates strangling the lifeblood of Kiria will soon strangle the life out of its reforms."

kirin_crisis.1.t:0 "The Poisoned Lifeblood of Kiria"
kirin_crisis.1.d:0 "The horrific reek of sewage and pollution struck Autumn Blaze like a slap to the face as soon as she stepped out of the train car in Verdant's train station. Even a few hundred meters from the shoreline, the Great Mellifluve stank like rotting fish and foul eggs. Cinder Glow gagged as she followed Autumn off the train, and she quickly pinched her nose shut with a cleft hoof. "That smells horrific!" she shouted over the hiss and whistle of the steam engine behind them. "What crawled up Concord's divine rear and died?"\n\n"This is terrible," Autumn said, wincing as she made her way from the train station toward the river. Sickly kirin dotted the streets, leaning against the walls and grimacing, while others briskly trotted to where they needed to go, noses covered with cloth masks to keep out the stench as best they could. When the delegation from Vermilion arrived on the shores of the Great Mellifluve, they found them covered with dead and rotting fish, the once blue waters of Kiria's lifeblood a sickly green and black. To their horror, they saw a few kirin on one of the island communes of Verdant dropping buckets into the poisoned water to bring back to their homes. It was little wonder Verdant was so full of sickly and starving kirin.\n\n"The factories upstream are causing this," Autumn said. "I read reports that they were dumping industrial waste into the Mellifluve, but I didn't imagine it was this bad!"\n\n"It's not just the factories either," Cinder remarked. "Farmers are dumping fertilizer into their fields, and it's all running off with the rain. And the cities are exploding in population. They don't have anything near robust enough sewage systems to deal with all the waste. All of that is getting dumped into the river, and it all flows downstream to Verdant."\n\n"We have to step in and do something to stop this," Autumn decided. "We can't let these kirin languish like this. The pollution is killing them, and if we don't do something about it, it'll kill Verdant itself!""
kirin_crisis.1.a:0 "If we don't save the lifeblood of Kiria, then our nation will die!"

kirin_crisis.2.t:0 "The End is Nigh!"
kirin_crisis.2.d:0 "Littlescale maneuvered her tiny dinghy through the many canals of Verdant, her pole clutched tightly in her magic as she pushed it against the canal floors. "River clams! River clams!" the filly yelled, rattling her bucket of clams with a hoof as she passed by countless kirin sailing up and down the canal with her. "Two for a tael! Five for two! Clams are clean and tasty, the pollution can't get in their shells!"\n\nShe finally reached the mouth of the canal and turned left, making her way toward the Coruscating Lagoon, Verdant's largest water market. Hundreds of little boats bobbed in the green and black waters filled with countless peddlers like her selling their wares to kirin that sailed past. But today, the calls and cries of peddlers were silent, and hundreds of kirin watched from their boats and the shorelines as a tall stallion in fiery red and orange robes stood on a barge in the middle of the lagoon. Curious, Littlescale pushed her dinghy closer to hear what he was saying.\n\n"Verdant has been abandoned by Vermilion!" the stallion said, and Littlescale recognized him as a priest of the Rising Fire sect that dominated Verdant. "We have been left to rot in filth and sewage. We languish in the waste that they pollute the lifeblood of Kiria with! Our children and elderly are stick and starving, and the air hangs heavy with the stench of death and disease! Our beautiful waters, once as blue as sapphires, are now black with acid! Who is to blame for this? It is the greed of the northerners and the vanity of the east! Vermilion drags us into a new age, an age of marvelous modernization, or so they say. But look at what their industrial revolution has done to our home! We suffer and die because they chase greed and power. Greed and power! The Plenum in Vermilion has abandoned Concord's teachings. They have forgotten Her tenets! And worse yet, they have poisoned the mind of our beloved Matriarch, forcing her to chase progress and growth over a harmonious relationship with nature. It must end!"\n\nThe crowd murmured its approval, but the priest was not finished yet. "If we allow the greed and corruption in Vermilion to fester, then Kiria will be ruined in a few short decades. They must be stopped, and the corrupt hedonism of the so-called priests and mystics of The Way of Fire must be put to an end. So I ask you, kirin of Verdant, will you stand with me and my brothers and sisters as we take back what is ours? Will you stand with us as we save our home from pestilence and plague? Will you stand with the Rising Fire against the depredations of fickle Vermilion?"\n\nHe was answered with applause and cheering, and even Littlescale clapped her hooves together. The Way of Fire had abandoned Verdant and all who lived in it. It was time to look for new guidance to save her home."
kirin_crisis.2.a:0 "The Rising Fire shall save Verdant and carry out Concord's will!"

kirin_crisis.3.t:0 "The Great Typhoon"
kirin_crisis.3.d:0 "Rain Shine awoke that morning feeling refreshed and well-rested. Vermilion was draped in gray as the clouds above continued to rain on the city, with the occasional gust of wind rattling the foundations of her palace, but it did not bother her. She always slept better when it stormed outside, and she loved to sit in her morning room and read the teachings of Concord with a cup of ginseng and listen to the rain pitter-patter on the roof. But as she prepared to sequester herself away in the morning room, she turned first to a page for her morning briefing of the day's events.\n\n"It is bad news, your Divinity," the page said, bowing his head low. "Last night's storm was the dying gasp of the terrible typhoon that struck our east coast two days ago. We spent all day yesterday assessing the damage, there was simply so much destruction wrought along the coastline. The heavy rainfall and strong winds caused massive flooding, landslides, and widespread damage to buildings, farms, and infrastructure. We don't know how many kirin lost their lives, but we expect it to be at least five hundred. The coast needs aid immediately if we are to mitigate some of the damage."\n\nRain Shine was taken aback; even though she had made considerable effort to learn more of the affairs of the Realm she was supposed to rule since ending the Silence, sometimes she still felt like she was kept in her gilded cocoon, isolated from the world outside. "Then I shall send the aid the coast needs immediately," she declared. "I will write an official proclamation this morning. Is there anything that is already being done?"\n\n"The priests and mystics of The Way of Fire have organized donation and charity efforts to bring taels and food to the hardest hit regions, your Divinity. Fickle Current has also asked the members of the diaspora to donate funding toward rebuilding the region. If there is any silver lining to be found in this catastrophe, it is that their funding and involvement will help to modernize the coastline now that the land has been cleared by the storm."\n\n"The Way of Fire and the diaspora rarely get along," Rain Shine observed. She had at least learned enough through the Plenum to understand that much about her subjects. "If they do not learn to work together, I fear their efforts may hurt more than they help." She dismissed the page with a wave of her hoof. "See to it that Fickle Current and Winter Frost receive my direct instructions to coordinate their efforts. We cannot afford to let this crisis grow worse.""
kirin_crisis.3.a:0 "It will be done, your Divinity."

kirin_crisis.4.t:0 "The Fire Rises where the Tide Recedes"
kirin_crisis.4.d:0 "It had been a long few weeks in Vermilion for Autumn Blaze. Ever since the Great Typhoon smashed into the eastern coast and left ruin and devastation all along the coastline, Vermilion and the Morning Secretariat had been thrown into turmoil. Securing funding and a disaster relief plan should have been an easy first step that everykirin could agree on, but when it came time to decide who should provide the money and where it should be directed, the Secretariat ground to a halt. Partisan fighting forced the bill to drag on and on, and while the Secretariat argued amongst themselves, the kirin living on the coast suffered in wait for help that was taking too long to arrive. It had taken Autumn bringing Rain Shine into the Secretariat and asking her to issue decrees to arbitrate on the relief plan that had finally started to get things moving, but it had been too little, too late. It seemed like every kirin in the capital soon started blaming the Plenum for the failure to aid with disaster relief, from the most conservative Way of Fire mystics to the most ardently nationalist diaspora returnees. Even farmers and laborers have started to speak out against the government, and it became increasingly clear to all the members of the Plenum that the kirin of the Realm blamed them for the suffering along the coast.\n\nBut that was not the end of the bad news. As Autumn looked through her day's reports, she found a report from an aide traveling the region and detailing the situation. In lieu of proper governmental support, the Rising Fire religious sect had taken it upon themselves to step in and provide aid to those hit hardest by the typhoon. While this was good for the kirin along the coast, it foretold disaster for the authority of Vermilion over the Realm, as the Rising Fire grew in strength and support in the east to bolster their stronghold over the realm in the west. The intervention by the Rising Fire has created a surge of popular grassroots support for their communalistic ideals at the expense of the Way of Fire and Matriarch Rain Shine's authority, who could soon find themselves squeezed by communalist heresy from both sides. And should the Way of Fire and the Rising Fire come to blows..."
kirin_crisis.4.a:0 "The Way of Fire's failure is the Rising Fire's success."

kirin_crisis.5.t:0 "Kirian Venom"
kirin_crisis.5.d:0 "By the time Internal Affairs arrived at the scene of the crime, the constable and local militia had already started arranging the bodies by the rail tracks for identification. He frowned down at the twisted remains of the rails, warped and curled by an explosive blast. Two hundred meters away, the train that had been carrying passengers from Vermilion to Chrysanthemum lay on its side, its windows broken and its frame crumpled, the Trans-Kiria Rail insignia decorating its exterior pockmarked with bullet holes. Even this long after the attack, one of the wheels on the caboose still turned lazily beneath the afternoon sun, the momentum from the crash still whiling away on well-greased bearings.\n\nAffairs quickly located the constable and pulled him aside to get the details right from the kirin who likely knew best what was going on. "What happened here?" he asked him. "Those rails were blasted apart. Was it bandits?"\n\n"Absolutely," the constable said. "Their bodies were littered all around the train. They got enough gunpowder to blow the rails and derail the train, but they only had swords and scythes, while the guards had rifles. They paid dearly for what they stole."\n\n"And what did they steal?" Affairs asked.\n\n"Chrysanthemum was expecting Lady Zenith Bloom to arrive today," the constable said. "The NAKP had dispatched her to the city to establish a western branch of her party in Chrysanthemum, or so we had been told. She brought a lot of gold bullion with her, too. Somehow the bandits found that out and laid their ambush. Lots of kirin died here today." The constable shrugged. "There were no survivors from the train. We haven't found Lady Zenith's body yet, but we assume she's among the dead somewhere. At any rate, this seems like the last hurrah for those bandits. Not likely to be many of them left after they tried rushing riflekirin with swords."\n\nAffairs nodded and thanked the constable for his time before he left. He could only look at the carnage around the rails and shake his head. Was this one final act of glory for the bandits of the west? Kiria was changing so quickly and so drastically that even bandits had to know their time was coming soon. Perhaps it was one final statement from a dying breed of kirin, one final chapter to their story for the world to remember them by. So many things were changing these days that Kiria would need an epitaph for the old ways within a few years."
kirin_crisis.5.a:0 "The world is changing, and Kiria has no place for outlaws anymore."

kirin_crisis.6.t:0 "Strife and Want in Peace-and-Plenty"
kirin_crisis.6.d:0 ""A messenger here to see you, Premier," Cinder Glow warned Autumn Blaze before the imperial messenger hurried into Autumn's office. Autumn looked up from her paperwork and opened her mouth to offer the messenger a greeting, only for the kirin in front of her to quickly toss a half-dozen scrolls down onto Autumn's desk before she could get a world out. "There is a famine in Peace-and-Plenty," the messenger said, bowing her head. "I didn't even need to read the messages to know what they were about. I saw it with my own eyes. The farms are failing and kirin are starving in the towns. Those letters almost certainly are asking for Vermilion's help in solving the famine."\n\nAutumn was taken aback, and it took her a few moments to find the words to respond. "Peace-and-Plenty is in a famine? How could that be? When Fickle Current proposed implementing new farming techniques there, he said they would be limited to the Sorghum Foundry's private farmland. How can the entire breadbasket of Kiria be starving?"\n\n"Sorghum owns more farmland in the area than you think," the messenger explained. "They officially only own 300 acres of farmland around the city limits, but they forced several thousand more acres of farmland owned by independent farmers into sharecropping after they helped to create and then bought up titles to the land in the name of the Matriarch with the help of the NAKP. The farmers own and work the land at Sorghum's leisure, and earlier this season Sorghum forced them all to adopt new planting practices if they wanted to keep the land."\n\nAutumn Blaze was shocked and taken aback. Of course, Current had neglected to mention that little detail when he proposed his new farming techniques. And now that they had all failed, they were taking down Peace-and-Plenty with them. How was Kiria supposed to feed its people if its most fertile and prosperous farmland had failed? If Peace-and-Plenty was struck by famine, Autumn could scarcely imagine how terrible things were about to become for the rest of Kiria. "I... thank you, messenger," she said, staring off into space above the mare's head. "Leave the notes and you are dismissed. I will... I'll try to find some way to deal with this all... somehow...""
kirin_crisis.6.a:0 ""I should have known better than to trust Fickle Current.""

kirin_crisis.7.t:0 "The Fragrant Smell of Chaos"
kirin_crisis.7.d:0 "Coal Fire stood in the darkness of her bakery as the sounds of rioting and looting filled the streets outside. She couldn't see much past the boards she'd nailed over her windows and door, but she knew the mob was getting closer. Soon, they'd decide to turn their fury on her bakery, and all she had to defend herself with was a black powder pistol her grandfather owned. She was terrified at the thought she'd have to use it. She'd never killed anykirin before. Could she do it if her life was on the line?\n\nIt had been a scary few weeks in Fragrance, especially for bakers like herself. Grain supplies had collapsed with the famine in the countryside, and Coal didn't have enough flour to make bread for anykirin more than herself and her parents. Fragrance had started importing food to combat the growing crisis, but that had just made the prices on food staples rise dramatically. Just to make ends meet, Coal had had to raise the price on a loaf of bread from one tael to fifteen, and she'd already had to chase down a few colts who tried to steal from her when she wasn't looking. But despite all of that, Coal had hoped she'd be able to get through the tough times until Fragrance solved its food issues.\n\nThen Old Leatherscales died. Somekirin had beaten the amiable, grandfatherly bard to death on the street corner where he played the spike fiddle by day and slept by night, and looted his corpse of its valuables. A few days later, the authorities hanged a colt from a tree across the road from Old Leatherscales' corner - a street urchin from the countryside who they claimed was responsible for the murder. The response from the Fragrance's community of rural migrant workers, experiencing the brunt of the food shortage and scapegoated for the city's growing ills, had been explosive and furious. A mob quickly formed and started looting the granaries across the city, and once those were empty, turned their attention to the local bakeries. Until now, Coal's had been spared their attention, giving her time to prepare. But they were coming, and it wouldn't be long before they tried to steal what bread she had left.\n\nGlass shattered across the street, and Coal snatched the pistol in her magic, the weapon quivering in its red aura. Vermilion needed to do something to save Fragrance from itself. It had to. Only the Matriarch could stop the growing violence that was swallowing the city. And if they were fast enough, maybe they could save Coal and her family as well."
kirin_crisis.7.a:0 "There's nothing more dangerous than starving kirin with nothing to lose."

kirin_crisis.8.t:0 "Tea Time with the Divine"
kirin_crisis.8.d:0 "Autumn Blaze took another sip from her tea, watching as Rain Shine did the same across from her. It was funny how life was, sometimes. Here she was, sharing tea with the Matriarch Superior of Kiria, and making idle conversation as friends. She knew that the kirin sitting across from her was a divine being to which she should show respect and devotion, but she had grown so comfortable in the Matriarch's presence that she saw her as a friend she could speak freely with like any other kirin.\n\nOf course, given the situation of Kiria, the world of politics could not be escaped forever. "Fickle Current approached me with a request today," the Matriarch began. "He is growing concerned with a movement that calls themselves the Incendiaries. Have you heard of them? They have a substantial base among the peasant farmers, and they give them an outlet to channel their frustration against modernization into. The farmers fear losing their land for infrastructure and urban projects, and instead believe in land justice, collective ownership of the land, and a resurgence of religion in our way of life. They have even started attacking and damaging new projects that are being constructed, and the kirin building them."\n\n"I heard about the attack on the dam near Chrysanthemum and the granary fire at Cornsilk," Autumn said. "But truth be told, I have so much going on that I haven't been able to give it proper attention. I think I read that they're loosely affiliated with the Rising Fire; at the very least, they're certainly friendly enough with that sect of our religion. If they're being organized, that poses a big problem for us."\n\n"Even still... I am sympathetic to their plight," Rain Shine said. She sighed as she added, "I spent sixty years of my life isolated in Vermilion, oblivious to the suffering of my subjects. And now they are being thrust into a brave new world just as quickly as I have. They are scared and confused, and I don't want them to be hurt because they are afraid." After a moment's pause, she pursed her lips and looked away. "I want you to learn more about the situation and recommend a course of action, Premier. Find me a solution that is best for everykirin, and I will make it so.""
kirin_crisis.8.a:0 "Of course, Matriarch."

kirin_crisis.9.t:0 "An Incendiary Decision"
kirin_crisis.9.d:0 "Autumn Blaze bowed as a formality when Rain Shine's attendant led her into the Matriarch's reading room. Normally, such a greeting wasn't necessary between the two friends, but when other kirin were around, it wouldn't do to act disrespectfully to the country's divine Matriarch Superior. Autumn had at least learned enough about politics to realize a slip up as small as that would give her rivals an opening to try and take her down in the next gathering of the Plenum.\n\nBut when Rain Shine dismissed the attendant and the two kirin were all alone, Autumn smiled and joined Rain Shine by her side on the floor. "I've spent some time looking further into the Incendiaries matter," she said, and she placed a folder full of papers before the Matriarch. "And I mean, phew, those kirin are sure going crazy. They're not really a huge problem right now, but if we let it grow out of control, this incendiary situation is going to grow into an inferno. So the way I see it, you can either strongly condemn the Incendiaries and their movement, or express sympathy and ask them to cooperate so that we can actually get to the root of their problems and help them out."\n\n"I see," Rain Shine noted, but then she frowned. "And why would I not simply choose the sympathetic route? They still are my subjects, despite their lashing out."\n\n"Because... well frankly, Matriarch, there's a chance they won't listen to you," Autumn said, anxiously rubbing her hooves together. "You're our divine Matriarch Superior by all the rights and blessings of Concord, which means your word is Her will as well, and kirin should listen to you immediately. But the Incendiaries might be too mad at the state and the government to listen to you. And if kirin in the countryside are ignoring your divine voice, then that undermines your authority to a considerable degree." She sighed and shook her head. "As much as I hate to admit it, I think that the condemnation is a safer option. You can call upon all faithful kirin in the land to report on Incendiary activity and aid the authorities in cracking down on the movement. That way, you're appealing to kirin who already respect you, rather than those who don't. They'll listen to what you have to say, so you don't have to worry about losing face with them. But you're going to make the Incendiaries a LOT angrier if you condemn their movement." Then she bitterly chuckled and added, "Oh, forgive me if I say it, Rain Shine, but I am so glad I'm not our Matriarch Superior right now. I'm not the one who has to make the decree.""
kirin_crisis.9.a:0 "We must condemn the Incendiaries and their movement."
kirin_crisis.9.b:0 "We must sympathize with the plight of the Incendiaries and ask them to cooperate."

kirin_crisis.10.t:0 "Banditry in the West"
kirin_crisis.10.d:0 ""The Plenum now gives the floor to Governor Amber Grain of the Auspicious Clouds province."\n\nAutumn Blaze watched as the governor made her way to the center of the Plenum's chamber to speak. The mare must have been in her late sixties, but she carried herself with a fire and brimstone air about her that made her seem imposing and youthful despite her age. And she wasted no time launching into the reason why she had requested this audience with the Plenum in the first place. "My province is in chaos and lawlessness!" she snapped, harsh eyes sweeping over the assembled delegates as if they were axes and the kirin were trees. "Bandits are emerging from the countryside to prey on our new flows of trade and commerce, which were dead for so long. They attack kirin on the roads in broad daylight, because they know nokirin will stop them! Where is the Vermilion Banner Army? Where are the soldiers? Things are too out of hoof for my constabulary to handle on its own. My province, as well as the rest of the western provinces, need direct action from the army, yesterday!"\n\n"The Grand Gallop Onward should be modernizing the countryside and providing kirin with better jobs and more opportunities than ever before," Fickle Current countered. "The only reason there would be a bandit problem would be because of a misuse of the funds and aid the Plenum has sent the provinces."\n\nAmber Grain scowled at him. "You were born wearing that suit, weren't you?" she snapped at him. "If you spent one single day of your life toiling in the fields or working in one of those deathtraps you call factories you'd understand why kirin are turning to banditry. All these companies buying up and reshuffling farmland is displacing farmers off of land their families have worked for generations, and half of them won't even go into the cities to work in factories when they see the maimed and mutilated begging for taels in the streets because they lost hooves or horns on the job. And the foremares there work their labor to the bone for little more than a tael an hour, with no protections and no rights. What else is a kirin without skills to do but turn to banditry? So until you fix that up, the West needs soldiers if we're going to deal with this bandit problem!""
kirin_crisis.10.a:0 "We have to secure the West from bandits if we want the Grand Gallop Onward to be successful!"

kirin_crisis.11.t:0 "Harmony with Nature"
kirin_crisis.11.d:0 "Autumn Blaze and Winter Frost watched side-by-side as five priests and priestesses of The Way of Fire led a procession of followers down to the banks of the Great Mellifluve outside of Vermilion. Singing, chanting, and simple music tapped out on a drum and chimes accompanied them down to the water's edge, where the assembled kirin waded out into the blue waters of Kiria's lifeblood. Autumn, for her part, was just happy to see the clear blue of the water return once again. The poison in the rivers was receding, and Verdant had already made great strides in recovering downstream. It was something the Plenum and the Morning Secretariat could be proud of, at least. Well, maybe not Fickle Current and his cronies, but the rest of the Kiria...\n\n"It's still not as clear as I remember it," Winter Frost solemnly noted, her eyes wandering away from the ceremony and toward the deepest blue of the river. "There's still poison in our lifeblood. Just less of it."\n\n"Completely eliminating pollution was an impossible order," Autumn explained. "We would have to cease our modernization completely. You know we can't do that. Kiria needs this modernization to rejoin the world. But we could at least limit how much factories could dump into the river, and force them to explore other means of dealing with their waste." She hesitated before adding, "Thank you for convincing the mystics of The Way of Fire to support our efforts. We wouldn't have been able to do it without them."\n\n"The sixth tenet of The Way of Fire says we must live in peace and harmony with nature," the priestess said. "This is not harmony, but perhaps it is peace. If the future children of Kiria can benefit from what we do today, then I will sleep easier for having my mystics find compromise outside of Concord's divine wisdom."\n\nAs the chanting in the water came to a close, two of the priests waded back to the shoreline and set fire to the fuses protruding from a rack of fireworks. One after the other, the fireworks shot into the air with colorful sparks and briefly dazzling displays of light. Winter Frost bowed her head at the display of thanks to Concord, and Autumn did the same after a moment. It was the perfect end to a peaceful day, and Autumn was thankful that she and Winter could share it in friendly company instead of as bitter rivals on the Plenum floor."
kirin_crisis.11.a:0 "We can work together to make a harmonious and prosperous Kiria yet."

kirin_crisis.12.t:0 "Stronger, Better, Healthier, Together"
kirin_crisis.12.d:0 "The paper lanterns lit up the night in Radiance, their colorful light shining on rows of new and modernized buildings lining the streets. Where the town had almost been completely destroyed by the Great Typhoon slamming into Kiria's east coast, all of the nation had come together to help rebuild the coastline. Where there was once destruction and desolation, peace and prosperity had taken its place. And now, with the reconstruction efforts complete, the townsfolk of Radiance had taken it upon themselves to thank those who had saved them with a feast for the scores of volunteers who rebuilt their town.\n\nIt was the same throughout much of the east coast, Rain Shine noted as she strode into the town as the surprise guest of honor. Kirin were happy to see her, and the glee and relief in their faces led her to softly smile back at them. Recovering from the typhoon had been a group effort, with kirin from all trots of life working together. Soldiers, bureaucrats, returnees, mystics, peasants, and even NAKP cadres and local Rising Fire leaders had all contributed to rebuilding the coastline. It was what Rain Shine had wanted to see from her subjects as Kiria embarked on the Grand Gallop Onward, and what she saw here today instilled confidence that her efforts were not for naught. If the cooperation and prosperity in Radiance was a barometer for the Realm as a whole, then obviously the kirin people were doing something right.\n\nThat pleased Rain Shine more than any amount of respect or devotion her subjects gave her."
kirin_crisis.12.a:0 "United and together, we will create a better world for our foals than the one we inherited."

kirin_crisis.13.t:0 "Sharing What Little We Have"
kirin_crisis.13.d:0 "It had started with a single cart rumbling down the dirt road to Fragrance. That cart, pulled by an elder kirin who had seen dozens of seasons come and go, had been loaded to the brim with as much wheat as it could hold. And when he arrived in famine-stricken Fragrance, he merely unhitched himself from the cart and wandered off, only returning to the cart once it was empty to take it back to his farm. Day in and day out, the elder kirin would make the trip to the city, giving away his one cartful of wheat to anykirin who needed it. He became a hero to the local kirin, and when his cart broke a wheel on the journey into town, the smith made him a new one for free as a sign of thanks.\n\nIt wasn't long before the story of this humble farmer spread throughout the countryside. Shortly after, where before there was one cart, soon there were two, then five, then ten. More and more farmers gathered up everything they could spare and began making the journey to Fragrance, delivering it to kirin in need for free. Within a month, the same started happening in other hungry cities in the realm. The poor peasant farmers with barely enough land to feed their families started to solve a crisis that the NAKP and the large consortium farms could not, and in doing so, began to knit their communities together. With food filling bellies once again, the tempers began to cool and kirin started seeing each other as friends once more, not as rival hungry mouths that would take their next meal away. Even Matriarch Superior Rain Shine herself spoke to the nation of the movement, and issuing an imperial decree to establish a national Farmers' Day as a holiday in thanks to the peasant farmers for saving the nation from famine by sharing what little they had.\n\nAs for the farmer who started the movement? He simply returned to his farm without giving anykirin his name, unwilling to be put in the national spotlight as a hero. In his own words to one reporter that managed to track down his homestead: "I just did what I thought was right. Kirin were hungry, and I had something I could spare. Simple as that.""
kirin_crisis.13.a:0 "Sometimes it's the everyday heroes who save the day, not the big names in government."

kirin_crisis.14.t:0 "The Death Knell of Banditry"
kirin_crisis.14.d:0 "It had only taken five minutes for the last bandit cell outside of Amaranth to collapse. The local constabulary, supported by a company of Vermilion banners, had surrounded the bandit hideout and demanded the surrender of everykirin inside. When the bandit leader insisted on fighting to the death, a single shot from a markskirin ended her rule far quicker than it began, and her followers shortly thereafter surrendered to the banners.\n\nMidnight Candle watched with a small frown on her face as the bandits were led away from their encampment one by one, with banner soldiers guarding the column on either side. The bandits certainly didn't look like the vicious marauders they were in the stories parents told their foals; rather, they were poor and broken kirin, many well into their middle ages, many more barely old enough to be considered adults. Some had foals clinging to their legs or backs, crying in fear as their parents were dragged away to await their fate. All of it hurt Candle's soul, and she couldn't help but mention it when the company commander trotted by.\n\n"They may be poor farmers just trying to feed their families, but they're bandits, Candle," the officer said, shaking his head. "Desperation doesn't forgive the killing and stealing they've done."\n\n"We should be helping them, not imprisoning them," Candle countered, and she touched her red and orange robes for emphasis. "The Rising Fire wants to help all the kirin of the land. If we work together to support one another, then farmers wouldn't have to turn to banditry to support their families. The Way of Fire only imposes order and treats the symptoms of unrest, but it does nothing to weed out the root cause."\n\nThe officer just shook his head. "I don't disagree with you," he began, "but how far should we let an individual push their interests when it hurts so many more? If we are ever to move forward as a nation, we need to unify and deal with the problems at hoof. Maybe one day we'll be able to stop kirin from turning to a life of banditry, but all we can do now is play catch up and stop the ones who already have." He patted Candle on the shoulder and gave her a small nod. "Go back to camp and ready a service for the troops, chaplain. I'm sure there will be plenty more like you who want to know if what they're doing is right in Concord's eyes.""
kirin_crisis.14.a:0 "Today, we kill bandits. But tomorrow, we may not have to."

kirin_crisis.15.t:0 "Mining Concord's Home"
kirin_crisis.15.d_1:0 "The three priests standing before the assembled Plenum made for an odd sight. Autumn Blaze could tell at a glance that the three, two stallions and a mare, were part of The Way of Fire's more ultraorthodox followers. Their clothes and coats were smeared with black ash from countless sacred fires, and one had even tied gunpowder-coated string into their mane, though he hadn't lit the sparkling fuses before making his appeal to Rain Shine. "Where is our Matriarch?" the mare among them asked. "We seek an audience with her Divinity, not with mortal kirin who claim to be acting in her name."\n\n"The Plenum is blessed with Matriarch Rain Shine's divine authority," Autumn quickly countered. "Rest assured, however, that all the proceedings that happen in the Plenum are brought before the Matriarch. Now, petition your case, honored guests."\n\nThough that answer hardly seemed pleasing to the priests, one stepped forward regardless. "This modernisation project is going too far!" he exclaimed, angrily stomping his hoof. "The mountains surrounding Vermilion are Concord's sacred domain. Every single peak and every last valley were blessed by Her hooves. It was those mountains which She first crafted to shield Vermilion's fertile valley from the primordial fire that gave birth to the world! And it is these mountains that miners and prospectors defile every day, digging through the earth for material wealth, and trampling over the foundations of our theocracy and our society! They must be stopped!"\n\nAt this, Fickle Current stood up and scowled at the three. "The mining companies are doing important work that is critical to the Grand Gallop Onward. Not only that, but they are doing so in a respectful manner. No prospecting occurs within fifty kilometers of a temple or shrine, and all named mountains in the range are free from mining activity. But I feel I must reiterate, Premier, that the resources they extract are important for our modernisation efforts. It cannot progress smoothly were they to be interfered with."\n\n"All of the mountains must be declared sacred property!" the other stallion priest exclaimed. "They are Concord's by right. Is nothing sacred? This modernisation drive is self-destructive. Cities are consuming the countryside in a cannibalistic fervor that destroys nature. They must be stopped before it is too late!""
