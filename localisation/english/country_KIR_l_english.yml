CFR_incite_civil_war:0 "Instigate Civil War in [From.GetName]"
CFR_incite_civil_war_desc:0 "Our preparations are complete: the pieces are in place and all we need to do is light the fuse. This pathetic country is long overdue for a change in leadership."
CFR_incite_civil_war_party_popularity_req_tt:0 "The Party Popularity of the [From.GetRulingIdeology] §Y[From.GetRulingPartyLong]§! (§Y[From.GetPartySupport]§!) is below §Y75§!."
CFR_incite_civil_war_party_popularity_req1_tt:0 "We have §YInfiltrated§! the [FROM.GetAdjective] §YBureaucracy§!."
CFR_incite_civil_war_party_popularity_req2_tt:0 "We have conducted a §YBlack Bag Operation§! in [FROM.Capital.GetCapitalVictoryPointName]."
CFR_incite_civil_war_tt:0 "The [From.GetCFRContenderIdeology] §Y[From.GetCFRContenderParty]§!, led by §CChangeling Infiltrators§!, will §Oinstigate a civil war§! against the [From.GetRulingIdeology] §Y[From.GetRulingPartyLong]§!!\n"
