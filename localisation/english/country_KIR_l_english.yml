FRV_Focus_1:0 "The Armed Citizenry"
FRV_Focus_1_desc:0 "Our initial success came down to passion, surprise, and no small amount of luck. We need to regroup, take stock, and muster some proper formations of fighting kirin."
FRV_Focus_2:0 "Rally the Barricadists"
FRV_Focus_2_desc:0 "Neighborhood militias are critical to our forces. With a little convincing, we should be able to talk them out of their local loyalties and get them to fight as organized units for the whole city."
FRV_Focus_3:0 "The Valiant Martyrs"
FRV_Focus_3_desc:0 "There's no shortage of willing heroes in Fragrance, but their... remarkable zeal, is resulting in high casualties. We can try talking some sense into them, or take advantage of their fervor."
FRV_Focus_4:0 "International Comrades"
FRV_Focus_4_desc:0 "Fragrance is Kiria's most cosmopolitan city, and many of our comrades are not kirin. Opening up the ranks to other creatures can only strengthen our cause."
FRV_Focus_5:0 "Who Needs the Police?"
FRV_Focus_5_desc:0 "Fragrance's former police force is still armed, and trained, though inactive. Creating a police brigade might shore up the lines, but it's sure to anger some of the more radical delegates on the Council."
FRV_Focus_6:0 "The Party Remnants"
FRV_Focus_6_desc:0 "The organized defence of Fragrance is being led by a former NAKP commander, Alpenstrine. She's very skilled, but sooner or later, we're going to have to confront her... problematic, beliefs."
FRV_Focus_7:0 "The Arks of Fragrance"
FRV_Focus_7_desc:0 "Thousands of refugees are trying to flee Fragrance by sea, but the situation at the harbour is deteriorating into chaos. Something has to be done or there's going to be a stampede."
FRV_Focus_8:0 "Revolution in One City?"
FRV_Focus_8_desc:0 "Some in the Council feel Fragrance is doomed without help, and are suggesting we encourage the rest of Providence Demesne to join our revolution. Of course, this isn't without controversy..."
FRV_Focus_9:0 "Seize the Bank Reserves"
FRV_Focus_9_desc:0 "The NAKP left quite a lot of gold behind in the city. In the right hooves, it could be a boon to the revolution, but the politics surrounding this windfall are delicate, to say the least."
FRV_Focus_10:0 "Abolish the Magistracy"
FRV_Focus_10_desc:0 "Fragrance's priests have oppressed and hoarded and collaborated for too long. It's time for the Council to pass judgement on those who have spent their lives judging Fragrance."
FRV_Focus_11:0 "Break the Chains"
FRV_Focus_11_desc:0 "We declared ourselves free, but what does freedom mean? Nudging the Revolutionary Council to formalize and enshrine the rights we're fighting for would make it easier to rally around our cause."
FRV_Focus_12:0 "Councils of War"
FRV_Focus_12_desc:0 "It's becoming obvious that units do, in fact, need officers. The Revolutionary Council should encourage units to elect their own leaders, and provide support to these new commanders of Fragrance."
FRV_Focus_13:0 "Know Thy Enemy"
FRV_Focus_13_desc:0 "Rising Fire prisoners are hated in Fragrance, and we're accumulating a lot of them. The Council needs to decide what we're going to do with Rising Sun's hoofsoldiers, or the crowds will decide for us."
FRV_Focus_14:0 "The Means of Production"
FRV_Focus_14_desc:0 "Our war economy is in shambles, and the Revolutionary Council is determined to turn it around. But should we collectivize, or rely on what remains of the corporations the NAKP left behind?"
FRV_Focus_15:0 "The New Commons" ##Economic Collectivisation
FRV_Focus_15_desc:0 "Some enterprising designers have started up cooperatives and are offering to help us build some heavier weaponry. More importantly, they think they can help with our crippling shortage of steel."
FRV_Focus_16:0 "Our Mission"
FRV_Focus_16_req_tt:0 "At least §Yten§! (§Y10§!) foci have been completed."
FRV_Focus_16_desc:0 "No more half-measures, no more emergency powers, no more bickering for control. We have to decide once and for all who is carrying Fragrance's banner, and get behind them, to the last stallion, mare, and foal."
FRV_Focus_16_tt:0 "([FRV.GetFlag] §Y[FRV.GetLeader]§!):"
FRV_Focus_17:0 "Our Own Destiny"
FRV_Focus_17_desc:0 "We've bloodied Rising Sun's nose, but we can't afford to push our luck. Sooner or later, the industry and population of Kiria under her rule will overwhelm us. Right now, while we still have the advantage, we should offer Rising Sun a tolerable out and sue for the independence of Fragrance as a city-state."
FRV_Focus_178:0 "Fragrance Belongs to the World"
FRV_Focus_178_desc:0 "We've won our freedom, but does the world know that? We should immediately send out ambassadors to any countries that might be friendly to us, and get a head start on building some diplomatic goodwill."
FRV_Focus_178_tt:0 "\nUnlocks £decision_icon_small Decisions to §Yjoin factions§! led by §CHarmonic§! or §RCommunist§! countries."
FRV_Focus_18:0 "The North-South Armistice"
FRV_Focus_18_desc:0 "Fundamentally, our fight is about the ancient divide between Greater Providence and the rest of Kiria. Our recent battlefield successes have hopefully convinced the Rising Fire that granting us independence will be easier than pacifying the region."
FRV_Focus_19:0 "An All-Kirian Union"
FRV_Focus_19_desc:0 "With control of all of the major population centers of the old Realm, we can definitively put an end to Rising Sun's flimsy claims of building communism in Kiria. With her defeat, we can begin bringing genuine socialist principles to the whole country."
FRV_all_kirian_cities_req_tt:0 "[ROOT.GetNameDefCap] controls §Yall §Yeight§! (§Y8§!) major Kirian cities§!."
FRV_Focus_19a:0 "Power to the Provinces"
FRV_Focus_19a_desc:0 "We have to govern, not occupy, the lands we've liberated, and we must also prevent the rise of another tyrant like Rising Sun. Devolving extensive autonomy to the provincial authorities will prove our commitment to governing with a gentler hoof."
FRV_power_to_provinces:0 "Provincial Self-Government"
FRV_Focus_19b:0 "Rehabilitate the Republic"
FRV_Focus_19b_desc:0 "It may have ultimately been a mere facade, but many in Rising Sun's government truly believed in the harmonist and socialist principles of the Fraternal Republic. We should make it clear that we intend to redeem that lost dream and we might reconcile with these true believers."
FRV_Focus_19b_tt:0 "\n@KIC §YKindling Flash§!, §YDayspring Rose§!, §YEmber Glow§!, §YCoral River§!, §YCitronella Blaze§!, §YFiery Azalea§! and §YSage Snoot§! join [ROOT.GetFlag] [ROOT.GetNameDef]."
FRV_Focus_20:0 "Tail Wagging the Dog"
FRV_Focus_20_desc:0 "Enough with anaemic proposals for provincial autonomy. Dismantling the Kirian state, granting the provinces the greatest possible liberty, and leading a confederation of regional governments is the only prophylactic against tyranny."
FRV_Focus_20_tt:0 "We will establish the §YKirian Second Republic§!, comprised of [?KIRGetKSRConstituents|0Y] constituent member-states led by §Y[ROOT.GetNameDef]§!:\n  - £FRK_flag  Fraternal Republic of Kiria\n  - £CHY_flag  Governate of Chrysanthemum\n  - £RHP_flag  Procurate of Rhapsody\n  - £CAP_flag  Governate of Sycee\n  - £PAT_flag  Lower Providence Route Army\n  - £RAD_flag  Sailors', Soldiers' and Workers' Commune of Radiance\n  - £SGM_flag  Central Kiria Revolutionary Headquarters\n  - £SRM_flag  Scarlet River Storm\n  - £PRB_flag  Proletarian Red Banner\n  - £NWL_flag  League of South-Eastern Provinces\n  - £VER_flag  Heavenly Mandate of Verdant\n  - £UKP_flag  Union of Kirin Peasantry\n  - £SBC_flag  Sword Brethren of Concord"
