KIR_republic_postwar_focus_29a:0 "Modernity and Prosperity"
KIR_republic_postwar_focus_29a_desc:0 "On the backs of our laborers, purchased by the blood of our soldiers, reinforced by the faith of our subjects, blessed by the divine will of Concord, we have done it. We no longer fall behind, we no longer lie in poverty. Free from want and need, Kiria advances. With the march of time, and leading the march of history, we go forward."
KIR_republic_postwar_focus_30:0 "The Fire of Democracy"
KIR_republic_postwar_focus_30_desc:0 "The transition is now fully complete. After our long, terrible struggle, Kiria can finally rest. There will be issues to address, enemies to face, but the period of fearfully lashing out at shadows is far from us. Under Concord's light, we stand tall and proud, a shining city on a hill. Above all... we are free."

KIR_republic_postwar_focus_Z:0 "Veteran Banner Cadres"
KIR_republic_postwar_focus_Z_desc:0 "The past years have hardened our warriors into the greatest the world have ever seen. No struggle, no treason, no bitter conflict has brought low our soldiers. Not even the forces of tartarus, and their scorching flames, could bring the same fire as our loyal Banners."
KIR_republic_postwar_focus_Z_tt:0 "Unlocks £decision_icon_small Decisions to §YCall Up Banner Veterans§!, which allows us to form and deploy §YBanner Volunteer Standards§! with 7 §HInfantry§!, 2 §HArtillery§! battalions and §HRecon§! and §HEngineer§! support companies from £manpower_texticon §YPonypower§! assigned to §OBanner Jurisdictions§!."

KIR_republic_postwar_focus_XY:0 "Pacify the Zebras"
KIR_republic_postwar_focus_XY_desc:0 "The world is a dangerous, unforgiving place. Even just beyond our borders, despots, slavers, tyrants and heretics rule with oppression over their realms. Concord has no limits. Neither shall we."
KIR_republic_postwar_focus_XY_WG_tt:0 "Gains §YAnnex§! war goal against this country."
KIR_republic_postwar_focus_XY_tt:0 "\nEnables §OBanner Jurisdictions§! in conquered §YZebluan§! and §YZongolese§! territories."

KIR_republic_postwar_focus_ZY:0 "Pre-Emptive Strike"
KIR_republic_postwar_focus_ZY_desc:0 "Kiria is harmed and imperiled by the traumas that have been wrought onto her. Our belligerent neighbours to the west, sensing weakness, will surely take advantage and come knocking sooner or later. If war is inevitable, then we would rather fight on their soil than ours."
KIR_republic_postwar_focus_ZY_WG_tt:0 "Gains §YPuppet§! war goal against this country."

KIR_republic_postwar_focus_24b:0 "A Lesson They'll Never Forget"
KIR_republic_postwar_focus_24b_desc:0 "Our revolution will never have a shortage of enemies. Of its traitors, lurking in the shadows, whose hearts become corrupted by the heretical forces that are always assembled to crush the kirin people. We can never slacken. We can never falter. Our aims will be achieved, and if a mountain of corpses is the price, it won't be ours."
KIR_republic_postwar_focus_25b:0 "Supremacy of the Matriarchate"
KIR_republic_postwar_focus_25b_desc:0 "Rising Sun has brought the revolution to all of Kiria. We owe all to her, and without Rising Sun, there would be no new Realm of Kiria. We would never be too eager to fulfill her demands. After all, all that she desires is what we desire."
KIR_republic_postwar_focus_25c:0 "The Incarnadine Foals"
KIR_republic_postwar_focus_25c_desc:0 "The youth of Kiria hold with them the future of the realm. Our society will not survive past a single generation if the fruits of the Rising Fire's labor, and the burdens of their cultivation, are not passed from mare to foal. All will play their part in the construction of the Great Kirin Realm."
KIR_republic_postwar_focus_26b:0 "Heir to the Revolution"
KIR_republic_postwar_focus_26b_desc:0 "Rising Sun has brought to us everything we could have ever dreamed of. With the blessing of the Matriarch Supreme and Concord both, she has joined their ranks to be one we owe our livelihoods to. We should be eternally grateful, and eternally loyal, for all that she has sacrificed." ##read the entire event chain before writing. This focus description should be obtuse and only hint obliquely at the true nature of what Rising Sun is attempting to do here.
KIR_republic_postwar_focus_26b_tt:0 "§OFirst Priestess Rising Sun consummates the Kirian Revolution.§!"
KIR_republic_postwar_focus_28b:0 "One Realm Under Concord"
KIR_republic_postwar_focus_28b_desc:0 "All opposition to us lies shattered. As typical of the reactionary forces, never within their mind will appear the idea of unification. Just as they detest the emancipation of the kirin, so too do they detest their values, and will thus never compromise or cooperate with us. Under Concord's light, the shadows will burn away."
KIR_republic_postwar_focus_28b_tt:0 "Unlocks £decision_icon_small Decisions to turn §YZaikirian§!, §YTaungpauan§!, and §YZebridean§! territories into §Gcore states§!."

