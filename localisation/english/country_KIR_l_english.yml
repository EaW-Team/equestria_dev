KIS_treasury_debt_modifier:0 "Treasury Debt"
KIS_treasury_debt_modifier_desc:0 "A nation in debt is not always a bad sign, but its creditors do want securities and other guarantees that they will be paid off. Of course, a country with more liabilities than assets in its books isn't usually one governed well..."

KIS_factory_donations_modifier:0 "Industrial Investment"
KIS_factory_donations_modifier_desc:0 "Our corporate benefactors have thoughtfully given us their coin and resources, believing that Kiria is a fine market for those that control it."
KIS_construction_modifier:0 "Greater Providence Self-Government"
KIS_construction_modifier_desc:0 "Free from the paranoid voices in Vermilion who saw the gears of modern-day industry trouncing an obsolete past, North Kiria will continue to foster the free flow of trade that stems from Fragrance and its enduring entrepreneurial spirit. Here, kirin will not hold a modicum of Silence in their life, unlike the vacillators in Vermilion. The roar of industry and investment will be heard, as companies and corporations from around Kiria and beyond are more than welcome to thrive here together."
KIS_reconciliation_modifier:0 "North-South Détente"
KIS_reconciliation_modifier_desc:0 "Despite the sharp divide between the NAKP's and the Matriarch Superior's philosophies and directions (along with the sudden declaration of Fragrance's independence), Fragrance and Vermilion have settled upon a temporary peace: the common kirin under NAKP governance still hold high their beliefs in The Way of Fire as dictated by Vermilion, and Rain Shine's government would still need co-operation from the beacon of modernisation that is North Kiria.\n\nAll the same, both sides secretly believe that this state of affairs will not last..."
KIS_anti_communist_modifier_idea:0 "One Kiria Declaration"
KIS_destiny_modifier:0 "Imperial Aspirations"
KIS_destiny_modifier_desc:0 "While the NAKP are not fans of traditional empires, not especially the Vermilion imperium upheld by the rigid Way of Fire, they still strive for a united Kiria where every kirin will flourish, one where the Matriarch Superior shall reign as from the heavens while the earth shall be inherited and tilled by the masters of tael."
