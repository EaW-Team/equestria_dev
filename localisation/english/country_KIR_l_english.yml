KIR_DM_maritime_systems:0 "DM Maritime Systems"
KIR_DM_maritime_systems_desc:0 "Boatmaking has been many a coastal settlement's driving force, though overshadowed by the merchants' mountains of wealth being carried on the boats themselves. This intensified during the NAKP's short-lived reign of undisputed authority, when fisherkirin and boatmakers were shoved into the backbreaking conditions of eleventh-century dockyards vomiting out ships the average kirin would never commandeer.\n\nBut with the Children's of Concord ascension, the common kirin of the coast set themselves free. Endowed with modern shipbuilding knowledge and shared ownership over former NAKP dockyards, they created the Maritime Systems of the Divine Mechanisms, micro-societies that gather in individual dockyards to improve upon NAKP designs with input from everyone, even the aged fisherkirin by the docks."
