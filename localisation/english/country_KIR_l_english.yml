KIS_northern_compact_plebiscite_category_desc:0 "As §OVermilion§! wages war against the §YRising Fire§! in the West, the National Association of Kirin Patriots, at the reins of the §Y[KIS.GetName]§!, embarks on a campaign to unite all of North Kiria under the benevolent and forward-looking governance of the Association and §YChairkirin Fickle Current§!. Within the Association's headquarters, an ambitious geopolitical gambit is in the making — the declaration of a §CNorthern Compact§! to unite the regions of North Kiria under the National Association.\n\n§GAverage Level§! of Popular Support for the Northern Compact:"
