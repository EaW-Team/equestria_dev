KIR_GREAT_LEAP_DECISION_TITLE_2_FOCUS:0 "Vermilion Revival"
KIR_GREAT_LEAP_DECISION_TITLE_3_FOCUS:0 "Radiant Prosperity"
KIR_GREAT_LEAP_DECISION_TITLE_2_FOCUS_DESC:0 "Kiria stood united against the Northern Secession, and defeated the treacherous NAKP to restore the north to the fold. It is time to move on from the scars of the civil war and resume the program of modernisation and liberalisation, guided by the ideals of harmony and justice that the kirin people fought so hard to preserve."
KIR_GREAT_LEAP_DECISION_TITLE_3_FOCUS_DESC:0 "The Grand Gallop Onward has succeeded against all odds. Premier Autumn Blaze has achieved in a few short years a century's worth of industrial and technological progress lost to the Silence. It's time to officially announce the beginning of a new era for a new Kiria: the Era of Radiant Prosperity!"
KIR_GREAT_LEAP_DECISION_DESC_A1:0 "The brainchild of Imperial Premier §YAutumn Blaze§!, the §YThree-and-a-Half Year Plan§!, recognised as a ferociously ambitious course of action even by its most dedicated proponents, seeks to make up for a century's worth of lost progress and transform"
KIR_GREAT_LEAP_DECISION_DESC_B1:0 "the §YRealm of Kiria§! into an industrialized nation by the end of Year 1011. The Plan is the cornerstone of the §YAll-Kiria Plenum for National Revival§!, an assemblage of Kiria's best and brightest summoned to Vermilion, at the behest of Matriarch Superior §YRain Shine§!, to guide the Realm out of the §RSilence§! and into the modern era. Supported by Kiria's friends in Equestria, funded by the wealth of the returning Kirin diaspora, fueled by the resurgent flames of Kirin patriotism and driven by the indomitable will of the Kirin people, Premier Autumn Blaze believes that the Plan can succeed — but only if the Plenum learns to work together, in spite of their ideological differences, towards their shared goal of a strong, independent, and modernized Kiria."
KIR_GREAT_LEAP_DECISION_DESC_A2:0 "The collapse of the §Y3½ Year Plan§! shattered the last vestiges of the §RSilence§! in a single stroke as §YNorth Kiria§!, led by the §RNational Association of Kirin Patriots§!, seceded from the Realm. As civil war raged, the Grand Gallop Onward was brought"
KIR_GREAT_LEAP_DECISION_DESC_B2:0 "to a standstill. Kiria rallied behind the Triumvirate of §PAutumn Blaze§!, §CWinter Frost§! and §ORising Sun§!, and in the end §PHarmony§! prevailed.\n\nDespite such a setback, the millennium is still young, and the Triumvirate's lofty vision of a §CKirian nation§! united under the aegis of the revived §OVermilion Dynasty§! may well gain traction amongst the kirin galvanised by their recent §Gtriumph§! over disharmony. As the Grand Gallop Onward resumes, Kiria's diverse array of ideological tendencies must cooperate and compromise to heal the scars of the §RNorthern Secession§! and to realise the dream of a §Gstrong and prosperous Kiria§!."
KIR_GREAT_LEAP_DECISION_DESC_A3:0 "The success of Imperial Premier Autumn Blaze's §Y3½ Year Plan§! has abolished the last vestiges of the §RSilence§! in the Realm, setting Kiria on the path to becoming a modernized industrial nation. The All-Kiria Plenum for National Revival has matured"
KIR_GREAT_LEAP_DECISION_DESC_B3:0 "from a shiftless gaggle of bickering demagogues into a forum of Kiria's most capable stateskirin and scholar-officials, united by a common purpose — to see the Realm §Cstrong and prosperous§!, emerging from the Silence to assert Kiria's place on the world stage. The millennium is still young, and the Plenum's lofty vision of an Eastern Zebrica united under the aegis of the ascendant §ORealm of Kiria§! may well gain traction amongst the kirin galvanised by their nation's meteoric rise.\nAs the Grand Gallop Onward progresses, and as the Reform Bureau, the Morning Secretariat, and the Plenum all find themselves fonts of power in a rapidly centralizing nation-state, Kiria's diverse array of ideological tendencies must cooperate and compromise to realise the dream of a §Gstrong and prosperous Kiria§!."

