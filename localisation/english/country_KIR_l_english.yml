KIR_empire_focus_coc1:0 "Out of the Woodwork"
KIR_empire_focus_coc1_desc:0 "With the current crisis of a peasant revolt disrupting stability in the Realm, it is in the best interests of both us and the VasCorps to see it subdued in a timely fashion. Thankfully, the VasCorps are willing to offer military support, and though the cost may seem cheap on paper, nothing the VasCorps ever do comes without its proper price..."
KIR_empire_focus_coc2:0 "Solve the Peasantry"
KIR_empire_focus_coc2_desc:0 "The Children of Concord fight with the bare minimum of supplies, and everything they have has been acquired through great difficulty and cost. We can easily snuff this revolt out by strangling their source of supplies and leaving them nothing to draw upon. Unfortunately, the loss of life and equipment will be significant, but the VasCorps are offering to pick up the slack for us."
KIR_empire_focus_coc3:0 "Do It Right"
KIR_empire_focus_coc3_desc:0 "To ensure that the Children of Concord revolution is put down for good, we need to convince the towns and settlements that provide aid to them that continuing to do so is no longer in their best interest. We need to make the message clear: there will be dire consequences for those who offer aid to terrorists."
KIS_maximum_brutality:0 "Security Warfare"
KIR_empire_focus_coc4:0 "Wards of the State"
KIR_empire_focus_coc4_desc:0 "Why did the peasantry revolt against us? Well, that question has a simple answer: like recalcitrant children, they are drawn toward rebellion and outbursts of anger when not properly disciplined. To ensure this never happens again, we must use a firmer hoof with the peasantry and prevent them from even having the opportunity to think about revolt away from the watchful eye of the state."

KIS_continuous_army_research:0 "Fund Army Research"
KIS_continuous_army_research_desc:0 "We must focus on researching and developing new equipment and doctrines for our army. This is now our top priority!"
KIS_continuous_army_research_idea:0 "Army Research Funding"
KIS_continuous_navy_research:0 "Fund Naval Research"
KIS_continuous_navy_research_desc:0 "We must focus on researching and developing new equipment and doctrines for our navy. This is now our top priority!"
KIS_continuous_navy_research_idea:0 "Naval Research Funding"
KIS_continuous_air_research:0 "Fund Air Research"
KIS_continuous_air_research_desc:0 "We must focus on researching and developing new equipment and doctrines for our air forces. This is now our top priority!"
KIS_continuous_air_research_idea:0 "Air Research Funding"
KIS_continuous_industry_research:0 "Fund Industrial Research"
KIS_continuous_industry_research_desc:0 "We must focus on researching and developing new means of production and machinery to fuel the growth of our nation. This is now our top priority!"
KIS_continuous_industry_research_idea:0 "Industrial Research Funding"
