## United Kiria Military Tree ##
KIR_VaKA:0 "The Vermilion and Kirian Army"
#KIR_VaKA_desc:0 ""
KIR_VaKA_modify_tt:0 "Modify §YThe Vermilion and Kirian Army§! by"

KIR_ARMY_0:0 "The New Kirian Army"
KIR_ARMY_0_desc:0 "The initial reforms have been remarkably successful in bringing our old Banners from obscurity caused by The Silence, and slowly turning them into a modern army. However, there is a lot of room for improvement, if we want Kiria to truly be a respectable military power once again, able to protect its kirin from the dangers from beyond."
KIR_ARMY_0_tt:0 "\nGains Dynamic Modifier: §YThe Vermilion and Kirian Army§!, which grants dynamic bonuses to §YLand Combat§!, §YAir§!, §YNaval§! and §YMilitary§! Modifiers."
KIR_OFFICER_1:0 "New Army General Staff"
KIR_OFFICER_1_desc:0 "After The Silence, Kiria lacked experienced officers and general staff, with their only experience being quelling rare revolts against the matriarch's decrees. This is beginning to change but our General Staff still requires some reforms, if we are to make Kiria's army a truly modern and competent one."
KIR_OFFICER_2:0 "Bannerkirin to Cadres"
KIR_OFFICER_2_desc:0 "Banners have been the backbone of the Kirian army for centuries, but while the system has served us well so far, it is not without its flaws. We need to start reforming the bannerkirin into a proper professional army. Their experience, combined with a more modern conscription system, will allow our army to be a force to be reckoned with."
KIR_GUERILLA_1:0 "Soldiers of the Land"
KIR_GUERILLA_1_desc:0 "We cannot expect Kiria to forever be safe from other powers in the world. Sooner or later, we'll have to defend ourselves. We must ensure it is as difficult as possible for our enemies to invade, by teaching our soldiers guerrilla tactics and using our homeland to our advantage."
KIR_GUERILLA_2:0 "The Partisan Anvil"
KIR_GUERILLA_2_desc:0 "An enemy invasion may penetrate deep into the Realm before a counteroffensive can be marshalled. Until then, our stay-behind forces will delay the invaders as much as possible. Once the tide of battle turns, the guerrillas will pivot to preventing the invaders' retreat, entrapping them so that they may be smashed on the partisan anvil by the hammer of our counterattacking armies."
KIR_FORCES_1:0 "Kirian Esprit de Corps"
KIR_FORCES_1_desc:0 "Our special forces can tip the scales in our favour during the war. If we keep their morale high, they'll be able to perform to their best capability, therefore we need to ensure they are always satisfied with their work and ready to fight for Kiria."
KIR_FORCES_2:0 "Left-Behind Snipers"
KIR_FORCES_2_desc:0 "Even if our enemies manage to penetrate into our land, we can use small marksmare brigades, left behind the enemy lines on the occupied territories. They would ensure that the enemy can't hold on to the occupied land so easily, and show the conquered kirin that there is still hope."
KIR_FORCES_3:0 "Designated Marksmares"
KIR_FORCES_3_desc:0 "Trained snipers can be incredibly beneficial for our armies, able to spot enemies and attack them from great distances, giving our soldiers room to breathe. By training marksmares and incorporating them into our divisions, we will gain a significant edge in battle."
KIR_marksmareship_tech:0 "Marksmareship Training"
KIR_marksmareship_tech_tt:0 "§YEffect§!:\nRecon Detachment:\n      Soft Attack: §G+20%§!\n      Defense: §G+20%§!"
KIR_FORCES_4:0 "The Alpine Corps"
KIR_FORCES_4_desc:0 "Around Vermilion, and on our borders with the deer and llamas in the north, Kiria is covered in steep mountains. While they are already irreplaceable for defensive purposes, trained mountaineer corps could also use them to our advantage for daring attacks. Unlike our enemies, we know these mountains, and it's time to make use of it."
KIR_MELEE:0 "Traditional Swordsmareship"
KIR_MELEE_desc:0 "Though melee weaponry in most nations was mostly replaced with rifles decades ago, and even Kiria starts to embrace this change, our vanguards are one of the best swordsmares in the entire world. Instead of abandoning this tradition, we should teach the vanguards how to incorporate their weapons in the hit-and-gallop tactics."
KIR_VANGUARD:0 "The Vanguard Elite"
KIR_VANGUARD_desc:0 "The vanguards were and still are the fastest, deadliest, and most well-trained soldiers in our army. We need to make sure of their centuries of experience and tradition, in order to provide significant support for our regular army. We'll train them to be deadly units, adapted to modernity, yet still representing Kirian traditions."
KIR_PARAS:0 "The Parachute Rangers"
KIR_PARAS_desc:0 "The advent of aviation gave us access to many new tactics, that were previously not possible. One of them is using specialized banners that would drop behind enemy lines to wreak havoc. If we focus on training such divisions and creating ways to supply them better, it'll allow them to operate on enemy territory more efficiently."
KIR_BORDER:0 "The Frontiersmare Armed Service"
KIR_BORDER_desc:0 "Kiria's borders are long and behind them are many creatures who would gladly take a piece of our Realm. We cannot devote the entirety of our army to protecting them all the time. We need to establish regiments of Frontiersmare, brave kirin who would patrol our borders, warn us of an incoming invasion, and be the first to stave it off."
KIR_CONSCRIPTION:0 "Realm Conscription Ordinance"
KIR_CONSCRIPTION_desc:0 "If Kiria is attacked, we need to have enough marepower to defend it properly. We'll introduce new laws that will allow us to draft a significant chunk of our population to the army. However, forcing the kirin to constantly serve is not only not the harmonist way, but it would also be demoralizing to our citizens. Therefore, those laws can only be enacted during wartime."
KIR_VaKA_wartime_conscription:0 "Wartime Conscription"
KIR_VaKA_peacetime_conscription:0 "Peacetime Demobilisation"
KIR_WARCONSCRIPT_Modifier:0 "Conscription Laws Cost while at War"
KIR_PEACECONSCRIPT_Modifier:0 "Conscription Laws Cost while at Peace"
KIR_SUPPORT_1:0 "Army Motorization"
KIR_SUPPORT_1_desc:0 "Trucks are a useful tool for the transportation of troops and supplies. Unfortunately, due to the still-lingering effects of The Silence, we do not have a lot of experience with their use for military purposes. Thankfully, our generals believe that those shortcomings should be easy to make up for if we give it enough time."
KIR_SUPPORT_2:0 "Onhooves Supply Lines"
KIR_SUPPORT_2_desc:0 "The vastness of Kiria, combined with its dense forests and steep mountains, can make properly supplying troops a logistical nightmare. However, we can mobilize small groups of onhooves porters that would be in charge of delivering supplies to our troops in difficult areas. They wouldn't be as effective as a truck or a train, but they could reach places where those would fail us."
KIR_SUPPORT_3:0 "Pacification Police"
KIR_SUPPORT_3_desc:0 "In the event of war, we might be forced to occupy portions of the enemy's territory to achieve victory. In that case, we would have to develop methods of handling the local population. We cannot be too harsh to them and make them see us as their enemies, but we must also be strict enough to ensure they would not disturb our further military operations."
KIR_MILITIA:0 "Territorial Volunteers"
KIR_MILITIA_desc:0 "During wartime, it is very likely that even the non-conscripted kirin will want to support our war effort and take up arms in the defense of Kiria. It would be a good idea to allow them to channel this fervor and form the divisions of territorial volunteers, should the need arise."
KIR_NAVY_1:0 "River Gunboats"
KIR_NAVY_1_desc:0 "The Great Mellifluve and other rivers are the lifeblood of Kiria. It is crucial that we learn how to utilize them not only for trading but also for military purposes. Through the use of gunboats, our armies will be able to navigate and attack through the rivers with unmatched efficiency."
KIR_NAVY_2:0 "The Fragrance Admiralty"
KIR_NAVY_2_desc:0 "Fragrance used to be the center of Kiria's maritime power before The Silence. Even nowadays, a kirin can find the sunken ships from the old mothballed fleet near its coast. It is only natural that we help the city return to its former glory as the Realm's main port and the seat of power of its admiralty."
KIR_NAVY_3:0 "Native Naval Designs"
KIR_NAVY_3_desc:0 "It's no secret that Kiria's navy is severely outdated, having been mothballed for over a century of The Silence. We need to focus on importing and developing more new ship blueprints as soon as possible, and adapt them to the needs of the Realm."
KIR_NAVY_4:0 "Modern Junks-of-War"
KIR_NAVY_4_desc:0 "The Fragrance Enterprise had always been the main supplier of the ships for the matriarchate. Should we subsidize it, we can use it to quickly and efficiently create a brand new fleet of modern Junk-of-Wars."
KIR_NAVY_4_tt:0 "Modify §YFragrance Enterprise§! by\n§YAtmospheric Displacement Propulsion Engine§!\n§YScreens§!:\n      £production_cost  Production Cost: §G-15%§!\n      Max Speed: §G+15%§!\n      Max Range: §G+30%§!\n      Surface Visibility: §R+10%§!\n"
KIR_VaKA_ADPE:0 "Atmospheric Displacement Propulsion Engine"
ADPE_Modifier:0 "\n§YAtmospheric Displacement Propulsion Engine§!\n§YScreens§!:\n      £production_cost  Production Cost: §G-15%§!\n      Max Speed: §G+15%§!\n      Max Range: §G+30%§!\n      Surface Visibility"
KIR_AIR_1:0 "The Army Air Corps"
KIR_AIR_1_desc:0 "Unfortunately, after a century of isolation, our air force is... Pretty much nonexistent. We have a lot of catching up to do, including building new air bases and studying imported plane designs and the theories of air warfare. However, the kirin in the military are optimistic that we'll manage to catch up and create proper Kirian Air Corps in no time!"
KIR_AIR_2:0 "The Wingluck Whirlwind"
KIR_AIR_2_desc:0 "The Wingluck Consortium, despite coming from beyond Kiria, has been the main force behind the development of the new Kirian air force. Recently, they have come forward with a new bomber design called the Whirlwind, able to fill different bomber roles with ease. We should invest in this new design, and introduce it to our air force."
KIR_AIR_2_tt:0 "Modify §YWingluck Consortium§! by\n§YWhirlwind 823 Multirole Bomber§!\n§YTactical Bomber§!:\n      Naval Attack: §G+15%§!\n      Ground Attack: §G+15%§!\n      Strategic Bombing: §G+15%§!"
KIR_VaKA_WLWW:0 "Whirlwind 823 Multirole Bomber"
WLWW_Modifier:0 "\n§YWhirlwind 823 Multirole Bomber§!\n§YTactical Bomber§!:\n      Naval Attack: §G+15%§!\n      Ground Attack: §G+15%§!\n      Strategic Bombing"
KIR_AIR_3:0 "Close Support Aviation"
KIR_AIR_3_desc:0 "In addition to bombing crucial targets, aircraft can also be used to provide substantial support to our infantry. If used properly, we could tip the scales in our favor significantly. Of course, due to our lack of experience with the planes in general, we need to thoroughly study the strategy first, so that we will not accidentally bomb our soldiers."
KIR_SOLDIERY_1:0 "Permanent and Professional"
KIR_SOLDIERY_1_desc:0 "The recent reforms to our army are already showing effects! The soldiers are much more effective, well-trained, and disciplined than in the past. It is time we finalize the army reforms and truly establish a permanent, professional army of the Realm."
KIR_SOLDIERY_2:0 "Onhooves Grenadiers"
KIR_SOLDIERY_2_desc:0 "Grenades are definitively one of the most useful, albeit dangerous, inventions brought by advancements in warfare. We can use qualified grenadiers who would be able to support our infantry on the battlefield. We just need time to train them to ensure there will be as efficient and safe as possible."
KIR_SOLDIERY_3:0 "Assault Barding"
KIR_SOLDIERY_3_desc:0 "The barding commonly used in our army is both highly protective and durable, but it limits its wearer's movements. However, recently our armor designers came up with a scheme for a new type of barding that would sacrifice some of its defensiveness for greater mobility. A switch to this new armor during assaults would afford our soldiers faster and more aggressive attacks on the enemy lines."
KIR_SOLDIERY_3_tt:0 "Modify §YRhapsody Arsenal§! by\n§YLayered Ceramic Assault Barding§!\n§YInfantry Equipment§!:\n      Breakthrough: §G+10%§!\n      Soft Attack: §G+5%§!"
KIR_SOLDIERY_4:0 "Burning Detachments"
KIR_SOLDIERY_4_desc:0 "Fire has always been one of the most important elements of kirin nature, but it was usually associated with the Nirik state and its dangers. Nowadays, however, we can access its power in a weaker, but much more controlled way. Using the newly developed incendiary lance known as 'Molten Tongue', we'll be able to unleash the flames against our enemies more easily and safely than before."
KIR_flamethrower_tech:0 "'Molten Tongue' Incendiary Lance"
KIR_flamethrower_tech_tt:0 "§YEffect§!:\nArtificers:\n      Soft Attack: §G+5%§!\n      Suppression Bonus: §G+5%§!\n   Fort\n     Attack: §G+20%§!\n   Urban\n     Attack: §G+20%§!"
KIR_VaKA_LCAB:0 "Layered Ceramic Assault Barding"
LCAB_Modifier:0 "\n§YLayered Ceramic Assault Barding§!\n§YInfantry Equipment§!:\n      Breakthrough: §G+10%§!\n      Soft Attack"
KIR_ARMOUR_1:0 "Army Tanker School"
KIR_ARMOUR_1_desc:0 "Tanks are another rather recent development in warfare that didn't manage to find its way to Kiria due to The Silence. We lack not only the tanks themselves but also capable personnel able to operate them efficiently. We cannot expect that our enemies will be as far behind as us, so something needs to change in this regard."
KIR_ARMOUR_2:0 "Mechanized Fire Support"
KIR_ARMOUR_2_desc:0 "Mechanized infantry divisions, while costly in production and maintenance, can be very useful on the battlefield. Therefore, we should do whatever we can to maximize their potential. Focusing our resources on developing state-of-the-art turreted vehicles is certainly a step in the right direction."
KIR_VTCV_tech:0 "'Vanguard' Turreted Combat Vehicle"
KIR_VTCV_tech_tt:0 "§YEffect§!:\nMechanized Infantry:\n      Soft Attack: §G+5%§!\n      Suppression Bonus: §G+5%§!"
KIR_ARMOUR_3:0 "Infantry Tankettes"
KIR_ARMOUR_3_desc:0 "While tanks are powerful by themselves, they can also be used to support our infantry. Developing small and fast tankettes would us to use them alongside hoof soldiers during combat. While infantry tanks are a relatively new concept that still has yet to prove itself during war, we believe they have great potential."
KIR_ARMOUR_3_tt:0 "Modify §YArmor Bureau§! by\n§Y'Vambrace' Mobile Weapons Platform§!\n§YLight Tank§!:\n      Piercing: §G+10%§!\n      Hard Attack: §G+5%§!\n      Soft Attack: §G+5%§!"
KIR_ARMOUR_3_LaR_tt:0 "Modify §YArmor Bureau§! by\n§Y'Vambrace' Mobile Weapons Platform§!\n§YArmored Car§!:\n      Piercing: §G+10%§!\n      Hard Attack: §G+5%§!\n      Soft Attack: §G+5%§!"
KIR_VaKA_VMWP:0 "'Vambrace' Mobile Weapons Platform"
KIR_VaKA_VMWP_LaR:0 "'Vambrace' Mobile Weapons Platform"
VMWP_Modifier:0 "\n§Y'Vambrace' Mobile Weapons Platform§!\n§YLight Tank§!:\n      Piercing: §G+10%§!\n      Hard Attack: §G+5%§!\n      Soft Attack"
VMWP_LaR_Modifier:0 "\n§Y'Vambrace' Mobile Weapons Platform§!\n§YArmored Car§!:\n      Piercing: §G+10%§!\n      Hard Attack: §G+5%§!\n      Soft Attack"
KIR_ARMOUR_4:0 "Manoeuvre Tanks"
KIR_ARMOUR_4_desc:0 "While our tanks can already reach quite impressive speeds, our artificers believe that there is still room for improvements. If we reduce their weight and improve their engines, we'll certainly outmaneuver our enemies with ease."
KIR_WEAPONS_1:0 "Weapons Procurement"
KIR_WEAPONS_1_desc:0 "Banal as it may sound, the Kirian army needs weapons to fight. One can say a lot of things about the Realm during The Silence, but its excelling at military production is most certainly not one of them. We will start by preparing a plan to efficiently develop our military industry, and building several weapon factories in key areas."
KIR_DEF_1:0 "Defense in Depth"
KIR_DEF_1_desc:0 "The Realm is vast, and we can certainly use it to our advantage for defense purposes, should the need arise. Should we face a superior enemy, we should retreat deeper into the country, and employ scorched earth tactics to slow and spread them out, strain their supply lines, and give our soldiers time to reorganize and prepare a proper counterattack."
KIR_DEF_2:0 "Wirelaying Detachments"
KIR_DEF_2_desc:0 "Barbed wire can be an incredibly useful defense tool, but it needs to be constantly repaired, rebuilt and improved. For that reason, we need to train specialized wire-laying detachments that would support our regular soldiers. It will be a hard, dangerous, and thankless job, but with enough motivation, and probably a bonus to their wage, we should find enough volunteers."
KIR_engineers_tech:0 "Wire Obstacles"
KIR_engineers_tech_tt:0 "§YEffect§!:\nArtificer Company:\n      Entrenchment: §G+3§!\n      Suppression Bonus: §G+10%§!"
KIR_DEF_3:0 "Realm Defence Network"
KIR_DEF_3_desc:0 "Kiria is large and consists of different types of regions. Some of them are almost completely flat, others are mountainous, some are more urban, and others are rural. During a defensive war, we cannot treat them the same. Instead, we must prepare separate defensive plans for each of them, capitalizing on their unique characteristics."
KIR_WEAPONS_2:0 "Squad Weapons Development"
KIR_WEAPONS_2_desc:0 "Military technology does not remain stagnant, but unfortunately, due to The Silence, it did in Kiria. While we've barely moved on from arquebuses, some nations have already started incorporating magic crystals into their weaponry. It would be a wise move to invest in research of better, faster, and more reliable weapons for our soldiers if we are to keep up with the rest of the world."
KIR_WEAPONS_3:0 "The Artillery Branch"
KIR_WEAPONS_3_desc:0 "The artillery is one of the most important parts of modern warfare, in the right circumstances being able to easily shred through enemy's soldiers and fortifications. While the destruction it brings is devastating, war does not always allow for such moral qualms. Investing into the research regarding this weaponry is necessary to ensure Kiria's military victories, should the need arise."
KIR_ROCKETEER:0 "The Rocketeer Corps"
KIR_ROCKETEER_desc:0 "For centuries, the kirin have wielded pyrotechnics for entertainment and industry. Using modern technology, military applications can be found for the rockets that the kirin are so fond of."
KIR_WEAPONS_4:0 "Bicycle-shop Guns"
KIR_WEAPONS_4_desc:0 "Firearms can get somewhat costly in production, which can strain Kiria's resources. Our designers and artificers believe that simplifying the designs can reduce their production costs, and help us save some resources so we can use them elsewhere. We should give this idea support as it is likely to benefit us substantially in the long term."
KIR_VaKA_SFDS:0 "Simplified Firearm Design Schema"
KIR_VaKA_SFDS_tt:0 "Modify §YOrdnance Bureau§! by\n§YSimplified Firearm Design Schema§!\n§YInfantry Equipment§!:\n      £production_cost  Production Cost: §G-10%§!"
