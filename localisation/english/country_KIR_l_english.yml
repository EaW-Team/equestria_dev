kirin.350.t:0 "Mission Complete"
kirin.350.d:0 "After the fall of the Golden City and its subsequent destruction at the paws of the Thunder Tiger, KIRFORS is happy to report that their mission has been successful. General [KIRGetFSGeneralName]'s offensive - though it racked up immense casualties when the Tiger came down on the city - has finally broken the enemy's will to fight. Though some tribes have melted away into the jungles to continue fighting, the majority have either surrendered or been all but annihilated in their last stand in the city.\n\nKIRFORS will remain in the Far South to conduct stabilisation and peacekeeping missions, and administrative and governance functions will be given to the newly-formed South Sea Enterprise Territory, a corporate polity funded by Sycee, KIRIN Holding Corp and the SSVC as well as other Kirian corporations. The SSET will address the development of the Far South, its markets and resources, lessening the financial and administrative burden of this endeavour on the Kirian state. Though the situation escalated beyond what we had hoped, we stand victorious, and can finally help the locals leap forward into the modern era like we did."
kirin.350.a:0 "A corporate government for a corporate state."
