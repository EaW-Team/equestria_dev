KIS_redeem_our_independence:0 "Redeem Our Independence"
KIS_redeem_our_independence_desc:0 "Freedom isn't free. It is a commodity on which you can put a price tag. The Vermilion government, distracted by the unrest in the Western Territories, may have allowed our secession to go unpunished for the time being, but their magnanimity won't last. A very generous donation to the embattled Dynasty's coffers, however, may suffice to secure the North's independence for good."
