CFR_incite_civil_war_complete_effect_navy_tt:0 "Unlocks £decision_icon_small Decisions to §YSubvert [From.GetAdjective] Officials§! and §YPlant Mutineers in the [From.GetAdjective] Navy§!.\n"

CFR_subvert_state_operation:0 "Subvert [From.GetName] Officials"
CFR_subvert_state_operation_desc:0 "The loyalties of local government functionaries do not always lie with their central government. Such creatures are always looking for ways to enhance their own wealth, power, and influence. In light of this fact, it will be a simple matter to persuade pliable officials that it would be in their best interest to cooperate with us."
CFR_subvert_state_operation_tt:0 "§Y[From.GetName]§!, and a proportion of the §Y[From.Owner.GetAdjective] Army§!, will §Gside with§! the [From.GetCFROwnerContenderIdeology] §Y[From.GetCFROwnerContenderParty]§! in the imminent civil war!\n"
