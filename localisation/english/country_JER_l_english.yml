 ### ideas ###
 JER_memories:0 "Memories Of The Republic"
 JER_memories_desc:0 "Shortly after the collapse of the Griffonian Empire, the Kingdom of Aquileia experienced a revolution of its own.\n\nThe Revolution itself abolished the Discret Monarchy, and resulted in the proclamation of the First Aquileian Republic with Théodore Vérany at its head. Unfortunately, only five years after the Republic was created Marshal Berthelot led a counter-revolution which resulted in the Discret Restoration.\n\nIn spite of the Restoration there are still many within the country who refuse to let go of the dream of an Aquileian Republic, thus making King Moriset's hold on the country tenuous at best."
 JER_memories_2:0 "Memories Of The Republic"
 JER_memories_2_desc:0 "Shortly after the collapse of the Griffonian Empire, the Kingdom of Aquileia experienced a revolution of its own.\n\nThe Revolution itself abolished the Discret Monarchy, and resulted in the proclamation of the First Aquileian Republic with Théodore Vérany at its head. Unfortunately, only five years after the Republic was created Marshal Berthelot led a counter-revolution which resulted in the Discret Restoration.\n\nEven now after the Second Revolution was crushed, there are still many within the country who dream of an Aquileian Republic."
 JER_revolutionary:0 "The Second Revolution"
 JER_revolutionary_desc:0 "Long live the Revolution!"
 JER_grand_army_1:0 "Grande Armée"
 JER_grand_army_1_desc:0 "Our new army is expanding its conscription and standardizing its training. No more will Aquileia cower from her enemies, both from within and without. Instead, our armies shall rise to new glories, and the griffons of Aquileia will fight as one in defense of their queen!"
 JER_build_the_nation_idea:0 "A Shining Beacon"
 JER_build_the_nation_idea_desc:0 "We have now suffered through and risen from two destructive revolutions; there will not be a third. Twice now, we have shown the world that the rule of the Discrets brings prosperity without equal, and now it is young Queen Vivienne's turn to carry the torch and leave Aquileia shining brighter than ever before."
 JER_new_law_code_idea:0 "The Discret Code"
 JER_new_law_code_idea_desc:0 "Through Queen Vivienne's efforts, the Aquileian legal system has been greatly simplified and standardized, allowing the courts to function in a more efficient manner and our administration of the country to proceed unfettered."
 JER_old_glories_idea:0 "A Cœur Vaillant"
 JER_old_glories_idea_desc:0 "Nothing is impossible! The time is ripe for Aquileia to rise to her rightful place in the world, a nation without equals and a roaring lion to sit atop the world! Let us claim Aquileia's destiny and rewrite the history of Griffonia!"
 JER_grand_army_2:0 "Grande Armée"
 JER_grand_army_2_desc:0 "The expansion of Aquileia's Grande Armée has been a success. Our troops are better trained and better drilled than ever before. The Queen's grand army is rivaled by none in the world, and their ferocity and courage will be legendary across Griffonia!"
 JER_union_representation_act_idea:0 "Loi sur la représentation syndicale" #NavyMongoose
 JER_union_representation_act_idea_desc:0 "As a trial of syndicalist theory, unions have been granted representation in local governments. This allows for better coordination between the needs of the state and the abilities of the workers."
 JER_state_housing_idea:0 "Logement d'état" #NavyMongoose
 JER_state_housing_idea_desc:0 "Our government ensures that all citizens have homes. As the quality of life improves substantially for all Aquileians, even for the indigent and (formerly) homeless, we are already seeing significant demographic dividends."
 JER_tax_policy_revisions_idea:0 "Revised Tax Code" #NavyMongoose
 JER_tax_policy_revisions_idea_desc:0 "More streamlined and rational tax laws have boosted citizen purchasing power and enabled freer flow of trade."
 JER_rural_electrification_commission_idea:0 "Commission d'electrification rurale" #NavyMongoose
 JER_rural_electrification_commission_idea_desc:0 "The state endeavours to electrify every household in the Aquileian countryside, promoting industrial output and enriching the lives of many. With every new power station, more utility can be derived from the same places."
 JER_labour_law_revisions_idea:0 "Code du Travail" #NavyMongoose
 JER_labour_law_revisions_idea_desc:0 "Aquileian law guarantees certain rights to workers, such as the right to unionise, fostering equality between labour and capital."
 JER_repatriation_act_idea:0 "Idole Aquiléenne"
 JER_repatriation_act_idea_desc:0 "With their recent legalization, the Idole Aquiléenne has become closely affiliated with the MPA and works to support and promote their policies among ponies in Aquileia."
 JER_urban_expansion_act_idea:0 "Loi Sur l'Expansion Urbaine"
 JER_urban_expansion_act_idea_desc:0 "Recent government efforts have focused on the major cities in Aquileia, investing and modernizing them for future development and expansion."
 JER_institute_of_cultural_preservation_idea:0 "Institut de Préservation Culturelle"
 JER_institute_of_cultural_preservation_idea_desc:0 "Preserving the Aquileian cultural identity is a top priority for the nation. As such, the Institute of Culturual Preservation, a new government agency will promote and display the uniqueness of both Aquileian culture and nationality."
 JER_reform_the_national_bank_of_aquileia_idea:0 "Banque nationale d'Aquilée" #NavyMongoose
 JER_reform_the_national_bank_of_aquileia_idea_desc:0 "A centralised banking system provides loans to the government, stabilizing the financial system and maintaining the proper level of liquidity in the markets. With the supply of cash guaranteed, the capitalists boost their investments."
 JER_increase_military_funding_idea:0 "Large Military Spending" #NavyMongoose
 JER_increase_military_funding_idea_desc:0 "The government supplies a generous amount of funding to the defence budget, increasing recruitment and making the armed forces more visible to the average citizen."
 JER_communist_drift_yay:0 "PAT On The Rise" #NavyMongoose
 JER_communist_drift_yay_desc:0 "Socialism rises within the communes as the Revolution advances farther!"
 JER_democratic_drift_yay:0 "FJA On The Rise" #NavyMongoose
 JER_democratic_drift_yay_desc:0 "Democracy and freedom are victorious at last over the imperialists!"
 JER_fascism_drift_yay:0 "MPA On The Rise" #NavyMongoose
 JER_fascism_drift_yay_desc:0 "Aquileian nationhood will not be curbed by foreigners ever again!"
 JER_neutrality_drift_yay:0 "PNdA On The Rise" #NavyMongoose
 JER_neutrality_drift_yay_desc:0 "United as one, the griffons of the world strive forward in unity!"
 JER_union_representation_act_idea_2:0 "Loi sur la représentation syndicale" #NavyMongoose
 JER_union_representation_act_idea_2_desc:0 "Unions are represented by councils at all levels of government. The greater power of coordination between the state and the workers has unlocked new possibilities for bolstering our arsenal."
 JER_civil_nationalism_idea:0 "Civic Nationalism" #NavyMongoose
 JER_civil_nationalism_idea_desc:0 "A culture of citizen camaraderie prevails. Let all Aquileians be united in their love of the revolution!"
 JER_ammend_gun_ownership_laws_idea:0 "Droit des armements" #NavyMongoose
 JER_ammend_gun_ownership_laws_idea_desc:0 "We protect our citizens' right to bear arms, thus ensuring that they are always ready to defend our country from tyranny."
 JER_invest_in_the_people_idea:0 "Decentralised Education System" #NavyMongoose
 JER_invest_in_the_people_idea_desc:0 "Regional school districts are granted some autonomy by the government, leading to novel innovations."
 JER_tax_policy_revisions_idea_2:0 "Revised Tax Code" #NavyMongoose
 JER_tax_policy_revisions_idea_2_desc:0 "Fairer tax laws that reduce overhead, treat citizens more equitably, and remove special privileges from large companies have boosted economic and trade activity significantly."
 JER_the_republican_gednermerie_idea:0 "Gendarmerie nationale" #NavyMongoose
 JER_the_republican_gednermerie_idea_desc:0 "Our national police keeps an eye out for any threats to the safety of the citizenry and to the stability of the Republic."
 JER_cultural_pluralism_idea:0 "Cultural Pluralism" #NavyMongoose
 JER_cultural_pluralism_idea_desc:0 "The state fosters the local cultures and languages within the various regions of the country, especially in the Périphérie. Our citizens enjoy the greater expressiveness available to them."
 JER_labour_law_revisions_idea_2:0 "Code du Travail" #NavyMongoose
 JER_labour_law_revisions_idea_2_desc:0 "Aquileian law guarantees the right of workers to assemble, to unionize, to negotiate for fair wages, and furthermore grants the poorest among them a right to food grants. The workers now give back according to their greater ability."
 JER_urban_expansion_act_idea_2:0 "Syndicats d'Etat"
 JER_urban_expansion_act_idea_2_desc:0 "Though unorthodox, the process of creating state-sponsored unions has both improved working conditions while also allowing us to keep our control of the economy."
 JER_urban_expansion_act_idea_3:0 "Syndicats d'Etat" #NavyMongoose
 JER_urban_expansion_act_idea_3_desc:0 "State-sponsored unions collaborate with state-owned industries on projects of national importance, working claw-in-hoof for the betterment of the people and of the nation."
 JER_aquileiafication_campaign_idea:0 "Cultural Integralism"
 JER_aquileiafication_campaign_idea_desc:0 "Recent campaigns by the nation have pushed towards the integration of the griffons of the Périphérie into a greater Aquileian culture."
 JER_aquileiafication_campaign_idea_2:0 "Cultural Integralism" #NavyMongoose
 JER_aquileiafication_campaign_idea_2_desc:0 "The nationalist government is pushing hard for the full assimilation of the Périphérie cultures into an unified Aquileian identity. The people there chafe beneath the growing power of the state."
 JER_aquileiafication_campaign_idea_3:0 "Cultural Integralism" #NavyMongoose
 JER_aquileiafication_campaign_idea_3_desc:0 "The nationalist government allows some local cultural expressions to remain, while still situating them within the official Aquileian culture."
 JER_repatriation_act_idea_2:0 "Légion Etrangère"
 JER_repatriation_act_idea_2_desc:0 "With the Idole Aquiléenne integrated into the Aquileian army, the Légion Etrangère is now a special forces group made up of MPA ponies to fight for the nation."
 JER_repatriation_act_idea_3:0 "Légion Etrangère" #NavyMongoose
 JER_repatriation_act_idea_3_desc:0 "Aquileia's ponies serve proudly and honourably in a well-supplied and much-supported Légion, and their prowess in the art of war shows it."
 JER_institute_of_cultural_preservation_idea_2:0 "Liberté, Egalité, Fraternité, Nationalité"
 JER_institute_of_cultural_preservation_idea_2_desc:0 "With a fourth addition to Théodore Vérany's original principles of the Revolution, nationalism has become enshrined in the nation as griffons take pride in their culture, identity and nationality."
 JER_increase_military_funding_idea_2:0 "Large Military Spending" #NavyMongoose
 JER_increase_military_funding_idea_2_desc:0 "The government pours a lavish amount of funding into the defence budget. The burgeoning military has become a way of life for many citizens, recruited or not."
 JER_reform_the_national_bank_of_aquileia_idea_2:0 "Complexe industriel-militaire" #NavyMongoose
 JER_reform_the_national_bank_of_aquileia_idea_2_desc:0 "A centralised banking system provides loans to the government, stabilizing the financial system and generating enough liquidity for special subsidies. The state support heavy industry, who in turn work closely with the government to augment its supply of materiel."
 JER_griffonian_citizenship_act_idea:0 "Griffonian Citizenship Act" #NavyMongoose
 JER_griffonian_citizenship_act_idea_desc:0 "Republican activists and dissidents from abroad are granted free citizenship in Aquileia. In addition to massively increasing immigration, the state also gains additional intelligence on other countries."
 JER_equal_lingustic_representation_act_idea:0 "Loi de libération du langage" #NavyMongoose
 JER_equal_lingustic_representation_act_idea_desc:0 "All languages in the country have legal equality, paving the way for the greater integration of different cultures into the Republic and providing the government with valuable information on those cultures, as well."
 JER_on_our_own_idea:0 "The Great Trial" #NavyMongoose
 JER_on_our_own_idea_desc:0 "To the northeast, our greatest enemy awaits us, its baleful influence seeping into the air, poisoning our dreams for tomorrow. Now is the time to stand against them. Now is the time to overthrow their decrepit and decaying regime and bring all griffonkind into a vibrant and glorious age!"
 JER_advisors_idea:0 "Aquileian Military Mission" #NavyMongoose
 JER_advisors_idea_desc:0 "Our generals are receiving timely advice from Aquileian mentors, who provide them with recommendations for improving our tactics and battle procedure."
 JER_integration_woes_worse:0 "Herzland Blues" #NavyMongoose
 JER_integration_woes_worse_desc:0 "Aquileian occupation forces are facing open rebellion as mass resistance roils the whole countryside. Aquileian soldiers face multiple assaults a day, and fear pervades the streets."
 JER_integration_woes:0 "Herzland Blues" #NavyMongoose
 JER_integration_woes_desc:0 "Our government's policies have angered the people of our newly-acquired territories significantly. Strikes, riots, and even attacks on our garrisons occur regularly."
 JER_integration_woes_2:0 "Herzland Blues" #NavyMongoose
 JER_integration_woes_2_desc:0 "Resistance is slowly building in the occupied zones in opposition to Aquileian rule. Our garrisons are able to hold back some of the discontent, but just barely."
 JER_literally_GIGN_idea:0 "GIGN" #NavyMongoose
 JER_literally_GIGN_idea_desc:0 "The elite operatives who comprise the Groupe d'intervention de la Gendarmerie nationale conduct special operations abroad and fight dangerous criminals at home. They are also the ultimate defenders of the state, protecting the most vital assets and personnel."
 JER_help_them_rebuild_idea:0 "Aquileian Military Assistance" #NavyMongoose
 JER_help_them_rebuild_idea_desc:0 "Aquileian military advisors travel across the country helping us boost recruitment, rebuild our forces, and return to our place as a great military power."
 JER_economic_stimulus_idea:0 "The Murat Plan" #NavyMongoose
 JER_economic_stimulus_idea_desc:0 "Instituted by the Aquileian general Félix Murat, this program injects Aquileian capital into our strategic industries so that we might recover from the war and get back on our proverbial feet all the sooner."
 JER_legacy_of_coltbert:0 "The Legacy of Coltbert"
 JER_legacy_of_coltbert_desc:0 "Coltbert was the Restoration's saving grace, a pony fully devoted to solving the kingdom's poor financial and economical situation. And while he did a lot of good, his untimely death in 1005 caused many of his reforms to fail. Nevertheless, he showed that Aquileia still had a tremendous amount of potential, and there are many visionaries among us who wish to continue his legacy of reform."
 JER_agrarian_reforms_idea:0 "The Agrarian Law" #NavyMongoose
 JER_agrarian_reforms_idea_desc:0 "Through targeted subsidies, the Aquileian state ensures that there is always an abundance of grain. The people thrive and prosper amidst a cornucopia of vittles."
 JER_aquileian_standard_idea:0 "The Aquileian Standard" #NavyMongoose
 JER_aquileian_standard_idea_desc:0 "Industry regulations have encouraged the development of production standards, leading to greater efficiency in the manufacture of goods and the construction of buildings."
 JER_guardians_of_liberty_idea:0 "Guardians Of Liberty" #NavyMongoose
 JER_guardians_of_liberty_idea_desc:0 "We are the ultimate bastion of republicanism in all Griffonia. Let the people of the world know that we will stand and fight for freedom and justice!"
 JER_military_ties_idea:0 "Aquileian-Republican Military Cooperation Treaty" #NavyMongoose
 JER_military_ties_idea_desc:0 "The Aquileian and Republican general staffs collaborate closely in operational planning and, via a hidden treaty clause, the deployment of commandos and other special forces."
 JER_permenant_transport_ties_idea:0 "The Romau Migration Treaty" #NavyMongoose
 JER_permenant_transport_ties_idea_desc:0 "We have opened our borders to nations allied to our cause. Liberty of movement prevails between like-minded brethren."
 JER_no_tarrifs_idea:0 "The Idol Zone" #NavyMongoose
 JER_no_tarrifs_idea_desc:0 "Free trade based on a common currency accelerates economic growth and brings great prosperity to all."
 JER_invest_in_the_people_idea_2:0 "Decentralised Education System" #NavyMongoose
 JER_invest_in_the_people_idea_2_desc:0 "Universal education provided by regional districts has created a populace that is talented, informed, and participative."
 JER_tax_policy_revisions_idea_3:0 "Revised Tax Code" #NavyMongoose
 JER_tax_policy_revisions_idea_3_desc:0 "Fairer and more streamlined tax laws that reduce overhead, treat citizens more equitably, and remove special privileges from large companies have boosted economic and trade activity significantly."
 JER_cultural_pluralism_idea_2:0 "Cultural Pluralism" #NavyMongoose
 JER_cultural_pluralism_idea_2_desc:0 "The state promotes the health local cultures and languages across the whole nation. Home and country are intertwined within the lives of the whole people."
 JER_labour_law_revisions_idea_3:0 "Code Du Travail" #NavyMongoose
 JER_labour_law_revisions_idea_3_desc:0 "Aquileian law guarantees strong rights of association to workers and establishes a robust food grant program while also allowing prices to float according to supply and demand. Our strengthening economy also floats, but always upward."
 JER_international_harmonism_idea:0 "Harmonic Internationalism" #NavyMongoose
 JER_international_harmonism_idea_desc:0 "The principles of democracy and liberty must be spread across the world. Let every tyrant and oligarch beware the valour and honour of our brave guardians of Harmony!"
 JER_kind_capitalism_idea:0 "Free Trade" #NavyMongoose
 JER_kind_capitalism_idea_desc:0 ""
 JER_mobile_logistics_corps_idea:0 "Corps logistique mobile" #NavyMongoose
 JER_mobile_logistics_corps_idea_desc:0 "Specialized military transports regularly bring supplies and equipment to our soldiers at the front."
 JER_assault_section_memes_idea:0 "Assault Section Tactics" #NavyMongoose
 JER_assault_section_memes_idea_desc:0 "Every army company has a section devoted to the infiltration and assault of enemy positions. Through their constant attacks, the whole force can push further and faster than before."
 JER_medical_service_corps_idea:0 "Corps du service médical" #NavyMongoose
 JER_medical_service_corps_idea_desc:0 "Mobile medical units scour the front echelons for wounded soldiers to stabilize and heal."
 JER_special_forces_department_idea:0 "Commandement des opérations spéciales" #NavyMongoose
 JER_special_forces_department_idea_desc:0 "This new army command provides the administrative infrastructure required to support a new kind of warfare."
 JER_bomber_priority_idea:0 "Calibrated Bombing Runs" #NavyMongoose
 JER_bomber_priority_idea_desc:0 "Our strategic bomber crews have been trained in scientifically-informed techniques to compensate for wind and weather."
 JER_infantry_support_priority_idea:0 "Combined Arms Tactics" #NavyMongoose
 JER_infantry_support_priority_idea_desc:0 "Our CAS aircraft work closely with ground forces, and their cooperation maximizes the fighting ability of both elements."
 JER_aquileian_ace_priority_idea:0 "Aquila Institute Of Aerodynamics" #NavyMongoose
 JER_aquileian_ace_priority_idea_desc:0 "New pilots are given extensive tutelage from veterans on the finer points of air combat. The accumulation of flying experience thus benefits the whole air force to a greater degree."
 JER_fascist_resistance:0 "MPA Resistance" #NavyMongoose
 JER_fascist_resistance_desc:0 "Nationalist militias sow dissent within the Right!"
 JER_neutrality_resistance:0 "PnDA Resistance" #NavyMongoose
 JER_neutrality_resistance_desc:0 "Vérany's loyalists arouse discord across the country!"
 JER_democratic_resistance:0 "FJA Resistance" #NavyMongoose
 JER_democratic_resistance_desc:0 "The democrats foment discontent against the Revolution!"
 JER_helping_them_get_rid_of_reactionaries:0 "Anti-Reactionary Action" #NavyMongoose
 JER_helping_them_get_rid_of_reactionaries_desc:0 "Aquileian political operatives are scouring our nation for reactionary, anti-socialist elements. Our communities roil and rumble as public life grows ever more Red."
 JER_the_social_state_idea:0 "The Social State" #NavyMongoose
 JER_the_social_state_idea_desc:0 "Generous subsidies grant all Aquileians access to a higher quality of life than ever before, in more capacious habitations than have ever been seen."
 JER_trade_union_primacy_idea:0 "Trade Syndicate Primacy" #NavyMongoose
 JER_trade_union_primacy_idea_desc:0 "An empowered council of unions guides all decision-making at the highest tiers of the state. With the wise advice of our most capable workers, our government participates in renewed innovation and cooperation."
 JER_democratic_vanguardism_idea:0 "Democratic Vanguardism" #NavyMongoose
 JER_democratic_vanguardism_idea_desc:0 "A powerful cadre of leading socialists, relying upon their great knowledge of socialist theory and praxis, direct the activities of the state. Together, the vanguardists uphold the glorious Revolution against the forces of reaction."
 JER_awaken_the_workers_of_aquileia_idea:0 "Socialised Education" #NavyMongoose
 JER_awaken_the_workers_of_aquileia_idea_desc:0 "Socialist thought is an integral component of education curricula. Every day, new revolutionaries are cultivated and grown for the sake of the whole people."
 JER_authority_decentralisation_idea:0 "Devolved Government" #NavyMongoose
 JER_authority_decentralisation_idea_desc:0 "Regional governments have been granted powers once reserved to the federal government. Local voices are magnified, and with each part more self-sufficient the whole nation is more resilient against the challenges that threaten to dissolve it."
 JER_union_coordination_office_idea:0 "Bureau de coordination syndicale" #NavyMongoose
 JER_union_coordination_office_idea_desc:0 "A true syndicalist institution commands the levers of commerce for the whole nation. Government and trade union, bureaucrat and worker; all act as one body, possess one spirit."
 JER_literally_the_ATF_idea:0 "Bureau des armes à feu et des explosifs" #NavyMongoose
 JER_literally_the_ATF_idea_desc:0 "With the right to bear arms comes the responsibilities of wielding arms. We thus regulate all firearms possession and training within Aquileia, ensuring that our citizen-soldiers can be mustered without delay."
 JER_national_militia_assembly_idea:0 "Registre national de la milice" #NavyMongoose
 JER_national_militia_assembly_idea_desc:0 "All citizens are registered with the national militia, allowing us to activate griffpower much more quickly than before. Of course, this also gives dissidents some ideas..."
 JER_socialist_education_idea:0 "Voluntary Education" #NavyMongoose
 JER_socialist_education_idea_desc:0 "Through a cavalcade of public relations initiatives and social engineering programs, we encourage Aquileians to educate themselves for the sake of their fellow proletariat."
 JER_authority_centralisation_idea:0 "A Restored Executive" #NavyMongoose
 JER_authority_centralisation_idea_desc:0 "The federal government is empowered by a strong presidency and a robust, centralized bureaucracy. Aquileia's leadership can decide the fate of millions at the stroke of a pen."
 JER_armoury_of_the_revolution_idea:0 "Armoury of the Revolution" #NavyMongoose
 JER_armoury_of_the_revolution_idea_desc:0 "A special department in the defence ministry organizes the deployment of non-official volunteers to spread the Revolution abroad. Let reactionaries throughout the world beware!"
 JER_joint_nuclear_research_idea:0 "Nuclear Research Committee" #NavyMongoose
 JER_joint_nuclear_research_idea_desc:0 "A joint effort between the socialist nations of the world, this body coordinates the study of nuclear science and engineering."
 JER_pan_griffonian_confederation_idea:0 "Sword of the Revolution" #NavyMongoose
 JER_pan_griffonian_confederation_idea_desc:0 "The defence ministry is fully committed to supporting revolutionary intervention across the globe, with our eager volunteers filling the need for fighters. The whole world will become safe for socialism!"
 JER_liberation_ships_idea:0 "Navires de libération" #NavyMongoose
 JER_liberation_ships_idea_desc:0 "Aquileian shipyards receive incentives for producing fast, nimble vessels, and their designs are quickly appropriated by the state for use in warships. Regular naval exercises ensure that the new technology is put to good use."
 JER_air_developments_idea:0 "Ailes de la révolution" #NavyMongoose
 JER_air_developments_idea_desc:0 "A political movement within the aviation community has encouraged the development of agile craft capable of great feats. The pilot community grows ever more skilled as they harness these magnificent machines."
 JER_special_forces_development_idea:0 "Bureau d'exportation révolutionnaire" #NavyMongoose
 JER_special_forces_development_idea_desc:0 "With the direct support of the general staff, the Aquileian army trains and equips small, elite units capable of piercing enemy formations at key points and contending against them in rough terrain."
 JER_special_police_idea:0 "Gendarmerie Imperiale" #NavyMongoose
 JER_special_police_idea_desc:0 "These restless enforcers of the Discret empire prowl the streets searching for dissidents, infiltrate suspicious gatherings and shady establishments, and quickly apprehend anycreature of a Revolutionary bent."
 JER_imperial_spleandour_idea:0 "Neo-Baroque Imperial Architecture" #NavyMongoose
 JER_imperial_spleandour_idea_desc:0 "Her Highness is a patron of a grand style of architecture, characterized by a mix of old and new, by tall columns and broad edifices and grand ceilings. These buildings inspire the people to greatness, or at the very least to the reverence of it."
 JER_a_new_currency_idea:0 "The Aigle" #NavyMongoose
 JER_a_new_currency_idea_desc:0 "The new imperial currency grants the Aquileian crown a great degree of control over the former empire's economic assets and savings accounts."
 JER_bind_the_economies_idea:0 "Aquileian Economic Dominance" #NavyMongoose
 JER_bind_the_economies_idea_desc:0 "From Skyfall to Katerin, the vassals of the empire grant the new metropole privileged access to their wealth, sending resources to Aquila in order to preserve the new, Aquileian order."
 JER_grand_army_3:0 "Grande Armée" #NavyMongoose
 JER_grand_army_3_desc:0 "It is the pinnacle of all things martial: well-funded, well-drilled, and filled with able, loyal, and courageous troops. Proudly standing guard on behalf of the illustrious Discret crown, it is the paramount military of the world, the symbol of all that is glorious and magnificent about Empire. Let all lesser nations gaze upon it, and despair!"
 JER_new_law_code_idea_2:0 "The Discret Code" #NavyMongoose
 JER_new_law_code_idea_2_desc:0 "The laws have been adapted to the new imperial reality, with regulations expanded in scope to encompass the territories beyond the Périphérie. The law is a teacher, and it teaches that Aquila rules over all."
 JER_promote_aquileian_culture_idea:0 "The Aquileian Renaissance" #NavyMongoose
 JER_promote_aquileian_culture_idea_desc:0 "The crown has set Aquileian culture at the centre of public life. From the largesse made possible by the vassalage of the Herzlanders, the state pours out abundance for the arts, for literature, and for education."
 JER_the_empire_shall_grow_idea:0 "A Cœur Vaillant" #NavyMongoose
 JER_the_empire_shall_grow_idea_desc:0 "Aquileia reigns supreme, and the Herzlanders beg for a place at Her Majesty's feet! Now it is time to go even further, to reach outward and claim the whole continent for the triumph of the homeland and the glory of the house of Discret. Let all the world be subject to Aquileia!"
 JER_aurelie:0 "Aurélie Gravelot" #NavyMongoose
 JER_aurelie_desc:0 "A descendant of the old Pridean baronal house, M. Gravelot is a well-bred but practical noblegriffon who prizes decisive action over dilatory pomp."
 JER_marius:0 "Marius Pointetirée" #NavyMongoose
 JER_marius_desc:0 "Gen. Pointetirée, a Westkeepish noble, is an expert in the intricacies of the military sciences, and his quiet yet grave demeanour earns him much respect in the armed forces."
 JER_amuse:0 "Amuse Bouche" #NavyMongoose
 JER_amuse_desc:0 "The amiable and cunning Amuse Bouche once provided much social support for the Idole Aquiléenne. Now, she manages court intrigue for her spouse and Empress."
 JER_partie:0 "Partie Fine" #NavyMongoose
 JER_partie_desc:0 "Affable and ruthless, Partie Fine served King Moriset in the Chouette as a prison guard, and his special knowledge of captivity augments Her Majesty's control."
 JER_reform_the_national_bank_of_aquileia_idea_3:0 "The Griffonian Military-Industrial Complex" #NavyMongoose
 JER_reform_the_national_bank_of_aquileia_idea_3_desc:0 "A centralised banking system provides loans to the government, stabilizing the financial system and increasing the liquidity of the markets. With new regulations restricting the access of corporations to credit, more cash flows directly into consumer markets and industrial components."
 JER_ban_private_banking_idea:0 "The National Banking Act" #NavyMongoose
 JER_ban_private_banking_idea_desc:0 "All banks in the Republic have been nationalised, increasing the stability of the economy at the cost of restricting cash flow and asset growth."
 JER_limited_ecomonic_planning_idea:0 "Limited Economic Planning" #NavyMongoose
 JER_limited_ecomonic_planning_idea_desc:0 "Through a system of subsidies, tax breaks, and other incentives, the government guides the economy by favouring specific industries and sectors."
 JER_start_of_telecommunications_idea:0 "Tele-Griff" #NavyMongoose
 JER_start_of_telecommunications_idea_desc:0 "A national state-funded broadcaster links the whole Republic to a (government-curated) selection of events, entertainment, and more. The concomitant technological research receive significant assistance to aid this, and the state has found other, more covert uses too."
 JER_normalise_the_army_budget_idea:0 "Defence Budget Limitation Act" #NavyMongoose
 JER_normalise_the_army_budget_idea_desc:0 "The government has significantly restricted the defense budget, decreasing recruitment substantially. Instead, the armed forces focus on maintenance, preparation, and public affairs."
 JER_the_new_republican_gendarmerie_idea:0 "The Pan-Griffonian Gendarmerie" #NavyMongoose
 JER_the_new_republican_gendarmerie_idea_desc:0 "A national police force thoroughly investigates criminal activity that persists between the regions of the Republic, greatly hampering the growth of crime."
 JER_the_mittelstand_idea:0 "The Mittelstand System" #NavyMongoose
 JER_the_mittelstand_idea_desc:0 "A complex system that includes subsidies and tax breaks as well as state-enforced caps on dividends and share ownership, this policy suite keeps the corporations from expanding too rapidly and maintains a reliable rate of economic growth."
 JER_ban_lobbying_idea:0 "The National Interest Protection Act" #NavyMongoose
 JER_ban_lobbying_idea_desc:0 "Political lobbying of any kind is outlawed. The people have new confidence in the transparency of government, and consumer demand rules the market."
 JER_complete_linguistic_equalisation_idea:0 "Complete Linguistic Equalisation" #NavyMongoose
 JER_complete_linguistic_equalisation_idea_desc:0 "All languages are legally protected, and regional dialects are fostered by local governments. The federal government officially uses Aquileian, Griffish, and Italian. Cultural integration is maximal, and a shared Griffonian identity springs forth."
 JER_pony_integration_idea:0 "Expanded Griffonian Citizenship Act" #NavyMongoose
 JER_pony_integration_idea_desc:0 "All ponies living in Griffonia have full citizenship rights alongside previously enfranchised refugees. All can now live their lives as fully as they can unburdened by the inconvenience of clerisy that afflicts outsiders."
 JER_preserve_local_cultures_idea:0 "Expanded Griffonian Citizenship Act" #NavyMongoose
 JER_preserve_local_cultures_idea_desc: "Every culture in the nation, whether griffon or pony, whether Aquileian or Herzlander or Roman, whether native-born or foreign-born, receive the full benefits of citizenship. Together, the whole people of Griffonia live as one, dream as one, love as one. The mighty Republic warmly embraces all creatures for a new tomorrow!"
 JER_not_a_soul_left_behind_idea:0 "The Yale Model" #NavyMongoose
 JER_not_a_soul_left_behind_idea_desc:0 "Free university for all citizens expands the available supply of academics, who, uninhibited by the petty costs of administration, vigourously produce a surfeit of scholarship."
 JER_cultural_subsidies_idea:0 "The Yale Model" #NavyMongoose
 JER_cultural_subsidies_idea_desc:0 "Both higher education and high art receive the full support of the state. While expensive, the programs accelerate the development of science and of culture throughout the nation."
 JER_supreme_justice_of_griffonia_idea:0 "Supreme Justice Of Griffonia" #NavyMongoose
 JER_supreme_justice_of_griffonia_idea_desc:0 "A federal court of appeals has been established to hear cases regarding disputes between states and regions, as well as consider challenges to fundamental laws."
 JER_revolutionary_arms_caches:0 "Revolutionary Arms Caches"
 JER_revolutionary_arms_caches_desc:0 "§RThis National Spirit will be removed upon the end of the Aquileian Revolution§!\n\n"
 JER_education_socialist:0 "Socialist Education"
 JER_MER_vivienne_fled:0 "Vivienne in Exile"
 JER_MER_vivienne_fled_desc:0 "With the success of the Second Aquileian Revolution, the Discret family has once again been forced into exile, the prospect of which has driven Princess Vivienne to act. Without the wisdom of Marshal Berthelot, she's now forced to formulate her own plans of reconquest. Whether this planned second counter-revolution will be successful or not remains to be seen, but in the meantime, life in Les Meridiennes will scarecly resemble what it once was."


 ### Events ###
 aquileia.1.t:0 "Weapons From The Capital"
 aquileia.1.d:0 "A large delivery of weapons has come from Aquila, courtesy of the royal armoury. With revolutionary tensions rising, these weapons likely will be invaluable in the coming months."
 aquileia.1.a:0 "Magnifique!"

 aquileia.2.t:0 "The Chouette Raids"
 aquileia.2.d:0 "The secret police has been on the move recently. Through their usual methods - unsavory as they are - they have revealed several revolutionary headquarters and raided them in the middle of the night. Hopefully, this will be enough to thwart the rebels."
 aquileia.2.a:0 "This will force the rats into the open..."

 aquileia.3.t:0 "The Pony March"
 aquileia.3.d:0 "A grand march through the countryside took place this week. Ponies, numbering in the thousands, marched from Pelis to Rila, holding royal banners and placards with pro-royalist slogans on them. In every village they passed more ponies join them, and as they reached Rila they filled the city square, singing the Royal Hymn and declaring their loyalty to the crown."
 aquileia.3.a:0 "Glad to see our Equine friends are still supporting us."

 aquileia.4.t:0 "Republicans Within The MPA Arrested"
 aquileia.4.d:0 "It seems that the local MPA have had greater issues than we suspected. The Chouette, acting on orders from Aquila, arrested over a dozen high ranking MPA members on charges of revolutionary activities."
 aquileia.4.a:0 "How embarrassing."

 aquileia.5.t:0 "A Visit to Vinovia"
 aquileia.5.d:0 "Vinovia has been graced by the presence of the royal family. With tensions high, many had feared that a visit from the tempramental king would only make things worse, but thankfully the visitor turned out to be princess Vivienne. The princess, as charming as any griffin could be, took her time with both commoner and noble and was all smiles and delight. Even with the possibility of revolution ahead, for one evening the princess managed to assuage fears and give a moment of joy to all."
 aquileia.5.a:0 "Thank Eyr Moriset sent Vivienne instead..."

 aquileia.6.t:0 "Letting Loose"
 aquileia.6.d:0 "So the revolutionary rats have crawled out of their holes again to make a mess of things, have they? Well, if they did not learn the last time, it seems we will have to teach them a lesson again. Let's make sure we are suitably excessive this time around."
 aquileia.6.a:0 "Violence solves most things."

 aquileia.7.t:0 "Search And Destroy"
 aquileia.7.d:0 "Pridean forces have struck all over Pridea, dragging the traitors and their sympathisers out of their holes kicking and screaming. The citizens are too afraid to defy us, knowing the price of treason, and by the time we're done there will not be a single rat left in all of Pridea!"
 aquileia.7.a:0 "None can hide from us!"

 aquileia.8.t:0 "Friends In the MPA"
 aquileia.8.d:0 "It seems the MPA have been receiving aid from Aquila. That's splendid news as it means that there's more fighters out there, willing to fight for Aquileia. "
 aquileia.8.a:0 "Magnifique."

 aquileia.9.t:0 "Rila Holds"
 aquileia.9.d:0 "The revolutionaries came, and the revolutionaries failed. They thought they could break Rila, but it broke them instead. Raise the royal banner high, Rila Holds!"
 aquileia.9.a:0 "Hurray!"

 aquileia.10.t:0 "The Revolution In Rila"
 aquileia.10.d:0 "Early this morning, the Duke fled Rila after the streets were blocked by revolutionaries and several military units declared for the Republic! Things are still chaotic and the road ahead is long, but with the Jewel of the North in our claws, it is clear that the first great step has been taken!"
 aquileia.10.a:0 "Long live the Republic!"

 aquileia.11.t:0 "Monarchist MPA Coup"
 aquileia.11.d:0 "The revolutionaries had sunk their claws deep into Westkeep, but early this morning the loyalist MPA launched a counter-coup, securing the capitol and declaring their intent to stand by the King."
 aquileia.11.a:0 "Long live the Discrets!"

 aquileia.12.t:0 "The Revolution In Westkeep"
 aquileia.12.d:0 "The MPA are patriots, but that means they believe in Aquileia, not the Discrets. Westkeep has declared for the revolution. It is time to throw down these old tyrants and free the people of Aquileia."
 aquileia.12.a:0 "For the Revolution and the Aquileian people!"

 aquileia.13.t:0 "Vinovia Holds"
 aquileia.13.d:0 "It seemed like disaster might strike, but in the end, the Duke's leadership has seen us through, and the revolutionaries have failed in their objectives. Despite the chaos in the streets, all reports say that the loylaist forces are driving them back and the rightful order remains intact."
 aquileia.13.a:0 "As if there was ever any doubt"

 aquileia.14.t:0 "The Revolution In Vinovia"
 aquileia.14.d:0 "Down with the tyrants! Our forces have secured the Ducal palace and the outlying regions of the capitol. Raise high the banner of Vinovia and march forth! We march for freedom, to victory!"
 aquileia.14.a:0 "For the Revolution and the Vinovian people!"

 aquileia.15.t:0 "Pridea Holds"
 aquileia.15.d:0 "Despite the efforts of the traitors and revolutionaries, Pridea remains loyal to the crown. They tried their best, but it was all for naught, and it seems we are dragging more traitors to the wall again."
 aquileia.15.a:0 "Magnifique!"

 aquileia.16.t:0 "The Revolution"
 aquileia.16.d:0 "In a stunning display of boldness and élan, former exile Théodore Vérany returned to Aquileia, an army of Aquileian peasantry and formerly hidden supporters at his back, and stormed the Royal Palace, capturing the King and proclaiming the creation of the Second Aquileian Republic, as both the Aquileian Republican Army and Socialists fought the Aquileian military in the streets themselves. Time will tell what this means for the country, as it falls once again into bloodshed."
 aquileia.16.a:0 "Long live the Republic!"

 aquileia.17.t:0 "The Triumphant Revolution"
 aquileia.17.d:0 "It has been a long and bloody road, but today, the monarchists have been overthrown across Aquileia! Thanks to widespread and organized revolutionary fervor and the countless valiant sacrifices of so many griffons, the supporters of the old monarchy have been crushed, and the lineage of the Discrets scattered to the winds. Even the officers that once begrudgingly fought beneath the banners of cruelty and tyranny have been swayed by our cause, and have pledged their undying support to the new republic. They will safeguard Aquileia from the return of the Discrets, as surely the taint of their royal blood lingers in bastards across Griffonia, but for now Aquileia is free, and a new day dawns on us and our new Republic!"
 aquileia.17.a:0 "Long live the Republic!"

 aquileia.18.t:0 "The Triumphant Revolution"
 aquileia.18.d:0 "It has been a long and bloody road, but today, the last of the monarchist vassals has finally collapsed beneath the unstoppable tide of freedom! Thanks to widespread and organized revolutionary fervor and the countless valiant sacrifices of so many griffons, the supporters of the old monarchy have been crushed, and the lineage of the Discrets scattered to the winds. Though our enemies fought on to the bitter end, they have all been defeated on the field of battle, their armies crushed and routed. A new generation of heroes will safeguard Aquileia from those that would see the monarchy restored yet again, but for now Aquileia is free, and a new day dawns on us and our new Republic!""
 aquileia.18.a:0 "Long live the Republic!"

 aquileia.19.t:0 "A Few Missing Rifles"
 aquileia.19.d:0 "The quartermaster walked through the depot, a clipboard clutched in one claw. "Twenty-four new artillery pieces," she murmured to herself, counting out the new cannons and scratching a note in the clipboard. "Fifty mortar tubes and grenades... check. Replacement rifle parts... check."\n\nShe hummed to herself as all the numbers on her charts added up. So far, so good. She prided herself on taking good notes, and not having a mishap in her depot since her posting. "Let's count the guns, then I can get some tea with Louis..."\n\nIt was always the chore she saved for last. Not only did she have to count the crates, but the factories never rigorously checked how many rifles they put in the crates, so sometimes her numbers could be off. Even years after the revolution had been crushed, not all of Aquileia's wheels turned smoothly.\n\n"...forty-six, forty-seven, forty-eight... forty-eight?" She counted the crates again. "There were supposed to be fifty crates..." Maybe the factories had crammed more guns into the crates to save wood? But after spending an hour cracking open crates and counting their contents, the quartermaster had no answer for the missing guns.\n\nShe'd have to report this to her higher ups. Lunch with Louis would have to wait."
 aquileia.19.a:0 "Quite odd, wouldn't you say?"

 aquileia.20.t:0 "Gone Like The Wind"
 aquileia.20.d:0 "The spymaster general dug his claws into his skull. The reports kept rolling in, one after the other. It seemed like every revolutionary cell in the kingdom had simply disappeared overnight, their members gone with the wind. Some of his spies believed that the cells had simply given up the fight, but he knew better. They wouldn't all disperse in unison. They had to be planning something. But there were dozens of cells with hundreds of griffons that his spies were keeping track of. Now, not a one could be found. Where did they all go?!"
 aquileia.20.a:0 "Now where did they go off to?"

 aquileia.21.t:0 "Assistance From The MPA"
 aquileia.21.d:0 "With revolutionary sentiment growing throughout the kingdom once more, griffons have been organizing and gathering in secret and making demonstrations in public. Unrest grows by the day, but stability and order is coming from an unexpected source: the Ultranationalists of the Mouvement Patriote d'Aquileia. The Ultranationalist are very organized and well-equipped, and they have lent our gendarmeries a helping claw in keeping unrest suppressed. Thanks to their help, our police force can focus on more pressing matters, like rooting out all the revolutionaries we can find and piling their heads beneath the guillotine!"
 aquileia.21.a:0 "That's rather generous of them?"

 aquileia.22.t:0 "Increased Chouette Activity"
 aquileia.22.d:0 "Recent days have seen the Chouette, the secret police that serve as King Moriset's right claw, increase their presence and visibility throughout the kingdom, breaking down the doors of suspected revolutionaries in the middle of the night and publicly executing them by day. In this day and age, no griffon is safe from being a suspected sympathizer of the revolution, and the Chouette have taken it upon themselves to sort the matter out once and for all."
 aquileia.22.a:0 "How strange."

 aquileia.23.t:0 "Support From the Capital"
 aquileia.23.d:0 "With revolutionary sentiment rising throughout the Kingdom of Aquileia, several companies of soldiers and additional support for our gendarmerie arrived today to bolster our numbers, bearing official papers signed by the king himself. These extra griffons will help keep an eye out for any rebel organizations in our lands, and are already swiftly being integrated into our local gendarmeries and briefed on the current situation."
 aquileia.23.a:0 "That's absolutely grand!"

 aquileia.24.t:0 "The Fire Rises"
 aquileia.24.d:0 "Private Noelle stared at the growing mound of papers gathering in the gendarmerie station. The police had been bringing them in all day, with griffons constantly coming and going ever since the sun rose that morning. She was barely literate and struggled to read out the words on the pamphlet clutched in her talons, but the revolutionary tricolour was easy enough to see. She needed no script to know what that meant.\n\n"Find the printers that helped them make these," her sergeant grumbled, tearing a pamphlet in half out of frustration. "Better yet, just arrest all the printers in the city. We can't have anymore pamphlets on the streets, you understand?"\n\nNoelle saluted in acknowledgement. "It will be done, sir," she said, and then quickly slipped out of the station at his dismissal. But even as she stepped outside, she saw a pair of griffons down the street snatching two pamphlets off the ground and tucking them into their overcoats. Arresting all the printers in Pridea might put a pause to new pamphlets being spread, but once words put an idea in a griffons head, it was notoriously hard to shake out.\n\nPerhaps for the first time in her life, Noelle was glad she couldn't read."
 aquileia.24.a:0 "If only more of our subjects were illiterate."

 aquileia.25.t:0 "Murders Most Foul"
 aquileia.25.d:0 "Ever since King Moriset returned from Zebrica and reclaimed the Aquileian throne, those that supported him have been rewarded with better postings and better pay all throughout the kingdom. Perhaps this is not more evident than in the Barony of Pridea, where ponies that collaborated with the king and Marshal Berthelot have climbed the ranks of the gendarmerie, and now command griffon underlings of their own. Last night, however, a string of coordinated attacks on gendarme officers left many of these ponies dead and sent those remaining on the force into hiding, fearing for their lives. Racial tensions in Pridea are beginning to boil over, and this could only be the work of those damn Revolutionaries!"
 aquileia.25.a:0 "The Revolutionaries are getting bolder."

 aquileia.26.t:0 "Mail-Order Disaster"
 aquileia.26.d:0 "Pridea's gendarmerie is already stretched thin enough as it is with the deaths and resignations of our pony brethren in the force, so perhaps it was no surprise that a bomb managed to make its way inside of Baron Dennis' castle. The bomb had been stuffed inside a crate carrying a statue of himself the Baron had commissioned, and was wired to explode when the crate was split open, in anticipation of our baron being present for its reveal. As luck would have it, the Baron's art collector couldn't help but sneak a peek at the scupture before its reveal, and while Dennis will need a new collector for his private gallery and some repairs done to the stonework of his castle, the vile revolutionary plot has failed. Still, the plot is the talk of the barony, and it is sure to spread revolutionary tensions across Pridea..."
 aquileia.26.a:0 "Find whoever did this!"

 aquileia.27.t:0 "Rising Extremism"
 aquileia.27.d:0 "The past few days have seen Vinovia erupt into a veritable volcano of chaos and extremism. It began with a public speech by a revolutionary sympathizer in the town square that was quickly interrupted by our loyal gendarmerie. However, before they could disperse the crowd and place the sympathizer under arrest, a brick thrown from a nearby building struck a gendarme in the back of the skull, killing him instantly. The sergeant in charge of the gendarmerie then attempted to place every griffon present under arrest, and when some began to resist, his unit began indiscriminately firing into the crowd, killing seventeen and wounding dozens more. Riots broke out that night, and the city took on an orange glow as the mob set fires to storefronts and the homes of gendarmes and loyalists to the monarchy. Another confrontation between the mob and the gendarmes led to a brutal fistfight that saw scores wounded on both sides before a battalion of professional soldiers arrived to scatter the mob. Over the next few days, revolutionary sentiment has only seemed to increase, with more protests and riots throughout Vinovia. Our gendarmerie and the army are doing the best they can to control the situation, but calling it a tense time would be an understatement."
 aquileia.27.a:0 "It will pass."

 aquileia.28.t:0 "The Scandal"
 aquileia.28.d:0 "A snicker from the adjacent room took Duke Gadiffer's attention away from the book he read in his study. Frowning, the Duke placed a marker between the pages and looked up, his eyes meeting those of a pair of maids looking at him from the other room. Too late, the griffonesses realized that the Duke had heard him, and their faces paled at his stern look.\n\n"Come here," he ordered them, setting the book aside. Reluctantly, the two maids nervously stepped into his study, bowing their heads before the duke. After a moment to look them over, the Duke sharply frowned. "Were you laughing at me?"\n\n"N-No, milord," the first maid answers. "We would never!" exclaims the other.\n\n"Lie to me, and I'll take your tongues," the Duke warns them. After letting that threat sink in, he steeples his claws together. "Now," he says, staring them down. "What have I done that you find so amusing?"\n\n"I-It's lies, milord," the first maid says. "We were laughing at how absurd they are."\n\n"Lies?" Duke Gadiffer asks. "What lies?"\n\n"They commonfolk... they say your beak is crooked."\n\n"Crooked?" Gadiffer blinked. Then he laughed. "Oh, that's it? That's what's so funny?"\n\n"They also said you've got a balding spot on your head... and your talons are dull... but your brain is duller..." Gadiffer and the first maid looked at the second, who rattled off the talk of the town. "You're impotent and prefer the presence of gentlegriffs to hens... and chicks aren't allowed near the castle for their own safety..."\n\nThe duke held up a claw, silencing her. "Say one more thing and forget losing your tongue, I'll have your head." His simmering rage left the two maids fidgeting uncomfortably before them, before he angrily waved them away. "Leave me. Now."\n\nThe two maids wasted no time curtsying and scampering out of the room as fast as they could, leaving the Duke to fume on the slander that was apparently making its way around Vinovia. Finally, sighing, he opened his book back up and tore through the pages with renewed energy, simply trying to take his mind away from the lies of the revolutionaries."
 aquileia.28.a:0 "No griffon will believe them, right?"

 aquileia.29.t:0 "Take It To The Duke"
 aquileia.29.d:0 "Duke Gadiffer watched the mob gather outside the gates of his castle in dismay. They weren't being particularly violent, which was a good thing, though he did have soldiers lining the walls with their weapons displayed to discourage any sort of unruly behaviour. The bad news was the slander and insults they chanted weren't that much better. It seemed the rumors he'd gotten out of his maids weren't exactly a limited sentiment, nor did they blow away on their own.\n\nAfter listening to their shouts for a few minutes, the Duke turned to his captain of the guard in exasperation. "Make them go away!" he shouted, emphatically gesturing with his claws. "Shoot them if you have to. Just make them stop!"\n\nThe captain bowed in acknowledgement and walked away, shouting orders to his nearby subordinates, and the Duke sighed and buried his face in his claws. With his respect in Vinovia all but gone, he could only watch as his supporters disappeared, one by one, and the ranks of the revolutionaries grew. And all because of one stupid rumor! Maybe he should just start executing anygriffon that continues spouting those lies. His beak wasn't that crooked after all..."
 aquileia.29.a:0 "They can't do that! Shoot them... or something!"

 aquileia.30.t:0 "The Death of Marshal Berthelot"
 aquileia.30.d:0 "Marshal Berthelot, the griffon most responsible for the destruction of the First Aquileian Republic and the restoration of Moriset Discret to the throne of Aquileia passed away today at the age of 87. The old Marshal was found dead in his manor in Vyzima by one of his servants, a quick examination proved that Berthelot had passed away naturally and a funeral procession was organised by his family and friends. Although Berthelot is seen as a hero by some Aquileians the majority of our people considered him a scoundrel and a lackey of the Discret family, thus making both him and his death a deeply dividing matter."
 aquileia.30.a:0 "Rest in peace old friend."

 aquileia.31.t:0 "The Royal Execution"
 aquileia.31.d:0 "The Republic claimed its grandest prize yet today with the capture and swift execution of the hated King Moriset. A daring raid last night saw the royal palace seized just before the break of day, and King Moriset was captured before he could slip out of a hidden passage in his bedroom. The King was immediately taken to his throne room in irons, where the Council had set up a court to try him from the room where he once condemned thousands of Revolutionaries to their deaths with his words alone. Today, however, the King seemed less interested in defending himself from his crimes, instead spewing insults at Théodore Vérany, the Republic, and the griffons of Aquileia who had brought him to justice. He was swiftly found guilty by unanimous decision of the court, and was dragged to the town square to meet the guillotine that had claimed so many of our comrades. The royal continued to spit forth vile slander against the Republic, threatening his unending wrath were he not released, up until the moment the blade removed his head from his body. He had very little to say after that.\n\nUnfortunately, the King's daughter, Vivienne, did not meet the same fate as her father. It seems there may have been a secret monarchist guarding her cell; either that, or the harlot used her charms to seduce a weak-willed comrade and convinced him to let her go free. Whatever the case may be, the hated Discret dynasty lives on, though with the king dead, Vivienne is likely to see her friends and supporters abandon her in the coming weeks. It is only a matter of time now."
 aquileia.31.a:0 "Thus unto tyrants."

 aquileia.32.t:0 "The Flight Of The King"
 aquileia.32.d:0 "Just before the dawn, a team of experienced revolutionaries, veterans from the glorious first revolution, assaulted the royal palace in unison with the uprisings throughout the capital. One team was tasked with breaching the walls with a wagon full of dynamite. A second was to land on the highest spires and fight their way inside, sealing the palace from the top down. A third was to surround the palace and make sure no griffon fled into the night.\n\nOf course, no plans go off without a hitch. The first team struggled to set off the wagon full of powder owing to the morning drizzle, costing valuable time. The second team was discovered circling above the palace waiting for the explosion, and the resulting shootout alerted the soldiers on the grounds to the attempt. By the time the first two teams successfully secured the palace, King Moriset and his family was nowhere to be found, and the third team fell for a diversion meant to draw their attention away from the fleeing king. King Moriset has vanished into the night, and our chance to end the vile Discret line in one fell swoop is gone."
 aquileia.32.a:0 "Damn it all!"

 aquileia.33.t:0 "The Rila Bombing"
 aquileia.33.d:0 "A deafening blast broke windows and shook the buildings of central Rila today. Dazed citizens staggered out of their buildings and into the street, only to be greeted by a rising cloud of black smoke over the town square. This morning, vile rebels detonated a bomb in front of the statue of King Gerad, demolishing the statue and killing a platoon of soldiers marching by at that moment. Similar bombings were coordinated throughout the city, with the targets being a recruitment station, a post office, and a naval dockyard. Altogether, twenty soldiers lost their lives in these vicious attacks, and the city of Rila has been placed under martial law until the suspects have been apprehended."
 aquileia.33.a:0 "Bollocks!"

 aquileia.34.t:0 "The Word Spreads"
 aquileia.34.d:0 ""Sergeant Dupont!"\n\nSergeant Dupont raised his head from the papers in front of him, missives from his superiors in Aquileia. "What is it, Henri?" the sergeant asked. Henri was supposed to be with the rest of his patrol along the wharves. Were they attacked by rebels?\n\nHis answer came when Henri held out a claw. In it was a piece of paper, marked with the distinct tricolour of the long-lost revolution. "We found these down by the shipyards."\n\n"These?" Sergeant Dupont asked, taking the paper from the private. It was a revolutionary pamphlet, decrying the monarchy and urging the peasants to fight for their 'freedom', whatever misguided concept the rebels supposed that was. "Are there more?"\n\nHenri nodded and dug into his bags. When he pulled his claw out, a fat stack of pamphlets came with it. "We tried collecting all we could, but..."\n\nSergeant Dupont stared at the stack in disbelief. How did the rebels manage to print so many pamphlets? He stood up and moved past Henri, heading for the door, the confused private following in his wake. Turning the latch with a claw, the sergeant looked out into the street, beak falling slack at the dozens of pamphlets drifting down the cobbles, carried along by the breeze.\n\n"I won't need to go far to look for stationary to tell the general about this...""
 aquileia.34.a:0 "Bloody Revolutionaries!"

 aquileia.35.t:0 "The Meshorio Raid"
 aquileia.35.d:0 "While the previous revolution may have have centralized in the holdings of the previous King of Aquileia, one of its most fervent and chaotic breeding grounds was the Duchy of Rila. Here, revolutionary sentiment took root in dozens of different flavors, leading to the foundations of almost innumerous Revolutionary Clubs throughout the Duchy. While most nominally attempted to organize to beat back Monarchist sentiment, cooperation between the clubs has never been a guaranteed thing, and most were almost more eager to backstab each other than to take the fight to the monarchists. That sentiment seems to be changing today for the fractured clubs, however. One club in particular, the Meshorio Peasants, has been growing in strength lately. Where they are getting the additional support from, we cannot say, but their activity and recruitment has increased dramatically throughout the Duchy. Other clubs are either falling in line behind them or disappearing entirely, but one thing is absolutely certain: the clubs are growing in strength once more, and when the clubs begin to grow, Revolution is not far behind."
 aquileia.35.a:0 "The Clubs are getting bolder..."

 aquileia.36.t:0 "Raising Unrest"
 aquileia.36.d:0 "It's a sound in the night, a whisper in a coffee house, a figure darting down an alleyway. It's the barred windows, the tense atmosphere, the way that young griffon's eyes watch you walk down the street. A hen cries out in outrage over rising bread prices, and a pair of gendarmes drag her away. A gang of angry young griffons and griffonesses marches down the streets, waving signs condemning the King and championing the rights of the working class. Pridea no longer feels safe, and Baron Dennis Discret's rule is no longer secure. The winds of change have arrived: the Revolution is coming to Pridea once more."
 aquileia.36.a:0 "Not again!"

 aquileia.37.t:0 "A Murder Most Foul"
 aquileia.37.d:0 "For years, the loyal pony minorities throughout the Barony of Pridea have formed the backbone of Baron Dennis Discret's militant gendarmerie. They aided him in retaking the city during the first Revolution, and were amply rewarded with high postings throughout the new gendarmerie and his personal army. Today, however, that seems to have made the ponies a target of the Revolution. Dozens of pony gendarmes and low-ranking military officers were systematically targeted and murdered throughout the previous week, crippling our gendarmerie and sending our loyal ponies into a fearful frenzy. While this has raised support for the monarchy to an all-time high amongst the pony population, they remain still a minority, and for every new pony swearing themselves to protect the monarchy, five new griffons meet in secret to plot its downfall, throwing their traitorous weight behind the coming of a second revolution."
 aquileia.37.a:0 "Damn them!"

 aquileia.38.t:0 "The Strike"
 aquileia.38.d:0 "The dockyards of Pridea are the pride of the Barony, and Pridea's naval thinkers are some of Aquileia's finest. Thus it was a great blow to the monarchy and Baron Dennis Discret's hold over the city when a massive strike broke out along the wharves, shutting down the dockyards. Hundreds of griffons gathered outside of the property, denying entry to any and all, and demanding better pay, better treatment, and better hours before they would return to work. The strike was broken up by the local marshal and the ringleaders arrested after a furious melee that saw more than a few griffs tumble into the harbor waters, but there is no guarantee it won't happen again... "
 aquileia.38.a:0 "The Dockyards of all places?"

 aquileia.39.t:0 "Funding From Aquila"
 aquileia.39.d:0 "Wagons full of gold bullion arrived today in Westkeep, having made a difficult and perilous journey across the Kingdom, managing to somehow skirt past the pockets of unrest and republican sentiment scattered throughout. Colonel Colette personally received the wagons outside of her keep, and after exchanging a few words with the soldiers guarding the wagons, gave them permission to enter the stronghold. The wagons presumably came from the crown, but no royal mark was present on the crates of bullion; perhaps that was to keep their journey secret, their contents unassuming. Instead, only a short letter accompanied the shipment. "Make good use of this in the coming struggle," it said. "We know where your loyalties lie." No names demarcated the parchment, and the only signature plainly listing off the sender as "Your Friends in Aquileia."\n\nCollete smiled as she put the letter away. Was was coming to the Kingdom once more, and there was no better place for a soldier than on the front lines."
 aquileia.39.a:0 "Wonderful!"

 aquileia.41.t:0 "The Pascal Affair"
 aquileia.41.d:0 "The Republic is gripped with suspicion and paranoia as an artillery officer within our fair republic's army was placed under arrest, having been suspected of sending letters to correspondents within the Empire! To think that one of our fair citizens would attempt to exchange information and secrets with the power-hungry despots in Griffenheim is horrifying and almost unbelievable! There in lies the problem however, independent investigations have concluded that Pascal was not sending these letters, after interviewing his fellow officers as well as his own family. They considered him a "True Patriot to the Republic, and would give his life for it." Many suspect that the Policegriffons sent to arrest him placed these false documents within his home, and that these griffons were agents of the MPA, hoping to stir up anti-pony sentiment. Whatever the case may be, all Ponies within the republic are to be closely watched now."
 aquileia.41.a:0 "These are not our republican ideals!"

 aquileia.42.t:0 "Zolavi Passes Away"
 aquileia.42.d:0 "Notable journalist and novelist Émile Zolavi has recently died, in his old home on the Aquilan outskirts. His writing career has inspired a new trend in Aquileian culture, short-lived as it was, and his outspoken approach even convinced the government to loosing their grip on the society. His most notorious action, however, was a full scale condemnation of the ruling officials during the Pascal affair. His caustic, inflammatory accusation spared none, and he was quickly sued for libel. As a result, Zolavi escaped abroad to New Mareland, where he continued to defend his close friend Pascal. He was only recently permitted to return, but the stress of his prosecution has left him weary of life. The government of Aquileia has decided to name their newly formed literature prize after Zolavi, to honour his contribution to society."
 aquileia.42.a:0 "His books weren't that bad, really."

 aquileia.43.t:0 "Rabblerousing Griffon Causes Mischief"
 aquileia.43.d:0 "Voracious lover of life and dandy, Charles Beaklaire was well known in the artistic circles of Aquila for his rather divisive poetry. While a vocal minority considered his work to be a rejuvenation of art, far more considered them to be works of complete debauchery. The numerous lawsuits and charges of defiling public morals have not deterred Beaklaire from publishing more verses on themes of modernity, love and wine. Additionally, he has taken it personally to confront his critics, causing multiple public brawls. This has resulted in many griffons receiving serious injuries, as Beaklaire is overly fond of the bottle, and great damage to public property. Recently however, his brief stint in the prison has somewhat mellowed him out, yet his works continue to cause much controversy in the cafés of Aquila."
 aquileia.43.a:0 "Artists are a rather special bunch."

 aquileia.44.t:0 "Plumus Publishes L'Étranger"
 aquileia.44.d:0 "Albert Plumus is a name that has quickly risen in the artistic circles of Aquileia. His absurdist approach towards life, which is widespread in his works, has attracted many griffons, weary of the constant wars raging across the world. He has recently finished his newest novel, titled L'Étranger (The Outsider), which follows Griffsault and his indifferent lifestyle. The critics praised the main character's disposition towards life, authority and religion, stating that these are the proper values for the uncertain times. Thus, the book has quickly became an integral part of any Aquileian's shelf."
 aquileia.44.a:0 "Remind me not to look at the sun."

 aquileia.45.t:0 "The Second Commune Of Pridea"
 aquileia.45.d:0 "Today we rise up once again! Despite the tyrants who have tried to keep us in chains, we now rise up in defiance of the monarchists. For the Commune and for Liberty!"
 aquileia.45.a:0 "Long live the Revolution!"

 aquileia.46.t:0 "The Second Revolution"
 aquileia.46.d:0 "The worst has come to pass! Despite all our efforts, the revolutionaries have risen up against the crown. Armed militants are in the streets, garrisons have been bombed and the royal palace itself was assaulted by a force of disloyal soldiers.\n\nThe revolutionaries' first attack was beaten back by the valiant Royal Guard, but now the nation is aflame as chaos reigns everywhere. We must rally our forces and strike back at these traitors before they have a chance to achieve their goals."
 aquileia.46.a:0 "We shall crush them once again!"

 aquileia.47.t:0 "The End Of The Revolution"
 aquileia.47.d:0 "Despite their plots and schemes, the revolutionary plot failed before it could truly begin. Thanks to the decisive action by our king and our vassals we have managed to nip the revolution in the bud. Aquileia stands firm today as loyalty won out among the people!"
 aquileia.47.a:0 "Long live the King!"

 aquileia.48.t:0 "The End Of The Revolution"
 aquileia.48.d:0 "The streets run red with the blood of traitors and patriots alike, but as the dust settles we stand triumphant! The revolutionaries came at us with as great force as during the first revolution, but unlike then we did not fall apart. Instead we have held the line and let them break themselves upon us! Aquileia's royal banner flies high and victorious today!"
 aquileia.48.a:0 "Long live the King!"

 aquileia.49.t:0 "An Unfortunate Incident"
 aquileia.49.d:0 "Terrible news from the royal palace!\n\nDuring one of His Majesty's baths, a servant snuck into the quarters and stabbed him! While the servant was swiftly apprehended by the Royal Guards, it was too late to save His Majesty. At 16:23, His Most Honorable Majesty King Moriset Discret passed away even as the doctors did all they could.\n\nAll of Aquileia is in shock from the terrible event, having thought that the revolution was over and yet those damn rebels managed to spite the nation with their last breath. The one small comfort available for us in this dark time is princess Viviane, whom all thought would be paralyzed by grief. Instead, she appeared before the gathered court that very evening, being crowned Queen Vivienne Discret of Aquileia."
 aquileia.49.a:0 "Vive la Reine!"

 aquileia.50.t:0 "National Education Effort"
 aquileia.50.d:0 ""A for Aquila, where Her Majesty lives. B for Bread, such as Baguette or Brioche..." Monsieur Mésange said, pointing to the poster with his pointer as the young children in the benches all obediently echoed him.\n\nHe supposed that this was not what he had expected to be doing with his life. Teaching in a small rural town in the depths of Orvalillo had seemed like such a dreary prospect, but it seemed that was where his life had taken him. The state paid a decent salary, and after the recent unrest he found the countryside good for his nerves.\n\nIn the corner of his eye he saw how one of the local farmers, the father of young Lacroix if he wasn't mistaken, was lurking by the door, glancing inside and mouthing along with the lecture. Of course... even the adults around here were illiterate.\n\n"Good afternoon Monsieur Lacroix, are you here for your son?" he decided to ask, the farmgriff startling. Before he could say anything though, Monsieur Mésange continued. "We are not quite finished yet, but please, have a seat. Maybe you can assist me if the children get too rowdy," he said with a smile as he motioned to the back of the classroom to help the farmgriff save face. Somewhat hesitantly, Monsieur Lacroix stepped inside and sat down as Monsieur Mésange returned to the beginning. "Once again now mes élèves: A for Aquila, where Her Majesty lives...""
 aquileia.50.a:0 "Not very glamorous, but a necessary and honorable duty!"

 aquileia.51.t:0 "Literacy Rates Soar"
 aquileia.51.d:0 "Remy's mother was curious about that book that her son had brought home from school. She hadn't at first been too sure about Monsieur Mésange, the city griffon had seemed so stuck-up and distant, and she couldn't understand why her son had to be away for so long to learn all these odd things. They needed him at the farm, after all.\n\nStill, Remy was happy, and he had taken to school like a fish to water. Maybe... she found herself dreaming as she stood by the stove... maybe this would really lead somewhere?\n\nRemy, meanwhile, was utterly absorbed in the book, reading about the strange and distant lands of "Equestria" and its supposedly immortal goddess-queen. Monsieur Mésange had let him borrow it on the condition that he'd perform a presentation on the book in front of the class, and Remy wasn't going to waste this chance. After all, Monsieur Mésange had told him that depending on how things went for him in school, any number of possibilities were open."
 aquileia.51.a:0 "An inquisitive mind is a treasure."

 aquileia.52.t:0 "Illiteracy Rates At An All Time Low"
 aquileia.52.d:0 "Remy sat quietly on the chair, his heart pounding as he had his parents to the left and Monsieur Mésange to the right. Having his teacher over at home was strange enough but Monsieur Mésange seemed to have something he wanted to say and only waited for the opening as Remy's mother kept nervously talking, asking for the third time if he'd like some more coffee.\n\n"I am here to discuss your son's efforts in school," the teacher began after a while. "See, Remy has been an exceptional student. He is dilligent and talented in equal measure, and I am convinced that he has the potential to succeed even in higher studies. Therefore," Monsieur Mésange said, smiling at Remy, "I would like to give you a recommendation so that you may go to the Lycée."\n\nRemy tried to say something and accept politely, but the news made his eyes well up and he didn't manage to do anything but to nod as tears of relief and happiness began to flow down his cheeks. Thankfully his father eagerly said yes in his stead as his mother wrapped him in her arms, tears of her own beginning to flow."
 aquileia.52.a:0 "He deserves it!"

 aquileia.53.t:0 "A Literate Populace"
 aquileia.53.d:0 ""Do you have everything?" his mother fussed as they stood at the train station, checking him over and nervously wiping his cheek to remove an imagined smudge. "We packed warm clothes, did we not? What of your shirt? Do you have your best one?" Remy couldn't help but blush a little but bore it silently as the train rolled into the station and they boarded. Finding a seat, Remy sat down as his father helped him to get the bags up on the shelves above them\n\n"Mom, I will be okay," Remy said, giving his mom a hug. In truth, he was scared himself. He had barely even left the town before, and that he'd now move all the way to Vanguardigo to attend school was still a dizzying prospect.\n\nAs his parents got off the train, they delayed outside, waving goodbye to him as the train began to slowly move again. Remy couldn't help but notice that his mother seemed to start crying again and swallowed to choke down his own tears.\n\nIt was frightening, but it was also exhilarating. For the first time, this farmchick from rural Orvalillo found he could dream. First the Lycée, then Université, then who knew where? The future was his now, and he wasn't going to waste it!"
 aquileia.53.a:0 "Good luck, Remy."

 aquileia.54.t:0 "A Demand From The Capital"
 aquileia.54.d:0 "A message has arrived from Aquila, written by the Queen herself. She thanks us for our service in these trying times and assures us that our service will always be remembered. However, she also is telling us that the time has come for Aquileia to be centralized again and asks that we return full control of the nation to the crown."
 aquileia.54.a:0 "Of course we shall reintegrate!"
 aquileia.54.b:0 "No."

 aquileia.55.t:0 "The Rilan Betrayal" #Brandon
 aquileia.55.d:0 "Our sensible demand has been defiantly shot down by the Rilan authorities, with our royal emissaries coming back with little more than flabbergasted faces and jeering ripostes as Rilan troops have begun aiming their rifles at our lands!"
 aquileia.55.a:0 "Riled up Rilans, how Rila-rious."

 aquileia.56.t:0 "The Westkeep Mutiny"
 aquileia.56.d:0 "The news out of Westkeep are the worst possible! Our supposedly loyal servant has denounced the crown and is going to fight rather than relinquish the lands entrusted to her."
 aquileia.56.a:0 "Why is the MPA like this?"

 aquileia.57.t:0 "Trouble In Paradise"
 aquileia.57.d:0 "There must be something wrong with the wines made in the east. Our subjects have refused to reintegrate and have instead risen up against us!"
 aquileia.57.a:0 "What are those wine sippers doing?"

 aquileia.58.t:0 "The Obvious Suspect"
 aquileia.58.d:0 "It seems that once a scoundrel, always a scoundrel. Baron Dennis have defied the crown, stating that "if that little girl" - that would be Her Majesty - "wants MY lands she can take them from me by force!" To think that we trusted this pirate for so long!"
 aquileia.58.a:0 "Finally an excuse to shoot Uncle Dennis' dumb flank."

 aquileia.59.t:0 "Support From the MPA Royalists"
 aquileia.59.d:0 "In a splendid ceremony in the royal capitol, Her Majesty rewarded over a hundred members of the MPA, all of which had distinguished themselves during the rebellion. Of these, five members were ennobled and twelve were given the Order of Merit for their services. Holding a glowing speech praising these heroes, the Queen stated that she felt she could rest easy as long as valiant patriots like the MPA remained in the nation."
 aquileia.59.a:0 "They truly do deserve their reward."

 aquileia.60.t:0 "Support From The Ponies"
 aquileia.60.d:0 "Ponies all over Aquileia were sitting by the radio for the speech that had been promised, listening with bated breath when, over the ether, the queen's voice came.\n\n"Good afternoon citizens of Aquileia. I address you this day to speak of loyalty. Many of us hold the notion that loyalty is something that stays in the species and that "outsiders", wherever they come from, cannot be part of this loyal bond."\n\n"I say to you, people of Aquileia, that this has proven itself utterly false not once, but twice in our nation. Our noble pony subjects have twice been among the most fierce and brave protectors of this nation that any monarch could wish for. My father knew their strength and in the recent months, so have I come to know it. Where griffons marched in the streets, seeking to overthrow their rightful king, the ponies remained loyal nigh on to the last stallion. I am proud to declare that for these many services, today shall be known the Day of the Faithful, the day where we remember that loyalty and duty is not born in feathers or a beak, but in word and in action, no matter where one comes from. My faithful ponies... today, Aquileia thanks you.""
 aquileia.60.a:0 "A thanks to their years of loyalty."

 aquileia.61.t:0 "The Royal Visit"
 aquileia.61.d:0 "Well... that dinner certainly was... Yes, let's stick to that. That dinner was.\n\nOur Duke's dear brother graced us with his presence during the dinner, and as the topic of republicanism came up we planned to deal with it in the usual calm manner so as to not inflame tensions. It seemed Moriset had other ideas though, and lashed out, denouncing all those who would dare to harbour such sentiments as traitors deserving only the guillotine.\n\nHis majesty may have scared some griffins straight, but a LOT more are now dismayed by this brutish display."
 aquileia.61.a:0 "He should have sent Vivienne..."

 aquileia.62.t:0 "Royal Army Assaults Revolutionary Strongholds"
 aquileia.62.d:0 "In the early morning, the Royal Army struck in several places across the Duchy, arresting or killing hundreds of suspected revolutionaries. The brutish display have dismayed the people, but at the very least there's less revolutionaries to deal with."
 aquileia.62.a:0 "Moriset is like a minotaur in a porcelain store sometimes."

 aquileia.63.t:0 "Reinforcements From The Capital"
 aquileia.63.d:0 "Some good news! The King has sent three regiments of soldiers from the capitol to help shore up things here. We are going to need it, considering how Moriset has chosen to deal with the rebel situation,"
 aquileia.63.a:0 "Wonderful!"

 aquileia.64.t:0 "Increased Chouette Presence"
 aquileia.64.d:0 "Informants have told us that the royal Chouette are on the move. They've been setting up shop throughout Westkeep, no doubt on the king's orders. There is little to do about it though, not the least that meddling in the Chouette's affairs would constitute treason."
 aquileia.64.a:0 "Interesting..."

 aquileia.65.t:0 "Spies Within Our Midst"
 aquileia.65.d:0 "His Majesty is taking the revolutionary issue quite seriously. One would have wished that he had consulted with us before infiltrating our ranks as well, but it seems that a lowly Colonel is not worth this discretion from His Majesty."
 aquileia.65.a:0 "Hmmm..."

 aquileia.66.t:0 "Monarchist Recruits Flock To Westkeep"
 aquileia.66.d:0 "There has been a sudden influx of pro-monarchist Paramilitaries in the region. From what we can tell, the king decided to attempt to pre-empt the revolutionary uprising by sending more loyalits into the land. Of course, we are the ones who will have to make sure the situation is calm until then."
 aquileia.66.a:0 "He picked his side."

 aquileia.67.t:0 "Orders From The Capital"
 aquileia.67.d:0 "There have been news from Aquila. Our dear cousin have contacted us with quite... enthusiastic orders. Effective immediately, Vinovia is to treat the possibility of civil war as very likely. What more, he made sure to state, very clearly, that any revolutionary caught should be treated as an enemy soldier."
 aquileia.67.a:0 "Of course he did..."

 aquileia.68.t:0 "Rebel Cells Discovered"
 aquileia.68.d:0 "We have received a tip about several Rebel cells in the City of Vinovia. It is a shock, but the rebels seem to have infested our lands much more thoroughly than we thought. Fortunately, this means we can now act on this. "
 aquileia.68.a:0 "Send in the police!"

 aquileia.69.t:0 "Revolutionaries In The Countryside"
 aquileia.69.d:0 "The royal army, coordination with local forces, carried out a series of arrests and ambushes in the countryside recently, flushing almost five hundred revolutionaries out of their holes. We can all sleep a bit easier now."
 aquileia.69.a:0 "Good job!"

 aquileia.70.t:0 "Moriset's Visit"
 aquileia.70.d:0 "His Highness the Baron's honorable nephew, his Majesty King Moriset, graced us with a brief visit today. The two shared a long talk about the state of the nation as they went on a hunt outside the city, followed by a luxurious dinner. The Baron loudly and fervently declared his intent to make sure that "any damn traitor is strung up like in the good old days" and the king seemed quite pleased by his uncle's fervor."
 aquileia.70.a:0 "That was nice."

 aquileia.71.t:0 "MPA Receives Resources From the Capital"
 aquileia.71.d:0 "Our local branch of the MPA have received funding from the crown, including weapons. Some would have blanched at the idea of arming Paramilitaries like this, but our Baron is not that kind of griffon. Rather, he greeted the news enthusiastically and said that when the rebels come, they'll find a Pridea packed with every roughneck and cutthroat the nation has to offer."
 aquileia.71.a:0 "More fighters to the cause."

 aquileia.72.t:0 "Support From Aquila"
 aquileia.72.d:0 "We have received a large amount of money from Aquila, with a message attached saying that His Majesty hopes that the money will be of good use when hunting traitors. The Baron has stated that they most certainly will."
 aquileia.72.a:0 "Great!"

 aquileia.73.t:0 "The Future Of Vinovia"
 aquileia.73.d:0 "Vinovia finds itself as a crossroad. Our Duke is family to the king and Gadiffer has never been a traitorous griffon. Yet, at the same time many Vinovians harbor revolutionary ideals, from the radical Les Amis des ABC through the Intellectual Student Society to the conservative Chevaliers of Fidelity. What is a Duke to do in times like this? Does one choose family, or their people?"
 aquileia.73.a:0 "We stick by our family and lineage."
 aquileia.73.b:0 "We must choose wisely - the Revolutionaries are destined to win."

 aquileia.74.t:0 "Vinovian Culture - An Aquileian Variation?"
 aquileia.74.d:0 "How long have we been told that the culture of our people, from the food to the language, is just a version of the Aquileian one? They insist on it in fact.\n\nYet, if that is the case, why then are the streets of Vinovia lined with resturants insisting on serving Aquileian food, yet if you tried to serve Vinovian dishes in Aquila you would be laughed out of the city? If we are truly one and the same culture, how come their ways are the right ones, period\n\nIt is time to reject this notion, embrace the food, the language, the customs and the traditions that make up Vinovia and its people."
 aquileia.74.a:0 "We're Vinovians, not Aquileians!"

 aquileia.75.t:0 "The Old Revolutionary Movements"
 aquileia.75.d:0 "As Vinovia stirs, old ideas are slowly waking up again and with them, old movements. Vinovia already plays host to many groups dissatisfied with the current situation and who have begun to move again now that the nation teeters on the brink."
 aquileia.75.a:0 "They're back in action."

 aquileia.76.t:0 "Les Amis Des ABC"
 aquileia.76.d:0 "A fixture in the cafés and bars of the cities, Les Amis des ABC have long been famous, or infamous depending on how you view it, as radicals and rabble-rousers. Made up primarily of students from less affluent families, they have advocated for breaking down the old social order and even the adoption of socialist ideas, something that's made them either very popular or outright despised depending on which section of society you look at. One thing is for sure though; they are many, they are brave and they are willing to fight."
 aquileia.76.a:0 "To the barricade!"

 aquileia.77.t:0 "Les Chevaliers Of Fidelity"
 aquileia.77.d:0 "They are something of an anachronism, but no sane person would dismiss Les Chevaliers of Fidelity.\n\nAs an organization of largely upper class griffons and landed gentry who have taken inspiration from the old Vinovian knights errant, they've been central figures within charitable and social work as well as in the preservation of Vinovian culture - in particular martial such. They should have been natural allies of the crown, but their dreams are of Vinovia's pride, not Aquileia's greatness, and for all their oddities, they are more than willing to fight for her."
 aquileia.77.a:0 "For ever-lasting prosperity!"

 aquileia.78.t:0 "Society Of Intellectual Students"
 aquileia.78.d:0 "One of the most influential of all movements in Vinovia is the SIS, a nearly century old organization of university students, current and former. They started out as study circles but have over time grown to a massive network of intellectuals and political activists who have seen the changes in other parts of the world - most notably the Kemerskai revolution of 978 - and who are asking themselves why Vinovia does not walk such a path as well. They have influence, contacts and numbers, and they are unrelenting in their pursuit of political change."
 aquileia.78.a:0 "Progress is key to civilisation."

 aquileia.79.t:0 "Divided Lineage"
 aquileia.79.d:0 "Vinovia is a paradise on earth, yet Aquileia would tell us we're just a sleepy little corner of it, one with odd, primitive customs and who probably should just stick to making wine. Our nobility is as old as Aquileia's but is viewed as country bumpkins, our traditions are considered unbecoming and our language just a primitive dialect. All that we are is inferior to them, and they will only be happy when we leave it all behind."
 aquileia.79.a:0 "We're not like them - we're Vinovian."

 aquileia.80.t:0 "Popular Reforms"
 aquileia.80.d:0 "Fantastic news from the capitol!\n\nDuke Gadiffer decreed today, in a speech broadcast across the nation, that an institute for the preservation of Vinovian culture shall be founded. Its mission shall be to categorize and collect examples of all the things "truly Vinovian". This includes the publishing of an official Vinovian dictionary and thesaurus "In order that the language of our ancestors and our countryside shall be preserved for all future." The fact that he even called it a "language" has not gone unnoticed by the people."
 aquileia.80.a:0 "Vive le Duc!"

 aquileia.81.t:0 "Gadiffer's Speech"
 aquileia.81.d:0 ""Citizens of Vinovia, my dear subjects and fellow citizens. I come before you on this fine day to address the recent unrest in our fair nation. We have all been exposed to it, be it through unrest in the streetss, or the whispers in dark alleys or even the violence that has affected too many.\n\nI shall not say there are no causes for unrest or dissatisfaction with the state of things, but I want to nevertheless urge you all, my fellow Vinovians, to remember the horrors of war. We have all known it, and after the terrible events all those years ago I know that we all desire peace.\n\nNo one wishes to have their fathers or mothers ripped away in senseless conflict, or their children struck down by the pitiless bullet, or their siblings fallen in the streets where you once played. To those our there who harbor plans to unleash such a terrible thing, I urge you to reconsider. So little can be gained, and so much is at stake. My fellow Vinovians, let us all remember, and let us choose peace.""
 aquileia.81.a:0 "Heed my words, Vinovians!"

 aquileia.82.t:0 "The Unlikely Despot"
 aquileia.82.d:0 "A massive demonstration went through the city of Vinovia today, going up to the Duke's palace where they demanded he stepped down. Even though policeponies blocked their way, the demonstrators forced their way through, scattering the officers and in several cases disarming them by force.\n\nMaybe they had thought the Duke would acquiesce, but instead they were greeted by bullets. The Duke ordered the Ducal guard out to the palace gates and personally demanded the demonstrators scatter. When they refused to obey, he ordered the guard to open fire.\n\nWhen the smoke cleared, almost a hundred lay dead in the streets, with the police, the Ducal Guard and even the military storming the houses and clubs of suspected revolutionaries to bring down the hammer upon anyone seeking to disrupt the peace of Vinovia. It seems the Duke's patience finally ran out."
 aquileia.82.a:0 "If the people's adoration does not suffice, then their fear will."

 aquileia.83.t:0 "Pridea At Edge"
 aquileia.83.d:0 "The Barony of Pridea has been dancing on a razor's edge for some time. Early into the revolution it had become a rather isolated commune, the city. However, the King called in his Uncle, The (in)famous Denis Discret. Denis had been both an Admiral and a Pirate Lord, who had left his family behind to sail the seas with the navy.\n\nThe Commune had not been prepared for an onslaught the likes that he would bring down upon them, relying on his elite marines as well as Pony Auxillaries he took the city and nearby countryside in a short few weeks.\n\nDespite the heavy losses, the revolution still burns in the monarchist heart of Aquileia. The harder Denis pushes the more it seems the revolutionaries push back. Despite his best efforts over the years he has been unable to end the revolutionary threat, and soon they will march again."
 aquileia.83.a:0 "Allons Y Les Soldats du Roi!"
 aquileia.83.b:0 "Vive La Commune!"

 aquileia.84.t:0 "The Future Of Our Party"
 aquileia.84.d:0 "The MPA across most of Aquileia is a sad shell of her former glory. Yet under Denis Discret in Pridea it has maintained its character and purpose. The Party are almost all deeply avowed monarchists...almost. We have seen various parties formed on nationalistic ideals from the republican mantras. While they do not fall in line with us perfectly, they are a great weapon against the Communards and their cohorts. With luck they may even be the key to instigate infighting in our opposition."
 aquileia.84.a:0 "We all stand against the Communards."
 aquileia.84.b:0 "I am sick of these Godsdamned Republicans in this Godsdamned Barony!"

 aquileia.85.t:0 "The Glory Of Our Past!"
 aquileia.85.d:0 "Yesterday his highness Baron Dennis Discret organized the grand musical play in local theater, opened to everyone no matter their social standing. On the program was inscenation showcasing important moments from Aquileian history from pen of our very own pridean writer Cherry Pen. Theatergoers were able to witness birth of Kingdom of Aquileia during the first spectacular act. Followed by second act where theatergoers were able to witness valiant stand of Aquileian soldiers against army of Grover I. during his conquest of Griffonia. One was really able to feel their patriotic zeal when defending the land and everyone living in there. In third act theatergoers could see rebellion of proud aquileian patriots led by their king against tyrannical rule of Grover II. which drew many parallels to rebellion of King Gerard Discret in 978 and restoring sovereignty of Aquileia. Casting of the play was excellent and except small technical mishap during the climax of second act this journalist can only praise execution and sheer dedication that went into this play. During the entire play theatergoers could freely enjoy food from banquet tables prepared for the occasion. After the play concluded, all those interested could stay for late night lecture where events showcased in play were fully explained in length."
 aquileia.85.a:0 "Such Fine Majesty, such passion..."

 aquileia.86.t:0 "The Kingsguard Strike"
 aquileia.86.d:0 "We know the republicans in our party, their names, addresses, family, friends, workplaces. All of this and more has been given to trusted members of the Kingsguard. Upon this hour they strike the cancer within the MPA, the new wing, the radicals of radicals. The Terrible Children we have begot. The death toll will not be high, yet it will also not be without backlash.\n\nWe can only hope that this will make us stronger. Yet as loyal paramilitaries stalk the streets for traitors to the cause and to the king it feels so old and played out. Here we are now eating our own while the Communards sharpen the spikes for our heads."
 aquileia.86.a:0 "We chose this Path."

 aquileia.87.t:0 "La Deuxieme Commune"
 aquileia.87.d:0 "It was dark of the night. Streets of Pridea were empty except occasional night patrols. Yet right now there was single figure hurring across the street. From the outlines one could tell it was a griffon but not much else in this darkness. Figure stopped in front of small house on the outskirts of industrial area of the city. Figure knocked three times. After a while door opened and young male red feathered griffon peered through the crack. He immediately recognized newcomer and smiled. "Pierre, good to see you!" He said friendly and let newcomer-Pierre inside. "I am sorry for being late." Pierre said with apologetic expression. "There were too many policeponies today. I couldn't risk leading them here, Louis." He explained as he removed his cloak, revealing not much older griffon with light orange feathers. "Don't worry we haven't started yet." Louis smiled. Both griffons moved into the next room where rest of the group was already gathered. Room was filled with griffons of all ages and genders. Some old, some young barely beyond being little chicks. They were no army for sure. Some wearing scraps of clothing others being armed with simple outdated revolvers. Yet atmosphere in the room was tense. "You would have us follow FJA? After they run away?!" One of the griffons shouted. "You do not understand. We need to work with them if we are to succeed. Only cooperation can ensure our victory over monarchists." His opponent argued. "NO! FJA is merely Vérany's band of bootlickers. Vérany who run away when things got tough. Abandoned everyone just to save his skin!" Yet another griffon chimed in. "Please be reasonable, comrades. We cannot win without compromise." Griffon continued to argue for alliance with FJA. "They are not so bad. We'll be able to enact our policies and FJA can help us quickly capture hearts of the people and establish truly free democratic nation. You must see that they are right." "Better coward than pony." Someone says in the back of the crowd."
 aquileia.87.a:0 "A Dream that will Never Die!"

 aquileia.88.t:0 "Les Communards"
 aquileia.88.d:0 "Another day, another meeting closer to revolution. Everyone gathered here today knew that no matter what, they have to prevail and throw off oppressive yoke of King and his lackeys. Louis knew this and he decided to step forth in front of his friends and comrades. "Friends, we all know what needs to be done. Revolution may have failed before, because intervention of treacherous maréchal Berthelot. Vérany and his lackeys fled and abandoned us, left us to suffer under tyranny of another King, but today we stand here with second chance. It is so close that one could grasp it in their claws! Yes, we will prevail!" Crowd noded, some clapped in agreement. "We now know that it is not enough to free just griffons of Aquileia. There are many others suffering under reactionary yoke! We will not stop until everygriff on the continent is free!" He continued. "Free to decide their own life. We don't need any fancy Kings, Princesses or Presidents to tell us what to do. They just desire to oppress us and extend their own will and worldview on us. NO, we can decide our own future working together! Through our dedication and effort will bring paradise to this world!" Room erupted into big cheer at last, everyone was patting each other and talking enthusiastically about future."
 aquileia.88.a:0 "Never forget the losses of our forerunners!"

 aquileia.89.t:0 "Avec Les Enfants Terribles"
 aquileia.89.d:0 "Unlike other meetings this this one was carrying in very different, sombre fashion. There were less members in attendance too. On the wall hangs revolutionary flag. One of the griffons in attendance stood up. He was older griffon with bushy beard and black eyepatch over his left eye. He made sure to stand in front of the flag. "Friends, I think I speak for each and everyone of us here if I say that we must be very careful how we handle this revolution. Everygriff of Aquileia needs to be ready to die for the cause of freedom and our nation because I can guarantee, the forces of bankers, shadowy oligarchs and nobles of the Empire are already scheming in unison with the King and his lackeys how to crush us into the ground. Others may not realize this yet but it is the truth. There are no friends out there in the world. Only enemies! We must make sure our beloved Aquileia stands strong!""
 aquileia.89.a:0 "We are the forgotten children of Aquileia."

 aquileia.90.t:0 "Allies With The FJA"
 aquileia.90.d:0 "As preparations for revolution continue several FJA supporters from Pridea got into contact with party leadership. It wasn't easy to arrange a meeting but they managed to meet up in small town north of Pridea. There were multiple issues to be discussed but main one was support for local revolution in Pridea. It became clear that if revolution in Pridea is to succeed FJA needs to bring all revolutionary elements within the city on board. Preparations for meeting between FJA party representative and Pridean communards were under way. Meeting had to be rescheduled and moved to different location several times to different location, for fear of being discovered by police authorities. It needs no mention that might spell disaster for the revolution as a whole. At last one night members of all sides met in a forest within territory of Duchy of Vinovia. Meeting was certainly heated but in the end all members agreed to work together and put their mutual differences to rest until revolution is over."
 aquileia.90.a:0 "Unity and Liberty Across Aquileia!"

 aquileia.91.t:0 "The Commongriff Has Had Enough!"
 aquileia.91.d:0 "Yesterday Pridea experienced biggest protest in recent history. Hundreds of protestors went into the street demonstrating for fairer work conditions, higher wages, shorter work time as well as better work representation for common griffon. Among their demands was equal representation of ponies and griffons at work. Protest didn't disperse even after arrival of police. In the end our brave policeponies had to use the force to break up the demonstration and chase protestors away. It remains to be seen whether Baron and his advisors decide to address any of the demands."
 aquileia.91.a:0 "...and their voices are so horrid too!"

 aquileia.92.t:0 "Remembering Those Tost 'Au Mur'"
 aquileia.92.d:0 "Early into his reign over Pridea, Baron Dennis Discret tried to weaken the resolve of communards in any way necessary. One day he gave order to arrest all family members of suspected revolutionaries. Ultimatum was released that unless these revolutionaries come out of the hiding and give up their family will be executed. It was a difficult choice but in the end some chose to comply and gave up. However some might call what happened next treachery. Swift trials happened and everyone arrested was executed to death. They were shot swiftly afterwards. Today several candles and flowers appeared in front of the wall where they were executed. Along with the message. "Remember the wall!""
 aquileia.92.a:0 "Such brutal deaths must be avenged..."

 aquileia.93.t:0 "Mutineers Take To Their Ships!"
 aquileia.93.d:0 "Following recent protest for fair work and work representation, it seems several sailors took them as example. Today in early morning several ships took off on the open sea while their captains were not around. They refused to return or even communicate when contacted from mainland. Captains of the affected ships decided to go on the sea to make their subordinates see reason and bring them in line. However what they saw upon their arrival shocked them. One of the captain mentioned later. "They were just relaxing. We saw some of them fishing on the broadsides. Others were playing hoofball on ramp for planes, while rest was talking and drinking." Sailors still refuse to communicate with anyone. High command is trying to come up solution but as it stands now there is no one protecting Pridean shores as more sailors and ships joined in since."
 aquileia.93.a:0 "The Revolution burns even at sea!"

 aquileia.94.t:0 "The Nobles Bite Back!"
 aquileia.94.d:0 "Ever since the revolution in Aquileia, the regions has been directly controlled by the military with the royal family taking a backseat in the government of the region. The Marquise was too young to resist the influence of the MPA when she took power as a child. And until 1006 the region was under the iron grip of the loyal general Thomas Reiany. With his death the ambitious and populistic Colonel Colette has taken over as de-facto head of the March. The Marquise Jeanne is now in her 20s, and is finally ready to take back her March.\n\nQuestions about the loyalty of the MPA have existed for a while, and nowhere are they more prevalent then in Westkeep. Jeanne had her suspicions, and tried to begin gaining allies. But she was not the only one acting.\n\nColette was making preparations for her great strike against the monarchy. Too long had the monarchy blocked the will of the nation. And she would make that will heard loud and clear.\n\nThe chess board is assembled... who makes the first move?"
 aquileia.94.a:0 "These MPA brutes do not belong in our beloved Aquileia!"
 aquileia.94.b:0 "Rally to the Colonel!"

 aquileia.95.t:0 "Public Outcry"
 aquileia.95.d:0 ""This nation saw war because of the high and mighty! Who sit in their towers while the common soldier must fight the revolution they caused!"\n\nThere was no doubt. The Colonel was in her element now, fiery rhetoric and speeches abound are flung at the nobles. Highlighting in incredible detail how their incompetence caused the great revolt. And how maybe... the nation would imply be better off without them?"
 aquileia.95.a:0 "Down with the corrupt!"

 aquileia.96.t:0 ""Rehabilitation Campaign""
 aquileia.96.d:0 "A slow trickle of papers began to flow out of the office of the Colonel, informal pardons for many of the revolutionaries that had been arrested in 978 and since. Many of which were armed fighters of the resistance. Attached to ever pardon, an invitation. To work once more to throw off the noble shackles of tyranny under a new banner. An invitation almost always accepted."
 aquileia.96.a:0 "A Toast to the new Friends"

 aquileia.97.t:0 "A New Kind Of Struggle"
 aquileia.97.d:0 "To the untrained eye, the MPA is Westkeep are decrying republicanism with their new "The People's Party" campaign, aiming to appeal to the larger population. But Colette has a secret, her predecessor had cracked the codes used by communist guerrillas movements in Westkeep in 1006, but had not gotten to show the nobility by the time of his death.\n\nNow every propaganda poster that served to draw in new MPA members for their national revolution also sent a simple message to those who would understand, "Tear down the Marquise, we are your allies. Contant the nearest garrison captain.""
 aquileia.97.a:0 "Guerrillas? Interesting."

 aquileia.98.t:0 "Misplaced Idols"
 aquileia.98.d:0 "The King regularly sends gifts to his relatives in Westkeep, signs of his good wishings in their ruling of the realm. The Colonel is wanting to change that. As the funds the nobility recieve are often used to push their own political ambitious, which she must often go along with to keep face. So the Colonel has made a plan, the Idols sent by the King shall be re-routed into creating a new "Golf Course" for them to use. One which definately is not a training ground for guerrilla fighters."
 aquileia.98.a:0 "Fore!"

 aquileia.99.t:0 "The Issues Of today"
 aquileia.99.d:0 "By night the messengers ride across Westkeep, delivering letters to everyone from nobles to the Chouette to members of the MPA and even some reformers. All beckoning them to the home of the Marquise for a great "debate". A debate in which all invitations are delivered by night runners armed to the teeth. As they arrive and file in, the Marquise begins her speech. About how the MPA rule with an iron fist, and that Westkeep much be much better off being returned to the nobles, like it had been promised after the revolution. She spoke for almost an hour to a stunned audience before taking her seat. And so the debates began."
 aquileia.99.a:0 "The pieces are assembled"

 aquileia.100.t:0 "The Letter"
 aquileia.100.d:0 "With the Marquise's efforts to gain support in full swing, she recieves a letter from an unnamed source within the MPA claiming to provide credible evidence to the Colonel's cooperation with known gangs and revolutionaries, with pictures and letter too prove it! Whether or not these are all true, the Marquise begins to write a letter to her relative the King, requesting as much support as he can muster, "just in case"."
 aquileia.100.a:0 ""We must be united against them, for out nation and family...""

 aquileia.101.t:0 "The Westkeep Congress"
 aquileia.101.d:0 "Following their meeting in secret, the Marquise has determined it is time for the discontent of Westkeep to meet in public now for the first time. She shall hold a gala and dinner for the intellectuals, nobles, and a select few of the MPA at her manor. This is a risky move and she knew it. The MPA still control her state and to meet like this is near treason, she knew she was immune but the harm that could come to her supporters was something she could not abide by.\n\nThings went wrong almost immediately. The governing MPA found out too late which was good, but they turned out too be the least of her issues. As now that the shock of the secret meeting had passed, her rag-tag group fought more openly. It took all of her will and oration to bring them together to agree on any amount of points. Points that just happen to be exactly against the MPA.\n\nBut now she must make a choice. Even with the wide base established, who shall take the lead in her group? The absolutists and the old-MPA had long supported her and her family, but this would drive away the numerous moderate republicans. And supporting them would make her cause less "legitimate" in the eyes of many. What shall she do?"
 aquileia.101.a:0 "The nobles have never gotten us wrong!"
 aquileia.101.b:0 "We need the republican fire!"

 aquileia.102.t:0 "The Marquise's Letter"
 aquileia.102.d:0 "The King has received a shocking letter today from the Marquise of Westkeep regarding the leader of the march there, Colonel Colette. She writes that she has evidence that Colette has been conspiring with known thugs and revolutionaries to bring down the royal government in the area.\n\nWhile the King of course believes in the support of the MPA and that no revolutionary would dare to infiltrate at such a high level, he is convinced to send support to the Marquise regardless."
 aquileia.102.a:0 "Are we being played..?"

 aquileia.103.t:0 "The King's Favour"
 aquileia.103.d:0 "Glorious news! The King has seen it fit to beseech us with aid in our cause against the corrupt Colette and her revolutionary thugs. We should make preparations..."
 aquileia.103.a:0 "Now to get planning"

 aquileia.104.t:0 "An Unfortunate Incident"
 aquileia.104.d:0 ""We have to stand up for the monarchy!" Gerald screamed from the podium. The colors and livery of the MPA decorated the courthouse from where he gave his speech, and nearly a hundred fellow party members and soldiers had gathered to watch him speak. "The monarchy has brought stability back to the nation after the chaos of the Revolution! Do you remember the madness that seemed to possess every griffon, griffoness, and chick? Do you remember the blood that flowed down the streets? No more! It cannot happen again!"\n\nCheers went up from the assembled crowd, and Gerald allowed himself a little smile. Aging as he was, he was still the leader of the MPA's monarchist bloc, and one of the party's most influential members as a whole. "The real threat lies in the communists that the Revolution harbors. They have dangerous ideas that will see this nation burn even moreso than those who merely cry out for freedom, whatever mockery they attribute to that word! They must be stopped!"\n\nAgain, cheering roared to meet him, but then he saw several griffons slipping out the doors in disgust. "Fools," he muttered to himself. He'd have his loyal enforcers find out who had left early, and make them sorry for it. "I have with me a list of communist sympathizers in Westkeep, gathered by my talons in the dark. We shall start with them and rid Aquileia of the communist menace once and for all! Who is with me?!"\n\nGriffons stood up and raised their voices, ready to join the march. And in that instant, the courthouse exploded.\n\nThe plume of smoke was visible for miles. The scattered remains of the griffons caught in the bombing were far less so."
 aquileia.104.a:0 "Perhaps Gerhard should have retired sooner..."

 aquileia.105.t:0 "Increased Rebel Activity"
 aquileia.105.d:0 "The past week has seen a dramatic uptick in rebel activity all throughout Westkeep. Fliers, pamphlets, and speeches in coffehouses and taverns have all been noted praising the revolution and the republicans with greater frequency, and it seems that they are having some effect on our populace. Once loyal griffons are turning their backs on the monarchy, and the tricolour is being raised in more places, and more openly as well. The Colonel has sent her soldiers to round up republicans and make arrests, but with the situation spiraling out of control as it is, it seems like a lost cause. To make matters worse, a recent meeting between the Colonel and nobles from the capital has made it clear that this increased recruitment has been going on throughout the Kingdom for some time, and it was only a matter of time before it made its way to Westkeep as well. Unfortunately, that information is now useless to us, considering the revolutionary cells have already taken root throughout Westkeep, and we have missed the opportunity to nip this problem in the bud."
 aquileia.105.a:0 "They could have warned us"

 aquileia.106.t:0 "PAT Membership On The Rise"
 aquileia.106.d:0 "With Revolution on the beaks of every griffon throughout Aquileia, it was only a matter of time before lies and treason would make their way into the ears of the griffons of Vinovia. The Partie des Aquileian Travailleurs - Modéré, or the PAT-M, have capitalized on the situation, organizing increased recruitment drives and bestolling the benefits of communism over the corrupt ways of the Monarchy and the Discret family. While Vinovia remained relatively peaceful throughout the previous Revolution, if recruitment efforts like this continue, a second revolution could lead to a bloodbath throughout the Duchy."
 aquileia.106.a:0 "Worrisome..."

 aquileia.107.t:0 "FJA Membership On The Rise"
 aquileia.107.d:0 "Revolutionary sentiments are currently on the rise throughout the Kingdom, and with it, the dream of an Aquileian Republic is once more coming back to the forefronts of griffons throughout Vinovia. Though Duke Gadiffer had once pacified such sentiments in Vinovia with his charismatic charm and willingness to compromise, it seems the old saying of 'give an inch, take a mile' still holds true. The Harmonists of the Front des Jeunes Aquileia - the FJA - have begun holding rallies in the streets of Vinovia, arquing that the Kingdom should reform to become a true democracy, a place where every griffon has a say in how the nation runs. While such ideas are certainly laughable and short-sighted, doomed to failure, the sizes of the crowds the FJA is beginning to attract are certainly worrying. Perhaps something will need to be done about them soon; the Duke can hardly grant more concessions to them without appearing weak."
 aquileia.107.a:0 "Worrisome..."

 aquileia.108.t:0 "Riots In The Streets"
 aquileia.108.d:0 "Adeline clutched her rifle with both claws and gulped hard. She stood shoulder to shoulder with her compatriots in the gendarmerie, in a full company a hundred strong, but today, that gave her little comfort. Across from her, a mob of almost a thousand griffons had gathered, shouting angrily at the gendarmes and brandishing their weapons. Normally, that would have been no cause for alarm - the mobs had always been poorly equipped - but today was different. Today, the mob brandished rifles of their own, clean and modern, obviously fresh out of a factory from somewhere. Where that somewhere was, Adeline had no idea. Of course, that didn't matter now. What mattered is that she was on the opposite end of a larger block of armed griffons, and with the company blocking the street from sidewalk to sidewalk, the mob couldn't possibly miss if they decided to open fire.\n\n"Think if we ask nicely they'll go away?" Remy asked from her side, his usually snarky jokes shaken with worry. "They could all fire their guns at once and not hit the side of a barn. It's not like they're trained, right?"\n\nBut Adeline knew better. Many of these griffons were older. Many probably fought in the previous Revolution. Many probably knew how to use the weapons they held. And when the mob started pointing their weapons at the gendarmes, her heart jumped into her throat.\n\n"Fire! Shoot them, damn it!" her sergeant shouted. Discipline moved her talon for her, training forcing her to follow the suicidal command, and Adeline squeezed her eyes shut in terror as she fired her rifle.\n\nThe mob's rebuttal ripped through the gendarmes with a terrifying thunder, and Adeline opened her eyes just in time to see a bullet drill right between them."
 aquileia.108.a:0 "We need the army! Do something!"

 aquileia.109.t:0 "A Split In The Party"
 aquileia.109.d:0 "With the liberty afforded to us through our new Republic comes the unfortunate disagreements over how the nation should be run. With the new election coming for the Second Republic, it seemed all but certain that Théodore Vérany would lead the harmonists in the FJA to victory. Instead, after several days of shockingly bitter and caustic debates, Théodore has decided to leave the FJA entirely, along with many of his supporters. No longer content to let his ideas for the Second Republic be beaten into compromise by the FJA, Théodore has established his own party, which will run in opposition to the FJA in the coming elections. The Parti National d'Aquilée will focus first and foremost on balancing the nation's budget, repaying all the debts the Republic incurred in the fighting, and stabilizing the economy to leave it strong enough to withstand the influence of monarchists beyond our borders. After his departure, the FJA is now struggling to find a griffon to unite them and guide them toward victory at the ballot box. It seems their inevitable victory is no longer so inevitable."
 aquileia.109.a:0 "Merde!"

 aquileia.110.t:0 "The Champion Of The People"
 aquileia.110.d:0 "As the various Revolutionary Clubs gear up to send their candidates off to champion their platforms in the upcoming election, the socialist PAT party has nominated Grand Cru to represent them before all of Aquileia. Cru's nomination was expected, as not only is he a more moderate, and thus more palatable, candidate to come from the communists, he is also a hero of the Revolution, having sheltered many revolutionaries during the furious fighting for the capital, providing food and water for families displaced by the war from stockpiles set aside before the revolution, and organizing the downfall of organized monarchist resistance in the capital and the surrounding countryside. Now, with Election Day drawing ever nearer, Grand Cru has promised to continue the work he performed during the Revolution, by expanding his party and bringing regional representation to all the far-flung corners of Aquileia. He even seeks to continue providing homes for families displaced by the war, a move sure to see him attain easy gains at the ballot box. Grand Cru presents an excellent look for the socialists, and is sure to draw the votes of countless griffons throughout Aquileia. But will he lead the PAT along more moderate and sensible paths, or is he merely a face to let the more radical griffons inside his party take control of the nation?"
 aquileia.110.a:0 "Hopefully they can keep all the loonies on the sideline..."

 aquileia.111.t:0 "The Rose Of Vinovia"
 aquileia.111.d:0 "While the glorious Second Revolution had the unfortunate side effect of bringing desolation, destruction, and ruination to large swaths of the Kingdom, the former Duchy of Vinovia was spared the worst of the carnage by a well known revolutionary by the name of Cécile Gaudreau. As chaos quickly engulfed the nation and the duchy, Cécile returned to her homeland of Vinovia from exile and took command of the revolutionary cells operating there, urging for the valiant soldiers of the Republic to only fight those that still openly supported the monarchy. Her messages of harmony amongst even enemies had a remarkable affect in the fighting, and Vinovia saw some of the least partisan bloodshed and extrajudicial killing in the entire Republic. Now Cécile, whom the revolutionaries of Vinovia call their rose, has come to Aquila to champion the peaceful reconstruction of the nation. In the power vacuum left by Vérany's departure, she has become the obvious successor as leader of the FJA, having clashed with Vérany on the same issues that caused the party split in their long history. Cécile intends to breathe new life into the party by championing it's founding tenets of the harmony and social democracy. She seeks to foster cooperation between the different parties in Aquileia, not competition, and is committed to restructuring Aquileia's tax code and bringing the nation into the modern era with electrification for the countryside and modernized labor laws. But can such grand and peaceful plans sway the fervent supporters of the Revolution outside of Vinovia? Only time will tell."
 aquileia.111.a:0 "Gaudreau shall lead Aquileia to prosperity."

 aquileia.112.t:0 "The Maréchal"
 aquileia.112.d:0 "A last surprising entrant has put his name before the griffons of Aquileia in a bid of becoming their president. Léonard Rodier of the MPA, the Ultranationalists who claimed to have supported the monarchy in the years between the First and Second Revolutions, has stepped forward to champion the platform of his party. Centering around nationalism and Aquileian unity, the Ultranationalist Maréchal has unified griffons far and wide who fear the influence of the nations surrounding our great Republic and are looking for a strong leader to keep them safe. He champions the promotion of Aquileian culture and the expansion of our urban centers, as well as getting the former nobility to fall in line and provide some of their wealth to the Republic through generous pardons. Though the loyalties of the MPA throughout the revolutions are certainly suspect, it is quite clear that they are too large of a force with too much influence to simply label as traitors and be done with it. Perhaps we shall see just where the Ultranationalists' loyalties lie, and if they can truly court the votes of the loyal Republicans who brought us this grand victory."
 aquileia.112.a:0 "Wait, weren't they Monarchists?"

 aquileia.113.t:0 "The Aquileian Election"
 aquileia.113.d:0 "Once again, our Republic has toppled the monarchies of Aquileia, and once again, it is time to choose our new president. With the Revolution more secure than ever before, and the monarchists all but utterly defeated, it is time for Aquileia to come together as one nation and elect our leader. Griffons throughout the Republic are flocking to the ballot boxes, and in a joyous celebration of the Republican spirit, the polls are expected to be all but overwhelmed. Today is a monumentous day in Aquileian history, and though the four different factions all have their own ideas on how to strengthen the nation and move forward, only one can win.\n\nAs the polls close that night and the official tallies are flown by wing to the capital, the griffons of Aquileia wake up the following morning and turn on their radios to hear that..."
 aquileia.113.a:0 "The PAT wins the election!"
 aquileia.113.b:0 "The FJA takes the ballot box!"
 aquileia.113.c:0 "The MPA manages to win by a narrow margin!"
 aquileia.113.e:0 "The PNdA manages to win the election!"

 aquileia.114.t:0 "National Education Effort"
 aquileia.114.d:0 "She looked around herself at the small village she had arrived in, holding onto her hat as the wind picked up. When she had volunteered to participate in the NEE, she had hoped for a job in Rila, or maybe Vinovia. Rural Orvalillo hadn't really entered her mind, and she was deep enough in thought that she didn't notice the farmer coming up to her before he asked if she was the new teacher.\n\n"Oh, yes!" she said, hurriedly collecting herself. "Adrienne Hirondelle, pleased to meet you," she shook his claw with a smile. "Would I impose if I asked you where the school building is located?"\n\n"Pierre Lacroix, and not at all Madame," the farmgriff responded hurriedly, "In fact, I can take you there right now, it's right up this road. Should I take your bags?"\n\n"If it is not too much of a hassle, thank you." The two began up the road through the small village, and Adrienne found herself nigh bombarded with facts about the little village. There lived the Beauchenes, whose grandfather had planted oaks and now had left them the acorn kings of the village. The old griffoness watching them from the bench outside her home was Madame Veilleux, who knew what everyone was up to, always. The griff that was repairing the roof on the house by the brook was Damien Laval - currently unmarried in case Madame wondered. By the time they got to the school building, Adrienne's head was already spinning."
 aquileia.114.a:0 "Well... this will be an interesting stay."

 aquileia.115.t:0 "Literacy Rates Soar"
 aquileia.115.d:0 "Remy Lacroix had been anxious for weeks, but he had done his best to carry out the duty Madame Hirondelle had given him. She had, in no uncertain terms, told him that as the oldest child in the class, he was now the prefect and that his word was law. He was responsible for keeping order in class, and if he told the teacher that any student had misbehaved, they'd be punished right away, and his word would trump theirs. Remy was honored, he really was, but he was also terrified! What if he misunderstood something? What if he got a classmate punished for the wrong reasons? He hadn't told on anyone to Madame Hirondelle all week, instead talking directly with the others. At the most, he had threatened with telling the teacher if they didn't stop fighting, but other than that he shied away from the power he had been given. If he misused it, Madame would be angry at him.\n\nMadame Hirondelle, meanwhile, was at her wits' end. When she had appointed Remy prefect she had expected the power to go to his head. It was one of the things she was supposed to do she didn't agree with. Was not Remy meant to be an equal to his classmates? Why put him in a position like this?\n\nAnd yet this chick had stepped as lightly as a feather, treating his power with a prudence that she doubted even the President could muster! Leaning back in her seat, she looked down at the paper filled with Remy's writing, where her red markings were few and far between. She couldn't stop herself from smiling. What a little star he was, this boy..."
 aquileia.115.a:0 "Oh the places you will go."

 aquileia.116.t:0 "Illiteracy Rates At An All Time Low"
 aquileia.116.d:0 ""You misunderstand me," Madame Hirondelle interrupted Remy. She had come by his house out of the blue, saying she wanted to talk about his performance at school. It all had left him scared, and the only ones more nervous than Remy at the moment seemed to be his parents, who were almost falling over themselves to be good hosts. "I am not asking what you feel is expected of you," she told him gently, "I am asking you what you want to do when you grow up. What is your heart's desire?"\n\n"I..." Remy was floored. The idea that he could choose what he wanted to do in life was hard for him to grasp. He had never thought of it, and in the end he had to lower his head in shame. "I am sorry Madame, I don't know." Madame Hirondelle smiled kindly at the answer though.\n\n"The important thing is this Remy; you can choose," she told him. "You are a studious and intelligent young griff, and I am sincerely convinced that you can go anywhere that your heart desires to. Wherever you want to go, I will help you get there."\n\n"Can... can I have a week to think?" Remy asked, Madame Hirondelle nodding."
 aquileia.116.a:0 "You can have as many weeks as you need."

 aquileia.117.t:0 "A Literate Populace"
 aquileia.117.d:0 ""Have you decided?" Madame Hirondelle asked Remy. Sitting in her living room, he rocked slowly back and forth on the chair as he tried to decide how to say it.\n\n"I read the newspaper you lent me Madame," he began, stumbling a little over his words. "I read about the parliament, and think I realized what I want to do. I... I want to become a politician. I want to learn how the laws work, and make them better for everyone. If I live here I can help my neighbors, but in parliament I can help everyone in the country."\n\n"President Lacroix..." Madame Hirondelle mused, nodding to herself and making Remy almost fall off the chair at the thought. "That will be a very hard road to walk," she cautioned him, "You will need top grades from a fine Université, as well as both experience and contacts." Remy nodded at her explanation, listening attentively. "The first step will be Lycée," she continued. "And you will need to be active in the political clubs as well. Use that time to decide where you want to go next; law will be a good choice at Université. When you are there, you will know better than I what to do." She smiled widely at him. "I'll start writing a recommendation for you right away. You'll have it tomorrow. Now go home and tell your parents where they will see you in thirty years."\n\n"Thank you Madame!" Remy exclaimed, almost leaping off his chair to head home. "Good bye Madame!" As he walked home, he thought of what she had said. He adjusted his bag, letting the strap hang diagonally over his chest like the presidental sash as he looked at it. The thought made him almost tip-tap with glee as he hurried home to tell his parents."
 aquileia.117.a:0 "President Lacroix... President Lacroix!"

 aquileia.118.t:0 "The Act Of Abolition"
 aquileia.118.d:0 "Today, the Act of Abolition was formally signed into law in the Aquileian Constitution, ending the centuries-long rule of the monarchy and enshrining the Republic and democracy as an essential part of the reborn nation. While a mostly ceremonial act, as the heir to the throne, Vivienne Discret is nowhere to be found, many in the general public consider this to be the start of a new era for Aquileia. Newspapers from all over the nation are holding this as a sign that the Republic is here to stay this time, and all the major political parties of Aquileia have voiced their support for the President's latest act. Finally, the oppressive system that has ruled the country for so long has truly met its well-deserved end."
 aquileia.118.a:0 "Long live the Republic!"

 aquileia.119.t:0 "A Demand From [From.GetNameDefCap]"
 aquileia.119.d_enemy:0 "Recently our high command has shown concern over a military buildup on the western border. Now the cause for it has finally been revealed as [From.GetAdjective] diplomats presented an ultimatum from [From.GetLeader]. They demand we cede all lands which formerly belonged to the County of Tarrin before the revolution. If we do not accept this demand, they will not hesitate to use force to reclaim their rightful territory.\n\n[From.GetNameDefCap] has grown much stronger and more centralized in recent years, so we only have a chance to survive by relying on our allies. However, the Tarrinian region has proven to be quite difficult to administer, and it might be better to simply give in to their ultimatum. There is little honour in that, but it would save thousands of lives."
 aquileia.119.d_ally:0 "Tarrin has a history as a disputed land ever since Francistria annexed it after the failed Aquileian revolution. Now, the [From.GetAdjective] government has decided to request their "rightful lands" back. They wish for us to cede all lands which formerly belonged to the County of Tarrin before the revolution. If we do not accept this demand, our relations will be strained, but if we do, we will earn their favour."
 aquileia.119.a:0 "They can have it all."
 aquileia.119.b:0 "Tarrin belongs to us!"

 aquileia.120.t:0 "Tarrin Returned To Us!"
 aquileia.120.d:0 "We have received a response to our ultimatum from [From.GetLeader]: They are offically ceding all Tarrinian territory under their control to us. It seems they value the lives of their soldiers more than land. An old injustice has been amended and the griffons of Tarrin are at last free of foreign domination."
 aquileia.120.a:0 "Tonight we celebrate!"

 aquileia.121.t:0 "[From.GetNameDefCap] Refuses!"
 aquileia.121.d_enemy:0 "We have received a response to our ultimatum from [From.GetLeader]: They do not want to return Tarrinian territory under their control to us. It seems they value land more than the lives of their soldiers. If we want Tarrin to be free of foreign oppression, we have no choice but to do so with military force."
 aquileia.121.d_ally:0 "We have received a response to our demand from [From.GetLeader]: They do not want to return Tarrinian territory under their control to us. It seems they value land more than our friendship. Our diplomats will issue a protest, but for now, Tarrin will remain theirs. Perhaps someday we can get those lands back, by force if necessary."
 aquileia.121.a:0 "Tarrin must be liberated from foreign oppression!"

 aquileia.125.t:0 "In Vino Veritas"
 aquileia.125.d:0 "Today the annual Fin d'Hiver banquet was held in Béroux. As is tradition, the local nobility, landowners and various griffs of note meet to celebrate the end of winter and to a prosperous year of harvest. While a major social event in itself beloved by all gentlegriffs of Béroux, it is also a political and economic affair where the nobility can entertain business partners and exchange on current affairs.\n\nTradition commands that the dinner is rhythmed by various toasts. Attendees can freely call to drink for various causes, in honor of certain persons, the values of Aquileia and of course to our good king.\n\nThis year, a local merchant of note seemed to have too much to drink. After a gentlegriff offered to drink to king Moriset's wisdom and the bright future of Aquileia, the merchant suddenly sprang up, causing glasses and bottles to spill on the table. He grasped his glass in his claw and started to rant nonsensically about the king's policies. He ended his speech by raising his glass to the king's head and how it should be separated from his shoulders, causing gasps and angry yells. He was promptly expelled from the feast and has been apprehended for breaking our lèse-majesté laws while still intoxicated."
 aquileia.125.a:0 "We shall drink to that."

 aquileia.126.t:0 "Republican Toasts"
 aquileia.126.d:0 "Today the annual Fin d'Hiver banquet was held in Béroux. As is tradition, the local nobility, landowners and various griffs of note meet to celebrate the end of winter and to a prosperous year of harvest. A major social event in itself, it is also a semi-political gathering. As Béroux remains a bastion of republicanism despite repression, with many republicans attending the gathering but so far, they have been forced to remain closeted. Few even knew that other like minded griffs attended.\n\nTradition commands that the dinner is rhythmed by various toasts. Attendees can freely call to drink for various causes, in honor of certain person but also on political topics. While the evening started with several toasts to the king's good health and various local causes, a slight change occurred later on. A local noble known for being critical of the king raised his glass to the needed reforms of Aquileia. While tipsy attendees cheered and drank, many republicans saw it as a hint.\n\nAs the evening went on, republican attendees started subverting the event. Toasts were raised to liberty, equality and fraternity. As nogriff seemed to react badly or truly realize, republicans asserted themselves, raising their glasses to universal suffrage and even more surprisingly the betterment of workers' conditions and rights. With each cheer, republicans recognized each other. The toasts ended without incidents and as people began to mingle again, the Béroux republican elites met and discovered that the fire of revolution hadn't been snuffed out in their city."
 aquileia.126.a:0 "To liberty!"

 aquileia.127.t:0 "The Appellation d'Origine Authentifiée"
 aquileia.127.d:0 "After years of careful negotiation between our ministry of agriculture, farmers and wine distributors, our government has established the Appellation d'Origine Authentifiée or AOA for short. The AOA creates geographical areas in which wine production respecting a certain tradition of craft and vine cultivation will receive an official label with a specific name. These names include the famous Chateau-Béroux, Côtes-de-Vyzima, Cuvée-du-Roy, Cru-de-Westkeep or Rilac. Wines sold under these names would be officially authentified and could be consumed with complete trust in its Aquileian quality. The AOA system has been combined with additional tariffs on imported wines to further favor our local production. Various institutions such as the Académie Royale du Vin d'Aquilée, the Revue des Vins or the Comité Royal de Propagande Viticole have also been founded to both control and promote Aquileian wines.\n\nFor decades now, the wine trade has seen a significant loss in both quality and price. While some applauded the second part, it has proven to be a disaster for our farmers and the many vineyard owners. Some called the AOA system a draconian measure. However, Jean Capus who has lead the movement in favor of it painted a dire picture of our wine production. He has talked about fine Aquileian wine being mixed with poorer wines mass produced in Italy, New Mareland or Talouse and sold as Aquileian or poor wine spiked with chemicals and alcohol. All products which would only serve to tarnish real Aqullian vintage.\n\nSome foreign wine traders have strongly protested against the measure, calling it discriminatory and arbitrary, and communists have attacked the AOA as a bourgeois construct designed to protect noble-owned vineyards at the expense of the average griffs."
 aquileia.127.a:0 "Santé! Et en Aquileian s'il vous plaît!"

 aquileia.128.t:0 "The Appellation d'Origine Authentifiée"
 aquileia.128.d:0 "After years of careful negotiation between the Aquileian ministry of agriculture, farmers and wine distributors, the Discret government has established the Appellation d'Origine Authentifiée or AOA for short. The AOA creates geographical areas in which wine production respecting a certain tradition of craft and vine cultivation will receive an official label with a specific name. Wines sold under these names would be officially authentified and could be consumed with complete trust in its Aquileian quality. The AOA system has been combined with additional tariffs on imported wines to further favor our local production. Various institutions such as the Académie Royale du Vin d'Aquilée, the Revue des Vins or the Comité Royal de Propagande Viticole have also been founded to both control and promote Aquileian wines.\n\nLike Aquileia proper, Rila has long suffered from counterfeit wine and brand usurpation from foreign winemakers. The ducal authorities have naturally joined the initiative. New wines are now protected such as the beloved Riliac, the Fiefs-Rilians, the Régalienne, the Côtes-de-Pelis and the Bien-Joué.\n\nThe AOA adoption in Rila has been met with mass support and many cities have organised wine tasting and festivals dedicated to wine in a grand display of fine Aquileian culture! No longer shall our beaks taste the bitter taste of unauthenticity."
 aquileia.128.a:0 "Santé! Et en Aquileian s'il vous plaît!"

 aquileia.129.t:0 "The Appellation d'Origine Authentifiée"
 aquileia.129.d:0 "After years of careful negotiation between the Aquileian ministry of agriculture, farmers and wine distributors, the Discret government has established the Appellation d'Origine Authentifiée or AOA for short. The AOA creates geographical areas in which wine production respecting a certain tradition of craft and vine cultivation will receive an official label with a specific name. Wines sold under these names would be officially authentified and could be consumed with complete trust in its Aquileian quality. The AOA system has been combined with additional tariffs on imported wines to further favor our local production. Various institutions such as the Académie Royale du Vin d'Aquilée, the Revue des Vins or the Comité Royal de Propagande Viticole have also been founded to both control and promote Aquileian wines.\n\nWestkeep winemakers have welcomed the system and many actively helped crafting the law. Few traditional winemakers from Westkeep have been affected by wine counterfeiting due to the difficulties of imitating the westkeeper method which produces the famous sparkly Westkeep. However, Westkeep has also been the birthplace of modern brand creation in the wine sector and westkeeper wine tasters have been particularly harsh on the evolution of wine drinking and the loss of quality. It was in Westkeep that the expression of "hard grape juice" to qualify poor wine (or simply non-Aquileian wine) was created.\n\nWhile many Aquileians see the AOA as a novelty, Westkeep sees it as Aquileia catching up to true and traditional winemaking!"
 aquileia.129.a:0 "Great occasion to pop a bottle of Westkeep!"

 aquileia.130.t:0 "The Appellation d'Origine Authentifiée"
 aquileia.130.d:0 "After years of careful negotiation between the Aquileian ministry of agriculture, farmers and wine distributors, the Discret government has established the Appellation d'Origine Authentifiée or AOA for short. The AOA creates geographical areas in which wine production respecting a certain tradition of craft and vine cultivation will receive an official label with a specific name. Wines sold under these names would be officially authentified and could be consumed with complete trust in its Aquileian quality. The AOA system has been combined with additional tariffs on imported wines to further favor our local production. Various institutions such as the Académie Royale du Vin d'Aquilée, the Revue des Vins or the Comité Royal de Propagande Viticole have also been founded to both control and promote Aquileian wines.\n\nPridea winemakers have welcomed the decision but the move to adopt the system has sparked controversy in Pridea. The port capital of our barony has become in recent decades a hotspot of foreign wine import into Aquileia. Importers called the system a direct attack on their business and pandering to a derelict system of production. Protesters even dumped unsold wine in the streets around the baronial palace.\n\nDespite these protests, the pridean intelligentsia has supported the system as an essential part of preserving Aquileia's cultural integrity. They also point to the fact that wine traders have enough wealth to transition to export of proper Aquileian wine or a different trade entirely."
 aquileia.130.a:0 "Sometimes, cultural legacies requires some sacrifices."

 aquileia.131.t:0 "The Appellation d'Origine Authentifiée"
 aquileia.131.d:0 "After years of careful negotiation between the aquileian ministry of agriculture, farmers and wine distributors, the Discret government has established the Appellation d'Origine Authentifiée or AOA for short. The AOA creates geographical areas in which wine production respecting a certain tradition of craft and vine cultivation will receive an official label with a specific name. Wines sold under these names would be officially authentified and could be consumed with complete trust in its aquileian quality. The AOA system has been combined with additional tariffs on imported wines to further favor our local production. Various institutions such as the Académie Royale du Vin d'Aquilée, the Revue des Vins or the Comité Royal de Propagande Viticole have also been founded to both control and promote aquileian wines.\n\nThe debates around the creation of the AOA has split the winemakers in Vinovia. While many smaller wineries have supported it for the same reason, Vinovia is also home of vast domains of vineyards. These domains have transitioned for decades to mass production of cheap but savory wine destined to popular consumption. They became widely known as the pinard and beloved by workers and soldiers in all Aquileia. The AOA as originally conceived would have left these wine out of the system.\n\nThe split has been mitigated by a lowering of the standard of the law and the surprising help of the poet Henri de la Batignière who dedicated several poems to the pinard and created the Brotherhood of Pinard Lovers. The amendments convinced our winemakers who feared foreign and especially wingbardian concurrence."
 aquileia.131.a:0 "At least, we're out of the tariffs..."

 aquileia.132.t:0 "The Prodigal Writer Returns"
 aquileia.132.d:0 "Jules Fauxvelles, an old supporter of the Griffonian Revolution, returned to Aquileia from Skynavia this month and with him a new book. While some expected the book to be censored and Fauxvelles arrested, the book was surprisingly widely released and much to the Republicans dismay, it became soon clear why.\n\nThe book - A Spring Flower - depicts the grueling journey of a young idealist republican who left his home in a peaceful Vinovian village to go fight for Kemerskai and the Griffonian Revolution. The tone of the book becomes then increasingly somber as the young hero sees the crushing of the revolution at the claws of the monarchist armies, the long march to the cold duchy of Cloudbury, the cruel way the monarchists were persecuted there and the decay of the republic into a warlord state. The hero then turns to communism, blaming capitalism for Kemerskai's failures and flees to Skynavia where he hopes to see a truer form of democracy flourish. Sadly for him, he only discovers famine and the bickering between ideological groups. Finally, he concludes that republicanism in all its forms is a "spring flower", beautiful in many ways but incapable of lasting. The book ends with the hero sailing back to his native Vinovia, contemplating all the pain he caused by his naivety.\n\nWhile some republicans called Fauxvelles a traitor, other tried to claim that the book was apocryphal and that he was forced. But Fauxvelles was knighted for his writing and held numerous speech to apologize for his errors and to denounce republicanism or even moderate constraints to royal power. Despite the controversy, many republicans conceded sadly that Fauxvelles remained a wonderful writer and that the book would stand the test of time as a major piece of Aquileian literature."
 aquileia.132.a:0 "Copies available everywhere, to read or burn!"

 aquileia.133.t:0 "A Great Quill Ceases To Write"
 aquileia.133.d:0 "Jules Fauxvelles has returned to Aquileia today. Many republicans fondly remember him as a daring adventurer who wrote extensively about his dreams of revolution and his struggle in the name of the republican cause. Despite the failure of the first revolutionary era, he kept his commitment to the republican cause, following Kemerskai into Cloudbury and from there to the cold Skynavia where he wrote extensively about the hopes of communism.\n\nNow, the motherland of Fauxvelles welcomes him back, draped in the splendour of the successful second revolution. Sadly, he has declined many invitations to join other of our great thinkers in Aquila. Instead, he has left to his home near Vinovia.\n\nSome journalists and friends travelled to the old Fauxvelles farm and asked about him. He answered that he was ending his literary works, saying that "All that should be written by my claw has been. I dare not venture beyond." The cryptic answer was followed by the announcement he would now focus on painting, to show the rural marvels of his homeland."
 aquileia.133.a:0 "A shame, but the art has its reasons that reason ignores."

 aquileia.134.t:0 "Breakup Of The Guilds In Vyzima"
 aquileia.134.d:0 "Today, the glassmakers guild known as the Corporation des Verres de Vyzima has broken up after several heated meetings. The news has come as a shock to many in Vyzima as the Corporation was one of its oldest institution and a shining beacon of its culture. The guild used to assemble both workers and owners of the glass industry in a spirit of craftgriffs solidarity, a throwback to an era where ideas of class and social questions were unheard of.\n\nSome in Vyzima say the breakup was long overdue as the glass industry owners were becoming more and more powerful within it. The traditional solidarity and craftgriffship culture were withering under the strain caused by mechanization after the revolution. The writings of Caramel Marks also left their mark. For years now, glassmakers were increasingly identifying as proletarian workers whose interests were fundamentally at odds with the wealthier guild members.\n\nFor a time, guild members attempted to soften the divide by making deals to improve working conditions. Unfortunately for them, the ideological radicalization of the time gradually degraded the willingness to make such piecemeal contracts. Both workers refused to adhere to the system and glassworks owners ceased to rely on the apprenticeship system and started to use wage labor under contract outside of the guild system. The remaining members saw the writing on the wall and voted to disband, the first vote to pass the guild assembly in two years."
 aquileia.134.a:0 "Another victim of this era of radicals and iconoclasts..."

 aquileia.135.t:0 "The Glassmaker Strike Of Vyzima"
 aquileia.135.d:0 "A major strike erupted in the Fabrique Verrière d'Aquilée in Vyzima. The company is known for its difficult working conditions and the cynical methods used by its owner, Charles Desvases. The Fabrique Verrière notably pays its workers weekly in bars around the factory, which are owned by Desvases himself. The system has caused terrible situation of griffs drinking their paycheck and subverting camaraderie between workers into a vicious circle of alcoholism.\n\nThe Fabrique's founder, the industrialist Charles Desvases, left the glassmaker guild four years ago and is now a leading voice against communism in Vyzima. Refusing to negotiate, he has aggressively recruited Severyanian pony refugees to replace the strikers. He also employed the service of a Severyanian paramilitary group composed of former soldiers and policemen who fought the Stalliongrad Revolution. These ponies were tasked with protecting the workers and disbanding the picket lines around the factory. The strikers obviously reacted with anger and fights have become a daily occurrence around the factory."
 aquileia.135.a:0 "Worrying..."

 aquileia.136.t:0 "The Vyziman Bloodbath"
 aquileia.136.d:0 "The strike of the Fabrique Verrière d'Aquilée in Vyzima has taken a turn for the worse. Fights became so violent that the local police was forced to act as a peacekeeping force between the Severyanian strike breakers and the strikers as their fights extended beyond the limits of the factories. Sabotage attempts in the fabrique caused evermore damages and the bars owned by Desvases became target of arsonists.\n\nYesterday, it all came to a head when a team of strikers stormed Charles Desvases' mansion on the outskirts of town. Armed with smuggled guns, they massacred the ponies protecting Desvases and took him hostage. In a moment of lucidity, the strikers allowed Desvases' family to flee the scene, claiming they were only interested in forcing Desvases to finally agreeing to a fair deal. The police was alerted and quickly surrounded the mansion. Negotiations fell apart as the police unit was lead by a political friend of Desvases whose emotions and anticommunist opinions got the better of him. Shots were fired and the police stormed the building. It is unclear what happened. The chaotic scene left the strikers, the Severyanian ponyguards, several servants accused of helping the hostage makers, five policegriffs and Desvases himself dead.\n\nThe bloodbath caused the strike to fall apart after strikers split between supporters and opponents of the attack. The leaders of the strike and supporters were arrested under charge of terrorism."
 aquileia.136.a:0 "They all preferred to break rather than bend..."

 aquileia.138.t:0 "The Aquileian Military Mission"
 aquileia.138.d:0 "In their bid to support our nation in its wartime efforts, a cadre of Aquileian officers has arrived in our capital to advise our military and enhance its capabilities. For this assistance, we will be forever grateful! "
 aquileia.138.a:0 "Wonderful!"

 aquileia.139.t:0 "Tarrin Liberated!"
 aquileia.139.d:0 "Our brave soldiers have successfully managed to expel the enemy garrison from Tarrin proper, forcing them to retreat across the hills. Tarrinians celebrated our victory by lynching thousands of Francistrian settlers. The local resistance has mostly welcomed us as liberators, though some among them have refused to lay down their arms and continue to fight for an independent Tarrin. However, they are few in number and the capital of the region is now safely in our claws, along with its valuable resources and industry."
 aquileia.139.a:0 "Well done, soldiers!"

 aquileia.140.t:0 "Unexpected Defeat"
 aquileia.140.d:0 "Unfortunate news arrive from the border. Our troops were repelled shortly after invading enemy territory. It seems the occupiers were better prepared than we anticipated, and as a result many lives were needlessly lost. However, the sacrifice of the martyrs was not in vain as next time we will be better prepared to liberate the area."
 aquileia.140.a:0 "Better luck next time."

 aquileia.141.t:0 "Change Of Plans"
 aquileia.141.d:0 "Our high command has decided to postpone the liberation of the area and have ordered our troops to stand down. The reasons for this are unclear, but they are likely waiting for better conditions or adjusting their plans."
 aquileia.141.a:0 "Oh well."

 aquileia.142.t:0 "Aquileians Repelled!"
 aquileia.142.d:0 "Our bold defenders have successfully managed to push back the pathetic Aquileian offensive. Our rightful lands remain safe, for now, but the enemy will likely return sooner or later. We must prepare and never let our guard down."
 aquileia.142.a:0 "Remain vigilant."

 aquileia.143.t:0 "Our Defences Broken!"
 aquileia.143.d:0 "The Aquileians have surprised our defenders with the ferocity of their attack and managed to overwhelm them. Our troops have evacuated the area, leaving behind many fallen comrades. We have suffered an unfortunate defeat despite our best attempts at defending the lands which are rightfully ours."
 aquileia.143.a:0 "Accursed Aquileians!"

 aquileia.144.t:0 "Enemy Attack Postponed"
 aquileia.144.d:0 "Our intelligence is reporting that the Aquileians have decided to postpone their imminent attack on our border areas, for one reason or another. This should give us more time to prepare for their offensive."
 aquileia.144.a:0 "Dig in, soldiers..."

 aquileia.145.t:0 "Transista Liberated!"
 aquileia.145.d:0 "After brief but fierce fighting, our troops have rolled over the enemy and made them flee for the hills with their tails between their legs. The fertile plains of Transista now once again witness the Aquileian flag waving in the mast, and the locals have welcomed us as liberators. The oil deposits of the region are now under our control, as well as the strategically important air base."
 aquileia.145.a:0 "A small but important victory."

 aquileia.146.t:0 "Château Accueillant Liberated!"
 aquileia.146.d:0 "After a brutal storming of the old castle in Château Accueillant, we have managed to secure control of the hilly area and drive out the enemy garrison. It was not an easy battle due to the rough terrain and we ultimately gained little, but the area will be ideal for defending against possible invasion from the east. We will have to renovate the ruined castle first, though."
 aquileia.146.a:0 "A shame it could not be kept intact."

 aquileia.147.t:0 "The Denunciation"
 aquileia.147.d:0 "The Assemblée Nationale was in uproar today, as both Théodore Vérany and Grand Cru have both openly denounced President Rodier and the MPA. Reportedly siteing the nationalistic policies and cultural assimilation as a perversion of the Revolution, they have completely withdrawn their support of the current administration.\n\nWhile President Rodier's legitimacy remains intact, this could not come at a worse time. Our coalitions with the PAT and PNdA have completely fallen apart, and the support of the Députés is necessary to continue our current agenda and begin the Aquilifaction of outlying territories. The administration and integration of the newly-acquired Herzland regions are also proving difficult, further worsening our problems."
 aquileia.147.a:0 "Like herding a bunch of cats!"

 aquileia.148.t:0 "Justice Long Overdue"
 aquileia.148.d:0 "After checking his bags one more time, Walter Goldbeak sat down on the boat and looked back out at the city of Skyfall. Once it had been his home, a haven for rich industrialists like him where he could get wealthy easily. But now that the Aquileians had taken over, that had all changed.\n\nNew laws had almost immediately been put in place which had curbed the power of griffons like him, and increased the tax rate. They had even nationalized a majority of his factories for the state! It was clear to him now that the Skyfall he had once known was gone, and there was no point in staying here anymore. He had held no love for the old Trade Federation in particular, but Aquileia was no place for a griffon interested in making a few idols.\n\nWalter sighed. Maybe there would be more opportunities on Equus. He certainly hoped so."
 aquileia.148.a:0 "Should have paid your taxes!"

 aquileia.149.t:0 "The New Deal"
 aquileia.149.d:0 "Walter Goldbeak signed the document the Aquileian official had given him, before sliding it back across the desk. "Thank you for your time, Mister Goldbeak," the griffon said, before grabbing it, standing up and quickly leaving the room. As he watched the Aquileian go, Walter pulled out a cigarette and lighter from his desk drawer.\n\nAfter taking a long drag, he turned his attention back to his copy of the agreement he had just signed. It was quite simple, really: as long as he supported the new government's recent cultural campaigns in Skyfall, they would allow him to keep running his business the same way as before. He really had nothing to lose here, so it was a win-win in his book. Walter had felt no national pride or loyalty to Skyfall itself anyway. As long as he made idols by the end of the day, it was all the same to him.\n\nAfter taking another puff, Walter smiled to himself. Maybe the Aquileians taking over wasn't as bad as he had thought."
 aquileia.149.a:0 "Business as usual."

 aquileia.150.t:0 "Butting In"
 aquileia.150.d:0 "Fritz Wavewing slumped over on his desk, a claw on his forehead. Various schematics and blueprints littered the room, multiple of which he had been reading and revising just a few minutes ago. It was a plan for a new and amazing invention, one he called the microwave oven. Using radio wave technology, the device was able to heat foods to high temperatures efficiently, allowing for easy cooking or fast reheating. It would be the future of food, one which he had hoped would someday would be common in every griffon's home. Just imagine the possibilities!\n\nUnfortunately, those dreams seemed like far-fetched fantasies now. The parts he needed to build the machines weren't produced domestically, so he had needed to important them from abroad. This normally wouldn't have been a problem, but with the new trade restrictions introduced by Aquileia he had found few offers for what he needed, all at exorbitant prices. Fritz had pleaded, begged and bargained as much as he could, but at the end of the day he had been forced to meet the ugly truth. He just didn't have enough idols to start producing the microwave in the numbers he needed.\n\nAfter a few seconds of silence, he swiped the papers off his desk before slamming a claw on it. "Curse those Aquileians!" he said aloud. "Damn them all! I was so close to changing the world, my name would have been known all across Griffonia! And now..." A single tear fell from his eye as he slowly sat back down in his chair, folded his arms on his desk, and began to sob." #Event Tied To Implement Trade Regulations
 aquileia.150.a:0 "So this is how true freedom dies..."

 aquileia.151.t:0 "The Free Trade Zone"
 aquileia.151.d:0 "After placing the last contract onto his desk in a neat pile, Fritz Wavewing laid back in his chair and gave a deep sigh of contentment. Just as he had hoped, companies from all over the world had jumped at his designs for what he called the new microwave oven. Using new radio wave technology and parts imported from all across Griffonia and Equus, easily gotten from the free trade that Skyfall and Griffton was afforded by the Aquileians, many griffons were already calling it "The Future of Griffonian Cooking".\n\nClosing his eyes, he imagined the possible futures ahead of him. His name would go down as one of the greatest inventors of all time, clearly. Creatures from across the globe would come to congratulate and thank him for his work, as cooking at home would become easier than ever before. The device could still use some improvement, of course, but some day Fritz was sure it would be a staple of every household. Skyfall was still a place where it was the survival of the fittest, and he had not only survived, but thrived in this economic freedom.\n\nTurning his focus back to reality, Fritz grabbed a bottle of champagne, popped the cork and poured himself a glass. "To a new future!"" #Event Tied To Free Trade Zones (Essentially places with unregulated Capitalism/this is a special privelege granted to Skyfall and Grifftonia)
 aquileia.151.a:0 "Freedom lives another day!"

 aquileia.152.t:0 "A Peasant's Right"
 aquileia.152.d:0 "Reimer had been anything but enthusiastic after the Aquileians had taken over the region. For all their bleating about democracy, he hadn't had much trust in them. Hadn't had much faith in the first revolutionaries either. Greifenmarschen had already built its own democracy, and didn't need foreigners waltzing in to show them how it was done. That was why he, along with his neighbors, were so surprised as they sat in the barn, watching the griffon that had come from the government.\n\n"...and therefore I want you all to rest fully assured that the government plans to respect your current system. There will be no new positions instated, nor will your methods of voting be tampered with in any way. You will be able to continue voting how you've always done, that is our promise to yo-" the reedy little griffon stopped as Reiner had come up beside him and put a huge claw on his shoulder.\n\n"Well slap my flank and call me a pony, so you Aquileians were genuine after all!" he said, grinning widely as he shook the griffon's shoulder. "Come here, you deserve something for that. Helmut?" He asked, being handed a large bottle at once and corking it open with a loud pop. "Here you go! Where are you staying? We're making stew tonight. Come over!"\n\n"Oh no I couldn't possibly..." the bureaucrat protested meekly before having the bottle half tipped into his mouth to the cheers of the crowd.\n\nRoughly an hour later, Reiner and the bureaucrat stumbled out of the barn, laughing and swaying as they began down the road towards Reiner's house, shouts of "Veevre la Demokraci!" filling the air."     #Event Tied To Special Legal Priveleges (Greifenmarschen has a lot more leeway in electoral processes/direct voting is a thing)
 aquileia.152.a:0 "Finally some respect!"

 aquileia.153.t:0 "The Good Old Days"
 aquileia.153.d:0 "The entire barn was filled with angry griffons doing their best to be heard over each other. The news out of Aquila had left them all seething with rage, and it was first when Reimer stood up and bellowed at the top of his lungs for them to shut up that they fell quiet. The massive farmgriff walked up to the reedy little bureaucrat standing at the far end of the room and who had been doing his best to melt into the wall.\n\n"Okay you little turd, mind running that past us again," Reimer asked as he grabbed hold of the bureaucrat's tie. "What makes you think that you Aquileians have the right to try to tell us how democracy works? We have had it for centuries while you were running around chopping each others' heads off!"\n\n"I am terribly sorry, but the democratic system hinges on a common platform through which all citizens can participate in the system, and..."\n\n"And that's why you're gonna stomp all over the superior system just to feel nice about yourselves?!" Reimer began to shake the bureaucrat angrily. "What do you think is going to happen now huh?! You think we will take this lying down?!\n\n"Please stop shaking meeee..." the bureaucrat whined and Reimer let him go.\n\n"Crawl back to your masters before you're leaving the village covered in tar and hay." He growled, the bureaucrat grabbing his things and disappearing out of the door, leaving only angry peasants behind. He really had hoped they would have understood. He didn't dislike them, but they had to play by the same rules as everyone else. Grimacing, he scurried away to his car. Maybe they'd understand in the end..."
 aquileia.153.a:0 "Those blasted Aquileians are worse than even the Imperials!"

 aquileia.154.t:0 "Life On The Farm"
 aquileia.154.d:0 ""Hey, Helmut, mind hurrying it on?" Reimer yelled from the edge of the field, sitting down on the bench to open his packed lunch. He was being a jerk, Helmut was all but finished, but they hadn't been ribbing each other about who finished their strip of the field first for this long just to stop now. "Food's gonna go bad before you're done."\n\n"Yeah yeah, tubby," Helmut said as he brushed off his claws and sat down. Opening up his own lunch, he bit down on a piece of pie as he looked over the field. "Glad as I am that they didn't meddle with our fields, I realized that if you have one big field, it's easier to get a tractor for it."\n\n"True," Reimer admitted. "Hey, if we bought a tractor together, we could share it, no? I mean, we know we should each get the same amount in the end."\n\n"You're right," Helmut nodded, "And we could ask the others too. Maybe we can build a common barn for the tractors? Imagine if we got like... four tractors? We could do this entire field in an hour or something." They were both getting excited now, and as the others were finishing up their strips of land, they came over to join in on the discussion to decide together what to do.\n\nAs they had for centuries, the peasants of Greifenmarschen would find their own way."   #Event Tied To Ignore the Mess (Agricultural Land in Greifenmarschen remains divided along historical lines)
 aquileia.154.a:0 "Life marches on."

 aquileia.155.t:0 "A New Day"
 aquileia.155.d:0 "The feather-curling litany of curses that filled the air could be heard from one end of the village to another as Reimer shoved in the iron spit in between the two logs of his cabin, slowly prying them apart. Logs that had laid together as parts of his home for decades were now taken apart, and for what? He looked up as he heard the noise in the background and glared daggers at the surveyor's car as it came rumbling through the village. noticed the figure in the corner of his eyes, and as he wiped the sweat out of his eyes, he glared at the surveyor that was the cause of all this.\n\n"I heard the surveyor shafted you," he heard his neighbor Helmut say and looked up to the griff. When the surveyor had come through the village he had promptly divided up the fields between them local farmers. Before, they had shared the fields among each other, each taking a small strip of every field as they had for centuries. Yet now it was all cut up one farmer got one whole field. Helmut had gotten the fields closest to the village, yet Reiner's field lay over twenty miles away. "Thought of selling? Heard they give pretty good prices."\n\n"Yes and I told that turd in a suit that he could grab glue, smear it on his beak and kiss a dragon's rear." Reimer responded. "It's my damn land, and I'm not giving it up! I don't give a damn if I have to rebuild my home out in the marshes, I'll do it, and screw them all!"\n\nMeanwhile, the prospector sat in the car, comparing the maps of the area before and after his work. The confusing jumble of lines and markers were gone, replaced by a logical and fair grid of fields, easily evaluated and transferred. He leaned back with a small smile, feeling a sense of deep contentment. It had been an absolutely nightmarish few weeks, but it was done, and he could rest content with his labours."  #Event Tied To Consolidate The Farmland
 aquileia.155.a:0 "Finally some sense around here!"

 aquileia.156.t:0 "Aquileian Diplomatic Overtures" #baron
 aquileia.156.d:0 "Our relations with the Aquileians have never been warm. Ever since Francistria seized the Tarrin region during the first Revolution there, we have received a frosty reception from the north. Things only worsened when the Second Republic arose, seeking to reclaim all their lost territories. However, this has changed recently with Aquileia under President Rodier sending diplomats to discuss future improved relations between us. Their government has adopted a nationalism similar to our own, though it is yet to be seen whether the gaps between us can be bridged."  #Aquileia Making Diplomatic Overtures to Italy
 aquileia.156.a:0 "Splendid!"

 aquileia.157.t:0 "The Volino Proposal" #baron
 aquileia.157.d:0 "The Aquileian Republic has sent us a diplomatic proposal, the Volino Agreement. Under it, our nations and those in our factions would have freedom of transit between each other, which the Aquileians say will ease trade and immigration between us. It will also better define our spheres of influence and help pave the way for future cooperation. What do we say?"  #Aquileia Proposes Full Freedom Of Mobility Between The Rome Pact and the Entete
 aquileia.157.a:0 "We agree!"
 aquileia.157.b:0 "We must respectfully decline."

 aquileia.158.t:0 "The Wingbardians Accept" #baron
 aquileia.158.d:0 "Our diplomats have reported back with success! The Wingbardians have chosen to sign the Volino Agreement, allowing full freedom of transit between our two nations. This is a great stepping stone for future cooperation." #Italy Agrees
 aquileia.158.a:0 "Splendid!"

 aquileia.159.t:0 "The Wingbardians Decline" #baron
 aquileia.159.d:0 "Unfortunately, Italy has chosen to decline the Volino Agreement. For whatever reason, Mussolini rejected our proposal, sending our diplomats home empty-clawed. While this does not mean the end of our diplomatic options, it does not bode well for any further agreements in the near future." #Italy Disagrees
 aquileia.159.a:0 "Sad!"

 aquileia.160.t:0 "The Mutual Military Assistance Treaty" #baron
 aquileia.160.d:0 "A new treaty has come from Aquileia, proposing a joint military assistance agreement and the possibility of war games with each other. Though our army is the most glorious on Griffonia, the Aquileian armed forces are nothing to scoff at and we could learn from them should we accept. It also appears that the Aquileians have the same idea in learning from us. What is our response?" #Aquileia Proposes Mutual Military Assistance
 aquileia.160.a:0 "We agree!"
 aquileia.160.b:0 "We must respectfully decline"

 aquileia.161.t:0 "The Wingbardians Accept" #baron
 aquileia.161.d:0 "The Kingdom of Italy has agreed to our military treaty! Our military officials are traveling to Rome right now, and joint war-games between us have already been drawn up."  #Italy Agrees
 aquileia.161.a:0 "Splendid!"

 aquileia.162.t:0 "The Wingbardians Decline" #baron
 aquileia.162.d:0 "Regrettably, the Wingbardians have turned down our offer of military assistance. Perhaps they believe that they need no help with their army, or maybe they do not want us learning their military secrets. Either way, the treaty and war games have been shot down."  #Italy Disagrees
 aquileia.162.a:0 "Sad!"

 aquileia.163.t:0 "The Aquileian-Italian War Games" #baron
 aquileia.163.d:0 "Both the Aquileian and Italian militaries have participated in a joint session of war games today, with both general staffs fully participating in the activity. The games included simulated tank battles, infantry charges and other such activities. While very competitive, neither nation had a definitive victory over the other, and both armies went home satisfied. It has also given us invaluable knowledge on future warfare." #Aquileian-Winbardian War Games
 aquileia.163.a:0 "Good show!"

 aquileia.164.t:0 "The Aquileian Marriage" #baron
 aquileia.164.d:0 "A radical proposal has come from the Aquileian Embassy, as the diplomats there have put forward an agreement that would merge our Roman Pact with their Entente. While the Republic has made many moves to strengthen our diplomatic relations and ties, many within our government question whether we should really tie ourselves to them. It does seem that the Aquileians are genuine, though, and having a strong ally so close could be useful. How do we respond?" #Aquileia Proposes Merging the Rome Pact and the Entente
 aquileia.164.a:0 "We agree!"
 aquileia.164.b:0 "We must respectfully decline."

 aquileia.165.t:0 "The Wingbardians Accept" #baron
 aquileia.165.d:0 "Outstanding news! Italy has chosen to accept our offer of merging our alliances into one! Henceforth, the nations of Italy and Aquileia will stand strong together on Griffonia, fighting together against all who would oppose them!" #Italy Agrees
 aquileia.165.a:0 "Together to victory!"

 aquileia.166.t:0 "The Wingbardians Decline" #baron
 aquileia.166.d:0 "Unfortunate news from our diplomats. It seems that Italy has declined to merge our two alliances into one. While we tried our best, it seems that the differences between our two nations were just too great." #Italy Disagrees
 aquileia.166.a:0 "Sad!"

 aquileia.167.t:0 "Missive From The Aquileian Embassy" #baron
 aquileia.167.d:0 "A letter has recently arrived from the official Aquileian Embassy. In it, a message from the Aquileian government itself talked about the future relationship between the Herzland Republic and the Aquileian Republic, as well as promises of future aid for our nation. It seems that the Aquileians have not forgotten about us after all, and might even be planning to treat us as equals." #Aquileia Missive To The Herzland Republic
 aquileia.167.a:0 "Wonderful!"

 aquileia.168.t:0 "Aquileian Military Assistance" #baron
 aquileia.168.d:0 "While the Reichsarmee of the old Empire was one of the most prestigious armies on Griffonia, unfortunately we did not inherit that glory or modernity. The Aquileians have seemed to realize this as well, and have sent us a military mission to help expand our army and bring it up to modern standards once more. With their aid, we will quickly be able to field an army matching any other on the continent once again." #Aquileia Military Assistance
 aquileia.168.a:0 "Huh, I did not expect that."

 aquileia.169.t:0 "The Murat Plan" #baron
 aquileia.169.d:0 "Starting this week, the Aquileian Murat Plan will come into effect in the Herzland. An economic stimulus measure, the funding and aid from our overlords will surely help in the reconstruction of our territories and the rebuilding of our industry. While it will take some time to get back to the economic level that the old Griffonian Empire was once at, the Murat Plan will at least get us out of the sinkhole."  #Aquileia Economic Assistance
 aquileia.169.a:0 "Much appreciated to our Aquileian friends!"

 aquileia.170.t:0 "The Sister Republic" #baron
 aquileia.170.d:0 "Today, Aquileia has officially recognized us as a fully independent nation within the Entente, fully ending our status as a subject state of them. Now, we can stand as a true equal partner to our sister republic, and lead the Entente together to bring peace and freedom to Griffonia! Truly, this is a great day for the Herzland Republic!"  #Aquileia Sets the Herzland Free
 aquileia.170.a:0 "Three Hurrahs for Herzland, Aquileia and the Entente!"

 aquileia.171.t:0 "The Aquila Concordat" #NavyMongoose
 aquileia.171.d:0 ""The delegation is waiting in the Seaside Suite, Monsieur Baron," said the concierge.\n\n"Not a Baron, just a Citizen now," said the citizen known as Vingt-Fois. He was dressed well, but not ostentatiously, the dark colour of his coat compliments his cobalt-blue feathers. "My compliments to the valet for the speedy transport."\n\nOf course, Monsieur," and with a reverent bow the concierge did as he was told.\n\nVingt-Fois strode quietly into the room, a wide space painted with a pleasant ocean-blue and patterns resembling sea-shells. Around the edges were pieces of furniture hastily covered with cloth, and embedded at the far end, he could see, was a lone nail from which a portrait of the king once hung. In the middle of the room was the meeting table, upon which was a map of the Herzland. Herzland, the land of emperors: it was wondrous to behold it now, a new bastion of democracy in the very heart of griffon civilization. As he drew further in, he could hear the conversations in progress, and the words spoken evinced excitement and anticipation.\n\n"I think we can work with the Cloudburians," said one delegate, a tall and reedy fellow whose jacket was a little too short. "Their reforms clearly show their commitment to democracy."\n\n"Indeed, and they fought well in the war against the imperialists," said another, a grizzled griffon with a broad beak, the buttons of his waistcoat straining against his girth. "But this 'Pan-Griffonia' idea concerns me. Do they mean to absorb us into their sphere as well?"\n\n"We've done a lot to expand our own sphere," said yet another, the sole female, her left arm subtly concealing the patch on her dress. "I am sure they'll understand the need to maintain- oh!" She noticed Vingt-Fois, and soon the others did, as well. "Monsieur, a pleasure." Her legs dipped down instinctively to curtsy, but she quickly stopped herself, as did all the other griffons who had begun to bow.\n\n"Gentlegriffs, Ma'am," Vingt-Fois greeted, reaching into the pocket of his perfectly-tailored coat and producing a small booklet. "I have considered the situation, and I believe I have some idea of the position we must take."" #The Matter Of Herzland
 aquileia.171.a:0 "We shall negotiate with Cloudbury"   #Negotiate With Aquileia for full Aquileian Indepenence and offer them our part of the Herzland
 aquileia.171.b:0 "Cloudbury is just another den of tyrants, down with Pan-Griffonianism!"  #Betray The Republicans

 aquileia.172.t:0 "The Aquila Concordat" #NavyMongoose
 aquileia.172.d:0 ""The delegation is waiting in the Seaside Suite, Monsieur Baron," said the concierge.\n\n"Not a Baron, just a Citizen now," said the citizen known as Vingt-Fois. He was dressed well, but not ostentatiously, the dark colour of his coat compliments his cobalt-blue feathers. "My compliments to the valet for the speedy transport."\n\n"Of course, Monsieur," and with a reverent bow the concierge did as he was told.\n\nVingt-Fois strode quietly into the room, a wide space painted with a pleasant ocean-blue and patterns resembling sea-shells. Around the edges were pieces of furniture hastily covered with cloth, and embedded at the far end, he could see, was a lone nail from which a portrait of the king once hung. In the middle of the room was the meeting table, upon which was a map of the Herzland. Herzland, the land of emperors: it was wondrous to behold it now, a new bastion of democracy in the very heart of griffon civilization. As he drew further in, he could hear the conversations in progress, and the words spoken evinced cautious optimism.\n\n"The Cloudburians seem to be reasonable," said one delegate, a tall and reedy fellow whose jacket was a little too short. "They appear to be as committed to republicanism as we are."\n\n"We can't deny that they're ambitious, however," said another, a grizzled griffon with a broad beak, the buttons of his waistcoat straining against his girth. "'Pan-Griffonism' means all griffons, including those in Aquileia. What if they try to make a move against us?"\n\n"They would not endanger the republican experiment," said yet another, the sole female, her left arm subtly concealing the patch on her dress. "Prudence will win out, I am sure of- oh!" She noticed Vingt-Fois, and soon the others did, as well. "Monsieur, a pleasure." Her legs dipped down instinctively to curtsy, but she quickly stopped herself, as did all the other griffons who had begun to bow.\n\n"Gentlegriffs, Ma'am," Vingt-Fois greeted, reaching into the pocket of his perfectly-tailored coat and producing a small booklet. "I have considered the situation, and I believe I have some idea of the position we must take."" #The Matter Of Herzland
 aquileia.172.a:0 "We shall negotiate with Cloudbury"  #Negotiate With Aquileia for full Aquileian Indepenence and entry into their faction and offer them our part of the Herzland
 aquileia.172.b:0 "Cloudbury is filled with cowards and tyrants, down with Pan-Griffonianism!" #Betray The Republicans

 aquileia.173.t:0 "The Entente Triumphant" #NavyMongoose
 aquileia.173.d:0 "It was a sunny day in Griffenheim, and the flag of the young republic wafted gently in the breeze from its perch atop the Reichstag, a magnificent domed building that had once been a royal residence. On the ground below, frenetic activity had erupted as griffons gathered right outside, in the newly renamed Platz der Republik. A couple of large speakers, hooked up to a public announcement system, had been erected, ready to receive input from the gathering within, and as the minutes passed the crowd pressed closer to them, eager and impatient.\n\nInside the Reichstag, the representatives of the people of the Herzland were in the special session. The Aquileians, the guarantors of their new liberty, had requested this meeting to inform them of an important political development, but what exactly this could be was subject to much speculation. The Herzlanders whispered to each other and gazed at the Aquileians at the far end, by the speaker's podium. There was a tall and reedy fellow whose jacket was a little too short. Next to him was a grizzled griffon with a broad beak, the buttons of his waistcoat straining against his girth. Nearby was the sole female, her left arm subtly concealing the patch on her dress.\n\nOne among them stood out from all the rest by his noble demeanour, his distinct cobalt-blue feathers, his perfectly tailored suit. The Herzlanders knew him as Vingt-Fois, the leader of the delegation. Some even knew that he had once been a baron. He stepped forward to the podium and, reaching into his coat pocket, produced the notes of his speech, which stated thus, among other things:\n\n"My dearest friends, today we make a stand against monarchy and dictatorship. Today, Aquileia stands with their fellow democrats, and declares that the Herzland will remain free and independent forevermore!"\n\nThe applause within the Reichstag was deafening, and the hearty cheers from the crowd outside echoed into the halls. Herzland, the land of emperors: it was wondrous to behold it now, a bastion of democracy in the very heart of griffon civilization, the dreams of an entire people at last made a reality." #Confirm We are the best, and the greatest
 aquileia.173.a:0 "Towards a brighter future!"

 aquileia.174.t:0 "The Aquila Concordat" #NavyMongoose
 aquileia.174.d:0 "Great news has come to us from Griffenheim: the Aquileian delegation has agreed to recognize our claim to the Herzland, in exchange for confirming our close political ties to them, as well as recognizing their own independence.\n\nWhile it is certainly excellent that Aquileia is so willing to allow us control over our rightful territory, it is evident that their maneuvers are aimed at keeping themselves politically distinct from us. Accepting their offer would be a blow to the ideal of Pan-Griffonism, but compromises will likely have to be made given our position, if republicanism in general is to be upheld. On the other claw, what might we gain from the riskier option?" #The Aquileian Offer
 aquileia.174.a:0 "Pan-Griffonianism does not bend for pragmatism!"
 aquileia.174.b:0 "We agree to their terms"
 aquileia.174.c:0 "We agree to their terms"

 aquileia.175.t:0 "The Betrayal" #NavyMongoose
 aquileia.175.d:0 "A telegram from Citizen Vingt-Fois arrived early this morning to update us on the status of his negotiations. Unfortunately, the Cloudburians have rejected our generous offer. Truly, their Pan-Griffonist ideology is more dangerous than we expected, and our scouts have already reported aggressive movements by their forces still in the old Empire. All diplomatic and trade relations have come to a halt; Aquileian businessgriffons are expelled from their country while their trade ships refuse to dock at our ports. Aquileia groans as one before this sudden development: our officials struggle to execute a flood of directives from the president's office, and anti-Cloudbury rallies by the wrathful citizenry roil the streets. The achievements of our nation are threatened by the duplicitous northerners. We cannot permit them to destroy our Republic!" #The Republicans have betrayed us!
 aquileia.175.a:0 "They have shown their true colours!"

 aquileia.176.t:0 "A Victory For Democracy" #NavyMongoose
 aquileia.176.d:0 "A telegram from Citizen Vingt-Fois arrived early this morning to update us on the status of his negotiations. Happily, the Cloudburians have accepted our wise offer. Even now, their delegates and ours hammer out the final details, and Vingt-Fois further assures us that this will include an affirmation of our alliance with them. Perhaps they might even be open to a more decentralized vision of Pan-Griffonism.\n\nA bright future awaits both our nations as we stand together, in true Fraternity, as defenders of democracy. Let monarchs and dictators beware!" #The Republicans have agreed to our terms!
 aquileia.176.a:0 "Forwards to victory!"

 aquileia.177.t:0 "A Victory For Democracy" #NavyMongoose
 aquileia.177.d:0 "A telegram from Citizen Vingt-Fois arrived early this morning to update us on the status of his negotiations. Happily, the Cloudburians have accepted our wise offer. Even now, their delegates and ours hammer out the final details, and Vingt-Fois confirms that the conference is also drafting a treaty to formally establish an alliance between us. Perhaps they might even be open to a more decentralized vision of Pan-Griffonism.\n\nA bright future awaits both our nations as we stand together, in true Fraternity, as defenders of democracy. Let monarchs and dictators beware!" #The Republicans have agreed to our terms!
 aquileia.177.a:0 "Forwards to victory!"

 aquileia.178.t:0 "The Aquileian Betrayal" #NavyMongoose
 aquileia.178.d:0 "Terrible news has come to us from Griffenheim: the Aquileian delegation has insisted upon the independence of the Herzland! Diplomatic and trade relations have completely broken down in the face of this announcement; Aquileian traders depart from our country in haste, while our own commercial shipping is barred from their ports. Our troops at their borders grow restless from anticipation, with several units reporting Aquileian infiltrators menacing our areas of operation. Our government is reeling from this treachery - our administrative apparatus is backlogged with orders from above - and our citizens protest in the streets, full of dismay and anger towards the Aquileians. The cause of Pan-Griffonism appears gravely wounded as our achievements are snatched from our claws by the insidious southerners. We cannot allow them to get away with this betrayal!" #The Aquileians have betrayed us!
 aquileia.178.a:0 "Those damn cheese eating surrender pigeons!"

 aquileia.179.t:0 "The Herzlander Airforce" #Baron
 aquileia.179.d:0 "The airforce is an up-and-rising field of warfare as planes become more and more relevant in battle. Unfortunately, ever since the defeat of the Empire and the rise of our new Republic, we have been sorely lacking in this field. The Aquileians have come to our aid, however, as recently we have received word that they will be aiding us in rebuilding and modernizing our fleet in the skies. With it, we will be able to help our allies in the fights ahead, as well as defend ourselves from any threats to our democracy." #The Aquileians give us airforce
 aquileia.179.a:0 "Hurray for our Aquileian friends!"

 aquileia.180.t:0 "The Military Cooperation Treaty" #Baron
 aquileia.180.d:0 "Recently, the Aquileians and ourselves have signed a joint military cooperation treaty, involving both of our general staffs and armies working together in the Republican Pact. At this very moment, officers both here and in Aquila are making breakthroughs in doctrine and fields of battle. The benefits are already becoming apparent, as our army and theirs have already seen improvement." #Aquileian-Republican Military Cooperation Treaty/Republican Perspective
 aquileia.180.a:0 "That's one obligation fulfilled."

 aquileia.181.t:0 "The Romau Migration Treaty"
 aquileia.181.d:0 "It has been a contentious issue, and the debates have been fierce, yet nevertheless today marks a historic day. The internal borders of the [Root.GetFactionName] have been opened to their citizens, and no longer will passports and border controls keep the griffons of these lands divided. Whether in Herzland or Aquileia or anywhere else, all may now travel, settle down and make a living wherever they please. Nationalists grouse and complain, but we know that through this, we build a greater kinship across borders, and secure peace in the future." #The Romau Agreement - Generic Event for all faction members
 aquileia.181.a:0 "Splendid."

 aquileia.182.t:0 "The Idol Zone"
 aquileia.182.d:0 "An ambitious project has been realized today, and across [Root.GetFactionName] all nations have adopted one uniform currency. Heralded as the future of Griffonian economics by economists and political scholars alike, this means that from the north to the south, no citizen of [Root.GetFactionName] will ever need to bother with exchange rates or fees ever again, for the Idol will now reign equally supreme for all."  #The Idol Zone - Generic Event for all faction members
 aquileia.182.a:0 "This will make trade a lot easier!"

 aquileia.183.t:0 "The Pan-Griffonian Research Accord"
 aquileia.183.d:0 "What point is there in inventing the wheel a dozen times over? When discounting national pride or desire to keep the knowledge out of the claws of others, there are few good answers. This is why the nations of [Root.GetFactionName] have been united in the Pan-Griffonian Research Accord. Knowledge can now flow freely across griffonia, and together the [Root.GetFactionName] will be stronger for it."  #The Research Accord - Generic Event for all faction members
 aquileia.183.a:0 "Yay for science!"

 aquileia.184.t:0 "The Final Goodbye"
 aquileia.184.d:0 "The clock had struck ten in the evening by the time Cécile let Sugar Crepe into her office. It had, as always, been a busy day for the President of the Republic. Signing forms, giving orders and occasionally giving an irritating Member of the National Assembly a dressing-down in private for not voting along the party lines. And yet, she seemed so peaceful when working.\n\nSugar Crepe coughed once, letting Cécile notice her presence.\n\nCécile looked up, her eyes meeting Sugar Crepe's. "Oh! Just who I was waiting for!" She said, signing the last note, putting the rest off to the side.\n\n"Hm?" Sugar wondered.\n\nCécile folded her claws, and leaned back in her chair. "As you may know, my term is coming to an end soon, and...well, I am thinking of retiring."\n\n"But retire? When everything is just getting started?" Sugar Crepe protested\n\n"And exactly that is why. I want to see some more than just Aquila and Aquileia. The cities of the world, the Riverlands, and so much more. I don't want to end up rotting away in this office." she replied, gesturing around.\n\n"You really think I am up for the task?"\n\n"Of course I am. And even if you weren't, you'd learn on the job." Cécile turned around and looked out the windows, down on the busy streets. "I think it is false what they say. As the President, you do control who lives, who dies, and who tells your story."
 aquileia.184.a:0 "Hopefully Crepe can keep order..."

 aquileia.185.t:0 "A Day In The Life"
 aquileia.185.d:0 "Old Jean-Luc was grousing to himself as he watched griffs come walking past the window. The world had turned upside down, it had, and sooner or later there'd be a reckoning for it. The workers heading home from their shifts already... it was not even eight o'clock! This new generation was lazy. Back in his day, they had worked 80 hours a week without complaining, and these little chicks had demanded 40! And where would they go now? Off to watch a movie? Or go to the theatre like some fat, spoiled nobles? Or just sit home lazing around, playing with their kids.\n\nSure, he hadn't liked the Discrets, but things right now were just too good to be true. Soon the crash would come and it all would end. He had seen the kind of money they gave even a common labourer like he once was. Where was that money meant to come from? Were they just making new money on the spot? That couldn't be good. And all this schooling nonsense! Griffs like him worked with their claws and their backs, they didn't need to learn about fancy mathematics or what pony princesses across the sea were named. It'd leave them all fat, spoiled, distracted and lazy, and then what was going to happen?!\n\n"Are you doing well, Monsieur Bouhier?" Jean-Luc looked up as he heard the voice of Eulalie, one of the nurses. He grunted. "Hrhm, young people today... you really have it too good, mark my words."\n\n"We really do," Eulalie responded with a patient smile. "I think they're playing vingt-un in the main room, and I wanted to ask if you'd like to go as well." At this Jean-Luc perked up.\n\n"They started without me? Well come on, get me there! I'm not going to be left out!" Jean-Luc adjusted himself in his wheelchair as Eulalie pushed him towards the main room of the care home, smiling patiently as he kept complaining about the state of the world."   #A Day In The Life Of the Average Aquileian - High living standard, plenty of free time, and plenty of entertainment, great pay, and great services
 aquileia.185.a:0 "What are we having for dinner?"

 aquileia.186.t:0 "The Eldest Daughter Of Arcturius"
 aquileia.186.d:0 "It was a beautiful day in Griffenheim as Sugar Crepe made her way down the street towards the Grand Temple of Boreas. For any other occasion, it would have been the perfect weather to simply relax, take in the sights of the city, and perhaps have lunch with friends at a cafe. Unfortunately the President had no time for such trivialities today, as her visit was purely business. To ensure the continued peace of both Aquileia and the Herzland, she was meeting today with the new Archon of Boreas, Astraeus I, to finally come to a concordat between the Archonates and Aquileia itself.\n\nTen minutes later, she found herself sitting in a chair, on the opposite side of a table from the Archon. "I'm glad that you were able to join me today," Astraeus said, still dressed in his priestly robes. "Many of my colleagues were concerned about the future of the Three Temples."\n\n"Yes, well the Aquileian government and I decided it was best that we come to an agreement on things," Crepe responded, trying to project her usual confidence and certainty. She was knowledgeable about many things, but religion was not one of them.\n\n"I have already examined the proposed concordat you sent, and after much consideration I have found it acceptable. Unlike my predecessor, I believe it is time for the temples to retreat from their role in politics and international affairs."\n\nSugar Crepe couldn't help but let out a quiet scoff. "As it should be," she quietly muttered.\n\nThe Archon raised an eyebrow. "Tell me, Miss President, what do you know for certain about what happens when a griffon dies? Or about how the world was created? What about how the sun rises and sets each day?" When she was silent, struggling to find the words to respond, he continued, "Religion is not just finding answers to these questions. It is also a source of unity for any griffon, something that both you and I could be together in despite our many other differences. I, for example, sense in you the fiery spirit of Arcturius, despite how you may object. We seek to help creatures find their place in this world, and that is why we expect you to allow our independence in that, just as we will allow yours in politics."\n\nThe unicorn mare found herself nodding along, still at a loss to formulate a response. It would be one of the few times that Crepe would ever be so."
 aquileia.186.a:0 "One can't wage war against their own soul."

 aquileia.187.t:0 "A Dream Realised"
 aquileia.187.d:0 "The wiry little director had been sitting with the census data all week, reading list after list of names, marital statuses, births, deaths et cetera. It had been nigh endless, but in the end, as he poured over his compilation of it, he realized something that made his breath hitch.\n\nGoing back fifty years, to before the first revolution, the average lifespan had been low enough that he himself likely would have passed before then. Barely half of the population had even been literate, most of them engaged in sustenance farming. A name here of a sixteen year old girl already married with three children to someone more than twice her age. Row after row of names lost in childbirth or before their fifth birthday, whether to disease or starvation. So many names had only existed as tax record notes, nothing more. Generations upon generations reduced to merely an income or source of soldiers.\n\nHis eyes went over to last year's records and he found himself covering his beak with his claw. Not a single name without a record of where they went to school. Many of them were noted as having pursued secondary education as well, with geography being a minimal factor in it. Child mortality in the last years was below three percent and shrinking steadily, maternal mortality following a similar pattern. And as for expected lifespan, it had shot upwards thanks to nutrition, healthcare and senior welfare equally. Slowly rising up, he shuffled out into the open plan office beyond it where his ten subordinates were all hard at work."\n\n"Everygriff," he called out to get their attention. "I would like for you all to quit early today. All I'm asking is that you take your family to a café, or something else. We live in good times, please, let us go home to enjoy it." As his subordinates thanked him and began to depart, he got his coat and hat as well, locking the door to his office. He should get flowers for his wife, maybe go out for a movie. After all why shouldn't he? Without even realizing it, their homeland had become the shining star they only could have dreamed of in their youths. They probably wouldn't dedicate a day to celebrating it, but he could, and he would." #Conclusion Event - Player should get a nice event describing just how great of a place to live in they've made
 aquileia.187.a:0 "The Revolution has been vindicated"

 aquileia.188.t:0 "Aquileian Diplomatic Overtures" #Baron
 aquileia.188.d:0 "Diplomats have recently arrived from the Republic of Aquileia, one of the new leading nations on Griffonia. Having embraced the path of harmony, the delegation has moved towards improving relations between ourselves and them in the name of friendship and harmony. It seems to be part of a larger effort to place themselves on the world stage, as other harmonist nations have also gotten similar overtures. Either way, this may be the groundwork for future cooperation."  #Generic Diplomacy Event - Aquileia making diplomatic overtures
 aquileia.188.a:0 "To a harmonious future!"

 aquileia.189.t:0 "The Fierté Naval Plan" #NavyMongoose
 aquileia.189.d:0 "As directed by our government, the Aquileian admiralty is holding a conference to discuss the future of the navy. Chaired by Admiral Fierté, the most distinguished officers, theorists, and bureaucrats of the naval establishment have come together to devise a strategic plan for the development, training, and supply of our ships and sailors. The most significant point of contention is the country's concept of operations for the fleet. With only limited resources, they must determine what approach would work best for Aquileian interests."
 aquileia.189.a:0 "The young theorists push for carriers and naval aviation." #Base Strike
 aquileia.189.b:0 "The veteran captains advocate for new battleships." #Fleet-in-Being
 aquileia.189.c:0 "The bureaucrats stress the strategic importance of convoys." #Trade Interdiction

 aquileia.190.t:0 "The Doctrinal Debate" #NavyMongoose
 aquileia.190.d:0 "By executive decree, the newly reformed Aquileian general staff has been undergoing intense internal discussion about the reorganization of the army. An eclectic group of civil war veterans, officers from the days of King Moriset, and transfers from recently abolished branches of the old royal army have risen to the occasion, relaying spirited exchanges on weighty doctrinal matters through reams of memos and hundreds of meetings both official and otherwise. Our army, while full of patriotic spirit and stalwart soldiers, needs direction and purpose if it is to perform its function well. Thankfully, it seems that the debate is finally coming to a consensus."
 aquileia.190.a:0 "A large, well-trained general staff can coordinate operational planning." #Grand Battleplan
 aquileia.190.b:0 "Powerful weapons and an immense volume of fire is the key." #Superior Firepower
 aquileia.190.c:0 "Aquileia must have capable tanks of its own to defeat our rivals." #Mobile Warfare
 aquileia.190.e:0 "The strength of our nation has always been our people." #Mass Assault

 aquileia.191.t:0 "The Air Force Doctrine Debate" #NavyMongoose
 aquileia.191.d:0 "We griffons have a natural affinity for the skies, so it's no surprise that many stakeholders have taken an interest in the development of the air force. As the newest branch of the military, it has drawn to itself many non-traditional elements such as engineers, designers, and capitalists, along with the expected core of aviators and air-officers. This burgeoning air community is hosting a mix of air show, trade conference, and strategy seminar in the countryside to foster deep introspection of our aerial capacities. In the end, however, it falls to a few key notables, representatives of the larger groups, to come to a final decision and send the proposal to the government."
 aquileia.191.a:0 "Targeting industrial capacity is the cornerstone of air strategy." #Strategic Destruction
 aquileia.191.b:0 "Our aviators must help our armies win the battlefield." #Battlefield Support
 aquileia.191.c:0 "Flexible tactics can augment all of our operations." #Operational Integrity

 aquileia.192.t:0 "The Third Step" #NavyMongoose
 aquileia.192.d:0 "Swiftly it came, unbidden, like a silent hunter, but in the years to come many would see how the signs pointed to this moment. In the late afternoon, and without warning, the socialist paramilitaries struck, raiding the party headquarters' of the MPA and of the PnDA and arresting several party officials. In the evening, President [ROOT.GetLeader] went on the radio to declare a state of emergency, citing the infiltration of anti-revolutionary elements into the rightist opposition, and assuring the citizens of Aquileia that the state was enacting temporary security measures for their safety. One of these measures was the suspension of the National Assembly, which was supposedly under particular threat, but not to worry: the executive would continue to make the necessary policies in its stead. The first order, of course, was the dissolution of the MPA and of the PnDA, who were deemed too compromised by enemies of the people.\n\nThose outside of the PAT saw it for what it was: a naked grab for power and a clear precursor to autocracy. Within hours of the announcement, protests erupted on the streets. The largest protest, in Aquila, was led by Théodore Vérany himself, who stood before the crowd denouncing [ROOT.GetLeader] as a tyrant and a traitor to the republic. His long speech on the evils of communism was interrupted by police and red militia, who dispersed the crowd by driving their riot vehicles into it. Maréchal Rodier was more circumspect, making his own radio announcement insulting [ROOT.GetLeader] (he was a "theory-addled pillock", among other colorful phrases) and vowing resistance before disappearing from public view. Whispers quickly arose of dissension and sedition within the ranks of the armed forces, prompting the executive to shuffle problematic members to less important posts. Meanwhile, Cécile Gaudreau, whose FJA was the only other remaining legal party, made a statement of protest, wildly published by a sympathetic press, but she quickly found herself disempowered when much of the FJA's left joined the socialists instead.\n\nAs the dust settled, the ruling socialists found the Aquileian state in great disarray. Aquileians across the country had endured the shock of betrayal by their seemingly mild-mannered President, and with the police thoroughly reduced by the purges, social life died down as a pall of fear descended upon the nation." #The Third Step of the Revolution - Grand Cru essentially kicks the MPA and the PnDA out of the Assemble and rules by decree... It goes as well as you'd expect
 aquileia.192.a:0 "The Revolution has come to Aquileia once more!"

 aquileia.193.t:0 "Anti-Reactionary Action" #NavyMongoose
 aquileia.193.d:0 "A special train from Aquila arrived this morning carrying a notable group: Aquileian socialists specializing in political warfare. Their weapons were not rifles or bombs but pamphlets, posters, and prodigious zeal. With the aid of local workers' councils they set to work, posting on walls and lampposts messages extolling the common griffon and the glorious future of the republic. They sought out the clubs and dens where monarchists and other reactionaries huddled in refuge and infiltrated those establishments, which quite suddenly found themselves under pressure from the pro-republic press and under scrutiny from local municipal authorities. Many of them pre-emptively closed shop, or enacted 'policy changes' that kept political activity to a minimum. Outside, of there, there was a lot of political activity, and much of it was in favour of the socialists.\n\nSuch operations continued and developed, in the light and in the dark. Politically unreliable griffons had sordid details of their pasts unearthed in public, shaming them into silence and isolation. Letters to newspapers reminded all of the crimes of the old regime. Rallies and marches aroused anger at the recalcitrant skeptics of the republic and directed scorn at the symbols of old. The operatives were happy to oblige such sentiments: statues were torn down, reliefs were chiselled away, and the symbols of the crown were replaced with those more representative of republican ideals. Workers and peasants, not generals and aristocrats, were the proper focus of praise and honor, and every little detail of Herzlander daily life was subtly, carefully altered to reflect the new ideals, the true ideology." #Aquileia Political Assistance
 aquileia.193.a:0 "Long live the Revolution!"

 aquileia.194.t:0 "The People's Assemblée" #NavyMongoose
 aquileia.194.d:0 "As planned, the congress of the Partie des Aquileian Travailleurs convened in the Palais de Gloire, once a residence of the Discrets. The whole complex was under lockdown, with republican guardsgriffons and socialist auxiliaries providing the garrison, silent sentinels against the reactionaries still teeming in the alleyways and side-streets yet unlit by the light of socialist thought. To the outside world, there was only a bastion of steel and stone, a once-decrepit symbol of the old regime purified into a bulwark of true peoples' government.\n\nInside the palace, there was energy and force. Hundreds of delegates from all across Aquileia had gathered, and in the spirit of camaraderie they spoke with fiery spirit about the great affairs of state. They discussed most fiercely the greatest matter approaching them, the impending departure of President Grand Cru and his possible replacement. The Big Fellow himself brought the assembly towards its end, summoning the delegates to the main hall to begin the proceedings. In his opening speech (indeed, his speech of farewell), he encouraged his comrades to keep the spirit of revolution alive, and to let the writings of the socialist canon be their lodestar into a wonderful future of freedom and equality.\n\nThere were two candidates whose names had been bandied about. Thibault Devereux was known to be Cru's close associate, or even his protegé, a staunch defender of orthodoxy and of the power of the worker's councils. His election would signal continuity and development, a gradual but inexorable change of the state into a true proletarian republic.\n\nOn the other claw, there was Victor Allard. A young, brash, and obdurate rabble-rouser, Allard was the true radical, a proponent of a strong state that would guide the revolution on behalf of the masses. Representatives, empowered by the people, would speak for the nation, a doctrine he termed "Democratic Vanguardism". Already, he had attracted his fair share of detractors, though others carefully suggested that his deviation from tradition was necessary in the face of imperialist threats across the world.\n\nUltimately, the choice would be Grand Cru's." #Cru Steps Down and chooses his successor
 aquileia.194.a:0 "Devereux shall continue the Revolution!"
 aquileia.194.b:0 "Allard shall evolve the Revolution!"

 aquileia.195.t:0 "Daily Life" #Fiaura, edited by NavyMongoose
 aquileia.195.d:0 "Hazelfeather looked at the collection of various cheeses behind the glass and pointed at a particularly wonderful-looking arrangement of brie. It was wrapped in a loaf of sourdough bread, and the only way you knew it was brie was by the fancy handwritten sign in front of it. Her basket for groceries today already had fresh grape bundles, prosciutto sliced so thin you could see through it like a sheer wedding veil, a dozen different kinds of apples from Granny Smiths to Macintosh Reds to Fujis from Zebrica, and a bottle of pre-revolution wine that was at least a decade old.\n\nThe cheesemonger nodded happily and pulled the brie arrangement out to place upon the counter top. "That will be four idols," he said, and in response she extended his claw and revealed the idols without hesitation. "Just remember to heat it up until the scone around it is golden brown for the perfect experience tonight." Hazelfeather threw the cheesemonger an extra idol and happily wiggled her tailfeathers that stuck out of her factory uniform. This was going to be a wonderful night in."
 aquileia.195.a:0 "Truly life in Aquileia is grand!"

 aquileia.196.t:0 "Halls Of The Union" #Fiaura, edited by NavyMongoose
 aquileia.196.d:0 ""I say that butterscotch is not actually a form of candy!" Several griffons spoke up with "here, here!" while a whole host of others pointed claws and snapped their beaks indignantly.\n\n"I declare that if butterscotch is not a form of candy, then neither are bon-bons!" somegriff else retorted.\n\nThe candy union then erupted in an all out brawl! Griffons threw fists and smashed objects into each other while squawking their opinions on chocolate, with one griffon even getting a broken beak for declaring that white chocolate was not true chocolate.\n\nAll this came to a sudden halt when a gunshot rang out. "Now, monsieurs and madames." The griffon who fired the pistol cleared his throat. "This is a very important democratic process in which you are NOT allowed to punch your opponent. Let us try this again: why is butterscotch not a form of candy?""
 aquileia.196.a:0 "Squabbling is a part of the democratic process!"

 aquileia.197.t:0 "Principles" #Fiaura, edited by NavyMongoose
 aquileia.197.d:0 "Allard looked at the guard captain and took a deep drag of his cigarette. In the spirit of sharing the revolution, he offered it to the captain, who accepted it and took a drag himself. "Captain, let me explain this to you," the statesgriff began. "You are a soldier who fights on the frontline. Do you have time to debate with the general if your orders are correct, or are your claws already full with shooting your rifle, throwing grenades, as well as determining what the enemy is doing to try and kill you?"\n\nThe captain took another drag of the cigarette, nearly finishing it off, and then offered it back to Allard. "Well, the normal citizenry aren't soldiers. Why shouldn't they be directly involved in the day to day affairs of government?"\n\nAllard cleared his throat and finished the cigarette before stomping it to put out the embers. "What makes you think that the everyday worker will have time to do all that and their work in the gun factory or the bakery? Do you want your gun made by a worker distracted with a debate, or your baguette burned on the outside due to a baker writing a law?"\n\nThe captain shook his head. "No, I suppose not."\n\nAllard nodded in satisfaction. "So, instead, they should write letters and vote for their representative, and by extension the military should have a democratically elected chief of army who listens to his generals and gives directives that represent what the people have asked for.""
 aquileia.197.a:0 "Do you understand?"

 aquileia.198.t:0 "Socialisation" #Fiaura, edited by NavyMongoose
 aquileia.198.d:0 "Annabelle Gryftclaw checked the list of classes that she could take this semester. The one that was hanging her up was under the electives, because it didn't seem like something you could take as an elective. The line read: "The Social Justice Party Manifesto - A Class for All Griffons of the Revolution." The description explained further on the class in question: "A class that all good communists should attend not only to learn about the revolution but how to theorize your future arguments both for and against the great communist undertaking that we have gone forth into. Your future is our future, and your claws must be guided by the spirit of the revolution." Annabelle knew that sort of phrasing; this class clearly wasn't an optional elective like it claimed. At least, it wasn't optional if you wanted to be doing more than factory work the rest of your life."
 aquileia.198.a:0 "Well, guess it's better than theology?"

 aquileia.199.t:0 "Devolution" #Fiaura, edited by NavyMongoose
 aquileia.199.d:0 "President Thibault has announced today that no longer will the federal government or the regional governments directly interfere with and dictate local affairs. If Rila wishes to implement a tax on Feathisian cheddar that only applies within the city limits, they may. If Pridea requires all sailors to salute civilians as they do their captains, they may elect to require this. In an Assembly vote that did not have a majority yesterday morning, only passing when a midnight compromise was reached, individual villages, towns, and cities were granted total autonomy to decree local laws, so long as it did not directly conflict with federal law and had a minimum of a three-fourths majority direct vote from the citizenry of that village, town, or city. Meanwhile, the Assembly will still retain all control over the military as well as the interstate and intercity apparatuses."
 aquileia.199.a:0 "Hurrah for democracy!"

 aquileia.200.t:0 "In the Council" #Fiaura, edited by NavyMongoose
 aquileia.200.d:0 "Today, the chocolatier Patterpaw Wingbarde Boneclaw the 3rd was duly elected into the council of the Trade Union Coordination Office. His role would henceforth be to represent the Aquileian candymaker and sweet bakery interests in the assembly.\n\nThat same day, he was standing at the podium overlooking the assembly of the Candy Maker Syndicate, his extremely tall form looming over all. His eye was sporting a fresh shiner and his neck had a bandage over it. Earlier, the debate he had begun, about which percentage of cocoa represented true dark chocolate versus that for baker's chocolate and semi-milk chocolate, had gotten far out of control, to the point the local militia had to be called up to prevent a riot within the Syndicate. Now, before all had even gathered in the room, he began his acceptance speech, which continued for the next eleven hours. There was not an open eye in the room when he finally finished, having put the rest of his fellow candy makers to sleep."
 aquileia.200.a:0 "So very much annoying."

 aquileia.201.t:0 "Registration" #Fiaura, edited by NavyMongoose
 aquileia.201.d:0 "Gritwing rolled his eye. "Yes, I filled out the 99714-A-21."\n\nThe clerk stamped the document as they received it. He could barely be seen behind the stack of papers that were taller than any griff in the room, but his stern gaze was still able to find Gritwing. "And the 62-A-441-7B?"\n\nGritwing grumbled and started digging through the stack. All this to register a simple pistol! It wasn't even a rifle or one of the fancy New Mareland shotguns, just a pistol. It was an antique at best, too, a flintlock that he had kept to honor his grandfather. He found the document about sixty pages down and handed it to the clerk.\n\n"Ah, I see," said the clerk. "Now, I need you to sign here, here, and here on this form. Yes, I know that it says 'Staff Office Only', but there has been a change in policy. We require another signature of the owner there, instead." The clerk passed back the 62-A-441-7B, which had X's in several places that required Gritwing's attention."
 aquileia.201.a:0 "Is all of this really necessary?"

 aquileia.202.t:0 "The Assembly" #Fiaura, edited by NavyMongoose
 aquileia.202.d:0 ""NEXT!" Sgt. Hawkiron yelled out as he finished the draft paperwork registering the griffoness in front of him. Despite not being called up for any regular military service, every griffon had to be registered and to be ready to fulfill their duty, defending their homes from bandits or invasion. It was only a matter of time before another war with the reactionaries would come.\n\nA short, meek griffon stepped forward. "Name?" asked Hawkiron, noticing the other griffon's glasses and slight figure; he was certainly not fit for military service. Hawkiron peered at his directive as the griffon stuttered an attempt at an answer, not bothering to pay attention to his words.\n\nThe directive read: "Every able griffon must be prepared to fight for our revolution."\n\nHe gave it some thought and begrudgingly decided to give the griffon some leeway. "Do you consider yourself an able griff?" he inquired sternly, interrupting the other griffon who was still trying to introduce himself.\n\nThe meek griffon seized up upon hearing the question. He couldn't speak and began to sweat profusely; he looked clearly bothered by the implication.\n\nHawkiron nodded to him in paternal acknowledgement. "Listen, there's no shame in admitting you lack the ability to fight. I'm going to register you as a quartermaster assistant. There's no fighting, just minding supplies and preparing stock. Is that okay with you?"\n\nThe other griffon stood there for a moment, seeing a chance to get out of this mess. Then, he turned and saw the gaze of the griffoness who had registered before him. Her disappointed stare was so fierce that it would have burned a hole into a lesser griffon. At once, he gave a sharp salute to the sergeant. "I-I-I don't want any exceptions for myself! I will do my duty, whatever may come, even if it means I must die. Whether it be here, or far from my land, with weapon in my claws I shall make the stand asked of me!""
 aquileia.202.a:0 "We shall defend our homes!"

 aquileia.203.t:0 "Homework" #Fiaura, edited by NavyMongoose
 aquileia.203.d:0 "Perle Cheval clopped his hooves happily. "Not a care in the world tonight! I don't need to open a single book!" He happily trotted down the street until he passed a bookshop. There in the window was the latest copy of L'Griffonette with a headline of: "For the masses, we must become better writers." He paused and looked at the article headline. The rest of it was concealed and tucked away behind the fold to make sure the article couldn't be read from the street. He pulled his heavy, book-laden pack off his back and looked at his history book. "I do like history," he mumbled to himself and reached to pull it from his pack. "Even if I don't have homework a little light reading couldn't hurt." And just like that, the colt had suddenly made himself homework without being asked."
 aquileia.203.a:0 "Education is important!"

 aquileia.204.t:0 "Avant-Garde!" #Fiaura, edited by NavyMongoose
 aquileia.204.d:0 "It was one thing to celebrate the nude form of griffon, pony, zebra, or yak. It was entirely another to give a display of one's self moments before luring another to bed and, furthermore, doing so in a mass of bodies that were required to stand perfectly still, like living, breathing mannequins. The actors were also all required to remain perfectly still for various pieces of artwork depicting them as strange creatures resembling angels from the time of Boreas himself: hundreds of eyes, extra wings, extra other appendages that shouldn't be mentioned in polite company. One with a dozen heads made of different shades of griffon feathers drew particular attention and fascination. The art pieces arranged around the silent, motionless actors all displayed various images that were quite unbecoming to say the least. Mothers covered the eyes of their children and quickly dragged them out of the new display in the Musée d'Orsay. One particularly irate griffon was squawking so loudly at the museum tour guide that one could not tell which was more indecent, the display or his language."
 aquileia.204.a:0 "And people call this rubbish "art"?"

 aquileia.205.t:0 "Old Order, New Methods" #Fiaura, edited by NavyMongoose
 aquileia.205.d:0 "By a margin of only a single vote, the Act to Restore Executive Authority passed in the People's Assembly. Its provisions had vast consequences, for they granted the President the power to issue Executive Directives - decrees in all but name - in specific situations when quick action was necessary, when the debate in the Assembly might waste precious hours or even days that could be instead used to keep their fledgling republic alive. If they needed rifles and the enemy was at the gates, the President could authorize their procurement at once. If the reactionaries rose up in rebellion, he could send in the army without delay.\n\nNo less contentious was the establishment of the provinces. Like phoenixes, the old realms rose again. Pridea, Rila, Vinovia, and Westkeep: these were no longer just geographical expressions, put into abeyance by the end of the monarchy, but came back into being as real entities, as true places within a federalized republic. Already, the provincial parlements had begun operations, and already they began to express concern over the Assembly's latest act, over the President's expanded power. The bothersome FJA had even taken many seats in their first elections.\n\nAllard knew all of this, and the building opposition to his methods was at the forefront of his mind as he read through the very first of his Directives, the draft of which had arrived at his desk less than an hour after the passage of the Act. He took a deep breath, filled with a mixture of giddy excitement and tremorous anxiety. The great power at his disposal, he knew, would allow him to do great things for Aquileia, but it could also bring him to ruin. With his psyche stretched twofold by these conflicting possibilities, he took hold of his new authority and, with imperious daring, he signed the Directive."
 aquileia.205.a:0 "Hopefully this will make Aquileia a bit more orderly..."

 aquileia.206.t:0 "A Line Too Far"
 aquileia.206.d:0 "The Front des Jeunes d'Aquilée could not tolerate another inch. They had given this griffon too much, and they must be taken back at all costs. The very idea that the assembly should not be involved in every aspect of the government, even in times of crisis, was absurd! The very notion must be overturned, and that one swing vote must be flipped to annul this amendment to the new constitution.\n\nThey gathered together in the Assemblée Nationale. The hall once used by the nobles and clergy to oppress the masses would not be used to sanction a new kind of oppression. Cécile Gaudreau and Théodore Vérany stood at the podium together. They hesitantly took each other's talon, not out of love but to show solidarity in their decision. It was Cécile who spoke first. "Today, we must declare that Victor Allard does not represent this assembly nor the wishes of the people of Aquileia any longer!"\n\nIt was Théodore's turn to say something, to denounce the unholy alliance of Harmonist values with Socialism, to stop a new tyrant from rising. At least, that is how they viewed it. He cleared his throat and gripped Cécile's talon - she was his friend and opponent all at once - for strength. "Yes, Victor Allard is not only a new tyrant, he is a traitor to the revolution we fought, bled, and died for! I did not get this scar upon my face only to see a new form of tyranny rule the Aquileian people. I would rather die before I allow a king, emperor, or any kind of autocrat to set up a new throne in our noble and purified city. I call upon this place, upon this gathering, the Assemblée Nationale, to take a stand! Here and now, Aquileian blood must be wagered to defend our freedom. Stand against the new tyrant! Down with Victor Allard! Down with Allardism! Down with Federalism!"\n\nCécile gripped Théodore's talon back, and the two exchanged a smile with a very long look into their eyes. A spark seemed to go between them, but not now; perhaps in another life or another time. Still, the thought that politics could bring together a pair of star-crossed griffs was interesting."
 aquileia.206.a:0 "How nice."

 aquileia.207.t:0 "Stepping Down"
 aquileia.207.d:0 "Thibault's cane echoed off the stairs of the podium as he climbed to it, the dead quiet of the Assembly suffusing the room. Even after the success of his initiatives, he knew that he was still regarded with suspicion as the successor of Grand Cru and the primary beneficiary of his Third Step. Whispers of an iron fist beneath his velvet glove, of hidden oligarchs beholden to him, polluted the air, but he knew that what he had to say might make all of that dissipate once and for all.\n\nSomeone had placed a cigar upon the podium. He smiled; it was his favourite brand, made in Fezera. Was it a gift from one of the delegates, or a poisoned trap planted by a reactionary spy? He resolved to proceed with his speech first of all. Perhaps his would-be assassin might have second thoughts once he had finished.\n\n"My fellow Aquileians," he began, "there have been rumours concerning me, that my programs have been a distraction for the consolidation of my power. I think they have confused me for my competitor." Laughter erupted throughout the room, and Thibault let it simmer down before he continued. "Still, I understand these concerns, because I have not been forthcoming about my plans. Let me tell you this, then: I plan to strengthen this Assembly, to grant it plenipotentiary power. I plan, you see, to dissolve the executive branch of this government." A hushed silence followed as Thibault brought his speech to its climax. "No longer will Aquileia labor under the rule of a strong-creature. The state will, now and forever, be a servant of the people, for the people, and by the people!"\n\nThe applause was deafening, and to rousing cheers Thibault descended the podium for the last time as President. The work began at once, with staff being moved, political officers re-directing their reports to the Assembly, and the TUCO creating new committees to oversee the affairs of state. As Thibault sat in his office, thinking of his imminent return to private citizenry, he lit his cigar and placed it in his mouth, letting the sweet smoke fill his nostrils. He looked out his window towards the sky, towards the streets of Aquila, towards the magnificent future that lay ahead."
 aquileia.207.a:0 "Glory to the proletariat of Aquileia!"

 aquileia.208.t:0 "The Pan-Socialist Research Committee" #NavyMongoose
 aquileia.208.d:0 "Today, our government has signed an agreement binding our scientific establishment with others within our bloc. Initiated by our friends in Aquileia, the Pan-Socialist Research Accord aims to promote the continual improvement of socialist science through fraternal collaboration. Already, pre-prints and research notes are being shared between universities via telegraph, and several commonalities in ongoing studies are being synthesized to provoke a speedy resolution for many pressing questions. The fellowship between our scholars has also grown significantly, and in the spirit of deep comradeship these connections have only fostered even more creativity and innovation as like minds build and develop ideas." #The Pan-Socialist Research Accord - Generic Event for all faction members
 aquileia.208.a:0 "Yay for science!"

 aquileia.209.t:0 "The Call To Action" #NavyMongoose
 aquileia.209.d:0 "Mere hours after the start of our diplomatic initiative, we have already received word of great progress. Our illustrious Citizen Vingt-Fois reports that he has spoken to several of his colleagues over the phone, and they are very open to establishing deeper relations with us. It seems that many of them share our anxieties about the forces of reaction, and furthermore the news about the war in Equus has only heightened such worries. A golden opportunity presents itself, to bind our nations closer together in harmony between creatures and in vigilance against the reactionaries." #Generic Diplomacy Event - Aquileia making diplomatic overtures to Socialist Countries
 aquileia.209.a:0 "The Revolution continues!"

 aquileia.210.t:0 "Faith"
 aquileia.210.d:0 "Religion is one of the most powerful tools in the claws of any griffon. Widespread and followed by millions of creatures, in many ways it is a staple with our culture itself, with some having honoring the gods as instinctual as breathing or drinking. Attempting to remove an institution as concrete as the Three Temples would only end in disaster, yet it is clear that there is a much easier problem that needs addressing: the Archons.\n\nThese spiritual leaders are nothing more than priests with lofty titles who still hold almost complete power over the lives of the religious. The Archons have already proven themselves untrustworthy with both Eros and Erion having attempted to take power in the Herzland before. This is something we can and will no longer tolerate. Instead we will create a new path, one still honoring the gods of Boreas, Eyr and Arcturius but allowing the people to choose their own way, as it should be."
 aquileia.210.a:0 "A charlatan in a fancy hat has no right to rule!"

 aquileia.211.t:0 "The Nuclear Research Committee" #NavyMongoose
 aquileia.211.d:0 "In the dark of the night, they labored, building their prototype with great blocks of graphite and concrete. Pipes were laid, tanks were filled, and canisters of crystals were prepared by the scientists and engineers. Despite the temptations of sleep and the building, aching fatigue, they persisted, their endurance and determination taking them into the early hours of the next morning. There was no compulsion in their actions save the love of the work itself, the desire to know and to discover and to bring forth new possibilities from the very particles of matter.\n\nAs the sun rose, and the heat of the day bore down upon the tiny brick building that was their test lab, the graphite blocks were loaded into the reaction chamber, the gauges were checked as coolant filled the pipes, and slowly, carefully, they lowered the heavy cores of crystalline matter inside. For a brief moment, there was heat, and power, and a surge of light from the lightbulb they had attached to the apparatus. It petered out quickly, as the reaction was quite weak, but nevertheless the ragged cheers of tired team members filled the room. The concept worked!" #The Nuclear Research Committee
 aquileia.211.a:0 "Splendid!"

 aquileia.212.t:0 "L'Impératrice"
 aquileia.212.d:0 "Vivienne strode slowly and proudly down the red carpet towards her throne. Chevaliers lined the carpet on both sides, letting her pass under an arch of their swords, as behind them hundreds of nobles stood. Their claws filled the air with applause along with the triumphant anthem played by the orchestra. Reaching the throne, she stepped up towards it and turned around face the crowd. She saw the politicians and nobles that had advised and aided her since the very start, the generals who had carried her armies to victory, the heroes who had fought the revolutionaries under her father. All those who had been part in her rise were present, and she smiled.\n\n"My subjects. Loyal servants of Aquileia. Today a new era dawns over our fair nation, an era unrivalled in all our history! No longer shall we ever bow to any foreign monarch, nor shall we share in the glory that is ours by right. Those who presumed to challenge us lie broken, and the world knows of our power!"\n\nThe cheering resounded through the throne room as the prelate of Aquileia came up to her, holding a red pillow with a crown on it. It was not the Royal Aquileian crown though. This crown was bigger than it was, and its masterful craftgriffship made it seem wholly made from gems, with only slender threads of gold dancing around them to hold them in place. Taking the crown, Vivienne slowly placed the crown on her head. No longer was she merely the Queen of Aquileia: she was its Empress. No longer was her family overshadowed by the Grovers, they stood victorious over them, and claimed a position as their equal.\n\nAs she stood in triumph, Charles-Guillaume-Ferdinand, her distant relative, stood up from a seat in front of her, proudly declaring: "Citizens of Aquileia, your new Empress!" With the declaration, planes flew overhead, and cannons fired blanks from behind her. If only her father could see her now.\n\nAt the front row, General Shako raised her hoof in the air, yelling out "Vive l'Impératrice! Vive l'Aquileia!" She did not cry alone for long, as the entire crowd joined in to shake the throne room with their cries." #Vivienne Crowned Empress Of Aquileia
 aquileia.212.a:0 "Vive l'Impératrice! Vive l'Aquileia!"

 aquileia.213.t:0 "The Puppet Parliament"
 aquileia.213.d:0 "As the doors opened to the parliament chamber, the speaker looked towards it and sighed slowly, knowing what would happen now. "I yield my time to the most honorable representative of Her Imperial Majesty," he said, ending his speech without any fuss.\n\n"Thank you, representative," the uniformed pony said as he stepped up to the speaker's pulpit. "Greetings, Honorable representatives of the Parlement Féthisien. Her Majesty the Empress has paid close attention to the proceedings of the last week, and on her behalf, I am here to inform you of her advisements for the assembly." A low murmur filled the room as the pony took out a paper from inside his jacket and placed it on the counter. "In regards to the matter of the reformed curriculum, her majesty cannot assent to it. In regards to the issue regarding taxation of land purchases, her majesty cannot assent to it. In regards to the matter of—"\n\nIn the back row, one of the FHP representatives leaned back and took his notebook, carefully drawing a dozen lines vertically and as well as horizontally on it before putting an X in the middle square and handing it to the representative to his left. After a few seconds, the other representative put a circle in another square.\n\nOne would have thought that playing noughts and crosses during a parliamentary session would be cause for a minor scandal, or at least reproach from the party leader, but these days who cared? 'Her majesty cannot assent to it' echoed in their heads all day long. "What do you reckon was the last thing she assented to?" the first MP asked after a while, his colleague looking up at the ceiling as he pondered.\n\n"That dumb thing about a Tulip Day?" He asked after a while.\n\n"Probably, it's your move.""   #A Day In The Feathisian Parliament that's been reduced to a puppet of the Monarchy
 aquileia.213.a:0 "What are we even doing here...?"

 aquileia.214.t:0 "A Tenant's Tenacity" #Brandon
 aquileia.214.d:0 "\"Are these fields of gold simply not splendiferous to your eyes, my most trusted paysan friend?\"\n\nThe elderly griffon farmer could do nothing but repress a blasé sigh as his new pony landlord, his fancy drab frock coat covering his colourful complexion and even gaudier personality, would once again divagate from the topic of the upcoming harvest with his nonsensical Aquileian verbal theatrics. Had the deep wrinkles of his leathered visage and the shadow cast by his straw hat on it not concealed his eye rolling, the equine would have surely noticed it, he thought to himself silently as he leaned back against the engine block of his tractor.\n\n\"Well yes they are Monseigneur, but maybe now is the time to talk about the harvest?\", the griffon asked in a characteristically gruff voice, only to be answered by his lord's waving hoof of expected dismissal right up in his face.\n\n\"You know the quotas and so do I, Cher Ami, and my most capable overseer associate shall in fact arrive tomorrow morning to ensure that everyone and everything is in good working order during my regretfully lengthy absences. Speaking of, as awed by my plantation's produce as I am, I must unfortunately take my leave at once, for I have a train to Oldwingburg to embark on by nightfall!\", the pony said before swiftly tipping his boater and scurrying off down the beaten dirt path, rapidly disappearing over the clear blue horizon.\n\nThe old farmer finally breathed out an exasperated sigh. From a proud and free peasant to the hireling of some nouveau riche pony landowner, how dispiriting. He shook his head and adjusted his straw hat before smiling meekly to himself. At least his employer was not leering from behind his back day and night, just some lesser supervisor!" #A Day In The Life Of a Feathisian Plantation Owner in Greifenmarschen (Essentially English Protestant Plantation Owners in Ireland)
 aquileia.214.a:0 "Hopefully a kind one."

 aquileia.215.t:0 "The Rhôdindebourg Speech"
 aquileia.215.d:0 "The crowds before her cheered and waved Aquileian flags as she stepped up to the podium, and Vivienne took a second to watch them all. Whether performative or sincere in their displays of enthusiasm for her presence, the crowd was massive all the same, and she could not even spot anything resembling protestors. It gave her a deep sense of satisfaction, and she smiled as she began her speech.\n\n"Good afternoon, citizens of Rhôdindebourg. I stand before you today not merely as your empress, but also as a fellow countrygriff united with you through the bonds of our history, our nation and our culture. From Caillefallois to Féthisien and down to Les Griffemarches, we have prevailed over the forces that wished to throw us into disunity and division, turn the noble house of Aquileia against itself and weaken it from within.\n\nThe road to this moment was long, and many were the forces who stood in our paths, but through it all, whether through the staunch bravery of our army or the clarity of vision of those who had the fortitude to let go of their illusions and embrace their true heritage, we have prevailed. Indeed, to cut through the lies woven for you and to face the truth that lies beyond shows a strength that few can lay claim to, and the determination shown by you in this struggle shows the virtues of La Féthisois.\n\n"I am honored to stand here today, and more than anything else I am gladdened. These past years have been full of countless trials for all of us. We all suffered, and I was no exception. Yet though I have been forced to bury my own father, and many others as well, I stand here today as part of a great Aquileian brotherhood, one stronger and more true than ever, and together with you, I face the future with confidence."       #Vivienne visiting a Feathisianised Rottendedam and giving a speech about brotherhood, unity and all that jazz
 aquileia.215.a:0 "Viva l'Aquileia! Viva l'Impératrice!"

 aquileia.216.t:0 "The Romau Concordat"
 aquileia.216.d:0 "The Office of Development was a graveyard at the best of times. At the worst of times, a busy place with all the irrelevancies in the Empire. And today it was a good time. Two bureaucrats looked over a long scroll that had landed on their desks.\n\n"Empress Vivienne of Aquileia, in right of The Crown of Aquileia, and Archon Erion XII in right of the Archonate of Eyr."\n\n"We, the Undersigned recognize, the role played by the Archonates in the history and sovereignty of Aquileia..."\n\n"That we can no-" they skipped over a few sections. It looked to be boring legalese anyways before they reached a bombshell at the end, "The Archonate of Eyr, shall in all temporal matters support the Crown of Aquileia in their endeavors, as the Crown of Aquileia shall support the Archonate of Eyr in all matters spiritual."\n\nAnd then another bombshell "The City of Romau shall be granted as a fiefdom to the Archonate of Eyr along with land adjacent to the city not exceeding one hundred and fifty square miles."
 aquileia.216.a:0 "Well then...guess the Bishops have their work cut out."

 aquileia.217.t:0 "The Archonates Reforged" #Void
 aquileia.217.d:0 "Be it enacted by the Empress' most excellent Majesty that the Archonates of Boreas and of Arcturius shall be relocated to the cities of Aquila and Rila. Be it further enacted that all temporal affairs of the Archonates shall be subject to an Imperial Veto, subject to the Pleasure of Her Imperial Majesty.\n\nWhereas the Archonates have given much spiritual guidance to the griffons of the Empire, past and present\n\nWhereas religion has been found to be a matter most important to the Crown and the Realm, We, our Imperial Majesty hereby do declare that the previous archons have failed their duty, and that it now falls to the Empress to appoint new such Archons.\n\nGiven by our claw at the undersigned date at the Imperial Palace\n\nH.I.M. Vivienne I" #Archonates Of Arcturius and Boreas moved to Rila and Aquila respectively, and new Archons are appointed
 aquileia.217.a:0 "No more 'independence' from them."

 aquileia.218.t:0 "The King Moriset Memorial Park" #Sweet Crysalis
 aquileia.218.d:0 "Four large gates led into the park, one from each cardinal direction, and the white cobblestone paths that ran through them continued on through groves of trees, across and down gently sloping hills, along softly babbling creeks and around great flowerbeds. All of it led a large cliff in the middle of it, where an artificial waterfall fell ten meters down to land in a small lake, where lotus flowers and waterlilies gently bobbed on the surface and willow trees reached down over it. The hustle and bustle of the city outside seemed to fade away, and all that was left was peace.\n\nThe centrepiece of the garden was the massive bronze statue that stood by the lake, proudly facing the main road leading down into the small valley. It was sculpted to a perfect likeness of the late King Moriset, down to even fine details. The old king's famous confidence was on full display, down to the crown at a jaunty angle, the casual ease with which he stood the cocky smile that was so familiar to all those who had met him. Few had known him like Vivienne had, and she had to admit to herself that she could not have imagined a better result. Standing still to let the cameras capture her looking up at her father, she pondered whether she should make sure to give the artist a special reward, but in the end chose against it. Turning around to face them, she began the little speech she had prepared.\n\n"When my father died, he died a hero, a hero that twice over had saved his country from anarchy. In various ways, his entire life was colored by this struggle, and he never got to rest under the trees he planted for future generations. I could have commissioned a Battleship in his honor, but instead I wished to let him be surrounded by tranquility, like I hope that we all will one day. For now though, this park will stand as a testament to my father's legacy, the sacrifices he made for the Kingdom, and his right to now rest in peace."" #Vivienne Opens the King Moriset Memorial Park in Aquila
 aquileia.218.a:0 "Hopefully people will stop thinking I killed father now..."

 aquileia.219.t:0 "Idols To Aigles"
 aquileia.219.d:0 ""This is absurd!" the griffon bellowed straight in Galienne's face, leaving her leaning back a little in her seat behind the counter. Thankfully she had iron bars between him and her, but that didn't mean she didn't feel a few droplets of spit as well. "Do you Aquileians not have basic maths?!" He continued, pointing at her. "Look, two weeks ago, I could buy a loaf of bread for two Idols. And what does a loaf of bread cost you in Aigles? It wouldn't be two Aigles, would it?! So what's this all about?!"\n\n"Please sir, there are others who want to convert their money as well," Galienne said, trying to get him to just exchange the money. What did she expect him to do?"\n\n"And you expect me to accept that?" the griffon continued, "Three Idols per Aigle?! You're driving the entire Herzland into poverty! Is that your Queen's scheme!? If she can't compete with the Herzland in wealth, she'll scam them out of their money!?"\n\nGalienne flinched a little as the enraged griffon stomped closer and closer to landing himself in some really hot water.\n\n"Sir, I cannot set the conversion rate, and I am sorry this is so tough for you. All I can do is exchange the money." The griffon wasn't very placated by this, and it was first when a constable came up by the window and asked if there was a problem that he fell quiet. Silently fuming, he slammed an envelope of Idols in front of her and she briskly exchanged it for Aigles. The constable didn't leave, instead staying by the window as the next Herzlander came up to exchange their money. Galienne was grateful for this, that griffon hadn't been the first angered by the rate, and he wouldn't be the last."    #Flavour Event about a griffon complaining about the three idols to one Aigle conversion rate in Herzland area
 aquileia.219.a:0 "This is unfair!"

 aquileia.220.t:0 "On The Farm" #Void
 aquileia.220.d:0 "The cart rumbled along the dusty roads near De Vleugels. An old one, loaded up to the brim with tools and furniture, with a pony family of four walking with it. A veteran, his wife and their foals. Granted, it had not been that long a trip from Aquileia. Ever since the railroad had made its way through Griffonia, it too had tied the land together. But though there was still a way to go before they arrived.\n\nThe Griffking to one side, and endless fields to the other side.\n\nOne of foals piped up. "Are we there yet?"\n\n"Just a little more dear," the mother replied, looking at a huge map, with a big X marked on it.\n\nThey turned a corner, coming face to face with a small homestead. The father looked up at the farmhouse, then to the map, and back to the farmhouse. "This should be the place."\n\nThe mother looked at the house, before turning to the barn "No. This can't be it...it's too big."\n\nOne of the foals walked up to the door, spotting a note pinned on the door. She read it out loud "To the brave ve-te-ra-an who fought for the Crown.\n\nShe turned back towards her parents. They were smiling, tears forming at the edge of their eyes."
 aquileia.220.a:0 "A new beginning."

 aquileia.221.t:0 "The Levers Of Power"
 aquileia.221.d:0 "Labourers and machines were swarming all around the palace like an army of ants, just as how they had done for years at this point, and Vivienne mused to herself how quiet they were these days. For a while the sound of construction could be near deafening at times, but nowadays, as they were finishing their efforts at the edge of the palace, it was so quiet in comparison.\n\nFrom her position at the balcony, she could look out over the entirety of the palace, entertaining herself with trying to note exactly where the new extensions to it began and which were the old ones. It was hard to spot, and she felt a sense of approval towards the efforts of her subjects to ensure that nobody could tell where the royal residence ended and the administrative buildings started. It was as it should be: the throne and the government was one and the same after all.\n\nThousands, if not tens of thousands, were already hard at work inside the new offices, and whatever happened throughout the entirety of her realm, she would be able to act on it personally if need be. No information would ever again be hidden away in some regional administrative centre to fester. Instead, Aquila, and thus she, would truly be the beating heart of the nation as all information flowed to it, all decisions were taken here and every iota of power available emanated from it. It was Aquila's right, her right, and she smiled as she watched it coming to fruition."
 aquileia.221.a:0 "A true center for an Empire!"

 aquileia.222.t:0 "The Glorious Court" #Sweet Crysalis
 aquileia.222.d:0 "Cabinet Noir looked at himself in the mirror, unable to stop grinning like an idiot. Everything was coming up roses, wasn't it? After so many decades of languishing as nobles in all but name, his family suddenly stood at the top of the world, and it was all thanks to Her Majesty. Their new agricultural estate in Greifenmarschen was a splendid place, and he looked forward to raising his family there. Little Pinot especially had taken to the countryside like a fish to water. And of course...\n\nLeaving the bathroom, Cabinet Noir strode confidently down the hallways towards the main chamber further ahead. Tonight was going to be an amazing night, and he had spent his entire life preparing for a chance like this. To be invited to the very halls of power, to the residence of Her Majesty herself, was something they only could have dreamed of twenty years ago. The doors were opened for him and he strode into the ballroom, struggling to keep his grin in check.\n\nA servant ushered him to the front of the throne room, where a line of nobles stood to greet the Empress one after another. Correcting his tie a little, Cabinet Noir took his place and waited patiently for his turn. When it came he stepped up and bowed deeply before her. "Baron Cabinet Noir, at your service, your Majesty," he greeted her humbly. Her Majesty nodded in response. "I hope your family has settled in well in your new home," she greeted him. "And I look forward to your service here."\n\n"Believe me your majesty, I do not plan to disappoint." With that, Cabinet Noir was dismissed, and he turned around to head out among the nobles and bureaucrats that filled the giant room. It was time to play a game so long denied him." #The Imperial Court is Expanded greatly and new advisors unlocked
 aquileia.222.a:0 "A new generation of political figures are rising."

 aquileia.223.t:0 "The Coming Storm"
 aquileia.223.d:0 "After the second revolution, one would have thought Aquileia would be crippled, but instead they have come out of it stronger than ever. Under the leadership of [JER.GetLeader], they have embarked on a massive conquering spree to bring the continent under their control, and we are next. Their armies are gathering at our borders, and they will attack before long. We are facing what likely will be the most difficult challenge our nation has faced in recent memory, and there is little we can do but brace ourselves." #Rewrite this to be more generic so it accounts for both Verany and Vivienne
 aquileia.223.a:0 "Muster all forces, we shall not yield so easily!"

 aquileia.224.t:0 "The Day After" #NavyMongoose
 aquileia.224.d:0 "When Vivienne stepped into her private chambers that evening, she found that her new husband was already waiting for her.\n\n"Another day of governing the Realm?" inquired Aurélie. Tonight, he was adorned in one of his fine dinner jackets, having had his supper with some minor nobles in the court. By all accounts he was of good breeding, a member of a cadet branch of the old Pridean barons, prominent enough to be worthy of the Empress's attention but not so prominent as to arouse intrigue among the major nobility. It was his history that had earned her favour, though, for he had spent much time in the Pridean court asserting sense against the excesses of her uncle, Dennis. "You must make time for leisure, Vivi," he said, apparently choosing to assert himself here as well. "The Empire cannot have you run yourself ragged."\n\nVivienne raised an eyebrow, mildly amused. Not two days and he was already calling her by her nickname! "You will know that the ship of state must have her captain command her. The Empire cannot be left idling while her Empress lounges."\n\n"The Empire lounges as it wills," replied Aurélie. "And you know that I am wary of light talk about ships; I designed the yacht myself, piloted her on the maiden voyage, in fact." From a cabinet he retrieved a bottle of fine wine and two glasses, uncorking the bottle himself and starting to fill the first glass. "Have a moment of peace, Vivi, or is the body of the state more important than your real body?"\n\n"I will pour myself a glass, thank you," said Vivienne.\n\n"I insist," said Aurélie, pouring the second glass.\n\nDespite herself, the Empress smiled. "I see."" #This is the day after the Wedding, in terms of story the wedding is so utterly irrelevant that it's not even shown - Aurélie Gravelot
 aquileia.224.a:0 "Anything anygriff could ask from a partner, really."

 aquileia.225.t:0 "The Day After" #NavyMongoose
 aquileia.225.d:0 ""You do say other things, right?" said Vivienne, looking at Marius in bemusement.\n\n"I will speak as Her Majesty wills," said Marius, standing stiffly before her. "What would Her Majesty like to discuss?"\n\n"My name is Vivienne," she answered, sighing. By all accounts, he had been a fine choice of husband: a member of Westkeepish nobility, a well-decorated and highly experienced staff officer from the days of Berthelot, and a fine dancer to boot. She was not quite expecting him to recede into military formality quite so quickly.\n\n"Of course, Your Ma- Vivienne," said Marius. He had been like this since the wedding, keeping his duty as Imperial Consort in a very strict, regimented sense: following behind her at just the right distance, speaking to supplement her rather than insert his original thoughts, wearing his regalia at all the proper times (and beyond, for he had yet to remove even his overcoat in her presence). "I hope you will forgive my reticence to speak on my own, Vivienne, but, well..." He coughed a little. "I am sure I would bore you with my thoughts on the administration of post-service emoluments."\n\n"No, please, tell me more about that," Vivienne replied. "As Empress, it is my duty to know everything that occurs in my Empire. I want to know about this topic, and anything else you might like to speak about." Having him speak on his own would make living with him much more bearable, at least, a real living creature rather than a mannequin.\n\nMarius took a deep breath, and, slowly, he began to loosen his posture. "Well, Vivienne, like with all things, it begins with some principles of management..."" #This is the day after the Wedding, in terms of story the wedding is so utterly irrelevant that it's not even shown - Marius Pointetirée
 aquileia.225.a:0 "Anything anygriff could ask from a partner, really."

 aquileia.226.t:0 "The Day After" #NavyMongoose
 aquileia.226.d:0 ""It delights me to realize how true the rumours were, even after the fact," said Amuse Bouche, prancing down the hall to keep pace with her griffon spouse. "You should have seen the look of utter astonishment on their faces when I told them of your proposal."\n\n"They can make whatever expressions they might like about such things," Vivienne replied, "as long as I am privy to them before any other creature."\n\n"Of course, Vivienne," the mare replied. She knew all about managing information, of course, from her days in the Idole, from rallying the monarchists of the bourgeoisie through her social events, from uncovering the hidden republicans in their midst. "If you must know, I am already having some of my contacts look into your candidates for imperial intendents. I must say, some of what they've uncovered so far is quite surprising."\n\n"I am sure," said Vivienne, adding a helping of nonchalance to her impressed tone. "You are a quick student in the role of consort, Amuse. Is this something you have anticipated?"\n\nFor once, Amuse Bouche's carefully crafted persona faltered. "I, well," she said, a little flustered, her ears reddening, "I have always admired Your Majesty - your poise and grace are quite magnificent - and I have always dreamt of working alongside you, but... I will be honest, this proximity is not what I had expected."\n\nVivienne nodded calmly. "That suits me well. Now, I am up for a bit of a side endeavour. If you wish, we might take a gander at father's old collection. Perhaps you might find something of use to you there?"\n\nAmuse Bouche beamed. "I would be most delighted."" #This is the day after the Wedding, in terms of story the wedding is so utterly irrelevant that it's not even shown - Amuse Bouche (female pony)
 aquileia.226.a:0 "Anything anygriff could ask from a partner, really."

 aquileia.227.t:0 "The Day After" #NavyMongoose
 aquileia.227.d:0 ""It is a fine evening, isn't it, Vivi?" said Partie Fine, languorously tilting his head towards the window he had opened.\n\nVivienne stirred from where she sat, putting aside a report on captured sailors. "It is quite nice," she said, subtly acknowledging the use of her nickname with a piqued gaze. "Were you intending to speak on anyt-"\n\n"I just wanted to enjoy the fact, experience the moment," said the stallion, slowly drawing his lithe form towards her. "I did not get such moments working in the Chouette. It was always about... constraint, and the resistance to it."\n\nVivienne sat up straight, regarding her husband curiously. "You must have witnessed much strife and terror in my father's service."\n\nPartie Fine grinned in the way only a pony could, his mouth curling upward in a way no griffon could manage. "I spent much more time working in your father's hidden prisons than on the front lines," he said, gently placing his hoof upon her desk. "I have learned much, you see, about the ways to foster obedience in those over whom I have charge."\n\nGingerly, the Empress rose to her feet, looking at her stallion with intrigue. "For what purpose are you telling me this, exactly?"\n\n"Oh, no particular reason, Your Majesty," said the stallion coolly. "I just like to revel in my knowledge of Discipline and... Punish."\n\nVivienne looked upon her husband with fascination, and briskly she picked another report from her pile and set it down before him, a report describing resistance to imperial rule. "Your knowledge could be very useful in some matters," she said, "and besides... I am also interested in the uses of captivity."" #This is the day after the Wedding, in terms of story the wedding is so utterly irrelevant that it's not even shown - Partie Fine (male pony)
 aquileia.227.a:0 "Anything anygriff could ask from a partner, really."

 aquileia.228.t:0 "The Empress Of Aquileia And All Of Griffonia"  #Void
 aquileia.228.d:0 "The Imperial Palace near Aquila lay silent as the night slowly passed over the city. Ponies and griffons were still milling around not far from the palace in the city, even as the palace had gone silent. Mostly silent. The lone exception a single griffon wandering the corridors of her personal apartments.\n\nIt had been several long years. From ascending the throne, to then uniting the Périphérie. It felt like millennia ago to her. So many victories, and they were only the first of many. Overseeing the old Kingdom rising from the ashes of the failed revolution to then becoming the envy of the world. Being crowned Queen Regnant of Aquileia, and then later, Empress.\n\nShe looked out of the palatial windows, noticing the park, and, in the distance, the city of Aquila. It had grown by a long shot since she had entered the world, boasting of monuments and boulevards. She had overseen those as well as possible, even as the conquest of the Empire had taken over more and more of her time.\n\nA row of portraits. Woe to the vanquished. She passed one portrait, and looked up at the griffon portrayed on oil and canvas. Crown on his head, Idol of Boreas in one claw and sword in the other. She scoffed. Grover I. He left his work unfinished. Another portrait, just to the left of the first Emperor. Grover II, in full armor and armed. At this she too scoffed. She waged war for a reason, not for petty revenge. And his conquest of Aquileia barely lasted a century.\n\nShe pondered what they were thinking now. Did they think that she was greater than them? Or did they curse her for destroying their bloodline? She parked the train of thought as she passed their successors. A griffon surrounded by paper and with a scepter. At that, she scoffed again. His 'stable' empire couldn't even survive his two successors. And then the fourth Emperor. At that, she scoffed once more. She was decisive, and he was weak and unable to come to a conclusion.\n\nShe didn't even bother looking at the last two. The less said of them and their ministers, the better."
 aquileia.228.a:0 "It is good to be the Empress."

 aquileia.229.t:0 "The Aquileian Demand"
 aquileia.229.d:0 "With the fall of the Griffonian Empire, multiple diplomats have come from Aquila to discuss an interesting proposition with ourselves. Their President Vérany is a pan-griffonian like ourselves, and wishes to unify our two great republics into one nation, bringing both of us one step closer to the dream. As it stands, currently with Aquileia in control of Griffenheim they would be the dominant force in such a unification, with ourselves being relegated to a more regional authority.\n\nOf course, there is always another option available to us. Instead of joining them like the proposed terms, we could put up our own deal involving the primacy of our own regime over theirs. Though concessions would still have to be made to ensure a willing unification, and we would have to put ourselves more in line with Vérany's policies, in general our own current regime in the Republic would still be the head of the pan-griffonian movement."
 aquileia.229.a:0 "Make them a counter-offer..."
 aquileia.229.a2:0 "Make them a counter-offer..."
 aquileia.229.b:0 "We shall gladly accept!"

 aquileia.230.t:0 "The Republican Unification"
 aquileia.230.d:0 "A dream is such a fragile thing. In the waking hours, as reality reasserts itself, we grasp after it in the hopes that the wonders it showed us would stay. So many times we are denied, and in time it fades from memory to leave behind only a feeling, a hope, or maybe not even that. After the first revolution we feared that the republican dream would go the same way as so many others, yet we did not forget, and we did not stop labouring.\n\nToday, as Aquileian and Northern Republican soldiers come together where their two frontlines met, the dream is real. Old comrades who were parted after the first revolution now meet in the streets of Griffenheim, laughing and crying as they embrace each other, and despite the exhaustion and the casualties that getting this far demanded, euphoria fills all of us.\n\nA dream forty years in the making has come true, and we stand in unknown territory; no longer revolutionaries, but leaders. Still, we face this brave new Griffonia together, united in democracy, prosperity and liberty."
 aquileia.230.a:0 "Hoist the tricolour!"

 aquileia.231.t:0 "The Republican Phoenix"
 aquileia.231.d:0 "A dream is such a fragile thing. In the waking hours, as reality reasserts itself, we grasp after it in the hopes that the wonders it showed us would stay. So many times we are denied, and in time it fades from memory to leave behind only a feeling, a hope, or maybe not even that. After the first revolution we feared that the republican dream would go the same way as so many others, yet we did not forget, and we did not stop labouring.\n\nThe road was long and hard, and even now we cannot rest on our laurels, as we face the gargantuan task of bringing the revolution to its completion. To make it worse, we face this task alone, as the northern republicans are unconvinced by our promises. It is a great shame indeed that this moment will not be shared with them, yet it does not dim the magnificence of our accomplishments.\n\nDespite how dark the night was, the dawn has finally come, and as the sun rises over a new, free Griffonia we celebrate."
 aquileia.231.a:0 "Hoist the tricolour!"

 aquileia.232.t:0 "A Change Of Policy"
 aquileia.232.d:0 "The applause that filled the Assemblée was almost deafening, and Vérany took the time to study the faces of everycreature in there. Four hundred creatures, four hundred of the most stubborn, difficult and petty-minded fools on this side of the Griffking. He had lost count of how many times he had wanted to tear out his feathers at their antics, and yet he would miss them.\n\n"We now approach a new era, and with it a new challenge, singular and horrifying in its implications; the realization that Aquileia is not the centre of the world." Jeers came from the assembly members at his quip, but it was not only a joke. "As I depart this assembly to become the head of the new, federal assembly, this is something I must keep in mind, and I have no doubt that some here will find much to criticize me for. I will no longer be an Aquileian president, but a Griffonian one. Yet we rise to a new, greater era, one where we stand united with our kin in Herzland and elsewhere."\n\n"We may fear that we surrender some of the control over our fates to others, but we must not lose sight of how this unity also allows us to keep a prosperity and security only ever offered by the empire, yet without the repressions, the Herzland-centrism and the tyranny that accompanied it. I will be a Griffonian president, yet as Aquileia is part of this great unity, I will champion her as I have before. Everygriff and everypony, thank you for the time I've spent working with you all for the sake of our nation." Slowly, his smile turned impish as he looked around himself. "And lastly, from the bottom of my heart, I hope that I never will have to deal with any of you stubborn nincompoops ever again!"" With that, the applause turned into more jeering, and Vérany gave them all a teasing bow as he left the speaker's podium."
 aquileia.232.a:0 "The true work is about to begin..."

 aquileia.233.t:0 "The New Oldwingburg"
 aquileia.233.d:0 ""What the knödel..." Reimer looked around himself in confusion and scratched the back of his head. This wasn't what he remembered Oldwingburg like. What was with all the cranes everywhere, and was that house being built five stories tall?! How would that hold up?! Wandering along the streets with his cart, he suddenly had to move to the side as the blaring sound of a car horn from behind almost deafened him. As the metal wagon rolled past him with a roar he coughed at the stench that followed it.\n\n"Get off the road, hick!" A passerby called from the sidewalk to him. "Use the side lanes, that's why they're there!"\n\n"I've walked this bloody road for two decades!" Reimer snapped back as he turned to face them. "It's never been an issue until now, and I'm not going to stop it just because—" Then, a truck came roaring down the street, crashing into his cart and strewing his produce all over the road. Reimer, in shock, looked back to see the yoke hanging uselessly from his back as his goods were flying all over the road. "My cabbages..."\n\n"Holy Eyr, are you okay?" The labourer took his foreleg and dragged him off the streets, Reimer not answering at first as he saw half a year's work strewn all over the street. "That's a crime right there. Let's go to the police station."\n\n"Well where is the police station even these days?!" Reimer asked when he had recovered and pointed at the corner. "Isn't it supposed to be over there?"\n\n"Nah, it moved a year ago. Don't worry though, the tram runs by just here. Do you have money for the ride?"\n\n"What's a tram?" Reimer asked. A few minutes later he found out, as it apparently was a rail cart travelling on its own along the roads, rattling and shaking like it was about to fall apart, and he clutched the pole he stood by in near panic."
 aquileia.233.a:0 "What have they done to the city?!"

 aquileia.234.t:0 "A Generous Donation"
 aquileia.234.d:0 "...and I definitely understand the efforts you are going through," the banker told Michel, being all smiles. "Thing is, we are still dealing with the fallout of the recent regime change, and our documentation just isn't in order at all. We will need a week at least to get things prepared before we transfer our assets to the government." Michel gave the griffon a dry look at this.\n\n"Then present your documentation to us as is and we will sort it out. We have seen plenty of messy books recently." He didn't trust this griff at all, especially not when he began to tut at Michel.\n\n"Oh we couldn't possibly do that. Our bank has prided itself at keeping our griffs in a row for a century now, and while we are obviously going to comply with the new regulations, we want to at least go out with our books in order. Look, I understand that you have your schedule to think of as well, and I wouldn't want to cause you issues. Couldn't... five thousand idols smooth things over for now?" he asked with a coy smile as he held out a large wad of bills to Michel. "Just to ensure that your affairs can run smoothly as well."\n\nMichel simply took the money, turned around and walked towards the door. He felt somewhat mean, being well aware that the banker probably was breathing a sigh of relief behind him, but as Michel opened the door the sigh must have caught in his throat as two policegriffs stood outside. Michel handed them the money.\n\n"Gentlegriffs, please arrest this person for attempting to bribe a government official." He put the money into a paper bag for evidence as the two policegriffs marched inside and cuffed the wildly protesting banker. This was the fifth one today trying to pay him off so they'd have time to squirrel away their assets out of the government's reach."  #Banker trying to bribe his way out of the new law
 aquileia.234.a:0 "Who said you can't enjoy your job?"

 aquileia.235.t:0 "A Day In The Life" #Kingston, I'll do this today
 aquileia.235.d:0 "Ludwig looked up from the paperwork in his claws, stamped with the new republican government seal, signaling his ownership of the building in front of him. It was a small factory in the countryside outside Barkgenz, not much compared to the old Imperial conglomerates that used to control the industry in this area, but he was proud of it nonetheless.\n\nLooking around, he saw the diamond dogs which surrounded him. They were still taking the whole situation a bit worse than he was, but there were some smiles and some cheer within them too. While his family had lived among the Diamond Dogs for generations, and were fierce Imperial loyalists, nothing could compare to the fervor these dogs had for their Emperor. The idea of living under a republic was so foreign to them, it was hard to forget the Emperor. But now, he was out of power, and all the citizens of Bronzehill had to make do with the new order, and for Ludwig, that means taking advantage of the situation he was in. His father Erhard was a frugal griffon, and after the republicans took over, he showed his son a secret savings stash he kept in the house. So when the government announced their new "Mittelstand" program, his family decided to go all-in with what they could. Erhard was an engineer, a tinkerer, and saw a great chance to make money designing and selling machine parts. So while his father was down in Ravensburg, Ludwig was up here at the factory, hiring new workers and getting things set up for production.\n\nDespite everything that had happened, the war that had wracked his homeland, the shame of his comrades, there was still hope in Bronzehill. The hope that the future may yet be brighter, it was a slim hope, yes, but the factory in front of him, and the dogs around him, looking upon their new place of work with pride, gave him just enough hope to believe that this might be the opening of a new and better chapter in his life." #A day in the life of a Mittelstand CEO
 aquileia.235.a:0 "The days can only get brighter."

 aquileia.236.t:0 "The Griffonian Dream" #Sweet
 aquileia.236.d:0 "With the recent upheaval, the political stage has shifted immensely. With most of the old order gone, the griffons of Herzland in particular are left seeking new answers, and it has taken the form of a veritable gold rush after new voters for the various Parties. The PNdA has renamed itself the National Republican Party, merging with the old Cloudbury republicans to assert themselves as the last in an unbroken lineage of republicans going back all the way to the first revolution. Meanwhile, the FJA has renamed itself the Young Griffonia Front, and Gaudreau has personally toured the countryside to listen to and speak with the locals. As she did in Vinovia, she continues to work on a grassroots level.\n\nThe Socialists, after a minor crisis as some members argued for a Skynavian-style breakaway, have gotten themselves under control again, renamed themselves the Griffonian People's Party and sworn to continue standing by the democratic mandate. Some have doubted the sincerity of this pledge, but it is hard to find any fault in Grand Cru's decisive handling of the crisis. Lastly, the fiercely Aquileian Nationalist MPA have abandoned the 'Aquileian' side of their rhetoric and have worked to unite various local nationalist groups under the umbrella name of "Griffonian Nationalist Association", which 'seeks to ensure the preservation of the many unique griffonian identities. More than one dry remark has been made about how those who once wished to ensure Aquileia's cultural dominance now try to act as the champion of the less prominent identities.\n\nWhile other parties have risen as well, these four groups have nevertheless ensured their dominance in the current political landscape, standing now to represent not just Aquileians, but all griffons." #Various formerly Aquileian parties adapt to the new system
 aquileia.236.a:0 "Times are changing."

 aquileia.237.t:0 "Setting the Record Straight" #Sweet
 aquileia.237.d:0 "It was probably unbecoming of the great Hero of the Revolution to be quite as petty as this, but Théodore Vérany had always been the kind of griff who, if you told him he could not do something, would turn over heaven and earth to do it. He had done it as a child when he climbed onto the roof, he had done it during the revolution when fighting for democracy, and he did it now. Of course he had principles that he stood by, he would not be where he was without them, but there was still this almost visceral thrill in being proven right in the end for him, and he doubted that would ever change.\n\nAs he put his signature on the document, the cameras flashed all around his desk and he held it up for them to see that he had indeed done what he had promised that he would: signed away the absolute majority of his executive powers in perpetuity. When he had seized them, he had spoken of the need for decisive leadership in moments of crisis, but others had called it tyrannical and said that he dreamed of himself as a new dictator.\n\nThe smile that crossed his face was genuine as he imagined the looks on their faces right now. He had sworn it was for the sake of the republic, and now, that they had prevailed, he let it all go. It was for the good of everygriff, and whatever he did with his powers, he had no reason to believe others would be as measured. Even when disregarding that, these kinds of executive powers would have drained the assemblies of their purpose and shifted politics towards authoritarianism. All this was true, and they were the reason why he had to do it, but his pettiness was the reason why he enjoyed it so thoroughly." #Verany scaling back his own executive powers
 aquileia.237.a:0 "I am no tyrant."

 aquileia.238.t:0 "Life On The Farm" #Sweet
 aquileia.238.d:0 "It's a scam," Reimer repeated for the twelfth time, leaving Mathilde to sigh. Most of the farmers had been extatic at the news, but as always, Reimer was there to bring them down.\n\n"It is not a scam," she explained patiently. "The government knows that if you all have good tools, then you can do a better job. If they give us some money here to buy tractors and hire more griffs to help in the fields, then we can grow more food, then we can sell it for more money, we can pay more taxes, the country gets more food. You know when you do a little work early, and that means you get a better result in the end\n\n"That's not how anything works!" Reimer protested angrily as he came up to her to take the letter from her. "That school of yours made your brain rot if that is how you think it works. It's just common sense that—ack!"\n\nAt his remarks about her time at school, Mathilde put the letter aside and grabbed him by the collar to pull him close.\n\n"Listen here you smug plowhumper," she snarled. After all these years of hard studies, she was not going to have him lecture her any longer! "I am not telling you how to grow spelt, so don't you dare tell me how to read contracts! I'm not going to..."\n\n"Whoah, whoah, whoah!" Helmut stepped in to separate the two by force, leaving each held in one claw by the giant griff; Reimer massaging his throat as Mathilde gave him a glare that could freeze a furnace. "So what was that about tractors?" Helmut asked Mathilde to keep the discussion going. "Are they going to help us buy them or what?" #Life of an average Herzland Farmer
 aquileia.238.a:0 "I could get a tractor..."

 aquileia.239.t:0 "A Miracle"
 aquileia.239.d:0 "Returning to the university should have been a joyous occasion for Ulrich. After all the fighting he had survived, and while he didn't know if the nightmares would ever stop, the idea of going back to his studies had been a guiding light for him through it all. Alas, life had one final boot to throw at him. As he stood with his classmates at the reception desk, talking to the receptionist, he felt his blood run cold at what she told him.\n\n"There must be some mistake here." He fumbled through his jacket after the by now tattered letter. "The money is supposed to be sent to Yale, I've got this letter here promising it!" As she took the letter, his roommate leaned in as well.\n\n"Yeah! You can't boot Ulrich out! He's the smartest one in the class for Boreas' sake! I wouldn't have pa—" he began before his beak was clenched shut by the others so that he wouldn't incriminate himself. Ulrich, meanwhile, was having a crisis. If his grant had been revoked, there was no way he could pay the tuition. He was from a poor family! This grant was his only chance! \n\n"Haven't you heard?" the receptionist asked. "It hasn't been paid because they abolished the tuition fees. You're not expected to pay it any longer." Ulrich blinked at her repeatedly and she rummaged through the papers behind her desk, showing him a document. Grabbing it, he read through it with his heart stuck in his throat and true enough, the second paragraph said, with underlined text, that all tuition fees were abolished, effective immediately.\n\nHe and his friends all looked at each other for a few seconds before a thunderous cheer rose from them all. Without the need to pay a tuition, Ulrich didn't have the same demands regarding conduct on him to keep the grant. And if he didn't have that..."   #Student From Yale Having happy about the fact that he no longer has to pay tuitions
 aquileia.239.a:0 "To the bar!"

 aquileia.240.t:0 "The Flower of Rue Hirondelle"
 aquileia.240.d:0 "Most griffs in the neighborhood had never had a bad word to say about Séraphine. It was true that she was a bit flighty, and that her obsession with painting had stopped her from holding down a proper job, but they had long since accepted her for what she was. During the years of war that had been, it had been Séraphine who had kept their spirits up. She'd paint the streets and houses in vivid colors and wonderous patterns, and whenever soldiers came back home on leave, she made sure to paint their portraits with their families. As the world turned grey and horrible, their paint-stained bird had kept their spirits up however she could, even as she herself had been destitute.\n\nIt had been only recently that her state had been discovered, and the neighborhood had rallied to help her out. Griffs took turn to have her over for dinner, a neighborhood collection had been arranged and Old Maurice especially had written a long, nice letter to the president himself, publishing it in the local newspaper and asked if there truly was nothing that could be done for the republic's artists.\n\nYet none of them had quite expected what came next. About a week later, Maurice came barreling into the neighborhood café, waving a newspaper over his head and cackling 'he listened, he listened' before pushing the newspaper into Séraphine's claws.\n\nReading it at the open page, she gasped as she saw the statement from President Vérany himself on the need for the republic to care for and nurture its artists and creators. According to it, the Republic was launching a series of programs to this end, and the president even cited "Séraphine of Rue Hirondelle" as an example of the kind of artists they needed to ensure could live a worthy life. As she read it out loud, she felt how her eyes welled up and in the end she had to stop as tears of joy began to fall." #Artist happy over the fact he can make an actual living off his art and not draw furry porn (Don't inlude the last part)
 aquileia.240.a:0 "Praise the President!"

 aquileia.241.t:0 "The Temples and the State"
 aquileia.241.d:0 ""The news out of [JER.Capital.GetName] has caused an uproar, and protests had broken out in several cities after the government instituted a wide-reaching law of separation of the Temples and the State, the so called Law of Laïcité. Not only are the Three Temples no longer recognized as the main religion of the nation, its clergy has been banned from holding political positions of any kind as well.\n\nThe government has stated that since religion is, and has always been, a personal matter, then it has no business in the public sphere. After all, even the empire didn't outlaw the worship of other gods as they recognized the need to let people choose who they worshipped. Protestors are calling it an attempt to undermine the Griffonian traditions and culture, but a government spokesperson has pointed to the fact that in the other end, the government has surrendered any chance to interfere with people's beliefs. Unless the argument is made that these 'Griffonian traditions' involve coercing griffs to worship the Three, then these traditions remain as sacred as ever before.\n\nGoing ahead, ambitious young griffs will be choosing between joining the temples or joining politics, for one will exclude the other. Politics will be defined by sound and rational policy instead of ancient scripture, and the spiritual guides of griffonkind will not be tempted to delve into politics with all that entails."  #Fullblown seperation of Church and State, Verany outright bans memebrs of clergy or ex-clergy from serving in government positions
 aquileia.241.a:0 "Never another Eros."

 aquileia.242.t:0 "A Quick Pardon"
 aquileia.242.d:0 "Hans kept a stony face as he was escorted down the hallway towards the awaiting guillotine. So this was it then. No more robberies, no more gunfights, it all was coming to an end here. He had heard the verdict just fine all those months ago, but it wasn't real, not until he stood here. He was afraid, terrified even, but he wasn't going to let the cops see it.\n\nAs they reached the door, he saw a priest waiting for him. At first he wanted to tell the old bird to piss off. What had the three ever done for him anyway? He had just opened his mouth when he felt as though he didn't have the strength to. He had lived as a bastard and would die as one, but then what? Screw it, if all he had to hope for was divine mercy, he might as well try it. Bowing his head, he followed the priest in prayer for the first time in his life. And let him touch his head and his shoulders to ask for the Three's mercy.\n\nStepping into the room, he saw the guillotine and felt a sudden wave of terror. What mercy was this? If the three were so great, why was this going to be his fate?! The black sack was put over his head and he was led to lie down on it, being tied in place. Closing his eyes, he began to slowly count, waiting for the sound of sliding steel... but it never came, instead he heard the door slam open and muted talking further away.\n\nThen the restraints were removed and he was pulled up to stand as the sack was removed.\n\n"Death penalty was abolished ten minutes ago," one of the guards informed him. "Imagine if you hadn't taken the chance to pray." Hans couldn't say anything, instead just sinking to the floor as his legs gave way. He stared up at the small window high above, and it all made sense to him. The epiphany was almost overwhelming, and he found himself slowly laughing. He vaguely heard them tell him that he was still going to spend his life in prison, but he didn't even care. The three had truly given him their mercy, and he would not waste it!" #Person who is about to be executed for X crime literally gets pardoned on his way to the guillotine but is informed they're gonna spend the rest of their life in prison instead
 aquileia.242.a:0 "Maybe he should be praising the president instead..."

 aquileia.243.t:0 "The Dream Realised" #Sweet
 aquileia.243.d:0 "Vérany tapped his glass with a claw to ask for the attention of the other griffs attending the grand dinner. "Everycreature. I know you expect me to hold another grandstanding speech where I exhort my many accomplishments, and I would hate to disappoint. However, when the jokes are laid aside, I look back on my career and cannot help but feel like so many of my accomplishments are due to others.\n\nWhen I was a young hotblood, I was thinking merely of an Aquileian Republic, but I was shown a greater vision by my dear friend, Monsieur Kemerskai. He convinced me that though the empire was rotten, it had created the seed for an unity for all of griffonkind, no matter the small details that divided us. Yet, I had barely had time to begin championing these ideals before Madame Gaudreau made sure to temper them and tirelessly argue with me that I could not so lightly dismiss griffonkind's desire to be ruled not by a distant authority figure, but by representatives closer to them in culture and traditions.\n\nFrom Monsieur Cru I learned to take the concerns of even the least among us seriously. From Monsieur Rodier, I learned to find pride and strength in my Aquileian heritage." Turning to look to the griffoness who sat by his side, he smiled. "And from my dear wife Sylvaine, I learned patience, to look at things more deeply, and that raising a family demands not just willingness to help, but to actively engage in the labours it entails." He took her claw in his, squeezing it lightly before looking up to everygriff else.\n\n"And from all of you, I learned that when the people stand together, there is nothing they cannot accomplish." He raised his glass to them all. "For all the invaluable lessons you taught not just me, but each other, and which has shaped the republic that we have all built... thank you.""  #Verany looking over his achivements, literally just an epilouge event for after you've conquered Griffonia
 aquileia.243.a:0 "And that's all she wrote."

 aquileia.244.t:0 "A City Reborn" #NavyMongoose
 aquileia.244.d:0 "Aquila, the great, the centre of Aquileia; it was indeed grand, yes, and sumptuous, but it had been held back from its true potential. Now, this scleroticism has been pushed aside. The wide boulevards, once mere tools of state power, have been given new purpose as thoroughfares of commerce. The engines of the economy, whether in the offices or in the factories, have been linked together by broad avenues, and new telephone and electric lines have been built to empower their wealth-creation. Zoning laws have been revised to permit new forms of commercial activity, with small businesses sharing lots with apartments above them. Spaces once reserved for statues of the Discrets have been reassigned, instead, to show statues of common folk, now just of revolutionaries but of artists and writers and great thinkers.\n\nAs the city hums with renewed energy from wealth flowing through lubricated channels, the state has established its own presence at the very centre. The old palaces have been refurbished, finding new life as offices for the Republic. New such offices have been built: smaller, less grandiose, but admirable in their simplicity, a new kind of "palace" for a different kind of government. These dot the city at strategic intervals, often interspersing with the commercial zones, but they do not seek to impose with their humbler frames. Rather, they are partners with their private counterparts, a silent declaration of the prosperous collaboration of market and state." #Verany's Aquila
 aquileia.244.a:0 "Magnifique!"

 aquileia.245.t:0 "A City Reborn" #NavyMongoose
 aquileia.245.d:0 "Once, the city was divided. There were the narrow streets, the homes of the workers, and nary did any else seek passage through them. There were the broad lanes, the realms of the mighty, and nary did the ordinary people linger among them. Now, this has changed, for all have been brought together. Street lamps light up the dark corners, and water flows effortlessly from reservoirs to buildings to sewers, regardless of the neighbourhood. Bus routes and tram lines ride along restored roads to bring the people closer to each other. Medium-sized buildings at the edges of neighbourhoods mediate between the grand edifices of the elite and the simple domiciles of the common folk, and all partake of the common activity, the shared exchange and enjoyment of the fruits of labour, that these buildings enable. Parks along the by-ways and side streets bring nature, however small a slice, to all who pass by, so that even in the midst of their days both worker and manager, peasant and patrician, might enjoy the same sun that shines upon all and the same trees that stand guard over all." #FJA's Aquila
 aquileia.245.a:0 "Magnifique!"

 aquileia.246.t:0 "A City Reborn" #NavyMongoose
 aquileia.246.d:0 "Aquila, the city of the Discrets, is no more. In its place is Aquila, the carbuncle, an agglomeration of townships and neighbourhoods stitched together by Revolutionary fervour. As stipulated by syndicalist theory, the socialist government has devolved substantial autonomy to the districts of the city, and these districts have responded by building as they will. Districts with heavy industry proudly display their metalwork arches and cast-iron lampposts. Districts towards the edge of the city showcase their grand parks and wide semi-rural avenues. There is public art in the commercial zones, quaint boardwalks along the coast, and the banks have even funded some new museums and concert halls. Most stirring of all are the poorer neighbourhoods who have banded together into cooperatives, pooling their meagre resources to create some grand monument that can enrich all their lives. Many of these are statues to the Worker, the true foundation of the city.\n\nTo advance the Revolution, the people must live it; they must embody it in their habits and their habitations. Thankfully, they have done so admirably." #PAT's Aquila
 aquileia.246.a:0 "Magnifique!"

 aquileia.247.t:0 "A City Reborn" #NavyMongoose
 aquileia.247.d:0 "What does it mean to be Aquileian? Silently, the city speaks the answer with the stones of its edifices. They are freshly hewn, yet old-fashioned, renewing styles once considered passé until reinvigorated by the command of the state, by the discarding of the decadent elites and their cliquish ways. Tall, triangular roofs, much like those found in older towns, top shops and homes, but they are braced by clamps and beams through techniques invented only a few generations ago. The train stations and public walkways find themselves embellished with decorative murals much like those in the old Borean temples, but now they show scenes of the new, modern Aquila.\n\nThroughout the city there is much of this throwback, this determined recovery of tradition that nevertheless accepts contemporary discoveries and developments. What does it all say, then, about what it means to be Aquileian? The stones of the city, freshly hewn, yet built in memory of the past, speak for themselves." #MPA's Aquila
 aquileia.247.a:0 "Magnifique!"

 aquileia.248.t:0 "A City Reborn"
 aquileia.248.d:0 "Aquila is not what it has been.\n\nIn fact, somegriff who left the city twenty years ago and now returned would find it hard to recognize anything, even the layout of the city.\n\nWhere there was once small, cramped streets, with houses towering over them, casting constant shadows upon the stony surface, they have now been replaced with wide open boulevards, with greenery and light reaching through out the street.\n\nWhere tenements once dotted the city, half-ready to collapse into ruins, and taking the lives of so many creatures with them, there are now modern houses, created in the same modern and fashionable style. All with electricity and running water.\n\nWhere there was once smog, those have been thrown out of the city for the benefit of parks and avenues, creating a clear sky for all to enjoy.\n\nWhere there was once trash overflowing in the streets to stink up the city, they too have been replaced with sewers and underground networks to scurry away the trash.\n\nAnd where there once was the ever-present danger of riots and barricades, there is now the space to maneuver cannons around to put the artillery to use."
 aquileia.248.a:0 "Magnifique!"

 aquileia.249.t:0 "A Grim Necessity" #Sweet
 aquileia.249.d:0 "To Rodier, war was a simple affair. When the politics of words and debates failed, the politics of blood and iron took over. War might be cruelty, but to waver was the greatest of all cruelties, since the pain inflicted would strike your own people. You had to take a stand, and you had to do it thoroughly, it was none of your business to protect a people who sent their griffs, their guns, their tanks and planes and all that was of any account to war against you. When your enemy came to do you harm, you let them reap the consequences. Your duty was to end the fighting by whatever means necessary, and to ensure that when peace came, it'd be a lasting one, destroy their willingness to fight, tear down their banners and do away with their symbols: you could not leave anything to chance.\n\nThe Herzland griffons prided themselves on being the champions of the empire and the ones who had fought for the Grovers from the very beginning. There was no reason to think they would not do so to the bitter end. The Empire and the Grovers were one and the same in the mind of so many, and ever since the last emperor's death, [GRI.GetLeader] had exploited the young Emperor well, propping him up as a symbol to fight for. It was a clever move, not least because defending children was something primal to everycreature.\n\nSwirling the liquor around in his glass, Rodier stared out into the air as he mused on the order he had given. War was cruelty. It had to be. Hesitation took more lives than you could imagine, and for the sake of peace, you had to do what needed to be done. A carefully picked team, a nighttime raid, a silenced pistol and a deep grave far into the woods. With the last Grover mysteriously vanished, the zeal would go out of the Herzlanders and a lasting peace could come faster. As for him, he'd do what a soldier was meant to. He would shoulder the guilt and carry it to the grave; let it die with him, only then the matter would be settled and there could be peace."
 aquileia.249.a:0 "I do what I must."

 aquileia.250.t:0 "Dear Madame President..." #Sweet
 aquileia.250.d:0 "It was very hard for me to write this letter, as I kept wanting to write horrible things to you. My governess told me to put down the letter and go back to writing it when I no longer was angry, and this is why it has taken so long for me to write all this. There is still much that I do not understand, but I know that you took my birthright from me. I was born to be Emperor, like my father was, but now I will be somebody else. I don't know how to be somebody else, and I am scared of what I will become.\n\nI was always taught that as Emperor, I would be the most responsible of all griffs in the Empire, and that I would form the empire through my actions and my personality. That was what made the empire what it was. Under Grover I and II it was strong and conquered most of Griffonia to show how the Empire alone could bring peace and unity. Under Grover III and IV it was working to maintain that promise. Now that you are going to choose leaders every few years, how can Griffonia become anything but a confused mess?\n\nMaybe there is no point in me writing this, but I want to ask you to not step down when your time ends. You are strong, and you created peace through that strength. Whatever you have done to me, at least you are the kind of griff that can make sure that peace sticks. Please do not step down, because if you do, there will be chaos in the end. I won't be an emperor, but I can make this request off you for the sake of every griff.\n\nSincerely\nGrover von Greifenstein\n\n\nCécile smiled as she read the letter. Grover was remarkably well-spoken considering his age. While the philosophical differences that in the end had caused the revolution were clear as day, it was impossible to miss the sincerity in his words. No matter what he thought of her, the boy was asking her to become a dictator to ensure stability, all for the sake of those who would suffer if she didn't.\n\nTaking out a pen and paper to write her reply, she wondered if he would be amenable to future correspondence."
 aquileia.250.a:0 "Dear Grover von Greifenstein..."

 aquileia.251.t:0 "The Grover Issue" #Sweet
 aquileia.251.d:0 ""Gentlecreatures, we have come to the final issue at hoof." Grand Cru rubbed his eyes. It had been a long meeting, and he would not mind wrapping up soon. Yet the current issue was probably one of the most vital. "Our forces have captured the child in question, and he is awaiting our decision on what to do with him."\n\n"There can be no doubt as to what we should do, surely?" Allard asked, raising an eyebrow. "We have caught the foundation of the Herzlanders' imperialist ambitions, what else are we supposed to do but deal with the issue permanently?"\n\n"Not everyone treats the execution of a child so casually," Thibault remarked dryly. "The key issue is preventing a resurgence of imperial sentiments, not the child per se. A 'poor child murdered by the brutish reds' won't earn us anything but enmity," he pointed out.\n\n"Are you suggesting that we should leave him be instead?" Allard's voice was airy as he leaned back in his seat. "I didn't know you were so conciliatory towards the reactionaries. Should we perhaps see if a constitutional monarchy might work?"\n\n"Please stop that, Allard." Grand Cru sighed. "You are right Allard; something must be done. You are also correct, Thibault. It would cause international uproar. I wish to propose an alternative: banishment. We will expel him to some distant land and let him live out his life there in anonymity. We extract a promise from those we entrust with him to not let him out of sight, but at the same time we do not sully our hooves with his blood."\n\n"And what do we do when the reactionaries track him down and bring him back to prop him up as a symbol against us?" Allard inquired.\n\n"If there is no other alternative, then we'll do what we must." Grand Cru stated heavily. "But until then, we offer him this clemency.""
 aquileia.251.a:0 "If he vanishes, that works for us."

 aquileia.252.t:0 "A Barony For The Grovers" #Sweet
 aquileia.252.d:0 "Some 300 000 inhabitants in a region dominated by lush forests, one major mining town and an estate overlooking the Griffking river. It was no wonder that the Grovers had named this region King's Realm and kept it as their personal summer retreat. Yet, the region was largely underdeveloped, and it had little in the way of actual wealth; natural beauty did not produce taxes. All in all it was a perfect last stop for her family's greatest rivals.\n\nThere was an unspoken rule among all those of higher birth, and that was that you did not kill your fellow nobles. To lift your claw against them set a bad precedent, and Vivienne was not going to ignore that rule, even when it came to the Grovers. Thankfully, the last Grover was still an impressionable child, and with the right upbringing, he'd not be a threat to her rule.\n\nThe name change for the realm was a simple matter: Groverwald. It sounded rural, almost quaint. It was not a name that inspired respect. Baron Grover of Groverwald would obviously need to stay at his estate under heavy guard, as these were dangerous times. That would mean he could not build the kind of contacts among the nobility that would make him dangerous. In the end, he'd sadly be little more than a country bumpkin of a noble with few influential friends and only a glorious past to his name.\n\nSigning the document, Vivienne made it official. There were pleasures he could indulge in over there. The woods were calming, and the nature was beautiful. Perhaps he would develop a passion for painting or writing?"
 aquileia.252.a:0 "Whatever he does, he is out of Her Majesty's hair."

 aquileia.253.t:0 "Citizen Grover" #Sweet
 aquileia.253.d:0 ""You kings and emperors have a knack for giving me that look," Théodore Vérany told the young boy sitting in front of him. "It's an exceptionally vicious one, really. Do you practice it often?" The boy didn't respond to his ribbing, defiantly remaining silent and continuing to give him that glare. "What do you imagine is going to happen now?" Vérany continued, first now getting an answer.\n\n"You're going to kill me, like you tried with my dad and did with the Discrets," Grover VI replied. There was a slight tremor in his voice, but by Arcturius the boy had guts! Vérany found himself impressed.\n\n"Do you know what the Discrets did after the first revolution?" He leaned forward a little as he asked the question. "It was the stuff of nightmares. Thousands were executed, sometimes entire families. The streets of Aquileia ran red with blood, all because the people demanded freedom.\n\n"Freedom they tried to take with violence," Grover responded. "The revolutionaries killed thousands too. Just look at what they did in Katerin."\n\n"You're well-read," Vérany nodded. "But you know what preceded that? Years and decades of campaigning, negotiating, arguing, cajoling, begging for the right to be more than a servant, to have a voice. In the end, there was no other option."\n\n"You revolted against an order set down by the gods themselves. Just because you want something, you don't just get it."\n\n"Aha! So then the only option IS violence?" Vérany countered. "And then I have to do away with you?" Grover, who had built up some steam, was left taken aback and fell silent. Vérany smiled as he leaned forward. "But if it isn't, and there really is a chance of peace, shouldn't I give you citizenship, a pension, and a shield against those who might hurt you? Maybe even let you get a chance to go into politics one day? I don't know what your answer is, but I know mine.""
 aquileia.253.a:0 "You're safe, citizen Grover."

 aquileia.254.t_monarchy:0 "The Comte De Bon Appétit"
 aquileia.254.d_monarchy:0 "Few in Aquileia haven't heard of the flamboyant cook Gustave le Grand. Winner of countless culinary prizes save for some Equestrian contest he had once entertained, he is one of the finest cook in Aquileia, if not the world. Last year, he made history by writing a full gastronomical encyclopedia, detailing every aspect a true chef would need to reproduce the experience of Aquileian fine dining. The book has been a massive success and caught the attention of the Palace.\n\nIn recognition of his contribution to the prestige of Aquileia, her Majesty Vivienne knighted Gustave, granting him the title of Count of Bon Appétit. She tasked him with opening a royal school of cooking which would further entrench the Aquileian tradition of fine dining in all the grandeur and expertise required.\n\nTo celebrate the occasion, Count Gustave was tasked with organizing a grand feast for her Majesty Vivienne. To demonstrate his ability as a chef and to thank his benefactor, Count Gustave set out to make a special dessert fit for an empress. What he had prepared was kept in total secrecy.\n\nThe night of the feast turned out to be quite memorable. After a full-course dinner served with the finest wines, breads and cheeses showcasing all regions of Aquileia came the time of the dessert. With the help of some unicorn commis, the dessert was teleported to the dining hall in all its grandeur: a scale reproduction of the royal palace in chous à la crème including a reproduction of Vivienne military statue in chocolate. However, the statue turned out to have been enchanted and animated itself, drawing a chocolate sword and cutting a portion of the chous which a commis displayed in a small exquisite plate. The animated statue then draw awe as it took the plate in its claws and flew towards Vivienne to deliver her dessert. Her Majesty then commented that it was the best thing she had ever tasted, much to the Count's pleasure."
 aquileia.254.t_republic:0 "The New Father Of Aquileian Fine Cuisine"
 aquileia.254.d_republic:0 "For years now, the name Gustave le Grand has been known far and wide as the greatest representative of Aquileian gastronomy. A master in his own homeland, he traveled the world, even famously travelling to Equestria to participate in culinary contests including with the famed sweet tooth Pinkie Pie. But now, he truly entered culinary history by writing a full gastronomical encyclopedia. Released last year, the book detailing every aspect a true chef would need to reproduce the experience of Aquileian fine dining. The book has been a massive success and caught the attention of the Assemblée Nationale.\n\nIn a rare display of unity, the députés voted near-unanimously for a resolution to award the chef with the highest civilian honor which the president readily gave to Gustave in front of the press and a delegation of Aquileian cooks. The event also took the public by surprise when Gustave le Grand offered to both help design cooking lessons in public schools and establish guidelines and standards for school canteen menus. Gustave argued that the art of gastronomy should be learned at an early age, both by making and tasting. Though some dismissed the idea as frivolous and wasteful, many députés and a big chunk of the public seem to be enamored with the idea of fine cuisine making its way into Aquileia's schools.\n\nNevertheless, rumors abound about the great cook opening a gastronomy school for cooks and other professions dedicated to the arts of the dinner table and never before has Aquileia salivated as much!"
 aquileia.254.a:0 "Cuisine truly is a noble art."
 aquileia.254.b:0 "The seeds of a new generation of cooks have been planted!"

 aquileia.255.t:0 "The Guide Deschemins"
 aquileia.255.d:0 "Today, a peculiar new book hit the shelves. Simply named "Guide Deschemins, a critical guide of Aquileian and world restaurants", the book attributes a rank and a small explanation of the quality of cooking of every major restaurant in Aquileia and a few foreign ones. While the world is no stranger to culinary critique, the exhaustivity of the guide and its method of secret undercover culinary critique has surprised many cooks. Louis Deschemins, born Louis de Galarza, has been the mastermind of the work.\n\nThe Tarrin-born de Galarza family is well-known in that region for its winery, traditional cheese making as well as hosting a yearly tasting contest of cheeses. Louis Deschemins, the new head of the family has continued the tradition but was always known to be an eccentric. After Tarrin reunited with Aquileia proper, the visionary Louis set out to transform the family business and tradition. Gathering a small posse of fellow culinary connoisseurs, he embarked on a great trip where, in disguise, they sampled various restaurants and ranked them according to a plethora of criterias. The Guide is the result of their work.\n\nThe guide already seems to be reshaping the world of fine dining as many restaurants have seen their customers vanishing or, on the contrary, turning out in droves based on the Guide's critique. In response to the success of his book, Deschemins has already promised to update his guide every year.\n\nNow, all cooks and restaurateurs in the world are haunted by a question: who among their clients could be the Deschemins inspectors? According to some, it could be anyone of them..."
 aquileia.255.a:0 "It could be you! It could be me!"

 aquileia_two.1.t:0 "The Rilan Boiling Point" #can someone shorten this event?
 aquileia_two.1.d:0 "It was a rainy day in Rila and from his palace, duke Michel was contemplating the streets of his city as raindrops fell against the windows. He was in a somber mood. The day seemed calm. All rainy days did. After all, even the angriest mob hates getting wet. But he knew it wouldn't last. Tomorrow, the crowds would sing revolutionary songs, write slogans on the walls and spit behind nobles and guards. And his advisors would come back to the palace to badger him about beating them back into obedience.\n\nHe was tired. His conscience was weighing increasingly heavy on his shoulders. The truth was plain and simple and yet it pained him to discover himself so foolish. He had always been at odds with his family. The Discret dynasty had always been so... Backward looking. they had no ideas as to what the world should become. They only saw tradition and Aquileia as their personal property. There was no place for popular consent, greater ideals of statecraft or even a conception of life being more than obedient labour. Those ideas, any understanding of the great truths of the world really, were held not by them but by the likes of Kemerskai or Vérany. Michel always saw the republic as an experiment that had been worth trying, even if it cost to his family. His birth didn't leave him much choice in life but it gave him some power. His power had been the sword of ducal power. Yet, he tried to subvert it, transforming it into a tool to carve something new. If he had bore any other name than Discret, he would have been executed for treason already but the family let him indulge in hosting philosophers and artists if the bastilles would operate and if Rila was stable. Not enough, he thought. And he indulged more, helping the republicans to bring about\n\nAnd what now? The bastilles were ashes and Rila was clamoring for revolution. All because he followed his ideals, blind to the fact that his friends, those reasonable partisans of compromise, reform and freedom in either a monarchy or a peacefully installed republic, were drowned in the cries of blood. All because of these "enragés", the rabid members of this Cocardiers club. It was them who resonated with the people, who spoke to their lower instincts. They were everywhere in Rila now, robbing, pressuring, killing and worse. And they wouldn't stop until all of the Discret family lay dead in a pit.\n\nYet maybe cooler heads would prevail in the end. Maybe the beast of old had to be put down before a fledgling freedom could emerge. Maybe his conscience had been right after all. Maybe."
 aquileia_two.1.a:0 "The Republicans have done more bad than good for Rila."
 aquileia_two.1.b:0 "Was the royal blood that was spilled so pure then?"

 aquileia_two.2.t:0 "The Revolutionary Clubs"
 aquileia_two.2.d:0 "After weeks of careful planning, the Committee of Public Safety met for the very first time. The place of gathering was the mansion of count De Becignier, one of the rare noblegriffs sympathetic to the revolution. While some in attendance sneered at the mention of his name, he had been integral in guaranteeing safety and secrecy for the event.\n\nThe Committee was the first Rilan attempt in years to federate the various republican organisations known in Rila as the revolutionary clubs. Of those there were many and of all stripes. Some, like the Société Justice or the Club de la Raison were more than willing to meet the monarchist halfway if it meant the perennity of the new institutions. Others were simply united in their conclusions of the failure of the monarchy and a need to end, some even socialist in nature. Others like the Club des Haies, the Fanal or the Club Patriote had more precise ideas as to what the future Republic would have to look like to be safe. However, the most important group of all was the Cocardiers, a group of radicals, single minded in ensuring that the second Republic would not be crushed, whatever the cost. And if the Republic was to not be crush, the monarchy would have to be. Brutally and utterly.\n\nReaching a compromise to make such a loose coalition had been a hurdle but it had been accomplished. They were there, two hundreds and twenty six representatives in attendance to plan and execute a revolution."
 aquileia_two.2.a:0 "They're ubiquitous."

 aquileia_two.3.t:0 "Republican Propaganda"
 aquileia_two.3.d:0 "Today, representatives from the Societé Justice presented to the Committee informations about the patrol plans and schedules of the security forces in Rila for the coming week. A strong debate was held as to what could be done with it. Some extremists from the Cocardiers wished to use the information to organize an uprising. However, the consensus was that it was still to early and that the information could be used for propaganda purposes. In the end, the propagandists prevailed and the Cocardiers' plan was voted down, not without some name calling.\n\nThe representatives of the Club du Verbe Vrai were tasked to use their network within Rila's print shops and bookstores to stockpile republican propaganda in the forms of posters, banners and notices. The Fanal was then tasked with using their followers, mostly illiterate workers, to insert the material in the streets.\n\nUnbeknownst to most of the Committee, the "informations" were in fact provided by Duke Michel himself. Members of the more reform-minded faction reached a deal with him to spread the word of republicanism in the capital. The security forces had in fact been given orders to clear the streets and stand down, effectively turning a blind eye to the whole operation."
 aquileia_two.3.a:0 "Let them know that servility is no virtue."

 aquileia_two.4.t:0 "The Storming Of The Bastilles"
 aquileia_two.4.d:0 "While some knew Rila as a place of fine wines, great coasts and theater but to the Republicans, it was also a prison. The restored regime wished to maintain prisoners away from the historical center of the revolution. It didn't say idle either over the years since the end of the revolution, sending continuously more griffs to Rila. These prisoners were gathered in a few fortresses that would serve as fortified prison: the bastilles. As time went on, they become the living symbol of the royal oppression in Rila, standing high as a perpetual reminder of where lovers of liberty would go to die in darkness if caught.\n\nThe Committee, united in this at least, sought to put an end to theses prisons. They planned a mass-scale attack on all bastilles with the following objectives: starting fires and fights at various points in town to distract the troops, gather mobs of sympathizers, overwhelm the defenses, free the prisoners and loot as many guns as possible.\n\nOn [Root.GetDateText], the plan was executed. Mobs of republicans assembled and led by club members marched on the fortresses. In some places, they found sympathetic or cowardly guards who simply refused to engage them, opening the gates in exchange for their safety. Everywhere else, fighting followed and it was bloody and bruised that the republicans freed their comrades and common prisoners alike. That day, the Republicans grew in number by the hundreds and many tears of joy were shed as long lost friends and parents met again. Sadly, in the Flowerino bastille, the mob assembled by the local Cocardiers suffered greatly at the claws of the guards and butchered everygriff inside in a frenzied revenge.\n\nThe news alarmed the authorities who scrambled to crack down on the clubs but information was lacking. The ducal palace was panicking. Yet, one griff still stayed calm: duke Michel himself. Some of his advisors saw it as a sign of his resolve in the face of danger. Sadly, for them, it was not because of a strength of character but because he knew beforehand. After all, six fortresses don't fall in a single day to angry mobs because of sheer revolutionary fervor..."
 aquileia_two.4.a:0 "The first step towards the Revolution."

 aquileia_two.5.t:0 "The Apparatus Of Freedom"
 aquileia_two.5.d:0 "In Rila, the heart of the revolution beats strongly. There, the cause of the revolution is supported by steel resolve, especially among the proud Cocardiers. However, what the republicans have in strength of character, they lack in weaponry. And while one can argue that Aquileian republicanism is bulletproof, revolutionary bodies are not. The cause requires guns.\n\nThe committee explored many plans to gather weapons from the local arsenals or gunrunners but it ultimately failed. The arsenals in Rila were too well-guarded or too loyal to the regime.\n\nArmed with this, members of various clubs packed up and crossed the borders to Aquileia, linking with the republican lodges there. They consented to help of course but still it wasn't enough to consider their mission even remotely successful. So, gnashing their beaks, the republicans indebted themselves to a variety of unsavory ponies and griffs from all over. Large sums were paid in exchange for jamming guns, poorly assembled contraband guns produced by socialists or some that were state of the art indeed should you have had them during the first revolution.\n\nThe Cocardiers smuggled it all back to Rila with difficulty. Some crates were lost in the border crossing after Rilan border patrol griffs spotted one of their groups but all revolutionaries managed to finally come back to the republican compound in Dilven. There, despite their pained looks of disappointment, they were greeted with cheers by their comrades now in arms. The cause finally had claws."
 aquileia_two.5.a:0 "Pour la Révolution!"

 aquileia_two.6.t:0 "The Hunt Of The Rupins"
 aquileia_two.6.d:0 "The Committee of Public Safety was rocked by a very disorderly and agitated debate. The issue at claw had been a proposal from a Cocardier representative who argued that one of the cause of the first republic's downfall had been the support from the wealthy to the monarchy. As such, he posited, any griff of wealth whose loyalty to the republican cause is not beyond doubt should be made a target and robbed of their wealth to fund the revolution. While the proposal was at first met with grumbles or shuckles from the moderates and reformists ranks, it resonated among many club representative from the lower classes and some socialists. They scolded the moderates and reformists for their unwillingness to follow through on the revolutionary ideal. After the attack was made against their rivals, the Cocardiers loudly heckled them and rallied around the proposal. Some moderates wavered while others tried to defend their reputation. Some left the meeting in protestation. In the end, the proposal was adopted.\n\nThe debate had some immediate consequences as members of various clubs decided to join the Cocardier cause, reinforcing their lead in the Committee further.\n\nIn the following weeks, members of the Cocardiers would begin organising raids on the so-called "rupins", wealthy nobles of Rila, and recruiting the populace to join in the looting."
 aquileia_two.6.a:0 "Hopefully it's worth it."

 aquileia_two.7.t:0 "The Debate's End"
 aquileia_two.7.d:0 "Yesterday, a new roll call was held in the Committee for public safety. To the surprise of many in attendance, one of the clubs now gained a majority, absorbing many smaller but like-mided clubs. After the roll call, the session fell into a semi-silence, a far cry from all previous sessions. There were some speeches, calm ones, but a recess was quickly called. Many groups gathered hastily to chat, some worried and other enthusiastic.\n\nWhen the committee went back in session, there were a few speeches. Club leaders were congratulating the new majority for bringing some clarity of purpose to their group. Some pointed to the necessity of fair debates and respect for one another. The speeches were respectfully applauded. Some less than others, prompting more worried looks among some representatives. Finally, the leader of the new majority rose. In his speech, he thanked the clubs for their support but called for unity. It was no longer time for half-measures. The ideals of the Republic required action and no more endless debates and planning. They were ready."
 aquileia_two.7.a:0 "Very well."

 aquileia_two.8.t:0 "The Autodafé"
 aquileia_two.8.d:0 "From the balcony of his palace, he couldn't help but see these small clouds of black smoke rising from the city. Duke Michel knew they weren't just coming from kitchens where families would lovingly make cherry pies together. He sighed sadly, knowing that it was a piece of Aquileia's soul and spirit that was burning down there.\n\nIn the streets of Rila and in other cities, order had been given. All bookshops, printers and private libraries were to be raided. Any books deemed subversive to the established order of Aquileia and its vassals were to be gathered and burned in front for all to see.\n\nThe decision had been a tough one. His advisors had united against the duke who had committed himself to protect a certain degree of freedom of thought and writing among philosophers in Rila. He fought back but it was clear that if he didn't comply, the fabric of his administration would begin to unravel at a time when he couldn't afford to. It would enrage his friends and allies but it was a necessary compromise to maintain some degree of order. At least, it would keep the royal administration in Aquila at bay."
 aquileia_two.8.a:0 "This had to be done."

 aquileia_two.9.t:0 "The Royal Market Decree"
 aquileia_two.9.d:0 "Rila has long been plagued by difficulties in tax collection as well as a legacy of ducal fiscal concessions to the nobility. For years, the ducal advisors tried to sugarcoat it at court in Rila or Aquila but to put it plainly: the treasury is nearly empty. At this moment, credit is unavailable and the duchy needs funds to handle the instability.\n\nFortunately, the ducal administration has designed a policy based on an area where the ducal authorities has remained absolutely unchallenged: the organisation of fairs and marketplaces. Traditionally, it has been used to favor trade and the organization of fairs in all of Rila. It has historically made marketplaces and fairs much more popular in the ducal policies. The plan is to harness this popularity by enacting a decree banning trade outside of fairs and markets organized by the duchy and imposing a fee on all participating vendors. This would also placate the trading nobility and the merchants who heavily lobbied for interventions against new competition.\n\nThe decisions hasn't gone down without immediate reactions. The coterie of liberal thinkers hosted by the duke is rather miffed, to put it mildly. Smaller merchants have also already began petitioning to lower the fee or repeal the decree. Duke Michel himself seemed sympathetic to these pleas and already agreed to grant some exceptions to various small farmers and artisans who regularly took parts to the markets."
 aquileia_two.9.a:0 "This will benefit us in the short run."

 aquileia_two.10.t:0 "Aquileian Arsenal"
 aquileia_two.10.d:0 "News from Aquila! And for once, absolutely devoid from barely veiled insult letters from the duke's mother or blames from the royal government.\n\nThe royal administration has greenlighted our request for additional weaponry to contain the riots and rebellions. Nearly two hundred crates of brand new Marielle 1002 rifles, ammunitions and bayonets have by boat. Our soldiers are already unloading them at the Rila docks."
 aquileia_two.10.a:0 "This will greatly help in our endeavors."

 aquileia_two.11.t:0 "The Warehouses of Rila"
 aquileia_two.11.d:0 "Today is Weeping-Renée day and the great ducal parade to celebrate it is happening in the capital! Griffons and ponies alike are gathering to watch the grand parade, attend a grand ceremony at the temple of Eyr and finally ending with public festivities and even a grand popular ball at the main plaza! Duke Michel will oversee it all himself as a grand marshall and will attend the festivities. One could even catch the eye of Rila's most prized bachelor at the ball.\n\nNow, one would be hard-pressed to find a griff who could tell you the story of Weeping Renée in Rila. One who could is a griff with a burning passion for Aquileian folklore at duke Michel's court. She was apparently a most devout griff who threw herself before emperor Grover II as he prepared himself to burn down Rila. While a fine story and a proof that history lessons may be needed, it mostly mattered as a justification for the grand festivities. And while the good people watches our duke dancing, a whole other kind of dance will happen all over the capital.\n\nThe ducal administration knew of many warehouses in the capital which could be potential safehouses or arsenals for the revolutionaries. The duke himself produced a list of specific warehouses owned by members of the Cocarcier revolutionary club. Asked by an advisor of how he discovered it, the duke simply chuckled: "Why Weeping Renée of course ! It is only normal she would come back to prevent other griffs from setting the duchy ablaze." The advisors awkwardly chuckled back. They knew they wouldn't know any more."
 aquileia_two.11.a:0 "A vast success."

 aquileia_two.12.t:0 "The Farmhouses Of Flowerino"
 aquileia_two.12.d:0 "Today, Flowerino is at the height of a special fair organised by none other than the duke himself, in a display of love towards his people. A true city of tents and music has been erected around the rural temple of Eyr known as the Rocher tranquille, the tranquil rock. Under the patronage of the duke, local artisans and farmers have been invited to sell and share their products, free of taxation. Artists are entertaining the masses and activities have been organized for the fledglings.\n\nWith only minimal security, duke Michel has braved the danger and mingles among the crowd. Numerous activities have been planned. Michel will notably be the judge of numerous contests, notably for the largest produce. Tonight, a great public feast will be organized, with the duke offering some wine barrels to the populace from his own vineyards. Tomorrow, a grand hunt will be organized for the local nobilities.\n\nYet, the true object of the party is not to entertain the common folk but to distract him. As griffs of all ages entertains themselves in a family-friendly manner, the ducal army has moved in the countryside. One by one, farmhouses are being raided for any traces of revolutionary hiding places or sympathizers.\n\nAs expected too, the presence of the duke attracted opportunistic revolutionaries, namely a local group of Cocardier terrorists. The fools tried to make a move on the duke. Sadly for them, the duke's entourage had been tipped off and as soon as they tried to attack him, soldiers in civilian clothing jumped on them. Surprisingly enough, peasants joined the fight on the side of the duke, thinking the duke was indeed at risk. The trap suddenly transformed into a glorious moment as Michel thanked the crowd for saving his life. The fair was roaring with cheers for the duke. And all the while, the farms of the good cheering people were being thoroughly investigated."
 aquileia_two.12.a:0 "We're getting closer to peace day by day."

 aquileia_two.13.t:0 "The Docks Of Pélis"
 aquileia_two.13.d:0 "The Chantiers de Pélis, a small shipyard, have built their hundredth merchant ship earlier this year. While it was happy news for the shipyard, it was surprisingly well-received in Rila where the duke Michel ordered what the ducal palace called an "overdue celebration of the Pélis shipyard workers, sailors and overall naval achievements". With extraordinary speed, a grand Défilé was organized on the seaside streets in a celebration of Pélis, a true pearl of the duchy.\n\nYet, the elites of Rila had little interest in Pélisian naval tradition. However, they had been keeping tabs on the revolutionary activities in Pélis which was a well-known bastion of republicanism in the duchy. Revolutionary clubs like the Fanal or the Cocardiers had ample support among the dockworkers and shipyard workers. Local forces had gathered a lot of information but never used them, for fear that action could cause an uprising. The revolutionaries knew it and exploited it.\n\nThe Défilé allowed to finally break the revolutionaries surveillance. Ducal agents assembled in Pélis, disguised as civilians attending the Défilé. They came by cars, carriages, train, ships and by flying with their wings. With their support and with the distraction from the Défilé, the local authorities finally launched a large scale raid. A bastion of hardline republicanism in Rila had fallen by a single stroke."
 aquileia_two.13.a:0 "Soon, we will quell those Revolutionaries."

 aquileia_news.1.t:0 "The Second Aquileian Revolution"
 aquileia_news.1.d:0 "[This.GetNewspaperHeader]The Kingdom of Aquileia, for the second time in recent history, is embroiled in revolutionary turmoil, the so called Second Aquileian Revolution. Republican and communist supporters have managed to quickly overwhelm, apprehend or eliminate loyalist forces in several regions, throwing the country into chaos.\n\nThe Republic is fiercely opposed by the monarchist supporters, who have sworn to destroy the revolutionary spirit once and for all. The Republic braces itself for the coming storm, ready to defend their ideals and values to the death."
 aquileia_news.1.a:0 "The Republic has returned."
 aquileia_news.1.b:0 "Maar, curse the traitors!"
 aquileia_news.1.c:0 "Republicanism ruins our traditions."
 aquileia_news.1.e:0 "The people of Aquileia are tired of oppression!"

 aquileia_news.3.t:0 "The Successful Revolution"
 aquileia_news.3.d:0 "[This.GetNewspaperHeader]With the official capitulation of the last monarchist supporters, The Aquileian Republic celebrates their victorious Revolution once again. The Discrets have either fled or been captured, and the Republic is now firmly established. With the recent passing of Marshal Berthelot, a counter-revolution seems unlikely.\n\nThe future of the Republic remains uncertain, however, as the temporary alliance of communists and republicans breaks apart in the light of the upcoming first General Election. The Aquileians and the world around them now ask themselves what the future holds for the Republic."
 aquileia_news.3.a:0 "We shall await the results."
 aquileia_news.3.c:0 "They will not last long."
 aquileia_news.3.e:0 "The revolution has triumphed!"

 aquileia_news.5.t:0 "The Failed Revolution"
 aquileia_news.5.d:0 "[This.GetNewspaperHeader]With the surrender of the last Republican forces, the second unsuccessful revolution in Aquileia comes to an end. Many griffons died in the struggle, but to no avail. The supporters of the Kingdom have disarmed the revolutionary armies and captured many leaders of the Republic. It is expected that, just like with the first Aquileian Republic, a reign of terror will now begin to purge the last remnants of republicanism in Aquileia."
 aquileia_news.5.a:0 "It's over then..."
 aquileia_news.5.b:0 "Hang the traitors!"
 aquileia_news.5.c:0 "They failed again, as expected."
 aquileia_news.5.e:0 "Depressing."

 aquileia_news.6.t:0 "The War For Tarrin"
 aquileia_news.6.d:0 "[This.GetNewspaperHeader]Several days ago the [JER.GetName] sent an ultimatum, demanding the region of Tarrin to be ceded to them. Francistria had seized it from Aquileia during the tumultuous times of the First Revolution, when the local Countess had been executed and the republicans had tenuous control over the area.\n\nThe ultimatum has officially been rejected, and Aquileia has used this to justify open war. [WNG.GetLeader] of Italy has shown great concern over this and has vowed to intervene if necessary."
 aquileia_news.6.a:0 "We must push back the Aquileian invaders!"
 aquileia_news.6.b:0 "Tarrin shall be liberated!"
 aquileia_news.6.c:0 "A petty land dispute has escalated quickly."

 aquileia_news.7.t:0 "The Aquileians March"
 aquileia_news.7.d:0 "[This.GetNewspaperHeader]Once upon a time, the Kingdom of Aquileia stretched over a much larger area than it controlled just a few years ago. Called the Peripherié, it fitted into what irredentists in Aquileia have called the "Natural Borders of the Realm". The Aquileian Government has announced that as of today, that the nation has reclaimed her rightful borders and that they will be integrated into Aquileia itself as soon as possible with all necessary and proper speed.\n\nThough protests have come in from the leaders of the nations that formerly occupied those lands, little sign is showing of the Aquileian Government giving them up. At the deadline for this paper, little more than token protests had been lodged by the nations of the world."
 aquileia_news.7.a:0 "The eagle spreads its wings."

 ### National Focus ###
 JER_state_of_aquileia:0 "The Second Reign of Terror"
 JER_state_of_aquileia_desc:0 "Our secret police has uncovered evidence of republican activities. It seems that those traitorous bastards did not learn their lesson the first time. This time, we will pre-empt their uprising and choke this insolence in its cradle."
 JER_help_rila:0 "A Brother In Need"
 JER_help_rila_desc:0 "His Majesty's brother, Duke Michel, is facing republican meddling as well. It would usually behoove us to be mindful of the Duke's privileges, but at a time like this family must come before pride."
 JER_send_guns_to_rila:0 "Arm The Loyalists"
 JER_send_guns_to_rila_desc:0 "Many are still of sound mind and willing to fight for their king. By His Majesty's order, we shall make sure that there will be plenty of weapons available for those who are willing to defend the crown."
 JER_arrest_officers:0 "Send In The Chouette"
 JER_arrest_officers_desc:0 "Like a shadow in the night, the Chouette is stalking the streets of Rila to track down and "deal with" any prominent republicans they can find. They know well that killing a snake is best done by cutting its head, our little owls."
 JER_friends_within_the_ponies:0 "Friends Within the Pony Community"
 JER_friends_within_the_ponies_desc:0 "We cannot forget the many ponies who live in our lands. Many of them have their ancestry in Equestria, where the monarch is as adored as His Majesty is among us, and ever since they settled here they have been known as loyal subjects. We will make sure that when the hour is dark, our little ponies will come to our aid."
 JER_expand_info_network:0 "Search Far And Wide"
 JER_expand_info_network_desc:0 "No stone must be left unturned as we hunt down the revolutionaries. They are likely infesting every last part of the nation! Therefore we shall give chase wherever we must, including Vinovia and Westkeep. Thankfully, our loyal subjects there will be of great aid."
 JER_help_westkeep:0 "The Loyal Colonel"
 JER_help_westkeep_desc:0 "Colonel Solide is as reliable as the tides themselves and always has been. His Majesty has personally written to the colonel to thank her for her service in the past as as well as in the coming times and the good Colonel is more than ready to serve once more."
 JER_help_vinovia:0 "The Land of Wine"
 JER_help_vinovia_desc:0 "His Majesty's good cousin has long been more keen on perfecting the art of wine than the art of statecraft. A pleasant pursuit to be sure, but there is no time for such things now, and His Majesty will remind the good Duke of this."
 JER_orvaillo_railroad:0 "The Orvalillo Railroad"
 JER_orvaillo_railroad_desc:0 "If our royal forces are to travel with speed enough to strike down the republicans, we must see to it that the railroad network is in good order. It is a sudden order, but the Orvalillo Railroad must be put into full use for the upcoming fight."
 JER_deal_with_republican_MPA:0 "Traitors Within the MPA"
 JER_deal_with_republican_MPA_desc:0 "They claim to be the loyal servants of the nation, but some among the Mouvement Patriote d'Aquileia seem to have forgotten that Aquileia is and has always been His Majesty. It is time to see to it that the MPA are cleansed of this rot."
 JER_visit_vinovia:0 "State Visit to Vinovia"
 JER_visit_vinovia_desc:0 "Duke Gadiffer is many things, but above all else he is a festive and pleasant griffon. Princess Vivienne has convinced her father to be allowed to undertake a mission to go visit the Duke and help show the royal faith in his reign. Somewhat reluctantly, His Majesty has agreed."
 JER_help_pridea:0 "Everyone's Favourite Uncle"
 JER_help_pridea_desc:0 "Baron Dennis, the brother of the King, is one of His Majesty's most capable - and ruthless - loyalists. We are thankful for this, as it means that in order to quash the nascent rebellion in Pridea we only need to trust in Dennis."
 JER_give_dennis_free_reign:0 "Give Dennis Free Reign"
 JER_give_dennis_free_reign_desc:0 "As His Majesty hoped, his brother has responded frankly and clearly. All he requires to burn out this rot - likely literally knowing the good Baron - is His Majesty's approval. His Majesty sees no reason to not give it."
 JER_mass_crackdowns:0 "Find the Revolutionaries"
 JER_mass_crackdowns_desc:0 "During the last revolution, Baron Dennis Discret did not hesitate to bring the wrath of Arcturius upon the traitors, and time has not dulled his claws one bit. Pridea runs red with blood as the Baron is acting with commendable zeal to crush any signs of republicanism."
 JER_send_monarchist_MPA:0 "Reinforce the MPA"
 JER_send_monarchist_MPA_desc:0 "The Pridean wing of the MPA is a singularly committed force. The Baron has kept them on a tight leash and made sure they're marching to the royal drumbeat from early on, and if they are given the backing needed, Pridea will more or less handle itself for us."
 JER_to_kill_an_idea:0 "To Kill An Idea"
 JER_to_kill_an_idea_desc:0 "It is over.\n\nBlood soaks the streets and the fields of the kingdom, but it is a kingdom that stands battered but unbowed. The republicans did not triumph this time either, and this time we will make sure there will not be a next time for these traitorous scum."
 JER_begin_reforming_education_system:0 "Teach the People"
 JER_begin_reforming_education_system_desc:0 "It seems that we have been lax in our duties to educate the populace. If so many of them had not been illiterate and ignorant, the weeds of republicanism would not have taken root so swiftly. It is time to educate them so that they better can understand their duties and their privileges as servants of the crown."
 JER_royal_academy:0 "Académie Royale Des Sciences"
 JER_royal_academy_desc:0 "Aquileia is ancient and glorious, but past glories make a poor substitute for progress. Therefore, we have signed charter for a grand new Academy of Science. Its mission: becoming the world's foremost institute within its fields."
 JER_integrate_the_loyal:0 "Integrate the Loyalists"
 JER_integrate_the_loyal_desc:0 "Our subjects have served us well, and we will always remember those who in this dark hour stood by the crown. All the same though, the time has come for us to centralize control of the nation."
 JER_integrate_the_MPA:0 "Reward the Patriots"
 JER_integrate_the_MPA_desc:0 "During the revolution, the measure of Aquileia's patriots was shown. Too many had forgotten the crown, but those who still remembered fought like heroes in the nation's defense. It is only right and proper that we reward the good memory of the MPA."
 JER_reward_the_ponies:0 "Reward the Ponies"
 JER_reward_the_ponies_desc:0 "Time and time again, our little ponies have proven themselves as dependable and as loyal as any king could hope for. Ponies such as Seva Shako, whose volunteers held back an entire division of rebels, are an example and an inspiration to all of us, and they should be rewarded as such."
 JER_initial_army_reforms:0 "The Beginnings Of An Army"
 JER_initial_army_reforms_desc:0 "Our soldiers served well during the rebellion and it is therefore a disgrace that their training, equipment and even leadership can differ so. It is time for us to create one unified army that will be the pride of the nation."
 JER_new_officers:0 "Fresh Talent"
 JER_new_officers_desc:0 "If our army is to be the best we must start at the top; an army of heroes led by fools will go nowhere. Already, we have noted several promising cadets that will become the new generation of generals for a new generation of soldiers."
 JER_support_domestic_industries:0 "Support Aquileian Entrepreneurs"
 JER_support_domestic_industries_desc:0 "In order for Aquileia to prosper, we must place a modicum of faith in the common griffon, and to this end we have decided to invest in some select subjects of the crown so that they may grow into their full potential."
 JER_build_the_nation:0 "A Shining Beacon"
 JER_build_the_nation_desc:0 "Our kingdom is both ancient and glorious, a shining beacon of prosperity and progress that has lit the way for countless generations and will continue to do so."
 JER_new_law_code:0 "The Discret Code"
 JER_new_law_code_desc:0 "Our legal system has fallen behind the times, being a confusing and contradictory mess of old laws, privileges and local precedents that make the courts' duties nigh impossible to carry out. It is time to create a new, uniform and modern system of law that will ease the burden for both courts and citizens."
 JER_a_advisory_parliament:0 "Parlement Royal"
 JER_a_advisory_parliament_desc:0 "Our monarch is the state, and so it shall remain, but it has nevertheless been suggested that maybe a form of parliament should be formed. It could assist the crown in carrying out its duties and deal with the issues that are beneath the royal dignity, so that the commoners may feel included and not succumb to republicanism again."
 JER_old_glories:0 "Past Glories"
 JER_old_glories_desc:0 "Aquileia is not some subject nation who meekly will bow her head. She knows no equal and will accept no position but at the top of the world where she belongs! She is a queen among nations, a roaring lion!"
 JER_reclaim_northwest:0 "Reclaim The North"
 JER_reclaim_northwest_desc:0 "With the heart of Aquileia finally secure, it is time to look north. Our old lands have been left in a pitiable state, with everything from peasant republics to merchant states trying to assert their own control in the region. These errant breakaway regions must be brought back into the fold swiftly and firmly."
 JER_reclaim_east:0 "Reclaim The East"
 JER_reclaim_east_desc:0 "To the east lie lands which have not been part of Aquileia for a longer time. The area currently held by the Houses of Avian and Erie were once part of our Kingdom before Grover I seized them and granted them as a reward to their loyal Verenian hounds. Tarrin on the other claw was lost relatively recently, but is also rightfully ours! It is now time we retake these lands."
 JER_reintegrate_old_lands:0 "Reintegrate the Périphérie"
 JER_reintegrate_old_lands_desc:0 "What pitiful state our borderlands have been reduced to! We must start reintegrating them into the kingdom proper immediately and see to it that they are restored to their old glory as part of a greater whole."
 JER_pony_mage_regiments:0 "Régiments de Mage"
 JER_pony_mage_regiments_desc:0 "For centuries our little ponies have been the most faithful of subjects and their magic is truly something to behold. It is a disservice to these faithful equines that we have not made better use of their skills until now. From this day onwards the Régiments de Mage shall give our pony subjects the ability to truly serve to the best of their abilities."
 JER_the_grand_army:0 "Grande Armée"
 JER_the_grand_army_desc:0 "Aquileia's army is meant for more than just being an other army. It is to be an unparalleled beast, one built from thousands upon thousands of soldiers unequalled in ferocity and courage and ready to die for their fatherland if their duty so demands."
 JER_pardon_republican_officers:0 "A Royal Pardon"
 JER_pardon_republican_officers_desc:0 "There are degrees of everything, even treason. Several republican officers have, from their cells, pleaded for a chance to redeem themselves. Some would call it an insult to justice, but Aquileia is not a nation wont to squander its subjects' talents."
 JER_expand_conscription:0 "Levée En Masse"
 JER_expand_conscription_desc:0 "How sweet and honourable it is to die for one's country. Aquileia's people know this truth well, and if needed they will leap, eagerly and bravely, into action for the crown and for the fatherland."
 JER_final_showdown:0 "The Final Showdown"
 JER_final_showdown_desc:0 "The time has come to contest the Griffonian Empire. For too long, they have thought themselves the true masters of Griffonia while we were forced to bow our heads before them. No longer though, it is time for Aquileia to spread her wings and take her place as the queen of griffonkind. Forwards! La Victoire est à nous!"

 JER_fight_for_freedom:0 "Fight For Your Freedom!"
 JER_fight_for_freedom_desc:0 "We the people of Aquileia must rise up in defence of our republican ideals! We cannot let a Monarchic tyrant dictate our freedoms and our way of life! We must defend our beliefs, even unto death if we must!"
 JER_infiltrate_pridea:0 "From The Ashes"
 JER_infiltrate_pridea_desc:0 "Once a bright spot of revolutionary fervor for the young republic, Pridea fell back into royal claws after Baron Dennis Discret mercilessly shelled the city with his navy and stormed the dockyards with his marines, capturing and subsequently executing hundreds of revolutionaries. From the ashes of liberty, a new revolution will rise in Pridea."
 JER_spread_leaflets:0 "Stoke The Memory Of The Commune"
 JER_spread_leaflets_desc:0 "The autonomous Commune of Pridea is a fond but distant memory for many of the griffons in Pridea yearning for freedom. Find every republican printer in the barony and give them a message to print. The Commune must be assembled once more!"
 JER_target_the_worst:0 "Target The Maréchaussée"
 JER_target_the_worst_desc:0 "None were more complicit in the downfall of the Commune of Pridea than the ponies living in the barony, and none have profited more from the monarchists' return to power. We must show them what it means to stand against freedom!"
 JER_smuggle_it_in:0 "All's Fair In Love And War"
 JER_smuggle_it_in_desc:0 "When Dennis Discret returned to Pridea during the monarchist counter-revolution, he bestowed his gifts upon the griffons living in the city: cannonballs, mortar shells, and death. This year, it's time to return the favor and send him a gift that will blow him away."
 JER_infiltrate_aquila:0 "The Head Of The Snake"
 JER_infiltrate_aquila_desc:0 ""Cut off the head of the snake, and you will kill the wretched beast." King Moriset is the head of the monarchists, and as such, he must be the first to die. It's time to devote everything we can to ensuring Moriset dies with the rest of his vile line. The Discrets shall not escape the guillotine a second time!"
 JER_smuggle_the_weapons:0 "The Tools Of The Revolution"
 JER_smuggle_the_weapons_desc:0 "If we are going to see the monarchists exterminated, we will need rifles, and lots of them. Our collaborators will begin smuggling weapons into the capital which will greatly strengthen our position at the cost of weakening other revolutionary cells elsewhere in the Kingdom."
 JER_prepare_the_diaspora:0 "The Children Of The Revolution"
 JER_prepare_the_diaspora_desc:0 "Once we have guns, we need griffons to wield them on the field of battle. Send the call throughout the kingdom - we must summon revolutionaries from the far corners of Aquileia and bring them here to the capital. The City of Light must be taken and preserved at all costs if the revolution is to succeed."
 JER_ties_in_MPA:0 "The Rodier Connection"
 JER_ties_in_MPA_desc:0 "Though the MPA are supposed supporters of the crown, their leader, Léonard Rodier, harbors secret republican sympathies. We must work together with Rodier to infiltrate and supplant King Moriset's gendarmerie in Aquileia, giving us a better chance at removing the king's head from his body."
 JER_infiltrate_the_prisons:0 "Spying On The Spies"
 JER_infiltrate_the_prisons_desc:0 "The king's spies, the Chouette, are his eyes and ears in the streets, and they have rooted out and executed dozens of upstart revolutionary cells over the past four years. Keeping a better eye on the Chouette should give us more warning when a raid is imminent, and better yet, track the king's movements."
 JER_infiltrate_the_palace:0 "Into The Lair Of The Beast"
 JER_infiltrate_the_palace_desc:0 "Without a plan in place to capture King Moriset, he will surely slip through our claws once more. We must be ready to assault his palace when the next revolution begins. Scouting the grounds and assembling a team of experienced revolutionaries will greatly improve our chances."
 JER_convince_the_officers:0 "A Few New Friends"
 JER_convince_the_officers_desc:0 "The king's army is full of generals who fought for him out of necessity, believing the previous revolution to be doomed to failure. While they were right then, this time will be different, and with enough convincing, we may be able to persuade them to join our cause."
 JER_stoke_the_fires:0 "Stoke The Fire"
 JER_stoke_the_fires_desc:0 "Discontent is rife within the king's army, and many of the soldiers openly bemoan his rule. If we can stoke the fires of revolution in their hearts, we may be able to convince them to abandon the king and join the new republic."
 JER_infiltrate_vinovia:0 "The Land Of Wine And Traitors"
 JER_infiltrate_vinovia_desc:0 "The revolution was sabotaged from within by weak revolutionary leaders in Vinovia, who laid down their arms under Duke Gadiffer's rule after hearing just a few measely speeches. If we want the next revolution to succeed, we will have to become more involved in Vinovia than last time."
 JER_encourage_extremeism:0 "Encourage The Radicals"
 JER_encourage_extremeism_desc:0 "The only way to break Duke Gadiffer's hold over Vinovia is to mobilize our more radical and fanatic elements to the duchy. If we can stir up a frenzy and start riots in the streets, the Duke's honeyed words will no longer be able to save his wretched spine."
 JER_political_slander:0 "Air The Laundry"
 JER_political_slander_desc:0 "One of Duke Gadiffer's tricks to dismantle and discredit the revolutionary factions in Pridea was vile slander and false rumors about the moral character of their leaders. Well, two can play at that game, and soon the duke will be little more than a mockery throughout Vinovia."
 JER_anti_monarchist_rallies:0 "Stick It To the Duke"
 JER_anti_monarchist_rallies_desc:0 "With the Duke's credibility in shambles, it's time to march on his castle hold and show the soldiers there just how far he has fallen. A duke without an army is nothing to fear, and his friends and supporters are beginning to desert him at a wonderful rate."

 JER_the_triumph:0 "The Second Republic"
 JER_the_triumph_desc:0 "Victory at last! Once more, the monarchists of Aquileia lie in shambles, chased from the country or placed six feet deep in its soil. The Second Revolution has won, and in brilliant fashion, and now it is time to formally establish the democracy we have long waited for. The Second Republic rises!"
 JER_educate_the_populace:0 "Battle Illiteracy"
 JER_educate_the_populace_desc:0 "Ignorance is the tool of tyrants, the weapon of warlords. Knowledge is the foundation that freedom rests upon. We shall make it our endeavor to teach griffons all throughout the Republic how to read and learn so that they may become effective participants in our new and ever-lasting democracy."
 JER_delegalize_the_monarchy:0 "Legally Abolish The Monarchy"
 JER_delegalize_the_monarchy_desc:0 "Everything we do as a republic must have a basis in our laws and constitution. This includes removing the last vestiges of the monarchy and embracing democracy. Though we toppled the Discrets through force and bloody revolution, their end cannot truly be made real until the ink dries on our new constitution."
 JER_social_security_for_all_aquileians:0 "Déclaration d'Acceptation et des Droits Civils des Poneys"
 JER_social_security_for_all_aquileians_desc:0 "For as long as anyone can remember, Aquileia has maintained a sizeable pony minority throughout its lands, with the ponies acting as a support base for the Discret monarchy. In order to get them on our side, and share our revolutionary fraternité with them, we shall pass an official declaration ensuring that ponies are full citizens of our republic and have the same rights as any griffon."
 JER_republican_national_academy:0 "Académie Républicaine des Sciences"
 JER_republican_national_academy_desc:0 "Free from the yoke of tyranny, our finest scientists and most brilliant minds are now allowed to research as they please and teach future generations of innovative griffons with lavish funding from the Republic. Soon, Aquileia will feature the greatest scientific academy in all the world!"
 JER_unite_all_of_aquileia:0 "Reclaim The Périphérie"
 JER_unite_all_of_aquileia_desc:0 "Aquileia was once a great kingdom, and now we shall make it an even greater republic. The lands to our north are rightful Aquileian provinces, ruled now by a motley collection of misguided griffons and tyrants. We must bring them into the enlightened rule of the Republic, and let all experience true freedom."
 JER_integrate_the_borderlands:0 "Integrate The Périphérie"
 JER_integrate_the_borderlands_desc:0 "While it may take time for the griffons of the Périphérie to get used to living under Aquileian rule again, they will soon embrace the freedom we offer them with open wings! We bring cultural and economic prosperity to them, as well as political freedom! What is there that is not to love!"
 JER_invest_in_the_people:0 "Invest In The People"
 JER_invest_in_the_people_desc:0 "Education is the fuel for the future of our nation! If we do not invest in our young griffons, then how will they go forward to eventually improve Aquileia as a nation? This goal is one that we should not just pay lip service to, but take true action in order to better the future prospects of our nation."
 JER_limit_presidential_executive:0 "Limit The Presidential Executive"
 JER_limit_presidential_executive_desc:0 "One of the most hotly debated parts of the Aquileian constitution is the function of the executive office. Our political stance has always been to limit the executive and devolve more power into the Assemblée Nationale and have them be the primary driving force behind our democratic system. Our president is not to become a dictator, and these restrictions will make sure of that."
 JER_presidential_powers_expansion_act:0 "Expand The Presidential Executive"
 JER_presidential_powers_expansion_act_desc:0 "One of the most hotly debated parts of the Aquileian constitution is the function of the executive office. Our political stance has always been to strengthen the stewarding role of the executive position and ensure that the nation has a strong figure to rally behind. By increasing the presidential powers, they can take decisive action when needed to ensure the nation will never again fall to tyranny."
 JER_army_expansion_act:0 "Armée Républicaine Expansion Plan"
 JER_army_expansion_act_desc:0 "If Aquileia is to defend its revolutionary freedom, and possibly even extend it to the rest of the continent, we need to ensure that our army shall be up to the task. Increasing the military budget will provide more and better-trained soldiers for any wars that are to come. Especially against our hated enemy in the Herzland..."

 JER_PAT_victory:0 "Président Cru"
 JER_PAT_victory_desc:0 "Grand Cru has emerged victorious in the elections!"
 JER_ammends_with_beefstake_MPA:0 "Make Amends with the National-Syndicalists"
 JER_ammends_with_beefstake_MPA_desc:0 "Many members of Rodier's MPA party have incorporated tenets of socialist thinking into their policies. These so-called "National-Syndicalists" may be convinced to support our government if we promise them some nationalistic cultural reforms in turn. For we are all Aquileian patriots, no? Why shouldn't we work together?"
 JER_attract_FJA_members:0 "Attract the Social Democrats"
 JER_attract_FJA_members_desc:0 "Many FJA members are strong advocates of a welfare state that supports the population through government action. If we can show them that we are only the logical continuation of this policy, we will have a guarantee of support from these left-FJA members when we attempt our economic reforms."
 JER_union_representation_act:0 "Loi sur la représentation syndicale"
 JER_union_representation_act_desc:0 "Ensuring that the various unions across Aquileia have political representation at lower levels will strengthen the ties between our government and said unions. Tying PAT politics and union industrial activity together will lose us some support in the Assemblée, but the productivity and rights of the workers are worth it."
 JER_state_housing:0 "Logement d'état"
 JER_state_housing_desc:0 "The provision of housing to the poor by the state has long been a proposal of Aquileia's socialist movements. We are no different; we will ensure that all have a place to spend their nights in comfort and that none shall be left living on the streets! While our opponents may lambast this as pure populism, we stand true to our beliefs that all Aquileians deserve the right to a good life!"
 JER_the_shining_star_of_socialism:0 "The Shining Star of Socialism"
 JER_the_shining_star_of_socialism_desc:0 "With Aquileia on the rise, more and more griffons credit the PAT with Aquileia's prosperity. We can capitalize on this to force through some legislation that may not have been previously possible."
 JER_civil_nationalism:0 "Aquileian Civic Nationalism"
 JER_civil_nationalism_desc:0 "Aquileia is a land of its citizens. This is a founding principle of our socialist ideology that we should never forget. While we are not nationalists in the vein of those Blackwings in Italy or others like them, we are proud of our nation and of our revolutionary past. Our identity as Aquileians is inseparable from this revolutionary struggle for liberty, and we would do well not to forget it."
 JER_bring_the_unions_into_politics:0 "Politicise The Unions"
 JER_bring_the_unions_into_politics_desc:0 "While unions have previously only been active on a local political basis, it is time to bring them into the national limelight. Every administrative division, including at the federal level, will have a council of union members that represent the interests of the working griffon. This way, the state will always be responsive to the needs of the labourer."
 JER_ammend_gun_ownership_laws:0 "Amend Gun Ownership Laws"
 JER_ammend_gun_ownership_laws_desc:0 "The pony revolutionary Caramel Marks once said, "Under no pretext should arms be surrendered; any attempt to disarm the workers must be sabotaged, by force if necessary." While we refute most of her philosophy, we agree with this statement. In the time before the first revolution, the monarchy tried to confiscate the weapons of the people and turn them against us. We shall never let this happen again!"
 JER_foreign_brigades:0 "Les Travailleurs Du Monde s'unissent!"
 JER_foreign_brigades_desc:0 "We have succeeded in throwing off our own chains of tyranny, and we have created a haven for the worker within our own borders. It is now the duty of our revolution to go abroad and fight for the rights of all the workers of the world. And if you are a worker? You too are part of the worker's united front! Come, let us assist our comrades in their struggles against oppression!"

 JER_FJA_victory:0 "Président Gaudreau"
 JER_FJA_victory_desc:0 "Cécile Gaudreau has emerged victorious in the elections!"
 JER_mend_the_divides:0 "Reach Across Party Lines"
 JER_mend_the_divides_desc:0 "Now is not a time for Aquileians to fight amongst themselves about the more delicate matters of policy! We are here to bring together the nation and to go forward into a new age! We will bring together all the députés we can find who will support our message of unity, and begin to implement our reforms."
 JER_tax_policy_revisions:0 "Redefine The Aquileian Tax Code"
 JER_tax_policy_revisions_desc:0 "Currently, our nation's tax code is all over the place. With there being roughly 63 different tax laws overlapping across all layers of society. This will not do. We shall come together as a nation and redefine all tax obligations for every Aquileian citizen. This will hopefully both increase revenue and decrease bureaucratic bloat, bringing a much needed boost in revenue."
 JER_rural_electrification_commission:0 "Commission d'Electrification Rurale"
 JER_rural_electrification_commission_desc:0 "Many parts of rural Aquileia still lack full electrical connection. As one of Griffonia's premier nations, this can not remain! We will embark on a campaign to connect electricity to the entirety of the nation, opening new lands to industry and development. However, it's an expensive plan, and will cost us some support amongst more financially conscious députés, or those who don't think it goes far enough."
 JER_labour_law_revisions:0 "Modernise The Labour Laws"
 JER_labour_law_revisions_desc:0 "While we are not socialists by any means, we recognize it is the responsibility of the state to protect its workers through the legislative process. A new Aquileian labor code shall be drafted in order to provide legal protection for the rights of laborers as well as their unions. Unfortunately, however, this code is opposed by many in the Assemblée as either going too far or not far enough."
 JER_aquileia_reclaimed:0 "A United Aquileia"
 JER_aquileia_reclaimed_desc:0 "Finally! Aquileia's own blood brothers, those griffons of the Périphérie, are once again united with their homeland and can bask in the same freedom that embraces their countrygriffs. With this unification, our popularity is on the rise amongst the population, and we should easily be able to get some more legislation through the Assemblée riding on our new popularity."
 JER_anti_monopoly_laws:0 "Anti-Monopoly Laws"
 JER_anti_monopoly_laws_desc:0 "Looking back to the days of the Royal tyranny, we see that the monarchy often employed massive corporations to oppress the common griff into what was, in essence, slave labor. We must create a fairer business and working environment that all griffs will be able to operate in without fear of megacorporations driving them out of markets, or abusing them as laborers."
 JER_the_republican_gednermerie:0 "Form The Gendarmerie"
 JER_the_republican_gednermerie_desc:0 "While the idea of oppressive state surveillance and the very memory of La Chouette strikes a chord of fear and hatred in all Aquileians, we recognize that there is a need for protection amongst Aquileians. Not to spy on our own citizens, but to protect us from foreign agents and to conduct operations abroad. Of course, they may, at some points, need to operate domestically, but there we can only do our best."
 JER_cultural_pluralism:0 "Cultural Pluralism"
 JER_cultural_pluralism_desc:0 "While all the griffons of the Périphérie may now bask in the glory of our freedom, many of them are unwilling to accept other aspects of Aquileian culture. While in a perfect world, we would love it if they eventually accepted the Aquileian way of life, we recognize this is unlikely to ever happen. Instead, we must emphasize a multi-cultural outlook in all territories we rule."
 JER_eradicate_hunger:0 "Limited Price Regulations"
 JER_eradicate_hunger_desc:0 "The idea of bringing in price regulations to feed the urban poor of Aquileia has been brought up many times since our rise to power. While many see it as too much government intervention in economics, some are starting to come around to the idea's benefits. From now on, the government will purchase grain at market price and distribute it to the poor at a lower rate, or in exchange for labor projects."

 JER_MPA_victory:0 "Président Rodier"
 JER_MPA_victory_desc:0 "Léonard Rodier has emerged victorious in the elections!"
 JER_wrangle_the_party:0 "Wrangle The Party"
 JER_wrangle_the_party_desc:0 "The MPA is a political bushfire. Unpredictable, out of control, and extremely volatile. It is time to bring our estranged députés in line with Rodier and the party to ensure the Président is never lacking in support for his measures. Why use coalitions when you can pass what you want by yourself?"
 JER_repatriation_act:0 "Repatriate the Idole Aquiléenne"
 JER_repatriation_act_desc:0 "The "Idole Aquiléenne" is a tense subject in Aquileian politics. Starting out as fervent monarchists, this mostly pony based organization has, over the years, become closely affiliated with the MPA's new Republican cause. Since the revolutions, they have since calmed their methods a bit, and it is now time to legalize their practices once again."
 JER_urban_expansion_act:0 "Loi Sur l'Etalement Urbain"
 JER_urban_expansion_act_desc:0 "The Maréchal can see the future of industry and development. He knows that the center of commerce and even of society in the future will be the megacities. In line with this, we must invest in our urban infrastructure to provide services to all those who live in the cities. Many of these jobs will come in the form of military manufacturing to prepare for the coming national conflicts."
 JER_institute_of_cultural_preservation:0 "Found l'Institut de Préservation Culturelle"
 JER_institute_of_cultural_preservation_desc:0 "One of the strongest forces backing the MPA politically is that of Aquileian nationalism. The preservation of the Aquileian cultural identity was one of Rodier's main speaking points during the election, and now it is time to make good on those promises. The creation of a government agency with the sole job of sponsoring and nurturing our culture will be a strong boon to our nation's strength and pride!"
 JER_patriotic_fervour:0 "Visions Of Greatness"
 JER_patriotic_fervour_desc:0 "Aquileia is once again fast on her way to rising to become a Great Power on Griffonia once again! We are no longer just another runaway Imperial province; we are a strong and proud nation, invested in our traditions and culture. And of course, who else do we have to thank besides The Maréchal? He has brought our nation glory and prestige! And we shall follow him to the end!"
 JER_establish_state_unions:0 "Syndicats Nationaux"
 JER_establish_state_unions_desc:0 "In order to improve our urban economic output, some members of the MPA, styling themselves as "National-Syndicalists" have recommended implementing a program of state-sponsored unions in order to improve working conditions while still retaining control over the economic process to serve the state. While some more traditional members call this "Communist," we are more than happy to embrace this idea."
 JER_aquileiafication_campaign:0 "Aquilifaction Campaign"
 JER_aquileiafication_campaign_desc:0 "The griffons of the Périphérie still cling to backward cultures that demean their lives with uncivilized practices. We shall bring these griffons under our wings, show them how to be Aquileian, how to be greater than they once were. And once the lesser cultures are wiped from the land, we can all rejoice in the simple fact that we are all Aquileian, griffons of liberty and freedom!"
 JER_establish_the_foreign_legion:0 "Establish The Légion Etrangère"
 JER_establish_the_foreign_legion_desc:0 "The Idole-d'Aquiléenne has thus far served its purpose well. It has brought more ponies into the MPA and bolstered our support in key areas. And now the Maréchal has the perfect idea on how to thank them. By integrating the Idole-d'Aquiléenne into the Aquileian army as the "Légion Etrangère," we will create a government-sanctioned way for minority groups to do their service to the state."
 JER_the_four_principles:0 "Liberté, Egalité, Fraternité, Nationalité!"
 JER_the_four_principles_desc:0 "While the Aquileian revolution has always done its best to embody the three principles of Théodore Vérany, "Liberté, Egalité, and Fraternité", Rodier wants another one added to the list. By ensuring nationalism maintains as high of a position as the other three, we will ensure that Aquileia will always be a distinct cultural identity from the rest of Griffonia, a shining example for all to try to become."

 JER_national_party:0 "Président Vérany"
 JER_national_party_desc:0 "Théodore Vérany has emerged victorious in the elections!"
 JER_poach_support:0 "Poach The Députés"
 JER_poach_support_desc:0 "The PNdA is, in many ways, a coalition ticket in a coalition system. Composed of politicians from all over the ideological spectrum of the Assemblée. All dissatisfied with other political factions and rallying behind Vérany's Pan-Griffonian ideology. With such a diverse cast backing us up, it is relatively easy to bring in support from all parts of society to boost our political acumen."
 JER_use_veranys_reputation:0 "The Hero Of The Republic"
 JER_use_veranys_reputation_desc:0 "Vérany's image as the hero of the Republic still rings loud and true with many across Aquileia. While many call him a relic of a bygone age, his loyal members of the PNdA still remember his glories and his victories. Along with them, many of the FJA still remember his as the greatest spokesgriff of Democracy, and are willing to vote with him in memory of that image."
 JER_reform_the_national_bank_of_aquileia:0 "Reform The National Bank"
 JER_reform_the_national_bank_of_aquileia_desc:0 "One of the greatest issues currently facing our revolutionary republic is that of the national debt. Through the fighting and the bloodshed, we also spend massive amounts of gold and other currencies to keep our state stable. To manage this, we must create a financial institution with the sole purpose of lending money to the government so that we may remain solvent."
 JER_increase_military_funding:0 "Redefine The Army Budget"
 JER_increase_military_funding_desc:0 "Théodore Vérany has big plans for where Aquileia will go from here. He is a Pan-Griffonian through and through and believes strongly in going forth to spread our revolution across all of Griffonia. And to do that, he believes we must expand the army. The bill will be long, but we have the instruments of state, like our new bank, to lighten the load."
 JER_the_dream_aint_dead:0 "The Dream Isn't Dead"
 JER_the_dream_aint_dead_desc:0 "We can not give up on the great dream of Pan-Griffonianism! If the revolution only exists in Aquileia, then inevitably the other monarchies of the land will see us as a threat, and come to snuff us out once and for all. It is our sacred duty as a republic that successfully cast off the chains of bondage that once held us, to go beyond our borders, and free the rest of Griffonia!"
 JER_support_military_industrial_complex:0 "The Military Industrial Complex"
 JER_support_military_industrial_complex_desc:0 "Cooperation with the large industrial conglomerates of Aquileia will allow us to stockpile enough war materials for the coming conflict. Using loans and shares from the national bank, we will be able to bankroll a far larger military than before, always ready to defend republicanism wherever it is threatened. And eventually, that army will pay back the debt with a visit to Griffenheim itself..."
 JER_griffonian_citizenship_act:0 "The Griffonian "Citizenship" Act"
 JER_griffonian_citizenship_act_desc:0 "The Assemblée has drafted a controversial provision that massively eases the requirements to get Aquileian citizenship to any republican dissidents who enter our borders. While masquerading as a way to attract intellectuals from abroad, in reality, we are building networks, making contacts, and sharing information from abroad. When there are republicans everywhere, the imperials have nowhere to hide."
 JER_equal_lingustic_representation_act:0 "Equalise The Languages"
 JER_equal_lingustic_representation_act_desc:0 "The effort by the Assemblée to equalize all Griffonian languages in the eyes of the Aquileian government is seen by all as a massive step towards fully embracing Pan-Griffonian identity. It sets up Aquileia as a leader in international efforts for republicanism, while also setting it on a collision course with the Imperial government. As there is no way they can pretend Vérany lacks ambition any longer."
 JER_prepare_for_the_future:0 "The Father Of The Revolution"
 JER_prepare_for_the_future_desc:0 "It is now time for Vérany to step into the role that was already made for him. He is not just the hero of both revolutions, but he is also their ideological father. It was his ideas that propelled our nation to what it is today, his influence creating the Aquileia its citizens now know. And as the father cared for his children, now to shall the children support the father in his great mission..."

 JER_the_tarrin_question:0 "The Matter of Tarrin"
 JER_the_tarrin_question_desc:0 "Not long ago, the land of Tarrin was Aquileian just as much as Rila or Pridea is today. The local Discret Countess was overthrown by republicans in 980, but the Francistrians were quick to invade and claim the region. Now it is again ruled by an oppressive monarchy, but this time the monarch is foreign as well! We must oust the Italian puppets from these lands and reclaim them pour la République!"
 JER_diplomacy_is_good:0 "A Soft Claw"
 JER_diplomacy_is_good_desc:0 "Our neighbors to the east may appear like squabbling buffoons to the rest of the world, but we know they may have some sense to them. While they are monarchies, they have made a commitment to resisting Imperial and other foreign aggression in their region, and for this purpose, they may be good partners, for now at least."
 JER_the_conquest_of_avian:0 "The Liberation Of Lointaineau"
 JER_the_conquest_of_avian_desc:0 "The lands of Verenia have been torn between the influences of the Herzlanders and Aquileians for centuries. The western half of the Duchy of Verenia, Lointaineau, was once part of Aquileia and retains its Aquileian identity to this day. The local griffons have suffered much from the Verenian Struggle and yearn for liberation from monarchical anarchy. We must ensure the Imperials never rule these lands!"
 JER_on_our_own:0 "On Our Own"
 JER_on_our_own_desc:0 "Long ago, the failed revolutionary Alexander Kemerskai failed to bring freedom to the Herzland. He retreated north and became a monarch in all but name, abandoning the principles he once fought for. While we may appreciate his effort, he has lost the revolutionary mandate. It now falls to us, the second great revolution to instead take up this torch, and bash some Imperial skulls with it!"
 JER_work_with_the_republicans:0 "The Cloudbury Connection"
 JER_work_with_the_republicans_desc:0 "While the revolutionaries in Cloudbury may have failed once, we still owe them a debt of gratitude for all they did to advance our ideology. Let us reach out to them once again and form an alliance against the hated Imperial menace. Only together can we defeat this greatest trial!"
 JER_first_strike:0 "Ouvre La Porte"
 JER_first_strike_desc:0 "This shall be the call of the revolution:\n\nDebout les citoyens d'Aquilée! Que le sang des tyrans impériaux abreuve nos sillons!\n\nAll shall hear it and either rally to the call or cower in fear!"

 JER_liberal_industry:0 "Finish the Coltbert Reforms"
 JER_liberal_industry_desc:0 "The ministry of Coltbert was a strange time. By welcoming back the bright minds that had fled the counter-revolution, Coltbert both weakened the prestige of the monarchy and yet offered it prosperity. His early death marked the end of many of his reforms and caused the chaos of 1008. Now, it is time to resume his work."
 JER_the_rebirth_of_a_city:0 "The Rebirth of Aquila"
 JER_the_rebirth_of_a_city_desc:0 "In the aftermath of 1008, Haussgriff's project of transforming our capital into a Cité Splendeur as he calls it had to shut down. Now, it is time for us to get back to work and decide on the future of Aquila."
 JER_local_resource_extraction:0 "National Geological Survey"
 JER_local_resource_extraction_desc:0 "Aquileia's soil is much like its people, full of potential and yet so often untapped. We will send our brightest minds and engineers around the nation and seek new ventures. And if they fail to find worthwhile deposits, it may still produce some happy accidents."
 JER_agrarian_reforms:0 "Agricultural Modernisation Committee"
 JER_agrarian_reforms_desc:0 "Coltbert had long lamented at how outdated the Aquileian agriculture was but the question was incredibly sensitive since King Moriset had to walk a fine line between contenting both the former serfs and the land-owning nobility. Now that the situation is settled, we can finally modernize the countryside!"
 JER_fund_arms_production:0 "Tax Cuts For the Arms Industry"
 JER_fund_arms_production_desc:0 "Coltbert made a large gamble during his ministry by heavily taxing the arms industry in what he saw as an era of unrest but peace for the kingdom, bringing him much needed funds. It was wise then but now, Aquileia requires guns and cannons. We'll have to trust our civilian investments to make up for the loss."
 JER_all_aquileian_railway:0 "Create the SNCA"
 JER_all_aquileian_railway_desc:0 "Despite the great progresses that Aquileia has made in recent years, transportation still remains woefully outdated. One of Coltbert's great plans was the design of a state-owned railway company that would seek to create a whole network of affordable rail transportation and cargo. It's time to make it happen!"
 JER_support_automobile_industry:0 "The Léopard Compagnie Automobile Bailout"
 JER_support_automobile_industry_desc:0 "The Léopard Compagnie is one of the pearls of Aquileian industry. Yet, their focus on luxury cars at home and their expansion in Saddle Arabia proved to be a disaster due to the social changes at home and civil war overseas. By bailing them out, we can save a titan of industry and save it from itself at the same time."
 JER_aquileian_academy_of_science:0 "The Aquileian School of Polytechnique"
 JER_aquileian_academy_of_science_desc:0 "While Aquileia has long cultivated a tradition of higher learnings, it has long failed in focusing it on practical matters like the famed universities of Yale. One of the protégés of Coltbert has since proposed the creation of a school dedicated to forming the best and brightest engineers for the service of the nation at large. For Science, Country and Glory!"
 JER_develop_industrial_tech:0 "Machine Tool Modernisation"
 JER_develop_industrial_tech_desc:0 "The modern world is no longer one of sweat and honed skills but one of buzzing and whirring machines. If we are to continue on our path of modernization, we will have to invest significantly in our machinery. It may not be the most refined task but it is a necessary one!"
 JER_solving_the_fuel_issue:0 "Synthetic Oil Experimentation"
 JER_solving_the_fuel_issue_desc:0 "When it comes to oil, Aquileia has not been in the worse situation. With close proximity to the Lissay oil fields and historical ties with Saddle Arabia, we've had our luck. But the world is ever changing and we ought to explore synthetic fuel. Abundance and dependence is a dangerous combination to trust."
 JER_aquileian_standard:0 "The Aquileian Standard"
 JER_aquileian_standard_desc:0 "Aquileian industrial output has long been of either poor quality or bound by outdated methods. And while the Republicans did help when it comes to industrialization, it was Coltbert who proposed that Aquileian industry should seek quality rather than quantity to compete. It is time to implement the Valeur-Qualité!"
 JER_elecronics_industry:0 "Electronics Investments"
 JER_elecronics_industry_desc:0 "While the industrial revolution is still roaring, we can distinguish the seeds of a new and different revolution. While mechanization has strengthened the social muscles, electronics seems to be able to attune the social mind and voice in ways we haven't seen since the printing press. This time around, we won't miss the boat of modernity!"
 JER_nuclear_development:0 "Project: Damocles"
 JER_nuclear_development_desc:0 "Coltbertism has in many ways helped us catch up but Coltbert was also the product of his time. Science has marched on and so has Aquileia. Harnessing the power of the crystals was still fringe science during his lifetime. Now, it is time for us to dare surpass our old masters for we now have the means of our ambitions. Vers l'infini et au-delà!"
 JER_industrial_projects:0 "Métropole Development Commission"
 JER_industrial_projects_desc:0 "While there are many industrial initiatives in Aquileia, few of them are viable. We will form a special commission to stir and direct our industry. It will be given a plentiful budget to fund projects until they acquire enough know-how and size to compete on the world stage."
 JER_expand_the_shipyards:0 "Refurbish the Pridean Shipyards"
 JER_expand_the_shipyards_desc:0 "Despite our vast shores and overseas relations, Aquileia still lags behind more naval-minded nations when it comes to shipbuilding. We will make investments in Pridea to make them up to the task. We may yet see a world in which the brand of the Chantiers Navaux de Pridea carries water."
 JER_periphery_projects:0 "Périphérie Development Scheme"
 JER_periphery_projects_desc:0 "Independence hasn't brought much prosperity to the Périphérie but there is no point in gloating about such observations. We need to go and fund these prodigal regions in a way that ties and integrates them into the Aquileian family. We have learned the hard way what happens when provinces try and become their own little kingdoms."

 JER_reforming_the_admirality:0 "The Fierté Naval Reform Plan"
 JER_reforming_the_admirality_desc:0 "Aquileia's navy was left languishing ever since the first revolution, and though it has survived, it has become a shadow of what it once was. It is time to restore it and make it once again the pride of the nation, and the first step will be to define the navy's role going forward."
 JER_destroyer_developments:0 "La gendarmerie maritime"
 JER_destroyer_developments_desc:0 "Though grand warships stir the soul, the smaller vessels are no less important. The destroyers are the vanguard, the patrol ships, the submarine hunters, and the escorts of our navy, and by developing new, more capable models, we strengthen the navy in a hundred small ways."
 JER_restart_battleship_developments:0 "Restart Battleship Development"
 JER_restart_battleship_developments_desc:0 "The battleship is the heart and soul of a navy, and its presence is a show of force and a symbol of pride. Before its guns lesser ships flee, and before its armor all but the strongest weapons must admit defeat. We were forced to suspend our battleship projects before, but the time has come to reassume them."
 JER_cruisers:0 "Cruiser Development"
 JER_cruisers_desc:0 "Neither destroyers nor battleships will carry us to victory alone. A well-constructed cruiser delivers firepower enough for most occasions at much lower cost, and it allows us to project power more evenly across the ocean."
 JER_naval_bomber_dominance:0 "The Floating Fortress Doctrine"
 JER_naval_bomber_dominance_desc:0 "As it has on land, the war at sea is changing, and these floating airfields are positioned to take on the role of the new kings of the ocean. An airplane flies further than even the greatest gun can fire, and the firepower they deliver is no less precise. The shift in warfare will be seismic, and Aquileia shall lead the way."
 JER_submarine_development:0 "The Wolfpack Theorem"
 JER_submarine_development_desc:0 "Submarines are potent weapons, but they need to be used properly. They are not ships of the line; they are hidden ambushers, and they should be used and developed accordingly."
 JER_pridean_marine_traditions:0 "Reform The Commandos Marine"
 JER_pridean_marine_traditions_desc:0 "Artillery only will not win on land, and it will not win at sea. Whether during boarding actions or during landings on enemy shores, we need to train soldiers for the specific task of fighting in and around water."
 JER_naval_aviation_transport_department:0 "The Naval Aerial Transport Department"
 JER_naval_aviation_transport_department_desc:0 "The seas are no obstacle for aircraft, but they do present unique challenges and opportunities. Torpedoes serve our bombers better than bombs here, and if a plane plans to land at sea, it must be built for the task."

 JER_army_reforms:0 "Aquileian Remilitarisation"
 JER_army_reforms_desc:0 "Aquileia has been infirm for too long, and after the recent traumatic events it is clear that we can no longer rely on anyone for protection but ourselves. Whatever awaits in the coming years, Aquileia will face all challenges as strong as it ever has been."
 JER_adapting_new_stategies:0 "Settling Doctrinal Disputes"
 JER_adapting_new_stategies_desc:0 "War has changed, and Aquileia must decide how it is going to approach the battlefield of the 11th century. The wars of the future will be ones of industry and grand strategy, and we cannot delude ourselves into thinking old methods will still work."
 JER_tank_modernisation:0 "The Armour Research Grant"
 JER_tank_modernisation_desc:0 "The tank is a weapon still in its infancy, but it has already shown its potential. If we make sure to fund the development of this peculiar vehicle, we can well place ourselves in a position to be the masters of tank warfare across Griffonia."
 JER_medium_tanks:0 "Infantry Support Tank Development"
 JER_medium_tanks_desc:0 "Early tank models were lightly armoured and armed, and though they served well, the way that warfare is developing means that we will have to increase both of these things."
 JER_heavier_tanks:0 "The Tip of the Lance"
 JER_heavier_tanks_desc:0 "Standing as the apex of tank design in many ways, these behemoths may be large, expensive and slow, but they can wade through fire like nothing, and their guns can destroy all but the most heavily armoured fortifications. With these at the front, our forces will surely be unstoppable! "
 JER_equipment_modernisation:0 "The MAC-40/2"
 JER_equipment_modernisation_desc:0 "The humble infantrygriff has been at the centre of warfare ever since griffons first took up the sword. There have always been those that outshine him, but there has never been anyone as important as him. Making sure he has the proper weapons for his duty is to strengthen the very foundation of our armed forces."
 JER_support_equipment_modernisation:0 "Field Support Battalions"
 JER_support_equipment_modernisation_desc:0 "Whether it is to build bridges across rivers, care for wounded soldiers, provide reconnaissance or ensure supplies are getting where they should, we need to ensure that our soldiers are trained for the task."
 JER_unit_mechanisation:0 "Mass Infantry Mechanisation"
 JER_unit_mechanisation_desc:0 "Considering the speed with which motorised infantry can strike, there is no reason to not presume that it will become standard in the future, or at least as widespread as possible. It will be up to us to make sure we have the best possible vehicles for it."
 JER_mobile_logistics_corps:0 "Le corps logistique mobile"
 JER_mobile_logistics_corps_desc:0 "Getting supplies to the front is not a side job, but a core duty of our armed forces, and we should approach it with the same élan as we do everything else. Whether in storm or snow, in mountains or desert, Le corps logistique mobile will be there!"
 JER_assault_section_memes:0 "Assault Section Proliferation"
 JER_assault_section_memes_desc:0 "To ensure that every unit will be able to push the advantage, no matter the situation, we will establish assault sections across the army down to company level. No matter the formation, there will always be soldiers with the equipment and élan to charge into the fray and defy the odds."
 JER_medical_service_corps:0 "Le corps du service médical"
 JER_medical_service_corps_desc:0 "Our soldiers' lives are not to be thrown away casually. Every Aquileian has the potential to be a hero and a champion, and we will not let them die for nothing, no matter how or where."
 JER_artillery_modernisation:0 "The Queen of the Battlefield"
 JER_artillery_modernisation_desc:0 "The roar of the cannon has been the herald that announced the start of combat for over a century, and age has only sharpened her fangs. We will make sure to keep them as sharp, if not sharper, and she will keep her throne for many years to come."
 JER_anti_tank_advancements:0 "The Dassault 76mm"
 JER_anti_tank_advancements_desc:0 "Tanks are frightening weapons, but artillery is even more terrifying. A specialized barrel and shell can make light work of most tanks, and all for a very reasonable price as well!"
 JER_special_forces_department:0 "Form The Commandement des Opérations Spéciales"
 JER_special_forces_department_desc:0 "The chevalier's era has come to an end, and though they stride across the battlefields still, they are now accompanied by other soldiers as well, soldiers who will share their role as the first to the fight and the greatest of fighters Aquileia has. War might change, but the need for heroes doesn't."

 JER_reforming_the_airforce:0 "The Third Branch of the Military"
 JER_reforming_the_airforce_desc:0 "Though our wings have carried us far throughout history, it is clear that these new aerial weapons are neither a fad nor pointless. They will be a foundational part of future warfare, and we must make sure to face the challenges that await us with one unified doctrine."
 JER_develop_airplane_industry:0 "Aviation Industry Development Grants"
 JER_develop_airplane_industry_desc:0 "Aluminium used to be an odd metal that kings of old made into the most expensive dinner plates since it was so rare. In these modern times, it is not only easily produced, it is also the foundation of aircraft construction. By ensuring our industry can produce a steady supply of it, we will ensure we can keep our airforce flying."
 JER_domestic_rubber:0 "Hippogriffia Synthetic Rubber Initiative"
 JER_domestic_rubber_desc:0 "We are not blessed with the natural rubber plantations of Zebrica, but that is a challenge, not an issue. If we cannot grow rubber, we will find ways to synthesize it, and thanks to some contacts in Hippogriffia, we are already well underway."
 JER_tactical_bomber_developments:0 "The Aquileian Bomber Fleet"
 JER_tactical_bomber_developments_desc:0 "The air is not merely a place for fighter pilots to joust, but also one from which we can wreak untold devastation on our enemies. If we control this space, we can paralyze our foes by blowing apart their factories, infrastructure and formations. This, however, will need a well-developed bomber fleet."
 JER_bomber_priority:0 "Payload Calibration"
 JER_bomber_priority_desc:0 "Aerial bombing is not merely to throw massive amounts of bombs as your target, it is a precise science where one well-aimed and calibrated bomb can cause equal damage to a hundred blindly-dropped ones."
 JER_heavy_fighter_development:0 "Bomber Escort Craft"
 JER_heavy_fighter_development_desc:0 "As our bombers go forth to bring destruction on our enemies, they will be easy targets. The development of long-range fighters is imperative to make sure that we can give them the protection they need."
 JER_fighter_developments:0 "Fighter Craft Modernisation"
 JER_fighter_developments_desc:0 "Thanks to wasteful and unfocused development efforts in recent years, the Aquileian fighter corps is woefully out of date. Thankfully, there is enough knowledge and experience spread among the various efforts that if they are brought together, we can jumpstart our efforts to modernize."
 JER_close_air_support_development:0 "Infantry Support Craft"
 JER_close_air_support_development_desc:0 "Infantry came first, then that which supported the infantry. Though the war in the air provides new challenges, this fact remains, and our planes should be designed to fulfil this role. "
 JER_infantry_support_priority:0 "Combined Arms Tactics"
 JER_infantry_support_priority_desc:0 "Our air force is independent from, but interconnected with, the rest of our armed forces. When one strikes, they all shall strike, and tanks and soldiers shall roll forth supported closely by our air force."
 JER_aquileian_ace_priority:0 "The Aquila Institute Of Aerodynamics"
 JER_aquileian_ace_priority_desc:0 "Flying is an artform, whether by wings or by plane, and Aquileia's tradition of excellence in all that we do demands that this art is taken seriously. Veteran fliers will be rotated back to the academies, where they can teach their methods to the new generation of pilots so that they all can share in the unified knowledge of all pilots."

 JER_MPA_triumphant:0 "Triumph Of the Will"
 JER_MPA_triumphant_desc:0 "We have done it! The Empire is no more, and Griffenheim is ours! Our most accursed enemy has been brought low, and Aquileia has proven itself to be stronger than the enemies it faced. Now, the governing of the newly conquered lands falls to us, as well as spreading the Aquileian culture further than ever before."
 JER_securing_greater_aquileia:0 "A Greater Aquileia"
 JER_securing_greater_aquileia_desc:0 "The dream of a Greater Aquileia has been in the minds of the MPA and of President Rodier for some time now, and with the fall of our main rival that dream is finally within reach. Through the rapid Aquilifaction of neighboring Herzland territories, the natural borders of the nation will spread farther than they have ever before."
 JER_secure_skyfall:0 "Secure Skyfall"
 JER_secure_skyfall_desc:0 "Skyfall is the primary trading hub of Griffonia, and one of the richest cities in the world. As such, it is of the utmost importance that we secure the region and integrate it into the Aquileian nation. In time, it will become as much a part of our country as any other city."
 JER_nationalise_the_industries:0 "Curb the Oligarchs"
 JER_nationalise_the_industries_desc:0 "The oligarchs of Skyfall are a clear enemy to the ongoing integration of the soon-to-be province. Their influence must be curtailed if we are to continue unhindered. Some members of the MPA have proposed nationalizing their factories: they will serve a better purpose producing arms and goods for the country."
 JER_work_with_the_industrialists:0 "Shake Claws With the Oligarchs"
 JER_work_with_the_industrialists_desc:0 "While the oligarchs are an obstacle towards our goals in Skyfall, they can also be reasonable griffons if given the right incentives. The rich and wealthy still hold power in the trade cities, and getting them on our side will prove useful in speeding up cultural integration. An agreement can be struck, surely."
 JER_economic_regulations:0 "Implement Trade Regulations"
 JER_economic_regulations_desc:0 "Even with how rich Skyfall and the surrounding cities have become due to trade, we can not allow it to continue unrestricted. New restrictions and regulations will be put into place in Skyfall, keeping the hubs of commerce under a tight leash."
 JER_free_economic_zone:0 "Free Trade Zones"
 JER_free_economic_zone_desc:0 "Skyfall was called the "Biggest Little City on Griffonia" for a reason. Free trade has made the region extremely wealthy, with an exorbitant amount of both goods and creatures coming and going. Keeping the cities unrestricted will allow Skyfall to continue to prosper, with Aquileia partaking in the benefits."
 JER_begin_aquilification:0 "The Province of Caillefolois"
 JER_begin_aquilification_desc:0 "Now that the oligarchs have been dealt with and the trade question has been answered, we can now proceed with the full integration of the Skyfall region. The next shining star of Aquileia, henceforth it will now be known as a new, more Aquileian name: Caillefolois. "
 JER_secure_griefenmarschen:0 "Secure Greifenmarschen"
 JER_secure_griefenmarschen_desc:0 "Though not a historically Aquileian region, nor particularly valuable in terms of trade or industry, Greifenmarschen lies on the border between us and the Herzland, and is within our plans of Aquileisation. Taking this bed of republicanism would only benefit Aquileia."
 JER_keep_the_traditions:0 "Special Legal Privileges"
 JER_keep_the_traditions_desc:0 "Greifenmarschen was a republic with a long history, one of the oldest on Griffonia. While not the most efficient, their tradition of direct voting and governing positions has stood for centuries. It is important that we respect these ancient systems, and allow the region to keep them in place."
 JER_centralise_voting_regions:0 "Redraw Electoral Borders"
 JER_centralise_voting_regions_desc:0 "While they may have stood for many years, the electoral system in Greifenmarschen in a product of the past and horribly outdated in this day and age. We can not allow one select region to be treated differently from the others, even if the griffons there are not happy about it. The whole system will be redrawn, this time up to more modern standards."
 JER_protect_local_farms:0 "Ignore the Mess"
 JER_protect_local_farms_desc:0 "Although it is confusing to say the least, the land system that the peasants of Greifenmarschen have used has worked for years on its own. Even if it is not the most efficient system, leaving things as they are will at the very least help us curry some favor with the locals."
 JER_consolidate_the_land:0 "Consolidate the Farmland"
 JER_consolidate_the_land_desc:0 "The current situation of land ownership in Greifenmarschen is in complete disorder. In its current state, our officials can barely understand who owns what land and where the resources there are, if there are even any at all. Surveyors will be sent out to the entire region to redraw and redistribute the land and fields, which will finally bring some order to this chaos."
 JER_aquileiafication_griefenmarschen:0 "The Province of Les Griffemarches"
 JER_aquileiafication_griefenmarschen_desc:0 "With the various issues settled, Greifenmarschen, now Les Griffemarches can finally become a full state of Aquileia. Once the Aquilifaction of the region is finished, this bed of republicanism will become one with our glorious nation."
 JER_integrate_local_parties:0 "Integrate Local Parties"
 JER_integrate_local_parties_desc:0 "In our annexed territories, there are many local republican parties which used to campaign in their respective regions. By integrating these parties into the main Aquileian ones, we can once again give them a voice in the government and make allies across the whole parliament at the same time."
 JER_double_down:0 "Reinforce Integralism"
 JER_double_down_desc:0 "The integration of griffons within our borders to the Aquileian culture has always been a priority of the MPA, and we must double down on this goal towards the total conversion and unity of the nation. While some within our own party are calling this a step too far, President Rodier has made it clear that wiping the primitive cultures from Aquileia is a necessity."
 JER_limited_multi_linguism:0 "Limited Multi-Lingualism"
 JER_limited_multi_linguism_desc:0 "Though Aquileian is clearly a superior language and culture, continuing assimilation of others is detrimental to the stability of the nation. As such, regions will be allowed to practice limited multi-lingualism in their respective areas, to allow better representation of other cultures in the country."
 JER_expand_the_legion:0 "Expand The Légion Etrangère"
 JER_expand_the_legion_desc:0 "During the war, the Légion Etrangère served on the front lines with honor and distinction, playing a critical role in many battles. This devoted group has proved their worth time and time again, and in return we shall expand their ranks to allow them to continue their faithful service."
 JER_embrace_the_free_market:0 "Railway Centralisation"
 JER_embrace_the_free_market_desc:0 "All across the new Aquileia, the railways that link the nation are all loosely tied together, separately owned by different companies. To unify this means of transportation in the nation and standardize rail lines, we will merge all these corporations into one state-sponsored entity, easing the construction of new railroads."
 JER_aquileian_tourism:0 "Increase Military Spending"
 JER_aquileian_tourism_desc:0 "While the Empire may have been beaten, Aquileia must remain vigilant. There are still nations both on Griffonia and the world at large which could seek our downfall. Therefore, more funding must be allocated to the armed forces, so we are always ready to fight against our future enemies."
 JER_the_game_was_rigged_from_the_start:0 "The Game Was Rigged From The Start"
 JER_the_game_was_rigged_from_the_start_desc:0 "The Griffonian Republic. Once the torch of the Revolution, it was forced to flee north to Cloudbury and sit in waiting for decades while the Empire decayed. Even now, they still have their eyes set on Griffenheim, their Pan-Griffonian ideals in conflict with our dreams for Aquileia. It is time to snuff out this dying flame once and for all."
 JER_new_friends:0 "The Twin Eagles"
 JER_new_friends_desc:0 "To our south, the Kingdom of Italy has adopted a nationalism similar to our own. While they still have a monarchy in place, real power lies in the claws of their Il Duce, Mussolini. Though the matter of Tarrin has caused some conflict in the past, surely it is not too late to seek reconciliation and make a new ally?"
 JER_define_spheres:0 "Propose The Volino Agreement"
 JER_define_spheres_desc:0 "The Volino Agreement is a treaty that if signed, will allow the freedom of movement between the Italian's Roman Pact, and our own Entente. While this will increase immigration and ease of trade between our two factions, it will also serve to keep ourselves and our spheres of influences from conflicting with each other."
 JER_the_mutual_military_attache:0 "Aquileian-Italian War Games"
 JER_the_mutual_military_attache_desc:0 "Both the Aquileian and Italian armies are experienced forces, who have fought in many wars in recent years and have their own unique tactics and doctrines. By sending military attachés to each other and participating in joint exercises and war-games, we could learn from each other in the ever-evolving field of warfare."
 JER_freedom_of_transit:0 "The Aquileian Marriage"
 JER_freedom_of_transit_desc:0 "With our two nations closer together than ever before, it is finally time to propose the culmination of our diplomatic advances: the full merging of the Italian alliance with our Entente. If successful, this new pact will signal a new age of friendship between us as new allies on the world stage, the twin eagles of Griffonia."
 JER_focusing_inwards:0 "The Lone Eagle"
 JER_focusing_inwards_desc:0 "Aquileia will need friends to stand strong in the future, this much is certain. While an unusual choice, our best option is to ally ourselves with the new Herzland Republic, a state carved out of the old Empire. While still technically a client state of ours, it has the potential to become much more if we invest in it."
 JER_help_them_rebuild:0 "Bolster the Herzlandisch Republikanische Garde"
 JER_help_them_rebuild_desc:0 "The new Herzland military is, to put it lightly, woefully inadequate. It will require a major expansion to once again become a modern force, and to this end we will send aid in the form of military assistance to help re-modernize and recreate their army."
 JER_economic_stimulus:0 "The Murat Plan"
 JER_economic_stimulus_desc:0 "The war with the Empire has left the Herzland's industry and economy in shambles. To fix this, our economists have proposed the Murat Plan, which involves sending economic aid and stimulus to the Herzland Republic in an effort to quickly rebuild its ailing economy. This will allow the reborn nation to once again become competitive in the international markets."
 JER_equals_not_subjects:0 "Liberators Not Imperialists"
 JER_equals_not_subjects_desc:0 "Now that the Herzland Republic can stand on its own two claws, it is finally time to let it take its place in the world as a new independent republic in the Entente. Our sister republic will stand tall beside us, as bastions of freedom and liberty on the continent!"
 JER_literally_GIGN:0 "Form the GIGN"
 JER_literally_GIGN_desc:0 "A motion has been put forward to form the Groupe d'intervention de la Gendarmerie nationale, or GIGN. An elite tactical unit of the army, its roles would mainly include special operations in foreign countries and targeting crime in the nation. It will also serve as protection for critical sites and government officials to defend against foreign intrusions."

 JER_the_aquila_concordant:0 "The Rila Conference"
 JER_the_aquila_concordant_desc:0 "Victory! The Empire has been defeated, and the Herzland has been liberated into a new, shining republic! But, while we have defeated our enemy, the question still remains of our relationship with our fellow republic. We must meet in Rila with the other republican leaders to decide how to move forward."
 JER_the_concordant_succeeds:0 "The Republican Pact Reaffirmed"
 JER_the_concordant_succeeds_desc:0 "Us and the Griffonian Republic are like two shining stars on the continent, two beacons of light that bring freedom and prosperity to their citizens. Aquileia will remain an independent member of the Republican Pact, standing together with its loyal ally!"
 JER_military_ties:0 "Aquileian-Republican Military Cooperation Treaty"
 JER_military_ties_desc:0 "The newly proposed treaty of military cooperation has been put forward by both Republican generals and our own, involving deeper collaboration between general staffs in military matters. It would also allow both our armies to work better as a cohesive force should actual conflict break out."
 JER_joint_research_effort:0 "Pan-Griffonian Research Initiative"
 JER_joint_research_effort_desc:0 "Science and technology are things that should benefit all griffons in the world, not just those in our country. To collaborate better on scientific advances, a joint research effort of our bright minds will work with the Republic's to usher in a new age for all griffonkind."
 JER_permenant_transport_ties:0 "The Romau Agreement"
 JER_permenant_transport_ties_desc:0 "Even though we may not believe in the idea of a united Griffonia, borders should not be something that stops griffons from immigrating from country to country. The Romau Agreement will allow the citizens of both us and all our allies to travel freely, and to migrate to any country they choose easily."
 JER_no_tarrifs:0 "Griffonian Free Trade Zone"
 JER_no_tarrifs_desc:0 "Our allies have built many ties between each other and us economically, but tariffs and taxes on foreign goods still stymie trade between them and us. By creating a free trade zone and lifting these restrictions, goods can flow more freely and improve the economy of all involved."
 JER_entente_triumphant:0 "The Entente Triumphant"
 JER_entente_triumphant_desc:0 "We alone have defeated the Herzland, and we alone will stand tall on Griffonia as a place of harmony. The Entente will remain the premier alliance on Griffonia, bastions of liberty in the world!"
 JER_rapid_reconstruction:0 "Herzlander Reconstruction Authority"
 JER_rapid_reconstruction_desc:0 "While the war is over, the Herzland is still devastated by the fighting. The new Herzland Republic has having trouble repairing all the damage, so the new Herzlander Reconstruction Authority will be formed to aid in the reconstruction of the region."
 JER_rapid_buildup:0 "The Herzlandisch Landwehr"
 JER_rapid_buildup_desc:0 "The old imperial Reichsarmee was one of the most modern and prestigious military forces on Griffonia. The current Herzlandisch Landwehr, not so much. Though it may never reach the size it once was at, we can at least help the fledgling republic recreate a respectable army."
 JER_a_new_airforce:0 "A Herzlander Airforce"
 JER_a_new_airforce_desc:0 "A large and modern airforce can be just as key to winning a way as tanks or ships. The Herzland has none to speak of at the moment, leaving them vulnerable to bombing runs if future conflict breaks out. To fix this, we will help the Herzlanders create their own new fleet of planes to defend themselves."
 JER_were_not_imperialists:0 "The Sister Republic"
 JER_were_not_imperialists_desc:0 "We are liberators, not imperialists. Despite our victory, we neither need nor want to hold dominion over the Herzland. Instead, we shall let it go as a fully independent nation in the Entente, a true sister republic to our own. Their future will be theirs to forge, not one that we decide for them."
 JER_im_sorry_little_one:0 "A Tragedy In Two Parts"
 JER_im_sorry_little_one_desc:0 "The Griffonian Republic was once the shining torch of liberty and freedom on Griffonia, the flame of the revolution. But now, they are a threat to Aquileia's own freedom and prosperity through their steadfast goal of Pan-Griffonianism. Though it may pain us to do so, we must defeat the Republic to truly bring safety to an independent Aquileia."
 JER_guardians_of_liberty:0 "Guardians Of Liberty"
 JER_guardians_of_liberty_desc:0 "With the fall of the Republic, Aquileia now stands as the true guardians of liberty on Griffonia. We are the new bastion of harmony and republicanism, and our country stands united behind that fact in the defense of liberty!"
 JER_the_concordant_fails:0 "The Aquileian-Republican Split"
 JER_the_concordant_fails_desc:0 "The Griffonian Republic's ideals, while in some ways similar, directly conflict with our own. They seek a policy of Pan-Griffonianism, wanting to unite all griffons under their banner. If an independent Aquileia wants to remain, it seems we will have to fight our fellow republicans."
 JER_boost_the_herzlandish_army:0 "Rapid Reconstruction"
 JER_boost_the_herzlandish_army_desc:0 "With Cloudbury no longer an ally, we must look elsewhere for friends and help. The Herzland Republic, a newborn state birthed from the ashes of the Empire could be an excellent choice. Their military must be quickly recreated if they are to stand on their own two claws once more."
 JER_set_them_free:0 "Proclaim the Pan-Griffonian Dream Dead"
 JER_set_them_free_desc:0 "The Pan-Griffonian idea is a failure, one that sought to unite every griffon under a single banner, much like the Griffonian Empire once did. We reject this idea, and will instead allow these other regions to choose their own fates, as free nations in the world."
 JER_focus_on_aquileia:0 "Gaudreau's Final Farewell"
 JER_focus_on_aquileia_desc:0 "Président Gaudreau's plans for Aquileia have all been put in place, and the nation has prospered under her policies. However, she has realized that her time for acting as leader is coming to its end, and has put forward her resignation as Président. Though we will miss her, it is time for Aquileia to move on from the past and into the future."
 JER_reinforce_the_idol:0 "Fiscal Reform Act"
 JER_reinforce_the_idol_desc:0 "Gaudreau did much to fix the state of Aquileian taxes, but there is still more to be done on the subject of our economy. The Fiscal Reform Act will cut unnecessary taxes which, while slightly lowering our revenue, will stimulate increased spending and strengthen our currency."
 JER_get_rid_of_price_regulations:0 "Abolish Price Regulations"
 JER_get_rid_of_price_regulations_desc:0 "The policies put in place so far have been relatively successful and helped Aquileia prosper. One of the more controversial acts by the government, though, was implementing price regulations. Though they were useful once, now they stand as an obstacle to the free market, and will be repealed."
 JER_kind_capitalism:0 "Embrace Social Capitalism"
 JER_kind_capitalism_desc:0 "Social Capitalism, the idea of using capital to improve society as a whole, is exactly what the spirit of Aquileia needs. The free market will help the nation and the economy, and the people who gain from it will help others so they too can thrive."
 JER_deepen_the_welfare_state:0 "Deepen The Social State"
 JER_deepen_the_welfare_state_desc:0 "The government's duty is to protect and care for its citizens. The labour laws were a good start, but we need to go further in aiding both our workers and our people as a whole. Every Aquileian should be able to live a good life, and we shall ensure that they can."
 JER_aquileian_education_improvements:0 "Universal Education Act"
 JER_aquileian_education_improvements_desc:0 "Every creature deserves an education. Be they pony or griffon, from Aquila to Westkeep, all should get the most quality schooling we can provide, from the alphabet to a college degree. As the next generation takes their place in Aquileia, they will be learned, ready and prepared for the world around them."
 JER_parliamentary_supremacy:0 "Assemblée Supremacy"
 JER_parliamentary_supremacy_desc:0 "The Assembly is the body closest to the people, being elected out from the people, rather than through some shady process deciding who even gets to vote. And it is only right and proper that they be granted primacy over the President. After all, there must never be another king."
 JER_embrace_provincialism:0 "Provincialism"
 JER_embrace_provincialism_desc:0 "The many cultures that make up Aquileia and their differences are just as important as the unity between them. Although we are still one united country, we must acknowledge and even support the differences between us so that a griffon can call themselves Rilian or Vinovian as much as they can Aquileian."
 JER_aquileia_on_the_world_stage:0 "Aquileia On The World Stage"
 JER_aquileia_on_the_world_stage_desc:0 "Our nation is not the only one who has embraced harmony. While not all of them may exactly follow our ideals of republicanism, there are still many who value freedom and liberty for their citizens just as we do. Reaching out to these countries will help solidify our position on the world stage as well as making some new friends for the future."
 JER_ammends_with_the_church:0 "Peace With The Archonate"
 JER_ammends_with_the_church_desc:0 "Despite their loss of influence politically, the Archons still possess immense spiritual power among our citizens as the religious leaders of many faithful. Having these griffons against us will only lead to issues and trouble, so Président Sugar Crepe will personally visit the Archons to finally make amends."
 JER_international_harmonism:0 "Harmonic Internationalism"
 JER_international_harmonism_desc:0 "Harmony is not just about caring for your own citizens. It is also about helping spread both it and freedom across the world, wherever it is in danger. We have a obligation to aid others in the cause of Harmony, and it is not one we will forsake."
 JER_perfect_democracy:0 "Liberté, Égalité, Fraternité!"
 JER_perfect_democracy_desc:0 "At long last, we have finally achieved what the Revolution originally set out to do. Aquileia truly embodies the three original principles we were founded upon: of Liberté, Égalité and Fraternité. A shining star of prosperity, the nation and its people have become the perfect democracy we have always strived to become."

 JER_PAT_triumphant:0 "The Third Step"
 JER_PAT_triumphant_desc:0 "The time has now come; the Republic stands triumphant over its greatest ideological enemy, and the PAT has brought it there. The support from the people for our regime has never been higher, and we are ready to take the final measure to ensure the workers' liberation. All that is left is to take the leap."
 JER_the_future_of_politics:0 "The People's Assemblée"
 JER_the_future_of_politics_desc:0 "With the third step completed, and the Herzland on its way to support its sister republic, we can now finally consider our own politics. Cru intends to step aside and let a new generation take up the torch of revolution, a concept the old guard of the first struggle could never understand. So, we are left with two options, the Syndicalist Thibault Devereux, and a surprise candidate, the Vanguardist Victor Allard."
 JER_socialist_assembly:0 "Orthodox Primacy"
 JER_socialist_assembly_desc:0 "The revolution's transition has finished, and Thibault is now at the helm."
 JER_the_social_state:0 "The Social State"
 JER_the_social_state_desc:0 "The goal of the state should be the protection of the citizen and of the revolution. These are its two cardinal goals, and the government should push all others aside to focus upon these objectives. In this spirit, we must expand the safety net to the population. This will allow our citizens to live more prosperous lives, and not rely upon large families to support farming and factory work."
 JER_trade_union_primacy:0 "Syndicate Government Representation"
 JER_trade_union_primacy_desc:0 "The guides of the new revolution should be those who made it possible. The workers and laborers of the syndicates shall be granted further political power by forming an advisory council to the new People's Assembly, staffed by syndicate representatives, always ready to give their input on national politics."
 JER_neo_allardism:0 "Neo-Allardism"
 JER_neo_allardism_desc:0 "The revolution has evolved, and now Allard shall guide it!"
 JER_democratic_vanguardism:0 "Democratic Vanguardism" #Kingston
 JER_democratic_vanguardism_desc:0 "For years, Allard has been infamous for his idea of the Vanguard of socialism, where the party guides the state for the sake of the people. However, after seeing the wisdom of Grand Cru's popular socialism, he has refined his theory. No longer is the party the vanguard, but rather it is the people as a whole who push the nation to its socialist destiny, with him merely acting as the compass to guide them."
 JER_awaken_the_workers_of_aquileia:0 "Awaken, O Proletariat Of Aquileia!" #NavyMongoose
 JER_awaken_the_workers_of_aquileia_desc:0 "Without an understanding of the principles of socialism, how would the people be directed to the proper ends of the revolution? The solution is simple: communist thought must be inculcated in all stages of life, from the tutelage of childhood until the might of mental and physical maturity. A modification to the curricula of several universities should be a good start."
 JER_authority_decentralisation:0 "Assemblée Decentralisation"
 JER_authority_decentralisation_desc:0 "The next step of Thibault's reforms regards the power of the regional departments of the republic. The central Assembly's authority shall be lessened, and its powers devolved to regional bodies, each with their own elected officials and syndicate councils. This shall make the government more responsive to the citizens it serves."
 JER_anti_reactionary_action:0 "Anti-Reactionary Action Coordination Office"
 JER_anti_reactionary_action_desc:0 "The reactionaries continue to resist us: We have shown them the light, the method by which Aquileia shall be delivered from tyrants and oligarchs, and they have turned away. But we still have our comrades behind us. The citizens know we were the ones who liberated the Herzland, who spread the revolution to the far-flung corners of the continent. So, we shall remove the deniers from our midst."
 JER_union_coordination_office:0 "Bureau de coordination syndicale" #NavyMongoose, edit by Kingston
 JER_union_coordination_office_desc:0 "Union representation has worked well so far, but right now the unions of Aquileia tend mostly to their own needs. This is not enough; they must also work for the whole of society. To this end we shall reorganize the union council into a new body, the Bureau de Coordination Syndicale, which we will authorize with the power to direct our proletariat-driven economy."
 JER_literally_the_ATF:0 "Bureau des armes à feu et des explosifs" #Kingston, edit by NavyMongoose
 JER_literally_the_ATF_desc:0 "It is, of course, the right of our citizens to bear arms for their own protection, and thus our populace would be a powerful tool to wield in the defence of the revolution. However, reactionaries might also abuse this system, gathering weapons to revolt against us. Therefore, it is the government's duty to ensure that the firearms kept by the citizens are only kept by the most trustworthy."
 JER_national_militia_assembly:0 "Registre national de la milice" #NavyMongoose
 JER_national_militia_assembly_desc:0 "All Aquileians are soldiers; all shall be exercised in the use of arms. This principle is clear, as is the danger posed by the forces of reaction, still brooding in dark places and plotting our downfall. We must prepare lists of able-bodied citizens whom we can call upon to fight for the republic. We must act quickly; we cannot afford to lose vigilance."
 JER_socialist_education:0 "Voluntary Education" #NavyMongoose
 JER_socialist_education_desc:0 "How wondrous the written word can be, teaching our citizens liberty and equality! Our efforts to promote education must go further, appealing to the hearts of our citizens with subtle words and crafted pedagogical gestures. Aquileians will learn that love of learning and love of their community are one and the same."
 JER_avant_garde_culture:0 "Avant-Garde Culture" #NavyMongoose
 JER_avant_garde_culture_desc:0 "Statecraft cannot be our sole concern, as we also have a responsibility to promote Aquileian culture. In accordance with the liberality of socialist thought, we shall provide grants to important artistic projects. There shall be no boundaries, no taboos or censorship. The artists of Aquileia shall have total freedom to express themselves, no matter how much bourgeois prudery should manifest."
 JER_authority_centralisation:0 "Political Recentralisation" #Kingston
 JER_authority_centralisation_desc:0 "While the virtue and mentality of the decentralised model of government under Cru are positive, the practice lacks nuance. The popular vanguard must be able to assert its control over the nation and its policy through the executive, and with the many layers of authority under the current system, that is simple not possible. Thus, the regime shall be streamlined, and the President's power strengthened."
 JER_libertarian_socialism:0 "A Brotherhood of Creatures" #NavyMongoose
 JER_libertarian_socialism_desc:0 "Our trade unions are strong. Our assemblies are vibrant. Our citizens are thriving thanks to the guiding claw of socialism. However, there remains one last obstacle to a truly equal proletariat: the might of the state itself. Now that we have achieved all that we can with the power of the executive, the next phase is upon us. We must make the executive itself obsolete."
 JER_captain_of_state:0 "Captain on the Deck" #Kingston, edited by NavyMongoose
 JER_captain_of_state_desc:0 "The dream of socialism is finally a reality in Aquileia. Allard's new policies are showing fruit as the zeal of the populace grows and their minds turn toward a bright socialist future. This new population, this new vanguard, know whom they have to thank for this consciousness, the Captain of the vanguard, who steers the ship of state towards greater things still."
 JER_rebuild_herzland:0 "Herzlandisch Reconstruction"
 JER_rebuild_herzland_desc:0 "For the Herzland to become a faithful ally in the socialist struggle, its workers require their own means of production. Minister Murat has come up with a plan to intertwine the economies of our two sister republics to assist in supporting economic recovery there."
 JER_new_herzland_army:0 "Rapid Herzlander Remilitarisation"
 JER_new_herzland_army_desc:0 "The extension of the liberation to the rest of Griffonia requires more loyal soldiers. In this, we will request the mobilization of all dedicated socialists within the Herzland to serve in its new army. We will provide funding to their training camps and their academies, and in exchange, the Herzland will support us when we bring the light of Socialism to the continent."
 JER_herzland_revolution:0 "Herzlander Anti-Reactionary Action"
 JER_herzland_revolution_desc:0 "While the surface level revolution has already overtaken the Herzland, its society is still reactionary and monarchist at its core. Therefore, we must do everything we can to remove this taint from the Herzlander identity, through a fiercely revolutionary campaign against the leftover tyrants and their sympathizers."
 JER_reinforce_internationalism:0 "Workers of the World, Awaken!" #NavyMongoose
 JER_reinforce_internationalism_desc:0 "Though we have now secured our region for the people of Aquileia, there yet remains strife and injustice throughout the world. Reactionaries elsewhere tremble in fear at our rise and conspire to destroy us. We must stand together with our fellow proletariat across the world, for only together can we hope to withstand the coming onslaught. We will not be chained again!"
 JER_pan_socialist_science_committee:0 "Pan-Socialist Research Committee" #NavyMongoose
 JER_pan_socialist_science_committee_desc:0 "Socialist science, propelled by the fraternity between honest inquirers of truth, has stunned the world with its rapid ascendance. We must ensure that the Revolution of the Academy continues to grow and evolve, and to do so we must ensure that our researchers can collaborate easily with their brethren, and vice versa. Let the worker-scholars of the world unite!"
 JER_armoury_of_the_revolution:0 "The Armory of the Revolution" #NavyMongoose
 JER_armoury_of_the_revolution_desc:0 "Aquileian industry and society have made great strides under the aegis of socialism, but others have yet to see the light. Many of our soldiers yearn to battle reactionaries that hold back this light, and we should not deny them their desire for justice. We shall establish an office in the defense ministry dedicated to ensuring that our many volunteers can render what assistance they can."
 JER_defeat_the_republicans:0 "Strike Down the Republic" #NavyMongoose
 JER_defeat_the_republicans_desc:0 "The so-called Griffonian Republic claims to be a bastion of freedom and democracy, but it is nothing more than another oligarchy. We cannot allow their perfidy to persist so close to us. Our army is strong, our soldiers are able, and our people stand united beneath the banner of the Revolution. Let us march forward and strike down the Cloudburians, and bring the light of socialism to their benighted lands!"
 JER_joint_nuclear_research:0 "The Nuclear Research Committee" #NavyMongoose
 JER_joint_nuclear_research_desc:0 "Thanks to our research pact, our scientists have made tremendous breakthroughs. In particular, Dr. Arnaud De Villiers has sent us a telegraph detailing the potential for great advances in his field. Citing his contacts in Severyana, he has outlined a program to construct a nuclear reactor of our very own. All that remains is to make this a reality through bureaucratic finesse."
 JER_secularise_the_state:0 "Cast Off the Archonates"
 JER_secularise_the_state_desc:0 "The Archonates are relics of a past long gone. What's worse, they are constantly trying to interfere in politics around Griffonia. The Archon of Boreas tried to become the regent for Grover VI, and the Archon of Eyr tried to coup his way to power in Romau. Few more reasons are needed to cast them off for good."
 JER_lessons_from_the_northern_war:0 "Lessons from the Northern Expedition" #NavyMongoose
 JER_lessons_from_the_northern_war_desc:0 "We stand victorious over Cloudbury's oligarchs! Just as we did for the Herzland, we are working to prop up a true worker's republic there, helping it recover. Our armed forces are likewise recovering, and as part of this they are studying the most recent action, hoping to further develop our understanding of warfare and military science. With a little nudge, we can accelerate this process."
 JER_liberation_ships:0 "Navires de libération"
 JER_liberation_ships_desc:0 "Soldiers liberating Griffenheim were all well and good, but few, if any, are able to swim or fly across the oceans. They need ships to be transported on to their destination. And they don't appear by magic, but only through hard work and steel."
 JER_air_developments:0 "Ailes de la révolution" #NavyMongoose
 JER_air_developments_desc:0 "Our airforce has kept watch over the skies with deftness and aplomb, but they are not yet at their full potential. Their aircraft must soar ever further, and surge ever more aggressively against the feckless forces of the enemy. The Aquileian ailes shall be known for their fierce spirit and wondrous élan, the avian blood that flows in our pilots finding new expression in the machines that serve them."
 JER_special_forces_development:0 "Bureau d'exportation révolutionnaire" #NavyMongoose #Title doesn't match effect
 JER_special_forces_development_desc:0 "From the study of our latest war, our general staff has recommended still further development. The difficulties of Cloudbury's colder climate and hilly terrain have taught them the necessity of a new kind of warfare, one based around small, elite units that can infiltrate enemy territory undetected. The merits of their recommendations are obvious. To the training camps!"
 JER_pan_griffonian_confederation:0 "Our Moral Obligation"
 JER_pan_griffonian_confederation_desc:0 "Just as the Aquileian Republic liberated the Aquileian, then the Griffonian workers, we have a moral obligation to spread the Revolution elsewhere. Across the world, far and wide, cowards will flinch and traitors will sneer as we keep the Red Flag flying here and there."

 JER_viviene_triumphant:0 "Vive l'Impératrice!"
 JER_viviene_triumphant_desc:0 "The showdown between the Herzland and Aquileia will go down in history as one of the most seminal events on the continent. The land of the Grovers now lie broken before the Queen's armies, and Her Majesty now controls not only Aquileia, but the entirety of the Herzland as well. To rule such a realm demands more than a Queen. Aquileia shall now see its first Empress!"
 JER_dealing_with_the_herzland:0 "Herzland Blues"
 JER_dealing_with_the_herzland_desc:0 "In order to ensure that Herzland can never again threaten Aquileia, what is Aquileia and what is Herzland must be redefined. The border regions of Feathisia and Greifenmarschen are both related to Aquileia culturally, and if we ensure that this relation becomes dominant, they will view the Herzlanders are foreigners, and us as brothers."
 JER_pacifying_skyfall:0 "The Aquileisation Of Skyfall"
 JER_pacifying_skyfall_desc:0 "Skyfall was the economic heart of Herzland for a long time, but the more money came to rule, the less loyalty they showed. Towards the end they outright broke away from Herzland for purely selfish interests. It is time to ensure these rootless merchants are planted firmly, and that loyalty to the queen come before loyalty to coin."
 JER_pacifying_feathisia:0 "The Aquileisation Of Feathisia"
 JER_pacifying_feathisia_desc:0 "Feathisia has long stood at the crossroads between worlds, and they have made good use of it. Indeed, one could well have imagined that they would have become the great power of the continent, had not fate decreed otherwise. We shall guide them down one of the roads before them, and let them stand by us as honored brothers."
 JER_puppet_institutions:0 "Control The Institutions"
 JER_puppet_institutions_desc:0 "Feathisia is home to many institutions whose roots spread deeply through the system. Outright shutting them down would cause chaos, so instead we must ensure they are carefully monitored by Her Majesty's loyal agents so that they will not disrupt the order of things."
 JER_pacifying_griefenmarschen:0 "The Aquileisation Of Greifenmarschen"
 JER_pacifying_griefenmarschen_desc:0 "Greifenmarschen is a curious place. Having been left to fester for centuries, the obstinacy of the peasantry there is beyond compare. Still, if they can be brought under control they will be good subjects. After all, obstinacy and stubbornness are Aquileian traits too."
 JER_local_districts:0 "The Les Griffemarches Plantation System"
 JER_local_districts_desc:0 "As part of the Aquileisation of Greifenmarschen, the crown will reward trusted nobles and subjects with agricultural estates in the region. Over time, these will become a nobility of a sort the locals will comprehend, a landowning such, and they'll lead the way in bringing the region closer to the homeland."
 JER_special_police:0 "The Gendarmerie Impériale"
 JER_special_police_desc:0 "We will deal with countless manners of separatists, rebels and rabble-rousers as we transform the borderlands. In order to counter this, a new police force will be set up for this region with broad authorization to act however it must to ensure stability."
 JER_finish_aquileisation:0 "The Three Sisters"
 JER_finish_aquileisation_desc:0 "Centuries of Herzlander meddling brought our kin far away from us, but thanks to Her Majesty's ambitious policies, Greifenmarschen, Feathisia and Skyfall are now recovering their long lost Aquileian heritage, and at long land we all stand united under one throne and one Empress."
 JER_a_deal_with_erion:0 "The Romau Concordat"
 JER_a_deal_with_erion_desc:0 "As Romau has fallen within our borders, so has the Archonate of Eyr. Erion XII is an ambitious and canny powerbroker, but he is not crazy. He knows which way the winds are blowing, and has indicated he is willing to work alongside the Empress for the good of all."
 JER_restructure_the_archonates:0 "Restructure The Archonates"
 JER_restructure_the_archonates_desc:0 "Bringing the Archons of Boreas and Arcturius closer to the Empress will be vital for the continued stability of the new empire. As they did in Herzland, the Archons will be close by the Empress to ensure the stability of the temples."
 JER_imperial_spleandour:0 "Imperial Splendour"
 JER_imperial_spleandour_desc:0 "Architecture is a key part in establishing legitimacy. Long after all who built a grand palace is dead, it will still stand as a testament to the might and splendour of the dynasty that built it. And if there is one thing that that Aquileians know a lot about, it is how to project splendour."
 JER_herzlandish_provincialism:0 "Maintain The Landtags"
 JER_herzlandish_provincialism_desc:0 "While Her Majesty rules supreme, she has no issue with preserving the local Herzlander parliaments. While they will respond to her, and will be mindful of the privileges of the nobility, she welcomes a modicum of self-governance."
 JER_integrate_oligarchs:0 "Integrate Herzlander Industrialists"
 JER_integrate_oligarchs_desc:0 "There are many ambitious griffons in the new regions, and Her Majesty welcomes all who are willing to work with the government. By giving some incentives, maybe even a few noble titles here and there, we can ensure that the best and brightest in the region serves us as well."
 JER_a_new_currency:0 "The Aquileian Aigle"
 JER_a_new_currency_desc:0 "An empire like Aquileia cannot rely on the Idols imposed on us by Herzland. It is time to mint a new currency which we will be able to control. Conveniently, we can make sure that the savings of the old Herzlander elite is undercut while imposing this as well. "
 JER_bind_the_economies:0 "The Special Relationship"
 JER_bind_the_economies_desc:0 "In Aquileia's wake, a new order arises on Griffonia, and it is of the utmost importance that these new duchies and principalities are kept close to Aquileia. We will protect them and ensure their stability, and they will make sure to make their resources available for us."
 JER_refurbish_the_shipyards:0 "Refurbish The Herzlander Shipyards"
 JER_refurbish_the_shipyards_desc:0 "There is plenty of shipbuilding expertise in the newly integrated territories, though many of the dockyards have been criminally underfunded in the last decades. To ensure that Aquileia's might may be projected overseas, these dockyards will be put back into working order."
 JER_pony_settlements:0 "Pony Settlement Proliferation"
 JER_pony_settlements_desc:0 "The fidelity, largesse, grace, mirth and rectitude of Her Majesty's loyal ponies make them the most faithful friends a monarch can ask for. By rewarding Aquileia's faithful equines with land in the new territories, they'll be able to spread these virtues to their neighbors, and show our new subjects that if Ponies can be so honored, they can too."
 JER_the_empress_of_griffonia:0 "Our Equals Are None"
 JER_the_empress_of_griffonia_desc:0 "No Empire has ever reached these heights, and none shall ever reach it again! Aquileia stands as the supreme sovereign of the entire continent, and it is all due to one griffon: Empress Vivienne Discret! Under her guidance, Aquileia is now greater than all that came before it, and its place in history is guaranteed for all eternity!\nVive l'Impératrice!"
 JER_aquileian_centralisation:0 "The Beating Heart Of The Empire"
 JER_aquileian_centralisation_desc:0 "As the territory under our control expands, so will the centre of power that is the Aquileian Royal Palace need to. She was splendid before, but now she must become radiant, a shining beacon of civilization and glory for all to see."
 JER_the_glorious_army:0 "The Armée Glorieuse"
 JER_the_glorious_army_desc:0 "Aquileia's great army marches across the continent, its enemies falling for it like grass before the scythe. All who serve in it shall be given their due reward, for what could be greater than fighting for the highest beacon of civilization and culture in the world?"
 JER_the_camarilla:0 "The Imperial Camarilla"
 JER_the_camarilla_desc:0 "Her Majesty continues to play the political game day and night, and she has made sure to accumulate contacts and favours both. Thanks to this aptitude, as well as the inner circle of most loyal subjects surrounding her, Her Majesty can achieve her goals faster than most, if not all, regular politicians."
 JER_adapt_the_code:0 "Modernise The Code"
 JER_adapt_the_code_desc:0 "The Discret Code has served well ever since it was updated, but with the acquisition of new territory as well as the power shift on the continent, it needs to be updated for the new challenges that await the kingdom in the era to come."
 JER_permit_limited_representation:0 "Expand The Imperial Court"
 JER_permit_limited_representation_desc:0 "Never before has the Aquileian court been this influential, and never before has it been this big. Across the continent, movers and shakers understand that it is in the city of Aquila that things are happening, and the politics played there are sharper than anywhere else."
 JER_promote_aquileian_culture:0 "The Cultural Golden Age"
 JER_promote_aquileian_culture_desc:0 "Though war and misery might be the reality for some, the Aquileian heartlands are going through an era of unprecedented growth and prosperity. It's an era of beauty, culture and progress, and all shall share in it. "
 JER_hen_picked_husband:0 "A Spouse For An Empress"
 JER_hen_picked_husband_desc:0 "Her Majesty's interest in the romantic has never been particularly noteworthy, but in order to ensure the continuation of the Discret lineage, finding a proper prince-consort is a must. With her father's passing, the choice is Vivienne's, and there's reason to suspect she plans to be pragmatic about the issue."
 JER_the_empire_shall_grow:0 "Our Enemies Are Many"
 JER_the_empire_shall_grow_desc:0 "Though the Herzland is beaten, there are still many threats out there. Aquileia once allowed the world to outpace it, and she paid for it with submission. Never again shall this be allowed to occur: this time all of Griffonia shall bow before its rightful ruler!"
 JER_subjugate_the_north:0 "In The Realm Of Forest And Snow"
 JER_subjugate_the_north_desc:0 "The north is a cold and unpleasant place, but it is no less of a threat because of that. From bloodthirsty tribes to treasonous republicans, there is no telling what will come from there if we do not act first."
 JER_subjugate_the_hillponies:0 "To Tame The Hills"
 JER_subjugate_the_hillponies_desc:0 "The hillponies are a tragic lot, caught in their backwards and primitive ways despite the progress made across the continent. It will be a violent intervention, but in the end, these simple equines can become as worthy as our own ponies if we only give them proper guidance."
 JER_subjugate_the_ostland:0 "The Land Of Knights, Cossacks And Rice"
 JER_subjugate_the_ostland_desc:0 "The Evi Valley has always been a distant backwater, but it is clear that if this region is left to its own devices, it will only cause misery. It will be a long and bloody affair, but in the end Aquileian arms will bring peace to the region."
 JER_subjugate_the_south:0 "In The Shade Of The Olive Trees"
 JER_subjugate_the_south_desc:0 "Proud Italy is a neighbour as stubborn as it is ambitious, and the nations surrounding it are no different. Even the Grovers struggled to keep the area under proper control, so ensuring they are properly cowed will stand as a testament to our Empire's glory. "
 JER_subjugate_the_minotaurs:0 "The Island Of Horns And Hooves"
 JER_subjugate_the_minotaurs_desc:0 "Few species have been as troublesome to subjugate historically as the Minotaurs, and the von Liváni family of Cyanolisia has reaped much grief in their efforts to keep them under control. The unrest in the region is an eyesore, and by Aquileian arms, this matter will be handled once and for all."
 JER_subjugate_the_riverponies:0 "The Land Of Rivers And Mountains"
 JER_subjugate_the_riverponies_desc:0 "The final and greatest challenge before any griffon ruler is the Riverlands. These stubborn ponies have in many ways been the most implacable foe of all griffons since times immemorial. The Grovers would have slaughtered them, but we shall bring them into the fold: who could possibly stand against an Empress with the Riverponies as her servants?"

 JER_the_griffonian_dream:0 "The Griffonian Dream Does Not Come To Those Who Fall Asleep"
 JER_the_griffonian_dream_desc:0 "We have defeated the Empire, but there is much yet to be done. Farms lie fallow and the people cry out for peace, land and bread. And after all, the Griffonian Dream is one for all, not just the chosen few. There is no time to waste."
 JER_scale_back_the_military_industrial_complex:0 "Scale Back The Military-Industrial Complex"
 JER_scale_back_the_military_industrial_complex_desc:0 "While the griffons of the military-industrial complex were good allies to have during times of war, our partnership has grown uneasy in these times of peace. The rights and privileges they have been given have made them complacent, and they now openly try to push our regime to further conflicts across the globe. It is time we put a stop to this and clip their wings before they can kill more of our chicks. "
 JER_pan_griffonian_railroad:0 "The Trans-Griffonian Highway"
 JER_pan_griffonian_railroad_desc:0 "The connection of Griffonia, made real by our efforts, must still be cemented. We must make it one economically, politically, and also physically. To bring all the griffons together, we shall embark on the construction of grand highways, just to make the world a little smaller."
 JER_urban_modernisation:0 "Urban Modernisation Committee"
 JER_urban_modernisation_desc:0 "Several cities lie unchanged from the 800's. Slums are rampant, and the conditions of the housing of some of the people is truly despicable. We need to modernize and revitalize the cities so they can be examples of what Republicanism can do for its people, rather than monarchism or oligarchy."
 JER_ban_private_banking:0 "Ban Private Banking Institutions"
 JER_ban_private_banking_desc:0 "Banks have extorted the common griffon for too long. Exorbitant interests, and a refusal to loan to anyone but the most desperate, moneyed or daft. No more. We will seize all banks and place them under the government so that we can secure a better future for all."
 JER_limited_ecomonic_planning:0 "Limited Economic Planning"
 JER_limited_ecomonic_planning_desc:0 "Though the market can do a lot for itself, there are some things that it cannot do. Namely, to look to the future. To the next twenty or thirty years. The state must enter the fray and ensure that everything remains on the right track...in the right places of course."
 JER_start_of_telecommunications:0 "The Pan-Griffonian Telecommunications Company"
 JER_start_of_telecommunications_desc:0 "Communication across Griffonia was easy in Imperial times. Imperial runners would transmit messages, and local telegraphs would service urban areas. However, we are in a new age of invention, and with the tools of modern technology at our fingertips, there exists a new vision for communication; the possibility of allowing all the griffons under the tricolor to communicate with one another at a moment's notice. What could be a more excellent representation of the Griffonian dream?"
 JER_normalise_the_army_budget:0 "Normalise The Army Budget"
 JER_normalise_the_army_budget_desc:0 "The War is over. And there is no longer a big existential threat to the Republic. Citizens in the streets both celebrate, but now also worry about where the next meal or job will come from. To start with, to gain the funds for that, we must slash the army budget."
 JER_the_new_republican_gendarmerie:0 "The New Republican Gendarmerie"
 JER_the_new_republican_gendarmerie_desc:0 "While our armies have done the hard work of carrying the republic to victory, now comes the dirty work of mopping up the tyrants left behind. But we are not like the Kings of Aquileia or the nobles of Griffenheim. We do not intend to slaughter our dissidents with no care for their lives. So, a new Gendarmerie shall be established under our new principles where all officers shall be trained with expertise."
 JER_the_mittelstand:0 "The Mittelstand Model" #void
 JER_the_mittelstand_desc:0 "There are two good ways for private companies. Big, all-encompassing conglomerates or small companies. And the former could grow to challenge the state in its own right. Therefore, it's far preferred to have the small companies. Each and everyone making their own various strides. Something to be encouraged, certainly."
 JER_the_political_revolution:0 "Strike Against Political Radicalism"
 JER_the_political_revolution_desc:0 "Radicals of all sorts live in the shadows of our new society. War fuels their hate campaigns, and the violence that got the republican cause to this point is used as false ammunition against us. And while we are a democracy, tried and true, we can not tolerate movements that wish to tear apart our democratic institutions, and place our citizens once more in chains. "
 JER_ban_lobbying:0 "Outlaw Interest Representation"
 JER_ban_lobbying_desc:0 "Is there any more useless of a griffon than a lobbyist? They exist to take bribes from the wealthiest in society; they form "think tanks" and "interest groups" to deprive the people of the right to their own opinions, and amass wealth off the griffons who fall for their lies. Our new republic has no room for this lechery! Throw them out!"
 JER_scale_back_the_presidential_executive:0 "Scale Back The Presidential Executive" #void
 JER_scale_back_the_presidential_executive_desc:0 "The job has been done. The Empire lies vanquished before us, and the Republican Dream is well and truly alive. All of this, however would be for naught if the President evolved into a new King instead. We must scale back the Presidential powers, lest they end up what we fought."
 JER_the_federal_model:0 "Griffonian Federalism"
 JER_the_federal_model_desc:0 "The Griffonian nations are many, and they are very different. Very, very different. So different that it is too unwieldy to try and think that we can unite them all under only one government. We need to devolve a large degree of power to local assemblies and leaders so they can take better care."
 JER_mop_up_the_north:0 "Mop Up What Remains"
 JER_mop_up_the_north_desc:0 "Once the domain of Alexander Kemerskai, the north of Griffonia still contains tyrants and traitors that need to be dealt with if our republic is to survive. Pack your winter gear and logistical equipment, we're going north."
 JER_mop_up_the_center:0 "Liberate The Cradle Of Griffonkind"
 JER_mop_up_the_center_desc:0 "The core of Pan-Griffonian ideology is that a republic can only survive on Griffonia if it covers the whole continent. Only bound together in republican brotherhood can we survive, and without it, we fall. Griffonstone, the home of all griffonkind, is the second great piece in this Pan-Griffonian puzzle. Without it, can we even call ourselves a republic of all griffons? Thus, we must liberate the cradle of griffonkind, for all of griffonkind. "
 JER_strike_at_karthin:0 "Strike At The Pact"
 JER_strike_at_karthin_desc:0 "The south of Griffonia is the section of the continent least used to the ideals of Pan-Griffonian republicanism, thus our campaign here must be undertaken with care and tact. So, our army shall be given only two simple goals, destroy the monarchis, uplift the citizens."
 JER_the_minotaurs:0 "Propose The Prospero Concordat"
 JER_the_minotaurs_desc:0 "The minotaurs have a strong democratic tradition, and value the same liberties that we have fought to obtain for all griffons. Therefore, they are our natural allies in the fight against tyranny, and would be valued partners if they wished to join us."
 JER_go_east:0 "The Final Frontier"
 JER_go_east_desc:0 "The Evi valley, the final frontier of the Griffonian quest for unity. To boldly go where few Aquileians have gone before. To liberate these final members of griffon society, and to bring them unity in our great republic. This is the final great mission of our army, and after this may it be laid to rest."
 JER_the_river_concordat:0 "Normalise Relations With The Riverponies" #void
 JER_the_river_concordat_desc:0 "Despite the historical animosity between the Riverlands and the rest of the Griffonian continent, one thing has always been a constant. They have kept the spirit of democracy alive through all that. And what more, without the Empire, they are tentatively willing to reach out. A normal relationship perhaps?"
 JER_the_dream_realised:0 "A Dream Realised"
 JER_the_dream_realised_desc:0 "Risen from ruins, and facing the future, Griffonia united fatherland.\nOld woes to overcome, and we overcome them together.\nSo that the sun may shine more beautiful than ever.\n\nOver Griffonia, united."
 JER_the_social_revolution:0 "The Foundations Of The Social State"
 JER_the_social_revolution_desc:0 "The role of the state is not to coddle the people or control their lives, but neither should it leave them abandoned and helpless. The griffonian state will leave its people well cared for and given equal chances, so that they all can find their own paths in life."
 JER_rural_grants:0 "Rural Economic Grants"
 JER_rural_grants_desc:0 "It'd be all too easy to let wealth be siphoned out of the countryside and off into the cities. Especially for the poorer regions, this could well be a killing blow. Shall the entire republic live? Yes. Then we must make sure that the countryside as well can taste the fruits of modernity."
 JER_not_a_soul_left_behind:0 "Utilise The Yale Model"
 JER_not_a_soul_left_behind_desc:0 "Yale has run one the same academic model for decades. Students are guaranteed a secondary education, and only need to pass an acceptance exam to enter one of its prestigious universities free of charge. For the good of the Republic's future innovators, we will carry on and spread this policy."
 JER_cultural_subsidies:0 "Cultural And Artistic Subsidies"
 JER_cultural_subsidies_desc:0 "There are values other than the economic such, and as we invest in the future, we cannot forget the culture that gives joy and purpose to millions of souls. The entertainment, the deep questions of life, the escapist solace and the challenges to our preconceptions are more than just luxuries, they are the hallmark of civilization. "
 JER_complete_linguistic_equalisation:0 "Complete Linguistic Equalisation"
 JER_complete_linguistic_equalisation_desc:0 "While we have already passed acts equalising all Aquileian dialects within our territories, we now face the issue of an entire Continent's worth of languages. Thus, we shall leave local language up to local governments, with only either Griffish, Aquileian, or Italian required as a Lingua Franca."
 JER_unconditional_secularisation:0 "Unconditional Secularisation" #void
 JER_unconditional_secularisation_desc:0 "There can be no distinction between religions in the new Republic. Indeed, there can be no such thing as a state religion of any kind. We must take any and all steps to ensure that no one religion is promoted over one another in Aquileia and beyond on the continent. By force, if necessary."
 JER_pony_integration:0 "Embrace The Ponies Of Griffonia" #void
 JER_pony_integration_desc:0 "Though the Republic was founded upon the shoulders of griffons, many ponies live on the continent; many of whom have stood behind the Republic from day one. Do they not deserve to enjoy all the benefits of our new Republic? Would it not be a terrible betrayal to exclude them?"
 JER_preserve_local_cultures:0 "Preserve Local Cultural Institutions"
 JER_preserve_local_cultures_desc:0 "Griffonia is a patchwork of unique and beautiful cultures that don't fit into any regional superculture. If we are to preserve these gems, we will need to ensure legal protection for their languages and customs, so that we may keep their flame alive."
 JER_supreme_justice_of_griffonia:0 "The Supreme Court Of Griffonia" #void
 JER_supreme_justice_of_griffonia_desc:0 "Above all else, there will be disputes in the new Republic. State after state squabbling over their creations, or their territory or whatever. And with no better than a federal system to sort those disputes out, a Supreme Court will be perfect. Besides, it can also do other, normal appeals."
 JER_abolish_death_penalty:0 "Abolish The Death Penalty"
 JER_abolish_death_penalty_desc:0 "There was above all one punishment that had been loathed during the Ancien Régime. Death. It was the most cruel and awful scourge that could be imposed on any one creature. It does not become a civilized, republican nation to keep it as a legitimate form of punishment."

 ### Decisions ###
 JER_revolution_category:0 "The Second Revolution"
 JER_revolution_category_desc:0 "Shortly after the collapse of the Griffonian Empire the Kingdom of Aquileia experienced a revolution of its own.\n\nThe Revolution itself abolished the Discret Monarchy, and resulted in the proclamation of the First Aquileian Republic with Théodore Vérany at its head. Unfortunately, only five years after the Republic was created Marshal Berthelot led a counter-revolution which resulted in the Discret Restoration.\n\nIn spite of the Restoration there are still many within the country who refuse to let go of the dream of an Aquileian Republic thus making King Moriset's hold on the country tenuous at best."
