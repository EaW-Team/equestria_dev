 JER_POLITICS_VIVIENNE_DESC:0 "§YBorn:§! May 9th, 983\n\n§YBiography:§! Born far from the kingdom her family ruled, Vivienne Discret's first memories were not of the royal halls of the palace in Aquileia, but of the warm white walls of the Saddle Arabian emir's court. Aquileia was in chaos, with the death throes of the Revolution turning the rivers red with blood. The Discret family tree had been sheared of its branches by the guillotine, leaving only five surviving dynasts to escape, with Vivienne as the future of the royal lineage. As forces loyal to the monarchy secured their kingdom for them, the royal family waited out the bloodshed from afar, safe from the chaos.\n\nWhen she finally returned to Aquileia, she was immediately surrounded with a veritable army of tutors and scholars. Given the disposition of her father, however, many doubted that the young princess would be keen to learn what they had to say. Fortunately, Vivienne took to her studies and learned well. Better still, they became her passion. The young griffoness read any books she could get her talons on, and touring the countryside became as important to her as her studies. All who met her found her charming and instantly disarming, her wit leaving them impressed for a griffon barely an adult. The nobility of Aquileia and those loyal to the crown knew that the kingdom would be in good claws when it was her turn to take the throne, and many hoped behind closed doors that some unfortunate accident would befall Moriset so his talented and ambitious daughter could take the throne.\n\nThey would be granted their wish. With the Second Aquileian Revolution leaving King Moriset dead, the future of the kingdom lies in the claws of Princess Vivienne – now Queen Vivienne Discret.\n\n§YPortrait by:§! Echo"
 JER_SOLEIL_DESC:0 "Soleil Moonshadow was born in 980 ALB in the countryside of Southern Equestria. The youngest member of the family, she got along with her older brother Sunrise very well thanks to her sweetness, gentleness, and charm.\n\nShe was willing to help out her family as much as she could, exporting grains. Though she was young, whenever trouble arose, Soleil always had a few tricks up her sleeve, or when it came to her brother, fighting ability.\n\nEventually, her parents were able to save enough money to invest in her education. Soleil accepted their offer with some reluctance; she did not wish to be separated from her brother. She promised to Sunrise that whatever happened, she wouldn't forget her best brother, and set sail, bound for Aquileia.\n\nShe came to Vanguardia, where she was the newest of generations of ponies already settled there. She quickly found interests in history- warfare, in particular, from the ancient tales of Grover I's conquering campaigns to the application of modern equipment like tanks and planes.\n\nAfter much dedication and hardship, her professors recommended her to the military institution of Aquileia - one of the most prestigious military academies in Aquileia. She quickly raised up the ranks of the Aquileian military command and built up connections with her many envious peers and seniors.\n\nDespite living in Aquileia for some time, her thoughts were always of her Equestria, her parents, and especially her Sunrise. She dreams of reuniting with her family. Soleil hopes that one day, she with Sunrise will defeat any tyranny that threatens them, to defend the Magic of Friendship by which she was raised, and to defend the once undying Aquileian motto, \"Liberté, égalité, fraternité.\"""
 JFT_FLEUR_DESC:0 "Now a knowledgeable and cultured mare, the soft-spoken Fleur was born in one of the villages near the city of Vanguardigo, into a humble and courteous family of ponies that had lived in these lands for decades prior. As a filly, Fleur quickly found an interest in history books, and came to look forward for the next glimpse of history to learn about. Her enthusiasm was compensated as she was sent to a higher institute of learning within the city itself, and while being passionate over what she loved helped her greatly in her studies.\n\nAfter graduating with commendable grades and honours, she joined the military to make not only her career, but to play her part in history. Silently helping out and thoughtfully assisting her superiors in planning and organising, her workload steadily increased as her superiors saw her keenness and silent demeanour, delegating their tasks to her. But as she worked as a literal silent workhorse, she also impressed and built connections with her seniors, catapulting her rise to the top once she was finally noticed by the army's higher-ups, at the envy of many now under her. With her career in the military guaranteed, she is eager to find her place in this new chapter of history.\n\n§YPortrait by:§! Echo"
 JER_POLITICS_MORISET_DESC:0 "§YBorn:§! December 2nd, 950\n\n§YBiography:§! If there is one thing that can unite all Aquileia in harmony, it is wine. It is very much not Moriset Discret.\n\nA tyrant to all republicans, and a poor leader even to many monarchists, only the most zealous supporters of the monarchy praise him in both public and private. Moriset may not be the griffon at fault for causing the first revolution, but most believe he will be the one to cause the second. With his oppressive policies and harsh punishments, Moriset indulges the destruction of his enemies and the exaltation of himself, leading a court of luxury surrounded by an angry population.\n\nNo one can quite tell when history will come for its revenge on Moriset, or how, but it will occur, someday and inevitably.\n\n§YPortrait by:§! bunnyshrubby"
 JER_POLITICS_RODIER_DESC:0 "§YBorn:§! May 28th, 962\n\n§YBiography:§! The Maréchal, Hero, Traitor, the Linchpin of the revolution, the new republic's missing link. One griffon can indeed be all of these and yet also none. But to explore that would be a waste of time, as Léonard Rodier isn't one for pleasantries and long-winded stories anyway.\n\nBorn in Vanguardigo in 962, Rodier was destined for military life one way or another. His family was poor, but they had earned their keep as soldiers for generations. His father had wished to end that, wanting to establish his family as small landowners in their rural region, but as the revolution and monarchist terror swept through their homes, there was no other place to go. So in 982, it was off to a military academy in Westkeep for Léonard, where he met a unique group. The MPA soon approached him on the academy's campus, noting his academic skills and strong personality, they welcomed him to their club. If only they could see him now, they would regret it. For his inviters were ardent monarchists, but as Rodier sunk deeper into the MPA, and began to rise through its ranks, he found hidden within it, new republican circles, which he was far more fond up than stuck up noble sons and daughters.\n\nAfter working with a certain Colonel Colette to cement a republican hold on the MPA, Rodier began to bide his time. He made connections with other republican groups, prepared for the exiles' return, and awaited the second revolution. So when his moment came, he was more than ready. Rallying the military from their barracks in the Capital, it was Rodier who seized the city and welcomed back the ever-popular Vérany, succeeding where the first revolution had failed. \n\nNow Rodier stands ready to build a new, strong Aquileia, based on his ideas of national strength and honor. \n\n§YPortrait by:§! Echo"
 JER_POLITICS_VERANY_DESC:0 "§YBorn:§! June 20th, 950\n\n§YBiography:§! Loved and hated, viewed with awe, fear, disgust, and plain hatred throughout Aquileia and beyond, Théodore Vérany would have it no other way. Known across the land as the de facto leader of the first Aquileian revolution, Vérany is likely the most famous individual in Aquileia besides the King himself. An absolutely magnetic personality, Vérany has gone his whole life attracting others to his words and message.\n\nA child to a newspaper distributor in the Capital, Vérany quickly learned his way around words from his father, and furthered this study by learning about rhetoric and philosophy in school. From the first time he spoke to a crowd, in his youth to petition for a longer recess, he had a sparkle in his eye, an inspirational spark that caused others to follow him, and he would put it to world-sundering use.\n\nNo one is quite sure what got Vérany into republican thought. The griff himself admits he isn't quite sure either, but once he did, he immersed himself fully in the world of underground republicanism, joining all the groups he could to prepare for the day when the Imperials would be thrown out. But then, in 978, a griffon named Kemerskai beat him to the punch, throwing the Emperor out of his own capital. Triggering his planned uprising, Vérany assumed command of the republican cells throughout Aquila and got to work. Though this work didn't last very long. Exiled from his own land, Vérany lost the spark in his eye for the first, and last, time. Since then, he has loved and lost, and loved again, but has never forgotten about his homeland. And now, he has returned triumphant, ready to lead Aquileia into a new pan-griffonian dawn.\n\n§YPortrait by:§! Echo/Martin"
 JER_POLITICS_GAUDREAU_DESC:0 "§YBorn:§! August 28th, 953\n\n§YBiography:§! The Rose of Vinovia, a name invoking respect even amongst rivals and opponents, and a life journey of rejecting the past and embracing the future. Born to a Baron within Vinovia's hilly regions, the formerly destitute Gaudreau Barons struck metaphorical gold when veins of iron and coal were discovered on their properties. With industrialization in full swing, by the time Lady Cécile was born into the house, it was a very different place than when her father was born. An only child, her parents cared for her very much, but being that Cécile was quite a bookworm, even in her youth, they didn't worry much about her and let her live her own life. Meeting and playing with the local children, Cécile became perplexed and angry how whenever she mentioned her last name to the towns' people, they would suddenly treat her; differently, she became not a friend but an enemy. Whenever she'd try to help the workers at her family's mines or local villages, they would shy away in fear. The Gaudreaus were not tyrants, Cécile knew this, but because they were part of the nobility, the commonfolk detested them. And so, Cécile turned her focus to freeing her family name of this curse, and began to plan.\n\nWhen the uprising came, heralded by the Aquila rising led by the up-and-coming Vérany, Cécile persuaded her parents to "flee." Simultaneously, she took command of the local cells, guiding them in public under a pseudonym, while contacting monarchist army units in the region under her real name, and persuading them to give up without a fight or defect. But all was for naught, as the revolution failed and Cécile needed to flee. It would be a while before her parents heard from her again, but when they did, her message was clear, "Je reviendrai." Since then, her name has become famous amongst republicans, both for her evolving ideas, as well as her relationship with, then split from the famous Vérany. Their clash of egos and ideals has set the scene for modern politics in Aquileia, a battle that Cécile has come out on top. The time of the people is now, and the Gaudreau name is finally cleansed.\n§YPortrait by:§! Echo"
 JER_POLITICS_GRAND_CRU_DESC:0 "§YBorn:§! March 18th, 962\n\n§YBiography:§! Born in 962 in the Pridean dockyard district to a pair of pony parents, Cru was only 16 when the fire of revolution engulfed his city, but he was already at the center. A story involving him even says he was the pony to raise the commune's banner to the city's prison fortress, signaling the revolt's start. Unfortunately for the revolutionaries, Pridea became a slaughter ground as the guns of Dennis Discret destroyed their fledgling revolt. Cru only escaped the city with help from an unlikely source, a fellow pony and an early MPA member, who held republican sympathies.\n\nAfter being spirited away to the Capital, Cru became connected to a network of Republican stay-behinds who operated after the revolution. To support himself, he opened a barbershop, which became a hotbed of revolutionary action, as well as a place many Royal agents got trims, acting as excellent intelligence gathering. Over these years, Cru developed his ideas, wishing to apply the Pridean dream to all Aquileia. He envisioned a network of democratic socialist states across Griffonia and published books and pamphlets with his ideas, at first failing to realize the effect he was having on the revolution as a whole. He only realized his near fame when a young griffon asked him for an autograph one day in his barbershop, and after his horror abated, he decided he should embrace this, and try to take a more leading role in the revolution overall. Quickly becoming a leading force in the PAT's moderate wing, and getting his iconic nickname "The Big Fellow" for his friendly demeanor.\n\nNow Cru stands on top of his world, ready to guide the revolution to a place the old guard can not, and then make way for a new generation of revolution for all his comrades.\n\n§YPortrait by:§! bunnyshrubby"
 JER_POLITICS_CREPE_DESC:0 "§YBorn:§! May 2nd, 987\n\n§YBiography:§! Born a decade after the year of revolutions, Sugar Crepe's childhood was marred by the consequences of the Aquileian republic. Living within the small pony enclave of the capital Aquila, her parents tried to shelter her from the often hostile city environment. The "Boulevard des Poneys" in the capital was considered a reactionary neighborhood by the city's citizens, and the ponies who lived there were often regarded as violent monarchists. The truth, as always, was far more complex, but perception often matters more. Regardless of this stereotype, or perhaps even because of it, Sugar became obsessed with the revolution of 978 and began to join clubs that connected her with moderate republican elements. This soon merged with her other passion, music, and she began writing republican hymns like "Cette terre est votre terre" and the "Chanson Frontale Unie".\n\nBut her fame really took off during the second revolution, where her fiery musical performances and powerful personality attracted many followers. Aligning herself with the FJA, many expected her to just serve as a party mouthpiece, but were quickly proven wrong when Cécile Gaudreau saw promise in the unicorn, and took her under her wing as a political protegé, and Sugar quickly proved she was an extremely intelligent individual. However, this is where Sugar Crepes more... eccentric personality traits came to the forefront. She loudly played music during some assemblé meetings, declaring the subject at claw not worth discussing as she already had the answer. She made a habit of purposefully infuriating Léonard Rodier at every opportunity, though even he can not deny her near genius. So even still, following Gaudreau's transfer of power, Sugar Crepe has been elected to lead the Aquileian republic into a new bright future, draped in Blue White and Red.\n\n§YPortrait by:§! Neither"
 JER_POLITICS_THIBAULT_DESC:0 "§YBorn:§! December 12th, 963\n\n§YBiography:§! During the first revolution, Thibault Devereux was apprenticed to a county clerk and had few political ambitions. Yet, during the reprisals against the revolutionaries in Pridea, he was dragged into it when a republican by the name of Felix Georges hid in his shed and his overzealous pursuers chose to not ask questions when they came looking for him. Wounded over the eye and barely escaping with his life alongside the republican, Thibault ended up fleeing to Skyfall. Felix and his compatriots, grateful for his aid welcomed him into their exiled family in gratitude for his help. Thibault had planned to create a new life of quiet in Skyfall, but kept getting dragged back into the orbit of the group. He was soon forced to choose between getting involved with them or see them bumble their way into prison or worse.\n\nThis ramshackle introduction to the revolutionary cause contrasts sharply to his later accomplishments, as he quickly not only rose to the challenge, but became a noted writer and leader for the revolutionaries in exile. His series of pamphlets, "What do the republicans desire?" reached widespread acclaim and gave him a reputation as one of the great thinkers of the post-revolution era. Their methodical reasoning for how a post-revolutionary should be organised and the reasoning for them did much to rally support for the movement, especially when his conclusions came to line up neatly with those of Grand Cru, who began to correspond with Thibault and eventually recruited him into the PAT. Thibault has chosen to not speak about how the pamphlets were for himself as he tried to figure out what he even wanted, and that an overzealous Felix printed them without his knowledge.\n\nThibault has now reached the highest position possible, and while he does not quite know how he achieved it, he knows that just like in Skyfall people depend on him. If all he can do is to do the best he can, then that is what he will do.\n\n§YPortrait by§!: Vanilla Swirl"
 JER_POLITICS_ALLARD_2_DESC:0 "§YBorn:§! ????, 969\n\n§YBiography:§! Victor Allard's story is an uniquely twisty and complicated one, and Allard does little to dispel the mysteries around his origin. Speaking with a carefully cultivated standard Aquileian accent and mixing expressions from across the nation, he appears as if he stepped out of the shadows one day. As far as most know him, he turned up at Grand Cru's barbershop one day and discussed politics with him at length. He soon became a regular, and even as many others would only stop by once or twice on occasion, he kept showing up. His own brand of revolutionary fervor was a radical such, and he advocated tactics of a kind much more brutal than the first revolution had seen. The two's intellectual sparring matches continued every week for several months, drawing many to the socialist movement itself as griffons came to watch and listen.\n\nThough Allard was at best suspicious of the moderate vision that Grand Cru presented, the many triumphs of the PAT both in Aquileia and against the Empire in recent years has changed his viewpoint of the system. And although his new, much more moderate course has swayed many within the party, there are still many others who remain dubious of his intentions. Those who approach him as friends find a charming, if acerbic, figure with a wry sense of humour and a keen, unique understanding of both politics and socialist ideology. Those who treat him as a potential villain see a smug griffon who seems to enjoy getting a rise out of people and play on their naivete.\n\nNone of that matters to Allard, though. He will continue to lead Aquileia the way he always has: through logical socialist policies and decision-making. Or at least, what is logical to him.\n\n§YPortrait by:§! bunnyshrubby"
 JER_POLITICS_BUNCH_OF_SOCIALISTS_DESC:0 "Following Tibo's resignation all power in country fell into the claws and hooves of the delegates of People's Assembly. They will guide our country in bright socialistic future!"
 JER_POLITICS_VIVIENNE_2_DESC:0 "§YBorn:§! May 9th, 983\n\n§YBiography:§! Born far from the kingdom her family ruled, Vivienne Discret's first memories were not of the royal halls of the palace in Aquileia, but of the warm white walls of the Saddle Arabian emir's court. Aquileia was in chaos, with the death throes of the Revolution turning the rivers red with blood. The Discret family tree had been sheared of its branches by the guillotine, leaving only five surviving dynasts to escape, with Vivienne as the future of the royal lineage. As forces loyal to the monarchy secured their kingdom for them, the royal family waited out the bloodshed from afar, safe from the chaos.\n\nWhen she finally returned to Aquileia, she was immediately surrounded with a veritable army of tutors and scholars. Given the disposition of her father, however, many doubted that the young princess would be keen to learn what they had to say. Fortunately, Vivienne took to her studies and learned well. Better still, they became her passion. The young griffoness read any books she could get her talons on, and touring the countryside became as important to her as her studies. All who met her found her charming and instantly disarming, her wit leaving them impressed for a griffon barely an adult. The nobility of Aquileia and those loyal to the crown knew that the kingdom would be in good claws when it was her turn to take the throne, and many hoped behind closed doors that some unfortunate accident would befall Moriset so his talented and ambitious daughter could take the throne.\n\nNow, these believers have been proven correct. Vivienne stands atop her new Empire, and looks across the land, a continent ruled by her dynasty alone, with pride. There is no greater title worthy of her than Empress, and so she shall rule till the end of her days.\n\n§YPortrait by:§! Echo"
 JER_char_himir_desc:0 "Chimère Oncrena was born in the first Aquileian republic to a family of minor nobles who fell from grace during the first revolution. Though her family were nobility, they were bankrupted during the revolution as they bowed their heads and surrendered their lands instead of risking the republicans' wrath. Wise investments kept them from starvation, but it meant that Hímír grew up among commoners during the first years of her life.\n\nAfter the Discret restoration, the Oncrena family regained their old holdings and status, leaving Hímír to rise from running on the streets with her friends playing to the high-society life of the resurgent nobility. Though she learned and adapted to her new surroundings, she never quite forgot her childhood friends and never quite felt at home among the nobility. As she grew up and joined the royal military academy, she outwardly appeared to be the perfect noble daughter of the resurgent Oncrena family. In secret though, she joined the underground republican movement the very day she entered the academy as well."

