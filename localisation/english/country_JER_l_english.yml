 JER_revolution_JFT_category_desc:0 "With the restoration of the Discrets and the fall of the republic the §GDuchy of Pridea§! was handed over to the uncle of the monarch: §YBaron Dennis Discret§!. The Baron himself was a Pirate lord for years before he was called to action by his family during the republican revolution. In the following years he asserted himself in a strong position politically by using the hyperloyal §GPony Minorities§! as a police force to control the city and influence his small army.\n\nDuring the revolution, §GPridea§! was under the control of §RThe Communards§! who formed the autonomous §RCommune of Pridea§!. Until §YBaron Dennis Discret§! sailed into the gulf of Pridea and shelled the city with his navy. After a brief urban land battle, the Pirate Lord announced himself Baron of the city in the name of the king. The communards and other republicans who got captured were taken to a now §Rinfamous wall§! next to the center of the old city where §Rthey were shot five by five§! until the Baron had run out of traitors to execute. \n\nIn the new year of 1007 §Rrevolutionary fervor§! is now spreading across Aquileia once more. The §RCommunards§! and their allies rally against the §YBaron and his forces§!. while §YThe Baron§! himself braces for the second storm to crash into Aquileia. We must not let §GPridea§! fall!"
 JER_revolution_JEB_category_desc:0 "During the §RRevolution of 980§!, §GRila§! was widely known as one of the §Ymain nexuses§! of §RRevolutionary Activity§! within the borders of §GAquileia§! as a whole, and was home to not only many of the most prominent advocates of the §RRevolution§!, but also some of the most §Yextreme clubs§! and societies.\n\nWhile most §RRevolutionaries§! outside of Rila have banded together in an attempt to overcome the §CRoyalists§!, the §RRevolutionary Clubs§! have only done so in name, forming the §YCommittee of Public Safety§!, led by a council of four directors, however, behind the scenes, the §Rideologically contrasting clubs§! of §GRila§! fought and backstabbed eachother in an attempt to gain total domination over §GAquileia§! itself.\n\nThis §Ypolitical intrigue§! was not only directly responsible for the disappearance of some of the most distinguished §RRevolutionary Clubs§!, such as the federalist §RPélisiers§!, the moderate §RMarais§!, or the constitutional monarchy-advocating §RFloréals§!, but was also responsible for the failure of the §RRilan Revolution§! as a whole.\n\nDespite these serious blows having de-organized and sent the §RRilan Revolutionary Front§! crumbling along with the remaining §RRevolutionary Forces§! of §GRila§!, §YMichel Discret§! is privately a §YRepublican Sympathizer§!, and would not hesitate to put the needs of his people over the needs of a select few, though he would only agree to relinquish once the extremist §RCocardiers§! club were to be shattered."
 JER_revolution_JRR_category_desc:0 "With the end of §RRevolution§! and the restoration of the §RDiscrets§!, §GWestkeep§! would finally after years end their period in the grips of §RAnarchy and Disorder§!. It was thanks to the hard work of §YGeneral Thomas Reiany§! who reconquered the fallen province.\n\nIn the years following the pacification of the new §YMarch of Westkeep§! was brought under the iron-fisted rule of the General, any who threatened his rule met their end, §CNoble and Commoner Alike§!. It was not until his §RDeath in 1006§! that saw major change in the political landscape of the March. §YThe Popular Colonel Colette Solide§! won out in the power struggle and put down supporters both for the return to anarchy and the nobles trying to restore §YMarquise Aurél Discret§! as the sole ruler of the region.\n\nIn spite of this the MPA under the §YColonel Solide still§! has a fight to put up with from those who do not respect the wishes of §GWestkeep and the military§!, and paying lip-service to the §RDiscrets§! grows tiring with the constant annoyances that are the so called 'Elite' they are forced to play nice with. Perhaps the §Rcoming storm§! will allow Westkeep to finally shed the corpse of monarchism to make Aquileia strong, or maybe the §GMarquise§! can reclaim her throne from the clutches of the §RMilitary Dictatorship§!."
 JER_revolution_VIN_category_desc:0 "With the §YHouse of Discret§! now having reconsolidated their power over Aquileia, the title of §GDuke of Vinovia§! was entitled to §YGadiffer Discret§!, a close relative of the Aquileian Monarch, who believed him to be apt enough to administrate the relatively peaceful and culturally-rich region of §GVinovia§! in his name. Not having to deal with the many issues that plagued the other vassals of Aquileia, the §GDuke§!, thanks to his charismatic nature, quickly §Yappeased§! what remained of the old §RRevolutionary Movements§! such as the peaceniks of §RLes Amis des ABC§! or the militants from the §RChevaliers of Fidelity§! Society.\n\nThese aforementioned §RRevolutionary Movements§!, who had dominated the Vinovian scene both §Ypolitically§! and §Ymilitarily§! during the §RRevolution§!, were now reduced to mere §gshadows§! of their former selves and many griffons who were part of it soon departed to pursue an ordinary life under the banner of a §Ybenevolent§! §GDuke of Vinovia§!, something that hadn't occured in §Ycenturies§!.\n\nHowever, despite the §GDuke§! doing everything in his power to loosen the more §Yrepressive policies§! of the Monarchy, some of the more radical agitators of the §RRevolution§! still §Yrefuse§! to resign their hopes of a Republic, and there's still chances that the §RRevolutionary Movements§! might §Rtake up arms§! for a §Rsecond§! time."

