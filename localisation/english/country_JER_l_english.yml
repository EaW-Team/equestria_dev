 JER_guarantee_skyfall:0 "Guarantee Skyfall"
 JER_demand_tarrin:0 "Demand Tarrin"
 JER_demand_tarrin_desc:0 "During the First Revolution, the Countess of Tarrin was deposed and executed by local republicans. However, the Count of Francistria, a distant relative of the Discrets and a claimant of Tarrin, intervened and opportunistically occupied the region. Ever since, Tarrin has been under foreign rule.\n\nThe time has finally come to liberate our brothers and sisters in Tarrin. We will request the current occupiers to give us back our rightful land. If they are wise, they will accept our demand."
 JER_demand_tarrin_2:0 "Reunification With Tarrin"
 JER_demand_tarrin_2_desc:0 "During the First Revolution, the Countess of Tarrin was deposed and executed by local republicans. However, the Count of Francistria, a distant relative of the Discrets and a claimant of Tarrin, intervened and opportunistically occupied the region. Thankfully, fierce local resistance managed to eventually expel the occupiers, and now Tarrin is an independent Republic.\n\nThe time has finally come for Tarrin to reunite with Aquileia proper. However, it is possible their current government wishes for autonomy - or even continued independence. We cannot tolerate separatism in [Root.GetNameDef], but perhaps we can make concessions."
 JER_attack_tarrin:0 "Attack Tarrin"
 JER_attack_tarrin_desc:0 "Tarrin is the eponymous capital of the Tarrin region, containing most of the population and industry. Not only that, but it has valuable resources in the southeastern hills too. If we want to secure our control of the entire region, it is imperative that we liberate Tarrin itself as soon as possible."
 JER_attack_transista:0 "Attack Transista"
 JER_attack_transista_desc:0 "Transista is a small area, but is nevertheless strategically important due to its location, oil reserves and military airbase. Its flat terrain means liberating it should not pose a major challenge to our troops."
 JER_attack_chateu:0 "Attack Château Accueillant"
 JER_attack_chateu_desc:0 "The hills surrounding Château Accueillant have traditionally formed a barrier between Aquileian and Italian cultures. The castle itself and its surrounding town often faced conflict due to its location on the border, and now they will face it once again. Hopefully, for the last time."

