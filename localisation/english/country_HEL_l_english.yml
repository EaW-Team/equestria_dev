adelart.15.d:0 "#TODO, Anarchist takeover after the defeat of the Sheriff - Wood and his buddies in the more loyal partisan groups and of course, the militias, with begrudging acceptance from Descieux's vanguardists and partisans, move to establish a true anarchist Adelart - where they are no longer just bandits, but liberators"
