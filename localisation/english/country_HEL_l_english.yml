adelart.16.d:0 "#TODO, the Flowenans arrive in Adelart to fight the Sheriff's incursion in the West - they are frighteningly well-trained and organized, and an aura of unease surrounds everyone as they prepare for battle in Adelart's towns and villages."
adelart.16.a:0 "Let's hope we keep these ones on our side..."

adelart.17.t:0 "A Missive at Midnight"
adelart.17.d:0 "#TODO, Jaume de Conard, the businessgriff from earlier, receives a letter from his wealthy Flowenan benefactors, including high-ranking patricians - they ask him to facilitate the mercenaries' arrival in the capital to see him become the new puppet President of Adelart with a Chamber of businessgriffs and advisors under him... he could accept, or he could use his new leverage to demand Wood hold elections in the congress, and sweep to victory under more democratic pretenses..."
adelart.17.a:0 ""Come tomorrow, the history of Adelart will be ours to make!""
adelart.17.b:0 ""I sense an opportunity...""

