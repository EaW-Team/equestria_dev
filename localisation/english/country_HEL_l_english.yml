HEL_refine_woodist_thought_desc:0 "Merlock Wood has led Adelart for over 20 years now, and the unique philosophies that have trademarked his rule have shifted and evolved with each Congress of People and Peasants. We must refine Wood's theories and establish a clear set of governing ideals for the Free Territory. Anarchy, free, equal, and proletarian, will bring us all a proper set of ideals!"

#HEL_distance_from_the_radicals:0 "Not Anarchist, But Adelartian"
#HEL_distance_from_the_radicals_desc:0 "The worst of the Woodists in Adelart would have us eradicate our old cultures and faith in favor of adopting an internationalist and modernist model. We must allow those elements of our society to flourish, and resist any efforts to turn Adelart into any amalgamation of borderless anarchy. Adelart must and shall be free, now more than ever."

