adelart.12.d:0 "#TODO, Merlock rallies the old bandits together at last to form a fresh and united political base of support - he's worried about the prelate and communist rabble-rousers and wants his good friends right here - to build a second revolution, and integrate some concepts very close to insurrectionary anarchism..."
adelart.12.a:0 "In fraternity united!"

adelart.13.t:0 "We Shall Stay as We Are"
adelart.13.d:0 "#TODO, Merlock stands before the congresess and does not formally commit to any faction, instead reaffirming the plularism inherent in the Adelartian system and the bonds that free griffs of all stripes have been able to forge in this lawless land - this would be the lead up to Switzerland after Greifwald is integrated"
adelart.13.a:0 "Adelart shall not fall again to tyranny's yoke!"

adelart.14.t:0 "The Gifts of Eyr"
adelart.14.d:0 "#TODO, Luca returns to Merlock's side as an equal, announces he's reviving political activity of the church and mobilizing the Old Believers against the threat of Greifwald - his good old wise, kindly, and almost slightly-insane about his religious visions nature, is assuring to Wood and well, the people love their prelate more than anything."
