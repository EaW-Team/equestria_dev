adelart.11.t:0 "A Revolutionary Bulwark"
adelart.11.d:0 "#TODO, urged on by the partisans and the other radical socialist groups currently housed in Adelart, Wood and the assemblies, local councils, and autonomous temples are faced with only one option - lock down the country, prepare for the final fight with the Greifwald reactionaries, and institute an emergency state of siege"
adelart.11.a:0 "It is not just Adelart at stake, but the future of Griffonia."

