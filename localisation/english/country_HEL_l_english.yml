adelart.18.b:0 "Excellent, but our place is not with Greifwald."

adelart.19.t:0 "A Bright Day in Adelart"
adelart.19.d:0 "The day was peaceful, and the forest birds sang as the sun rose on the law's victory. The Sherif of Adelart sat content. Thumbing through some paperwork, he saw reports of Woodests all across the land being culled by this restoration. The violent tendencies of revolutionaries would be wiped away, and peace would come to the forests. Now began the work of administration, and all shall return to as it was before that Anarchist Wood ever tainted this land.\n\nThen, a knock came upon the Sheriff's door. Putting down his quill and parchment, Nottemagne opened the door. A nervous page sat waiting for him outside the door, "Sherif, sir, you have a priest here to see you." he seemed squeamish as he spoke the frantic words. "But it's not just that..."\n\nNottemagne laughed and pushed the page to the side, "Ah, yes! The servants of the gods are here to thank me for removing that dirty criminal from their lands!" the Sheriff spoke with bravado, "And I am sure whatever surprise they have waiting for me will surely be a great one!" The Sherif was happy. He had always been faithful to Boreas above, removing the godless communists and doing his service to the rightful prelate of Griefwald. Now all his hard work was coming back to repay him.\n\nMoving down the hallways of his office in Eagleton, grabbing his wide-brimmed hat along the way, he noticed most of the usual staff did not seem to be there. It must be Saturday he presumed, and moved along. Though as he neared the door, he began to hear an ominous chanting from outside, a rhythmic droning that rattled his skull and shook his mind. Pushing through, he exited the building and suddenly stopped, digging his talons into the floor, he tried to stammer out words but could not. In front of him stood rows and rows of griffons in the robes of peasants and religious orders lined up with various relics and tomes in their hands, chanting in unison prayers and hymns unknown to the Archons in Griffenheim, or the Sheriff's ears. But most frightening of all, what shocked the usually steely griffon the most, where he met his match, was the behemoth of steel that sat in the middle of the field. And stepping to the top, a griffon dressed in the cloth of a peasant man holding an ancient reliquary.\n\n"Godless demon of Adelart! You defile the people's right and bend before the corrupters of the gods! You rob us of our belief, and so we rob you of your power and your life! The true believers shall have a home once more in these sacred forests! For Boreas, who leads us, Eyr, who feeds us, and Arcturus, who sends you to damnation!"\n\nWith this, the Sherif felt a sharpness on his back. Turning around, he saw Sister Selena, leader of the sisters of Eyr, with a blade on the back of his neck. "By the will of the gods, you are dethroned Sherif."\n\n"Because Eyr has come to Adelart.""
