adelart.1.t:0 "Twenty Days of Celebration"
adelart.1.d:0 "#TODO, Adelart celebrates twenty years of freedom from greifwald, and Merlock Wood calls the people and peasants of Adelart to the capital, Bergelun, for 20 days of festivities - but also government policy. Through a system of communal representation and popular assembly (think, perhaps, a primitive version of the anarchist Nabat, or the Regional Congress of Peasants, Workers and Insurgents, in Makhno's Ukraine, but with the flavor of merry griffons instead of dreary anarchists), everyone in Adelart will be allowed to have their say and determine the nation's future - tension for the war with Greifwald, though, lies thick in the air."
adelart.1.a:0 "Times have changed in Adelart, but we merry griffs endure."

adelart.2.t:0 "Twenty Hours of Argument"
adelart.2.d:0 "#TODO, The first argument among communal delegations emerges, as those coming to Bergelun on behalf of the Old Believers and the Prelate feud with PAT exiles from Aquileia and other such vanguardists and idealistic revolutionaries under the command of Alexandra Descieux. Wood, understanding either faction would give him the power to pass orders against the other, decides to assemble the delegates together for a moeeting - and fast."
adelart.2.a:0 "Can't we all just get along?!?!?"

adelart.3.t:0 "Descieux's Polemic"
adelart.3.d:0 "#TODO, Alexandra Descieux herself, the firebrand young Aquileian revolutionary, goes to see Merlock, along with a score of her bodyguards. The discussion is decidely more hostile, with Descieux accusing Merlock and his followers of being upjumped bandits collaborating with capitalists and the church to build a movement that bears no resemblance to socialism - she demands centralization into a workers republic after the war with greifwald and an end to bandits and merc groups participating in the congresses, along with other socialist demands like actual collectivisation, etc."
adelart.3.a:0 "Promise proper centralisation will begin soon."
adelart.3.b:0 "Promise to reign the bandits in, but refuse centralisation."
adelart.3.c:0 "Decline Descieux's request - our free territory must endure!"

adelart.4.t:0 "The Prelate's Confession"
adelart.4.d:0 "#TODO, Instead of hot-tempered old believer militias and zealots, it is instead the ancient prelate Luca that goes to see Merlock. They reconnect, and the Prelate reveals concerns about the "Going to the Griffons" movement, where PAT operatives are attempting to stir anti-clerical and pro-communist dissent (based on the Going to the People movement irl) - he believes this is counter to the democratic processes they have built and the self-determination of the temples"
adelart.4.a:0 "Order the exiles to suspend operations in rural territories."
adelart.4.b:0 "Permit PAT propaganda, but ban anti-clerical operations."
adelart.4.c:0 "Decline the Prelate's request - the temple is not without scrutiny!"

adelart.5.t:0 "An Unexpected Petitioner"
adelart.5.d:0 "#TODO, Jaume de Conard, the slimy, handsome, devilish industrialist himself, goes and meets Merlock Wood at the dying stages of the congress. He critiques both the church and the communists and says Wood that he will gladly faciliate a true democratic transition and arrange international legitimacy for the Forest Brothers - with a few deals from his good friends in Flowena. Claiming to hold a large amount of money and stores, he offers to build up industry with flowenan loans and part of his own money and that of the reform faction - as long as a republic arrives... and Flowena is paid from Wood's own coffers."
adelart.5.a:0 "We need the money... and the arms!"
adelart.5.b:0 "Order the Bëschbridder to escort him out."

adelart.6.t:0 "The Rights of Petition"
adelart.6.d:0 "#TODO, Set after adelart.2 and before adelart.4 and adelart.5: All delegations, regardless if they are merc or revolutionary, bandit or peasant leader, religious or reformist, can submit proposals to be considered to Adelart's makeshift decentralized congress (more of a "what wood and the prelate say we will agree to") - in the past this was quite nice and refreshing, but now, the mood of the congress has diminished and the delegates are squabbling amongst themselves more and more. Merlock is exasperated, he's out of his depth as no longer just a unifying bandit leader, and the prelate is now screaming at him instead of by his side - now, here come all the petitions..."
adelart.6.a:0 "Send them all in..."

adelart.7.t:0 "Partisan Divisions Disbanded"
adelart.7.d:0 "#TODO, Aquileian exiles and other such communist rabble-rousers who are attempting to place themselves on the same level as Wood and his bandit armies have their divisions disbanded - they will either integrate into Wood and the good Prelate's chain of command or go back to their ruined homes in Aquileia!"
adelart.7.a:0 "Adelart submits to no power, no ideology, no master!"

adelart.8.t:0 "What to Do With So Much Gold?"
adelart.8.d:0 "#TODO, What to do with petrodollars that we got from selling our soul to the Flowenans?"
adelart.8.a:0 "Spend the money on salvaging our trade reputation!"
adelart.8.b:0 "Spend the money on mobilisation - Greifwald lurks!"
adelart.8.c:0 "To Tartarus with the economy, we need loyalty and griffons!"

