## Clique/Troupe Characters
#Clique
MER_trema_ti_koko:0 "Trema Ti Koko"
MER_trema_ti_koko_desc:0 "A bittersweet irony can be found in an orphan who grows up to say he will never abandon his fellow compatriots in the army, yet Trema Ti Koko embodies it with grace and humility.\n\nNot much could be ascertained about his parents other than that he must've been sired from one of the older lineages here, given his more proper accent. Trema would then be raised by a hippogriff family from whom he'd hear tales of bounty hunters adventuring to stave off swarms of pirates, only to realize that that was supposed to be the marines' job. Wonder turned to optimistic patriotism as he signed up for said marines, but he quickly discovered that the armed forces were in a sorry state—from lack of funds to Aquileia-based corruption, these permanently etched in his heart a lesson about colonies: they are nothing without their overlords—and who's to say if said overlords will kind and understanding for the foreseeable?\n\nIt took only a few weeks of expending his youthful charisma among his battalion for them to understand the sorry state of the colonies. This capture of the hearts of so many marines caught the eye of a certain Shine Light who would then select Trema as his first friend in the arena of national politics, and the rest was history.\n\nNowadays, apart from his explicitly political endeavors, Trema di Koko has also invested in an adoption center, bringing his life to a sort of virtuous full circle."
MER_allende_expy:0 "Shine Light"
MER_allende_expy_desc:0 "The stamp of legitimacy for Les Meridiennes' leftist movement, Shine Light has often straddled the line between two worlds—old and new, rich and poor, a seemingly elitist face always choosing the option for the lower classes—in pursuit of the isles' liberation.\n\nComing from royalist Aquileian parents who'd recently moved to the islands, Shine would be tutored at lush private schools where his thirst for knowledge led him to uncover unsavory truths about the very families his mother and father conversed with, flashing so much wealth at each other without caring for their subjects who lived on these far-off lands. Leaving most of his privileges behind, Shine entered the field of activism, publishing pamphlets and conversing with contenders in the political sphere, always pushing for reform... and sometimes picking up ideological compatriots along the way from all walks of life.\n\nAgainst the stereotype of nobility-hanging radicals, Shine Light has thus been hailed as a sensible and rational voice for progressive thought. A few, however, decry this as waffling indecision. Through it all, one thing is clear: he is determined, and he trusts in himself and in his friends that, when the time is right, they'll entirely alter the islands—and then the world."
MER_yarah_roselle:0 "Yarah Roselle"
MER_yarah_roselle_desc:0 "Life in the seven seas and the skies unknown had granted Yarah Roselle a boundless career as a mercenary. Up until a few years ago, the stretch of ocean that separated the three continents swapped tales of her misdeeds, all while she amassed herself no small fortune.\n\nYarah then vanished from the radar, which meant one less pirate to deal with. It would surprise quite a few, then, that her re-appearance in Les Meridiennes was accompanied by none other than the local religious leader Mama Ruby, and that Yarah herself had renounced her swashbuckling ways to travel on the divine threefold path of the Holy Watraz, Aitraz, and Yah.\n\nYet, in strange way, that yearning for freedom she'd experienced as a brigand never disappeared, instead latching onto more productive causes: anti-imperialism across the globe. For all the political upheaval that would cause, however, she talks about it in good cheer and kindness. Why be so angry when, in the end, she knows how the story will end: with the world and its creatures made whole and united by the Gods?"  
MER_temperada:0 "Temperada"
MER_temperada_desc:0 "Contrary to what her name may imply, Temperada doesn't exactly have the best of tempers, nor is she exactly a patient and thoughtful hippogriff. However, when she can't help but witness the march of history—with the inevitable clashes of the classes springing up around the world—why, indeed, must the revolution here delay?\n\nSet on this trajectory by a family of dockyard workers, Temperada can be found these days stirring up the hornet's nest of mass movement among this generation of seaside laborers, championing their cause in the form of rallies and speeches that often get her on the front page of next day's news. Yet, for all her successful praxis, her theory has made her inflexible to more methodical paths to progress, more than once risking outright revolt that would've ended messily for the island's left-wing movement.\n\nStill, a volatile weapon like her, when put in the right claws, can be of immense use, although, with her constant calls for action no matter how bold or brash, she may better be described as the conscience—pricking the soul of a righteous crusade lest it fall into sloth."

