ragout.2.t:0 "Neighborhood Watch"
ragout.2.d:0 ""C'mon, you don't have anything better than this slop?" Cyrille threw the pint glass next to the cowering bartender. Today they were hitting the Bar Le Paradis near the city center of Port-Giselda, where the black-feathered griff hoped to scare some money out of the local businesses and tourists.\n\nBreezy suddenly entered the bar with Ragout following close behind. Before he could speak, Breezy covered his mouth with her hoof and snorted at Cyrille. "Alright, that's it from you all. This bar is under MPA's watch. You better leave if you value your feathers," Breezy not-so-subtly threatened.\n\nCyrille turned around to look at Breezy and laughed. He was a head taller than the mare with a thuggish, scarred face. "Sorry, miss. We'll leave something left over for you when we're done here," the griffon answered, flicking his spent cigarette ash right on Breezy's face. His three henchgriffs cackled around him.\n\nBreezy smiled darkly and locked the door behind her before trotting toward Cyrille. He was still laughing when the pegasus suddenly slammed his head down onto the counter, bloodying his face. "I warned you. Now you can't leave," Breezy taunted. Before his henchgriffs could react, Breezy's gang members left their seats to join the brawl.\n\nRagout was quick to dodge a few punches and thrown bottles his way and hide behind a table, only occasionally peeking out to see Breezy and her companions beating Cyrille and his lackeys with batons until they were almost unconscious. Once their bruised bodies were dragged out onto the road, Ragout shook his head. "We could have avoided violence. My own soldiers could have handled it," he objected.\n\n"We handled it more easily. Those tourists are known for causing trouble," Âpre Geste replied with a cheerful smile. “We taught them a lesson.""
ragout.2.a:0 "This time, they walked into the wrong bar."

