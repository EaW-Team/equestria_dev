gramps.1.t:0 "Old Bones"
gramps.1.d:0 "“No I told you, jokers don’t count.”\nVieux sighed, and rolled his eyes as he flipped the card up with his hoof. “This, this is a joker.” He mumbled, exaspirated, before tossing it aside. The card fluttered to the floor softly, and the elderly bird across from him looked absolutely confused at the protest.\n“What, no jacks?” Oiseau Geriatrique questioned his voice an awkward mumble. “What kind of a poker game is this?” he complained with a soft wheeze. Vieux sighed, again, and surrendered the matter- and his hand. Glancing around the room, desperate for something else for his mind to focus on. While age had been fairly kind to him, and his mind was sharp as ever, his body felt downright fossilized on hot days- and today was certainly hot. “Let’s just play Crazy Eights…” Vieux suggested.\nAs the afternoon went on, the card table was joined by a trio of old veterans. They looked to Vieux expectantly as they played, and it was fairly obvious they were there for one thing, and that one thing was eventually spoken between a few careless hands.\n“So, how’s the boy…” Tristan Baracolle questioned coyly, as he glanced over his cards.\nVieux smiled, “Oh wonderful. I might just put some fire into his heart. Why, the way I hear it he’s become quite the guiding star for his men.”\nThe group snorted. Ragout’s assignment as an officer had always been comical- almost cartoonish. Going from fed with a silver spoon to leading was quite something, and they all remembered similar officers once.\n“That colt was called to a fire, trivial thing you know. So he bursts through the door trying to act brave and gets a lungfull of smoke. Stumbles backwards out of the door, trips on the firehose. So it’s spraying and spraying, a few of his men are trying to get a handle on it, and he grabs it trying to recover his honour. Ends up spraying the town mayor as they’re watching, half the constabulary, and damn near everything except the actual gods damned building.” \nVieux grinned, “He at least offered to pay for a new library.”\nOh how the group laughed, and Vieux relaxed back in place. His grandson’s life was going to be the greatest biography ever written once all was said and done, and he was delighted to be a part of it. Why, before Vieux had met him that whelp would have run from the fire. It was a step forward, at least, and Vieux was happy to keep pushing him forward. "
