MER_commission_propaganda_from_daisy_desc:0 "Wilted Daisy is a shrewd businessmare with a dedicated team of animators at her back ready to undertake any task she throws at them. Whether it's high concept fantasy stories following the lives of primitive deer in a magicless analogue of the Whitetail Woods or campaign materials for a Las Pegasus mayoral run, she has the power of mobilizing creatives to achieve a specific artistic vision. Their only problem is that they'd be damn near incapable of staying in one place for too long, frequently running into trouble due to their raucous partying and being forced to flee elsewhere. Perhaps it is during one such party that we might be able to catch them, at a moment where they may be more open to accepting a job for a new propaganda short or two we have in mind for the war effort."

