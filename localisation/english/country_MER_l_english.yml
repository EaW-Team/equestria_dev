MER_advisor_3:0 "CeauxCeaux Laroche"
MER_advisor_3_desc:0 "The sad old truth about Ceaux-Ceauex is that her personality barely reflects the past she claims to conserve and uphold. The blue-bloodline of the Laroches can be traced back to the few diamond dogs escaping Diamond Mountain who traveled much farther than Bronzehill and Griffenheim, landing themselves in Aquileia and making a new name for themselves in the kingdom before heading ever westward to the Les Meridiennes as a kind of final frontier. \n\nYet for her, that truth isn't so sad. Her present life is one of control. A top dog in the most literal sense, Ceaux-Ceaux has amassed favors scattered across the islands' nobility as well as influence among the various sectors of the economy as a patron of the arts. What the Laroche scion wants, the Laroche scion gets with ease, though she claims it is not out of self-enrichment but out of a sincere belief of "ancient nobles taking up arms and coin to guide the masses for their betterment." \n\nTherefore, she has made herself a linchpin of the colony's old aristocracy, gaining their loyalty by propping up "the fashionable chivalry of Aquileia" with flashy galas and feasts for the public—and threats and blackmail behind the scenes in case the low-born mob try to overrule her principled rule. If anyone wants to enact more than token reforms, they would have to contend with the bulwark of stubborn conservatism that is Ceaux-Ceaux."
