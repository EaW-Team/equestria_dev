MER_member_icon_tt:0 "[GetMERMemberDesc]"
MER_sod_supremacy_desc_tt_0:0 "The 'Les Méridionalistes' originate in the isles, and justify their elitism and nationalism with academics. Regardless of their attempts to soften their rhetoric, or hide it through big words, they're still nationalists and no friend of harmony. Extremely difficult to debate or argue against, most of their members are skilled in rhetorical craft."

MER_sod_supremacy_desc_tt_1:0 "The hardcore wing of the MPA is known as the 'La Gériatrie'. If it weren't for their geriatric nature they would be more of a threat politically, and in more reasonable times would be dismissed as a band of grumpy old greybeards. Unfortunately they form a solid demographic that can be counted on to support other anti-harmonist groups. Angry old birds, grasping at their last chance to be relevant."

MER_sod_harmony_desc_tt_0:0 "The 'Expatriate Business Mares' in their mother tongue, and 'Juments D'affaires Expatriées' to ours, hail mostly from Equestria. They can be counted on as strong supporters of harmony, and bring with them good ideas from Equestria. Curiously the group isn't solely female, the name is just a reflection of Equestrian social conventions."

MER_sod_harmony_desc_tt_1:0 "Stuffy nobility, but not completely unreasonable. They have a decent sense of charity- I think if more nobility acted like them we'd have less communists. Led by INSERT GRIFFON HERE, quite the charmer. They often throw the sort of thousand gold-piece per plate fundraisers the wealthy adore, and can be considered an ally for liberal policies. Probably nothing too radical though, in the end they still value comfort over social justice. Still known to chafe at taxation, they view themselves as better handlers of social programs through charity than the state."

MER_sod_harmony_desc_tt_2:0 "Trot Barley, always good company. When I think of him I think of fresh apple pie and good conversation. He leads the Barleyan Yute Fawmas, which I associate more with him than anything else. They're an agrarian movement, certainly not radical but cynical towards industrialization. Good friends to have, but their pessimism towards the modern world can be frustrating. When it comes to actual policy, they're always cynical of anything that can be viewed as pushing us towards cities and machines, but a stalwart ally for social liberalization."

MER_sod_communism_desc_tt_0:0 "Facilier is a name more heard than seen, and his clique of radical communists is more rumoured than it is actually known. He's been seen with Mama Ruby, and strangely one of the only things we do know about him is his immense contributions to her religious wing. The organization itself seems to be a cult of personality around their leader, and so learning their intentions means learning his. Unfortunately, nobody really knows much about him beyond his name and some left-wing connections. Altogether spooky group, if politicians hate anything it's uncertainty- and they are made of it."

MER_sod_communism_desc_tt_1:0 "Mama Ruby is a kind soul, and leads a group of socialists in peaceful lobbying for greater social services. They tend to spend more time philosophizing and focusing on spirituality than politics, but often align themselves with other left-leaning groups. Anybody seeking to undue welfare programs will find them a stubborn and surprisingly stalwart opponent."

MER_sod_neutrality_desc_tt_0:0 "I like to call the old nobility the leashed bitches, and CeauxCeaux Laroche holds them close. They're the last gasp of the old guard, with a fixation on the status quo and deeply resentful of any attempts to change anything from postage stamps to social services. Their blue-blood wealth allows them to hate an outsized influence in politics, and you can always count on them to whine about any welfare programs, and scream bloody murder about taxation."

MER_sod_neutrality_desc_tt_1:0 "It's a simple matter of fact that the bureaucracy doesn't ultimately care who's in charge. From the postbird to the deputy secretary of water-works, the well-suited government class tends to follow the winds. I have little doubts about my own friends, but it's always worrying to know that the government could change overnight and all it would mean for the bureaucrats is a new painting on the wall."

MER_sod_neutrality_desc_tt_2:0 "Non-Partisans are an ironic lot. Claiming to be disinteresting in politics and above it, they form their own demographic. The contradiction is seemingly lost on them, as they are quick to unite and form a stubborn bloc of opposition towards more radical ideas."

