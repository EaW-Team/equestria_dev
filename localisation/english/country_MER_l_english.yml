clique.1.t:0 "Talking in Circles"
clique.1.d:0 ""Well, we're all done eating, aren't we? Can we finally stop stalling? We said we'd discuss our plans, so let's get to it already." Temperada's voice made everyone at the table turn to her, snapping some out of their thoughts. "It's clear as day that we'll need to restructure absolutely everything if we want our revolution to have any meaning whatsoever."\n\nThe first to shake his head was Trema. "I agree that our reforms ought to run deep, but we must limit our scope, else we'll risk causing utter chaos."\n\nTemperada couldn't get out a word before Yarah's gentle nod silenced her. "He is right. I would hate for our actions to make things worse than they were just because we attempted to do everything at once."\n\n"With all due respect," said Shine Light. "I'm not certain things could be much worse than they currently are." Before Temperada could exclaim in agreement, he added, "Though that isn't to say we should abandon caution. We are talking about the fate of an entire country."\n\nTemperada sighed. "Well, where should we start? Do you guys have any ideas? I presume my ideas will be 'too rash' again." She rolled her eyes.\n\nYarah shrugged. "We could take cues from our brotherly socialists of Sicameon."\n\nAgain, Trema shook his head. "I'd rather avoid trying to copy someone else's solution. What works abroad probably won't work here."\n\nSilence blanketed the hideout, soon broken by Shine Light. "You know, I think we may be asking the wrong questions here." Several brows raised. "We're wondering what we would do if we could magically shape the country to our vision. Instead, we should try to figure out how we would go about it. It would make our options and limitations clear, and steer us away from day-dreaming idealism and towards topics actually worth discussing."\n\n"Well," Temperada piped up, stars in her eyes. "There's this Facilier character who, as far as I've heard, shares our beliefs and is pretty influential."\n\n"I've talked to him," said Yarah with a smile. "He seems like a solid bet."\n\n"I don't trust him," Trema muttered, "I don't trust any foreign influence, and I will certainly not make an exception for him..."\n\nShine Light nodded, but didn't bother adding anything. Meanwhile, Temperada opened her beak, but quickly averted her gaze to stare at the table instead. Yarah shot Trema a glare, which he met with an apologetic half-smile."
clique.1.a:0 "For a long, long while, only the sound of children playing outside filled the silence."

