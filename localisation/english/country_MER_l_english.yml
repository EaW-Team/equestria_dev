MER_advisor_4_desc:0 "§YBorn:§! 26 November, 967 in Manetua, Aquileia \n\n§YBiography:§! The middle child of three in a minor noble family, Love Train was a businessgriff in Aquileia. However, after the revolution, he struggled to grow capital on the Aquileian mainland, and the growing corruption troubled him so much that Love Train decided to move to Les Meridiennes on the turn of the century. He saw how the locals showed humility compassion to each other without much of the usual greed that plagued most of Griffonia. Love Train eventually became financially successful on the islands, and is widely lauded for being a model entrepreneur; however, he remains distant from public life, not seeking to influence domestic politics. Some believe Love Train isolates himself to focus more on charity campaigns."
