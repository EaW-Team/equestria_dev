m_rev_facilier.1.t:0 "Patience is a Virtue"
m_rev_facilier.1.d:0 "The small crowd gathered before Mama Rubis parted, revealing a familiar, grinning stallion. The moment she met his eyes, he opened his mouth. "Ah, if it isn't Mama Rubis. Quite the pleasant surprise."\n\nShe blinked at him, waiting for him to continue. As Facilier's cheeks began to strain, she finally answered, "But I spend most of my time here."\n\nFacilier managed to keep his chuckle relaxed, and his smile friendly. "Oh, you know what I meant." When Rubis only raised an eyebrow, leading to another short silence, he cleared his throat. "Well, to tell the complete truth, I have been looking for you."\n\nShe slowly nodded. "I see. Did you need something from me?"\n\n"What, me?" He placed a hoof on his chest, mocking offense, although his smile twitched a little. "Why, I would never. I merely wanted to talk a little more with the glorious zebra behind such an awe-inspiring movement."\n\nYet again, an uncomfortable silence stretched on as Rubis let her gaze drift over the people present in the temple. "I didn't do anything special," she eventually replied, watching a colt get scolded by his mom for running inside.\n\nThankfully, this meant she didn't see Facilier clench his jaw. "Bah, don't be so modest! Not everyone can sway so many hearts, far from it."\n\nShe shook her head. "Really. All I do is show the path of spirituality to souls in need of guidance."\n\n"Well, I don't think it's something just about anyone could do." He gave Rubis a moment to answer, but didn't let the moment turn awkward. "In fact, I find it remarkable."\n\nShe only gave him a nod before her attention was drawn to a nearby conversation." After a while, she added without looking at him, "Oh, right. Yarah said she wanted to speak to you.""
m_rev_facilier.1.a:0 "Somehow, Facilier managed to avoid grumbling as he left to find Yarah."

