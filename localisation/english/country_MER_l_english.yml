facilier.2.t:0 "Misfortune of The Hour"
facilier.2.d:0 "The bottle almost topples off of the desk, caught just in time by a deft burst of magic. He stares longingly at it, wishing it weren't empty, before flinging it into the wastebasket. He’d need to go and have more retrieved... but that could wait for the morning. For now he’d sit here and brood over his well–laid plans, completely undone by a revolution far from these islands. To say Facilier was in a sour mood would be a drastic understatement, him spewing curses in many languages under his breath in the silence of his office. He glares angrily at the collection of maps and invoices skewed across his desk, each painting a picture of failure. His failure.\n \nOne could be forgiven for thinking him melancholic, with his public persona giving statements about these unfortunate losses and asking for protection from up high. To him, those are not the focus of his clouded mind. Instead his muddled attention is buried in reports and notes that have slowly made their way to his office, informants and allies making him aware that there will be no capitalizing on this occasion for him, that they cannot follow through. His plan is over. To him it seems as if he is at his lowest, his deepest dreams crushed- but were they really?\n \nJust because the political situation has not necessarily developed to his advantage doesn’t mean his efforts are all for naught; he’ll just have to reorganize, replan, build a new schedule. He still has his resources and support, all he has to do is reshuffle his deck. A moment of clarity breaks through his drunken haze. He hasn’t failed, he has just been delayed.\n \nThere's only one thing truly outside of his hooves, now. One resource that can’t be bought or stolen, one that can only be prayed for..."
facilier.2.a:0 "I just need a little more time!"

