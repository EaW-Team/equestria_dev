# Folder Tooltips
MER_sod_supremacy_folder_tt:0 "The §NMPA§! is by far the most organized political group here. These §Nnationalists§! can help me rein in control of the islands, but I'm concerned of their potentially disruptive influence. Fortunately, they suffer ideological divides among generational lines to pose too much of a threat now, but if either of them gains too much traction, I'm afraid they'll be adding another headache on my claws."
MER_sod_harmony_folder_tt:0 "Made up of Equestrian expatriates, liberal nobles, and rural farmers, these §Pharmonic reformists§! differ in ideologies but are united in their desire for social reform. They could be what I need to counter these radical communists. I am a bit wary of subversive republican thought seeping into these groups – otherwise, these harmonists seem reasonable enough."
MER_sod_communism_folder_tt:0 "#TODO I don't really get how the highly spiritual and generally apolitical §YMama Ruby§! could ever be thought of as a dirty §Rcommunist§!, but I'm assuming it has something to do with all the charity. I'm certain she's harmless, but I feel it's still best to keep an eye on the §SKPEy§!, as her reputation may well serve as a magnet for undesirables."
MER_sod_neutrality_folder_tt:0 "Most of the §ggovernment§! is made up of conservative nobles and bureaucrats who care little about who is in charge. They're hardly a threat on their own, but I will need to maneuver around them if I want to get anything meaningful done on these islands. Especially with Ceaux-Ceaux leading the nobility – she knows how to get on my nerves sometimes."

