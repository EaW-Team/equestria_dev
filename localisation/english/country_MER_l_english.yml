MER_pander_to_conservative_bitch:0 "Placate CeauxCeaux"
MER_pander_to_conservative_bitch_desc:0 "CeauxCeaux Laroche has been a persistent thorn in my side almost since the day I've taken office. She's influential, demanding, she sheds wherever she goes, and worst of all, she's given me an incredibly negative perception of the diamond dog race as a whole. She's no direct threat to my position as Governess, for she's far too lazy to want the position for herself, but she can cause problems for me if left unchecked. For the time being, I will have to just put up with her as best I can. Until then, I'll just have to grin and bear it."
MER_favors_for_conservative_royals:0 "Grant Favors to Minor Nobility"
MER_favors_for_conservative_royals_desc:0 "While not nearly as demanding or as influential as CeauxCeaux, there are other less noteworthy nobles who often have their own needs and wants, which I can effectively wield as leverage over them. Whether they be mainland families who have moved abroad or holdovers from the days of the Arabian era that had been allowed to stay, they can all prove useful in due time."
