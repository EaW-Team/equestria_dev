meridiennes.11.t:0 "The Aquileian Revolution"
meridiennes.11.d:0 "Her king was under fire.\nTelegram after telegram lined her desk in chronological order. First, the small uprisings in the outer territories’ rural areas. Then, the army mutinies. Eventually, it had grown to a full republican revival as the Dukes and Duchesses the King had put in charge of the territories were captured, judged, and executed.\nGenevieve tapped her desk. The King was safe, but he was no god. Only time would tell if the republicans overran the capital.\nAntoine trotted in, another telegram between his teeth. "Governess," he muttered before dropping the telegram on the desk, "More news from the mainland."\nGenevieve took the telegram and put it down in her chronological order once more. She tapped her cheek, gazing at the news before her, then nodded. "Could you close the door on the way out?" she asked, not looking up.\nAntoine, void of any of his usual quirks, followed her order. "Understood, governess."\nHe quickly ran out and closed the door. The muffled sound of panicked voices and movements behind the door continued to echo through the room, but an overbearing silence followed.\nGenevieve tried to straighten out the telegrams, but they didn’t listen to her talons. Some were crumpled. Some were cut unevenly. Some had tooth marks. There was too much disorder to the slips of paper.\nThe griffon took a deep breath and calmed her thoughts. She was supposed to be strong. For her king and for her citizens. She was supposed to be resourceful, smart, and always have an answer for everything. Yet, looking at the slips of paper before her, she recognized that, for the first time in years, she had no idea what to do. She was just as lost as anycreature out there. Just as confused.\nAnd as much as she hated to admit it, just as scared."
meridiennes.11.a:0 "Eyr help us all!"

