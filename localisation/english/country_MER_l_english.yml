MER_expats_tax_cuts_desc:0 "There is no doubt that a sizable chunk of wealth in the colony rests within the hooves of the descendents of wealthier Equestrian expats that have found their way to the isles over the years, as well as those who continue to show up from time to time. As much as they may consider themselves citizens of Les Meridiennes, they also maintain a dogged adherence to their Equestrian heritage and are incredibly proud. While granting them tax breaks will allow them to freely put resources towards entrepreneurial endeavors, it is liable to be viewed as capitulating to foreign influences by the more nationalistic elements of society."
