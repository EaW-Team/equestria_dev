l_english:
 EQC_AI_BEHAVIOR:0 "@EQC New Mareland"
 RULE_OPTION_COMMUNIST_EQC_AI_DESC:0 "New Mareland will split from Equestria and embrace communism."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_EQC_AI_DESC:0 "New Mareland will support Equestria."
 RULE_DEMOCRATIC_ALTERNATE_EQC_AI_DESC:0 "New Mareland will split with Equestria, but keep their harmonic values to heart."
 RULE_OPTION_EQUALIST:0 "Communist - Equalist"
 RULE_OPTION_EQUALIST_EQC_AI_DESC:0 "Blueberry Frost will bring Equality to the ponies of New Mareland."
 RULE_OPTION_FASCIST_DUKE:0 "Supremacist - Duke"
 RULE_FASCIST_DUKE_EQC_AI_DESC:0 "Duke Haygle and his Blackhooves will win power and bring order to Southern Griffonia."
 RULE_OPTION_FASCIST_FENCE:0 "Supremacist - Fence"
 RULE_FASCIST_FENCE_EQC_AI_DESC:0 "New Mareland will split from Equestria and elect Picket Fence as president. He will create a nation where ponies and griffons are separate but equal."
 RULE_OPTION_GLADMANE:0 "Non-Aligned - Gladmane"
 RULE_GLADMANE_EQC_AI_DESC:0 "New Mareland will split from Equestria and elect Gladmane as president. He promises to make the country great again!"
 RULE_OPTION_KINGFISHER:0 "Non-Aligned - Kingfisher"
 RULE_KINGFISHER_EQC_AI_DESC:0 "New Mareland will split from Equestria and elect Kingfisher as president. The needy and downtrodden will be protected."
 RULE_OPTION_MARESOC:0 "Communist - MARESOC"
 RULE_OPTION_MARESOC_EQC_AI_DESC:0 "WAR IS PEACE. FREEDOM IS SLAVERY. IGNORANCE IS STRENGTH."

 EQS_AI_BEHAVIOR:0 "@EQS Equestria"
 RULE_OPTION_DEMOCRATIC_HISTORICAL_EQS_AI_DESC:0 "Equestria is and always will be the bastion of Harmony."
 RULE_OPTION_LUNAR_CIVIL_WAR_NORMAL:0 "Lunar Civil War"
 RULE_LUNAR_CIVIL_WAR_NORMAL_EQS_AI_DESC:0 "The Lunar Civil War will erupt after the Thestral issue is not solved."
 RULE_OPTION_LUNAR_CIVIL_WAR_MAX:0 "Lunar Civil War - Extreme"
 RULE_LUNAR_CIVIL_WAR_MAX_EQS_AI_DESC:0 "The Lunar Civil War will erupt after the Thestral issue is not solved, in the most extreme degree, and with Equestria's puppets supporting the Lunar Empire"
 RULE_OPTION_SOLAR_EMPIRE:0 "Solar Empire"
 RULE_SOLAR_EMPIRE_EQS_AI_DESC:0 "Once Equestria ends up in a major war, Celestia will take most drastic measures to protect her little ponies. Some would say too drastic."
 RULE_OPTION_SOLAR_AND_LUNAR:0 "War of the Sun and Moon"
 RULE_SOLAR_AND_LUNAR_EQS_AI_DESC:0 "The two alicorn Princesses embrace their inner madness as civil war ravages their homeland..."
 RULE_OPTION_OLE_INTERVENTION:0 "Interventionist Equestria"
 RULE_OLE_INTERVENTION_EQS_AI_DESC:0 "Equestria will act as quickly as possible to secure a Harmonic Olenia and Yakyakistan."

 RCT_AI_BEHAVIOR:0 "@RCT River Republic"
 RULE_OPTION_DEMOCRATIC_HISTORICAL_RCT_AI_DESC:0 "River Swirl will attempt to peacefully unite and fortify the Riverlands against external threats."
 RULE_OPTION_DEMOCRATIC_ALTERNATE_RCT_AI_DESC: "River Swirl will bring the fight to the Griffons, establishing a Golden Curtain of safety before toppling the Empire."
 RULE_OPTION_NOVA: "Communist - Nova Whirl"
 RULE_OPTION_NOVA_RCT_AI_DESC:0 "Nova Whirl will be elected and use agitprop to unite the Riverlands under socialism."
 RULE_OPTION_CARAMEL: "Communist - Caramel Haze"
 RULE_OPTION_CARAMEL_RCT_AI_DESC:0 "Caramel Haze will lead a glorious crusade against the Reactionaries! Death to Capitalism, Fascism, and Feudalism!"
 RULE_OPTION_OHS: "Non-Aligned - The OHS"
 RULE_OPTION_OHS_RCT_AI_DESC:0 "The Office of Harmonic Services will ensure the safety of the Riverlands, no matter the cost."

 WNG_AI_BEHAVIOR:0 "@WNG Italy"
 RULE_OPTION_WNG_FASCIST:0 "Fascist - Historical"
 RULE_FASCIST_WNG_AI_DESC:0 "Beakolini will be appointed Prime Minister after his march on Rome."
 RULE_OPTION_COMMUNIST_WNG_AI_DESC:0 "Anti-Fascists will start a civil war against Beakolini. If they win then the Communists will take power."
 RULE_OPTION_SOCIALIST:0 "Communist - Socialist"
 RULE_OPTION_SOCIALIST_WNG_AI_DESC:0 "Anti-Fascists will start a civil war against Beakolini. If they win then the Socialists will take power."
 RULE_OPTION_UNITARY_SOCIALIST:0 "Harmonist - Unitary Socialist"
 RULE_OPTION_UNITARY_SOCIALIST_WNG_AI_DESC:0 "Anti-Fascists will start a civil war against Beakolini. If they win then the Unitary Socialists will take power."
 RULE_OPTION_REPUBLICAN:0 "Harmonist - Republican"
 RULE_OPTION_REPUBLICAN_WNG_AI_DESC:0 "Anti-Fascists will start a civil war against Beakolini. If they win then the Republican Party will take power."
 RULE_OPTION_DEMOCRATIC_GO_WITH_EQUESTRIA:0 "Harmonist - Left PPW"
 RULE_DEMOCRATIC_GO_WITH_EQUESTRIA_WNG_AI_DESC:0 "Democracy will survive Beakolini's march and the left wing of the PPW will take power."
 RULE_OPTION_DEMOCRATIC_WNG:0 "Harmonist - Centre PPW"
 RULE_OPTION_DEMOCRATIC_WNG_AI_DESC:0 "Democracy will survive Beakolini's march and the centre wing of the PPW will take power."
 RULE_OPTION_NEUTRALITY_WNG_AI_DESC:0 "King Victor Emmanuel III has had enough with politicians and will take control of the nation."
 RULE_OPTION_CHIAZBEACLE:0 "Chiazbeacle Pact"
 RULE_OPTION_CHIAZBEACLE_WNG_AI_DESC:0 "King Victor Emmanuel III has had enough with politicians and will take control of the nation. After regaining the population's trust, he will attempt to form the Chiazbeacle Pact with a Supremacist or Monarchist Aquileia. If Aquileia declines or lacks a compatible government, Italy will instead opt to conquer the South."

 GRF_AI_BEHAVIOR:0 "@GRF Nova Griffonia"
 RULE_OPTION_WILHELM:0 "Harmonist - Wilhelm Silverwing"
 RULE_OPTION_WILHELM_GRF_AI_DESC:0 "The Light of Democracy will remain lit in Nova Griffonia. They will attempt to create a faction of neighbouring northern nations."
 RULE_OPTION_HIGHHILL:0 "Non-Aligned - Historical"
 RULE_OPTION_HIGHHILL_GRF_AI_DESC:0 "Marshal Highhill's coup will always succeed. He will remake the country in his vision."
 RULE_OPTION_SKEIRON:0 "Supremacist - The Wildcard"
 RULE_OPTION_SKEIRON_GRF_AI_DESC:0 "Skeiron Goldfeather will buy Nova Griffonia out, and turn it into a capitalist paradise."
 RULE_OPTION_IRONCLAW:0 "Supremacist - The Falcons"
 RULE_OPTION_IRONCLAW_GRF_AI_DESC:0 "Reyhard Ironclaw and the Falcons of Griffonstone will establish a Supremacist dictatorship, with an anti-pony bias."
 RULE_OPTION_HEINRICH:0 "Communist - A Victory For the People"
 RULE_OPTION_HEINRICH_GRF_AI_DESC:0 "Heinrich Redtail will bring the Revolution to Nova Griffonia. They will attempt to create a faction of neighbouring northern nations."
 RULE_OPTION_BLACKPEAK:0 "Harmonist - A Free Market"
 RULE_OPTION_BLACKPEAK_GRF_AI_DESC:0 "The Liberal Front will win the election to ensure a free market and a stable society. They will attempt to create a faction of neighbouring northern nations."

 GFF_AI_BEHAVIOR:0 "@GFF Griffonian Frontier"
 RULE_OPTION_MUCK:0 "Non-Aligned - Muck"
 RULE_OPTION_MUCK_GFF_AI_DESC:0 "Nova Griffonia will accept Muck's request for funding and he will continue running the Frontier until its annexation."
 RULE_OPTION_VIRGIL:0 "Supremacist - Virgil"
 RULE_OPTION_VIRGIL_GFF_AI_DESC:0 "Nova Griffonia will reject Muck's request for funding and Virgil will take over. In the power struggle between Virgil and Ulla Redtail, Virgil will win."
 RULE_OPTION_HEINRICH_GFF:0 "Communist - Ulla"
 RULE_OPTION_HEINRICH_GFF_AI_DESC:0 "Nova Griffonia will reject Muck's request for funding and Virgil will take over. In the power struggle between Virgil and Ulla Redtail, Ulla Redtail will win."

 JER_AI_BEHAVIOR:0 "@JER Aquileia"
 RULE_OPTION_JER_MONARCHIST_P:0 "Non-Aligned - The King's Country"
 RULE_OPTION_JER_MONARCHIST_P_AI_DESC:0 "King Moriset Discret will secure his hold on Aquileia and attempt to crush the Revolutionaries."
 RULE_OPTION_JER_CRU_P:0 "Communist - The Shining Star of Socialism"
 RULE_OPTION_JER_CRU_P_AI_DESC:0 "Grand Cru and the PAT win the election."
 RULE_OPTION_JER_GAUDREAU_P:0 "Harmonist - A United Aquileia"
 RULE_OPTION_JER_GAUDREAU_P_AI_DESC:0 "Cécile Gaudreau and the FJA win the election."
 RULE_OPTION_JER_RODIER_P:0 "Supremacist - Visions Of Greatness"
 RULE_OPTION_JER_RODIER_P_AI_DESC:0 "Léonard Rodier and the MPA win the election."
 RULE_OPTION_JER_VERANY_P:0 "Non-Aligned - The Dream Isn't Dead"
 RULE_OPTION_JER_VERANY_P_AI_DESC:0 "Théodore Vérany and the PNdA win the election.\n(Historical path)"

 GRI_AI_BEHAVIOR:0 "@GRI The Griffonian Empire"
 RULE_OPTION_ARCHON:0 "Supremacist - The Archonate"
 RULE_OPTION_ARCHON_GRI_AI_DESC:0 "The Archons will lead the Empire, in a new age of glory and conquest.\n(Historical path)"
 RULE_OPTION_NOBLES:0 "Non-Aligned - The Nobles"
 RULE_OPTION_NOBLES_GRI_AI_DESC:0 "The Nobles under Duchess Eagleclaw will lead the Regency, with stability and tradition being the unbroken norm."
 RULE_OPTION_LORDPROTECTOR:0 "Supremacist - The Lord Protector"
 RULE_OPTION_LORDPROTECTOR_GRI_AI_DESC:0 "During the purge of the military, desperate officers will succeed in a daring coup and seize control of the Empire. Chaos and anarchy follows."

 WIT_AI_BEHAVIOR:0 "@WIT Wittenland"
 RULE_OPTION_HONORIA:0 "Supremacist - Alternate"
 RULE_OPTION_HONORIA_WIT_AI_DESC:0 "Long live Queen Honoria! She will bring true meritocracy to Wittenland and subjugate inferior griffons in the west."
 RULE_OPTION_VOLIAIRE:0 "Communist - Alternate"
 RULE_OPTION_VOLIAIRE_WIT_AI_DESC:0 "Long live the Ponies! Voliare shall lead the establishment of a new democratic republic and hold elections."
 RULE_OPTION_WHITEY_HISTORICAL:0 "Harmonist - Historical"
 RULE_OPTION_WHITEY_WIT_AI_DESC:0 "Long live Queen White Star! She will continue her reforms and turn Wittenland into a haven of liberty. She will seek to form the River Federation and intervene in Gryphia if extremists are in power."
 RULE_OPTION_WULFRIC:0 "Non-Aligned - Alternate"
 RULE_OPTION_WULFRIC_WIT_AI_DESC:0 "Long live King Wulfric! He will restore Wittenland's long lost glory and reclaim all land that was lost over the centuries."

 HLQ_AI_BEHAVIOR:0 "@HLQ Hellquill"
 RULE_OPTION_HLQ_FASCIST:0 "Supremacist - Historical"
 RULE_OPTION_FASCIST_HLQ_AI_DESC:0 "The Reformisten take control of Hellquill. They will attempt to destroy the Riverpony nations, with very cruel methods."
 RULE_OPTION_HLQ_FASCIST_GROVERIST:0 "Supremacist - Alternate"
 RULE_OPTION_FASCIST_GROVERIST_HLQ_AI_DESC:0 "The Reformisten take control of Hellquill. Wilhelm Stackelberg and his Groverists will coup the Reformisten and plan their own war with the ponies of the east."
 RULE_OPTION_HLQ_NATIONAL_SALVATION:0 "National Salvation"
 RULE_OPTION_NATIONAL_SALVATION_HLQ_AI_DESC:0 "The Reformisten take control of Hellquill. Demetrius Kamphaus will believe the nation is going down the wrong path and launch his coup of National Salvation. Kamphaus will offer the crown of Hellquill to the Prince of Lushi. If the Prince declines or is not in power then the communist KPH will launch a revolution."
 RULE_OPTION_HLQ_HARMONIST:0 "Harmonist - Alternate"
 RULE_OPTION_HARMONIST_HLQ_AI_DESC:0 "Hellquill pursues reconciliation with the ponies. They may become honourary members of the River Coalition."
 RULE_OPTION_HLQ_NEUTRAL:0 "Non-Aligned - Alternate"
 RULE_OPTION_NEUTRAL_HLQ_AI_DESC:0 "Hellquill pursues their mission of defending against the ponies and serving the Empire."

 LSC_AI_BEHAVIOR:0 "@LSC Longsword (Partisan)"
 RULE_OPTION_LSC_STARRY:0 "Communist - The Agrarian Revolution"
 RULE_OPTION_LSC_STARRY_AI_DESC:0 "The war heroine Starry Night will remain in control of Longsword after its liberation. She will seek to establish a fair and just society to all under the ideal of the communal village, and liberate the ponies of Hellquill to the north.\n(Historical path)"
 RULE_OPTION_LSC_HARMONY:0 "Harmonist - The National Restoration"
 RULE_OPTION_LSC_HARMONY_AI_DESC:0 "The noblepony Flawless Justice will take control of Longsword. He shall restore Longsword to the ways of old, to the time before the Crusades, and take revenge on the loss of his ponies against Hellquill."
 RULE_OPTION_LSC_SUPREMACY:0 "Supremacist - The Violet Revolution"
 RULE_OPTION_LSC_SUPREMACY_AI_DESC:0 "The officer Golden Morning will take control of Longsword in a coup. He shall seek to turn Longsword into a vehicle for his utopian ambitions, proclaiming that it has a destiny to unite griffons and ponies into one nation, and aim to accomplish it by any means necessary."
 RULE_OPTION_LSC_POVNER:0 "Communist - Revenge"
 RULE_OPTION_LSC_POVNER_AI_DESC:0 "The mysterious warrior Abba Povner will take control of Longsword in a counter-coup. He lives and dies with the goal of avenging the Longswordian genocide, and will aim to destroy the Herzland as its ultimate culmination."

 CYA_AI_BEHAVIOR:0 "@CYA Cyanolisia"
 RULE_OPTION_CYA_NEUTRAL_HISTORICAL:0 "Non-Aligned - Historical"
 RULE_OPTION_CYA_NEUTRAL_HISTORICAL_AI_DESC:0 "Cyanolisia pursues a policy of passive defence against Asterion."
 RULE_OPTION_CYA_NEUTRAL_ALTERNATE:0 "Non-Aligned - Alternate"
 RULE_OPTION_CYA_NEUTRAL_ALTERNATE_AI_DESC:0 "Cyanolisia attempts to pre-emptively defeat the Asterionese invasion."
 RULE_OPTION_CYA_COMMUNIST:0 "Communist - Alternate"
 RULE_OPTION_CYA_COMMUNIST_AI_DESC:0 "Cyanolisia undergoes a revolution and becomes a communist nation."

 GRU_AI_BEHAVIOR:0 "@GRU The Free Towns of Gryphus"
 RULE_OPTION_GRU_FREE:0 "Harmonist - Historical"
 RULE_OPTION_GRU_FREE_AI_DESC:0 "The Free Towns of Gryphus will survive the challenges to its liberal society, eventually becoming adopting the ideology of Harmony."
 RULE_OPTION_COMPANY:0 "Non-Aligned - Alternate"
 RULE_OPTION_COMPANY_AI_DESC:0 "The Gryphus Southern Continent Company will take power."
 RULE_OPTION_ORDER:0 "Supremacist - Alternate"
 RULE_OPTION_ORDER_AI_DESC:0 "The Military Order of Opinicus will take power."
 RULE_OPTION_COMMIE:0 "Communist - Alternate"
 RULE_OPTION_COMMIE_AI_DESC:0 "Gryphus undergoes a revolution and becomes a communist nation."

 LCT_AI_BEHAVIOR:0 "@LCT Lake City"
 RULE_OPTION_DEMOCRATIC_LCT_AI_DESC:0 "The Princely Coup will end without violence. Wavebreaker will be elected Grand Mayor and attempt to put an end to the military's meddling, ensuring harmony in the republic. He will take action against the communists to the south."
 RULE_OPTION_FASCIST_WESTERLY:0 "Supremacist - Westerly Leeward"
 RULE_FASCIST_WESTERLY_LCT_AI_DESC:0 "Westerly Leeward and his Vanguard will put down the Princely Coup and seize power for themselves, forming a fascist republic."
 RULE_OPTION_FASCIST_PRINCE:0 "Supremacist - Princely Restoration"
 RULE_FASCIST_PRINCE_LCT_AI_DESC:0 "The Princely Coup will succeed in restoring Lake City's monarchy under Grand Prince Heavenly Snow and will return the nation to its old values of loyalty, order and the way of the warrior."
 RULE_OPTION_NEUTRALITY_LCT_AI_DESC:0 "The Princely Coup will end without violence. Wavebreaker will be elected Grand Mayor but is unable to fight against the military's influence over the nation. He will take action against griffons to the south."

 YAK_AI_BEHAVIOR:0 "@YAK Yakyakistan"
 RULE_OPTION_YAK_DEMOCRATIC_HISTORICAL:0 "Harmonist - Prince Rutherford"
 RULE_OPTION_YAK_DEMOCRATIC_HISTORICAL_AI_DESC:0 "Prince Rutherford will retain the throne, keeping Yakyakistan a harmonist, exceptionalist monarchy.\n(Historical path)"
 RULE_OPTION_YAK_DEMOCRATIC_ALTERNATE:0 "Harmonist - President Yona"
 RULE_OPTION_YAK_DEMOCRATIC_ALTERNATE_AI_DESC:0 "Rutherford will be forced to abdicate, and a republic will be formed. Yona will be elected president and establish a harmonist federation." 
 RULE_OPTION_YAK_COMMUNIST:0 "Communist - President Thyra"
 RULE_OPTION_YAK_COMMUNIST_AI_DESC:0 "Rutherford will be forced to abdicate, and a republic will be formed. Thyra will be elected president and set up council democracy."
 RULE_OPTION_YAK_COMMUNIST_ALTERNATE:0 "Communist - Grand Marshal Yngvar"
 RULE_OPTION_YAK_COMMUNIST_ALTERNATE_AI_DESC:0 "Rutherford will be forced to abdicate, and a military junta will be formed. Yngvar will prepare for war with the changelings."

 JAK_AI_BEHAVIOR:0 "@JAK Jaki-Clan"
 RULE_OPTION_JAK_NEUTRALITY_HISTORICAL:0 "Non-Aligned - Prince Bradford"
 RULE_OPTION_JAK_NEUTRALITY_HISTORICAL_AI_DESC:0 "Prince Bradford will retain the throne, turning Yakyakistan to an isolationist confederation of clans.\n(Historical path)"
 RULE_OPTION_JAK_FASCIST:0 "Supremacist - Khan Kerr"
 RULE_OPTION_JAK_FASCIST_AI_DESC:0 "Bradford will be forced to abdicate, and the Khanate of old will rise again. Kerr will conquer much of the North and then seek to join the Changeling Hegemony."
 RULE_OPTION_JAK_FASCIST_ALTERNATE:0 "Harmonist...? - Khoriikhat Ascendant"
 RULE_OPTION_JAK_FASCIST_ALTERNATE_AI_DESC:0 "Somehow, the Jaki-Clan will fall under the control of the Khoriikhat clan, heirs of the legendary Prince Ulysses. The ancient Khaganate will be reborn under his reincarnation."


 PNG_AI_BEHAVIOR:0 "@PNG Kingdom of Pingland"
 RULE_OPTION_FASCIST_HISTORICAL_PNG_AI_DESC:0 "The harsh King Orvar Njordin will come to power and establish the Black and White Storm to conquer much of northern Equus."
 RULE_OPTION_DEMOCRATIC_PNG_AI_DESC:0 "The kind King Hindrik Aberg will rule the Kingdom of Pingland well, and eventually transition to a constitutional monarchy."
 RULE_OPTION_COMMUNIST_PNG_AI_DESC:0 "In response to Njordin's brutal policies, a communist revolution will occur and topple him."

 PLB_AI_BEHAVIOR:0 "@PLB Polar Bear Communities"
 RULE_OPTION_PLB_NEUTRAL_HISTORICAL:0 "Non-Aligned - Confederation"
 RULE_OPTION_PLB_NEUTRAL_HISTORICAL_AI_DESC:0 "Paw Wellington will take the lead to reassert dominance. A Confederation inspired by the Griffonian Republic will be formed, uniting the disparate peoples of the North under one flag.\n(Historical path)"
 RULE_OPTION_PLB_NEUTRAL_ALTERNATE_1:0 "Non-Aligned - Kingdom of Winter"
 RULE_OPTION_PLB_NEUTRAL_ALTERNATE_1_AI_DESC:0 "Paw Wellington will take the lead to reassert dominance. The Polar Bear Communities will be reorganized into the Kingdom of Winter, for a safe and secure society."
 RULE_OPTION_PLB_NEUTRAL_ALTERNATE_2:0 "Non-Aligned - The Great Overtyrant"
 RULE_OPTION_PLB_NEUTRAL_ALTERNATE_2_AI_DESC:0 "Paw Wellington will take the lead to reassert dominance. Society will collapse. Millions will die."
 RULE_OPTION_PLB_DEMOCRATIC_ALTERNATE_1:0 "Harmonist - Princessdom of Polaria"
 RULE_OPTION_PLB_DEMOCRATIC_ALTERNATE_1_AI_DESC:0 "Princess Eira will take the lead to create a better Polaria. Equestrian morality and virtues will be introduced to the Polar Bears, and nature will be protected."
 RULE_OPTION_PLB_DEMOCRATIC_ALTERNATE_2:0 "Harmonist - Untamed Realm"
 RULE_OPTION_PLB_DEMOCRATIC_ALTERNATE_2_AI_DESC:0 "Princess Eira will take the lead to create a better Polaria. A more cynical vision of harmony will be implemented, and Eira will be crowned Queen."
 RULE_OPTION_PLB_FASCIST_ALTERNATE_1:0 "Supremacist - Great Polar Bear Realm"
 RULE_OPTION_PLB_FASCIST_ALTERNATE_1_AI_DESC:0 "Torben will take the lead to expunge changeling influence. An equal and fair state will be established, where all bears can stand together for their nation."
 RULE_OPTION_PLB_FASCIST_ALTERNATE_2:0 "Supremacist - Realm of the Frozen Sea"
 RULE_OPTION_PLB_FASCIST_ALTERNATE_2_AI_DESC:0 "Torben will take the lead to expunge changeling influence. Brutal revenge will be taken upon the perfidious changelings and griffons for all the ways they have wronged the bears."

 BAN_AI_BEHAVIOR:0 "@BAN Blackrock's Bandits"
 RULE_OPTION_BAN_FASCIST:0 "Supremacist - Blackrock"
 RULE_OPTION_FASCIST_BAN_AI_DESC:0 "In this lawless land, the strong take what they want and the weak suffer in silence.\nSupremacist Blackhollow can either attack both Prywhen and Brodfeld or build up its defences. Either path allows it to conduct raids and spread crime to neighbouring nations.\n(Historical path)"
 RULE_OPTION_BAN_COMMUNIST:0 "Communist - Reeve Blyeddin"
 RULE_BAN_COMMUNIST_AI_DESC:0 "Equality for all, all for equality! Smile, smile as we march onwards to glorious victory!\nCommunist Blackhollow remains passive and focuses on building a true Equalist utopia, where everygriff is equal and no one oppresses another like before."
 RULE_OPTION_BAN_NEUTRALITY:0 "Non-Aligned - Countess Cyrille"
 RULE_OPTION_NEUTRALITY_BAN_AI_DESC:0 "The nobles will rally the people behind the rightful heir to the throne and retake Blackhollow from bandit scum.\nNon-aligned Blackhollow can attack Griffonstone if they have not elected a monarch, but otherwise remains completely passive and leaves its neighbours alone."

 BRF_AI_BEHAVIOR:0 "@BRF Brodfeld"
 RULE_OPTION_BRF_NICER_FASCIST:0 "Supremacist - Gambit Refused"
 RULE_OPTION_NICER_FASCIST_BRF_AI_DESC:0 "If the monarchists defeat the communists and King Kloseu remains alive, he will disagree with his son and will refuse the gambit.\nSupremacist Brodfeld can potentially get wargoals on all its neighbours and on every single communist country in the world."
 RULE_OPTION_BRF_EDGY_FASCIST:0 "Supremacist - Gambit Accepted"
 RULE_BRF_EDGY_FASCIST_AI_DESC:0 "If the monarchists defeat the communists and King Kloseu remains alive, he will disagree with his son and will accept the gambit. A possible royal marriage between Brodfeld and Lushi will be ended.\nSupremacist Brodfeld can potentially get wargoals on all its neighbours and on every single communist country in the world."
 RULE_OPTION_BRF_NEUTRALITY:0 "Non-Aligned - Brodfeld Reborn"
 RULE_OPTION_NEUTRALITY_BRF_AI_DESC:0 "If the monarchists defeat the communists and Prince Tomado remains alive, he will convince his father to reform his Kingdom into a constitutional monarchy.\nNon-aligned Brodfeld will remain largely passive, but can potentially form a faction with neighbours or get a wargoal on Blackrock's Bandits."

 FEA_AI_BEHAVIOR:0 "@FEA Feathisia"
 RULE_OPTION_CIVILWAR:0 "Civil War"
 RULE_OPTION_CIVILWAR_FEA_AI_DESC:0 "There will be a civil war in Feathisia. The outcome is uncertain."

 CHN_AI_BEHAVIOR:0 "@CHN Changeling Lands"
 RULE_OPTION_THORAX:0 "Thoraxian Uprising"
 RULE_OPTION_THORAX_CHN_AI_DESC:0 "Thorax and his supporters will rise up in the Changeling Lands, attemping to overthrow Queen Chrysalis and introduce Harmony to the changelings."

 OLE_AI_BEHAVIOR:0 "@OLE Olenia"
 RULE_OPTION_OLE_NEUTRALITY:0 "Non-Aligned - Johan's Rule"
 RULE_OPTION_NEUTRALITY_OLE_AI_DESC:0 "The corrupt and illegitimate King Johan will crush the opposition and remain in power. He will attempt to resist the Changelings.\n(Historical path)"
 RULE_OPTION_OLE_COMMUNIST:0 "Communist - The Great Strike"
 RULE_OLE_COMMUNIST_AI_DESC:0 "The workers will overthrow the tyrant king and seize the means of production. This usually causes a civil war to trigger."
 RULE_OPTION_OLE_NEUTRALITY_SERVITUDE:0 "Non-Aligned - Accept Servitude"
 RULE_OPTION_NEUTRALITY_SERVITUDE_OLE_AI_DESC:0 "The corrupt and illegitimate King Johan will crush the opposition and remain in power. He will approach Queen Chrysalis and seek to become a loyal subject of the Changelings."
 RULE_OPTION_OLE_DEMOCRATIC:0 "Harmonist - The Return of the Queen"
 RULE_OPTION_DEMOCRATIC_OLE_AI_DESC:0 "The legitimate Queen will return from exile and overthrow her half-brother. This usually causes a civil war to trigger. Velvet can seek an alliance with Equestria."
 RULE_OPTION_OLE_FASCIST:0 "Supremacist - The Holy Coup"
 RULE_OPTION_FASCIST_OLE_AI_DESC:0 "The Seers will overthrow Johan and seek to restore Olenia to its ancient, war-mongering glory. They can declare a holy war on the Changelings."

 STG_AI_BEHAVIOR:0 "@STG Stalliongrad"
 RULE_OPTION_VASILY_HISTORICAL:0 "Vasily Wheatin - Historical"
 RULE_OPTION_VASILY_HISTORICAL_DESC:0 "Vasily Wheatin is elected. Stalliongrad helps @EQSEquestria in the war against @CHNChangelings."
