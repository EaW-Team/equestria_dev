 RULE_OPTION_LUS_HARMONY_AI_DESC:0 "Prince Elias will be successful in reforming Lushi into a constitutional and a democratic government. He will purse a peaceful foreign policy and focus primarily on improving the quality of life of the citizens.\n(Historical path)"
 RULE_OPTION_LUS_FASCIST_GERAR:0 "Supremacist - Gerar"
 RULE_OPTION_LUS_FASCIST_GERAR_AI_DESC:0 "Prince Gerar Whitecrest will coup Elias and create a corporate nationalist state united under a strong religion and military."
 RULE_OPTION_LUS_COMMUNIST:0 "Communist - The Peasants"
 RULE_OPTION_LUS_COMMUNIST_AI_DESC:0 "Serfdom will continue which will lead to a mass peasant revolt against the nobility. The victorious peasants will align with the Prywhen Communists."
 RULE_OPTION_LUS_FASCIST_BANDITS:0 "Supremacist - The Bandits"
 RULE_OPTION_LUS_FASCIST_BANDITS_AI_DESC:0 "Serfdom will continue which will lead to a mass peasant revolt against the nobility. Bandit groups will appear after the revolution and takeover the government. All neighbouring nations will gain a wargoal on the bandits."

 ZES_AI_BEHAVIOR:0 "@ZES Kása Free State"
 RULE_OPTION_KASA_HISTORICAL:0 "The Political Protégé (Historical)"
 RULE_OPTION_KASA_HISTORICAL_ZES_AI_DESC:0 "Kása Free State will continue the path of Mansu Erba by electing Lûa Ramedi as her successor."
 RULE_OPTION_PASARINHA:0 "The Successful Tycoon"
 RULE_OPTION_PASARINHA_ZES_AI_DESC:0 "Kása Free State will elect Pasarinha, a successful businesszebra, to lead the nation."
 RULE_OPTION_YRMTHU:0 "The Local Advocator"
 RULE_OPTION_YRMTHU_ZES_AI_DESC:0 "Kása Free State will elect Yrmthu, an earth pony reformer, to lead the nation."
 RULE_OPTION_ALTU:0 "The Idealistic Poet"
 RULE_OPTION_ALTU_ZES_AI_DESC:0 "Kása Free State will elect Áltu Kexa, a militant harmonist, to lead the nation."

 BAK_AI_BEHAVIOR:0 "@BAK Bakaran Republic"
 RULE_OPTION_BAK_HARMONY_HISTORICAL:0 "Harmonist - Water Lily"
 RULE_OPTION_BAK_HARMONY_HISTORICAL_AI_DESC:0 "Water Lily and the SDH will win the election.\n(Historical path)"
 RULE_OPTION_BAK_NEUTRALITY:0 "Neutrality - Tea Dip"
 RULE_OPTION_BAK_NEUTRALITY_AI_DESC:0 "Tea Dip and the BSP will win the election."
 RULE_OPTION_BAK_COMMUNIST:0 "Communist - Bray Foam"
 RULE_OPTION_BAK_COMMUNIST_AI_DESC:0 "Bray Foam and the ZDS will win the election."
 RULE_OPTION_BAK_FASCIST:0 "Supremacist - Firm Scow"
 RULE_OPTION_BAK_FASCIST_AI_DESC:0 "Firm Scow and the BFZ will win the election."
 RULE_OPTION_BAK_FASCIST_ADMIRAL:0 "Supremacist - Cobalt Wind"
 RULE_OPTION_BAK_FASCIST_ADMIRAL_AI_DESC:0 "The 1007 election will lead to Bakara becoming unstable and Cobalt Wind will launch a coup to restore order."

 FRN_AI_BEHAVIOR:0 "@FRN County Of Francistria"
 RULE_OPTION_FRN_NEUTRAL_HISTORICAL:0 "Neutrality - Trust In Italy"
 RULE_OPTION_FRN_NEUTRAL_HISTORICAL_AI_DESC:0 "Francistria maintains its close ties to Italy despite the crisis. Note: Will switch to another path if Italy collapses.\n(Historical path)"
 RULE_OPTION_FRN_NEUTRAL_ALTERNATE:0 "Neutrality - Allies, Not Subjects"
 RULE_OPTION_FRN_NEUTRAL_ALTERNATE_AI_DESC:0 "Francistria decides to distance itself from Italy while remaining an ally. It may then decide to leave the Roman Pact."
 RULE_OPTION_FRN_COMMUNIST:0 "Communist - Blood-Red Piumont"
 RULE_OPTION_FRN_COMMUNIST_AI_DESC:0 "Better to destroy ten innocent people than let one enemy go free."
 RULE_OPTION_FRN_FASCIST:0 "Supremacist - Rise Of Fascism"
 RULE_OPTION_FRN_FASCIST_AI_DESC:0 "Supporters of Beakolini overthrow the government and seize control of the country. If Italy is also fascist, they will seek annexation. Otherwise they will be highly aggressive."
 RULE_OPTION_FRN_HARMONIST:0 "Harmonist - Guardians Of Francistria"
 RULE_OPTION_FRN_HARMONIST_AI_DESC:0 "The Order of the Trinity will be given control of the country, seeking to create a religious and democratic haven, while waging crusades against nearby oppressors."

 TAL_AI_BEHAVIOR:0 "@TAL Duchy of Talouse"
 RULE_OPTION_HARMONIST_HISTORICAL_TAL:0 "Harmonist - Liberty Prevails"
 RULE_OPTION_HARMONIST_HISTORICAL_TAL_AI_DESC:0 "The Partito Liberale will win the election.\n(Historical path)"
 RULE_OPTION_NEUTRALITY_TAL:0 "Neutrality - The Southern Bulwark"
 RULE_OPTION_NEUTRALITY_TAL_DESC:0 "The Partito Conservatore will win the election."
 RULE_OPTION_COMMUNIST_TAL:0 "Communist - Hammer And Pickaxe"
 RULE_OPTION_COMMUNIST_TAL_DESC:0 "The Fronte Laburista Talusiano will win the election."
 RULE_OPTION_FASCIST_TAL:0 "Supremacist - Superfascista"
 RULE_OPTION_FASCIST_TAL_DESC:0 "The Lega per il Restauro Nazionale will win the election."

 FAL_AI_BEHAVIOR:0 "@FAL Falcorian Queendom"
 RULE_OPTION_FAL_HARMONIST_HISTORICAL:0 "Non-Aligned - All Hail Her Majesty"
 RULE_OPTION_FAL_HARMONIST_HISTORICAL_AI_DESC:0 "The griffons will remain faithful to Princess Maximilliana and she will continue to lead the nation.\n(Historical path)"
 RULE_OPTION_FAL_FASCIST_ALTERNATE:0 "Supremacist - Falcor Above All"
 RULE_OPTION_FAL_FASCIST_ALTERNATE_AI_DESC:0 "The griffons will lose their faith in Princess Maximilliana's leadership. The Falcorian Eagles, led by Gabriele d'Artiglio will lead the nation and seek revenge on Italy."

 BAR_AI_BEHAVIOR:0 "@BAR Barrad Magocracy"
 RULE_OPTION_BAR_IGNITION:0 "The Ignition"
 RULE_OPTION_BAR_IGNITION_AI_DESC:0 "Nearly every magic user on the continent could feel that something breached the delicate structure of magic itself, but did not know who or what was responsible..."
 RULE_OPTION_BAR_MONOLITH:0 "Vanguard of a New Order"
 RULE_OPTION_BAR_MONOLITH_AI_DESC:0 "With enlightenment our eyes can finally see the beautiful light of tomorrow that we can bring!"
 RULE_OPTION_BAR_COLLECTORS:0 "Power alone is not to be feared..."
 RULE_OPTION_BAR_COLLECTORS_AI_DESC:0 "...fear instead those who wield it!"
 RULE_OPTION_BAR_CHIRP:0 "Flames of rage..."
 RULE_OPTION_BAR_CHIRP_AI_DESC:0 "...can consume even the brightest of minds."
 RULE_OPTION_BAR_SPOOKY:0 "Something ends..."
 RULE_OPTION_BAR_SPOOKY_AI_DESC:0 "...and never comes back to how it should be."
 RULE_OPTION_BAR_SPOOKIER:0 "Something Ends, Something Begins"
 RULE_OPTION_BAR_SPOOKIER_AI_DESC:0 "But did it bring any good?"
 RULE_OPTION_BAR_ROLL_THE_BARREL:0 "Fight Against Yourself"
 RULE_OPTION_BAR_ROLL_THE_BARREL_AI_DESC:0 "A fight with inner demons can bring even the strongest of us down."
 RULE_BAR_AMBROSIUS:0 "The voice clings to you..."
 RULE_BAR_AMBROSIUS_AI_DESC:0 "...but this time you can hear it is different."
 RULE_OPTION_BAR_FALL:0 "Mountain Gods"
 RULE_OPTION_BAR_FALL_AI_DESC:0 "Madness spreads throughout the land, corrupting the minds of those who can stop it. Pentarchy infighting will lead us to new future, but will it be a happy one?"

 HIP_AI_BEHAVIOR:0 "@HIP Hippogriffia"
 RULE_OPTION_HIP_HARMONIST_HISTORICAL:0 "Harmonist - Queen Skystar"
 RULE_OPTION_HIP_HARMONIST_HISTORICAL_AI_DESC:0 "Hippogriffia will allow trade. If they are victorious in the North Zebrican War, Queen Novo will retire in favor of her daughter Skystar.\n(Historical path)"
 RULE_OPTION_HIP_HARMONIST_ALTERNATE:0 "Harmonist - Queen Novo"
 RULE_OPTION_HIP_HARMONIST_ALTERNATE_AI_DESC:0 "Hippogriffia will stay isolationist. If they are victorious in the North Zebrican War, Queen Novo will choose to stay in power."
 RULE_OPTION_HIP_NEUTRAL:0 "Neutrality - Simple Isolationism"
 RULE_OPTION_HIP_NEUTRAL_AI_DESC:0 "Through isolationist nationalism, Raft Wood's Moderate wing of Aris First will ensure Hippogriffia has peace, prosperity, and stability."
 RULE_OPTION_HIP_FASCISM:0 "Supremacy - The Hegemony"
 RULE_OPTION_HIP_FASCISM_AI_DESC:0 "Crack Lightning's Aris First Hardliners will lead Hippogriffia to true Hegemony across the equator."
 RULE_OPTION_HIP_COMMUNIST:0 "Communist - The Atom Burns Blue"
 RULE_OPTION_HIP_COMMUNIST_AI_DESC:0 "The Revolutionary Worker's Party will take power, and Posada will see to it that all of North Zebrica is liberated in glorious revolution."
 RULE_OPTION_HIP_ABYSS:0 "Supremacy - The Abyss Rises"
 RULE_OPTION_HIP_ABYSS_AI_DESC:0 "Some things are better left buried beneath the waves...\n§RWarning - Content has been heavily adjusted for the AI, and will not function should a player take over midgame.§!"

 CTH_AI_BEHAVIOR:0 "@CTH Colthaginian Republic"
 RULE_OPTION_CTH_FASCIST_HISTORICAL:0 "Supremacist - One Sufrit Above All "
 RULE_OPTION_CTH_FASCIST_HISTORICAL_AI_DESC:0 "Zalathel Zarca outwits all his opponents and his family remains in control of Colthage.\n(Historical path)"
 RULE_OPTION_CTH_FASCIST_ALTERNATE:0 "Supremacist - Reign Of The Warlords"
 RULE_OPTION_CTH_FASCIST_ALTERNATE_AI_DESC:0 "Batrun Zaryes leads a military coup and forms a junta of warlords."
 RULE_OPTION_CTH_NEUTRAL:0 "Neutrality - Order And Progress"
 RULE_OPTION_CTH_NEUTRAL_AI_DESC:0 "Baltazar Zakbar and the Scientific Clique overthrow the government and begin technocratic rule."
 RULE_OPTION_CTH_NEUTRAL_ALTERNATE:0 "Neutrality - Long Live The Revolution"
 RULE_OPTION_CTH_NEUTRAL_ALTERNATE_AI_DESC:0 "Zanno Mzelqatid's revolution isn't weakened and he signs a deal with the military and the Scientifids to overthrow Zalathel Zarca."
 RULE_OPTION_CTH_HARMONIST:0 "Harmonist - The Light In The Darkness"
 RULE_OPTION_CTH_HARMONIST_AI_DESC:0 "Zanno Mzelqatid's revolution isn't weakened and he fights the civil war to the end. Jezabzella Zeshmid, leader of the Harmonites, is elected afterwards as the Sufrit of Colthage."

 TBK_AI_BEHAVIOR:0 "@TBK Tobuck"
 RULE_OPTION_TBK_VASILE_NEUTRAL:0 "Non-Aligned - A Charade with Love"
 RULE_OPTION_TBK_VASILE_NEUTRAL_AI_DESC:0 "Though Vasile is ultimately still out for himself and his coffers, he will at least create a republic that's pleasant to live in.\n(Historical path)"
 RULE_OPTION_TBK_VASILE_SUPREMACY:0 "Supremacist - Money Maketh the Griff"
 RULE_OPTION_TBK_VASILE_SUPREMACY_AI_DESC:0 "Vasile will discard the unnecessary checks and balances of the state in order to make as much money as possible whilst inviting previously less-than-legal associates to do the same."
 RULE_OPTION_TBK_ALESIA:0 "Supremacist - Home away from Home"
 RULE_OPTION_TBK_ALESIA_AI_DESC:0 "Alesia will take control and attempt to re-establish White Severyana in North Zebrica, whatever trials and tribulations that may require."
 RULE_OPTION_TBK_WALLNUT_HARMONY:0 "Harmonist - Friendship and Harmony"
 RULE_OPTION_TBK_WALLNUT_HARMONY_AI_DESC:0 "Wallnut Drive along with his friends Carrot Stick and Rose Rain will do their best to realise the Hazrumenian Dream for harmony and happiness."
 RULE_OPTION_TBK_WALLNUT_COMMUNIST:0 "Communist - Two Foreign Socialists"
 RULE_OPTION_TBK_WALLNUT_COMMUNIST_AI_DESC:0 "Wallnut Drive along with his friends Niftyn and Dusk Wane will do their best to realise the Hazrumenian Dream for socialism and progress."
 RULE_OPTION_TBK_BARAGZEN:0 "Supremacist - A Birthright Restored"
 RULE_OPTION_TBK_BARAGZEN_AI_DESC:0 "Baragzen shall get his way and do his utmost to restore his royal line in Warzena. He may even strive for goals beyond just that."
 RULE_OPTION_TBK_ZARANTIA_ANNEXATION:0 "Uphold the Deal"
 RULE_OPTION_TBK_ZARANTIA_ANNEXATION_AI_DESC:0 "Pea Shooter will transfer Tobuck over to Zarantia after he has concluded his final affairs."

 ZAR_AI_BEHAVIOR:0 "@ZAR Zarantia"
 RULE_OPTION_ZAR_NEUTRALITY_HISTORICAL:0 "Non-Aligned - The Aguellid-Queen"
 RULE_OPTION_ZAR_NEUTRALITY_HISTORICAL_AI_DESC:0 "Mekiouzza will unite the tribes by force. Following her death, Umalez will roll back her mother's authoritarian tendencies to form the first true Zarantian Nation-State.\n(Historical path)"
 RULE_OPTION_ZAR_SUPREMACY:0 "Supremacy - The Aguellid-Empress"
 RULE_OPTION_ZAR_SUPREMACY_AI_DESC:0 "Mekiouzza will unite the tribes by force. After her death, Umalez will follow in her mother's hoofsteps, using force to carve a Zarantian Empire within North Zebrica."
 RULE_OPTION_ZAR_HARMONY:0 "Harmony - An Aguellid Only"
 RULE_OPTION_ZAR_HARMONY_AI_DESC:0 "Mekiouzza will unite the tribes through diplomacy. After her death, Umalez will follow in her mother's hoofsteps, seeking to establish a democratic tribal confederacy in North Zebrica."
 RULE_OPTION_ZAR_NEUTRALITY_ALTERNATIVE:0 "Non Aligned - The Homecoming"
 RULE_OPTION_ZAR_NEUTRALITY_ALTERNATIVE_AI_DESC:0 "Following Tobuck's return to Zarantian control, Mekiouzza will ensure the survival of Zarantia from within and without. Upon her death, Umalez will follow in her hoofsteps, forming the first true Zarantian Nation-State.\n\n§RThis path requires Tobuck to have been preset to return to Zarantia!§!"
 RULE_OPTION_ZAR_VASILE_COUP:0 "Non Aligned - A Very Helpful Griff"
 RULE_OPTION_ZAR_VASILE_COUP_AI_DESC:0 "Following Tobuck's return to Zarantian control, a mourning Umalez will face the consequences of her actions, as the corruption of Tobuck slips into her mother's dream.\n\n§RThis path requires Tobuck to have been preset to return to Zarantia!§!"

 CTL_AI_BEHAVIOR:0 "@CTL Yarildom of Chital"
 RULE_OPTION_CTL_NEUTRAL_HISTORICAL:0 "Non-Aligned - Court of World's Desire"
 RULE_OPTION_CTL_NEUTRAL_HISTORICAL_AI_DESC:0 "Eva Pillai's connections with Southern nobility and the Axis of Chital allow her to defend Chital from threats foreign and domestic, securing the loyalty of Benjen V and building a grand, cosmopolitan, and mercantile court in the fractured Hindian nation.\n(Historical path)"
 RULE_OPTION_CTL_FASCISM:0 "Supremacy - Return of the Vikingur"
 RULE_OPTION_CTL_FASCISM_AI_DESC:0 "Jakob the Grey and the military influence a bitter, defeated Benjen V to abandon the Council of Seven and any pretenses of harmonic democracy, returning to ancient Sea-King traditions."
 RULE_OPTION_CTL_HARMONIST:0 "Harmony - A Yaril Unshackled"
 RULE_OPTION_CTL_HARMONIST_AI_DESC:0 "Through the diligent work of bureaucrat Benjen Davirtannen and his reformist allies at court, Benjen V secures autocratic power and uses it to build a harmonic, centralized Chital against the wishes of the nobility and the Axis."
 RULE_OPTION_CTL_NEUTRAL_ALTERNATE:0 "Non-Aligned - Chaos is a Ladder"
 RULE_OPTION_CTL_NEUTRAL_ALTERNATE_AI_DESC:0 "Whether by hook or by crook, the Spymistress Madame Hira Ramachan and her connections in the world of courtly intrigue have seen her rise to the top of Chital - dispelling the chaos surrounding her coup and bringing a puppet Yaril into the fold will be ideal for her agenda of justice... and vengeance."
 RULE_OPTION_CTL_HARMONIST_ALTERNATE:0 "Harmony - Pride Goeth Before Glory"
 RULE_OPTION_CTL_HARMONIST_ALTERNATE_AI_DESC:0 "Ivar Hoversholm, a narcissist and opportunist despised by many, has somehow taken control of Chital through ancient connections in the reform movement; seeking a utopian, republican structure that only he, the brilliant deer that he is, could build - and it will be glorious."
 RULE_OPTION_CTL_FASCISM_ALTERNATE:0 "Supremacy - Son of Mahimata"
 RULE_OPTION_CTL_FASCISM_ALTERNATE_AI_DESC:0 "Bhushan Gurat's Tuya has taken control of Chital by force, and with the death of Benjen V lies a perfect opportunity to destroy the line of the Kudlinens after so much suffering, and drive their Viking cronies back into the sea... for Mahimata and her Saint-Soldiers!"

 HEL_AI_BEHAVIOR:0 "@HEL Free Territory of Adelart"

 RULE_OPTION_HEL_ANARCHIST_HISTORICAL:0 "Communist - Take From the Rich"
 RULE_OPTION_HEL_ANARCHIST_HISTORICAL_AI_DESC:0 "Merlock Wood successfully rekindles the spirit of the Adelartian revolution and reforms Adelart's bandit territory into an only somewhat criminal beachead of insurrectionary anarchy - take from the rich, give it to the poor!\n(Historical path)"
 RULE_OPTION_HEL_VANGUARD:0 "Communist - A Purified Revolution"
 RULE_OPTION_HEL_VANGUARD_AI_DESC:0 "Alexandra Descieux, a staunch communist of the vanguardist school of Victor Allard, and her revolutionary brigades successfully overthrow Merlock Wood and put an end to his personalist outlaw republic. Never again shall the stain of banditry shame the movement of Marks!"
 RULE_OPTION_HEL_CONFEDERAL_RED:0 "Communist - All for One, One for All"
 RULE_OPTION_HEL_CONFEDERAL_RED_AI_DESC:0 "Adelart finds unity in its darkest hour, reforming into a revolutionary diarchy. From such an arrangement, a religious socialist confederation is born, built upon principles of direct democracy, popular sovereignty, and economic democracy - the right of the people to defend and own their own societies!"
 RULE_OPTION_HEL_CONFEDERAL_GREEN:0 "Harmonist - die Willensnation"
 RULE_OPTION_HEL_CONFEDERAL_GREEN_AI_DESC:0 "Adelart finds unity in its darkest hour, reforming into a revolutionary diarchy. From such an arrangement, an Eyrite conservative confederation is born, built upon the principle that any creature who levies the powers of unjust authority and hierarchy upon his brothers in faith blasphemes against the words of the Gods and the will of their flock."
 RULE_OPTION_HEL_EYRITE:0 "Non-Aligned - A Prophet Rises"
 RULE_OPTION_HEL_EYRITE_AI_DESC:0 "The Archons have sold all Griffonia to the highest bidder - they have propagated the blasphemous doctrine of divine right, used the Idol to entrench the powers of a minority rather than extend it to the majority, and spit on our sacred traditions - Luca vun Lissay, Prophet and true Archon of Eyr, will set such heretical reformations right, and restore the Old Belief of all griffonkind."
 RULE_OPTION_HEL_OIL_DEM:0 "Non-Aligned - the Oil Republic"
 RULE_OPTION_HEL_OIL_DEM_AI_DESC:0 "Enough with these bandits, these Aquileian rabble-rousers who call themselves Adelartian communists, these moralistic prudes in the Eyrite temples! Adelart can only improve if we provide the proper economic conditions, and well, we have the answer for that - loads and loads of Black Gold, and the charismatic leadership of one Jaume de Conard."
 RULE_OPTION_HEL_SHERIFF:0 "Supremacy - the Sheriff's Realm"
 RULE_OPTION_HEL_SHERIFF_AI_DESC:0 "Sheriff Jean de Nottemagne returns to Adelart a changed griffon, hardened by vengeance and dedicated to pursuing every last bandit within his forest and providing for them a taste of their own medicine. His unique surveillance state will keep his people docile and return Griffonia to an era of might, power, and order."

 KIR_AI_BEHAVIOR:0 "@KIR Realm of Kiria"
 RULE_OPTION_KIR_HARMONIST_HISTORICAL:0 "Harmonist - Kiria in Bloom"
 RULE_OPTION_KIR_HARMONIST_HISTORICAL_AI_DESC:0 "Under the leadership of Premier Autumn Blaze, the Grand Gallop Onward succeeds. The kirin cast off the shackles of the Silence, and Kiria emerges triumphant onto the world stage as a modern nation.\n(Historical path)"
 RULE_OPTION_KIR_HARMONIST_ALTERNATE:0 "Harmonist - Long Live the Triumvirate!"
 RULE_OPTION_KIR_HARMONIST_ALTERNATE_AI_DESC:0 "The Grand Gallop Onward fails, but the Triumvirate defeats the forces of Kirian fascism and harmony ultimately prevails."
 RULE_OPTION_KIR_NEUTRAL:0 "Neutrality - Harmony Through Order"
 RULE_OPTION_KIR_NEUTRAL_AI_DESC:0 "The Hivernal Premiership sees the Realm of Kiria through an era of crisis and bloodshed, upholding the institutions of the Way and the Matriarchate to ensure lasting peace and stability through faith."
 RULE_OPTION_KIR_COMMUNIST:0 "Communist - Kirin, Arise!"
 RULE_OPTION_KIR_COMMUNIST_AI_DESC:0 "The Path of the Rising Fire leads the peasantry and commonkirin in revolt, overthrowing centuries of dynastic theocratic rule to proclaim a Fraternal Republic of all Kiria."
 RULE_OPTION_KIR_RISING_SUN:0 "Supremacy - The Supreme Matriarch"
 RULE_OPTION_KIR_RISING_SUN_AI_DESC:0 "From the ashes of the Kirian Civil War, a new Matriarch ascends to the Vermilion Throne on a mountain of bones."
 RULE_OPTION_KIR_FASCISM:0 "Supremacy - The Kirian Century"
 RULE_OPTION_KIR_FASCISM_AI_DESC:0 "Fickle Current and his National Association of Kirin Patriots seize power, bringing modernity and capitalism to the Realm and restoring Kiria to her rightful glory as an Empire and a Zebrican hegemon."