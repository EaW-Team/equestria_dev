 penguin.1.t: "Project WINDIGO Annual Review"
 penguin.1.d: ""Attention!" shouted the penguin guard, standing like a formidable pillar with a rifle resting on her shoulder. "The King is coming."\n   All the penguins inside the laboratory stared at the guard in shock. Then, in an instant, they exploded into motion, cleaning the tables and the floor, putting the chairs back in place and straightening their lab coats. But before they could finish, the guard at the door stepped aside, and King Charlton appeared.\n   He smiled as the penguins inside stared at him, frozen in place. "Happy hearth's warming, everypenguin!" he exclaimed in a humorous tone.\n   There was a collective sigh of relief as the penguins relaxed. One of them, wearing round thick glasses that completely obscured his eyes, hurried to him. "Oh your highness, we didn't expect you so soon! You didn't specify your time of arrival in your message earlier, and we were right in the middle of—"\n   Charlton raised his flipper. "Yes, Bertram, I wanted to surprise you all." Then he chuckled. "Seems I succeeded."\n   The scientist sighed. "I am glad you're in a good mood today, your highness. I hope this review doesn't dampen it."\n   Charlton frowned. "What, do you have bad news to share? Exactly one year ago, it seemed you were making great progress!"\n   "Yes, we were, but the field demonstration isn't ready for today, I am afraid..."\n   "Hrm." The King nodded, his frown deepening. "When do you think it will be?"\n   "We'll try to get it ready within two moons! Promise!"\n   Charlton's eyes drifted away as he rubbed his chin with his flipper. "Should not be too bad then, if you truly believe you can get everything ready four moons after that."\n   Bertram gulped. "Yes, we'll do our best, working around the clock if needed!"\n   "Remember, if you need any extra resources, simply send a request and I shall approve it. I want the project to remain on schedule."\n   The scientist nodded almost frantically. "Yes, I know, I know. Sorry we couldn't get the demonstration ready for today. I'm aware it's an important date, the four-year anniversary of the project's start date, but we simply couldn't get the machine to meet our high standards."\n   "It is fine, Bertram. The date is merely a symbolic one. Back then, I figured that the pony holiday celebrating the banishment of the Windigoes was appropriate, considering the name of the project. Now, how about we proceed with the annual review?""
 penguin.1.a: ""Yes, your highness.""
 
 penguin.2.t: "A Change of Course?"
 penguin.2.d: "King Charlton's seat, delicately carved from ice, cracked beneath his weight. He glared at it and grunted. "I'll have to get that replaced."\n   The four ministers seated around the table glanced at each other without saying a word.\n   Charlton lifted his gaze and looked at each of them with a polite smile. "So, gentlepenguins, shall we formally begin the meeting?"\n\n"Yes, it has taken long enough," said the chief minister, [INSERT FEMALE NAME HERE], then sighed with exasperation.\n   The minister of faith and justice, [INSERT MALE NAME HERE], then continued: "The agenda of this long-delayed meeting concerns your plans for the next winter. We unanimously recommend you to reconsider them."\n   Instantly Charlton's smile melted into a frown. "Reconsider them? At this late stage?"\n   "Maybe if you had met us earlier, it wouldn't be late," complained the minister of war, [INSERT FEMALE NAME HERE]. "Anyways, my personal concern is that the military simply isn't ready yet. We need more time."\n   As the King glared at her, the Minister of revenue and public works, [INSERT MALE NAME HERE], also spoke: "The economy isn't ready either, your highness. We're simply not producing enough armaments to sustain a long conflict."\n   Charlton curled his flipper into a fist-like shape and slammed it on the ice table, cracking it too. The ministers went silent. "Enough! It is never going to be enough, no matter how long we wait. We have to strike as soon as possible, or we risk losing our greatest advantage, the element of surprise! Did I not explain all this to you fools before? We must take a risk."\n   "Please, your highness," pleaded [INSERT FEMALE NAME HERE] in a much more conciliatory tone, "At least consider our alternative proposal!"\n   "It is a simple strategy of divide and conquer," [INSERT FEMALE NAME HERE] continued. "Our enemy's political climate is already unstable. If we further drive a wedge into their society, they will fall into chaos and we can take advantage of it with much less risk."\n   "And our war chest would be much more full too!" [INSERT MALE NAME HERE] added, rubbing his flippers together.\n   Still glaring at them, Charlton nevertheless stroked the underside of his beak in thought."
 penguin.2.a: "Delay the invasion until an opportunity presents itself."
 penguin.2.b: "Proceed as planned."
 
