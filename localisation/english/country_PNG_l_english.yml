 # Characters
 PNG_king_charlton: "Charlton"
 PNG_king_charlton_desc: "Charlton hatched during an age of peace and prosperity. His family was a dynasty of military officers, and his grandmother had fought in the brutal wars against the griffon colonists. As such, Charlton's father made sure to raise him as a true patriot who would never trust a griffon, and who would never forgive them for what they had done to his grandma.\n\nWhen he grew up, he had no plans besides to follow in his ancestors' footsteps and join the army when he was older. This changed after the events of 978, which caused a domino effect that first collapsed the Nova Griffonian economy and then the penguin one. Being a young adult during the Decade of Poverty was difficult, but it gave him newfound purpose. With the help of his connections with the military, he joined a political movement advocating for the severing of relations with the griffons. What followed was a meteoric rise in fame, as his scathing writings condeming the rule of Queen Edith were published in newspapers, printed on pamphlets and spread across the Kingdom. The popularity even resulted in him getting married.\n\nWhen Edith died in 989, the Council of Elders was strongly lobbied by the military to elect the firebrand Charlton as King, believing they could also control him. He immediately went to work, reverting many policies of the previous ruler. This started the famed Decade of Recovery. But not all was well for Charlton. His wife divorced him, leaving him to take care of his son Edgar alone after he hatched in 993. Afterwards he delegated his responsibilities to his ministers (most of whom were his supporters from the military) as he focused on raising his son instead.\n\nIt was during this difficult period in his life that Charlton was introduced to radical politics from a series of books that advocated for the revival of the spirit of the penguin race and the reclamation of land lost to griffons. Inspired by this, he once again returned to active politics in the new millenium, starting a rearmament program and funding confidential thaumaturgical research projects. His radicalism surprised even the military. This came at a cost, however, as he had to neglect his son more and more. This may have consequences that he might not be prepared for."
