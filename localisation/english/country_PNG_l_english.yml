 # National spirits/ideas
 PNG_communist_agitators: "Communist Agitators"
 PNG_communist_agitators_desc: "Economic mobilization and conscription have made many working-class penguins rather upset. Communist agitators, likely funded by Stalliongrad, have capitalized on this opportunity, spreading vile propaganda and riling up the commoners."
 PNG_rearmament_program: "National Rearmament Program"
 PNG_rearmament_program_desc: "Already launched in 995 ALB by King Charlton's ministers, the National Rearmament Program has been greatly expanded in recent years. The NRP aims to increase the size of the penguin military, to "safeguard the realm against foreign threats", primarily by mobilizing the economy and pouring funds into jingoistic propaganda."
 PNG_treaty_of_boreasfjord: "The Treaty of Boreasfjord"
 PNG_treaty_of_boreasfjord_desc: "Signed in 914 ALB by Queen Edith, the Treaty of Boreasfjord acknowledged the region of the Frozen North as lawful Nova Griffonian territory, granted the griffons full fishing rights in penguin waters, and removed all barriers on trade and investments between the two countries. While this ensured peace between the two nations and stimulated rapid industrialization and economic growth, the economic troubles of Nova Griffonia following the collapse of the Griffonian Empire in 978 ALB have made the treaty rather unpopular among the populace. King Charlton has actively tried to work around the treaty, but for now it remains in effect."
 
 # Focussies
 PNG_meeting_advisors: "Meet With The Royal Ministers"
 PNG_meeting_advisors_desc: "My trusted ministers have expressed concerns about my plans and have requested a meeting. Of course, getting all five of the most important and powerful penguins in the Kingdom to be in the same room at the same time is a scheduling nightmare, so it is unfortunately going to take a while. I will use this convenient time to ensure everything will proceed exactly as I have planned."
 
