 # National spirits/ideas
 PNG_communist_agitators: "Communist Agitators"
 PNG_communist_agitators_desc: "Economic mobilization and conscription have made many working-class penguins rather upset. Communist agitators, likely supported by Stalliongrad, have capitalized on this opportunity, spreading vile propaganda and riling up the commoners."
 PNG_rearmament_program: "National Rearmament Program"
 PNG_rearmament_program_desc: "Already launched in 995 ALB by King Charlton's militarist ministers, the National Rearmament Program has been greatly expanded in recent years. The NRP aims to increase the size of the penguin military, to "safeguard the realm against foreign threats", primarily by mobilizing the economy and pouring funds into the arms industry and jingoistic propaganda."
 PNG_treaty_of_boreasfjord: "The Treaty of Boreasfjord"
 PNG_treaty_of_boreasfjord_desc: "Signed in 931 ALB by Queen Edith, the Treaty of Boreasfjord acknowledged the region of the Frozen North as lawful Nova Griffonian territory, granted the griffons full fishing rights in penguin waters, and removed all barriers on trade and investments between the two countries. While this ensured peace between the two nations and stimulated rapid industrialization and growth, the economic troubles of Nova Griffonia following the collapse of the Griffonian Empire in 978 ALB have made the treaty rather unpopular among the populace. King Charlton has actively tried to work around the treaty, but for now it remains in effect."
 
 PNG_recruitment_campaign_idea: "Recruitment Campaign"
 PNG_recruitment_campaign_idea_desc: ""The King wants YOU to join the Royal Army! Waddle on to your nearest recruitment station and enlist now!""
 PNG_lower_training_standards: "Lowered Training Standards"
 PNG_lower_training_standards_desc: "As long as you know how to use a rifle and take cover, you're good enough."
 PNG_anti_griffon_laws_idea: "The Anti-Griffon Laws"
 PNG_anti_griffon_laws_idea_desc: "The very unsubtly named Anti-Griffon Laws has led to a rapid worsening of the conditions of the griffon minority in the Kingdom. Most notably, Griffontown in Thule has been fenced off, with guards checking anyone who comes and goes. All "racist and imperialist" griffon schools have been closed down. Communications by griffons are closely surveilled and anygriffon suspected of criminal activity is arrested. All this has driven many griffons to emigrate out of the country to Nova Griffonia."
 PNG_GRF_griffon_immigrants: "Griffon Refugees"
 PNG_GRF_griffon_immigrants_desc: "Griffons are fleeing persecution in the Kingdom of the Penguins and immigrating back to Nova Griffonia."
 PNG_propaganda_idea: "Media Propaganda"
 PNG_propaganda_idea_desc: "The penguin newspapers and radio stations all spread word of the crimes committed by Nova Griffonians and the threat they pose to the existence of penguinkind."
 
 # Focussies
 PNG_meeting_advisors: "Meet With the Royal Ministers"
 PNG_meeting_advisors_desc: "My trusted ministers have expressed concerns about my plans and have requested a meeting. Of course, getting all five of the most important and powerful penguins in the Kingdom to be in the same room at the same time is a scheduling nightmare, so it is unfortunately going to take a while. In the meantime, I will ensure everything will proceed exactly as I have planned."
 
 PNG_recruitment_campaign: "Launch a Recruitment Campaign"
 PNG_recruitment_campaign_desc: "Though our population might be small, we can compensate for it by recruiting a larger portion of the populace into the army. Besides, an army might have all the weapons and fortifications in the world, but without soldiers to use them, they are all worthless. Generous payouts should motivate enough penguins to enlist without having to rely solely on conscription."
 PNG_mil_industry: "Rapid Expansion of Arms Production"
 PNG_mil_industry_desc: "A penguin without a weapon is not much of a threat to anycreature. For the coming war, a reliable domestic supply of armaments is essential. I shall pour royal funds into the expansion of arms manufactories owned both by the crown and by private companies. Whoever calls it a waste of money does not comprehend that this is a matter of our survival."
 PNG_lower_standards: "Lower Training Standards"
 PNG_lower_standards_desc: "The window of opportunity is limited, as in time our enemy can no doubt leverage their greater socioeconomic potential and reform their ragtag army of militias. Thus I need as many units out in the field as possible. I do not care if they are experts of war, I simply need penguins with rifles in their flippers to occupy the frontline."
 PNG_anti_griffon_laws: "Pass The Anti-Griffon Laws"
 PNG_anti_griffon_laws_desc: "The griffon minority in our Kingdom is a potential fifth column. Any conflict with the imperialist colonizers would result in these traitors showing their true colours, sabotaging our defensive efforts and putting our survival in jeopardy. But I know what I must do. Pre-emptive action will be taken to ensure these four-legged catbirds pose no threat to us at all."
 
