 PNG_galtung_state: "Lands of Clan Galtung"
 PNG_galtung_state_desc:0 "When peace was made between penguins and polar bears in 312 ALB, Clan Galtung swore an oath of eternal loyalty to the Queen of the Penguins. This oath has never been broken, and to this day the polar bears of Galtung serve their overlords. The clan is convinced that the cryomantic abilities of the penguins is proof of their divinity, and thus have no desire for independence, as long as they continue to be treated fairly."
 
 # Events
 penguin.1.t: "Project WINDIGO Annual Review"
 penguin.1.d: ""Attention!" shouted the penguin guard, standing like a formidable pillar with a rifle resting on her shoulder. "The King is coming."\n   All the penguins inside the laboratory stared at the guard in shock. Then, in an instant, they exploded into motion, cleaning the tables and the floor, putting the chairs back in place and straightening their lab coats. But before they could finish, the guard at the door stepped aside, and King Charlton appeared.\n   He smiled as the penguins inside stared at him, frozen in place. "Happy hearth's warming, everypenguin!" he exclaimed in a humorous tone.\n   There was a collective sigh of relief as the penguins relaxed. One of them, wearing round thick glasses that completely obscured his eyes, hurried to him. "Oh your highness, we didn't expect you so soon! You didn't specify your time of arrival in your message earlier, and we were right in the middle of—"\n   Charlton raised his flipper. "Yes, Gary, I wanted to surprise you all." Then he chuckled. "Seems I succeeded."\n   The scientist sighed. "I am glad you're in a good mood today, your highness. I hope this review doesn't dampen it."\n   Charlton frowned. "What, do you have bad news to share? Exactly one year ago, it seemed you were making great progress!"\n   "Yes, we were, but the field demonstration isn't ready for today, I am afraid..."\n   "Hrm." The King nodded, his frown deepening. "When do you think it will be?"\n   "We'll try to get it ready within one moon! Promise!"\n   Charlton's eyes drifted away as he rubbed his chin with his flipper. "Should not be too bad then, if you truly believe you can get everything ready five moons after that."\n   Gary gulped. "Yes, we'll do our best, working around the clock if needed!"\n   "Remember, if you need any extra resources, simply send a request and I shall approve it. I want the project to remain on schedule."\n   The scientist nodded almost frantically. "Yes, I know, I know. Sorry we couldn't get the demonstration ready for today. I'm aware it's an important date, the four-year anniversary of the project's start date, but we simply couldn't get the machine to meet our high standards."\n   "It is fine, Gary. The date is merely a symbolic one. Back then, I figured that the pony holiday celebrating the banishment of the Windigoes was appropriate, considering the name of the project. Now, how about we proceed with the annual review?""
 penguin.1.a: ""Yes, your highness.""
 