 # Characters
 PNG_king_charlton: "Charlton"
 PNG_king_charlton_desc: "Charlton hatched during an age of peace and prosperity. He came from a dynasty of cryomancers, but his grandmother had fought in the brutal wars against the griffon colonists. As such, Charlton's father made sure to raise him not only as a skilled cryomancer, but also as a true patriot who would never forget or forgive what the griffons had done.\n\nWhen he grew up, he planned to simply follow in his ancestors' footsteps. This changed after the events of 978, which caused a domino effect that first collapsed the Nova Griffonian economy and then the penguin one. Being a young adult during the Decade of Poverty was difficult, but it gave him newfound purpose. Thanks to his father's connections, he managed to join an anti-griffon political movement. What followed was a meteoric rise in fame, as his scathing writings condemning the rule of Queen Edith were spread across the Kingdom. The popularity even resulted in him getting married.\n\nWhen Edith finally died in 989, the Council of Elders was strongly lobbied by the armed forces to elect the popular firebrand Charlton as king, as they believed they could easily control him. He immediately went to work, reverting many policies of the previous ruler. This started the famed Decade of Recovery. But not all went well for Charlton. His wife divorced him in 993, leaving him to take care of his newly hatched son Edgar alone. As he focused on being a father, he delegated most of his responsibilities to his ministers.\n\nIt was during this difficult period in his life that Charlton was introduced to radical politics by a series of books that inspired him with grand ideas about the reclamation of land lost to griffons. In 1003, he once again returned to active politics, funding a rearmament program and confidential thaumaturgical research projects. His sudden radicalism surprised even the military. All this came at a cost, however, as he had to neglect his son more and more. This may have consequences that he might not be prepared for."
 PNG_agnes: "Agnes"
 PNG_agnes_desc:0 "Without Agnes, Charlton would have never become king. It was she who realized his potential as a firebrand who could stir the masses, and it was she who pushed the Council of Elders to elect him as king. In return, she got what she had wanted, the second most powerful political position in the Kingdom. And when Charlton became a single father, she gained all the powerful responsibility of running the country.\n\nShe would've never imagined that one day, Charlton would not only return to politics, but stop following her instructions entirely. While she retains her position, her actual influence has been gradually reduced to nothing as Charlton becomes more and more of an autocrat with his own ambitions, which Agnes does not comprehend.\n\nBefore becoming the chief minister, she was once a soldier, then an officer, then a high-ranking general. She had long been dissatisfied with "cowardly" policies of Queen Edith, yet was well aware that she would have to be replaced by legitimate means to preserve the nation's stability. She founded a political movement called Saviours of Penguinkind, but relied heavily on finding talented individuals to actually make it successful.\n\nShe has always lacked charisma, and now she has become old as well. She once believed to be in control, but now she's realizing that might've never been the case."
