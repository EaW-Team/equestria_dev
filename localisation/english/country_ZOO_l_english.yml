 ### Focuses ###
 ##intro
 zoo_the_homecoming:0 "The Arrival"
 zoo_the_homecoming_desc:0 "Long ago when the kingdom nearly exploded with unrest, Prince Akida was sent away for his own safety... and more importantly, to learn the way of governance in peace. Now, word has arrived of his return to take his rightful place on the throne. With the Prince's so-loved subjects of economics and locomotives taking center stage during his time abroad, a new era for Zongo is sure to unfold."
 zoo_gathering_the_council:0 "Gather The Council"
 zoo_gathering_the_council_desc:0 "Long serving as an advisory body to the kings of Zongo, the Royal Council has found itself powerless at the whims of the monarchy more times than not. With Akida coming to power, his disinterest in politicking has made for good bedmates with the council, finally granting them an opportunity to be more than just a formality."
 zoo_homecoming_celebrations:0 "Celebrate The Homecoming"
 zoo_homecoming_celebrations_desc:0 "Finally, the prince has come back to his homeland, celebrations must ensue! Even if he seems a bit disinterested, the Mother-Queen has ensured this will serve as a good opportunity to get ingratiated with the rest of the country's elite, leaving Akida little choice."
 zoo_send_for_specialists:0 "Send For Specialists"
 zoo_send_for_specialists_desc:0 "Having spent the last few years mingling with the greatest minds of the Ancient Pact, prince Akida has found himself deeply displeased with the intelligentsia of his own homeland. To ensure his future plans proceed without issue, he will summon foreign experts to fill his halls. Of course, they'll be finely recompensed for their work."
 zoo_assure_the_chiefs:0 "Assure The Chiefs"
 zoo_assure_the_chiefs_desc:0 "The last thing Akida wants are chieftains bothering his plans for the nation, even if he dislikes having to talk to so many of them, it's better to make his goals clear now so as to not face problems in the future."
 zoo_talk_to_mother:0 "A Talk With Mother"
 zoo_talk_to_mother_desc:0 "Nzuzi Bomboko. Queen-Regent, mother to the Crown-Prince, and widow to the late king. In Akida's absence it was she who held on to the reigns of power for him to inherit. With his coronation fast approaching, an official meeting on the matters of state between them is all but necessary for a smooth royal transition."
 zoo_prepare_the_coronation:0 "Prepare The Coronation"
 zoo_prepare_the_coronation_desc:0 "With Akida having spent a few weeks in Zongo's shores, preparations for his formal coronation must be readied, all that's left is to see how much will be spent on it." 
 zoo_new_budget:0 "Plan The Budget"
 zoo_new_budget_desc:0 "More important than any of the politicking that has happened until now, prince Akida has called for his economic specialists to gather and ready the budget for the prince's plans. No corners can be cut in his ambition, no matter how many numbers have to be crunched."
 zoo_talk_to_the_church:0 "Meet with the Faith"
 zoo_talk_to_the_church_desc:0 "Out of the many important figures he has had to meet, the last ones for him to meet are the leaders of the faith. Once this meeting is done, Akida will finally be free to work on his plans. He only hopes this old zebra will not be as pandering and convoluted as all others he met... dealing with a religious type, that'll probably prove impossible." 
 zoo_the_coronation:0 "The Coronation"
 zoo_the_coronation_desc:0 "Beat the drums! Prepare the feast! Gather all zebras to Zongo! The last day of Prince Akida has come; today, a King is born! Long live King Akida! Long live Zongo!"
 zoo_enact_the_railroad_plan:0 "Commence The $ZOO_grand_railroad_project$!"
 zoo_enact_the_railroad_plan_desc:0 "With all the formalities and petty politicking that comes with becoming king, Akida is finally free to get his hooves dirty with what he truly always wished for: trains! He envisions locomotives traveling to every corner of the nation, connecting the people and trade wherever they go. Zongo will taste modernity at last!"

 ##Railway program tree
 zoo_railway_1_1:0 "Found an University of Economics"
 zoo_railway_1_1_desc:0 "Having spent the last few years at the University of Economics of Ilkşehir, it's a natural step to want to bring the same innovations he was able to live through to his subjects. One day perhaps, Zongo will be filled with minds dreaming even larger dreams than his own."
 zoo_railway_2_1:0 "Moving Beyond Primitive Theory"
 zoo_railway_2_1_desc:0 "The zebras of Zongo do not live; they survive day to day but never thrive. If he ever hopes to modernise this country, Zongo must go past this lifestyle and develop a modern economy that may serve to create a modern nation."
 zoo_railway_2_2:0 "Invoke Eminent Domain"
 zoo_railway_2_2_desc:0 "Many of the lands where our rails are being built are traditionally owned by the chieftains and their villages, proving a bit of a headache for any construction effort. To ensure all goes smoothly, the crown will compensate the relevant creatures so they can just build over the land without having to skirt around them, saving a great deal of time."
 zoo_railway_3_1:0 "Proclaim Necessity For National Defence"
 zoo_railway_3_1_desc:0 "Many in Zongo are still anxious about what the $ZOO_grand_railroad_project$ means. To ensure his subjects understand and remain calm, Akida will give a speech on the importance of the plan in ensuring Zongo remains safe and protected from foreign threats. An industrialised nation means a safe nation!"
 zoo_railway_3_2:0 "Implement Import-Substitution"
 zoo_railway_3_2_desc:0 "Too much of our fledgling economy has been based around depending on foreign materials and work, when Zongo itself is rich in many resources. If we are ever to truly modernise, we must learn to depend on ourselves, not on others."
 zoo_railway_3_3:0 "Proclaim Necessity For People's Welfare"
 zoo_railway_3_3_desc:0 "Many in Zongo are still anxious about what the $ZOO_grand_railroad_project$ means. To ensure his subjects understand and remain calm, Akida will give a speech on the importance of the plan in ensuring the creatures of Zongo can better enjoy life. An industrialised nation means comfort for all its subjects!"
 zoo_railway_4_1:0 "Entice Foreign Scientists"
 zoo_railway_4_1_desc:0 "His school of economics has proven itself a great success, but it is currently very understaffed, with the king himself occasionally giving more complex lectures o scout out potential aides. To ensure the quality of our teachings remains high, Akida will once again call for bright minds to come to Zongo, willing to pay their knowledge's worth in gold." 
 zoo_railway_4_2:0 "Secure The Railways"
 zoo_railway_4_2_desc:0 "Bandit attacks taking advantage of our construction crews and passing trains have been a problem for way too long. To ensure this does not happen anymore, we will ensure all freight trains have an armored car for protection ensuring our railways are safer."
 zoo_railway_5_1:0 "Study Developmentalist Theory"
 zoo_railway_5_1_desc:0 "One concept that always interested Akida in university was Developmentalism. To grow an underdeveloped nation, one must foster their market variety and put heavy tariffs upon foreign goods. To ensure Zongo's continued economic independence, maybe taking inspirations from such measures would be best."
 zoo_railway_6_1:0 "Public Access To Railways"
 zoo_railway_6_1_desc:0 "With our railway network now spanning our entire mainland, the time has come to open several public lines to ensure easier transport for the average Zebra seeking to cross our land."
 zoo_railway_6_2:0 "Found The Railway Police"
 zoo_railway_6_2_desc:0 "With our economy now more developed and our country increasingly interconnected, criminals have made great use of this to expand their operations. We should expand on our program of armored trains and create a rapidly deployable police force."
 zoo_railway_7_1:0 "Zongolese Developmentalism"
 zoo_railway_7_1_desc:0 "The theories of Developmentalism have been utilised to great effect, however, it is clear that there have been consequences to it. Perhaps loosening some of their ideas to better fit our subjects would ensure it reaches its maximum potential, after all, zebras aren't just numbers." 
 zoo_railway_8_1:0 "Caring For The Vulnerable"
 zoo_railway_8_1_desc:0 "We have made great strides with our economic development, the locomotives proving themselves up to the King's expectations. With our economy at an all-time high, perhaps we may ensure that no Zebra goes hungry again through government assistance. A nation is defined by how their poorest creatures live, this is surely the right way to go."
 zoo_railway_8_2:0 "Decrease Deficit Spending"
 zoo_railway_8_2_desc:0 "We have made great strides with our economic development, the locomotives proving themselves up to the King's expectations. With our economy at an all-time high, the Queen-Mother advises us to cut some corners to ensure more profit is made. More money means more investments, this is surely the right way to go."
 zoo_railway_9_1:0 "Zongo Connected By Rail"
 zoo_railway_9_1_desc:0 "Akida could not be prouder of what he has seen. Whistles and smoke fill the sky as locomotives connect every corner of our mainland. From Zamu to Zuba, from Zupinamba to Zongo, all have bore witness to the great successes of modernity and to the genius of our King."

 ##Industrial tree
 zoo_industrial_1_1:0 "Create Zamu Industrial Center"
 zoo_industrial_1_1_desc:0 "With its vast plains, Zamu is the prime location to develop our nascent industry. We will form an industrial center to better direct and kickstart our developments in the region."
 zoo_industrial_2_1:0 "Fund Tungsten Research"
 zoo_industrial_2_1_desc:0 "Tungsten has long been overlooked as a strategic material in Zongo due to its limited uses, however, with new ages of construction and production having reached the world, tungsten finds itself ever more valuable. It would be wise to open new mines to better exploit their potential."
 zoo_industrial_2_2:0 "Refurb Zmpangu Weapon Forges"
 zoo_industrial_2_2_desc:0 "The Zmpangu weapon forges served our armies well in ancient conflicts and the more recent Zebluan war, they are however not up to modern standards. Funding a refurbishment would prove beneficial to its production efficiency and allow for the greater production of weapons."
 zoo_industrial_3_1:0 "Fund Crystal Research"
 zoo_industrial_3_1_desc:0 "Magic crystals have long been overlooked in Zongo due to their limited uses, however, with the advent of magical weapons and other arcane uses, crystals find themselves ever more valuable. It would be wise to open new mines to better exploit their potential"
 zoo_industrial_3_2:0 "Expand Zmpangu Mines"
 zoo_industrial_3_2_desc:0 "The forges of Zmpangu have been historically kept running by a symbiotic relationship with the iron mines beneath it. It is only natural that with forges being expanded, so must the mines keep up with their advancements. We must dig deeply to fulfil our true potential."
 zoo_industrial_3_3:0 "Open Up To Foreign Interests"
 zoo_industrial_3_3_desc:0 "Our economy has been closed to foreign exports for too long. With our surplus of natural resources, Zongo has much to gain by trading with any who will pay. "
 zoo_industrial_4_1:0 "Expand Arms Facilities"
 zoo_industrial_4_1_desc:0 "The triumphant industrial boom in Zamu has filled the royal coffers with surplus capital. We can now replicate that success nationwide by investing these gains into a massive expansion of our state arsenals, creating new centres dedicated to not only arms production, but to truly make our military self-sufficient, with everything they could need from rations to uniforms being produced domestically."
 zoo_industrial_4_2:0 "Construct New Industrial Parks"
 zoo_industrial_4_2_desc:0 "The triumphant industrial boom in Zamu has filled the royal coffers with surplus capital. We can now replicate that success nationwide by investing these gains into new industrial parks following the Zamu model, allowing for greater efficiency and control as we replicate its productive triumphs across the nation."
 zoo_industrial_5_1:0 "Prioritise Goods Production"
 zoo_industrial_5_1_desc:0 "Following the foundation set by Zamu, we shall continue to expand our factories and industry. Goods shall keep flowing, the economy shall keep growing, Zongo will reach heights never before imagined. The line keeps going up and the limits are constantly being redefined as Akida's plans prove ever more effective."
 zoo_industrial_5_2:0 "Prioritise Arms Production"
 zoo_industrial_5_2_desc:0 "Following the foundation set by Zamu, we shall continue to expand our factories and industry. Arms will flow off the factory lines and soon our army stores will be filled with brand new weaponry to protect Zongo.Our arms production keeps going up and the limits are constantly being redefined as Akida's plans prove ever more effective."
 zoo_industrial_6_1:0 "Zongo's Industrial Revolution"
 zoo_industrial_6_1_desc:0 "King Akida has performed the miracle of the century! Once a backward country like its neighbors, Zongo has burst onto the international scene as the world's fastest-growing economy! Others cannot help but bask in awe as the news spreads of the successes of the young King." 

 ##Politics/research tree
 zoo_research_1_1:0 "Review The System Of Chieftains"
 zoo_research_1_1_desc:0 "While nominally loyal to the king, the decentralisation of our system has led to chieftains holding great authority within their domains, leading to corruption and stagnation of lands that could be better utilised. Perhaps it's time to use our authority and remind them who's in charge."
 zoo_research_2_1:0 "Urban Literacy Programs"
 zoo_research_2_1_desc:0 "Even inside our largest settlements, illiteracy is a common problem, with only a limited few such as clergy members and those who can afford to study being able to read. The head of faith has proposed a four-step plan to ensure the whole country can read; counting with the help of the faith as teachers. We'll start these reforms in the urban centers and see how well they work."
 zoo_research_2_2:0 "A System Of Royal Law"
 zoo_research_2_2_desc:0 "Our country currently lacks a formal legal system. The only guaranteed right is freedom from enslavement, with other matters handled on a case-by-case basis. This system is ineffective, so we will be formalising a system of royal law to better encompass all of Zongo."
 zoo_research_3_1:0 "Rural Literacy Programs"
 zoo_research_3_1_desc:0 "With literacy programs being a success among the cities, Ayana's plan seems to be working. The next step is to ensure they reach our more isolated and rural communities to ensure they are also literate."
 zoo_research_3_2:0 "Programs For The Poor"
 zoo_research_3_2_desc:0 "Our focus on the $ZOO_grand_railroad_project$ has led some communities to end displaced, especially the most vulnerable members of our society. To ensure we do not harm our people more than help them, programs to assist the poor will be set up so they may once again stand on their hooves."
 zoo_research_3_3:0 "Limits Of Emergency Rule"
 zoo_research_3_3_desc:0 "One matter as of yet unresolved is that of emergency rule. Traditionally the monarch has always held the ability to declare wartime powers for the safety of Zongo but with a more modern formalised system now being worked on, it is a good opportunity to better define under what situations a monarch might use these powers and bypass the council entirely."
 zoo_research_4_1:0 "No Peasant Mare Left Behind"
 zoo_research_4_1_desc:0 "With our literacy programs succeeding in both the cities and rural communities, one might think we're done. However, the poorest and marginalised of society cannot be forgotten. As part of our four step plan, even the most unfortunate among us will have the opportunity to read and write so they may have a better chance!"
 zoo_research_4_2:0 "A 1 on 1 With The Faith"
 zoo_research_4_2_desc:0 "To ensure the faith is onboard with our plans, the king has arranged a one-on-one meeting with Ayana so they can talk it out. While the Queen-Mother told him she could go in his stead, Akida ensured this is something he must do to learn more as a king."
 zoo_research_4_3:0 "The Mobilisation Decree"
 zoo_research_4_3_desc:0 "The world of today is filled with too many wars to keep up with, if Zongo is not careful it may soon find itself swept away by them too. With the unification of zebrakind seemingly more and more relevant to the current world context, Zongo cannot be caught off-guard. If any will unify the Southeast, it will be us; for that, our soldiers must be ready."
 zoo_research_4_4:0 "Encourage Chieftains To Join The Court"
 zoo_research_4_4_desc:0 "Akida does not wish to get rid of the Chieftains, even if many of them seem to fear that for some reason. To showcase his willingness to work together, he'll invite any who can benefit his efforts to officially join the court as his advisors."
 zoo_research_4_4_tt:0 "Unlock several new Chieftain advisors"
 zoo_research_5_1:0 "Syncretism Between The Faith And The State"
 zoo_research_5_1_desc:0 "As our plans for the future of Zongo will encompass vast territories with a populace of many religions, Akida cannot allow for the alienation of the many to support the few. A line must be drawn between the Faith and the State preserving our values while protecting the rights of those who may believe different from us."
 zoo_research_5_2:0 "Religious-Secular Education Pact"
 zoo_research_5_2_desc:0 "With clergy-creatures serving as teachers in our primary schools, it's essential for them to remember that faith and literacy are not all they teach now, but formal sciences. While some may grumble, Akida and Ayana have already drafted the standards they must follow."
 zoo_research_5_3:0 "Queen Mother's Advice"
 zoo_research_5_3_desc:0 "The Queen-Mother seems to be worried about the extent and speed of Akida's reforms possibly leading to the weakening of royal authority. She has called for a meeting to discuss these concerns in private. While the king is sure his mother is just being overprotective, he will hear her out nonetheless."
 zoo_research_6_1:0 "Zongo's Modern Constitution"
 zoo_research_6_1_desc:0 "Zongo has come a long way from the outdated state it found itself in just a few years ago. To formalize all the changes since then, the royal legal code will be adapted into a modern constitution! Queen-Mother has been warning about the risks of formalising certain limits to monarchical power, but Akida knows she's being overzealous as always; he hopes she'll feel calmer once this goes through."
 zoo_research_6_1_tt:0 "High influence of the Queen-mother during the signing of the constitution may have unintended consequences!"






 ##Sambovato tree
 zoo_sambovato_1_1:0 "Import Through The Nacre Gate"
 zoo_sambovato_1_1_desc:0 "The Nacre Gate is a busy shipping lane, connecting Chisimbi to the rest of the world and serving as a vital trade hub between all the Southeast nations and the Ancient Pact. With our treaty in place, we shall reap the benefits of cheaper imports to further our industrialisation efforts."
 zoo_sambovato_2_1:0 "Attend A Royal Party"
 zoo_sambovato_2_1_desc:0 "For a royal, social meetings are key, be they balls, dinners or other social events, they serve as an opportunity to forge connections, ensure allies remain satisfied and show your own etiquette to others... King Akida hates all of this. However, to ensure he is not disrespectful to our new allies, he will join Queen Ceyda Vatosoa for a party to better cement our alliance."
 zoo_sambovato_2_2:0 "Share Policing Methods"
 zoo_sambovato_2_2_desc:0 "We wish to show Queen Ceyda Vatosoa that our industrialisation efforts are not only useful for economical needs, but they may also directly help protect the country. As a gift to commemorate our alliance, we will be sending them a few of our armoured trains so they may see their effectiveness in action. After all, everyone knows mares love trains."
 zoo_sambovato_3_1:0 "Bind Sambovato Forever"
 zoo_sambovato_3_1_desc:0 "Railways cross across the island from Akoradriakarova to Tsenalakana, as factory lines produce non-stop and the harbours are busier than ever. Sambovato has truly grown much due to our efforts... their industry is now so tied to ours that they can never leave without risking total collapse. If their industry gets any more tied to ours, it would not be a lie to say that they might as well join Zongo." 


 ##Southern tree
 zoo_south_1_1:0 "Embrace Pan-Zongolese Culture"
 zoo_south_1_1_desc:0 "With the whole basin once again united under our flag, we should take advantage of our shared Zongolese roots to facilitate the reintegration of Tanaigha and Melahaka as provinces under Zongo."
 zoo_south_2_1:0 "Merge Facilities Into $ZOO_infantry_equipment_company$"
 zoo_south_2_1_desc:0 "The Tanaighan weapon facilities could be repurposed by us and given over to the general management of the $ZOO_infantry_equipment_company$. This would allow them cheaper access to expansion opportunities and incentivise their growth."
 zoo_south_2_2:0 "Utilise Melahakan Trade-Ports"
 zoo_south_2_2_desc:0 "The Melahakan ports are far better positioned for southern trade than Zamu. We can leverage this to attract more merchant traffic and secure new deals, furthering our industrialisation."
 zoo_south_3_1:0 "The Tanaighan Steelyards"
 zoo_south_3_1_desc:0 "The region of Tanaigha is very rich in steel, however there seem to be deeper mines that the tribes had no method of extracting. With modern tools now being employed, we may better exploit these abundant resources."
 zoo_south_3_2:0 "Promote Pan-Zongolese Officers"
 zoo_south_3_2_desc:0 "As the south is further connected to the rest of Zongo, many begin to rediscover their ties to our shared Zongolese heritage, choosing to join the army to protect this old homeland they are learning to be proud of again."
 zoo_south_3_3:0 "New Zesalampy Rubber Facility"
 zoo_south_3_3_desc:0 "The island of Zesalampy is very rich in rubber, however it is not yet extracted to its full potential. With modern tools now being employed, we may better exploit these abundant resources." 
 zoo_south_4_1:0 "Repurpose the School of Tanaigha"
 zoo_south_4_1_desc:0 "While the school of Tanaigha currently serves as a simple learning place for basic teachings, its positioning in the south lends itself for us to better expand our education to be better spread in Zongo. We'll repurpose the school to be our newest university, with some new courses focused on avionics and aerodynamics."
 zoo_south_4_2:0 "Restore the Naval School Of Zaredlindi"
 zoo_south_4_2_desc:0 "While long abandoned ever since Zongo was forced to leave the region, the school is in surprisingly good condition. We will do some minor restorations and soon its doors will once again be open for aspiring zebras of the sea."
 zoo_south_5_1:0 "Zongo's Expanded Southern Program"
 zoo_south_5_1_desc:0 "With the south having reached the end of the first phase of the program, we should set up regional facilities to better utilise its specialties and expand our development plans. Be it through the sea or through the airs, the south has given us a way to reach our hooves into the future."
 zoo_south_5_1_tt:0 "The facility that will be constructed depends upon which school we invested in." 

 ##Western tree
 zoo_west_1_1:0 "Legacy of the Zebluan War"
 zoo_west_1_1_desc:0 "After so much loss, Akida has finally avenged the death of his father and gotten their rightful claims on Ithebra and Mzinga back... however, this war ended with much more than that. Now in control of most of the Southeast, Akida must decide whatever shall be done with these lands."
 zoo_west_2_1:0 "The Roaman City-States"
 zoo_west_2_1_desc:0 "The fortified cities of the Assini have a long tradition of shifting allegiances for survival, with their newfound legion still a fairly new and fragile construct. We will not conquer them, but make loyalty to Zongo the most rational choice, utilising trade and protection to draw these pragmatic city-states closer into our systems."
 zoo_west_2_2:0 "The Houses of Imba-Zaru"
 zoo_west_2_2_desc:0 "Historically home to 6 prevalent houses ever since their monarch died some hundreds of years ago, we must decide how to deal with this unusual system and ensure stability reigns once again in the region."
 zoo_west_3_1:0 "A Future For Ex-Slaves"
 zoo_west_3_1_desc:0 "The slaves under Tzhimane did their best to free themselves from oppression, that is a just cause, even if their methods were extreme. With Zongo being free from slavery, we will show these creatures that they can now rest, a free future awaits them."
 zoo_west_3_2:0 "Divide and Conquer"
 zoo_west_3_2_desc:0 "It is surprising that Zeblu survived as long as it did, being a union of many unruly tribes that take every opportunity to quarrel amongst themselves, only ever being united by strong figures to lead them towards one unified goal. Now, with no Khan at the top, exploiting these rifts will be an easy way to ensure Zeblu remains disunited, now and forever."
 zoo_west_3_3:0 "Mismanagement of Hyena Proportions"
 zoo_west_3_3_desc:0 "The Hyenas of Twizanyika were... not the greatest at their job. Their bureaucracy is a mess, plagued by piracy, plantation owners, and slaves; it's a miracle it functioned as long as it did. We could try salvaging it, but maybe it's best to just bring the whole thing down."
 zoo_west_4_1:0 "The Roaman-Zongolese Citizenry"
 zoo_west_4_1_desc:0 "The Assini do not value sentiment as they value more concrete things, such as strength and security. Simply granting them citizenship is a meaningless gesture. Instead, we will tie their privileges directly to the Zongolese crown, compelling them to invest in our state's stability for their own benefit. They will certainly adapt to their new circumstances as they always have."
 zoo_west_4_2:0 "Imba-Zaru's Future With Zongo"
 zoo_west_4_2_desc:0 "Imba-Zaru's house system is quickly adapting to their new circumstances, not that dissimilar than our own chieftain system. It seems the creatures there may accept Zongo as their new home faster than expected." 
 zoo_west_5_1:0 "Dealing With The Mercenaries"
 zoo_west_5_1_desc:0 "The wars of Chisimbi attracted many foreigners to the region, none of them do-gooders. Mercenaries, mostly in the employ of the slaving Mavelas, are now stranded with no home. We could just put them in boats and send them away to be someone else's problem... or we could give them jobs to ensure their talents aren't used against us."
 zoo_west_5_2:0 "Learn From The Zebluan Tribes"
 zoo_west_5_2_desc:0 "For all we can criticize from our old enemies, calling their armies weak is not one of those things. Known for their speed in the battlefield trampling all who stood against them, it seems the Zebluan can prove themselves useful by teaching us the tactics that once beat us in the battlefield."
 zoo_west_5_3:0 "The Former Pirates Of Zongo"
 zoo_west_5_3_desc:0 "Many of the pirates from Twizanyika have found new professions in transporting goods from our factories abroad. It may prove useful to also employ some of them into the navy and utilise their knowledge incase the Peaceful sea were ever to become less so..."
 zoo_west_6_1:0 "Utilise Roam's Merchants"
 zoo_west_6_1_desc:0 "The merchant guilds of Roam are masters of commerce renowned throughout all of Chisimbi. While the war may have gotten rid of Roam, it did not get rid of their vast fortunes or deep expertise. Harnessing their talents will be a significant boon to the $ZOO_grand_railroad_project$."
 zoo_west_6_2:0 "The Griffon Quarter's Offer"
 zoo_west_6_2_desc:0 "South Chisimbi has been home to a unique phenomenon for three hundred years: a Griffon population known as Kompels. Their architecture is phenomenal; with their construction skills, we can ensure the foundations of our newest structures are sound."
 zoo_west_7_1:0 "A New Legacy In Zongo"
 zoo_west_7_1_desc:0 "The regions of Tzhimane have been scarred by slavery, plutocrats, and war, but their inhabitants may yet find hope under Zongo. With all slaves unchained and any remnants of the Mavelas taking their place in chains, North Chisimbi finds itself with something it may have never expected: Freedom."
 zoo_west_7_2:0 "The Zebluan Grainbasket"
 zoo_west_7_2_desc:0 "The fertile Zebluan plains have long served as a steady supply of grain to keep their war efforts going for as long as they needed. We may now exploit that to feed a whole nation, It's unlikely their khan expected their lands to be serving as a grainbasket for their oldest enemy. The departed king must be laughing from the grave."
 zoo_west_7_3:0 "The Hyenas Of Zongo"
 zoo_west_7_3_desc:0 "While they did enslave much of the local population, it does not mean all Hyenas were slavers. Those that have left those practices behind may now join under a rightful banner: the banner of progress!"
 zoo_west_8_1:0 "Invest In Chromium"
 zoo_west_8_1_desc:0 "While our army strategy has no immediate use for chromium, there is still value in investing into this resource. It will be a valuable export to fund our programmes, eventually if we field a modern armoured force, it would be wise to have it already being extracted."
 zoo_west_8_2:0 "Crystals Are The Future"
 zoo_west_8_2_desc:0 "While traditionally our usage of Crystals has been low, countries around the world have shown great interest in buying them from us. Expanding our mining operations could thus allow for further export opportunities and who knows, maybe one day we will find a use for it ourselves."
 zoo_west_9_1:0 "Utilise Tzhimane's University"
 zoo_west_9_1_desc:0 "The Mavelas were scum, but it cannot be denied that the Tzhimane university is one of the best in the region, perhaps even rivaling the university where our king studied. Of course, it previously served to perpetuate a cycle of pain by aggrandizing their richest and allowing them the base to keep in power. Now, their university will serve to educate all, even those slaves that were once kept there." 

 ##Army tree
 zoo_army_1_1:0 "Revival of the Royal Guard"
 zoo_army_1_1_desc:0 "Our Royal Guard has stood proudly as defenders of Zongo, but there are still scars from the Zebluan war permeating through their ranks. We shall begin further recruitment to once again fill the ranks of our Royal Guard."
 zoo_army_2_1:0 "Modern Infantry Corps"
 zoo_army_2_1_desc:0 "As he studied in Senturya, Akida got to see the armed forces of today, marching proudly with firearms at their sides. While our army is proud too, it is apparent how behind the times it is. We shall put our efforts into modernising our technologies and doctrines to better fit with modern warfare."
 zoo_army_2_2:0 "New Officers, New Purpose"
 zoo_army_2_2_desc:0 "Traditionally marked by Chieftains leading our armies, they are proud and brash, leading to brash decisions unfit for the modern battlefield. No, the officers of today are not chosen from birth, they shall be chosen by their merit to lead troops and protect our home."
 zoo_army_3_1:0 "Reassert Authority Over Tanaigha"
 zoo_army_3_1_desc:0 "We have retaken the lands of the Tanaigha and have begun to reintegrate the lands into our kingdom. Their tribes may be weary as of now, but they will learn to see themselves as Zongolese again soon enough."
 zoo_army_3_2:0 "Reunite The Zongo Basin"
 zoo_army_3_2_desc:0 "The Zongo Basin has historically been integrated into our kingdom. However, two centuries ago, the southern lands took advantage of an unstable time and repudiated our rule to break away. This cannot stand. With our armies in a better shape than before, we will march and regain our rightful control over the Basin."
 zoo_army_3_3:0 "Repudiate The Melahakan Secession"
 zoo_army_3_3_desc:0 "We have retaken the lands of the Melahaka and have begun to reintegrate the lands into our kingdom. Due to their proximity with Sambovato, they have sturdy ports for trade, resources to tap and some interesting technologies acquired from foreign trade. This is a perfect base from which to project influence over the Peaceful Seas and the Great Horn."
 zoo_army_4_1:0 "Study Tanaigha's Planes"
 zoo_army_4_1_desc:0 "Tanaigha had utilised planes during the war to great effectiveness. We should study the surviving aircraft as examples to further Zongo's armed forces. We will not be limited to ruling the land, but also the skies in due time!" 
 zoo_army_4_2:0 "Expand The $ZOO_grand_railroad_project$ South"
 zoo_army_4_2_desc:0 "As our territory has expanded to once again encompass the Zongo Basin, it is natural that our industrialisation efforts will follow, bringing these regions up to stand side by side with all of Zongo."
 zoo_army_4_3:0 "Adopt Elite Charger Units"
 zoo_army_4_3_desc:0 "The warriors of Melahaka may have lost the war, but we would be fools to ignore the prowess they showed on the battlefield. We shall integrate the proud Chargers of Melahaka into our Royal Guard."
 zoo_army_5_1:0 "Assess Zaikirian Threat"
 zoo_army_5_1_desc:0 "Zaikiria has long been a bag of problems, with the Lan-Kir occasionally raiding us and the Matriarchs of Kiria keeping a greedy eye on the region. We must focus our attention there and decide on a course of action."
 zoo_army_5_2:0 "Treatise With Sambovato"
 zoo_army_5_2_desc:0 "The small island state of Sambovato has long been a hub for regional trade. With their lack of mainland interests, perhaps we could formulate a treaty for both our countries to stand together, allowing us to tap their potential and assist with their industrialisation, in exchange for us to formally stand together as allies."
 zoo_army_6_1:0 "Plan For Zebra Unification"
 zoo_army_6_1_desc:0 "Our Pan-Zongolese ambitions are fulfilled, but we will never be secure while Chisimbi remains, their leaders viewing our lands as just another target. We must prepare for inevitable conflict with them, but if we'll be fighting anyways, perhaps a Pan-Zebra outlook could allow us to better deal with the region and even integrate them into our industrialisation effors."
 zoo_army_6_2:0 "An Army To Be Proud Of"
 zoo_army_6_2_desc:0 "Parades with modern weaponry, prestigious military academies and more have turned the Royal Army into a mere force to defend our borders to an institution our citizens are proud to join and look up to."
 zoo_army_6_3:0 "Secure The Eastern Peninsula"
 zoo_army_6_3_desc:0 "The Zebridea region has long been isolated from the rest of the Southeast, with their sprawling jungles and alien fauna, all past attempts to gain influence there were short-lived. Today, as Zongo stands modernised and strong, perhaps it is finally time to swiftly end these tribal states and bring the Lost Jungle to modernity."

 ##Eastern tree #May change up later
 zoo_east_1_1:0 "Naval Authority Over Manelilipol"
 zoo_east_1_1_desc:0 "Some of the southernmost reaches of the southeast can be found in the lands of the Maglibing. Surrounded by mountains, the small settlement of Manelilipol shall serve as the foundation for our fleet to rest and expand their influence in the southernmost reaches of Zebrica."
 zoo_east_1_2:0 "Expand The Cape's Garrisons" 
 zoo_east_1_2_desc:0 "The religious types of Talarayi have been putting up heavy resistance even after the destruction of their sacred temple. We shall expand the garrisons by the cape to ensure they do not harm themselves more than they already have."
 zoo_east_1_3:0 "Plan Naugdaw's Railway Lines"
 zoo_east_1_3_desc:0 "Our engineers are having a hard time planning the railways for Naugdaw, their marshes being some of the flattest land in Zebridea, which only highlights the difficulty of railway construction here. If we can get our plans to work here, then no challenge will prove too much to Zongolese ingenuity."
 zoo_east_2_1:0 "The Tampuk $ZOO_grand_railroad_project$"
 zoo_east_2_1_desc:0 "The lands of the Maglibing tribes hold many untapped resources, which they have been both unwilling and unable to utilise. With our tools and capabilities, this land is sure to prove very profitable soon."
 zoo_east_2_2:0 "Increase Naugdaw Rubber Exports"
 zoo_east_2_2_desc:0 "The Lost Jungle holds a bounty of resources, one of which as of yet remaining mostly untapped is the potential for the extraction of rubber. Many countries hold great interest in it and if we were to expand our operations in Naugdaw, we would be sure to see profits rise."
 zoo_east_3_1:0 "Our Cousins Of Maglibing"
 zoo_east_3_1_desc:0 "While we may be very distant, the Zebras of Maglibing still are family to us, as are all other Zebras of the southeast. In due time they'll learn to leave their traditional ways behind just as we did." 
 zoo_east_3_2:0 "Utilise Tampuk's Resources"
 zoo_east_3_2_desc:0 "As is the case in most of the Lost Jungle, the resources in Tampuk have never been properly exploited despite being filled with rare strategic resources. Expanding our mining operations in the region could prove very beneficial."
 zoo_east_3_3:0 "Our Cousins Of Naugdaw"
 zoo_east_3_3_desc:0 "While we may be very distant, the Zebras of Naugdaw still are family to us, as are all other Zebras of the southeast. In due time they'll learn to leave their traditional ways behind just as we did."
 zoo_east_4_1:0 "Maglibings Infrastructure Program"
 zoo_east_4_1_desc:0 "Maglibing is in dire need of some infrastructure, the land being marked by mountains, jungles and hills, all with little to no roads to speak of, the natives have traditionally relied on their own expertise or beasts of burden to traverse these lands. These times will soon be nothing but memory, railways and roads starting to fill the sights of the region."
 zoo_east_4_2:0 "Naugdaws Infrastructure Program"
 zoo_east_4_2_desc:0 "Naugdaw is in dire need of some infrastructure, the land being marked by marshes, jungles and rivers, all with little to no roads to speak of, the natives have traditionally relied on their own expertise or beasts of burden to traverse these lands. These times will soon be nothing but memory, railways and roads starting to fill the sights of the region."
 zoo_east_5_1:0 "The Creatures Of The Golden City"
 zoo_east_5_1_desc:0 "At first the creatures of Talarayi resisted like no others, even going as far as blowing up their own religious temple in a desperate attempt to get us away from them. It is regrettable that it came to that, but we believe that in time, as roads and rails crisscross the southeast and the standard of living improves, they may one day see themselves as Zongolese."
 zoo_east_5_2:0 "Expand Naugdaws Railway Plans"
 zoo_east_5_2_desc:0 "The plan has gone swimmingly in Naugdaw. The marshes have served as a foundation for rail lines that now spread across the northern coast of Zebridea. Our work may not yet be done here, but we can be proud of achieving this level of infrastructure in a land that had never seen it before."

 ##Zaikirian tree
 zoo_north_1_1:0 "The Threat Of Lan Kir"
 zoo_north_1_1_desc:0 "The fanatics over at Lan Kir are still standing, we are fortunate they have not yet sent their Nirik warriors against us in a frenzy. To ensure peace, we must nip this problem in the bud."
 zoo_north_1_2:0 "Zaikirian Post-War Situation"
 zoo_north_1_2_desc:0 "Thankfully, the crazed warriors of Lan Kir have been dealt with without need of our intervention. We may now more carefully examine the situation to decide upon our course of action."
 zoo_north_2_1:0 "Secure A Hold Over Zaikiria"
 zoo_north_2_1_desc:0 "Kiria has not yet come to deal with their southern kind. Following the advice of Queen-Mother, we shall swiftly deal with Zaikiria to better secure Zongolese interests. Of course, we'll allow them self rule, this is just a temporary measure. If we don't protect the region, we'll just be allowing the Kirians to do whatever they please; at least that's what mother claims..."
 zoo_north_2_2:0 "Mutually-Beneficial Partition Of Zaikiria"
 zoo_north_2_2_desc:0 "While we have come to occupy the lands of Zaikiria, it is not in our best interests to hold onto all of it. We will offer a deal to the members of Sen Kihn and Khamrin that survived the Lan-Kir onslaught, allowing them to keep control of the region in exchange for some mutually beneficial trade deals, with which both parties can leave satisfied."
 zoo_north_2_3:0 "Export To The Zaikirians"
 zoo_north_2_3_desc:0 "Zaikiria is currently at peace, leaving little pretext for intervention. Let us take advantage of peaceful times while they exist, foster relations and do trade with these Zaikirian statelets."
 zoo_north_3_1:0 "Secure Zaikiria's Resources"
 zoo_north_3_1_desc:0 "As planned before our occupation of the region, an allied administration will be set up for Zaikiria. It will serve to better secure Zongolese interests by assisting them in extracting their resources and ensuring they are kept safe from Kirian imperialism."
 zoo_north_3_2:0 "Strategic Zaikirian Mineral Rights"
 zoo_north_3_2_desc:0 "Due to our efforts in helping pacify the Zaikirian region, surely the Zaikirians will allow us to propose investment opportunities in certain key resources they hold that could prove of great value to our country."
 zoo_north_3_3:0 "Expand Trade With Zaikiria"
 zoo_north_3_3_desc:0 "Like the rest of the southeast, Zaikiria is rich in various useful materials. Taking advantage of the peacetime, we'll ensure stable trading relations are kept for as long as they last."
 zoo_north_3_4:0 "Gather Intel On Our 'Partners'"
 zoo_north_3_4_desc:0 "While we may have peace for now, peace will not last forever. It is in our best interests to keep a close eye on the movements in the region, the friend of today may very well be the foe of tomorrow."


 ##Kirian tree
 zoo_kiria_1_1:0 "Kirian Elephant In The Room"
 zoo_kiria_1_1_desc:0 "For a millenia the Marekong has separated the Zebran lands from those of the Kirin. Now with all East-Zebrican Zebran lands united, the Queen-Mother has implored we send a delegation to Kiria to negotiate them remaining on their side of the river for the next millenia. Were we to be rebuffed though and should Kirin aggression prove inevitable, it may be in our interests to prepare for any Kirin attack."
 zoo_kiria_2_1:0 "Fortify the Marekong"
 zoo_kiria_2_1_desc:0 "With war now inevitable, efforts must be made to fortify the ever so strategic Marekong border which has protected the Zebran lands for millenia from Kirin aggression."
 zoo_kiria_2_2:0 "Rally The Council"
 zoo_kiria_2_2_desc:0 "Our primary focus must be on ensuring the unity of the state in this great and upcoming conflict. A unified council could prove vital for the conflict to come."
 zoo_kiria_3_1:0 "One Final Grand Effort"
 zoo_kiria_3_1_desc:0 "All of the Zebra know of the great conflict that is to come. We must encourage them, push them beyond their comforts and ensure we can all rally for this final grand effort for our mutual survival."
 zoo_kiria_3_2:0 "Temporarily Loosen Railway Restrictions"
 zoo_kiria_3_2_desc:0 "While the $ZOO_grand_railroad_project$ has brought us great prosperity. The centralised planning imposed on the construction of railways may prove harmful for the upcoming war effort. On the advice of Mani Zuba, temporarily we will allow the army to utilise their engineers to build emergency railways bypassing restrictions."
 zoo_kiria_3_3:0 "Prepare Against Angry Kirin"
 zoo_kiria_3_3_desc:0 "One thing is certain, were we to be in control of Kirian lands, there will be agitators. The Queen-Mother has proposed a bold set of decrees and plans for the administration to enact in occupied territories to ensure no Kirin gets hurt in a futile attempt to undermine us."
 zoo_kiria_4_1:0 "The Fate Of Kiria"
 zoo_kiria_4_1_desc:0 "Millions of Kirin are now under our rule. It never having been our intention to conquer the Kirin homeland, the council must endeavour to formulate a plan for the future governance of Kiria."

 ##Advanced Army tree
 zoo_advanced_army_1_1:0 "Lessons From The Unification Wars"
 zoo_advanced_army_1_1_desc:0 "For many of the recent years we have found ourselves at war to fullfill the dream of the Pan-Zongolese state and defend against the inevitable aggression of our neighbours. During these wars it has become increasingly clear that while the modern structure of our army has proven effective, our usage of modern weaponry could be greatly improved. Several officers with the cooperation of the intelligentsia have drawn up plans for the modernization of our weaponry and logistics making use of our large railway networks to carry heavy artillery and supplies to the front."
 zoo_advanced_army_2_1:0 "The Queen of the Battlefield"
 zoo_advanced_army_2_1_desc:0 "There is little doubt that artillery is the future of the Zongolese Army. A large enough howitzer can fire shells of such destructive power that few weapons can hope to exceed them. While other nations may grasp for a way to move guns of such size close enough to their targets to fire upon, our extensive railway network can easily handle them."
 zoo_advanced_army_2_2:0 "Standardised Logistics"
 zoo_advanced_army_2_2_desc:0 "Although unification with our neighbours vastly swelled our army's numbers, it is currently armed and equipped with a hodge-podge of local weapons, uniforms and gear. Integrated units therefore remain difficult to maintain and resupply. We must replace equipment from conquered states with standardised Zongolese equivalents to ensure the Zongolese Army functions as the single force that it is."
 zoo_advanced_army_3_1:0 "The Importance of CSC"
 zoo_advanced_army_3_1_desc:0 "While often overlooked in favour of more glamorous active combatants, combat support companies are equally important. They provide soldiers with valuable supplies, medical attention, reconnaissance, and many other necessities besides. By reviewing and reforming our CSCs where needed, we can ensure they continue assisting their parent units to the best of their abilities at any time."
 zoo_advanced_army_3_2:0 "A Doctrine of Shock and Awe"
 zoo_advanced_army_3_2_desc:0 "There is little doubt that Zongolese artillery is the best in the continent, and our railroads can transport them to any battlefield where they are needed. Capitalising on these facts, we can develop new shock and awe tactics; terrifying our enemies into submission with the deafening fire of our guns and the battlecries of our assault troops before they can regroup and counterattack."
 zoo_advanced_army_3_3:0 "Alchemists in the Field"
 zoo_advanced_army_3_3_desc:0 "Alchemy is the pride of zebrakind. Zongo is no exception, and as our society modernises so must this art. In particular, the applications of alchemy on the battlefield show great promise, from healing potions for wounded troops to elixirs of strength and speed, to name but a few. Exploiting these potential avenues of research will surely grant us many boons over our enemies."
 zoo_advanced_army_4_1:0 "Loud Like Thunder"
 zoo_advanced_army_4_1_desc:0 "Victory in the field depends on our artillery, the most powerful weapon in our arsenal. As such, the training and upkeep of these units must take top priority, from the recruitment of skilled gunners, to the scheduling of regular firing drills and the maintenance of their weapons. When our enemies face us, they will be met with the deafening thunder of our guns, reducing them to ash and dust."
 zoo_advanced_army_4_2:0 "Quiet as the Night"
 zoo_advanced_army_4_2_desc:0 "There are many arms in the Zongolese arsenal. Our special forces are perhaps the most subtle of them, but used wisely they are also one of the most effective. With proper training, we can ensure these troops can inflict maximum damage on their targets with minimum loss of life. They shall be our silent assassins, slaying our foes in the dark of night before vanishing once again."
 zoo_advanced_army_5_1:0 "Our Last Argument"
 zoo_advanced_army_5_1_desc:0 "Generals are fond of saying that artillery is a rulers' last argument, and Zongo is the best of all polemicists. Our engineers ensure our guns can fire their mighty shells at all hours of an offensive, and our trained gunners can blast an enemy position to dust as our troops advance. Let us continue perfecting our fiery rhetoric, so that the world falls silent when we speak."
 zoo_advanced_army_5_2:0 "Big Guns Never Tire"
 zoo_advanced_army_5_2_desc:0 "Zongo's divisions are armed with artillery of all sizes, from small mountain pieces to great siege howitzers; pieces our enemies possess as well. We must therefore develop ever larger calibres to ensure none of our rivals can ever exceed us in firepower. Though our guards may sleep and our ships may lay at anchor, our foes will know full well that the big guns never tire."
 zoo_advanced_army_5_3:0 "Prepared for it All"
 zoo_advanced_army_5_3_desc:0 "While our armed forces can batter any landforces into the ground, the threat remains of our army becoming overwhelmed by heavily armoured units or attacks from the sky. For the safety our groundforces, we must invest into supportive weaponry specifically designed to counter our greatest weaknesses."
 zoo_advanced_army_6_1:0 "A Unified Modern Military"
 zoo_advanced_army_6_1_desc:0 "With pride we can now look upon our groundforces who can in harmony batter the enemy with heavy artillery barrages while our infantry swoops in for the kill. We have made great use of our strengths and developed plans to counter our weaknesses yet still, there is always more to improve. A final review will be drawn up about the state of our armed forces so no soldier will ever die due to a failure of process."

 ##Epilogues
 zoo_queen_mother_epilogue_1_1:0 "Queen-Regent Once More"
 zoo_queen_mother_epilogue_1_1_desc:0 "The foal has gone and done it after everything I did to ensure his foalish dreams could take shape in our kingdom. It does not matter anymore, I have taken the reins once more and I'll teach him what happens when you can't play quietly. Playtime is over, the adults are back in charge. Hopefully by the time I'm done he'll understand how I only wish to help, after all... Mother knows best.
 zoo_queen_mother_epilogue_2_1:0 "Commence Operation (Blank)" 
 zoo_queen_mother_epilogue_2_1_desc:0 "Zongo has been a playground for all these untasteful types for too long. There is no longer any need for scheming or plotting, they will taste my fury and all those who stood beside them will know the weight of betraying our nation."
 zoo_queen_mother_epilogue_3_1:0 "Arrest Faith Leadership"
 zoo_queen_mother_epilogue_3_1_desc:0 "Those ponytarian types always annoyed me to no end, always babbling about meaningless issues instead of keeping in line. While I cannot deal with their leader as I had the previous one, I can still throw her and her cronies behind bars until I can decide what to do."
 zoo_queen_mother_epilogue_3_2:0 "Reinforce Loyal Mani's"
 zoo_queen_mother_epilogue_3_2_desc:0 "Cowards? Yes. However, a useful coward is very useful. All those that stood by my side with their gazes down shall be rewarded in these coming times. Mother never forgets... be it those who aid her or those who wrong her, they'd better remember that if they wish to stay around. "
 zoo_queen_mother_epilogue_4_1:0 "Purging The Council"
 zoo_queen_mother_epilogue_4_1_desc:0 "Those council meetings were always a headache with their unceasing bickering and annoyances. Those foreign and ponytarian types especially, all they knew is to babble. It's much better to be surrounded by those who know their places and keep themselves where they belong."
 zoo_queen_mother_epilogue_4_2:0 "Pass Zebran Supremacy Decree"
 zoo_queen_mother_epilogue_4_2_desc:0 "Hyenas, giraffes, griffons, kirin, they're all the same! Meddling creatures that only exist to serve, and that is what they shall keep doing. Zongo is a ZEBRA country, if they wanted to have their own country maybe they shouldn't have been subjugated so easily."
 zoo_queen_mother_epilogue_4_3:0 "Befriending The Tzhimane Elite"
 zoo_queen_mother_epilogue_4_3_desc:0 "Ahh, the Mavelas. Pockets full of money and minds full of exactly the experience I need. While their use of slavery was distasteful, their ranks always knew how to keep themselves around as the flow of history shifted. They shall be a useful ally in the future, in exchange I could even overlook some of their practices." 
 zoo_queen_mother_epilogue_5_1:0 "An Improved Constitution"
 zoo_queen_mother_epilogue_5_1_desc:0 "'From all the silly ideas my son had, this one had the most potential. An absolute law code that tells all the subjects of the nation exactly what to do and exactly their punishments? It is a perfect idea, it has only not been utilised in the right way; I shall change that."
 zoo_queen_mother_epilogue_6_1:0 "Cancelling The $ZOO_grand_railroad_project$"
 zoo_queen_mother_epilogue_6_1_desc:0 "There's no dancing around it, his plans for modernisation have gone too far. Of course, we shall not be going back to our previous ways, it'd be idiotic to throw away the boons of industrialisation, however the funds that once went there shall be much better utilised with army expansion."
 zoo_queen_mother_epilogue_6_2:0 "Securing Our Borders" 
 zoo_queen_mother_epilogue_6_2_desc:0 "Some may whisper that Zongo is overstretched; I counter that the borders remain unacceptably vulnerable. True security lies not in treaties, but in control. By establishing a series of loyal buffer states, we can ensure the kingdom's safety for generations."
 zoo_queen_mother_epilogue_7_1:0 "The Birth of the Zongo National Movement"
 zoo_queen_mother_epilogue_7_1_desc:0 "As a reaction to our glorious expansion, a new generation of proud Zongolese nationalists has organised themselves as a true paramilitary to defend the crown! Now, all they need is some crumbs to stroke their egos and they'll be sure to praise the state and ensure any rabble-rouser remains quiet. I won't even need to get my hooves dirty anymore!" 
 zoo_queen_mother_epilogue_8_1:0 "Officers At Every Station"
 zoo_queen_mother_epilogue_8_1_desc:0 "Internal security is truly an important topic for me. Imagine what could happen to the poor foals if left unprotected?! To showcase my goodwill towards my subjects, I shall ensure no block is without a soldier, no city without a base, no border without a unit. No need to thank me, I only wish to care for my foals after all."
 zoo_queen_mother_epilogue_8_2:0 "Settling Affairs At Home"
 zoo_queen_mother_epilogue_8_2_desc:0 "I have finally found a use for that wretched mare! Akida will have his beloved, and she will be allowed to stay outside of a cell, as long as she keeps my dear Akida pleased. They can be married, happy, and finally provide an heir. It is a perfect arrangement: their love and my blessing. There is no way he would not understand my love after this.
 zoo_queen_mother_epilogue_8_3:0 "Is Poverty Really That Bad?"
 zoo_queen_mother_epilogue_8_3_desc:0 "Really, these creatures complain too much! Oh, how they hunger! Oh, how they suffer! Truly, all they know is to complain. You shall learn to toil and to enjoy it. Well, they need not enjoy it, but being quiet is already a good start."
 zoo_queen_mother_epilogue_9_1:0 "The Empress-Regent Of Zongo"
 zoo_queen_mother_epilogue_9_1_desc:0 "Queen-Regent had worked for a time, yet this is not a simple kingdom anymore. To better show the world the extent Zongo has reached, I shall name myself Empress-Regent! Truly, a title befitting me... and one day, Emperor Akida. I must find some time go divulge the news to Akida soon, he's sure to appreciate seeing his home grow into truly something great." 


 zoo_king_epilogue_1_1:0 "Investigate Her Crimes"
 zoo_king_epilogue_1_1_desc:0 "While the Queen-Mother has now been arrested, it does not mean that everything has been miraculously solved. To truly get rid of her influence once and for all, the King must open his eyes to all he had not seen during his reign so he can truly tackle her crimes to their fullest."
 zoo_king_epilogue_2_1:0 "Taking Off The Rose-Tinted Glasses"
 zoo_king_epilogue_2_1_desc:0 "The plan had been Akida's greatest success, a boon like Zongo had never seen before... or so he believed. It seems the numbers were subtly altered by his mother. It is time to take off his rose-tinted glasses and finally look at the true state of the economy."
 zoo_king_epilogue_2_2:0 "Create A Special Tribunal"
 zoo_king_epilogue_2_2_desc:0 "Under the guidance of loyal Mani, investigations must be conducted as to the extent of the Queen-Mothers crimes and her collaborators. They must be identified and put on trial in a Special Tribunal empowered by the King to purge the state from her rotten ways."
 zoo_king_epilogue_3_1:0 "Report: The Flaws Of Zongo"
 zoo_king_epilogue_3_1_desc:0 "The constitution had modernised the legal system to better protect his subjects and define the law... yet, having seen the extent of the rot in other areas, it is only fair to also revise it. With this done, a final report shall be drafted on everything we must do. These are going to be some tough months..."
 zoo_king_epilogue_4_1:0 "A Peer-Reviewed Plan"
 zoo_king_epilogue_4_1_desc:0 "The sheer scale of our flaws has been unveiled, yet Akida has never been one to call it quits simply due to hard circumstances! He has called for his closest advisers to formulate a plan to truly rid Zongo of all that once corrupted it. He will have his kingdom back."
 zoo_king_epilogue_5_1:0 "The Constitutional Commission"
 zoo_king_epilogue_5_1_desc:0 "The constitution had many, many unseen flaws. With loopholes and vague entries galore, a commission shall be formed to ensure it is thoroughly revised and rewritten. There shall be no more skirting authority by abusing technicalities; everything shall be very well defined in our new constitution." 
 zoo_king_epilogue_5_2:0 "Reorganising The Budget"
 zoo_king_epilogue_5_2_desc:0 "Akida was blinded by ambition; his dream overtook all else as his subjects suffered without him ever noticing. Anarbek and the intelligentsia have been called upon to ensure the budget is well optimised so they no longer suffer from petty obstacles and mistakes that impeded Zongo's growth."
 zoo_king_epilogue_5_3:0 "Ensure Loyalty Of The Armed Forces"
 zoo_king_epilogue_5_3_desc:0 "'The army follows a strong leader' is something he had heard many times, yet that was simply not true. The army follows those they believe will keep their families fed and healthy. With the successes of the special tribunal, we must now rebuild and ensure the army's trust in the crown to prevent further dissent."
 zoo_king_epilogue_5_4:0 "Restoring Trust With Our Subjects"
 zoo_king_epilogue_5_4_desc:0 "It is fair to say that many of our subjects do not fully believe the hard times are over, especially those who have been victims of war and bloodshed. To ensure our nation does not collapse under its own weight, we shall work to regain their trust in the crown and Zongo."
 zoo_king_epilogue_6_1:0 "Mani's Into Governors"
 zoo_king_epilogue_6_1_desc:0 "A system of chieftains simply cannot work anymore; it is outdated and frankly too unregulated. That does not mean they shall be rid of, that would be too much of a headache. The Manis shall retain their positions, just under a different, more modern light. They shall have new obligations and guidelines to follow as they adapt to their new roles as governors."
 zoo_king_epilogue_6_2:0 "Finishing The Programme" #revise
 zoo_king_epilogue_6_2_desc:0 "The initial plan, while closely arranged, has now been shown to contain certain inefficiencies and flaws that could not be known with theory alone. Akida has set in motion a final phase to amend these inefficiencies and flaws. Once this last phase is completed and the program ended, we shall be able to have a free, self-sustaining market and free up a large part of our budget. A new age has come to Zongo!" 
 zoo_king_epilogue_6_3:0 "Friendship With The Centaurs"
 zoo_king_epilogue_6_3_desc:0 "The Ancient Pact has long been a bastion of stability and progress in the region, their volunteers serving to ensure Zongo could survive the war of the southeast. Akida holds fond memories of his time in Senturya and his occasional visits to Gargiloya. Now, Anarbek has been sent to İlkşehir to propose a formal military alliance, hopefully ensuring peace and closer collaboration well into the future."
 zoo_king_epilogue_7_1:0 "Lifting Up The Downtrodden"
 zoo_king_epilogue_7_1_desc:0 "'The creatures are well fed and well paid.' Such a bold lie. Akida now sees the truth: that his industrial drive left many in poverty, toiling with meagre pay and no prospects. As penance for this grave error, great assets have been mobilised with the assistance of the faith to uplift those left behind and ensure they too may enjoy Zongo's prosperity."
 zoo_king_epilogue_7_2:0 "A Royal Marriage"
 zoo_king_epilogue_7_2_desc:0 "After waiting so long for a moment of stability to fulfill their vows, that time has finally come. With Zongo healing from the errors and subterfuge that had plagued it, there is one event that brings hope to the entire populace. Bells ring across the nation as the country stops to celebrate; Akida and Ayana are getting married!"
 zoo_king_epilogue_8_1:0 "The Magnum Opus"
 zoo_king_epilogue_8_1_desc:0 "The road here has been rough, filled with deceit and suffering. Yet, as trains whistle away and factories rumble, the king seems content with all he has done, looking forward to all that awaits his future alongside his closest friends. They no longer labour only for Akida's dream, but a shared dream: a dream of Zongo."

 zoo_council_epilogue_1_1:0 "A Kingdom On Fire"
 zoo_council_epilogue_1_1_desc:0 "A great tragedy has occurred! With Akida comatose and the Queen-Mother unresponsive, the Bomboko line is leaderless, with no monarch to lead! Someone must step in to ensure the kingdom does not collapse."
 zoo_council_epilogue_2_1:0 "Re-assemble The Council"
 zoo_council_epilogue_2_1_desc:0 "The council was frozen; its petty bickering and frail loyalties contributed to the situation we face today. Yet, this does not mean we must get rid of it. We must reassemble loyal council members who may still be trusted so we can ensure stability."
 zoo_council_epilogue_2_2:0 "Discussions With The Centaur"
 zoo_council_epilogue_2_2_desc:0 "As a leader of the country's Intelligentsia and a good friend of Akida, Anarbek is a very important ally to have on our side during this chaotic time. Ayana will contact the Centaur; she hopes he is willing to stick by Zongo in these trying times."
 zoo_council_epilogue_3_1:0 "A Plan For Stability"
 zoo_council_epilogue_3_1_desc:0 "With the support of the council, the intelligentsia, and the faith, Ayana and Anarbek have drafted a reform plan to ensure the country safely braves these rough times. With Ayana as Queen-Regent and Anarbek as her closest advisor, Zongo will be protected until the crown is ready once more—until Akida awakens!"
 zoo_council_epilogue_4_1:0 "Ayana's Public Works Program"
 zoo_council_epilogue_4_1_desc:0 "Poverty has been a stain that industrialisation only served to worsen, with many of our subjects still toiling away in cruel conditions, barely surviving as the nation marches forward. With the full state apparatus by her side, Ayana shall finally tackle the biggest sin of Zongo."
 zoo_council_epilogue_4_2:0 "Anarbek's Reorganisation Of The Army"
 zoo_council_epilogue_4_2_desc:0 "With the disorder following the assassination attempt, many have shown their loyalties did not lie with the crown. To ensure the army is safe from these elements, Anarbek shall lead a complete reorganisation of the military, ensuring only those who prove both loyalty and skill remain."
 zoo_council_epilogue_5_1:0 "Hear The Petitioners"
 zoo_council_epilogue_5_1_desc:0 "The Royal Petition system is a good foundation, but sadly, it has been mostly forgotten and unused due to Akida's focus on his plan and the Queen-Mother's dismissal of most petitions as 'unimportant' compared to the crown's objectives. If we wish to truly show our subjects we care for them, listening to them is paramount."
 zoo_council_epilogue_5_2:0 "Retirement Age For The Mani's"
 zoo_council_epilogue_5_2_desc:0 "The Mani holding their position for life simply cannot function in the modern age. Like all creatures, they grow old; their minds weaken, and they become less driven by reason and more by whims and honeyed words. To ensure the council always remains a trusty tool for the crown, we shall add a retirement age of 60 to any Mani, with the title being passed to their eldest competent offspring."
 zoo_council_epilogue_5_3:0 "Meritocratic Officer Promotions"
 zoo_council_epilogue_5_3_desc:0 "The Mani holding their position for life is a relic of a bygone era, ill-suited for the demands of today. To ensure the Council is composed of vigorous minds capable of serving the crown effectively, a retirement age of sixty shall be instituted. While many of the current Mani will be hit by this measure, they'll be making way for a new generation to take their place as they 'honourably' retire." 
 zoo_council_epilogue_5_4:0 "Civil Officials In The Council"
 zoo_council_epilogue_5_4_desc:0 "The council had long been home only to the Mani and the Faith. Akida's reforms allowed his Intelligentsia allies to join, but this is still not representative enough. If we truly wish for the council to be a voice to all of Zongo, we must reserve spots for civil representatives."
 zoo_council_epilogue_6_1:0 "The Position Of The Faith"
 zoo_council_epilogue_6_1_desc:0 "With the Arch-Priestess Ayana now crowned Queen-Regent of Zongo, many creatures have begun to wonder whether Zongo would become a theocracy. We must assure them this will not be the case and that the Faith will merely act as guiding values for a new Zongo."
 zoo_council_epilogue_6_2:0 "Reforming The $ZOO_grand_railroad_project$"
 zoo_council_epilogue_6_2_desc:0 "Akida's dream was grand; it truly helped Zongo reach the modern age, yet... it was simply too utopian. With the King in a coma, there is simply no one else who can keep his dream alive as he did. Ayana and Anarbek have agreed to officially restructure its funding into a new Royal Development Board to bring pragmatic oversight to the state's finances and economic direction."
 zoo_council_epilogue_6_3:0 "The Plurality Act"
 zoo_council_epilogue_6_3_desc:0 "With hyenas, griffons, giraffes and even some kirins and other races inhabiting our lands, Zongo now represents much more than just zebras. Anarbek has drafted a Plurality Proclamation to ensure our subjects know that Zongo is not an ethnostate, but a place where anyone from any race can enjoy the same rights and opportunities, as he has."
 zoo_council_epilogue_7_1:0 "What Could Have Been"
 zoo_council_epilogue_7_1_desc:0 "Zongo was robbed of its future when that bullet struck Akida. His dreams, his plans, his hopes... they have fallen into a deep slumber alongside him, unable to be achieved by anyone but himself. Ayana only hopes she can prepare Zongo for when their rightful King returns... someday." 
 zoo_council_epilogue_7_2:0 "What Will Be"
 zoo_council_epilogue_7_2_desc:0 "Even amidst tragedy, time marches on. We have fought to grasp a new future and succeeded as it seemed lost to be lost forever. With all the reforms passed during the regency, it seems there is still hope for Zongo after all."
 zoo_council_epilogue_8_1:0 "A New Constitution"
 zoo_council_epilogue_8_1_desc:0 "While it was already a great step taken by the king, many areas of the constitution are still lacking and do not fit with the new Zongo born from the recent reforms. Work is being done day and night to ensure it is revised and prepared to usher Zongo into a new age."
 zoo_council_epilogue_9_1:0 "The Zongolese Federation"
 zoo_council_epilogue_9_1_desc:0 "It would be a severe misrepresentation to call Zongo merely a kingdom. It has come so far since the fateful tragedy, rising from it stronger than ever before. To better represent all the creatures who now live here, we shall proclaim the Zongolese Federation!"

