 ### Ideas ###
 ZOO_regency_1:0 "Regent-mother's Rule"
 ZOO_regency_1_desc:0 "Under the regent-mother's rule, Zongo has maintained a delicate balance between the old ways and the undercurrents of change. The regency period is marked by cautious governance, characterised by a conservative approach to internal affairs and diplomacy. While this has ensured a stable rule, it has also led to a lack of significant progress and innovation."

 ZOO_grand_coronation:0 "Splendorous Coronation"
 ZOO_grand_coronation_desc:0 "The crown saved no expense in the celebrations for the coronation. Grand spectacles from exotic dancers to the elaborate crown jewels were fully on display dazzling all those who were present. For many this is the first time they have seen the young King and this was certainly a grand first impression promising greatness for his reign."

 ZOO_under_chieftains_control:0 "Empowered Local Mani"

 ZOO_weak_constitution:0 "Abolition of Slavery"
 ZOO_weak_constitution_desc:0 "While supreme authority in Zongo lies with the monarchy who is advised by the Royal Council consisting of the clergy and Mani's who act as regional chieftains. The local Mani's are expected to provide law and order to their regional provinces ensuring the basic rights of the Zongolese are protected."
 ZOO_mediocre_constitution:0 "Royal Law Book"
 ZOO_mediocre_constitution_desc:0 "The monarchy has instituted a standardised Royal Law Book ensuring laws are applied fairly and equally throughout the kingdom no matter which Mani reigns locally. The royal council advises the monarch on any laws, or amendments for the Royal Law Book but final authority lies with the monarch."
 ZOO_strong_constitution:0 "Royal Constitution"
 ZOO_strong_constitution_desc:0 "The royal constitution contains the basic laws upon which all of Zongo is built. A law book provides standardised law for all regions while the Mani merely act as ceremonial local rulers and advisors to the monarch through the Royal Council. While the values of the Faith are enshrined into the constitution, all citizens are given freedom of worship."
 ZOO_suspended_constitution:0 "Suspended Royal Constitution"
 ZOO_suspended_constitution_desc:0 "The Queen-Regent has suspended the constitution and Zongo is now ruled through emergency measures. While standardised law remains across the kingdom, this could change at any time now that the Royal Council is powerless and the Queen-Regent acts as the sole absolute ruler of Zongo."
 ZOO_dictatorial_constitution:0 "Reformed Royal Constitution"
 ZOO_dictatorial_constitution_desc:0 "The reformed constitution has seen amendments by the Queen-Regent formalising her absolute unchallenged authority within Zongo. The Mani's are now partially empowered together with a number of key creatures around Zongo into a new oligarchic class while the Faith has been made entirely subordinate to the acting monarch."
 ZOO_broken_constitution:0 "Broken Royal Constitution"
 ZOO_broken_constitution_desc:0 "The royal constitution has been broken, recent events have shown that too much authority lies in the hands of the monarchy and that such authority is open to abuse by a malicious actor. The system of Mani's has proven to be impossible to provide proper oversight for. The constitution must be amended lest we slip into chaos and division."
 ZOO_perfected_constitution:0 "Perfected Royal Constitution"
 ZOO_perfected_constitution_desc:0 "The newly reformed royal constitution has devolved much authority to regional governors and put greater limits on the authority of the monarch and its governors. The powers of the council now lie enshrined into the constitution with an independent judicial providing additional oversight."
 ZOO_collapsed_constitution:0 "Collapsed Royal Constitution"
 ZOO_collapsed_constitution_desc:0 "The royal constitution has utterly collapsed as a consequence of the coup. The loyalty of the Mani lies in question while it has become clear the authority of the monarchy has been greatly abused by the Queen-Mother. If we do not amend the constitution soon, the Zongolese state might collapse upon itself."
 ZOO_federal_constitution:0 "Royal Federal Constitution"
 ZOO_federal_constitution_desc:0 "The newly written royal constitution has turned Zongo into a federal constitutional monarchy providing greater powers to devolved regional governments, independent oversight of a judicial and a promise of the reform of the council into an eventual democratically elected parliament. For now though, both the Queen Ayana and her Prime-minister Anarbek have taken it upon themselves to ensure the rights of every creature is protected and all can benefit from solidarity."

 ZOO_unfinished_modernization:0 "Legacy Of The $ZOO_grand_railroad_project$"
 ZOO_unfinished_modernization_desc:0 "The Queen-Mother has cancelled the $ZOO_grand_railroad_project$ abruptly and instead decided to privatise many of the assets belonging to it and the monarchy in a so called economic shock-therapy claiming it would bring more freedom and opportunity for the populace."
 ZOO_reworked_modernization_program:0 "Royal Development Board"
 ZOO_reworked_modernization_program_desc:0 "The Royal Development Board provides oversight, guidance and subsidies for the Zongolese industrial sector now that the free market reigns in Zongo as our initial plans are unfinishable without the wisdom of Akida. The board does carry with them the experience of the old $ZOO_grand_railroad_project$ allowing for a steady continual growth of our economy."

 ZOO_lack_of_trust:0 "A General Lack Of Trust"
 ZOO_lack_of_trust_desc:0 "With the crimes of the Queen-Mother now revealed. It is clear that many Zebra in Zongo no longer trust us, many who were aggrieved by her actions do not differentiate in their fear between Zongo and her. Efforts must be made to restore their trust in our country."
 ZOO_uncertainty_about_truth_1:0 "An Uncertain Truth"
 ZOO_uncertainty_about_truth_1_desc:0 "Hidden behind a web of intrigue and crime lies an unpleasant truth. Little is known of the extent of the Queen-Mother's crimes but what is clear is that we will find is anything but pleasant and yet we must peel the layers of this onion if we are ever to repent."
 ZOO_uncertainty_about_truth_2:0 "Layers Of Intrigue Revealed"
 ZOO_uncertainty_about_truth_2_desc:0 "Like an onion being peeled layer by layer, slowly the truth of Zongo's foundations are laid bare. Disappearances, corruption and more lie at the heart of the Zongolese monarchy."
 ZOO_uncertainty_about_truth_3:0 "The Depths Of our Flaws Revealed"
 ZOO_uncertainty_about_truth_3_desc:0 "As the onion continues to be peeled, tears will reach the eye of the king as the true extent of the Queen-Mothers crimes have almost entirely been laid to bare. The heart of Zongo has been corrupted, creatures would be right in their mistrust of the state."
 ZOO_uncertainty_about_truth_4:0 "A Truth Revealed"
 ZOO_uncertainty_about_truth_4_desc:0 "From the tears of the king, a new plan shall arise. Zongo shall repent for its flaws and take great actions to right our wrongs. The Queen-Mother's legacy must not be the legacy of Zongo."
 ZOO_queen_mother_loyalists_1:0 "Queen-Mother's Loyalists"
 ZOO_queen_mother_loyalists_1_desc:0 "Corrupt officials, army officers, police and bureaucrats remain in function throughout Zongo. If we are ever to recover from the horrors of the Queen-Mother, her cabal of loyalists must be dealt with."
 ZOO_queen_mother_loyalists_2:0 "Queen-Mother's Loyalists"
 ZOO_queen_mother_loyalists_2_desc:0 "Slowly one-by-one the cabal of corrupt loyalists and opportunists are being replaced by competent honest creatures. While a stain remains on the Zongolese bureaucracy and our efforts are not yet complete, we can be assured that soon all of the state will be purged from the Queen-Mothers rot."

 ZOO_commute_to_work:0 "Public Commuting"
 ZOO_commute_to_work_desc:0 "Prioritising the transport of creatures has greatly aided in making them arrive on-time causing many benefits in the long-term. More reliability of transport, leads to more efficient usage of everyone's time."
 ZOO_increased_freight_trains:0 "Increased Freight Trains"
 ZOO_increased_freight_trains_desc:0 "Prioritising the transport of freight across our vast railway networks has greatly expanded the maximum potential efficiency of our production and refinement processes from raw resource to developed product."

 ZOO_untapped_potential_1:0 "Untapped Potential"
 ZOO_untapped_potential_1_desc:0 "Zongo is a land of untapped riches, both in terms of natural resources and workers potential. However, for the last millenia, these resources have remained largely underexploited. The current approach of economic policy has led to an economic stagnation, with traditional tribal agriculture prevailing over modern economic ventures. The local populace, while resourceful and resilient, lacks access to modern education and healthcare, which impedes the kingdom's overall development. As a result, Zongo stands at a crossroads, rich in potential but constrained by a lack of innovation and modern infrastructure to cross the forests."
 ZOO_untapped_potential_2:0 "Tapped Resources"
 ZOO_untapped_potential_2_desc:0 "Zongo, traditionally a land of untapped riches is slowly starting to make use of these vast resources hiding underneath the forests. New economic policy has encouraged large-scale discovery operations to find any and all veins of useful resources and work has begun on tapping into them. The local populace's resourcefulness and resilient character in these rapid expansion efforts may prove to be of even greater benefit in the future."
 ZOO_untapped_potential_3:0 "Industrial Potential"
 ZOO_untapped_potential_3_desc:0 "As the resources from the Zongo basin are now fully in the process of being extracted, it has become increasingly clear that what Zongo holds is every resource required for an industrial economic miracle. With the populace's great resourcefulness in and resilient character in building within the great forests of the basin, these traits have also transferred to the benefit of industry. Soon we will cross into a truly modern economy, for it is inevitable with the great potential of our lands and its populace."
 ZOO_untapped_potential_4:0 "Industrial Revolution"
 ZOO_untapped_potential_4_desc:0 "Large-scale factory operations now lie interconnected through great railway networks where efficiently resources gathered from the rich lands of Zongo travel by train to the nearest factory park. Here we see the benefits of interconnectivity as described in the &ZOO_grand_railroad_project& take its fullest of effect."

 ZOO_army_reforms_1:0 "Legacy of The Zebluan War"
 ZOO_army_reforms_1_desc:0 "In the year 1000, the Zebluan khan crossed our borders into Ithebra and a brutal war ensued which cost the life of the King Nkosi. Our forces are depleted but experienced yet the recent conflict has shown us that a larger army is needed. Measures must be taken to resolve the situation, replenish our army and modernize its structure into one centralized army."
 ZOO_army_reforms_2:0 "A Revived Royal Guard"
 ZOO_army_reforms_2_desc:0 "Better wages and new training facilities have led many Zongolese to seek a career in the newly revived Royal Guard. We must look onwards into reforming the army structure further and copying what the king has seen in Senturya with a professsional officer corps and a centralized command."
 ZOO_army_reforms_3:0 "The Royal Army"
 ZOO_army_reforms_3_desc:0 "The brand new Royal Army now consists of all guard divisions in Zongo under one centralized command with many Mani serving as higher officers combined with a new class of officers consisting of veterans from the Zebluan war who have studied in our brand new Officer schools for modern military tactics. Many Zebra now relish at the opportunity to join the Royal Army knowing the brightest have a chance to become commissioned officers."
 ZOO_army_reforms_4:0 "Pride In The Royal Army"
 ZOO_army_reforms_4_desc:0 "The institution of the Royal Army is now looked upon with pride by the Zongolese. Armed with ever more modern weapons and regular parades in the streets, many a filly, both poor and rich, grow up with dreams to be like those soldiers protecting Zongo from all threats."
 ZOO_army_reforms_5:0 "A Royal Army Under Suspicion"
 ZOO_army_reforms_5_desc:0 "The loyalty of the Royal Army is no longer assured. Recent events have shown that the true loyalty of the Army cannot be guaranteed without the loyalty of the Mani in command. It would be prudent for the King to take measures ensuring that no matter the personal disloyalty of any council-member, the loyalty of the army must be assured."
 ZOO_army_reforms_6:0 "A Loyal Royal Army"
 ZOO_army_reforms_6_desc:0 "With the success of the special tribunal, many opportunistic and disloyal officers have been removed from their command. The Royal Army now firmly listens to those who pay their wages. They respect strength and we have shown in recent months that the King is the undisputed victor, never again shall their loyalty to the monarchy be in question for they are now truly the Royal Army swearing loyalty above all to the monarchy."
 ZOO_army_reforms_5_council:0 "Divided Army Loyalties"
 ZOO_army_reforms_5_council_desc:0 "The betrayal of the Mani Zuba, field marshal of the Royal army has revealed the division within our armed forces. While the opportunistic Mani's loyalties are in question, the Zebra who rose up the ranks through meritcratic means remained firmly loyal. It would be wise for us to restructure the army ensuring those selected for their skills instead of their birth take primacy in the armed forces."
 ZOO_army_reforms_6_council:0 "The Meritocratic Royal Army"
 ZOO_army_reforms_6_council_desc:0 "Having purged the officer class of opportunists, all remaining officers were selected and promoted purely based upon their skill and loyalty to the country. Our populace can now look safely to our armed forces as a means for their protection and an opportunity for any to prove themselves and rise to the highest ranks of command."

 ZOO_grand_railroad_project:0 "Rail & Nation Program" #TODO
 ZOO_grand_railroad_project_desc:0 "Prompt: all state funds are being funneled into this massive, technocratic modernisation program heavily based upon the usage of railways for industrial interconnectivity"
 
 ZOO_zaikirian_subject_idea:0 "The Zongolese-Zaikirian Development Treaty"
 ZOO_zaikirian_subject_idea_desc:0 "The treaty with the Zongolese has led to much of our resources being used to fuel their ever-growing industry while we reap mainly indirect rewards. This is a price we happily pay to maintain our independence and autonomy."
 ZOO_zongolese_trade_relations_idea:0 "The Zongolese Trade Treaty"
 ZOO_zongolese_trade_relations_idea_desc:0 "The Zongolese have promised us peace and non-intervention in return for a favourable tariff-arrangement."
 ZOO_zongolese_defender_idea:0 "The Marekong Preparations"
 ZOO_zongolese_defender_idea_desc:0 "We have no illusions as to our relations with the Kirin. While we may be on peaceful terms now with the Zaikirians, we must learn as much as possible of their technology, strategies and more in order to gain an advantage in any future conflict."
 ZOO_zebluan_army_inspiration_idea:0 "Zebluan Military Tactics"
 ZOO_zebluan_army_inspiration_idea_desc:0 "Learning from our old enemies, the Zebluans, who not so long ago beat us in open war. We have adopted some of the various tribes tricks for rapid army movement and deployment."

 ZOO_kirian_war_effort_idea:0 "The Grand Zongolese War Effort"
 ZOO_kirian_war_effort_idea_desc:0 "To falter now would lead to all our struggles to have been for nothing. All of the populace is encouraged to provide everthing they can to aid in the war effort and many Zebra have answered the call."
 ZOO_kirian_resistance_suppresion_idea:0 "The Kirin Anti-Riot Act"
 ZOO_kirian_resistance_suppresion_idea_desc:0 "Preparations have been made to ensure there are no large-scale Kirin revolts in any occupied territories. For the safety of our army and of the Kirin we rule over, these measures are necessary."

 ZOO_super_heavy_artillery_development_idea:0 "Investments Into Zongolese Artillery"
 ZOO_super_heavy_artillery_development_idea_desc:0 "The future of the Zongolese army lies in its ability to shell the enemy into oblivion before they ever reach our infantry. New techniques have been developed to increase the size of our artillery, yet these experiments cost us greatly before they can be properly integrated into our armed forces."
 ZOO_army_support_idea_1:0 "The Army Support Corps"
 ZOO_army_support_idea_1_desc:0 "The Army Support Corps has been founded to aid in supplying our armed forces, one such measure they have taken is ensuring a set of standardised equipment instead of relying on local weapons."
 ZOO_army_support_idea_2:0 "The Army Support Corps"
 ZOO_army_support_idea_2_desc:0 "The Army Support Corps has been founded to aid in supplying our armed forces, beyond standardising equipment they have drawn up plans to ensure each division holds an alchemist to brew up potions."
 ZOO_army_artillery_idea_1:0 "An Artillery Doctrine"
 ZOO_army_artillery_idea_1_desc:0 "The Zongolese army relies heavily on the usage of artillery and great effort has been made training our gunners to make efficient use of them. When our enemies face us, they should expect the deafening thunder of our guns."
 ZOO_army_artillery_idea_2:0 "An Artillery Doctrine"
 ZOO_army_artillery_idea_2_desc:0 "The Zongolese army relies heavily on the usage of artillery and great effort has been made training our gunners to make efficient use of them. When our enemies face us, they should expect the deafening thunder of our guns."
 ZOO_army_spec_ops_idea_1:0 "A Zebra Doctrine"
 ZOO_army_spec_ops_idea_1_desc:0 "The Zongolese army makes ample use of shock troops to inflict maximum damage before our main forces arrive. Our enemies should expect our silent assassins to inflict great casualties upon them with minimal loss of life on our side."
 ZOO_army_spec_ops_idea_2:0 "A Zebra Doctrine"
 ZOO_army_spec_ops_idea_2_desc:0 "The Zongolese army makes ample use of shock troops to inflict maximum damage before our main forces arrive carrying the means to protect against armored units and aircraft. Our enemies should expect our silent assassins to inflict great casualties upon them with minimal loss of life on our side before being met by a main force without weakness."

 ZOO_royal_mining_company:0 "Zongolese Mining Company"
 ZOO_royal_mining_company_desc:0 "A state-owned company focused on efficiency for our mining operations."
 ZOO_royal_construction_corp:0 "Zongolese Construction Corps"
 ZOO_royal_construction_corp_desc:0 "A state-owned company guiding the many construction workers into efficient building strategies."
 ZOO_royal_electronics_company:0 "Zongolese Electronics"
 ZOO_royal_electronics_company_desc:0 "A state-owned company specialised in research into modern electronics."

 ### Events ###
 zongo.1.t:0 "The Confirmation" #SIREN
 zongo.1.desc:0 "The Ceremony Hall at the University of İlkşehir was packed. It was filled to the brim with centaurs, zebras, and a myriad of other creatures alike. To him, it almost looked like a dress rehearsal for his coronation. He smiled at the thought. Years of study and work had brought him to this moment. Soon, very soon, he would finally put all that learning to good use.\n\n"And for our next recipient," his ears twitched as the Rector began to speak from the stage, "I humbly introduce one of our top students. He who has worked tirelessly for this distinction, and elevated our prestige tenfold: Crown-Prince Akida Bomboko!" At the cue, Akida walked onto the stage with his head held high as the applause washed over him. He stopped in front of the Rector, an aged centaur who looked down at him with pride.\n\n"Prince Bomboko. Your treatise in the employment of railways to allow for rapid modernisation has not gone unnoticed. You have not only enriched this institution, but the sphere of economic theory as a whole. So—" the centaur moved a hand to the podium, where he grasped on to a small, round pin emblazoned with the horned emblem of the university "—it is with great honor that I now grant you the title of Doctor.” He bent down, and the pin was clipped onto the lapel of Akida's suit. "Now, if you would like to say a few words?"\n\nAkida couldn't help himself from grinning. "Why, I would!" he said with a chuckle as he climbed a few steps up to the podium. A sea of faces stretched out before him. "To say that I am immensely honored to receive this distinction would be an understatement. İlkşehir has been nothing but kind to me, and has taught me so much more than I ever thought there was to learn. I will not forget this, and neither will Zongo. I thank you all who have helped me on this journey. Because of you all...""
 zongo.1.a:0 ""...'Zongo' will soon be synonymous with 'Industrial Powerhouse!'""
 zongo.1.b:0 ""...Zongo will be built up to your heights of modernity!""
 
 zongo.2.t:0 "Saying Goodbye" #SIREN
 zongo.2.desc:0 "The sun set on the cafe. Akida watched the sky turn to red as he fully understood the magnitude of going home. Home. Where he had not set hoof since his father's death. Where his mother ruled in his stead. He was practically a colt when he left, barely able to grapple with his grief. He would return a stallion now. For the first time he began to feel anxious anticipation in how he would be received after so long.\n\n"That frown doesn't suit you very well." Akida took his eyes off the sky and to the zebra in front of him, who smirked back. Zyles was a brilliant stallion who hailed from the other side of the continent. They had been steadfast friends for years. His heart panged. The prince smiled. "I am simply practicing my noble disposition."\n\n"Sure, if looking as if you've just eaten a lemon counts." Zyles picked at his half-finished food. "But I have a feeling His Highness isn't telling me the whole truth."\n\nAkida sighed. "I suppose I am realizing just how much of my life I have spent here. I have walked these streets so long, and made so many memories here, that leaving feels as if I'm leaving home all over again." He smiled sheepishly. "Sounds rather foalish now that I say it out loud, doesn't it?"\n\n"Not at all, friend. I know I'll miss you." Zyles paused in thought, before tapping his hoof on the table. He bent down to his bag, where he took out a small book. "My latest has just been released—fresh off the presses as it were. Take this as a going-away gift. So you don't forget me." He winked. "I wouldn't mind you passing my name around when you've taken the throne, either."\n\nHis face lit up in joy, before smiling softly. "I-I don't know what to say... I'm touched." Akida looked down at the book, and read the title printed in large, glossy letters:"
 zongo.2.a:0 "The Art of the Big Boom"
 zongo.2.b:0 "The Right End of the Rifle"
 zongo.2.c:0 "Racing Towards Greatness"
 
 zongo.3.t:0 "Packing For Home" #SIREN
 zongo.3.desc:0 "Akida's side of the room was empty. Gone were the newspaper clippings and mouth-drawn designs, the books stacked up high like towers, and walls plastered with his personal mementos and gifts from home. Now only a single steamer trunk lying on the floor indicated that he had ever been there at all. Years of his life at the University was piled away, just like that. The road to his brighter future was packed light. Akida slipped on the trunk's harness and made his way for the door. Then, he stopped as he made one last look over. His eyes landed on his roommate's side of the dorm, still full, and onto a blueprint.\n\nIt was a study of an already existing firearm design, one that had once been very popular in the region. Akida remembered the centaur youth talking his ear off about this particular project months ago, and how it was meant to test the designer's fundamentals. He studied the precise lines and clear labels. His own kingdom had little—for now—in the way of a manufacturing base for such things. If there were any firearms within its borders, they certainly weren't Zongolese. With that, an idea began to dawn on him. He would have to bring in specialists into the kingdom as soon as he could. But with these designs, he could lay the groundwork for production as soon as he arrived!\n\nSoon, there was a written note with a hefty bag of coins to weigh it down. Akida set out once more, sliding the folded blueprints into coat as his mind raced with all the things that would come." 
 zongo.3.a:0 "The note read: "Borrowed some designs. I hope you will not mind?""
 
 zongo.4.t:0 "The Arrival" #SIREN
 zongo.4.desc:0 "Akida felt his breath hitch as the ship moored to the port of Zamu. Leagues and leagues of low-lying houses expanded outwards, painting the horizon white and gray and brown. As far as he could see every inch of the city teemed with equinity, bright and bustling. Soon, those closest turned their heads to him as the ship properly docked. The prince was finally home.\n\nHe rushed to the gangway, waving as the chatter of the crowd grew. There at the docks was a procession of soldiers. With them, he finally saw her. A finely dressed middle-aged zebra mare. She was in the process of severely dressing down a commander, it seemed. Akida smiled, and he practically pranced on the way down. "Mother!" he called out. "I don't suppose yelling at this poor stallion is part of the welcoming ceremony?"\n\nHer voice cut out abruptly. Her face, twisted in a mean snarl, went blank. "Akida?" she asked. Before he could respond, she galloped forward and crushed him in a hug. "You are finally here, my foal!" When she pulled back, she looked at him with nothing but pure affection. "Never mind all that; how was the trip back? You don't feel sick, do you? Because I swear if you do—" she fussed, but he cut her off: "I promise you, I'm perfectly alright. Enough so to make the way back to the palace, at least."\n\nHis mother nodded. "Of course, of course. We better get a move on, then. You!" She sharply turned to the commander behind her and snapped, "What are you doing, dawdling about—do you expect your future king to carry his own luggage? Move!" There was an explosion of movement then. Without turning back, his mother trotted ahead of him. She looked over her shoulder with a smile, "Come along, Akida. You have a lot to catch up on.""
 zongo.4.a:0 "The forests of Zongo swayed gently as they rode to the capital." 
 
 zongo.5.t:0 "Gathering the Council" 
 zongo.5.desc:0 "Prince Akida stood before the great door, ignoring the confused looks of his royal guards. He just needed a moment to collect himself before crossing that final threshold.\n\nIt was one thing to dream of wielding his father's power. It was another to step into the nitty-gritty of governance. In the room beyond, his council had finally gathered, each with their own agendas, beliefs and loyalties that extended beyond the throne. His dreams of a modern Zongo would have to endure them all. He licked his dry lips, suddenly nervous. Inside, he could hear they were already arguing. It was like hearing the first crash of thunder from an approaching storm.\n\nBut as all as storms do, it passed. When he strode into the room, he looked each one of them in the eye, their bickering ending as all bowed in his honor. These would be the creatures he would deal with for his entire reign: advisors from every walk of life, all seated and waiting for their soon-to-be king. His mother sat beside his chair, an ever-present smile on her face.\n\nWith a final, deep breath, he opened his mouth to address the room."
 zongo.5.a:0 "Glad you could all make it. Let's get to work."
 
 zongo.6.t:0 "Homecoming Celebrations" #reminder to rewrite middle paragraph
 zongo.6.desc:0 ""As creatures danced and songs were played, all of the upper echelons of Zongolese society met to welcome back their future king, now finally ready to lead them once more into the fray. In this cheerful ceremony, there was only one creature that stood alone, a cup of cider on his hoof as others danced and socialised around him. It was not that he was being avoided; rather, quite the opposite.\n\n"Prince Akida, I have heard you are still unmarried! You see, I have two beautiful daughters—" 'You honor me, if you'll excuse me.' "Prince Akida, it is a pleasure to make myself acquainted with you, I am —" 'The pleasure is mine, please enjoy the festivities.' "My prince—" 'Thank you, enjoy yourself.' These were the most common words leaving Akida's mouth during this party, interactions being boiled to pleasantries and a swift exit. Now, as he sat in a corner ruminating on how much longer he had to wait, an older zebra approached—one he recognised as a mani from his father's time. Akida prepared for more pleasantries deal with, until... \n\n"You were always a smart one, young Akida. I'm sure you already have many plans for your time as Mwenezongo... I only hope I am able to see them to their conclusion while I still live." The older zebra sat beside him, not looking him in the eye, but far, far away in the skies. Akida smiled and lightly shook the cup. \n\n"You honor me with your words, wise mani, even if I am not still worthy of them." Akida smiled. "I, too, hope to see my plans concluded in your lifetime. It is the unending work of you and all others who assisted my late father to get Zongo to today that has given me a chance to grasp the future." Akida did not look into the skies as the old zebra had; he looked straight ahead. His plans were not day dreams or wishful thinking: they were all grounded in reality.\n\nWithout a single look shared, the two zebras sat beside each other, quietly enjoying the moonlight and festivities in their own way.'"
 zongo.6.a:0 "Respect can be shown in many ways."
 
 zongo.7.t:0 "A Talk with Mother" #SIREN
 zongo.7.desc:0 "The last time Akida had tea with his mother was in Senturya. Officially, it was for a diplomatic visit. Really though, she just used it as an excuse to see him. Even just a year ago their conversation had been light, and he couldn't recall what subjects they discussed. Now, the atmosphere couldn't have been more different. For the first time, they didn't speak as just kin, but as monarchs.\n\n"Zongo has thrived under you," Akida admitted, "but I look around and the kingdom looks exactly as it did the day I left. Truthfully, it has been the same since Father's rule." He smiled lightly, his expression turning to quiet determination. "I believe there needs to be change. Only a great shake-up will wake our kingdom from its stupor. We have the means to completely transform Zongo into something of envy. This cannot be done without your help. I have my vision, but you have the experience and expertise I do not. So..." The prince shifted in his seat. "Would you help me?"\n\nHis mother took a long sip of her tea. Her gaze pierced through him. From the outsider's perspective, he could see why so many found her intimidating. Long past her golden years as she was, she still carried herself with an air of power and dignity that was impossible to ignore. "I can't say I'm enthused." She sighed. "Pretty as it is, your 'vision' of change is sure to bring nothing but trouble. I have run this kingdom the way I have for a reason." Her sharp tone made the prince frown, but she kept on. "But you are king. Your word is all, and not even I am exempt from it. You have my counsel, and I will do everything in my power to ensure that Zongo prospers as we want it to." She smiled sweetly at Akida. "Rest assured, my son, I will be there for you every step of the way.""
 zongo.7.a:0 "Every. Single. Step."
 
 zongo.8.t:0 "The Coronation" 
 zongo.8.desc_lavish:0 "As he stood at the grand hall, zebras all around kept a quiet veneer of respect. Akida's attire was intricate, his golden earrings and colorful clothing a show of Zongo's wealth. As he walked towards the throne, a single mare awaited him beside it.\n\n"It is good to have you here for this, Mother." Akida gave a small bow to his mother. She smiled proudly at her son, her outfit nearly as intricate as his. "I guess this means I'm not a little colt anymore."\n\nHer smile seemed to falter, emotion giving way in her face. "Oh, my little Akida... you are as beautiful as your father! How could you have grown so fast..." She quickly composed herself. "I should not keep you waiting any longer. Do you, Akida Bomboko, promise to be fair and respectful to all your subjects? To honor your ancestors and your duty? To understand how as of today, you live not only for yourself, but as the representative to all of Zongo?"\n\n"I do," he answered in quick succession to each question.\n\n"Very well then. As acting regent, I lay down my position and give way..." As if on command, he lowered his head, his heart pounding with anticipation. "Mwenezongo, King of the Zongolese!" As the crown landed on his head, cheers began to fill the grand hall as every creature erupted in joy. The Queen-Mother had a proud but composed smile. "Long live Zongo! Long live our King! Long live my son!" With cheers growing ever louder, his mother began to guide him out of the hall.\n\nAs they walked outside, a clear path was laid down the middle of the road where an adorned carriage waited. Thousands of zebras lined the sides, all instantly erupting into cheers as he walked out. His heart beat faster than ever before... Was this the feeling of being a king? Of having so many relying upon you? As the crowd cheered, he could only think of their smiling faces as his plan went forward. He had to get it done, not only for himself, but– His mother tugged on him, quietly whispering in his ear. "Remember, try not to break too many hearts at the ceremony, you're too young to be having an heir." As he blushed and they both laughed, Akida felt as a colt for one last time. From then on, he was King."
 zongo.8.desc_normal:0 "As he was at the grand hall, zebras all around kept a quiet veneer of respect. Akida's attire was the same his father had used in his coronation, a show of respect to those who had come before. As he walked towards the throne, a single mare awaited him beside it.\n\n"It is good to meet you once again, Head Priestess." Akida gave a small bow to the mare. She had a whole different aura to herself at this moment, her kind smiles and laughs of before gone. Akida did not feel offended; it was a momentous occasion not only for him but for her as well, standing before the kingdom's most important creatures. Akida gave her a smile. "Do not tell anyone, but I'm also a little anxious."\n\nAs if a weight had been lifted off her back, the priestess gave a small smile, unnoticeable to those far away. Mustering her courage, she began to speak. "Do you, Akida Bomboko, promise to be fair and respectful to all your subjects? To honor your ancestors and your duty? To understand how as of today, you live not only for yourself, but as the representative to all of Zongo?"\n\n"I do," he answered in quick succession to each question.\n\n"Very well then. As Head-Priestess, I now proclaim you..." As if on command, he lowered his head, his heart pounding with anticipation. "Mwenezongo, King of the Zongolese!" As the crown landed on his head, cheers began to fill the grand hall, as every single creature erupted into cheers of joy for their new king. The Queen-Mother in the distance had a proud but composed smile, akin to the one on the Head Priestess's face.\n\nAkida walked outside as if still in a daze, only to be met by thousands of zebras, all instantly erupting into cheers once they noticed the adornment on his head. His heart beat faster than ever before... Was this the feeling of being a king? Of having so many relying upon you?" As the crowd cheered, he could only think of their smiling faces as his plan went forward. He had to get it done, not only for himself, but for all of his subjects."
 zongo.8.a:0 "Long live Zongo! Long live our King!"
 
 zongo.9.t:0 "Coronation Preparations"
 zongo.9.desc:0 "Akida stood a bit unenthused, his mother serving as a clear contrast to his tired face as she looked through a book of items, showcasing them to the young king.\n\n"Look here, my son! Wouldn't these golden earrings look perfect upon your pretty little face at your coronation?" She made motion as if to pinch his cheeks, but refrained from doing so. "Of course, there's also the matter of the venue... it would bring shame to your late father and yourself if you were to reserve a post-party venue that did not bring out your best traits. Ah!" She looked startled as she flipped through the book. "Of course we can't forget we need more foreign dancers; they are sure to attract the attention of both noble and peasant alike during the ceremony. Do you prefer Senturyan or perhaps something more exotic? I hear Kirian bladedancers are a beauty to behold. The centaurs make for flimsy dancers in my opinion, but considering how you've spent the last few years alongside their kind, maybe it would create a better atmosphere... what do you think?"\n\nAkida seemed as if his head would blow, taking a moment to breathe as his mother finally stopped her onslaught of suggestions and questions. "Dear Mother... I have been trying to say that I wish for none of that. A standard coronation will suffice." His mother kept the same smiling face, changed only by the occasional blink, finally speaking up after a long silence.\n\n"Standard...?" His mother's smile finally faltered for a second. "My son, these are the standard expectations... I have been as frugal as I could! Any cheaper than this and they'll surely call you foul names on the streets such as the "Poor King" or the "Frugal King". I cannot allow them to besmirch my dearest son! Now, be a dear and choose a dancer." As quickly as it had left, her smile had come back, leaving Akida with little choice.\n\nHe couldn't help but think how much this would end up costing from the already very tight budget he had inherited to get his plans started. His mother did have a point. A lavish ceremony was the traditional way to project the power of the Zongolese monarchs, which would surely satisfy and quiet everyone... but something within him kept bugging him about all those wasted funds. Was tradition really that important to the march of progress? With his mothers smile still intact, Akida spoke up."
 zongo.9.a:0 ""May we go back to the earrings?""
 zongo.9.b:0 ""Truly Mother, I wish for something humbler.""
 zongo_9_tt:0 "Upon being coronated, you will receive the following effects:\n"
 
 zongo.10.t:0 "The $ZOO_grand_railroad_project$ Plan" 
 zongo.10.desc:0 "Akida was thrilled to embark on the first steps of his grand plan, a vision for the Kingdom of Zongo based on his years of study at Senturya. The kingdom was a treasure trove of potential, and he knew it. He immediately rose to address the delegates and chiefs, the enactors of his will, gathered in the council chamber to hear their role in shaping the kingdom's future. \n\n"Zebras of Zongo, today marks the first step in a long journey to prosperity. As everyone knows, our nation is wealthy beyond comparison, yet our citizens live in huts and toil away with simple sticks and stones. No longer! With the help of specialists from abroad, I have devised a grand plan for the rapid modernisation of Zongo." Akida stated confidently, laying out a map of his proposed rail network for the kingdom. \n\n"I have seen how far other nations have gone, literally and figuratively, when a creature can go from one province to the next in hours, not days, where villages can exchange their precious stones for food and furniture with relative ease, where Zongo's great industry can thrive with the wealth of our land. After all, what use is a fruit or treasure if one cannot reach it?" \n\nThere was some slight hesitation as the council looked at each other before their attention turned to Nzuzi's short cough. They soon found themselves staring deep into her cold gaze, falling in line and stomping their hooves to approve King Akida's plan."
 zongo.10.a:0 "Universal prosperity begins here."
 
 zongo.11.t:0 "Send for Specialists" #change name
 zongo.11.desc:0 ""As the ship docked at Zamu, a knot of anxiety tightened in Akida's chest. Some might have said it was beneath a future king to wait at the harbour like an anxious spouse, but this was important for the prince.\n\nHe had called upon scholars, researchers and specialists he had met and heard about during his studies in Senturya which he believed could help in the modernisation of Zongo, but would any of them heed it? While he was offering considerable pay from the royal treasury, not many could be expected to come work in Zongo. His mind, however, was fixed on one creature.\n\nAs the gangplank lowered, the usual mix of merchants and travellers disembarked. Among them he saw a familiar silhouette from his university days. Akida did his best to maintain composure as he swiftly approached the group.\n\n"Tell me, are you here for the scenery?" Akida spoke less formally than one would at court. "Or was my letter not lost upon all your correspondence?"\n\nA deep, familiar calm settled on the centaur's face as he met the eyes of his former student. "Your letter found me, Your Majesty."\n\n"Please," Akida interjected, his tone soft. "There's no need for such formality here. I would feel embarrassed to see my professor acting as yet another subject."\n\n"I can say the same; please, call me Anarbek." The centaur gave him a smile and a bow. "I hope you understand that my respect for you is not merely one of a subject for his ruler; it was already there in your days as a student. I had hoped to see the grand plans you sketched in my lectures become reality, although I never imagined I would be summoned to help you with them. Once I got your letter I embarked on the first ship I found."\n\n"You are the first to arrive heeding my summons; with luck, you will not be the last. If Zongo is to modernize, it will require more bright minds like yours. No matter how brilliant, one creature alone cannot hope to stand against a millennia of tradition fearful of any change." He gestured away from the docks. "But we should not stand here. Come, I know a place where we can better discuss how to begin.""
 zongo.11.a:0 "Teacher and student reunited as allies."
 
 zongo.12.t:0 "Assuring the Chieftains" #change name
 zongo.12.desc:0 "Prince Akida maintained his attentive posture, yet, his focus wandered as the elder mani spoke. At this point, they had been circling the same point for what felt like an eternity.\n\n"...and you must understand, I do not wish to be a problem," the elder mani said, the exact words changed every few sentences, however the meaning was always the same. "Your father was a great king, and your mother..." His eyes wandered around the room, seemingly as tired as Akida found himself. "...has ensured the throne is safe for your taking. I trust you shall do just as well as they have." He cleared his throat, a nervous, dry sound. "However, these plans of yours are shaking many of the other elder mani in the council. I wish only to warn you to be careful. You walk a dangerous road."\n\n"Indeed, wise mani. You can be certain I do not wish to destroy the authority of the mani or our age-long traditions. I only wish to bring the modernity I saw in the outside world to the Zongolese so all may enjoy the boons I saw shared among the creatures of Senturya," Akida smiled. "If any doubts come or you believe that I have strayed off, you may call out to me so we may resolve it in a timely manner."\n\nAs the mani left with a worried look, Akida's composure faded. This had been the third elder today, each delivering the same vague warnings of 'dissenting voices.' He had expected resistance, but the sheer repetition was draining. None were bold enough to state their grievances directly, only dancing around their issues. At that moment, he missed the directness of his classmates in Senturya. For them, he was not a prince, but a friend. If they were here, perhaps they could—\n\nA knock cut his thoughts short. The door opened to a page announcing the next mani was ready. It seemed there was no time for reminiscing; there was far too much groundwork to be laid if Zongo was to be ready for his plans. He gestured for the page, and soon enough, yet another meeting was underway."
 zongo.12.a:0 "To ensure Zongo's future, one must deal with its past."
 
 zongo.13.t:0 "Plan For a New Budget" 
 zongo.13.desc:0 "The royal study had been transformed. Maps and books of alchemy were now buried under scrolls of economic theory from Senturya, the air thick with chalk dust. King Akida stood at the head of the table while the other economists reviewed his initial numbers.\n\n"The theory is sound," Anarbek stated. "By leveraging the state's ample deposits of natural resources, we can generate immense capital through exports. The royal reserves provide the initial liquidity to the plan." He slid the final calculation across the table. "This could work. Provided theory holds up in reality."\n\nA quiet cough came from another attendee, a hyena statistician. "Your Highness, if I may. These projections are... optimistic. They assume stable foreign demand and, more critically, ignore the initial shock to the population." She tapped a claw on a different parchment. "Diverting this much capital and labor to construction will cause shortages. We are projecting a sharp, if temporary, rise in poverty and dissatisfaction from your subjects. The people will feel this long before they see the benefits of your plans."\n\n"If you call my ideas optimistic, yours are too bleak. The topic of poverty has already been talked about with Queen-Mother. She has assured me she will take care of assisting them so we may march forward with the plan." Akida waved a hoof, a confident, almost dismissive gesture. "The Zongolese are more resilient than you think."\n\nWhen the topic was theory, the now-King found himself very confident as he spoke. Some exchanged uneasy glances. Akida's brilliance was undeniable, but his unwavering faith in the theory was a variable they hadn't factored in. After a moment of silence, Anarbek gave a nod, and the other economists followed one by one until the whole room was in agreement. On paper, the plan itself seemed perfect.\n\nIt was the real world that concerned them."
 zongo.13.a:0 "Progress WILL come to Zongo."
 
 zongo.14.t:0 "Meeting with the Faith" 
 zongo.14.desc:0 "Akida found himself in a small, dimly lit prayer room. He had been told the Arch-Priestess often prayed here, and he preferred this informal approach to a stuffy, formal meeting. The door opened, but the words died in his throat. The mare who entered was young, perhaps his own age, yet she wore garments way more formal than any Nganga. This was not the Arch-Priestess from his father's time. "You are not Nala. Are you her successor?" he finally asked\n\n"Forgive me for breaking such terrible news, but... Nala has been dead for a few years" the mare said with a gentle yet sad smile. "I had been her assistant while she still lived, yet after she died I found myself quickly annointed as her replacer as Arch-Priestess of Zongo. At the time ofcourse, the position referred to just the city." \n\nShe let out a soft, flustered laugh. "I was shocked. I had served as Nala's assistant while she was living, but I never expected to be thrust to the spotlight like this. I have done my best ever since, yet... oh! Forgive me." She giggled. "I've been rambling and forgot to ask your name."\n\n"Akida Bomboko."\n\nThe mare blinked, her expression mirroring his own initial surprise. He laughed warmly. "I assumed you knew. My apologies for not introducing myself sooner; I didn't wish to interrupt your story."\n\nA deep blush spread across her face. "By the gods, I've been babbling to the future king as if he were a common foal! Forgive my insolence!" She seemed on the verge of tears as Akida gently assured her it was perfectly fine. "Allow me to properly introduce myself," she said, composing herself. "My name is Ayana, Nganga-Kulu of Zongo. I hope we can work together for our future."\n\nShe smiled again as she bowed—a smile that could brighten the rainiest of days. Akida thought to himself that maybe working with the faith would not prove as tedious as he had feared."
 zongo.14.a:0 ""I look forward to it as well, Head-Priestess.""

