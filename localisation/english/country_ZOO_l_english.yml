 zongo_council_epilogue.1.desc:0 "Prompt: Ayana is analyzing the situation of the nation after all that happened. She describes how they had found the council room in utter chaos, how Akida is being treated, Mani Zuba being under arrest, Queen-Mother being catatonic. She sighs wondering what would Akida do if he was in her situation."
 zongo_council_epilogue.1.a:0 ""
 zongo_council_epilogue.2.t:0 "Gathering The Remaining Councilors" #TODO
 zongo_council_epilogue.2.desc:0 "Prompt: Ayana calls for the first council meeting ever since the coup attempt. She thanks the Mani for their help in protecting the King and talks about how there must be unity in these trying times so Zongo can stabilise itself. In reality, her true feelings couldn't be further from that, while she knows she can't get rid of the Mani, she is thinking methods to lessen their influence so the council will never again bicker and freeze, dependant on their wims. Anarbek is either not present for this event or is quiet."
 zongo_council_epilogue.2.a:0 ""
 zongo_council_epilogue.3.t:0 "Ayana's Talk With Anarbek" #TODO
 zongo_council_epilogue.3.desc:0 "Prompt: Ayana goes to meet with Anarbek in private and discuss the happenings of these last few weeks. She is clearly stumbling over her words and Anarbek tries comforting her. together they come up with a plan to devolve power more and to work together in rebuilding; him being a trusted ally and friend to Akida; how she wouldn't want great responsibility although it is clear she is the one that needs to take the reigns of power. Together they talk about how they'll turn this country into a better place together and to honour the king where if he to wake, he could be proud at what they accomplish."
 zongo_council_epilogue.3.a:0 ""
 zongo_council_epilogue.4.t:0 "Presenting A Plan Forwards" #TODO
 zongo_council_epilogue.4.desc:0 ""
 zongo_council_epilogue.4.a:0 ""
 zongo_council_epilogue.5.t:0 "Hearing All Royal Petitions" #TODO
 zongo_council_epilogue.5.desc:0 "Prompt: As the first day of royal petition taking, Ayana for the first time in a long-time allows for people to publically petition to the monarchy. She listens to various petitions, some are trivial, some are heartfelt, yet she takes her time listening and answering each one of them, many are people hurt by the Zongolese state either directly or indirectly. As the day ends, she is exhausted and is approached by one filly, guards try ushering her away but she wishes to hear her out. The filly nervously asks for her parents to be released. They were arrested on false charges of corruption/something (core of it is that the parents were unjustly cleaned up by the Queen-Mother for discovering/reporting something or being in the wrong place at the wrong time). She orders the Filly's parents released. One more example of how the Zongolese state had been built on a foundation of lies and deceit."
 zongo_council_epilogue.5.a:0 ""
 zongo_council_epilogue.6.t:0 "The Future Of The Faith" #TODO
 zongo_council_epilogue.6.desc:0 ""
 zongo_council_epilogue.6.a:0 ""
 zongo_council_epilogue.7.t:0 "Awakening From A Nightmare" #TODO
 zongo_council_epilogue.7.desc:0 "Prompt: Ayana is talking to the king here, imagining what could have been. This could be done from the POV of the King who is in a coma and witnesses it as a dream. At the end, he wakes up."
 zongo_council_epilogue.7.a:0 ""
 zongo_council_epilogue.8.t:0 "A New Future For Zongo" #TODO
 zongo_council_epilogue.8.desc:0 "Prompt: Ayana congratulates the council on the success of all their reforms, how Zongo is on the right path and that she plans on officially devolving some of the power as Zongo reforms into a Constitutional Monarchy with Anarbek by her side. Everyone claps as she speaks from what would usually be Akida's position, she feels a certain guilt knowing he was supposed to be here doing this. A seed of doubt grows as she starts to think if she should even be there, or if perhaps it is time for the nation to look towards a new direction."
 zongo_council_epilogue.8.a:0 ""
 zongo_council_epilogue.9.t:0 "Ayana's Priorities" #TODO
 zongo_council_epilogue.9.desc:0 "Prompt: Ayana decides whether to prioritize her time with Akida (making the country lean more into constitutionalism with her still serving as monarch while Anarbek is country leader) or have her focus on keeping both their dreams alive (still constitutional monarchy, but she keeps more integrated into the leading aspect)."
 zongo_council_epilogue.9.a:0 "" #Ayana keeps being active
 zongo_council_epilogue.9.b:0 "" #Anarbek will become country leader
 zongo_council_epilogue.10.t:0 "Epilogue Part 1 - Ayana" #TODO
 zongo_council_epilogue.10.desc:0 "Prompt: Ayana gives a speech about the proclamation of Zongo as a true constitutional monarchy, with her as the monarch and Anarbek as the prime minister. She mostly talks about all their accomplishments during this time (and also the accomplishments of Akida) and how she plans on creating a fairer Zongo where no one needs to suffer anymore. As everyone cheers for her, she thinks about how Akida's dream is still alive, even if a bit different than what he envisioned."
 zongo_council_epilogue.10.a:0 ""
 zongo_council_epilogue.11.t:0 "Epilogue Part 2 - Ayana" #TODO
 zongo_council_epilogue.11.desc:0 "Prompt: Anarbek is keeping company to Akida as they listen to Ayana's speech on the radio. They share a quiet moment together as they both confide in each other, Anarbek of how proud he is of Akida not only as a student, but a friend; with Akida sharing that sentiment. Akida talks about how he's lucky to have such a good friend in him and is very proud of Ayana. As their conversation passes, eventually Ayana comes to the room as the two stand confused to how fast she came. She exclaims that the important part was done, any parties can be for later. Right now, she's exactly where she wants to be. Though she does poke at the centaur for stealing her husband while she was away. The three of them share a laugh as the player is thanked for playing."
 zongo_council_epilogue.11.a:0 ""
 zongo_council_epilogue.12.t:0 "Epilogue Part 1 - Anarbek" #TODO
 zongo_council_epilogue.12.desc:0 "Prompt: Anarbek gives a speech about the proclamation of Zongo as a true constitutional monarchy, with Ayana as the monarch and him as the prime minister. He mostly talks about all their accomplishments during this time (and also the accomplishments of Akida) and how he plans on creating a fairer Zongo where no one needs to suffer anymore. As everyone cheers for him, he thinks about how much this small nation has grown and modernised these last few years, proud to have gotten on that boat to help his student."
 zongo_council_epilogue.12.a:0 ""
 zongo_council_epilogue.13.t:0 "Epilogue Part 2 - Anarbek" #TODO
 zongo_council_epilogue.13.desc:0 "Prompt: Ayana is keeping company to Akida as they listen to Anarbek's speech on the radio. They share a quiet moment together in each other's embrace as they listen. Akida tells her how proud he is to see his teacher do so much for them, as she tells him she's also glad to be able to spend more time with him now. As their conversation passes, eventually Anarbek comes to the room as the two stand confused to how fast he came. He exclaims that the important part was done, any parties can be for later. Right now, he's exactly where he wants to be, though he does poke at them asking if he should leave to have their private moment. The three of them share a laugh as the player is thanked for playing."
 zongo_council_epilogue.13.a:0 ""

