 zongo_political.13.t:0 "The Imba-Zaru Houses"
 zongo_political.13.desc:0 ""Cheers!" "Cheers!" "For happy years to come!"\n\nGlasses clinked together in feigned respect. The representatives of the five Imba-Zaru houses wore their business smiles as they bowed to the envoy of Zongo. Normally, it would be natural for them to hold grievances against their conquerors. In truth, the more traditional houses did harbour deep resentment, yet none dared to voice it. The exclusion of the sixth house from this meeting had been warning enough. They had lost, and now they had to adapt.\n\n"I'm glad Imba-Zaru has such enlightened zebras as yourselves," the Zongolese diplomat said with a broad smile. He had pushed and pulled the five houses through relentless negotiations, wearing them down to simple terms that effectively integrated their political structure into Zongo. A more than satisfactory outcome. "The Queen-Mother and the King will be most pleased with this resolution. As everyone is aware, we desire stability in the region."\n\nThe house representatives nodded, some in acceptance, others in delight. The deal elevated them to local Mani, granting influence over the region and positions within the Zongolese court. They might have a ruler above them now, but they retained much of their authority and could reap the benefits of being part of a larger, industrialising nation. It was simply a step back to take two forward.\n\nThere were finer details to discuss, but those could be left to their subordinates. For now, they clinked their glasses and traded polite words. They idly wondered how to hint they wished to create ties with the Queen-Mother. She seemed like-minded in the needs of aristocracy."
 zongo_political.13.a:0 "The houses will toil for our benefit."
