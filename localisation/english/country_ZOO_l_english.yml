 zongo_political.7.t:0 "A meeting with the Priestess" 
 zongo_political.7.desc:0 "Akida waited in the humble temple at Zupinamba; this time not a surprise visit, but a planned meeting. Its clean but time-worn interior a stark contrast to the newly constructed capital's grand temple. He wondered why the Head-Priestess preferred this simplicity. Ayana came with a tea tray, her composure far more measured than during their first meeting. "Forgive the wait, Mwenezongo. I hope simple tea will suffice." She calmly served him. "Your letter mentioned the faith's role. Be assured, we seek no political entanglement; our duty is to the common creature."\n\n"You have read me well," Akida replied, cradling the warm cup. "The faith's values are a cornerstone of both Zongo's culture and its future" He looked at her earnestly. "I wish for it to remain a guiding light for my subjects and for it to remain uncorrupted by petty politicking, Aya—" He stopped as faint heat rose to his cheeks. "Head-Priestess."\n\nHer own postured seemed to soften as she smiled. "Just Ayana is fine, feels more comfortable that way." She met his gaze. "With our duty discussed, perhaps we could simply talk?"\n\nThe direct, personal offer struck him with unexpected force. For a heartbeat, his kingly composure faltered. He could feel the warmth on his face, grateful for the dim light that was hopefully hiding it. "That would be a pleasure... Ayana," he managed, the name feeling both strange to say aloud and wonderfully pleasant on his tongue. He took a deliberate sip of tea to mask his disarray.\n\nThey spoke as the afternoon waned. When he realized the late hour, he rose startled, offering flustered apologies. Ayana saw him out. But as he stepped into the evening, a strange feeling settled over him. He turned back with his body moving faster than his mind as he saw the mare silhouetted in the doorway. "May we do this again?" he called out, the words more earnest than composed."
 zongo_political.7.a:0 "He heard no words after that, for he had already lost himself on her smile."
 zongo_political.8.t:0 "The Formal Separation of the Faith and State" 
 zongo_political.8.desc:0 "The Grand Hall of the Palace shimmered with movement. Before the assembled Mani and Nganga; King Akida and Head-Priestess Ayana put quill to parchment, formalising the result of their many meetings and discussions. The terms were straightforward: the state would ensure the faith's funding and uphold its values, while the clergy pledged its support to the crown and separated itself from politics, remaining focused on their usual matters. The room filled with applause as the two signed the document and smiled for the crowd, yet soon enough the commemoration had turned into just another party.\n\nLater, as the night wore on, music began to play and dances were shared across the hall. Akida found Ayana observing the festivities from a corner, a small smile on her face. The rigid formality she had worn during the signing had melted away as she noticed him approaching. "You disappeared after the signing; many hooves to shake?"\n\n"You could say that," he laughed. "Frankly, I did not expect it to go on for so long. I mostly avoided parties during my time at university; I did not expect they would catch up to me after becoming king. Perhaps I should have practiced a bit more in Senturya." The two shared a laugh as a comfortable silence fell between them, watching the other zebras dance. As a new song began, Akida extended his hoof. "To symbolise the new partnership; would the Head-Priestess honour the Mwenezongo with a dance?"\n\nA faint blush touched Ayana's cheeks, but her eyes sparkled. "I think she would prefer a dance with Akida." she replied softly as she took his hoof.\n\nThey joined the floor, their movements initially cautious and a bit awkward. But as the music swelled, the rest of the world seemed to fade away as they gazed into each other's eyes and slowly swayed to the song. In that moment among the crowd, a quiet consecration of faith and crown happened, unnoticed by anyone else."
 zongo_political.8.a:0 "Separate yet united."
