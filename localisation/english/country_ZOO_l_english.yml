 zongo_railway.26.t:0 "Roam line level 1" #Ardent (revise this event line again later)
 zongo_railway.26.desc:0 "Melozi stormed into the hidden room with her rifle readied and trigger eager to pull. She knew this abandoned warehouse outside of Talissa was hiding something, much to the indifference and ridicule of her teammates who let her search the building alone. The forces of Zongolese were hunting down and rounding up the remnants of the Assini militias and their Legionnaire soldiers. Despite being of Zeblu herself, Melozi was quick to join the volunteer teams hunting down these remnants; if they were still resisting after so long, it was clear they had reason to hide.\n\nHer eyes locked onto the unkempt face of a uniformed Legionnaire in the room's far corner - and was also beset by dozens of little eyes between them. He had surrounded himself with foals. Melozi's mind reeled in fury. "You—!"\n\n"Don't kill Mr. Marsil!" a little voice cried out.\n\n"Tasi get back!" the Legionnaire ordered fiercely. Melozi observed the Legionnaire zebra quickly wade through foals and place himself protectively with spread hooves between her rifle and the little ones, his eyes clearly tired. "Don't shoot...not here... it will scare them."\n\n"Eh?!" Melozi kept her rifle aimed, but a few foals dashing to cling to the Legionnaire's armored haunches made her step back. "W-wha—?!"\n\n"Do you have any means to transport these foals to safety right now?"The Legionnaire asked. Melozi fought through her stupor to speak. "No, we—"\n\nHer radio speaker flared to life. "Melozi, you done there? Over." The Legionnaire's eyes in front of her flashed to the radio for a moment before meeting hers again, his voice a whisper. "Return when you can take these foals to safety. I promise we will stay here. I will not leave them."\n\nMelozi glared incredulously at the Legionnaire, the little herd of foals suddenly pressing themselves closer behind him. With a shaking hoof, she finally answered her radio."
 zongo_railway.26.a:0 ""Melozi here... heading back. Over.""
 zongo_railway.27.t:0 "Roam line level 2" #Ardent
 zongo_railway.27.desc:0 "Melozi watched the foals running in and out of the warehouse's open hangar door. They brayed and trotted without a care as they chased each other and rolled about in the dirt while a few other little ones watched on. Briefly, her eyes could track the bright little ball she brought for them to play with before it was thrashed around by their hooves.\n\n"What of their parents?" she asked, leaning her rifle against the wall.\n\n"Dead," the former Legionnaire said, having sat on a chair next to her. "They attempted to stage an escape as Zongo's forces moved in."\n\n"So you killed them."\n\n"No... no..." Melozi glanced down at him and witnessed perhaps the most un-Legionnaire thing she ever saw: he was burying his face in his hooves. "I told them not to. Told them to wait for the Zongolese to come free them, but they charged me and knocked me out." Marsil gestured at the foals. "When I came to, my centurion was preparing to 'finish the rest' he said."\n\n"So you killed him."\n\nShe could practically hear the despondent smile in Marsil's voice as he spoke. "I was a terrible Legionnaire," he finally whispered. "And now I am a traitor. When other troops find me, they will either execute me or... by what you said they sometimes re-integrate low-risk prisoners into their auxiliary forces." He spoke weakly. "It would be a way to provide for them."\n\n"No." Her words came as her thoughts had not yet formed. "You don't need to carry that burden anymore, you... you have another duty now. They need you alive and present." She held his gaze for a long moment in silence and then turned back to the playing foals, her voice softening."
 zongo_railway.27.a:0 ""You were one of the good ones.""
 zongo_railway.28.t:0 "Roam line level 3" #Ardent
 zongo_railway.28.desc:0 "What on Zeblu was she doing? Why was she still here in Maressapa visiting this little warehouse just outside Talissa? Melozi sighed and trotted up to the decrepit structure, lugging behind her a cart of snacks and hay bushels.\n\nThe door ahead swung open and outpoured the little zebra foals rushing her. "Miss Melozi!"\n\nShe rebutted her loathing, 'That's why.' Melozi smiled and she greeted the foals as she began handing out the food she brought them. "Miss Melozi! Mister Marsil told me not to tell you he said thank you for the cleaning stuff you gave him."\n\nMelozi couldn't help but laugh and bent down to level with the foal, "Well then don't tell him I have a big surprise to share when I see him." She expected nothing less when the little foal nodded eagerly and sprinted off with her snack to do exactly the opposite.\n\nLater on, she was sitting across from Marsil now cleaned up and dressed in the clothes she 'loaned' him. "You... bought this property."\n\nMelozi smirked. "Yes, all this industrialisation has brought so much opportunity, even out here in Talissa. The new growth means lumber and supplies are cheap. We are also so far enough away that we don't deal with any of the bad aspects, so that's a plus." She beamed proudly and conspiratorially as the new landowner. "You know what that means?"\n\nMarsil smiled hesitantly. "What?"\n\n"It means a dirty ex-Legionnaire is staying on my property without paying me!" Melozi laughed. "Since these little ones won't let you leave and I'm a simple harbinger of their wishes," She took a bow as Marsil rolled his eyes. "I guess you'll have to earn your keep. Starting with repairs."\n\nMarsil chuckled, "What? Did you already order the supplies too?" Her silence was his answer; and the shipment order receipt she passed him. He took it, his expression soft yet serious. "You've given us a future, Melozi. I won't squander it."
 zongo_railway.28.a:0 "Her heart seemed to skip a beat."
 zongo_railway.29.t:0 "Roam line level 4" #Ardent
 zongo_railway.29.desc:0 "The Maressapa Foster Home was fully up and running, its shanty warehouse transformed into a clean, remodeled homestead. The two of them walked the fenceline in a comfortable evening silence, the foals finally burned out from their play.\n\n"You never told me your story," Marsil said, breaking the quiet. "I didn't think a Zebluan could change sides so easily." He seemed to rethink his words as soon as they had left his mouth. "I-I didn't mean..."\n\nMelozi was quiet for a long moment. "I was seventeen when the first war ended," she began, her voice low. "I was a brash foal who didn't know anything but fighting. I survived both conflicts unscathed, but Zeblu didn't. When the recent war ended and Zongo recruited locals... I didn't want to. But I didn't know how to do anything else. It was just survival at first. But now..." She stopped, looking back at the home they'd built. "Now it's different. That work pays for all of this. I'm doing it for a better future. For them."\n\nMarsil listened intently. "You're a better zebra than I am, Melozi. To turn your service into something so... noble. I wish I had your courage."\n\nHe had thrown his life away for these foals, yet still carried the weight of actions he couldn't have stopped. She wished he could see the nobility he carried so effortlessly. "You have your own kind of courage, Marsil," was all she could muster. He shook his head with a self-deprecating smile. Melozi spoke before he could. "Don't discredit what you've done. It's because of you they are still alive."\n\n"And... you as well," Marsil said, looking down. "You didn't shoot me that night. I wouldn't be here if you did. Thank you for that, Melozi." He held his head high and closed his eyes with a smile. Melozi continued to look at him. He still couldn't see it, but she was determined to prove to him that he had worth. Not only to these foals..."
 zongo_railway.29.a:0 "...but to her."
 zongo_railway.30.t:0 "What Sound Does a Train Make? (5/5)" #Ardent
 zongo_railway.30.desc:0 ""Choo! Choo!"\n\nMarsil smiled as the foster foals erupted in giggles. He kept a watchful eye on the group while Melozi took the lead. They had come to the city to allow the little ones, and himself, their first experience outside of Talissa for once. The loud whistle of the approaching locomotive caused the foals to cheer, but Marsil flinched at the deafening noise, his eyes wide as he took in the massive, smoking machine. "First time out in a while?" Melozi teased, nudging him. She seemed completely at ease amidst the station's chaos. "Don't worry, they don't bite. Much."\n\nBefore he could form a rebuttal, the conductor approached. "Mister Melozi, correct?" Marsil turned towards him, still looking dazed. "I've reserved a passenger cart for your group, as the miss requested," the conductor explained. "A complimentary meal will be served mid-journey. Please try to keep the seats clean."\n\n"Alright! Everyzebra, line up single-file!" Melozi called out, her voice cutting through the noise. The conductor excused himself, and Marsil found himself even more shocked than before. She expertly began herding the foals toward their carriage while Marsil fumbled to help, still a bit overwhelmed. "Come on," she said to him with a grin, "Try to keep up."\n\nAs he stepped onto the train, his annoyance quickly turned to surprise as Melozi pleasantly ambushed him with a kiss. "Come on," she said, her face flushed but her expression confident. "The ice cream is gonna melt if you keep being that slow... Mister Melozi." As she ran inside, Marsil stood flabbergasted for a moment before rushing after her into the cabin. As the train pulled away and the two zebras acted like foals again, it seemed their pasts were left further behind with every turn of the wheels. For this moment, the world seemed a bit less heavy."
 zongo_railway.30.a:0 "Choo choo!"
 zongo_railway.31.t:0 "Tampuk line level 1"
 zongo_railway.31.desc:0 "Destruction and chaos were all that remained of the Golden City. Where the Talarayi once kept their ways and honored the Thunder Tiger in peace, there was now only a silent, scorched city. The Tiger was gone. The people were gone. In his long life, Dalisay had heard the cruelty of the Kompel invasion—the pillaged temples, the fallen warriors. But they seemed tame, almost respectful compared to this. They left bodies to bury and spirits to appease. This... this was an erasure.\n\nDalisay walked the empty streets of his vanished home. He had been at Tud Bukole when the war began. He had marched day and night without sleep, but he could not be faster than destruction. Now, as he wandered the husk of his city, he was denied even the final mercy of finding the bodies of his comrades. All but the sturdiest of buildings had been disintegrated in the blast from the Tiger's final roar—a divine punishment upon his people for their failure, and a personal punishment upon him for his absence.\n\nBut even that divine punishment had proven fleeting. No, Dalisay was still being punished now. His rage was not for the Tiger, whom they had failed. It was not for his comrades, who had died with honor. It was not even for himself or the enemy who had wrought this.\n\nIt was for the iron beasts now subjecting his land to its final mockery. As the Zongolese railways advanced, their steam whistles screamed unbothered by the sacred land they desecrated or the graves of his people they built over. They were not just conquerors; they were architects of forgetting, hammering their tracks into the sacred earth, ensuring that not even the memory of what was here could remain undisturbed.\n\nHe could not cry or scream. All he could do was watch as he lost all he once knew as home."
 zongo_railway.31.a:0 "Tampuk died with a blast, the Talarayi die with a whimper."
 zongo_railway.32.t:0 "Tampuk line level 2"
 zongo_railway.32.desc:0 "Masikap was scared, he had not been more scared in his entire life.\n\nDimasupil had warned their people that these iron beasts were for the warriors of Maglibing alone, and that for a common creature to step into one would be a challenge to his authority. It meant disrespect to one's family and even the spirits... But Dimasupil was gone now. So was the great spirit. Masikap's family was all that remained from these horrible times.\n\nBut how long could they remain safe? With the Zongolese taking charge, working merely to survive was no longer an option. Now you had to earn 'money' to 'buy' things and even pay 'taxes' on them. Masikap was accustomed to foraging for what was needed and trading for some extra goods when he could, but now they had to integrate into what seemed to be a whole different world.\n\nHis mother was sick, his father had been crippled protecting their lands, and his two little siblings were still foals. As the strongest and oldest of the siblings, Masikap was the one who had to provide. He had been offered work down south to help reconstruct the Golden City after the destruction from the Thunder Tiger's roar. This was the best opportunity he had found, so he planned to march there. However, he was told he had to arrive in two days for the offer to stand. It was an impossible journey, unless... he boarded one of their trains.\n\nMasikap truly was scared, to do this was to go against everything he had been taught... to refuse meant giving up on his family, and that was something he refused to do. He finally extended a leg and brought himself inside the iron beast."
 zongo_railway.32.a:0 "Change is scary... but giving up is even worse."
 zongo_railway.33.t:0 "Tampuk line level 3"
 zongo_railway.33.desc:0 "Dalisay watched from the edge of the city as another train, belching smoke and noise, shuddered to a halt. From its carriages emerged a stream of zebras—thin, wide-eyed, and clutching meager bundles. More were coming south now, Zongolese, Maglibing and other tribes from all around. Not with weapons, but with tools, seeking opportunity in the skeleton of the Golden City.\n\nHe hadn't seen movement like this in the city since before the Roar. Frankly, even then, it had never been this crowded, not with this constant stream of workers flowing in and out. The Kompel came as pillagers. The Zongolese came as a cataclysm. But this? This was a quiet migration, a current of life flowing back into a land he thought had died. It was a strange sight, and it felt... fragile.\n\nHis gaze drifted over the crowd, settling almost without intent on a young stallion. He moved with determination, yet with clear anxiety. His eyes scanned the chaotic site not with fear, but with a fierce, focused need. He marched as if he carried the world on his back, his body clearly crying for rest, his eyes tired and scared. Everything about this stallion seemed like a walking contradiction... and yet, he was here. Looking for work like all the others. Looking to rebuild what was lost. Looking just to... live.\n\nAs the crowd walked into the city, Dalisay felt an old, almost forgotten feeling, something he expected to never feel again. It wasn't joy, but the absence of a certain despair. The Zongolese may have been the reason the city was destroyed... but they have not let it remain in ruins. Foals now studied under Zongolese priests, creatures sought aid from doctors instead of shamans, and all worked no longer for simple subsistence, but to find their place within a new system. The Golden City was not healing. It could never heal from what had happened—but it was, unmistakably, continuing. And for now, that was enough."
 zongo_railway.33.a:0 "Even amidst tragedy, life marches on."
 zongo_railway.34.t:0 "Tampuk line level 4"
 zongo_railway.34.desc:0 "As the head scientist in charge of ensuring the engineers and builders could work with no issue, Nailah's tent was a warzone of parchment, snapped saw blades, and samples of unnervingly resilient foliage. The rails had been avoiding the thickest patches of jungle whenever possible, zigging and zagging around to ensure they could be built. Her job was to find a way to simplify their work. Make the jungle submit to modernity, whatever the cost. She had attempted stronger saws, hotter fires, and more powerful chemicals, yet the jungle swallowed every effort, its magical regrowth making a mockery of their progress. They were fighting the land itself, and losing badly.\n\nExhaustion finally claimed her as she laid back in her chair. She stopped trying to cut and simply observed the nature outside. She watched how the vines served as a reinforced ceiling for the jungle's creatures, how the root systems created a natural foundation more stable than any concrete pilings.. her eyes went wide with recognition as she finally understood. This didn't feel like an "I got it!" moment, but a surrender to the obvious she had tried to ignore in favor of more traditional methods. She wasn't looking at an obstacle; she was looking at a partner.\n\nScrambling for a fresh sheet of parchment, her quill flew. The plan was no longer to conquer, but to integrate. They would use the living wood as natural support beams for structures, follow the rivers as a safe spot and utilise whatever other mechanism the jungle used to protect itself as a way to assist modernity. They could protect the land's heart while still laying rails and raising buildings. It wasn't a compromise, she told herself; it was a superior form of engineering!\n\nShe went to reach for a cigarette to congratulate a job well done, but stopped as a cut vine on the table seemed as if glaring at her. She sighed and put the pack in her pocket again. It was best to not annoy a grouchy roommate."
 zongo_railway.34.a:0 "Respect goes both ways."
 zongo_railway.35.t:0 "Tampuk line level 5"
 zongo_railway.35.desc:0 ""Dalisay stood before an open carriage door. This was the threshold he had watched so many cross day after day, the iron beast he had resented as the ultimate symbol of desecration. Now, he too, was stepping into it. He felt horribly afraid and disgusted with himself. He breathed in and out, attempting to calm himself, but to no avail. Perhaps it was best if he—\n\n"Breathe. Not fast, but slowly. Isn't that what you always tell me?" The young stallion looked at him from behind. They had been... talking, ever since he arrived. It may have been folly, but he felt he had to, as if Masikap called to him. "Hey? Are you alright? If this is still too hard we could—oh! Wait, don't pull me that hard!" What? Was he... moving? Like a splinter being pulled from his hoof, with one swift jump they both found themselves inside. Masikap laughed. "See, it's just like I told you! Come on, let's find our seats." Now it was Masikap that pulled on him, as they went further inside.\n\nAs the train pulled away, Dalisay expected to feel a jarring violence, the land screaming as it was carved. Instead, he felt only a smooth, powerful glide. He watched the world stream past the window, a testament to a new era. Jungle and city were no longer at war; Zongo's authority flowed alongside the landscape. Gleaming buildings of polished stone and living wood stood where tribal camps once were, all connected by this pulsating network of rails. This was not the conquest he had witnessed, nor the cataclysm he had survived. This was the "continuing" he had observed, now matured into something profound.\n\nThe Zongolese had not tamed the land, nor had they destroyed it. They had listened to it. The industrialisation he had feared had found harmony, not in submission, but in symbiosis. The balance he saw here contrasted with the far away factories billowing smoke. This arrangement was not perfect, but Dalisay could no longer deny that the Zongolese had brought civilisation with them.\n\nWordlessly, Masikap's hoof found his. He looked towards the blushing stallion and smiled before turning his view back towards the passing scenery, giving his hoof a tight squeeze.he balance he saw here contrasted with the far away factories billowing smoke. This arrangement was not perfect, but Dalisay could no longer deny that the Zongolese had brought civilisation with them."
 zongo_railway.35.a:0 "To move forward, together."
