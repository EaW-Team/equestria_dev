 ZOO_queen_mother_desc:0 "§YBorn§!: 17th of March, 965 in Ithebra\n\n§YBiography§!: As the youngest daughter to the Mani of Ithebra, Nzuzi always had to fight to get ahead of her peers. The love of her parents had always been just a hoof too far, but it did not mean she would not end up finding it elsewhere. Not long after she reached marrying age, fate led her to meet Nkosi Bomboko during a party. What began as a formality quickly deepened into genuine love. He was captivated by her formidable will and self-starting nature; she, in turn, was drawn to his sweet and caring character, which was balanced by the commanding posture of a true king. Their connection was swift and passionate, with the two standing side by side as husband and wife by the end of the same year.\n\nJust one year later, in 985, Nzuzi was pregnant with what she hoped would be the first of many, naming him Akida. However, the stresses of pregnancy had been too much on the mare and severe complications left her infertile, leaving Akida instead as her only foal. Yet, she was content. She had a loving husband, a son she could dote on and the respect her parents had always refused to give her; she had truly achieved all things she dreamed of as a filly. \n\nUnfortunately, fate would not let her have this happiness for long. In his quest to reform Zongo and retake the province of Ithebra from the Zebluan, her husband was killed. With her son not yet of age, Nzuzi installed herself as Regent and sent Akida abroad for his safety. While he studied, she dedicated herself to finishing the work her husband had begun, securing royal authority and preparing the nation for the societal reforms her son would one day lead. While she is not beloved by the people as her husband had been, she does not mind.\n\nHer only two wishes are to see her son smile and to see her home prosper, and she will stop at nothing to ensure that happens. She anxiously waits for any news of his return so she can finally hug and pamper her little Akida once more.\n\n§YPortrait By§!: kelKessel"
