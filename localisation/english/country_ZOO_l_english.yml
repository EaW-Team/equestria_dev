 zongo_railway.41.t:0 "Imba-Zaru line level 1" #Herr B
 zongo_railway.41.desc:0 "Geerhard Goedsmaak looked at the smouldering crater in the factory. So much precious beer, seeping away into the ground! And it was good beer, Feathisian beer, true to the recipe of his great-grandfather, who had come here from Mirabelle to Muromo Werwizi. Some said the griffons here were only fighters, mercenaries, or adventurers, but this was not true for his great-grandfather. According to his family's tales, Adrianus Goedsmaak had been a jovial griffon, a bit on the rounder side as well, like a good brewer should be. His family had also always been good friends with the local zebras, which was perhaps the reason why it had never grown particularly large...\n\nBut "Goedsmaak's Beer Feathisian style" was a well-known brand throughout Imba-Zaru – not that there were many brewers here anyway –, and it came with a promise of quality: only barley, hops, and water were used during the brewing process, and the yeast was the same good Feathisian yeast his great-grandfather had once brought from Feathisia. Geerhard was now leading the family business in the fourth generation, since the death of his mother in 985, and he had expanded the business markedly by building the new factory in the 990s.\n\nBut then, in 1006, the stupid Roamans came under their pretentious "Kaiser". His factory had been hit by an artillery strike, costing him much time and money to have it rebuilt. And now, the Zongolese had come and another artillery strike had hit the factory! The precious beer! And how much gold it would cost to get it repaired again! But, most importantly of all, hopefully he could recover enough yeast... the stockpile had not quite recovered yet. He should have grown more, had gotten too greedy... He lashed out with his tail. The profits of this year had already seeped away, at the very least."
 zongo_railway.41.a:0 "Here we go rebuilding again..."
 zongo_railway.42.t:0 "Imba-Zaru line level 2" #Herr B
 zongo_railway.42.desc:0 "The construction noise filled the air with a constant humming. Geerhard Goedsmaak was hovering over the factory with the construction plans in his claws, yelling commands to the workers below. It was quite taxing for him to fly for so long every day – particularly because he wasn't the most slender of griffs – but it made supervising the rebuilding process much more efficient. Good progress was made every day, and soon enough the beer would flow again.\n\nA while later, the workers had gone for lunch, and Geerhard was in his office reviewing his business plans. The last year had been a total loss, and the family fortune had shrunk significantly. The Zongolese attack had been the last thing he needed, particularly after the damage already caused by the war with Roam. But he was not yet losing his optimism. The first rule for any businessgriff was always to look for opportunities. Flexibility, speed, and precision, these were the most important traits for a griffon in his position. And as luck would have it, there was exactly such an opportunity.\n\nFor all the damage the Zongolese did, they also brought positive developments. In particular, their king seemed to be obsessed with trains, and consequently, they had built a massive railway network all over their ever-expanding empire. Of course, trains hadn't been exactly new to Chisimbi –in sharp contrast to Zongo, Geerhard figured – but the result was all the same: transporting goods had become cheaper. Much cheaper, in fact.\n\nWhen the factory reopened – something only weeks away – he would focus on spreading his brand beyond the borders of Imba-Zaru. Surely the Zongolese had never tasted good, Feathisian beer before, if they even knew beer at all. He had already started to make contacts with key figures in charge of overseeing railroad transports. If he could get the transport costs just a little cheaper still, and maybe bring some officials to promote his beer, there was money to be made. He grinned. A lot of money."
 zongo_railway.42.a:0 "The beer must flow!"
 zongo_railway.43.t:0 "Imba-Zaru line level 3" #Herr B
 zongo_railway.43.desc:0 ""And that, my son, is what I like to call a big pile of money." The eyes of Geerhard Goedsmaak and his son Hendrik focused on a rather large bag of gold coins. Sometimes, a griffon just needed to let the gold run through his claws, and so Geerhard had decided to take the latest quarterly profits of his beer factory home in their physical form.\n\nAs he observed his son rummaging through the gold, he contemplated the newest developments. The repairs on the factory had now been completed for a while, and production was humming. In fact, there was construction work going on at the factory again, but this time it was to make room for even more mash tuns, coppers and fermenters. When the expansion was complete, his factory would have almost double the output.\n\nHe was also very happy that he could hire back many of the griffons and zebras he had to lay off when the factory was damaged. Some of them had been friends, and so his economic calamity had also turned into a personal loss. Now, as things were looking up again, this trend had reversed quickly, and when he wandered through the factory, he could hear their happy greetings. In fact, production had picked up so much that he now had more employees than ever before, which filled him with great pride.\n\nExports of his beer to other parts of the expanding Zongolese realm had become a huge success. Many zebras, especially in the south, had never tasted good Feathisian beer, or any beer at all. It was less intense than the alcoholic drinks they knew, and you could have a glass or two without ruining your evening. Consequently, demand had been great, and profits had soon followed.\n\nAnd the best thing was that the Zongolese were continuing to build up the railway network. Geerhard had made crucial contacts within their administration, and had secured ample transport capacity from their latest expansion. While it had cost him some of his hard-earned money, as soon as the new capacity went online, it would pay off a thousandfold."
 zongo_railway.43.a:0 "It's time to profit"
 zongo_railway.44.t:0 "Imba-Zaru line level 4" #Herr B
 zongo_railway.44.desc:0 ""You are dating WHOM?" Geerhard Goedsmaak looked at his son in shock.\n\n"What? Am I not allowed to date a zebra mare? What's the issue, Auntie Wilhelmina also..." Hendrik answered.\n\nGeerhard interrupted him. "No, that's not the point. Many in our family have married zebras. But why would you go out with a Zongolese, a Zongolese soldier no less, rather than some nice Imba-Zarunite mare? Have they not conquered and subjugated us? Where is your pride, Hendrik?"\n\nHis son looked confused before bursting out laughing.\n\n"Really, Father? You of all people are complaining that the Zongolese conquered and subjugated us? Look around you! These piles of gold coins don't come from nothing; they come from our beer being exported into every corner of Zongo through the rail network they built. Our business has quadrupled since they came and 'subjugated' us. You yourself said more than once that their conquest has been a gift from the gods, and now you're suddenly discovering your patriotism? Please, that is ridiculous."\n\nThe older griff breathed heavily. "I think there is quite the difference between a business contract and a relationship. I... I would have never..." He paused for a moment, being lost for words. "Fine, I'll admit it, we have profited greatly from the circumstances. But that doesn't mean I consider myself Zongolese! That is... I mean... I don't know how to describe it... But... Are you sure?"\n\n"She is a real sweetheart. Nineteen, just like me, and she grew up in the thick forests. She never saw a piece of machinery until her sixteenth birthday, can you imagine that? They really had it hard, but eventually the new king came, industrialised their country and started to conquer. She only has two more months to serve, and she's on garrison duty here. We will see how things develop, but... I think I am in love, Father.""
 zongo_railway.44.a:0 "Love finds its ways, hmm?"
 zongo_railway.45.t:0 "Imba-Zaru line level 5" #Herr B
 zongo_railway.45.desc:0 "Geerhard Goedsmaak leaned back in his chair, a large mug of beer in his claw. So many things had happened recently that it was hard to keep track of everything. How much had the world changed around him! He could hardly believe it. And what was he to make of the situation?\n\nLast week, his son Hendrik had married Niya, a soldier mare from the densest of Zongolese forests, who had been stationed in Imba-Zaru as part of the garrison. The marriage had certainly come as a shock to her family as well, and he could see a sombre look in the eyes of Niya's mother as she realised Niya would never bear foals. His family, griffons living among zebras for centuries, was more used to this aspect...\n\nBut overall, Niya's family had been very nice, and they shared many stories. Strange, how Zongo had been so close and yet so far. With the new trains, the journey between the two homes barely lasted a day, and Hendrik and Niya had already decided they wanted to maintain two households. How close everything suddenly was...\n\nYet, there was also another aspect. Niya had at some point said during the ceremony that 'at the end we are all Zongolese'. Was that true? As for himself, Geerhard had already decided that he would never consider himself Zongolese. But for his son, he wasn't so sure. Hendrik had never shown any hesitation when interacting with the conquerors. Perhaps his view was outdated...\n\nAt least the business was unequivocally doing well. Profits had risen again last quarter, as had production. New factories were planned in Roam and Zongo City, and exports now also reached far beyond just the kingdom's borders. For some reason, he could feel his great-grandfather Adrianus smiling upon him. Was it because of the booming family business, or because his family had proven once more able to integrate into a new zebra society?"
 zongo_railway.45.a:0 "Life gives you much up and down, you just have to make the most out of it."
 zongo_railway.46.t:0 "Tzhimane line level 1" #Ardent
 zongo_railway.46.desc:0 "A new chance. A new life.\n\nTeluke carried only a sack of empty notebooks and pencils on his back. His hooves, worn and calloused from his life before, stepped onto the brick path leading to Tzhimane's prized university. This new life felt surreal, but Teluke knew deep down he would get from it what he put into it. Not like before.\n\nTrotting forward, Teluke thought back on his life: he had been a slave for so long, the Ibhayiz expected him to fight and die for their cause, while the Mavelas wished for him to toil until he was used up and thrown away. The Zongolese came and allowed him to choose a third way: to make his life his own. While his hooves toiled away in hard labor for so long, his mind never lost its curiosity to wonder about the world and all else there was. Now, being a free Zongolese subject, Teluke had done everything he could to join the prestigious Tzhimane university.\n\nTeluke made his way through the moving zebras, trying to seek out an available map of sorts or any markers on the institutional structures to pinpoint where he was and needed to be. The introduction seminar for new university students was to begin soon, but for what it was worth, the open plaza space he found himself standing in was beautiful.\n\nAdjusting his sack, Teluke trotted past a growing herd of rowdy students."
 zongo_railway.46.a:0 "For some reason, they all looked at him with disgust."
 zongo_railway.47.t:0 "Tzhimane line level 2" #Ardent
 zongo_railway.47.desc:0 ""...And that is why industrialisation at such a rapid pace is catastrophic in its collateral," the sound of chalk hitting the whiteboard filled the room. "Be it through failed modernisations or more recent cases such as can be seen in Kiria and their overly ambitious three and a half year plan." He set his chalk down and looked towards the class. "Any questions?"\n\nAmachi wrote with equal speed as the professor spoke, as one a respect enviromentalist, his opinions on the matter were to be deeply considered. She prepared to raise her hoof up only to be beaten by another student. She hadn't seen him in the class before; was he a transfer?\n\n"With all due respect, Professor, it is disrespectful for you to be so ill-willed towards industrialisation. If it were not for the railways and modernisation efforts of King Akida, I would not have been able to get to this class," the zebra spoke with conviction. "Furthermore, modernisation allows a country to move past outdated economic systems, such as slavery, another policy that allows me to be here today... or is slavery just?"\n\nThe professor leaned against the wall as whispers began to fill the class. "Teluke, correct? I had heard we were getting a... freed zebra as a student." The professor coughed. "It is true, slavery is considered immoral and backwards in many countries. However... the system itself was undeniable in keeping a healthy environment." He waved his hoof around as he spoke. "In the end, this debate is much deeper than good or bad. I'd be glad to have a closer debate on the matter. Any other questions?"\n\nAmachi knew she had to ask something, otherwise the class would be completely derailed. She raised her hoof. "Are there ways for a society to reduce or negate industrialisation's collateral?" The professor regarded her for a hard moment before picking his chalk back up and class went on as if nothing had ever happened."
 zongo_railway.47.a:0 "Only she noticed the freed zebra was gone."
 zongo_railway.48.t:0 "Tzhimane line level 3"
 zongo_railway.48.desc:0 "Teluke found a quiet bench in a secluded corner of the university gardens, a rare pocket of peace away from the glares and whispered conversations he had to contend with. He closed his eyes, taking in a deep breath. Even here, the air carried the distant, rhythmic clang of hammers and the faint scent of coal smoke from the new railways and factories that had reshaped the city's edge.\n\nHe didn't mind it. To the other students, it was noise pollution, a vulgar intrusion upon their ivory tower. But to Teluke, it was the sound of progress. The same progress that had shattered chains and paved the road to this very bench. He pulled out a notebook, its pages filled with his own rough sketches and observations: bridge designs and calculations inspired by Zongolese engineers, ideas for improving irrigation to feed growing industrial towns, all sorts of different ideas, very rough still, but they were his own.\n\nHe dreamed of the day he could present these to the King or his council. That he wouldn't just be seen as just a freed slave; but a Zongolese, helping build the kingdom by his own choice. The modernisation was far from perfect, he saw the soot staining the city's ancient stones and heard the complaints about the frantic pace, but it was a force for liberation. For the first time in his life, Teluke felt his mind had a value that was being measured. He fell asleep with his notebook in his lap, the distant sounds of construction a lullaby of a future he was now helping to build."
 zongo_railway.48.a:0 "For some, the sound of industry is the sound of freedom."
 zongo_railway.49.t:0 "Tzhimane line level 4"
 zongo_railway.49.desc:0 "The usual hum of scholarly debate in the university's central plaza had curdled into a low, angry buzz. A herd of students, their coats impeccably groomed, had gathered. Their world was being dismantled by cranes and smokestacks, and they needed a target. They found one in Teluke, with shouts and curses coming from all sides as the once silent tensions had finally exploded into public harassment.\n"Who let you in here?!"\n"This isn't a work camp!"\n"Did you get lost on your way to the railyard?"\n"Go back to where you belong!"\n\nTeluke stood his ground, his posture stiff. "My admission was processed through the same office as yours. I have been allowed here by my own hard work."\n\n"Your hard work? Your kind's work is with your hooves, not your head. This is a place for thinkers!"\n"They're letting in anyone to fill quotas now!"\n\nTeluke did not budge, he kept a steadfast posture and a determined look, his jaw was clenched ready for whatever could come, yet, holding himself back from acting. From the edge of the crowd, Amachi watched, her hoofsteps hesitant. She saw the raw hatred in the students' eyes. She was not ecstatic about having a freed zebra in the university, their role was to serve after all, the Ibhayiz and the Zongo had served to radicalize them too much, yet... bullying and threatening one student couldn't be the way to solve this.\n\nAs she thought, a professor waddled over. "It is not befitting to cause this much of a scene," he said, looking at the students with a certain disdain. "Have you learned no manners? The Mavelas have fallen, yet you are all their legacy. To act in such imprudent ways is to besmirch your own upbringing." The crowd seemed to back off as the teacher spoke. "Teluke, you should come with me. We must continue that discussion I had promised you."\n\nAs they walked away, Amachi wondered if this was the right way to deal with the situation."
 zongo_railway.49.a:0 "A fragile peace."
 zongo_railway.50.t:0 "Tzhimane line level 5"
 zongo_railway.50.desc:0 "The halls of the university were quieter now, but not empty. Once the correspondences of professors and students littered with slurs, conspiracies, and open contempt for the King, the Crown's response had been swift. Many of the old faculty and students were dismissed. The halls, once crowded by the entitled foals of the Mavelas and the upper classes of the region, now saw new and more varied faces, ranging from Zongolese subjects coming from the farthest reaches by train, or freed zebra such as Teluke, no longer standing out as an anomaly, but just another student.\n\nTeluke walked through the corridors, heading for a lecture hall. The curriculum had been greatly rebuilt, while the courses that still had professors to give out lectures could stay; those that none had remained were swiftly removed, with engineering, economics, and logistics being central to the new university.\n\nAs he turned a corner, he nearly collided with another zebra. She flinched back, her eyes wide. They stood in awkward silence for a moment.\n\n"Teluke," she finally said, her voice barely a whisper. "We never talked before. My name is Amachi, and I... I wanted to say I'm sorry. For how you were treated. It was shameful."\n\nTeluke offered a small, tight smile. "Thank you," he said, his tone polite but distant.\n\nShe shifted uncomfortably under his gaze. "It's good that things are... changing."\n\n"It is," he agreed. They stood for another moment. Then, with a final nod, Teluke continued on his way to class. They weren't friends, and they never would be. However, he would not look down upon her as her colleagues had done to him. Whether she liked it or not, if she kept quiet, perhaps she could get to see the future he would build. He smiled as he walked to class."
 zongo_railway.50.a:0 "An apology cannot rebuild what was never built together."
