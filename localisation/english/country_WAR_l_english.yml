 ### LEADER DESCRIPTIONS ###

 WAR_king_zarizel_ii:0 "King Barekzamal VII"
 WAR_king_zarizel_ii_desc:0 "§YBorn§!: 24th of August, 984 in Zamivgazal\n\n§YBiography§!: The second son of Zamaliahon XV, Barekzamal had an idyllic childhood, free of struggle. While his brother Zamaliahon was subject to endless tutoring as the crown prince, Barekzamal spent his days playing with the foals of the nobility, his favourite being Ummazanit Nazlayn, the daughter of a prominent noble.\n\nSoon after Zamaliahon was made king in 1001, Barekzamal and Ummazanit married and sired their first foal, a colt named Hannizamal. However, since Barekzamal was technically his brother's successor, he did make an effort to educate himself on the basics of statecraft and governance. But there was no rush. After all, they were young and had their whole lives ahead of them. His brother would eventually find a nice mare and Barekzamal could live the rest of his life in bliss. Unfortunately, the gods had other plans for the young prince and in 1005 his precious world was turned upside down.\n\nAs the Storm King swept through the kingdom, Barekzamal managed to escape, but his brother was killed in the Palace by the invaders. After the conqueror was slain, Barekzamal returned to Zamivgazal a changed person. He quickly set to work, trying to keep the nation afloat. Although he had some success, for the most part his policies were ineffective as his inexperience betrayed him. Now, he sits uneasy on the throne as the threat of revolt grows. The fate of the nation rests on his haunches and it will take monumental effort on his part to keep it - and his throne - from falling out of his grasp. But Barekzamal is determined to bring Warzena into a brighter future, where he can smile with his family once more.\n\n§YPortrait by§!: Kessel"
 WAR_coalition_council:0 "Coalition Council"
 WAR_taniiaton:0 "Zaniiaton"
 WAR_taniiaton_desc:0 "#TODO - Currently in her late 20s, daughter of a poor laborer in Zammar, she has led a difficult life. She's so poor she doesn't even have a last name. Constantly surrounded by urban laborers and peasants struggling to make ends meet, she has become acutely aware of their suffering. Managed to find a worn-out copy of the Marksist manifesto when she was around high school age and read it religiously. She eventually managed to make contact with other Marksists and quickly became the leader of their movement, organizing it like no one had before. Her goal is to bring the revolution to Zonicia and liberate its people from bourgeois exploitation.\n\n§YPortrait by§!: Stephen Sen"
 WAR_benoam_zaadeh:0 "Bennoam Shimzel"
 WAR_benoam_zaadeh_desc:0 "#TODO - A charming stallion in his mid-30s, Shimzel is the son of a middle-class worker from Zimash. He harbored an interest in history from an early age, especially ancient Warzenan history. It was during his time in university that he became enamored with the idea of creating a united Hazrumenia, with Warzena at its center. After graduating he began to draw a small but loyal following thanks to his charisma and sophistication. He eventually solidifed his ideals into a manifesto and drew in even more followers. Serving as CAMO's PR person, he allowed them to survive despite overwhelming odds and secured his power base. He and his followers will ensure that the dream of a united Hazrumenia becomes a reality, no matter what.\n\n§YPortrait by§!: Ryan"
 WAR_itthozamal_ankeper:0 "Itthozamal Ankeper"
 WAR_itthozamal_ankeper_desc:0 "#TODO- Nearing his 60s, Ankeper is the son of a well-off merchant family in Zamivgazal. The hardships of the mid-10th century imprinted themselves on him and his family began to suffer as Warzena's leadership grew ever more incompetent. When he entered higher education, he was drawn to groups that were critical of the monarchy, which were subsequently outlawed by it. Ankeper banded with others to form the WRL, an anti-monarchist club oriented around creating a democratic Zonician republic in the spirit of Zinuzel Zidalid. He met his current husband during the club's early days and the two wed a few years later. He was a prominent leader in CAMO owing to his seniority and passion. His health has begun to wane in recent years, but that won't stop him from finally bringing Zidalid's vision to life.\n\n§YPortrait by§!: DeerTrax"
 WAR_imzanit_azpin:0 "Imzanit Azpin"
 WAR_imzanit_azpin_desc:0 "#TODO- A lovely young mare in her mid-20s, Azpin was born to pro-republican laborers in Askalion who later migrated to Zamivgazal. She was drawn to politics from a young age, driven by a burning desire to make people's lives better. This unbridled optimism, bordering on childish naivete, drew the attention of many within the WRL during her tenure at a republican-owned shop in Zamivgazal. She even caught the eyes of Ankeper, the WRL's leader, who took her in as a protege, recognizing that he needed a capable successor to entrust his vision to. Inexperienced, idealistic, and dedicated to realizing her mentor's dreams, she is generally optimistic, but a little too cautious sometimes. Now at the helm of the republic, she will ensure that Ankeper's trust was not misplaced and that the WRL's efforts were not in vain.\n\n§YPortrait by§!: Moonatik"
