 warzena.64.t:0 "I'm Not a King" #Ardent Custodian distilled by Cunard
 warzena.64.d:0 "'I'm not him,” Barekzamal thought. 'I can never be him. Brother, forgive me...I can't...'\n\nThe king buried his head in his hooves and sank from his bed to the carpet floor, his spiraling mind consumed in dreadful emotion and crippling grief. Such a display would have been more than unbecoming of a royal, much less a respectable creature, but Warzena’s morose king was alone. Utterly alone. Everyzebra around expected him to be a king akin to his late brother, yet he couldn't. He just couldn't. Warzena had lost somezebra beyond great, and all it was left with was him: a nobody. He was nothing. Always was.\n\nHis chamber door slowly opened, and his beautiful wife graced his room, cautious worry on her face.\n\n"Ummazanit," he mumbled,  "I...I-"\n\nBarekzamal wasn't sure when it happened, but soon his wife’s hooves gently swept him from the floor. With their backs against the bed and he in her embrace, the night carried on until Barekzamel could finally speak. “I miss him...I miss my brother so much. He would’ve been better for Warzena, not me. I cannot command, or be strong, or even give our people hope for a tomorrow. I am n-nothing; I can do...nothing.”\n\n“You can care,” Ummazanit said, stroking his cheek, “You can care like the clever zebra that won my heart: the same steadfast zebra who held my side when I gave birth to his son. And just like how he cares enough now to grieve and think himself unworthy for his kingdom, I know he will care enough to become the ruler we will need.”\n\n“It sounds like that zebra deserves you, not me.”\n\n“No zebra deserves me,” she chuckled, “but I am your wife still, and you are my king. You can do this.” Barekzamal finally embraced her, and the two held each other for the rest of the night."
 warzena.64.a:0 "I believe in you, even if no one else does."
 warzena.65.t:0 "A Complex of Fields" #Ardent Custodian distilled by Cunard
 warzena.65.d:0 "King Barekzamal VII listened to his economic advisors continue speaking on, the bizarre terminology of words and repeated phrases unknown irking him all the while. It was enough that he had agreed to hold this assembly in the first place, as keeping up with the happenings of his kingdom was indubitably vital, but nothing would be gained if he couldn’t understand what was being said. He had been nervous to interrupt before, trying in vain to hear a stopping point in the talks, though now Barekzamel was trying his best to not let his irritation show.\n\nNot coming up with a better way to get the meeting’s attention, the king slowly raised his hoof...and nearly jumped when all eyes fell on him in silence. “I’m sorry, but is there perhaps a way you could, maybe, simplify these concepts?”\n\nOne of the economic advisors spoke, “Your Majesty?” Having already outed himself as clueless, he drew a breath and went with it—much like how he remembered his brother doing at times, “I am rather...unfamiliar with much of what has been expertly explained, unfortunately. Would it be possible to explain the main points with words that everycreature can understand?”\n\nThe economic advisors agreed and began to painstakingly try to simplify their reports, the deeply embarrassed king listening all the while, but the easier words and terms soon elicited responses and insightful statements from the non-economic advisors in attendance, and an inclusive sense of cohesion soon formed in the assembly’s discussions.\n\nMore importantly, Barekzamal was understanding more of what was being said now, and it wasn’t long until he began to politely offer possible resolutions with the many other advisors in attendance. There were still some words he didn't quite get, especially when advisors from other fields would chime in, but everything was intertwined in some way or form, and soon Barekzamal and the rest of the assembly had produced a number of conceptual solutions that could be applicable for Warzena."
 warzena.65.a:0 "Who knew there was so much overlap?"
 warzena.66.t:0 "Where Decrees Meet Reality" #Ardent Custodian distilled by Cunard
 warzena.66.d:0 "The town of Zimash had been improved from its squalor of destitution prior, but Barekzamal could see the progress of national development was rather slower here than other places he had visited. Many crumbling buildings were adorned in scaffolding for repairs, but the overall effort was lacking everywhere. Likewise, the main roads and walkways could barely be considered such with how withered and perforated their surfaces were. Even most of its denizens that he had seen, in the neighborhoods and the workplaces, all carried about a near-identical rugged expression of apathy. The progress here was way too behind compared to the amount he was anticipating. What had gone wrong?\n\nHe approached a local earth pony street vendor to inquire about the changes in Zimash, and the answer came candidly.  “Yeah, much of those policies you decreed are very sound, your Majesty, but unfortunately many of them have no bearing this far out beyond the capital. And depending on what place you visit, those policies have either done very little or very much, assuming somecreatures actually do their jobs.”\n\nThe street vendor quickly backpedaled his words, “Not that you’re not doing your job, your Majesty, nocreatures I know doubt your intentions. We just wish more local officials had your heart is all.”\n\nBarekzamal glanced back at his retinue of travelers talking amongst themselves and looked around the town center again. It finally came to him: if Warzena was to change for the better, everything would need to be taken into consideration, including everycreature in its government. He couldn't just ignorantly decree the economy to fix itself. Barekzamal had a more thorough understanding of what he would need to know, starting with the components of locally-scaled developments and anti-corruption. “I will see it done.”\n\n“Of course, your Majesty, and thank you.”"
 warzena.66.a:0 "We must build a prosperous future for all."
 warzena.67.t:0 "New Stripes" #Ardent Custodian distilled by Cunard
 warzena.67.d:0 "All the new diplomat volunteers had finally arrived to Zamivgazal and gathered in Barekzamal’s royal courtroom. Of course, the initiative to create Warzena’s newest diplomatic cadre meant that none of these zebras had any practice in actual international politics, thus probably making the King himself the most experienced one here by default.\n\nBarekzamal held back his nervousness and gestured for them to be seated, “Thank you all for volunteering for this initiative. The duties which you will embark upon across North Zebrica may very well determine the future of Warzena. That being said, how many here have ever ventured outside of our country before?”\n\nTo his relief, a few hooves were raised, followed by inquiries of where. Barekzamal quickly delved into what he knew about the nations across North Zebrica based off his personal experiences. He went over everything he had learned, advocating all throughout how everything was subject to change and that they should treat his words akin to a guideline. He even explained the simplicities on how to officially conduct diplomacy in each country and how to be respectful of everything and everycreature they came across. Every bit of knowledge and more: all thanks to foreign relations.\n\n“There are differences to everything, yes, but that is what can make mutual relations so versatile and great,” Barekzamal said, now understanding more than ever how nations so foreign can build bridges together and how late in the evening it was. “I can offer more notes for everyzebra this weekend, but are there any quick questions as of now?”\n\nThe entire assembly raised a hoof. Barekzamal managed to smile at their attentiveness. Perhaps he could make diplomats out of them yet."
 warzena.67.a:0 "Diplomacy must become our greatest weapon."
 warzena.68.t:0 "Blossoming Peace" #Ardent Custodian with ZASED Cunard
 warzena.68.d:0 "Jubilation was everywhere across Warzena, from border to border on every street and in every home. Creatures young and old celebrated and cheered with momentous joy to the music of live instruments and the songs of victory. Victory! The Kingdom of Warzena was victorious!\n\nEven its battered military divisions, each soldier now a beyond-proven veteran, couldn’t help but be swept up by the euphoria as they paraded through Zamivgazal, only coming to a halt upon entering the royal estate - home to the steadfast zebra who held the nation together. Everything hushed to a quiet standstill within the palace grounds, even with everyzebra cramming themselves closer to listen to the speaker: their king.\n\nStanding upon the balcony with his noble son, Hannizamal, and most lovely wife, Ummazanit, Barekzamal’s passionate words reached across the crowds below. No more was he plagued with uncertainty and timidness, but brimming with hope and charisma worthy of his people's admiration. He proclaimed of victory, he proclaimed of the sacrifices they had given and more upon the battlefields, but most importantly, Barekzamal proclaimed to everyzebra a future of hope.\n\n"Your future will be a legacy of hope for all!" the confident king proclaimed, "And here on, that future will be of Warzena!"\n\nThe royal family waved out to the deafening cheers and music filled the air once more.\n\nWhen the last bow had been delivered and they had finally retired from the balcony, Barekzamal turned to his son, who could scarcely conceal his excitement. He chuckled, “You may go to your friends now, Hannizamal.”\n\nFather and son shared a long embrace before the young colt sprinted away. Barekzamal smiled as he watched him depart, but his attention was quickly drawn to his beautiful Ummazanit, who had drawn close to nip at his neck and guide him towards their bedchamber.\n\nThe Kingdom of Warzena had not only survived, but it had conquered. The future of their homeland was but absolute. At last, they could create a worthy future in full."
 warzena.68.a:0 "A worthy king indeed."

