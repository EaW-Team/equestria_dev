 warzena.74.t:0 "#TODO - Illness Event 3"
 warzena.74.d:0 "#TODO - Ankeper has slightly recovered since his last round of hospital visits and is now back at work, despite his husband’s adamant protests that he stay and rest. Things seem to be fine until he collapses while addressing the parliament. He is quickly rushed to hospital and it’s clear that his condition has only deteriorated further. It is only a matter of time before he crosses over."
 warzena.74.a:0 "Oh gods..."
 warzena.75.t:0 "#TODO - Ankeper Retires"
 warzena.75.d:0 "#TODO - Ankeper is in bed, with his hubby, Azpin, and some friends and family at bedside. He sends them off except for the first two and another trusted friend. He tells Azpin that he is no longer fit to rule and that she must succeed him, entrusting his vision to her. Despite her initial protests due to her lack of self-confidence, he assures her that he believes in her. His husband and friend are there to be witnesses and testify in her favor. She accepts while breaking down. Bittersweet tone."
 warzena.75.a:0 "The torch has been passed."
 warzena.76.t:0 "#TODO - Ankeper Fucking Dies"
 warzena.76.d:0 "#TODO - Mostly describe Ankeper's death scene with those closest to him witnessing his final moments. He passes away quietly and painlessly. Definite tears from Azpin and possibly the hubby. End with the funeral and everyone there (Not sure if it should be the state funeral or the private ceremony. Tell me which one you would prefer to write about)."
 warzena.76.a:0 "Zanit has finally taken him."

 warzena.77.t:0 "Dismantling the Temple"
 warzena.77.d:0 "#TODO - Discuss a temple being seized by state agents and the priests being officially stripped of their roles. Many members of the community are shocked, although a few welcome the new change. Aside from that, you can basically do whatever you want. The main goal here is to capture the spirit of the early revolution: society is beginning to change and the old order is gone for good."
 warzena.77.a:0 "The state has been unshackled."
 warzena.78.t:0 "Congress of the Unions"
 warzena.78.d:0 "#TODO - Describe meeting of union leaders and members overseen by members of UCOM, the Union Cooperation and Organization Ministry, a WCP agency created to ensure that unions are content and not causing issues for the state. The meeting starts off well enough, but hits some friction quickly. Thankfully, UCOM is able to prove its worth by actually delegating and creating a sense of unity, allowing for a consensus to be reached. The point of the event is to demonstrate the new position of unions as well as the government's role in handling relations."
 warzena.78.a:0 "Cooperation is crucial."
 warzena.79.t:0 "Recognize the Farmers"
 warzena.79.d:0 "#TODO - Focus on an interaction between a local agrarian commune and a representative of the newly-formed AWC, the Agricultural Workers’ Commissariat, a branch of UCOM designed specifically for managing relations with farmers and their organizations. Relatively chill event that showcases the government's willingness to cooperate with farmers and ensure that they continue to produce sufficient output to feed the nation."
 warzena.79.a:0 "The revolution would be lost without them."
 warzena.80.t:0 "Making Ourselves Heard"
 warzena.80.d:0 "#TODO - The leaders of Warzena's revolution have sent messages to communist leaders in Griffonia and Equus in order to garner support and promote solidarity. You can take very extensive liberties with this one as the overall gist is to simply capture the excitement of the revolutionaries in declaring themselves to their comrades."
 warzena.80.a:0 "The workers of the world must come together."
 warzena.81.t:0 "Comrades Closer to Home"
 warzena.81.d:0 "#TODO - Members of Hippogriffia's socialist clubs secretly meet with representatives of the WCP to discuss the future. Overall things are a little tense but everyone manages to get along well enough to present their ideas. There is a general agreement that the WCP will support the socialists as reasonably as they can and in return, the socialists will help out the WCP should the need arise. This is basically meant to prelude the socialists aiding you in the war against HIP."
 warzena.81.a:0 "They may prove useful sooner than we expect."
 warzena.82.t:0 "A Mixed Goodbye"
 warzena.82.d:0 "#TODO - Describe the official cessation of Hippogriffian aid efforts and their withdrawal from the country. Feelings are pretty mixed overall, since the hippogriffs are foul capitalists but they did offer genuine aid to the nation. Nevertheless they begin to leave, for better or worse. The core of the event is really to convey that the Hippogriffs leaving may have short-term drawbacks but the party believes that it will ultimately benefit the country and the revolution long-term."
 warzena.82.a:0 "A necessary measure."
 warzena.83.t:0 "The First Septennial Guidelines"
 warzena.83.d:0 "#TODO - Describe the drafting and ratification of the first septennial guidelines, a set of state recommendations concerning production and development that are designed to be completed over the course of 7 years. Doing so is incentivized by the state, which offers various rewards to organizations that follow through, but there is no explicit punishment for not fulfilling the guidelines. The SCGD, or State Committee for Guided Development, is the branch of the PBI created specifically to draft the guidelines and implement them. The event should end with the first steps of implementation and should subtly hint at future related events."
 warzena.83.a:0 "Our ticket to prosperity."
 warzena.84.t:0 "Quelling Reactionary Sentiments"
 warzena.84.d:0 "#TODO - Describe state efforts to pacify resistance in the territories annexed from BAT. Namely a mix of charity efforts, propaganda, intervention, and of course liberal use of intelligence officers. The event should basically have two parts, with the first focusing on the actual effort to bring the region under control and to remove any supporters of the old Chiropterran regime. The second part should be the outcome and how the region has changed following the aforementioned state intervention."
 warzena.84.a:0 "The workers must be free."
 warzena.85.t:0 "Proclamation of the WZSR"
 warzena.85.d:0 "#TODO - Event describing the proclamation of the West Zonician Socialist Republic in Ain Trot, focused on the reactions of those attending the event as well as those hearing it via radio broadcast across the nation, from Ursagrad to Annaza. Should also describe how much progress has come to Zumidia and the promise that the WZSR offers to its citizens."
 warzena.85.a:0 "Glory to the revolution!"
 warzena.86.t:0 "Our Comrades Back West"
 warzena.86.d:0 "#TODO - Discuss the diplomatic mission undertaken by members of the WCP as well as Zaniiaton herself to meet the leaders of the Chiropterran and Zarantian satellite states. Describe the meeting and the overall conclusion of it. Take liberties with the details, as long as it revolves around the general idea of cooperation and good feelings."
 warzena.86.a:0 "Together we will build a glorious future."
 warzena.87.t:0 "The Marksist Vision Materialized"
 warzena.87.d:0 "#TODO - The official formation of the Union of Zonician People's Republics. This is basically the epilogue event for this path, describing the culmination of decades of hard work. Zaniiaton and her allies have achieved a major victory for the workers of Zonicia and the event should convey as much."
 warzena.87.a:0 "Just as Zidalid intended."

 warzena.88.t:0 "A People's Sermon"
 warzena.88.d:0 "#TODO - Describe a procession in a refurbished temple building, highlighting the differences under communist rule. Most importantly, there is no priest to head rituals - instead, everyone is praying on their own terms, and rituals are performed collectively. This is a state of affairs that some, especially older folks, find hard to adapt to, but for the most part, everyone is handling it well. It's crucial to highlight that those in attendance actually end up feeling more connected to both their neighbors and the gods, now that there are no middlemen involved. Otherwise, feel free to take liberties with some of the details, but if you feel unsure about something, please feel free to consult me."
 warzena.88.a:0 "The gods don't need priests to hear us."
 warzena.89.t:0 "The First Annual PBA Report"
 warzena.89.d:0 "#TODO - This event will be about a general report drafted by the People's Bureau of Agriculture (PBA), that presents the overall agricultural output of the nation. The most important thing here is to highlight how allowing the farmers to collectivize on their own, with only minimal input from state organizations like the AWC (Agricultural Workers’ Commissariat), led to a successful reorganization of farmland without harming yields. Additionally, it serves as a blueprint for the true communist vision of a stateless society, highlighting how workers are very capable of organizing themselves for the greater good. As this is a government report, feel free to mention some specific yield data (like bushels of millet or tons of papayas), and include things that the PBA feels need to be addressed. Perhaps include issues that arose from collectivization efforts, such as mismanagement of crops or something else that highlights the imperfections that emerge when implementing a radically new system. Generally though, this event should showcase the overall success of organic collectivization and the PBA's optimism regarding the future of agriculture in the union."
 warzena.89.a:0 "Our workers will enjoy the fruits of their labor."
 warzena.90.t:0 "A Simple Adieu"
 warzena.90.d:0 "#TODO - Discuss the king and his family leaving for exile. They were given some time to pack up their personal belongings, mostly clothes and small memorabilia, before being sent off. Arrangements were made in the meantime to grant them safe passage to Hippogriffia, which offered to send escorts to receive the royals once they left Warzena's territorial waters. A few party officials alongside a decent amount of people gather at Askalion to see the ex-royalty off, who board a small civilian ship in the harbor. They wave to the crowd who offer well wishes and a sincere farewell as the boat departs, with the event overall being somewhat bittersweet. While Warzena will likely fare better without its royals, they were still good people and this is reflected in the crowds who still want their king to be happy, even if he no longer has that title. The event should end with the boat disappearing beyond the horizon, representing the fact that the monarchy is gone for good."
 warzena.90.a:0 "May they find their own prosperity."
 warzena.91.t:0 "A Year Down the Line"
 warzena.91.d:0 "#TODO - Discuss the effects that the septennial guidelines have had a year after their initial implementation. Overall, most manufacturers and producers are keeping on target and it seems that things are going well. Mention how some sectors have fallen short of expectations and that there have been a few roadblocks. Overall, the event should be generally positive, but at the end, add hints that some of the novelty of the guidelines is beginning to wear off, foreshadowing the next event."
 warzena.91.a:0 "A great step forward."
 warzena.92.t:0 "Slumping Halfway"
 warzena.92.d:0 "#TODO - Describe the progression of the septennial guidelines halfway through their implementation (3.5 years in). Things have really slowed down, with many sectors falling short of their targets, and a general lack of motivation permeating the nation. Touch on how this affects the SCGD, with some members becoming desperate enough to recommend authoritarian measures to address the slump. However, more cool-headed members pull through and convince their peers to stick to the original design and instead provide further incentives to the few sectors still doing well, causing a domino effect of inspiring others to emulate their efforts in the hopes of getting recognition. The event should end with a hopeful tone, conveying that not all is lost with the guidelines, but that a lot of work needs to be done to get the nation back on track to meeting their goals."
 warzena.92.a:0 "We will push through."
 warzena.93.t:0 "Seven Years Later"
 warzena.93.d:0 "#TODO - This is the culmination of the first septennial guidelines. This event should capture how all of the past seven years' trials and triumphs have led to this point. All targets have been met beyond expectations, with productivity and quality of life going up in all sectors. The idea was a huge success, and Warzena, nay, all of Zonicia, is better off for it. You can take the most liberties here, but the core idea is to show how successful the guidelines were and that the future seems bright."
 warzena.93.a:0 "The next seven will be even better."
 warzena.94.t:0 "Red Flags Over the Green Bay"
 warzena.94.d:0 "#TODO - Discuss how the lives of every creature living in Manerba, Huiactlali, and New Mareidian has changed in the first few months following the communist takeover. This event should highlight two aspects of this: the struggle many have had with adjusting to these radical changes in their daily lives, and the improvements to their quality of life that the new regime has given them. This event should focus on how the life of the common person has evolved, with many old traditions being sidelined while new ideas are becoming widespread. Things are more lively, schools are being opened, and industry is booming, with more people having a stable income and full bellies than ever before. Zaniiaton should only be mentioned in the capacity of a background character. Only include the fact that she was the one to propose the reforms that have caused so much change, but do not dwell on her or her perspective too much. She is someone who puts the revolution before herself, not the other way around."
 warzena.94.a:0 "A bright future for those murky shores."
 warzena.95.t:0 "Our Closest Sister Republic"
 warzena.95.d:0 "#TODO - Akin to .94, discuss how the lives of every creature living in Zumidia has changed in the first few months following the communist takeover. This event should highlight two aspects of this: the struggle many have had with adjusting to these radical changes in their daily lives, and the improvements to their quality of life that the new regime has given them. This event should focus on how the life of the common person has evolved, with many old traditions being sidelined while new ideas are becoming widespread. Zumidia is beginning to enter a new age of prosperity, with a flourishing economy and happy denizens. Once again, Zaniiaton should be mentioned somewhat in passing, only providing reference to her being very invested in Zumidia embracing the revolution and reaping the benefits. She is the one that spearheaded many of the efforts to revitalize the region, but do not dwell on her perspective. To reiterate, she is someone who puts the revolution before herself, not the other way around."
 warzena.95.a:0 "May we all thrive together."
 warzena.96.t:0 "Under the Crimson Banner"
 warzena.96.d:0 "#TODO - Akin to .94, discuss how the lives of every creature living across Zonicia has changed in the first few months following the communist takeover. This event should highlight two aspects of this: the struggle many have had with adjusting to these radical changes in their daily lives, and the improvements to their quality of life that the new regime has given them. This event should focus on how the life of the common person has evolved, with many old traditions being sidelined while new ideas are becoming widespread. Zonicia is starting to heal from the wounds inflicted upon it by decades of war and bourgeois oppression, and the cities are beginning to come alive with people from across the region as the revolution comes to encompass all of North Zebrica. As is standard, Zaniiaton should be mentioned somewhat in passing, albeit she should be the most active here, given her strong interest in the region. She is the one that helped to promote many efforts to bring new life into the region, as well as preparing it to become the capital of a communist Zonician state. This strong interest in the region can go as far as making her travel to the great cities herself to be directly involved in recovery and expansion efforts. To make it clear again, she is someone who puts the revolution before herself, not the other way around."
 warzena.96.a:0 "Zonicia will blossom."
 warzena.97.t:0 "Offering True Education"
 warzena.97.d:0 "#TODO - Describe the first day of school in one of the new secular public schools established as part of an initiative to remove religion from education. The school can be in either Zamivgazal or Zimash, which are Warzena's largest towns, and the details are mostly up to you. The perspective can either be from a student in this new school ( a la Remy in Aquileia ) or as an omniscient overview of how the first day went. The general gist should be that some of the teachers find the new material difficult and that the few that are more aligned with the party sometimes come off as less approachable. Nonetheless, everyone makes their best effort and many students walk away hungry to learn more about the world."
 warzena.97.a:0 "Their minds shall be free."

 warzena.98.t:0 "The Tobuck Agreement"
 warzena.98.d:0 "#TODO - Description of the conference of Warzenan and Zarantian officials to discuss the future of the region. The minutia are up to you, but the overall progression of things is that Warzena is more than okay with restoring Zarantia and allowing it to control TBK territory, as well as assisting in reconstruction efforts, as long as ZAR doesn't cause WAR any issues. The official borders are set as the pre-SK border and both sides work out favorable trade agreements, as well as a NAP."
 warzena.98.a:0 "Glad to see we can get along."

 warzena.99.t:0 "The National Council Cemented"
 warzena.99.d:0 "#TODO - Describe the first meeting of the National Council. This is NOT a representative parliament, but instead a group of officials selected by Shimzel himself that advise him and collaborate on national policy. This meeting serves to reinforce the party's primary objectives and to create frameworks for future legislation. Overall, this goes very smoothly, with Shimzel being the lynchpin of the gathering, owing primarily to his charisma. Any other details are up to you but this effectively serves as an introduction event to this path."
 warzena.99.a:0 "A new heart for a new nation."
 warzena.100.t:0 "Warzena's New Foundation"
 warzena.100.d:0 "#TODO - Discuss the creation of Warzena's new constitution by the National Council, which is based on the principles of Shimzel's book 'The Origins of Nations', known colloquially as the Hazrumenian Manifesto. The core elements that are integrated include the declaration of pursuing the formation of Greater Hazrumenia, the establishment of the Warzenan rite as the official state religion, and the disavowal of communism, harmonism, capitalism, and Pan-Zonicianism. Council members had spent weeks drafting it and with its completion, the party is one step closer to its ultimate vision. The Council ratifies it to great celebration and hefty applause. This should effectively wrap up the introduction to this path."
 warzena.100.a:0 "As the gods willed it."
