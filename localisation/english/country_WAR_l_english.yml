 war_temple.2.t:0 "Blueprint Proposals"
 war_temple.2.d:0 "#TODO - Describe members of the National Council offering different proposals for the blueprints of the Third Temple, made in consultation with the nation's best architects. They then deliberate extensively, with Shimzel eventually becoming involved to express his own vision for the temple that incorporates some popular elements from other proposals, as well as architectural styles from across Hazrumenia. The Council agrees that this idea is best and ratifies the schematics."
