 war_temple.1.t:0 "The Final Budget"
 war_temple.1.d:0 "#TODO - Describe the National Council presenting the final budget of the Third Temple to Shimzel and him approving it. The bulk of the event should be discussing the different means the government uses to collect the funding needed to fill the budget. This includes things like selling 'temple bonds', swaying wealthy individuals, striking up trade deals and imposing 'temple taxes'. The rest is up to you but that should be the gist of it."
