 ### FOCUS ###

 ## Stabilising the Government Tree ##
 WAR_reeling_from_shock:0 "Reeling From The Shock"
 WAR_reeling_from_shock_desc:0 "The Storm King's invasion has left the nation shell-shocked and many are unsure of where to go. The king is doing his best to keep the peace, but his opposition see it as their time to strike and bring change to this ancient kingdom."
 WAR_road_to_recovery:0 "The Road To Recovery..."
 WAR_road_to_recovery_desc:0 "To say Warzena's situation is bad would be a gross understatement. However, sitting around on our rumps all day complaining won't do anyone any good and the country must stand up and begin to look towards the future once more."
 WAR_is_not_easy:0 "...Isn't An Easy One"
 WAR_is_not_easy_desc:0 "Despite our best efforts, all the romantic bravado in the world isn't enough to hide the monumental challenges that face us as we attempt to rebuild the nation. But, it does work as solid motivation to keep the people going as we struggle for a brighter future."
 WAR_stop_the_bleeding:0 "Stop The Bleeding"
 WAR_stop_the_bleeding_desc:0 "Currently on its last legs and being kept barely afloat by Hippogriffian aid, the economy is in a particularly sorry state. We must take any measures necessary to stop the economy from collapsing outright, even if they're only temporary."
 WAR_the_peoples_hearts:0 "The People's Hearts"
 WAR_the_peoples_hearts_desc:0 "The Warzenan commonfolk have suffered the most from the events of the past few years and they have been almost completely demoralized. We must temper the people's hearts, to ease the pain of what came before and to prepare them for what is to follow."
 WAR_assess_the_damage:0 "Assess The Damage"
 WAR_assess_the_damage_desc:0 "Even though the abysmal state of the nation is clear to anyone who looks, the real question is how bad the damage truly is. We must assess the nation to truly understand the harm done and come up with the most effective course of action as quickly as possible."
 WAR_a_crucial_hour:0 "A Crucial Hour"
 WAR_a_crucial_hour_desc:0 "A crucial hour has befallen Warzena: will she stick to a status quo spanning the millennia, or will she start anew in this ever changing world?"
 WAR_faith_in_king:0 "Faith In The King"
 WAR_faith_in_king_desc:0 "It seems that tradition has managed to persevere once more. Now all of Warzena looks towards King Barekzamal to be the king he needs to be and the leader they believe he can be."
 WAR_a_hasty_prayer:0 "A Hasty Prayer"
 WAR_a_hasty_prayer_desc:0 "Although he has managed to keep his throne, the King has nevertheless become overburdened by stress. Hopefully, the support of the clergy and the gods will prove sufficient to aid him in these trying times."
 WAR_appease_the_rabble:0 "Appease The Rabble"
 WAR_appease_the_rabble_desc:0 "The people are uppity and a palpable tension hangs in the air. That isn't to say that their qualms are unjustified, as much of the current situation is the result of incompetent leadership. Nevertheless, if we do not assuage them soon, CAMO may be able to regain its waning momentum."
 WAR_emergency_measures:0 "Emergency Measures"
 WAR_emergency_measures_desc:0 "Although we have managed to prevent the country from collapsing outright, the situation is still tenuous at best and without further measures, may spiral completely out of our control. Even if they are temporary, these policies will ensure that the country can keep its bearings until a more permanent solution is implemented."
 WAR_traitors_among_us:0 "The Traitors Among Us..."
 WAR_traitors_among_us_desc:0 "Although we would like to believe that the royal court can be trusted, we must accept the harsh reality that there are traitors and backstabbers among us, with even the king's closest advisors being potential impostors relaying information to our enemies."
 WAR_all_around_us:0 "...And All Around Us"
 WAR_all_around_us_desc:0 "All across the country, there is a vast network of those opposed to the monarchy, consisting of a myriad of different people, coming from different walks of life. They blend in with the crowds and are nearly undetectable. But, they are not invincible. If the main agents of dissidence can be tracked down and neutralized, then the beast they built will surely follow."
 WAR_proper_coronation:0 "A Proper Coronation"
 WAR_proper_coronation_desc:0 "After 3 years of devastation and misery, Warzena is finally able to witness the coronation of her king. While he may not have been intended for the throne, it is now his and it is now up to him to use its powers to guide the country towards a better and brighter future."

 ## CAMO Opening ##
 WAR_a_fresh_start:0 "A Fresh Start"
 WAR_a_fresh_start_desc:0 "Millennia of tradition have failed Warzena for too long and this catastrophe was the final straw. Now, a ragtag band of visionaries is at the helm, ready to lead Warzena in a new direction and hopefully, to a brighter future."
 WAR_win_the_cities:0 "Win the Cities"
 WAR_win_the_cities_desc:0 "Even though Warzena is by no means an urbanized country, its cities are still the main centers of power. Currently, they host a significant amount of opposition, consisting primarily of urban nobles and conservative clergy. If we are to maintain our position, we must ensure that the cities follow our lead and not the other way around."
 WAR_secure_king:0 "Secure the Royals"
 WAR_secure_king_desc:0 "While we have managed to overthrow the monarchy itself, we can't rest on our laurels just yet. Even though the king and his family were successfully captured, their current placement in the palace is not exactly a secret. If we are to keep the restorationist movement from gaining any further traction, we must ensure that their guiding light is somewhere outside their reach."
 WAR_maintain_the_country:0 "Maintain the Country"
 WAR_maintain_the_country_desc:0 "For the longest time, Warzena's extensive rural regions have been our refuge, having saved our movement from certain death many times. However, also found in the country are the landed aristocracy, who will do anything in their power to oppose us. Thus, if we are to preserve our sanctuary, this hindrance must be removed posthaste."
 WAR_the_last_meeting:0 "The Last Meeting"
 WAR_the_last_meeting_desc:0 "As the internal situation stabilizes, CAMO's leaders have decided to reconvene to determine their next steps. With the loss of their common enemy, many of the factions have begun to squabble amongst themselves, straining CAMO's cohesion. Amidst the infighting and debates, only one thing remains certain: this meeting will determine whose vision will shape the nation's future."

 ## Zaniiaton Tree ##
 WAR_zaniiaton_prevails:0 "Zaniiaton Prevails"
 WAR_zaniiaton_prevails_desc:0 "Following CAMO's final meeting, Zaniiaton and the upstart WCP have managed to scrape their way to the top in the ensuing power struggle. Now the time has come for Warzena to embrace the revolution and Zaniiaton shall be the one to bring it.\nWorkers of Warzena, rejoice!"
 WAR_revolution_in_warzena:0 "The Revolution in Warzena"
 WAR_revolution_in_warzena_desc:0 "Although we now control much of the apparatus of state, many parts of the nation remain, at best, ambivalent to our cause. Reactionary resistance remains a threat in conservative areas, while many farmers treat us with suspicion. If the revolution is to spread, we must work to ensure its survival in Warzena first."
 WAR_sever_church_and_state:0 "Sever Temple And State"
 WAR_sever_church_and_state_desc:0 "For much of its history, Warzena's clergy has been very prominent, holding tremendous influence over its rulers and often guiding the affairs of state. Such meddling by power-hungry priests is the nation's greatest crutch and it must rid itself of their burdensome desires if any real progress is to be made."
 WAR_organize_the_unions:0 "Organize the Unions"
 WAR_organize_the_unions_desc:0 "Proper worker's unions are few and far between, with most groups being loose bands without any real goals. Thus, to truly liberate the workers, we must give them the means to empower themselves by providing effective leadership and more capable organizational structure."
 WAR_rural_proles:0 "The Rural Proletariat"
 WAR_rural_proles_desc:0 "Warzena is a mostly agrarian nation, with a large portion of the population living in rural areas. Of these, the overwhelming majority are peasants, forced to toil under the oppression of landlords and barons. Thus, it is only fair that we recognize their struggle and acknowledge them as fellow comrades."
 WAR_dismantle_bougie:0 "Dismantle the Bourgeoisie"
 WAR_dismantle_bougie_desc:0 "Despite being removed from power, the bourgeoisie remain a potent threat, fueling resistance and leading our comrades astray with lies. For the revolution to truly succeed, they must be brought down once and for all. Only then can we truly seize the means of production and be finally rid of their corruption."
 WAR_organic_collectivization:0 "Organic Collectivization"
 WAR_organic_collectivization_desc:0 "The issue of collectivization has become a hot topic, with many being split on how it should be implemented, ranging from total centralization to none whatsoever. The AWC has proposed a compromise, where farmers can begin the process themselves with only limited state oversight, which promises to reduce the downsides of either extreme."
 WAR_peoples_bureau_industry:0 "People's Bureau of Industry"
 WAR_peoples_bureau_industry_desc:0 "For all of its recent successes, the revolution still remains weakened by the fact that it occurred without the proper material conditions being present. To rectify this, a new state ministry will be created to oversee industrial development and bolster the revolution's foundations by fostering the necessary conditions."
 WAR_reach_comrades:0 "Reach Out to Comrades"
 WAR_reach_comrades_desc:0 "It is clear as day that it will be nigh-impossible to get any form of recognition from our neighbors, who view us with fear and distrust. Our only hope for receiving any kind of support is to connect with our comrades around the world and advocate for the potential of our revolution."
 WAR_contact_clubs:0 "Contact the Socialist Clubs"
 WAR_contact_clubs_desc:0 "While Hippogriffia may appear to be content with its status quo, there are dissident elements lurking just beneath the surface. Among these are the Socialist Clubs, which constitute the bulk of the nation's meek communist movement. If we can bring them to our side, we may be able to acquire a partnership of invaluable strength and immense usefulness."
 WAR_bidding_farewell:0 "Bidding Farewell"
 WAR_bidding_farewell_desc:0 "With the establishment of the revolution in Warzena, the hippogriffs have seen the writing on the wall and have begun to withdraw. Their support was crucial in the past but the nation is moving beyond the need for capitalist interference. The best we can do now is send them off with a smile and say our farewells on good terms."
 WAR_no_more_kings:0 "No More Kings!"
 WAR_no_more_kings_desc:0 "Warzena has suffered under the weight of kings for too long, whether they be native, Quaggatai or, more recently, yeti. It is time that the people rise up and cast off the shackles of autocratic oppression to take control of their own destiny.\n\nThe age of tyrants is over! The age of the workers has begun!"
 WAR_implement_septennial_guides:0 "Implement the Septennial Guidelines"
 WAR_implement_septennial_guides_desc:0 "If the nation is to attain modern standards of living and productivity, we must have an effective plan for doing so. While centralized efforts may be more productive initially, ultimately the best option in the long run is to incentivize producers to follow a series of guidelines over the course of seven years, which should be ample time for our efforts to bear fruit."
 WAR_defense_commissar:0 "Commissariat of Defense"
 WAR_defense_commissar_desc:0 "It has grown more and more apparent that the survival of the revolution rests on a knife's edge as reactionary threats continue to mount on our borders. In response to this, a branch of the PBI has been established to oversee the militarization of industry needed to support and strengthen our military when the need to defend the revolution arises."
 WAR_guns_of_revolution:0 "Guns of the Revolution"
 WAR_guns_of_revolution_desc:0 "As we continue to ready ourselves to battle against the revolution's enemies, our military has found itself facing several equipment shortages, especially in regards to arms. While repurposing civilian industries for military use may aid in addressing this deficit, the most effective option is to construct new arms factories that will produce more quality materiel more quickly."
 WAR_expand_transport_ministry:0 "Expand the Transportation Ministry"
 WAR_expand_transport_ministry_desc:0 "As the nation grows, it would be prudent to ensure that its transportation infrastructure expands with it. Our difficulties in doing so suggest that we must dedicate more resources to the relevant agencies so that our roads and rails remain in prime operating conditions."
 WAR_forgotten_port:0 "The Forgotten Port"
 WAR_forgotten_port_desc:0 "Although it has been part of Warzena for millennia, the northern port of Askalion has often been neglected in favor of its southern counterparts. To redress this injustice, we will repave the crumbling roads, refurbish the old harbor, and expand the dockyards so that we may breathe life back into the town and never leave it to rot again."
 WAR_create_oils:0 "Create the OILS"
 WAR_create_oils_desc:0 "Keeping our logistical systems running smoothly is vital, but we must also keep tabs on counterrevolutionary forces both in and outside the nation. In order to fulfill both objectives, the Office of Internal Logistics and Security has been inaugurated to ensure that the revolution is preserved at all costs."
 WAR_secularize_education:0 "Secularize Education"
 WAR_secularize_education_desc:0 "For countless centuries, education in Warzena has been dominated by the clergy, who often used it as a means to suppress the proletariat. Now that the revolution has come, education must likewise be liberated so that the people can achieve true wisdom and reject reactionary propaganda."
 WAR_found_new_institutes:0 "Found New Institutes"
 WAR_found_new_institutes_desc:0 "As more and more people flock to the new secular schools, we must make sure that they have somewhere to apply their intellect. By promoting the creation of new institutes of research and scientific exploration, we can ensure that our people lead the world in new advancements."
