 war_camofail.1.t:0 "The Final Gathering"
 war_camofail.1.d:0 "#TODO - This event fires immediately after the King's victory event (.8), and is about the meeting of CAMO's leaders to discuss their future. Ankeper opens by stating that the conditions were simply not right for a coup and that it would have been far too risky, instead urging everyone to continue biding their time. This strikes a nerve with both Zaniiaton and Shimzel. The former, younger and less restrained, rises and lashes out at Ankeper, calling him a coward, insisting that this was their best chance at revolution. Ankeper tries to reason with her, but he is unable to get a word in. When he continues to insist on patience, she brands him a traitor to the people and storms out, causing the rest of the WCP to do the same. Shimzel, whose expression had grown more and more grave over the course of Zaniiaton's tirade, finally speaks up. With a very cold tone, he states that he no longer has anything to gain from cooperating with other anti-monarchist groups, decrying them as inflexible fools, incapable of thinking on the fly. He then calls the HSNP to leave, and they quietly depart the meeting. The stress causes Ankeper's condition to act up, leaving him unable to say anything in return, simply sitting and watching decades of work crumble around him. His husband quickly steps in to re-organize the meeting and get everyone still present to commit to continued patience for the cause."
 war_camofail.1.a:0 "The walls come crumbling down."

