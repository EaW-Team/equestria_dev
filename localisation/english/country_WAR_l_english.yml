 WAR_barekzamal_citizen:0 "Barekzamal gav Zalmem"
 WAR_barekzamal_citizen_desc:0 "§YBorn§!: 24th of August, 984 in Zamivgazal\n\n§YBiography§!: The second son of Zamaliahon XV, Barekzamal was never intended for the throne, instead living out an idyllic childhood, free of struggle. His early adulthood was equally pleasant as he was able to marry his beloved wife Ummazanit shortly after his brother's coronation. It seemed that everything was set for him to have an uneventful and blissful life. Unfortunately, the gods had other plans for the young prince, and in 1005, his precious world was turned upside down.\n\nAs the Storm King swept through the kingdom, Barekzamal managed to escape, but his brother was killed in the Palace by the invaders. After the conqueror was slain, Barekzamal returned to Zamivgazal a changed person. He quickly set to work, trying to keep the nation afloat. Although he had some success, for the most part, his policies were ineffective as his inexperience betrayed him. This culminated in the successful CAMO coup of 1007, which saw Barekzamal lose his throne. However, in a show of good grace, the new government allowed him to remain in the country, and even offered him an advisory role. Now, Barekzamal continues to do his best for the people of Warzena, not as their king, but as one of them."
