 SOL_the_sun_rises:0 "The Break of Day"
 SOL_the_sun_rises_desc:0 "What was once Celestia, a pathetic weakling concerned with her own shortcomings and flaws, has metamorphosed into something far superior. All her doubts are gone, all the regrets burned away. What remains is a roaring, determined flame that burns brightest in the deepest darkness. A gorgeous, magnificent light with an aura of awe... Hahaha! Why did I not do this sooner?"
 SOL_imperial_guard:0 "Changing of the Guard"
 SOL_imperial_guard_desc:0 "The E.U.P. Guard of the Protective Pony Platoons... ugh, why did Celestia give them such a lengthy, cumbersome name? About time I got rid of them. Sure, they served for a millenium, but an Empress deserves better protection. The new Imperial Guard will be far more effective than these incompetent dolts and baffoons... and I know just the pony to lead them."
 SOL_oaths_of_allegiance:0 "Oaths of Allegiance"
 SOL_oaths_of_allegiance_desc:0 ""I swear this sacred oath that I shall render unconditional obedience to Empress Daybreaker, to exercise every power in service to the Solar Empire, and shall, whensoever I am asked, be prepared, as a loyal servant, to surrender my life for this oath."\n-The Imperial Oath of Allegiance"
 SOL_enemies_without_and_within:0 "Enemies Without and Within"
 SOL_enemies_without_and_within_desc:0 "The poor little ponies of Equestria are desperate, oh so desperate. They are praying for me to save them from the real and imaginary enemies of what was once known as Equestria. I will gladly offer such a service. In return, they will simply have to fulfill my every order without question, for as long as I want. A fair deal! Hahahaha!"
 SOL_reorganize_smile:0 "Reorganize S.M.I.L.E."
 SOL_reorganize_smile_desc:0 "Celestia founded the Secret Monster Intelligence League of Equestria to protect its denizens from monsters, but there are now far greater threats to deal with - namely, those who refuse to bow down before my resplendent presence. While some agents have defected, many remain loyal. They shall continue to serve me, as agents of the Solar Military Inquisition and Law Enforcement."
 SOL_control_information:0 "Protect the Truth"
 SOL_control_information_desc:0 "Ponies have gotten used to being able to publish whatever nonsense they want, which often allows for rumours and misinformation to spread like wildfire. Unlike the foolish Princess I once was, I shall now step forth as a guardian of truth. From now on, every book, every magazine, every letter must pass through reviews, or burn into ashes."
 SOL_fresh_blood:0 "Fresh Fuel for the Flames"
 SOL_fresh_blood_desc:0 "I do not rule the Solar Empire. Thousands of my clerks, soldiers and other lackeys do. Many of them exposed themselves as traitors recently, so the engine of state needs plenty of new fuel to keep running. What a great excuse to thoroughly renovate the old and decrepit machinery of state!"
 SOL_crime_and_punishment:0 "Crime and Punishment"
 SOL_crime_and_punishment_desc:0 "Celestia was far too lenient on her precious little ponies. How can they learn to respect me if they are not properly demonstrated the price of disobedience? The old laws are far too lax anyways. In these extraordinary times, I can no longer let them frolic in the fields without care. Only strict discipline will keep them in line."
 SOL_halo_reference:0 "Forward Unto Dawn"
 SOL_halo_reference_desc:0 "With my rule secured upon new foundations, a golden age shall finally begin. My Empire shall be far greater in its glory, far more secure and strong, far wealthier than ever before... all because nopony drags me down any longer. All because I am unchained and unbound. My superiority is finally allowed to shine upon the world!"
 
 SOL_solar_millenium:0 "A Solar Millenium"
 SOL_solar_millenium_desc:0 "The last Celestial Era is over. Now, a new resplendent Solar Age shall begin, and it will last a thousand years and more. My little ponies better get used to all the new changes, because they are here to stay. And if they don't like how things are now and remain nostalgic for the "good old days"... well, I will simply have to "enlighten" them."
 
 SOL_the_empress_protects:0 "The Empress Protects"
 SOL_the_empress_protects_desc:0 "Place your trust in me, my little ponies. I am the only thing keeping the evil forces of darkness at bay. Without me, you will be left hopeless, lost alone in the shadows... Yes. I am the sword and shield of the sun, the last hope of ponykind in this dark age. I need your devotion, your adoration, your submission, your total obedience. Only then will we triumph."
 
 SOL_apotheosis:0 "Apotheosis"
 SOL_apotheosis_desc:0 "Ponies revered Celestia for centuries, yet she refused to take it seriously. I, being far wiser, will embrace my role. What other gods could the Equestrians ever place their hopes on? Alicorns are the true embodiments of the spirit of ponykind, and I am the most powerful one. Supreme beings like me are only constrained by humility. By embracing my godhood, I will become unstoppable!"
 
 SOL_end_of_weakness:0 "No More Weakness"
 SOL_end_of_weakness_desc:0 "Ponies have gotten far too used to having their heroes or monarchs save their lazy flanks. It is time they do their part in defending their nation! Celestia was a cowardly and hesitant fool for not realizing that the only guarantator of peace and security is military force. I will ensure the Solar Empire has modern, large and fully funded armed forces."
 SOL_new_purpose_for_navy:0 "A New Purpose for the Navy"
 SOL_new_purpose_for_navy_desc:0 "Before, the Equestrian navy was tasked with protecting merchant shipping from pirates and securing the coasts. But I know the Solar navy can accomplish much more. It shall project my power across the seas and take the fight to the enemy, destroying them before they can even think of threatening my glorious nation."
 SOL_legions_of_light:0 "The Legions of Light"
 SOL_legions_of_light_desc:0 "Those who remain in the army may not do so out of personal loyalty to me. But as long as they are willing to die for the Empire, their sacrifice is more than welcomed. My ponies will show our enemies that we are not peace-loving cowards or weaklings. The sparks of war will ignite great and roaring flames that shall cleanse all in their path."
 SOL_legacy_of_wonderbolts:0 "Legacy of the Wonderbolts"
 SOL_legacy_of_wonderbolts_desc:0 "Named by General Firefly a thousand years ago, the Wonderbolts were always Celestia's pride, the greatest fliers in the world. But in times like these, I care little for acrobatic trickery. Their talents must adapt to this new age of aeroplanes and conflict, and then be proliferated throughout the ranks of the Solar Air Force."
 
