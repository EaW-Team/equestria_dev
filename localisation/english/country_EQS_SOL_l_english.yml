 SOL_permanent_emergency:0 "Indefinite State of Emergency"
 SOL_permanent_emergency_desc:0 "Our Empire does not stand on steady ground so long as it remains far from victory. A permanent emergency keeps the Empire vigilant, but such vigilance should not last too long. The Empress demands that we commit all possible effort to winning so that we may enjoy a strong peace, free from the threats to harmony."
