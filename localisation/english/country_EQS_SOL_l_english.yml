 solarempire.1.t:0 "Confrontation"
 solarempire.1.d_luna:0 ""It's not too late," Luna kept telling herself on her way to her sister's sanctum. "It's not too late, you can still help, but only you can. You have to do this, you have to, you have to, it's what she would have done for you if she'd known about it earlier..."\n\nWhere once Celestia's sanctum had been an ordered chaos of letters, books and mementos, now it was pristine. Where once you could find a pillow or a plush rug or a reading chair to sit anywhere, now everything soft in the room was gone, exposing the hard tile floors. Luna cleared her throat. Her sister had heard her coming in, how could she not? But she didn't look up from her phoenix. "Sister. I see you've decided to confront me. Speak."\n\nLuna's voice caught in her throat for a moment. "You... sister, you are unwell. Your mane, it burns. Please, for yourself as much as anypony else, let me help you."\n\n"Of course I am different. I am Daybreaker, and Daybreaker is me. I always have been, just as the acorn is the oak and the Philomena before you is the same one that shall emerge, purified and stronger, from her own pyre. So tell me, what sort of help did you have in mind? And do consider your next words carefully," she added, her burning eye finally fixing on Luna, "For yourself as much as anypony else."\n\nLuna bowed her head. Daybreaker looked back at her phoenix, not noticing the subtle shift. "I would give you the same help you gave me. I would summon the element bearers, that they could free you of this curse of our kind."\n\nDaybreaker laughed, long and loud. "Comparing your childish tantrum to my ascension is the funniest, most pathetic joke I have heard all year. We'll see what else you have to say in Tartarus!" A roiling arc of fire sliced through the air, wrapping around Luna like a snake. It pulled taught, dragging her off her hooves and towards her sister. Then, she was gone. The Luna before Daybreaker dissolved into purple glittering mist, while the true Luna had already left, already taken flight, was already soaring higher and higher, as if she could outfly her failure."
