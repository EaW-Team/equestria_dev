 solarempire.7.t:0 "Lunarist Uprisings"
 solarempire.7.d:0 "In the twilight of Equestria's peace, Little Eclipse, like many bat ponies, harbored dreams of a brighter tomorrow. Yet, these dreams crumbled under the shadow of an Empire seeking to overwrite the legacy of thestrals and their friends. From the ruins of shattered hopes, a new resolve was kindled by the advent of rebellion.\n\nTime blurred as the bat ponies' clandestine efforts unfolded across Equestria. From the verdant west to the bustling east, and from the tranquil south to the rugged north, a wave of defiance swept through their ranks. Loyalty to Empress Daybreaker waned, replaced by an unwavering allegiance to her sister. In her, they found the beacon to guide them from the oppressive glare into the solace of night.\n\nArmed with weapons long concealed, the lunarists rose in revolt. While some insurrections faltered under the crushing might of the Empire, others thrived, casting the night sky with the banners of Luna's cause. These factions gained ground, amassing arms and essentials for the looming conflict.\n\nAmong these rebels, Little Eclipse stood out for her valor. Her daring assault, marked by a piercing battle cry and the decisive echoes of her rifle, liberated her village from the Empire's grasp. In the aftermath, as she savored a moment's peace with a cup of tea, she watched her kin fortify their newfound freedom, their spirits unbroken, their resolve hardened.\n\nYet, this victory was but a prelude to a grimmer saga. In the halls of Canterlot, news of the uprisings reached Daybreaker. With a steely resolve, she whispered a vow of retribution—a promise of a merciless reckoning for the followers of the Night Princess. This vow, borne of wrath, foretold a campaign of retribution that would forever stain the pages of history. "
 solarempire.7.a:0 "I shall teach a harsh lesson to Luna's little foals."
 
 solarempire.8.t:0 "Rising Resistance"
 solarempire.8.d_war:0 "Within the Empire's heart, whispers of rebellion began to echo, challenging the tyrannical peace Daybreaker sought to impose. The Empress, upon hearing her agents' reports, felt a familiar rage boiling within. Like her legions that crushed dissenters underhoof, she envisioned the rebels' aspirations buried in obscurity, away from the sanctity of her reign. Each word of defiance reported fanned the embers of her wrath, her disbelief growing. How could these insurgents dare to dream of undermining her, especially as her empire stood as the bastion against chaos, safeguarding harmony amidst those who wish to eradicate it?\n\nHer advisors attempted to quell her fury with assurances of control, claiming the resistance's influence waned and their movements were sluggish at best. Yet, Daybreaker saw through the veneer of complacency. Their failure to quash the uprising spoke volumes, reinforcing her conviction that only through her direct intervention could the empire's glory remain unblemished.\n\nAs silence engulfed the room, Daybreaker's decision was irrevocable. The so-called "harmonic" rebellion would be extinguished, its flames snuffed out by the very sun that nurtured life yet promised devastation for those who strayed from her light."
 solarempire.8.d_no_war:0 "The Empress brooded over the intelligence laid before her, reports of a growing "harmonic" resistance that dared to challenge her rule. The audacity of these rebels, plotting her downfall, ignited a fury within her, each word of defiance stoking the fires of her anger. How could they, bathed in the light of her sun, conspire against her?\n\nAs the briefing unfolded, news of desertions from her ranks—of influential ponies swayed by the resistance's call—only deepened her ire. The silence that followed her command was palpable, all eyes downcast in reverence as she rose, the embodiment of indomitable will.\n\nFacing her director of intelligence, whose legs betrayed a hint of fear, Daybreaker's disdain was palpable. She contemplated their weakness, a stark contrast to her own resolve.\n\nNo mercy would be shown to those who sought her end."
 solarempire.8.a:0 "What can they hope to accomplish?"
 
 solarempire.9.t:0 "Fresh Blood"
 solarempire.9.d:0 "Prince Blueblood lifted his head, inspecting the collar of his new uniform, before smirking at himself. While his old military attire was certainly impressive in its own right, there was something unique about these newly issued ones to the officers that stood out so much better. Auntie did always have an eye for such things, even now...\n\n"As much as I hate to interrupt... whatever it is you are doing, I have a new assignment for you," said Daybreaker from the entrance to his office.\n\nBlueblood barely flinched, and cleared his throat as he turned around. "Yes? What would it be?"\n\n"I need you to ensure my personal guard only consists of ponies loyal to me. Reorganise the entire hierarchy if you need to."\n\nBlueblood raised an eyebrow. "Is that not a bit... drastic? It seems like it would cause more trouble than it would solve, you see." Daybreaker met his eyes with a flat, unconvinced stare. "Oh, don't give me that look; a reform of the E.U.P. is very much in order, and some ponies will have to go. I merely suggest we try to keep as many experienced officers around as possible. We could instead perform background checks, since they have already proven their loyalty through their long service.""
 solarempire.9.a:0 "I suppose I need everypony, for now."
 solarempire.9.b:0 "I said. Get. Rid. Of. Them."

