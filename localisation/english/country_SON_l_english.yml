SON_commie_general_1:0 "Zaberi Ganji"
SON_commie_general_1_desc:0 "Zaberi Ganji was born as a slave in Zar-Hay. Rather than live a life of oppression, he managed to escape and fled to Timbucktu. Now a free zebra, he earned a living by working as a cleaner at the library of the University of Timbucktu. While there, a kind scholar taught him how to read, and Zaberi proved himself to be a quick learner. Soon enough he was promoted to an assistant who spent much of his time reading books, especially political ones that advocated for the creation of an egalitarian society one way or another. Eventually, he became obsessed with the works of Caramel Marks and Fire Angel who theorized that a communist world revolution was inevitable.\n\nAfter Zar-Hay conquered Timbucktu, he fled the city, fearing his former enslavers. He hid in the countryside, doing odd jobs and hauling around his collection of borrowed books. Eventually, he met Nyaberi Zargey, a merchant who wanted to organize a radical revolutionary movement. He decided to help and soon became Nyaberi's right-hoof stallion. He remains a rather orthodox communist who believes that education will empower the masses and create a truly equal society. When the revolution broke out, he was promoted to general not because he had any military skills, but because he was a fervent ideologue who knew how to lead others."
