SON_muza_zughe:0 "Muza Zughe"
SON_muza_zughe_desc:0 "Employing this advisor will §Gincrease§! their §YLoyalty§! and §YInfluence§! by a moderate amount.\n\nMuza Zughe is the firstborn son of Azkhai, and was born and raised far away from the home of his ancestors, in the resplendent capital of the Imperial Mazwi. There, he could see the sheer opulence of the Mazwian zebras who adorned themselves with shining gold from the mines of Buckure. As hostages, he and his family were not allowed to partake in this luxury, which made it all the more tempting to the young zebra. Since then, Muza has had an obsession with all golden things. He desires to hoard wealth above anything else, sometimes even resorting to stealing from others, despite his father punishing him whenever he did so.\n\nBesides his greedy streak, Muza is known to be a quiet and reclusive person. He is well educated thanks to his father's efforts and is fond of reading books and scrolls. However, he has little interest in statecraft and, much to his father's dismay, he only wants to become King so he can become richer and acquire more wealth."
SON_muza_zughe_desc_2:0 "Muza Zughe is the firstborn son of Azkhai, and was born and raised far away from the home of his ancestors, in the resplendent capital of the Imperial Mazwi. There, he could see the sheer opulence of the Mazwian zebras who adorned themselves with shining gold from the mines of Buckure. As hostages, he and his family were not allowed to partake in this luxury, which made it all the more tempting to the young zebra. Since then, Muza has had an obsession with all golden things. He desires to hoard wealth above anything else, sometimes even resorting to stealing from others, despite his father punishing him whenever he did so.\n\nBesides his greedy streak, Muza is known to be a quiet and reclusive person. He is well educated thanks to his father's efforts and is fond of reading books and scrolls. However, he has little interest in statecraft and, much to his father's dismay, he only wants to become King so he can become richer and acquire more wealth."
SON_zin_zughe:0 "Zin Zughe"
SON_zin_zughe_desc:0 "Employing this advisor will §Gincrease§! their §YLoyalty§! and §YInfluence§! by a moderate amount.\n\nZin is not much younger than Azkhai, as she grew up alongside him while they were living as hostages in Ziani. Since foalhood, they had a sibling rivalry that was little more than friendly competition. Azkhai and Zin would wrestle, compete in musical contests and pull pranks on the Mazwians. Even after they became adults, they continued to compete. Zin always bragged how she had managed to manipulate the Mazwians in some way, while Azkhai was amused by her lack of literacy.\n\nThings changed after the Storm King attacked and Azkhai decided to lead his family to freedom. While they had been hostages, they had cared little for the fact that Azkhai was older and thus the legitimate claimant to the Zar-Hay throne. But after their escape, a real possibility appeared that Azkhai would become a prestigious King, while Zin would be nothing more than a courtier. The relations between the two soured, and she grew increasingly jealous of her brother as he amassed followers among the Zar-Hay military. In turn, she began making contacts among the chieftains, often secretly travelling away from Re'em without Azkhai's knowledge.\n\nAfter Azkhai accomplished his goals and became the King, Zin began to weave an intricate plot to overthrow him and end their rivalry once and for all, in her complete and final victory."
SON_zin_zughe_desc_2:0 "Zin is not much younger than Azkhai, as she grew up alongside him while they were living as hostages in Ziani. Since foalhood, they had a sibling rivalry that was little more than friendly competition. Azkhai and Zin would wrestle, compete in musical contests and pull pranks on the Mazwians. Even after they became adults, they continued to compete. Zin always bragged how she had managed to manipulate the Mazwians in some way, while Azkhai was amused by her lack of literacy.\n\nThings changed after the Storm King attacked and Azkhai decided to lead his family to freedom. While they had been hostages, they had cared little for the fact that Azkhai was older and thus the legitimate claimant to the Zar-Hay throne. But after their escape, a real possibility appeared that Azkhai would become a prestigious King, while Zin would be nothing more than a courtier. The relations between the two soured, and she grew increasingly jealous of her brother as he amassed followers among the Zar-Hay military. In turn, she began making contacts among the chieftains, often secretly travelling away from Re'em without Azkhai's knowledge.\n\nAfter Azkhai accomplished his goals and became the King, Zin began to weave an intricate plot to overthrow him and end their rivalry once and for all, in her complete and final victory."
SON_bene_zughe:0 "Bene Zughe"
SON_bene_zughe_desc:0 "Employing this advisor will §Gincrease§! their §YLoyalty§! and §YInfluence§! by a moderate amount.\n\nBene is one of the cousins of Azkhai and by far the most notorious of his relatives. Neglected in foalhood and left at the mercy of an abusive Mazwian caretaker, he also grew up with some kind of mental illness that made him behave in unusual ways. As a result he was prone to being bullied, ignored or taken advantage of. This made him withdrawn and increasingly bitter at others. He resorted to escapism and religion to cope with his situation. Instead of helping him, his relatives thought of him as the black sheep of the family, further pushing him towards insanity.\n\nWhen the chance to escape Mazwi arrived, Azkhai took all his relatives with him - even Bene. He tagged along, and while living in Re'em claimed to have had a prophetic vision that he was infact an avatar of God who would smite all those who had mocked or abused him. Surprisingly, some actually believed him, or at least humoured him. This growing following only convinced him that his delusions were real, and that he could become King if he wanted to."
SON_bene_zughe_desc_2:0 "Bene is one of the cousins of Azkhai and by far the most notorious of his relatives. Neglected in foalhood and left at the mercy of an abusive Mazwian caretaker, he also grew up with some kind of mental illness that made him behave in unusual ways. As a result he was prone to being bullied, ignored or taken advantage of. This made him withdrawn and increasingly bitter at others. He resorted to escapism and religion to cope with his situation. Instead of helping him, his relatives thought of him as the black sheep of the family, further pushing him towards insanity.\n\nWhen the chance to escape Mazwi arrived, Azkhai took all his relatives with him - even Bene. He tagged along, and while living in Re'em claimed to have had a prophetic vision that he was infact an avatar of God who would smite all those who had mocked or abused him. Surprisingly, some actually believed him, or at least humoured him. This growing following only convinced him that his delusions were real, and that he could become King if he wanted to."
SON_harakoy_zughe:0 "Harakoy Zughe"
SON_harakoy_zughe_desc:0 "Harakoy is the oldest daughter of Azkhai, but still younger than his firstborn son, Muza. As such, she never received preferential treatment and wasn't expected to succeed to the throne - that is, until Muza grew up to be a greedy brat. Then Azkhai realized that he had neglected his daughter when she was possibly the only hope for a proper successor to his throne. Wanting to atone for his mistake, Azkhai formed a close bond with Harakoy, spending much of his free time with her. After the escape from Mazwi, Azkhai had to leave her behind, but promised that he would not forget her. In the meantime she received high quality Re'emite education and proved to have a sharp mind. By the time the Zughe family returned to Zao, Harakoy had grown into a confident mare, but lacked the ambitions of her other relatives who craved to have the throne for themselves. Instead, she decided to wait patiently, knowing her turn would eventually come, and that her namesake guardian spirit, Harakoy Dizzo, would protect her, and that her father would always be on her side. King or not."

