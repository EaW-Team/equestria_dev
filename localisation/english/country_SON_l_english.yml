### Characters ###

SON_zonni_zolon:0 "Zonni Zolon"
SON_zonni_desc:0 "Zonni Zolon is a scion of a minor aristocratic family that was never particularly influential in Zar-Hay. During the years of Mazwian rule, the family developed a negative reputation of collaboration with the oppressors, and Zonni's father even married a Mazwian mare. Zonni has carried this burden of shame his entire life and has done everything he could to prove he was a true Zar-Hay zebra. He rallied disgruntled warriors and staged an uprising against Mazwian rule as news arrived of Storm King's victory in the south. He proved to be an astute strategist and drove off the Mazwian garrison with minimal casualties. Afterwards he was hailed as a hero by the common castes, yet the tribal chiefs distrusted him still. As it seemed Zonni needed to do more to earn their respect, he accepted the title of Regent and intends to lead his tribe to greatness. Once he has vanquished all the enemies of Zar-Hay, perhaps the Zolon family will finally be redeemed."
