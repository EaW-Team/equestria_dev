SON_nyaberi_zargey:0 "Nyaberi Zargey"

SON_azkhai_desc:0 "The Zughe family, once the rulers of Zar-Hay, were kept hostage in Ziani for many generations. They were allowed to live peacefully in relatively good conditions, but were forbidden from ever leaving the capital of the Imperial Mazwi. Therefore ever since Azkhai was a young colt, his world was small, not extending beyond the heavily guarded walls of his home.\n\nEverything changed when the Storm King attacked.\n\nAzkhai had grown into a wise stallion of respectable age, eager to get out of the glorified prison and return to his true homeland. When Ziani burned, he saw his opportunity to escape. As his home was left unguarded, he escorted his family through a burning city, evading the pillaging yeti warriors and escaping to the countryside with the help of Euzegoar of Alwani, who had also been kept hostage. He finally entered the wider world, leading his family on a dangerous journey to a safe haven in Re'em which openly welcomed refugees from the collapsing Mazwi Empire.\n\nOnce his family had a safe home in Re'em, Azkhai prepared to return to Zar-Hay and claim his rightful throne. However, he heard of the ambitions of the half-Mazwian Regent, who he did not trust in the slightest. Therefore he chose to be more cunning, remaining in hiding until the time was right and gathering support from warriors and commoners alike. Eventually, he finally revealed himself, ready to embrace his destiny."
SON_nyaberi_desc:0 "Nyaberi was born to a family of merchants, and thus her fate was chosen at birth, as was tradition in Zar-Hay. However, Nyaberi soon realized other zebras looked down upon her due to merchants being outcasts in the Zar-Hay caste system. When she was old enough to go on trading missions by herself, she travelled further and further away from her repressive and traditionalist home.\n\nInevitably she visited places that were far more technologically and societally advanced than anywhere she had been before. She saw the astounding wonders of modernity, the towering buildings and the speed of the cars. Here she also learned about exotic political ideas which did not exist in her backwards homeland, which inspired her to formulate a radical ideology of her own.\n\nOnce she returned home, she immediately started making contacts and using her profits from trade missions to establish a domestic revolutionary movement that was loyal to her. One way or another, she would fulfill her fantasies of a utopia unchained by traditions and hierarchies."
SON_nyaberi_desc_2:0 "Nyaberi was born to a family of merchants, and thus her fate was chosen at birth, as was tradition in Zar-Hay. However, Nyaberi soon realized other zebras looked down upon her due to merchants being outcasts in the Zar-Hay caste system. When she was old enough to go on trading missions by herself, she travelled further and further away from her repressive and traditionalist home.\n\nInevitably she visited places that were far more technologically and societally advanced than anywhere she had been before. She saw the astounding wonders of modernity, the towering buildings and the speed of the cars. Here she also learned about exotic political ideas which did not exist in her backwards homeland, which inspired her to formulate a radical ideology of her own.\n\nOnce she returned home, she immediately started making contacts and using her profits from trade missions to establish a domestic revolutionary movement that was loyal to her. Eventually, she used it to overthrow the old and corrupt government and usher in a new age of revolutionary change. She used the state itself as a tool to forcefully modernize all of the Great Lakes, then discarded it when it was no longer necessary. Now her own utopia has become a reality: a society ruled by the merchants, where any zebra can become rich."
SON_dongo_desc:0 "Once, Zanda Dongo was nothing more than a common peasant. His family owned a small amount of land, enough to make a living, and it seemed like he would inherit the farm once he grew older. However, as he aged he developed a volatile personality, lashing out at everyone around him. He often lost his temper and became violent. Soon enough his family grew weary of his antics decided to kick him out. Now being alone, Zanda Dongo felt lost, and wandered the countryside, getting into fights with random strangers. But one of these strangers was a warrior in the army of Zar-Hay, who was impressed by his ferocity. She recommended Zanda to her superior, who accepted Zanda into the ranks of his company. It did not take much time for Zanda to become a distinguished and brave combatant who channelled his inner anger at the enemy. He rose through the ranks and inevitably became a general of the Imperial Army."
SON_zuwa_meynsata_desc:0 "Over the years, Meynsata became Zonni's trusted right hoof mare, advising him in important matters and aiding him on the battlefield. As such, it was not surprising that she became Zonni's successor. However, she did not expect it herself. She is first and foremost a warrior, not a ruler, so she feels uncertain if she is ready to take up the mantle of Zuwa. Only time will tell if she will be able to keep the Imperial Realm of Zar-Hay intact."

SON_famed_griot:0 "Fassa Balleke"
SON_famed_griot_desc:0 "The Balleke family had once served the Zar-Hay kings and queens as court griots, yet after the Mazwian subjugation they had no choice but to go into exile, becoming wandering entertainers. The youngest scion of the family, Fassa Balleke, has now returned to her homeland to serve in the court once more. She is a talented molo player and has fully memorized the most important Zar-Hay mythologies and historical records. She has proven to be quite popular, and oftentimes commoners gather outside the palace to listen to her performances."
SON_chief_quaggo:0 "Chief Quaggo"
SON_chief_quaggo_desc:0 "Quaggo is the most prominent chief of Zairbanda. His family is old and respected, surviving Mazwian rule mostly intact despite harbouring deep hatred for the foreign overlords. While they have lost much of their wealth and power over the years, their prestige remains high and thus Quaggo's voice has more weight than that of most chieftains. Quaggo himself is known to be paranoid of foreigners and is especially distrustful of Zonni Zolon, the half-Mazwian regent. He eagerly anticipates the return of the rightful pure-blooded King to the throne of Zar-Hay."
SON_chieftess_amzina:0 "Chieftess Amzina"
SON_chieftess_amzina_desc:0 "Coming from the Anzongo tribe, Amzina's family rose from obscurity in recent decades thanks to savvy trade policies which made them exceptionally prosperous. Unlike more conservative tribes who remain stuck in the past, Amzina and her relatives have embraced change and rapidly adapted. Now Anzongo, once a rural province, has thriving proto-industry mostly thanks to cooperation with the local Re'emite minority. Amzina has ensured the Neighle trade route remains secure, her war canoes patrolling the waterways and gathering lucrative tolls from merchants in return."
SON_chief_faran:0 "Chief Faran"
SON_chief_faran_desc:0 "Chief Faran of Zarabara is the son of a powerful sorcerer and has followed in his hoofsteps. While his tribe is rather poor, he is still honoured as a skilled potion brewer and a master of the arcane arts. Little is known about him as he lets his deeds speak on his behalf. It is a mixture of both fear and respect that makes Faran a very influential zebra in Zar-Hay."
SON_reemite_advisor:0 "Yaniv Litzhol"
SON_general_zanda:0 "Zanda Dongo"
SON_ndebi_political:0 "Fari Ndebi"
SON_ndebi_political_desc:0 "Ndebi is the Fari, commander, of the Royal Army of Zar-Hay, and was one of the leaders of the revolt against the Mazwians. Unfortunately, his accomplishments were entirely shadowed by Zonni Zolon, who received all the credit for "saving" Zar-Hay. Despite being disgruntled by this, Ndebi is still willing to fulfill his duties faithfully. He is a grizzled veteran, having formerly served in the army of the Imperial Mazwi, deserting it after it was crushed by the Storm King."

SON_chieftess_meynsata:0 "Chieftess Meynsata"
SON_meynsata_full_name:0 "Meynsata Nyame"
SON_chieftess_meynsata_desc:0 "The Zibiridugu tribe are considered strange in the rest of Zar-Hay, due to their different culture and bizarre dialect. Yet they insist to be proud subjects of Zar-Hay, having been part of the Kingdom for centuries before the rise of Imperial Mazwi. While Mazwi had annexed their lands directly, separating it from Zar-Hay, Chieftess Meynsata led a fearsome resistance to drive out the garrison and reunite with the Kingdom. Meynsata is known to be a capable warrior, having slain many foes with her spear. Zonni Zolon holds particularly deep respect for her abilities."
SON_captain_zaghe:0 "Kan-fari Zage"
SON_captain_zaghe_desc:0 "Zage is the Kan-fari, head of the royal retinue, usually responsible for the safety of the King. When there is no King, it is their duty to guard the Regent instead. Zaghe knows the shame of his predecessors in the past who failed to save Queen of Zar-Hay from becoming a Mazwian hostage, and is determined to redeem the stained honour of his position."
SON_chief_monzon:0 "Baga-Tarkhan Monzon"
SON_chief_monzon_desc:0 "Before the rise of Zekuris, the False Prophet, Monzon's father was the Baga-Tarkhan of Macigena, a local ruler serving the Mazwian Manza. He had tried to stop the inflammatory speeches of Zekuris, but this only resulted in a large uprising which ended in his death. His son, Monzon, managed to escape and organized a small resistance movement against the wrathful zealots. When Zonni Zolon led his armies into Macigena, he welcomed them as liberators and did what he could to aid them, hoping that he could regain control of his father's chiefdom. Indeed, his hopes have been fulfilled and he is now willing to serve the Kingdom - but his loyalty is questionable, as he'd rather be an independent, sovereign ruler than a subject."
SON_zogon:0 "Drillmaster Zogon"
SON_zogon_desc:0 "A harsh zebra, yet only as harsh as it is necessary to be. Zogon is feared by the common soldier and respected by the commanding officers. A former slavemaster, he has plentiful experience from whipping disobedient zebras back into shape. Zonni recognized his skills and realized their usefulness in the military, thus offering him a position in his army."
SON_ndebi:0 "Fari Ndebi"
SON_ndebi_desc:0 "Ndebi is the Fari, commander, of the Royal Army of Zar-Hay and was one of the leaders of the revolt against the Mazwians. Unfortunately, his accomplishments have been entirely overshadowed by Zonni Zolon, who received all the credit for "saving" Zar-Hay. Despite being disgruntled by this, Ndebi is still willing to fulfill his duties faithfully. He is a grizzled veteran, having formerly served in the army of the Imperial Mazwi, deserting it after it was crushed by the Storm King."
SON_foreign_advisor:0 "New Model"
SON_foreign_advisor_desc:0 "New Model is an Equestrian earth pony who once served in the Royal Guard. She was always looking for improvements in the armed forces of her homeland, but quickly learned how hesitant Equestrians were about any kind of radical change. Her proposals for drastic changes to the army were rejected, which left her disillusioned. She resigned from the Guard and began travelling around the world, offering her services as a military advisor. Perhaps other countries would see the value of reformation in this age of rapid technological development."
