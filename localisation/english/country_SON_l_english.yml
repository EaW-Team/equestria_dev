SON_reintegrate_zombori:0 "Reintegrate Zombori"
SON_reintegrate_zombori_desc:0 "The province of Zombori once belonged to the Kingdom of Zar-Hay before the Mazwian conquest. Afterwards Re'emites took control of the area and over the centuries turned it into an integral part of their nation. However, our claim on the region remains and the substantial population of Zar-Hay zebras still lives there. This means incorporating Zombori into Zar-Hay would be a relatively smooth process."

