 MDL_guilds:0 "The Guilds"
 MDL_guilds_desc:0 "When manedalusia was conquered by saddle arabia it was given to saddle merchants who actively traded there before the war and those merchants would establish a republic ruled by group of guilds who some had ruled part of towns and cities with a degree of self-autonomy"
 MDL_abyssinian_minorities:0 "abyssinian minorities"
