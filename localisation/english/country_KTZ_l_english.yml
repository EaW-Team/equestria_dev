 KTZ_artillery_equipment_0:0 "Bronze Mortar"
 KTZ_artillery_equipment_0_short:0 "Bronze Mortar"
 KTZ_artillery_equipment_0_desc:0 "Queen Mewodora II famously commissioned the creation of the first domestic artillery weapons in Abyssinia. These massive bronze mortars are very unwieldy and inaccurate. It sometimes takes up to 800 slaves to move one mortar."
 KTZ_artillery_equipment_1:0 "Cannone da 75/27 modello 06"
 KTZ_artillery_equipment_1_short:0 "Cannone da 75/27"
 KTZ_artillery_equipment_1_desc:0 "Wingbardian artillery guns proved to be far superior to the crude mortars of old, but were also very expensive to produce due to licensing costs. As such, initially only the Crown Guard utilized them."
 KTZ_artillery_equipment_2:0 "105mm Mountain Meow-Howitzer"
 KTZ_artillery_equipment_2_short:0 "Mountain Meowitzer"
 KTZ_artillery_equipment_2_desc:0 "Meowitzers are light howitzers developed for usage in Abyssinia's rough and mountainous terrain. It is easy to deploy and disassemble, allowing artillery units to rapidly change positions after firing, and it can shoot at very high angles. The name comes from the designer of the weapon, Kebede Meow, who based his design on foreign howitzers."
 KTZ_artillery_equipment_3:0 "120mm Katzenkatapult"
 KTZ_artillery_equipment_3_short:0 "Katzenkatapult"
 KTZ_artillery_equipment_3_desc:0 "Katzenkatapult are modernized artillery designed to strike a balance between mobility and firepower."
