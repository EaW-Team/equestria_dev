 KTZ_fixing_abyssinia_cat:0 "Internal Management of [KTZ.GetNameDef]"
 KTZ_fixing_abyssinia_cat_desc:0 "Kattail dreams of turning a bankrupt backwater into a globe-spanning empire the likes of which history has never seen before. Tremendous effort will have to be poured into overhauling and optimizing every facet of [KTZ.GetAdjective] society if his ambitions are to be realized before the stars burn out."

 needs_max_infra_in_state:0 "The state has §YLevel 5 Infrastructure§!."
 KTZ_develop_abyssinian_front_state:0 "Pro-Katzen Modernization Campaign in [From.GetName]"
 KTZ_develop_abyssinian_front_state_tt:0 "This §YOld-Abyssinian Front§! state has a §Y70%§! chance of becoming loyal once more."

 KTZ_tour_abyssinian_front_state:0 "Personally Tour [From.GetName]"
 KTZ_tour_abyssinian_front_state_desc:0 "It is not common for a Katzen as busy as Kattail to remain in the same place for more than a few days. Deals need signing, warplans need revising and frontlines need overseeing. Going the extra mile to directly talk to the members of the Old-Abyssinian Front in [From.GetName] over a month may alleviate their concerns, although Kattail being gone for long will have consequences on the smooth running of the state."
 KTZ_kattail_on_tour:0 "Kattail is touring a state."
 KTZ_tour_abyssinian_front_state_tt:0 "This §YOld-Abyssinian Front§! state has a §Y50%§! chance of becoming loyal once more."
 
 KTZ_peace_for_abyssinian_front:0 "Promise Temporary Peace"
 KTZ_peace_for_abyssinian_front_desc:0 "The felines of the Old-Abyssinian Front are simply weary of Kattail's conquests. Perhaps all they need is a break from constant warfare..."
 KTZ_peace_for_abyssinian_front_tt:0 "We will be unable to §Rdeclare war§! for the duration of this decision! This will however appease our war-weary populace."
 KTZ_kattail_no_war:0 "Kattail has paused his conquests."
 KTZ_peace_for_abyssinian_front_effect_tt:0 "Every §YOld-Abyssinian Front§! state has a §Y50%§! chance of becoming loyal once more."
 KTZ_kattail_does_stuff_in_state:0 "An action is already being undertaken in this state."

 KTZ_katzenify_the_nobles:0 "Further Katzenification of the Nobility"
 KTZ_katzenify_the_nobles_desc:0 "While the Mesafint has been converted into provincial governor, many of them still cling onto their old Abyssinian identities. They must understand that they are now part of a greater whole. They will most notably be trained in matters martial as to ensure their ability to contribute to Kattail's grand conquests."

 KTZ_educate_the_nobles:0 "Dedicated Governor Education"
 KTZ_educate_the_nobles_desc:0 "Much of our Mesafint-turned-governors are, to put it plainly, unfit to govern a modern province in a modern state. Can one blame them? After all, they are used to lording over feudal fiefdoms in an agrarian backwater rather than managing the bureaucracy of a rapidly-expanding modern empire. Those willing to put in extra work should be provided the opportunity to hone their skills in the matter."

 KTZ_crush_remaining_nobles:0 "Crush Dissident Nobility"
 KTZ_crush_remaining_nobles_desc:0 "This has gone on for long enough. Those that yet refuse to Katzenify and bend to Kattail's will shall be expunged. Damn the consequences!"

 KTZ_subdue_nobles:0 "Subdue the Former Nobility"
 KTZ_subdue_nobles_desc:0 "Kattail's empire is now sufficiently large as to allow for his loyal supporters to be appointed as provincial governors, slowly yet surely overtaking the former Mesafint's positions."

 KTZ_nobles_into_governors_1:0 "Powerful Governor-Nobles"
 KTZ_nobles_into_governors_1_desc:0 "The Mesafint has been formally abolished, with its members promoted to provincial governors instead. While this guarantees a semblance of stability and brings legitimacy to Kattail's rule, the significant leverage it provides to the nobles is detrimental to our economy."

 KTZ_nobles_into_governors_2:0 "Influent Governor-Nobles"

 KTZ_nobles_into_governors_3:0 "Restrained Governor-Nobles"

 KTZ_nobles_into_governors_4:0 "Katzenified Governor-Nobles"
 KTZ_nobles_into_governors_4_desc:0 "The Mesafint has now been completely subdued into Kattail's order."

 KTZ_feeding_abyssinia_cat:0 "To Feed an Empire"
 KTZ_feeding_abyssinia_cat_desc:0 "The food situation in Abyssinia and much of Zebrica is... suboptimal. Kattail's dreams of a plentiful, fertile populace supporting millions of well-fed soldiers cannot be realized under such conditions. While massive imports can partially cover these gaps for the time being, we will have to find other means of feeding our populace if we want to become self-sustaining.\n\nThroughout the world we shall find several §Gbreadbaskets§!. These are rich, fertile lands capable of sustaining tens of millions if properly tended for - §Rseizing§! them will allow us to alleviate our food situation. Once it is fully resolved, we will at last be able to reap the benefits of nutritional plentitude!\n\nThe §YNutritional Balance§! in [ROOT.GetNameDef] is currently [ROOT.KTZ_food_balance_status_loc] ([?KTZ_food_balance])"
