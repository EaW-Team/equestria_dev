 katzen_AF.652.t:0 "Zebtropa Project Fully Realized!"
 katzen_AF.652.d:0 "The whole of [KTZ.GetNameDef] is embroiled in celebration as the ambitious Zebtropa project has at last been concluded! The Arabian Sea's level has dropped by an estimated six hundred meters, turning it from a vast, uninhabitable body of water into a series of shallow lakes dotted with hundreds of islands. The dam itself now boasts immense, hundreds-of-meters long waterfalls, making it by far the most powerful power plant in the entire world.\n\nThanks to arduous desalination efforts, entire new cities of hundreds of thousands have propped up alongside vast dredging quarries and immense solar farm throughout the hundreds of square kilometers of revealed seabed. It now forms the very heart of the Imperium's mighty military-industrial complex, and is to fuel Kattail's conquests with the equipment and manpower it needs for decades if not centuries to come.\n\nAbove all the project demonstrates the Imperium's mastery in regards to weather manipulation, with every last detail of the project's artificial water cycle and revamped climate delicately and purposely designed for maximum habitability. Vast cohorts of weather-manipulation zepellins now regularly criss-cross the skies, re-distributing the evaporated water where it is needed the most and bringing life to the former seabeds and vast Zebrican deserts alike.\n\nKaiser Kattail himself has given a set of resounding speeches while touring the seabed settlements while himself inaugurating several of the bridges and highways connecting the hundreds of islands now jutting out of the waterline. Although, behind his jubilant and confident facade, the feline sovereign is finally relieved that this Cycle's Zebtropa didn't degenerate into mass ecological disaster throughout Zebrica..."
 katzen_AF.652.a:0 "What are we to do with all the salt, though?"