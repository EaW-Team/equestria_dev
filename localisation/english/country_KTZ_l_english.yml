### FOCUS ### 

 KTZ_this_isnt_flusion:0 "This Isn't Flusion..."
 KTZ_this_isnt_flusion_desc:0 "Wherever this is, it isn't Flusion. Everything is strange, different and odd. Perhaps this is a chance to start afresh, with ripe clay for moulding."
 KTZ_but_their_technology:0 "...But their Technology..."
 KTZ_but_their_technology_desc:0 "Whilst the felines here do not have the technological might of Flusion, it is at least sufficient for the Kaiser to guide them and to begin a fresh conquest on unspoiled land."
 KTZ_and_their_powers:0 "...And Their Powers..." #Comma
 KTZ_and_their_powers_desc:0 "Something odd here sets this world far apart from Flusion. By all known laws of physics, what passes for normal here should not be possible. Instead of raging at the inconsistency of it all, though, Kattail can see the use of all this new... stuff. Magic, they call it."
 KTZ_are_worth_taking_over:0 "...Are Worth Taking Over!" #Comma
 KTZ_are_worth_taking_over_desc:0 "Abyssinia may just be the springboard the Kaiser needs for the path ahead: a species that look just like him, political turmoil not too dissimilar from Flusion's, and a population who clearly has no experience with someone who can play them like a fiddle (for Kattail has done so millions of times)."
 KTZ_cementing_my_grasp:0 "Cementing my Grasp"
 KTZ_cementing_my_grasp_desc:0 "While the capital may be loyal to Kattail, much of Abyssinia's countryside remains under the de-facto control of noble rabble who do not necessarily wish to follow through with their new sovereign's ideas of grandeur. However, as Kattail knows well, if he is to lead his nation into the future then said nation must be united as one. As such they shall bend... or break."
 KTZ_food_for_the_masses:0 "Matters of Sustenance"
 KTZ_food_for_the_masses_desc:0 "With harsh climate and inefficient agriculture, Abyssinia finds itself in a precarious food situation. And what good are millions of would-be soldiers if they fall over from hunger after taking five steps? As great as he might be, Kattail simply cannot materialize food out of thin air, and so we may have to look outwards for the time being."
 KTZ_free_the_slaves:0 "Under New Management"
 KTZ_free_the_slaves_desc:0 "Slavery! What is it good for? The previous feline rulers of this land have indulged upon this detestable practice for so long that a veritable catastrophe looms over the nation should nothing be done to improve the lot of the downtrodden."
 KTZ_kiloforges:0 "Build Kiloforges"
 KTZ_kiloforges_desc:0 "With a sprinkling of Katzen know-how and a hefty dose of Katzen industrial might, things will start to get interesting. Establishing of Kiloforges will help pump out the machinery of war for the Kaiser's plans."
 KTZ_kiloforges_tt:0 "New §YManufacturers§! or §YMIOs§! will be available."
 KTZ_the_trains_run_on_time:0 ""The Trains Run on Time""
 KTZ_the_trains_run_on_time_desc:0 "In a long-forgotten cycle, a bunch of pizza-eaters revered this Beakolini-sound-alike figure who allegedly made the trains run on time. (Unrelated to that: the Kaiser orbital-bombarded them into submission) Still, everything working smoothly will be a miraculous turn-around for these battered kats."
 KTZ_the_sieger_project:0 "Projekt 1: Towards the Riesieger"
 KTZ_the_sieger_project_desc:0 "The pitiable hunks of metal that pass for "armour" here will be a thing of the past. It may be too early to think of space-faring behemoths powered by entire solar systems, but the Kaiser's know-how can produce the next best thing with limited resources: a tank that screams "overlord.""
 KTZ_establish_production_lines:0 "Establish Foundries"
 KTZ_establish_production_lines_desc:0 "Whilst they may not be Kiloforges, a serious effort should be made to rip out surplus buildings and turn it into manufacturing forges. This will help alleviate some of the production demand."
 KTZ_project_two_the_tractor:0 "Projekt 2: The Katzen-Kampfpanzer"
 KTZ_project_two_the_tractor_desc:0 "Close your eyes and imagine the thunder of wheels across these dunes. Behold an entire country blessed with the power of wheels. Every kat, a trucker—and they better be, if they are to keep up the pace."
 KTZ_every_kat_must_do_their_duty:0 "Every Kat Must Do Their Duty" 
 KTZ_every_kat_must_do_their_duty_desc:0 "In Kattail's many cycles, he has found that many civilizations do not effectively use their populations in wartime. Why limit the contribution to just the adults? The more Kats in the military, whether on the frontlines or in the factories, the better. A bullet is deadly no matter who fires it and every able-bodied katzen who contributes to the war effort is essential."
 KTZ_the_mark_in_your_pocket:0 "The Mark in Your Pocket"
 KTZ_the_mark_in_your_pocket_desc:0 "Cities and villages alike will flood with money, both a promise of inconceivable prosperity and a sweetener to make the bitter reality of war go down once we walk into the rest of the world uninvited... and if they're worried about spending too much, the Kaiser's smile graces each coin, blessing every transaction."
 KTZ_katnological_marvels:0 "Katnological Marvels"
 KTZ_katnological_marvels_desc:0 "For Katzens nationwide, it is time to break the chains of ignorance. The Kaiser's great intellect has already shown, with primitive materials, what can be possible. Let's be optimists and discover what boundaries we can break when we innovate together."
 KTZ_thunderstorm_and_lightning:0 "Thunderstorm and Lightning"
 KTZ_thunderstorm_and_lightning_desc:0 "Whip everyone into a fervour! Frenzy, battle, fighting! A few speeches and some witty repartee will be more than enough to stoke the fires of conquest in the Kaiser's name."
 KTZ_very_very_frightening:0 "Very Very Frightening"
 KTZ_very_very_frightening_desc:0 "With catlike tread, our agents steal into the night, venting into foreign offices and snooping in on emergency meetings. Pretty soon, we'll have sleeper felines (and sleepy felines) embedded in every one of our neighbours, and they shall face the terror that is an agency's freakishly unpronounceable name."
 KTZ_i_have_a_dream:0 "I Have a Dream"
 KTZ_i_have_a_dream_desc:0 "The Abyssinia of old was limited by its lack of ambition. Every feline monarch in the past would've said 'Impossible!'' at the mere idea of a single continent under their rule. Kattail is the first to say never to never as his Katzens march to prove their ancestors wrong. And it begins by ridding ourselves of this troublesome Wingbardian influence."
 KTZ_the_end_of_all:0 "The End of All Things"
 KTZ_the_end_of_all_desc:0 "The brilliant chessmaster that is Kaiser Kattail is at his best brooding over the next step to greatness. A cantankerous few might say it should be an easy stomp-fest, but Kattail has decades, centuries, possibly even millenniums of experience to back up his striving for that one fool-proof offensive."
 KTZ_new_world_old_acquaintances:0 "New World, Old Acquaintances"
 KTZ_new_world_old_acquaintances_desc:0 "In nearly every iteration of Flusion, several friendly faces have popped up like universal constants in the Kaiser's rise to power. Although this Cycle seems highly irregular, those good old allies of his shall arrive to seize the day!... even if they just need some reminding about who they are."
 KTZ_let_loose_the_cries_of_war:0 "Let Loose the Cries of War" 
 KTZ_let_loose_the_cries_of_war_desc:0 "We must not count days, we must not count miles, for we must count only the territories we gain and the numbers we stack against those who stand in our way. We must let loose the propaganda machine and push onward to victories waiting for us!"
 KTZ_towards_the_sea:0 "Towards the Sea" 
 KTZ_towards_the_sea_desc:0 "We have proven ourselves strong on land. Yet, we cannot hope to win further victories and gain more land if we cannot sail across the seas and oceans. Our sights must now turn to the lands beyond the shores of Zebrica."
 KTZ_exploit_the_oil:0 "Exploit the Oil" 
 KTZ_exploit_the_oil_desc:0 "Oil is the lifeblood of our new empire. If we wish to survive, then we must not waste the expertise of our citizens for nothing. Surveys and proper funding for oil extraction and processing must begin very soon."
 KTZ_modernized_work_programmes:0 "Modernized Work Programmes" 
 KTZ_modernized_work_programmes_desc:0 "While it is nice to put our backs into our labor, it certainly would be nicer if we could invest in the equipment of our workforce and ensure that the projects we have are not backwards in thinking. Innovation, investments, and improvements should be the order of the day."
 KTZ_trade_with_the_worlds:0 "Integration of the Worthy" 
 KTZ_trade_with_the_worlds_desc:0 "While we certainly can have some use for the cultures that we've absorbed through our conquests, it is vital that we carefully consider which of these are worthy of greater things. Integrating the more loyal and skilled creatures would mean a much easier process of establishing our control and legitimacy over any new territories we have gained so far."
 KTZ_crack_the_lines:0 "Crack the Lines"
 KTZ_crack_the_lines_desc:0 "The feline body is not suited for the lightning war required to conquer the world. Luckily, Kattail knows of a certain crystal substance that may help. But using these crystals for defense is not something we can commit to all the time. We can't afford to put our troops through lengthy sieges or fancy maneuver operations. Our katzen must punch through the enemy lines and bite hard."
 KTZ_march_on_mages:0 "March on the Magocracy"
 KTZ_march_on_mages_desc:0 "This Maretania has the tools and artefacts needed to better utilise (or profane) this world's magic. Their whole gimmick of confining these entities away just won't do for eager conquerors: Putting them on the field will give them results far more accurate than any peer-reviewed study can produce. To that end, we must push our way toward their well-guarded caverns, no matter the cost."
 KTZ_project_three_claw_steel:0 "Projekt 3: Supertensile Blast Plates"
 KTZ_project_three_claw_steel_desc:0 "The old tanks were stop-gap measures. Some more Katzen know-how will make true machines of war! Afterall, there is no such thing as a tank that's too big."
 KTZ_the_vaults_are_open:0 "The Vaults are Open"
 KTZ_the_vaults_are_open_desc:0 "We might've breached containment a bit too much, given that we still need to look for where these artefacts are. Still, we've gathered that what these mages have been studying were of Aeternite origin, so no time to waste!"
 KTZ_enlighten_them:0 "Enlighten Them"
 KTZ_enlighten_them_desc:0 "The Kaiser pierces through the abyss of ignorance like a lantern. The blessings of his reign penetrates many minds, and they've borne further fruit: reading, available to all at your nearest public library!"
 KTZ_clock_is_ticking_kattail:0 "Clock is Ticking, Kattail!"
 KTZ_clock_is_ticking_kattail_desc:0 "Running an empire is like riding a bike, wherein momentum keeps you, well, moving. That, or some public vehicle rigged to explode if you go lower than a certain speed. Either way, such hyper-militarization does not come for free: the empire's maw must grow, lest it collapse under its sheer obesity."
 KTZ_victory_parades:0 "Victory Parades"
 KTZ_victory_parades_desc:0 "In a matter of months, we've accomplished what few, if any, have done. These cats, who've had nothing to aspire to before we arrived, have experienced joy after joy, achievement after achievement. Making official these celebrations will keep their thoughts away from the gargantuan need for yet more..."
 KTZ_katzenfication_take_one:0 "Begin Katzenfication Protocols"
 KTZ_katzenfication_take_one_desc:0 "We are not club-wielding brutes, despite our rivals' slander. The Katzens' long history with and admiration for war has turned the affair into a rejuvenating, civilising force... a zeitgeist this planet's cats (and otherwise) are not used to yet but will happily adopt. When the Imperium strings along victory after victory, everyone will want to be a Katzen!"
 KTZ_strongarm_wingbardy:0 "Just One Missing Piece"
 KTZ_strongarm_wingbardy_desc:0 "At long last we have accumulated sufficient strength to impose our will upon the perfidious Griffons who still retain a foothold in our rightful lands. The time has come to correct this historical anomaly."
 KTZ_the_zebtropa_plan:0 "The Zebtropa Plan"
 KTZ_the_zebtropa_plan_desc:0 "It's a few centuries too early for water cities, so let's settle for second-best: a dam to drain the Arabian Sea and reveal new lands for settlement and industry. A massive diplomatic power play, to be sure, though the details are rather top secret."
 KTZ_a_grand_gesture:0 "A Grand Gesture"
 KTZ_a_grand_gesture_desc:0 "From sea to shining sea? Not exactly, but the Kaiser has done a great deal in such short time. This world's power blocs will surely realise that the Katzens are here to stay. They will surely send their best to stop us. To that, we say:\n\nBring it."
 KTZ_continental_ambitions:0 "Continental Ambitions"
 KTZ_continental_ambitions_desc:0 "An empire's first obstacle is distance, the bane of every ruler's desires, from levying armies to nabbing taxes. Roads and rail may be kindergarten to the Kaiser, but he knows their necessity in cementing the Imperium's gains."
 KTZ_along_the_sea:0 "Along the Sea"
 KTZ_along_the_sea_desc:0 "From the Zarantian dunes where spices and other exotics flow to the suspiciously similar pyramids of the suspiciously named Maregypt, there is a lot of valuable coastland (that isn't desert). They're ripe to be the staging of more serious campaigns."
 KTZ_the_capable_hippogriffs:0 "The Capable Hippogriffs"
 KTZ_the_capable_hippogriffs_desc:0 "Across the strait lies the proud islands of Hippogriffia, whose natives pose a real threat of combined naval and aerial operations by virtue of shapeshifting from winged creatures into seahorses. However, any challenge is a good challenge, and soon, they'll collectively transform from independant into subservient."
 KTZ_the_road_ahead:0 "The Road Ahead"
 KTZ_the_road_ahead_desc:0 "What stands between the Imperium and the other two landmasses with their envious eyes are the seas. These deep waters will inevitably be our bridge to the rest of the planet, though before we can mount a magnanimous landing force, we require the fleet to match. Let's re-orient several city-wide factory districts this way..."
 KTZ_cleaning_up_stragglers:0 "Cleaning up Stragglers"
 KTZ_cleaning_up_stragglers_desc:0 "North-east Zebrica is nearly ours. There is but one civilisation left to challenge: Colthage, a (probably) not-so-stable republic with quite the corrupt and nepotist recent history. Whatever ails it now, the future cadaver of Zonicia's pride will make for a fine souvenir."
 KTZ_the_queen_over_the_water:0 "The Queen over the Water"
 KTZ_the_queen_over_the_water_desc:0 "Without fear or apology, the Katzen Navy shall stand supreme. The beaked fish people across the channels will receive our heavily armed courtesy calls. They can either submerge themselves into their graves or surrender to keep their aquatic homes intact."
 KTZ_downfall:0 "Downfall"
 KTZ_downfall_desc:0 "The fickle shapeshifters have continued to evade us, but while the local Katzen might not've had much experience fighting them, the Kaiser's wisdom knows no bounds. If it's a slog they want, it's a slog they'll get. Those sapient flying seafoods will purchase each day of survival with costly pounds of flesh."
 KTZ_cracking_open_the_mountain:0 "Cracking Open the Mountain"
 KTZ_cracking_open_the_mountain_desc:0 "Mount Aris has fallen, and millions must submit. For a country that has only recently recovered from battling the Storm King, they went mad with prosperity. A sizeable minority even wanted to leave the world alone, such isolating debauchery. They and their wealth will not be spared from the Katzen war machine."
 KTZ_a_curious_specimen:0 "A Curious Specimen"
 KTZ_a_curious_specimen_desc:0 "From the ashes of Hippogriffia, a peculiar seapony has made herself known to us. This "Posada" has quickly established herself as no mere socialist, with ideas verging on the whimsical. Then again, the Kaiser himself would be called whimsical if he were to speak of all he's seen in his life. Posada may have her uses, then."
 KTZ_a_curious_proposal:0 "A Curious Proposal"
 KTZ_a_curious_proposal_desc:0 "Blueprints and schematics galore spill from Posada's brain. Kattail has seen them in so many Cycles before, but not so many for the quadruped or the fishy form. Plus, this seapony does want to study our advanced machines to satiate her fascination with the future. Let's give her something extra for her time."
 KTZ_floating_fortresses:0 "Floating Fortresses"
 KTZ_floating_fortresses_desc:0 "Our diplomacy is of the gunboat variety, and it's about time we take that seriously. Across the three continents, dreadnoughts and destroyers of diverse countries will bow to the true titans of the sea, hulking with hideous strength. They may even spread rumours that they're a kilometre long!"
 KTZ_towards_the_sky:0 "Towards the Sky"
 KTZ_towards_the_sky_desc:0 "Way down south in the land of raiders, former slaves, and Storm King traitors, we ride away to a writhing mass of laker. Scarred by the yetis' warpath, they'll be a nice sideshow for our itchy paws."
 KTZ_the_inventive_yetis:0 "The Inventive Yetis"
 KTZ_the_inventive_yetis_desc:0 "Much of the world is composed of quadruped creatures, so a species with opposable thumbs poses problems. Or they would've if we were not bipedal thumb-users ourselves. The weapons and vehicles they've left behind for the poor zebras to use don't have to be refit to our forms, for one."
 KTZ_through_the_mountains:0 "Through the Mountains"
 KTZ_through_the_mountains_desc:0 "The zebras of the Great Lakes barely have had time to unshackle themselves from the yeti yoke to fend themselves against the terrors in the sky and our elite alpinists. Their antiquated scrap metal on wings will fall to our highly coordinated swarms and mountaineering platoons. The zebras will have no time to breathe."
 KTZ_the_path_beyond:0 "The Path Beyond"
 KTZ_the_path_beyond_desc:0 "Entire regions can be iterated and re-iterated upon, made incredibly efficient. The Imperium does not yet have the technology to convert the entire planet into a giant manufacturing centre, but we've captured enough land to sow the seeds for that outcome."
 KTZ_march_straight_onwards:0 "March Straight Onwards" #Comma
 KTZ_march_straight_onwards_desc:0 "From great lakes to inclement weather, we've entered the yeti heartland. Treacherous mountains and inhospitable storms make for less than ideal conditions, but Kattail has mastered terrain far above the troposphere. Tacking on "storm" into their names will yield the yetis and their thralls nothing."
 KTZ_ten_minutes_of_revenge:0 "Ten Minutes of Revenge" #Comma
 KTZ_ten_minutes_of_revenge_desc:0 "Call revanchism for what it is, but what once was Abyssinia has clawed its way to the Storm King's homeland. Only humiliation is what the worst of these despoilers deserve, while the rest will have their geniuses harnessed. Our proud felines will get the justice they need, starting with a few... renovations."
 KTZ_the_flying_fortress:0 "The Flying Fortress"
 KTZ_the_flying_fortress_desc:0 "Whilst the stars may elude Katzen-kind here, that does not mean that we cannot metaphorically stretch our wings and wreak havoc from the skies once more. Massive payloads of crippling, destructive bombs will help pave the way."
 KTZ_applied_avionics:0 "Applied Avionics"
 KTZ_applied_avionics_desc:0 "The Kaiser has put great emphasis on technological advancement for all Katzen, and the notion of detection electronics will give a suitable edge - as well as protecting our airforce."
 KTZ_flying_carriers:0 "Armored Airships" #Nila
 KTZ_flying_carriers_desc:0 "Aerial supremacy alone is not enough. Although we may have outstanding planes, we must also make use of airships. Though the Storm King may have used them during his time, it shall be we who change this. Our engineers shall do their best to make finely armored airships worthy of giving us aerial domination!"
 KTZ_towards_the_sturmer:0 "Towards the Sturmer"
 KTZ_towards_the_sturmer_desc:0 "Great powerful guns and rolling thunder will, in unison, deliver a one-two punch of demoralising and destructive might to the foes of all katzen. If the Kaiser wills it, so must it be. Advanced blueprints have been drawn for a new weapon of war - The Sturmer."
 KTZ_nuclear_is_always_an_option:0 "Nuclear is ALWAYS an Option"
 KTZ_nuclear_is_always_an_option_desc:0 "The Kaiser's keen intellect and knowledge of advanced katzen technology means that there can be a significant jump in power generation - and weaponisation. His insights into technology previously thought beyond us will give us great assistance in the wars to come."
 KTZ_onwards_to_glory:0 "Onwards to Glory" #Comma
 KTZ_onwards_to_glory_desc:0 "We are not meant to uphold the Imperium alone. The funky-looking horses have it right when they say that friendship is magic: only together can we journey into something greater than ourselves. That's something our oldest friends need a good reminding of, no?"
 KTZ_gigastructural_engineering:0 "Gigastructural Engineering" #Comma
 KTZ_gigastructural_engineering_desc:0 "This world is rather small-minded, wowed by rolling tanks and airplanes when these metal contraptions will be mere ants crunched by the treads and thrusters of what Kattail will see and build. The sheer scale of what once was, will be."
 KTZ_project_zebtropa:0 "Megaprojekt Zebtropa" #Comma
 KTZ_project_zebtropa_desc:0 "A dam to drain the Arabian Sea will indeed be a miracle of modern engineering with which to bless the rains down the dunes of the Zebhara and to reward the pioneers among us in settling new lands. This will still take considerable time to accomplish, but with an entire empire backing up the enterprise, what is there to worry about?"
 KTZ_project_grunwuste:0 "Megaprojekt Grunwuste"
 KTZ_project_grunwuste_desc:0 "" #Comma
 KTZ_project_atominseln:0 "Megaprojekt Atominseln"
 KTZ_project_atominseln_desc:0 "A triangle of islands serve as the crossroads between the three continents. Kattail isn't exactly content to leave them untapped: they're the perfect foundation for a new age of shipbuilding. Why tack a dockyard on a shore when you can make an entire isles efficient scores of naval assembly plants?" #Comma
 KTZ_project_grossatom:0 "Megaprojekt Grossatom"
 KTZ_project_grossatom_desc:0 "The anomalous weather that engulf the yetis' home island in eternal thunder can't be all bad. Such abundant lightning can be redirected to heat up water in nuclear reactors, fast-tracking the whole power-generation process. In laycat's words: more nukes! " #Comma
 KTZ_we_need_more_i_need_more:0 "We Need More, I Need More" #Comma
 KTZ_we_need_more_i_need_more_desc:0 "Maybe it's the world itself that is too miniscule to contain Kattail's machinations. Current-year technology can only do so much. It is up to the Imperium to drag everyone into the future with all its potential unlocked... kicking and screaming."
 KTZ_what_are_we_going_to_do_now:0 "What Are We Going To Do Now?" #Comma
 KTZ_what_are_we_going_to_do_now_desc:0 "In the galactic age, protecting one's self against planes faded when a massive spaceship can smoke a whole planet. Still, this world isn't there yet... but this is the last hole in defence Kattail can patch up. After this, the Imperium will be air-tight."
 KTZ_what_i_do_every_cycle:0 "What I Do Every Cycle" #Comma
 KTZ_what_i_do_every_cycle_desc:0 "There's always room for more tanks, particularly of the very large variety. With these new designs, the Katzens wouldn't even need high-level tactics to steamroll through the continents... which raises a good question: Do they need them anymore? Does Kattail need them anymore?"
 KTZ_try_and_take_over_the_world:0 "Try and Take Over the World" #Comma
 KTZ_try_and_take_over_the_world_desc:0 "The kats of this planet have been chosen to disengage with every idea that will hinder their ascension, all under Kattail's wisdom. It is every Katzen's destiny to rise from their desecration at the Storm King's claws and to secure glory... every Katzen's destiny but Kattail's, perhaps."
 KTZ_the_kattown_pyramid:0 "The Katown Pyramid" #Comma
 KTZ_the_kattown_pyramid_desc:0 "Under this sky, the Imperium sets out on a course to enforce peace under one futuristic banner. This grand campaign must then require a grand beginning: inaugurating a kilometre-high pyramid to serve as the nexus of Katzen high command."
 KTZ_the_kattown_pyramid_tt:0 "We will be able to construct the §OKatown Pyramid§!, a grand command center to serve as the beating heart of our ever-growing empire."
 KTZ_war_plan_equus:0 "War Plan Equus" 
 KTZ_war_plan_equus_desc:0 "The continent of Equus is not only one of the greater landmasses of this world, but also one of its best. Great amounts of untapped potential awaits us there. Thus, we must prepare to unleash our armies against the creatures there so we can defeat them and utilize their populations as well as exploit the very resources we seek."
 KTZ_making_landfall:0 "Making Landfall" 
 KTZ_making_landfall_desc:0 "We have made it upon Equus! That alone is an achievement worthy of boasting about, but we must not be so carefree. Now that we have established ourselves here, we must immediately secure additional beachheads for our supply lines. Onward, katzens!"
 KTZ_a_hop_and_a_skip:0 "A Hop and a Skip"
 KTZ_a_hop_and_a_skip_desc:0 "To bridge the gap between our invading forces and new continents and landmasses, plans have been drawn up for a new elite corps of katzen soldier, one able to dismount from the sea and advance onto enemy held terrain under fire."
 KTZ_taming_the_dragons:0 "Taming the Dragons"
 KTZ_taming_the_dragons_desc:0 "Dragons hold themselves rulers over the Badlands on Equus and upon their home island off the southern coast. Seizing the island would mean much to our forces, easing our entry into Equus. To do that, of course, we must deal with the inhabitants as thoroughly as possible. We'll have to clear the skies."
 KTZ_into_the_desert:0 "Into the Desert"
 KTZ_into_the_desert_desc:0 "We have already tamed the dragons and secured more of our conquered territory. However, there is still work to be done. We are to advance into the desert, to finish off the rest of our enemies in southern Equus."
 KTZ_the_relentless_drive:0 "The Relentless Drive"
 KTZ_the_relentless_drive_desc:0 "Rapid conquest necessitates that we actually expand, well, rapidly! From the highest general to the average katzen soldier, all must push on with regard only for the acquisition of territory in the quickest manner possible."
 KTZ_better_than_chrysalis:0 "Better than Chrysalis"
 KTZ_better_than_chrysalis_desc:0 "We want to prove ourselves worthy of being the new masters of this land, and if we wish to gain the loyalty of the changelings, then we must show them that we are much better than their tyrannical queen, Chrysalis. We aren't interested in imitating her."
 KTZ_onwards_to_vesalipolis:0 "Onwards to Vesalipolis"
 KTZ_onwards_to_vesalipolis_desc:0 "We have come so close to defeating the Changelings. Their attempt at forming an empire shall be thwarted for good once we force their capitulation. To do so, we must march on Vesalipolis."
 KTZ_a_night_in_canterlot:0 "A Night in Canterlot"
 KTZ_a_night_in_canterlot_desc:0 "We've come so far, finally vanquishing Equestria and making the ponies submit to our rule. Now, we must do something about their former capital. While Canterlot is certainly beautiful, that damned magical forest is to be dealt with."
 KTZ_projekt_sondersteinwerke:0 "Megaprojekt Sondersteinwerke" #Comma
 KTZ_projekt_sondersteinwerke_desc:0 "The territories of the Crystal Empire are chock full of their magical namesakes, but primitives here waste time and strength by mining and hauling this precious resource away. Three words: convenience and cost-efficiency! Turn the mountains into energy plants themselves! Certainly, we'll have all-natural nuclear reactors in no time."
 KTZ_projekt_uberreaktor:0 "Megaprojekt Uberreaktor" #Comma
 KTZ_projekt_uberreaktor_desc:0 "Heat is energy. This principle is useful and flexible once you think out of the box. The Dragon Isles are an obvious spot for geothermal energy, so why not house one big facility harnessing a whole volcano for this? And not just a volcano! Don't dragons breathe fire as well? We have a bunch of flying and talking generators!"
 KTZ_war_plan_griffonia:0 "War Plan Griffonia" 
 KTZ_war_plan_griffonia_desc:0 "Griffonia, lying north of Zebrica, separated only by water, should be next for us to subjugate. This task will not be an easy one, for our enemies are many, and their centuries of fighting each other has given them enough experience in war that they will be no easy foe."
 KTZ_across_the_middle_sea:0 "Across the Middle Sea"
 KTZ_across_the_middle_sea_desc:0 "In order to protect our naval forces from retaliatory fire, camouflage and patterns that will disrupt the eye need to be hastily painted and marked across every hull, so that we may strike without mercy."
 KTZ_from_the_air:0 "From the Air" #Nila
 KTZ_from_the_air_desc:0 "The griffons may fly with their own wings and their planes, but such advantages shouldn't deter us. Our paratroopers must be deployed en masse, hitting vital targets, seizing or destroying them. They're vital to harassing and hindering enemy operations and movements, too. Striking our enemies from the air is an option we can't ignore."
 KTZ_from_the_west:0 "From the West" #Nila
 KTZ_from_the_west_desc:0 "The Griffonian Empire, the Aquileians, and the Wingbardians stand firmly upon the western face of the continent. Our planners have chosen these as our targets. Great effort must be committed to preparing the end of these states. It matters not what right they claim over the continent. It is we who shall take it from them."
 KTZ_a_mountain_of_iron:0 "A Mountain of Iron, A Mountain of Steel" #Comma
 KTZ_a_mountain_of_iron_desc:0 "The immense metal deposits in the deeper parts of Zebrica will be bent only to the Imperium's will, by any means necessary. Mining towns shall become mining metropolises, with every pickaxe-wielder given a small army's worth of tools and machines to chip away at the peaks until they are useful rubble."
 KTZ_from_the_east:0 "From the East" #Nila
 KTZ_from_the_east_desc:0 "The Riverlands lay east, as do several other nation-states belonging to griffons, the mixed-race Kasans, and even changelings. There are even supposed rumors of the undead inhabiting a peninsula north of this part of Griffonia. Yet, shall these be too challenging for us that we would not turn our mighty forces to best them? No. We shall come down upon the East and succeed."
 KTZ_targeted_sabotage:0 "Targeted Sabotage" #Nila
 KTZ_targeted_sabotage_desc:0 "To ensure the greatest success of our campaign against the states of Griffonia, we have to deploy well-trained units to conduct large-scale sabotage operations before we deploy our forces. Such targeted sabotage is necessary if we wish to avoid being bogged down. It's time to get our feet wet."
 KTZ_a_most_curious_device:0 "A Most Curious Device" #Comma
 KTZ_a_most_curious_device_desc:0 "Furtive rumours say that hidden away in Gryphus lies an artefact that can control the weather. It's relieving to know that the legwork is already done for us by this magical violation of meteorology. All we need to do now is to let it loose in the Zebhara, turning the inhospitable into the inhabitable."
 KTZ_a_most_curious_device_tt:0 "We shall utilize the technology of Gryphus' §HWeather Control Machine§! in order to terraform the §HZebhara Desert§! as part of the §GGrünwüste§! project, utilizing the evaporated water from §CMegaprojekt Zebtropa§!."
 KTZ_projekt_kraftwasser:0 "Megaprojekt Kraftwasser" #Comma (look at this)
 KTZ_projekt_kraftwasser_desc:0 "The Griffking is a storied stream, a demarcation line with which to bless the Riverlander non-griffons in this griffon continent. Thus, just as it has blessed millions of creatures with its natural bounties, we shall augment its power by extending its helping claw to millions more. Every river, a dam!"
 KTZ_projekt_sacraflasche:0 "Megaprojekt Sacraflasche" #Comma
 KTZ_projekt_sacraflasche_desc:0 "Religions can sometimes make a big deal of holy water, but if Kattail were a god, why would he limit this to a chosen few? Holy water has fascinating properties from belief to belief, and if what they say about Watertowns, there's some real holy water to bottle up en masse. Live long and prosper with agua viva, everyone!"
 KTZ_projekt_grossgang:0 "Megaprojekt Grossgang" #Comma
 KTZ_projekt_grossgang_desc:0 "The Kaiser is well known for his eccentricity, both by friend and foe. Sometimes, it propels society forward by shattering the boundaries of known science. Other times, though, it has him rambling about a small natural tunnel that starts in Rumare. Which may shatter science anyway."
 KTZ_war_plan_zebrica:0 "War Plan Zebrica" 
 KTZ_war_plan_zebrica_desc:0 "Zebrica is home to zebras, horses, kirin, hippogriffs, and more. This, too, is the home of our empire, forging it with the steel of our tanks, the blood of our soldiers, and the ambition of our Emperor. This shall be the foundation of our empire. Uniting all of Zebrica should be within our grasp, and none shall stay our march."
 KTZ_all_weather_tanks:0 "All-Weather Tanks" 
 KTZ_all_weather_tanks_desc:0 "Our tanks should not simply form a line of steel around our enemies nor smash through their lines. If we can modify our armored fighting vehicles to function in any weather with little to no issues, then we will be unstoppable."
 KTZ_all_weather_planes:0 "All-Weather Planes" 
 KTZ_all_weather_planes_desc:0 "The sky should belong to us and not even storms should dissuade us. But if we want to clear the skies of our enemies no matter what the weather, then great scientific investments have to be made."
 KTZ_the_kaiserdorf_program:0 "The Kaiserdorf Program" #Nila
 KTZ_the_kaiserdorf_program_desc:0 "A new program must be implemented swiftly so our newly gained territories would not be lost to partisans. The Kaiserdorf Program is to be a thorough undertaking, ensuring a well-designed but powerful response to any attempt of breaking our control."
 KTZ_rainbow_of_war:0 "A Rainbow of War" #Nila
 KTZ_rainbow_of_war_desc:0 "Knowing is half the battle. Our plans must not neglect the value of proper intelligence gathering and thankfully our best officers have prepared our agents for such missions. We must learn all we can about our enemies for ignorance pays only in blood."
 KTZ_a_flood_of_violence:0 "A Flood of Violence" #Nila
 KTZ_a_flood_of_violence_desc:0 "Our troops need not suffer great losses. As we unleash a flood of violence against our enemies, we must enhance our special forces and improve our airpower. Great are their potentials and it would be criminal to neglect them when they can do much to win these wars."
 KTZ_through_the_clearings:0 "Through the Clearings" #Nila
 KTZ_through_the_clearings_desc:0 "Our Katzen cannot make quicker progress through the continent if we do not find paths through the immense jungle we have come to. We must heed the lessons learnt by the deer and zebra who live here. Only then can we begin fighting better in such harsh terrain."
 KTZ_march_on_vermillion:0 "March on Vermillion" #Nila
 KTZ_march_on_vermillion_desc:0 "We have come very, very far now. Our eyes are set upon the East and just within reach is the great city of Vermillion. The kirin, unfortunately, stand in our way. We must push them aside, regardless of their devoted defense of their capital and their Matriarch."
 KTZ_the_eradication_principle:0 "The Eradication Principle" #Comma
 KTZ_the_eradication_principle_desc:0 "It's a tired saying by now: Don't die for your country but make the enemy die for theirs. The kirin's unwavering stand for the Matriarch has sent them blindly rushing into our airspace. Lets put it this way: our air force has refined the rituals that will send so many souls back to Concord, rituals that involve some serious ordinance." 
 KTZ_hack_and_slash:0 "Hack and Slash" #Nila
 KTZ_hack_and_slash_desc:0 "Our army should not stop for anything, not even the immense jungle that many say would be impossible for our vehicles to pass through. Nonsense! We shall deploy our best engineers and give them as much leeway to establish wide paths for our forces to use. Even if it means that we must cut down thousands of trees and destroy any creature impeding us, then so be it!"
 KTZ_projekt_wasserhalt:0 "Grandiose Autarky"
 KTZ_projekt_wasserhalt_desc:0 "Our conquests require more, more and more resource. We shall retool our reactors and refineries to produce all that we need using the technological spoils from our Zebrican conquests."
 KTZ_einheitsnukelarprojekt:0 "Megaprojekt Einheitsnukelar"
 KTZ_einheitsnukelarprojekt_desc:0 "Another prospective marvel from Kattail is the idea of constructing what he describes as a 'Maglev' between Zebrica and Griffonia, unifying the continents together."
 KTZ_grossbrucke:0 "Megaprojekt Grossbrucke"
 KTZ_grossbrucke_desc:0 "This massive undertaking of Kattails is to construct a gigantic bridge to allow personnel and traffic to cross all the way from the continent of Equus to the continent of Griffonia."
 KTZ_projekt_eiswasser:0 "Megaprojekt Eiswasser"
 KTZ_projekt_eiswasser_desc:0 "By controlling all the northern states of the world, Kattail's genius plan is to melt the ice regions and put the formerly unusable land to better use. Truly, he is a visionary."
 KTZ_a_success:0 "A Success"
 KTZ_a_success_desc:0 "It is done, finally. The great conquest has been completed - at least on this world. Now all that remains is completely unifying the populace into one singular group, one Katzen - and the technological advancements that come with it."
 KTZ_plan_totenpferd:0 "Plan Totenpferd"
 KTZ_plan_totenpferd_desc:0 "Rumors of unliving equines and holy orders protecting against invading surges of terrors do not concern the Kaiser, as land is land and conquest is his by right. All of this, as dire and desolate as it is, shall be unified."
 KTZ_projekt_metropol:0 "Megaprojekt Metropol"
 KTZ_projekt_metropol_desc:0 "Our glorious Imperium has now grown to cover a significant portion of this world, and so it is only right that our capital of Katown be elevated to the status that it deserves - that of the new planetary capital. A series of ambitious architectural project drafted by Dietrich and Loris will see Katown and most of what used to be Abyssinia transformed into a gargantuan megacity housing tens of millions of Katzen citizens."
 KTZ_projekt_mondkanone:0 "Gigaprojekt Mondkanone"
 KTZ_projekt_mondkanone_desc:0 "The mighty Mondkanone, a project planned from the unknowable mind of Kaiser Kattail, will soon come to pass. This massive development in technology will allow our Katzens to stretch their reach out to the stars."
 KTZ_projekt_mondkanone_tt:0 "The world shall be ready to embark on the next step of its §Ygreat adventure§!."
 KTZ_giant_tank_focus:0 "Megaprojekt Riesigerkatzenpanzer"
 KTZ_giant_tank_focus_desc:0 "Now that we have amassed a sufficient industrial base, we can finally begin work on the mighty Riesigerkatzenpanzer, a gargantuan armored vehicle which is to be the ultimate expression of Katzen dominance."
 KTZ_giant_tank_focus_tt:0 "We will be able to construct the §RRiesigerkatzenpanzer§!."
 KTZ_superhighway:0 "Megaprojekt Superautobahn"
 KTZ_superhighway_desc:0 "Our ever-growing industrial and military needs require incredibly robust infrastructure. We shall embark on an endeavor to construct a network of humongous highways, train tracks and canals across the nation."
 KTZ_superhighway_tt:0 "We will be able to construct the §YSuperhighway§!."

 
 ### IDEAS ###
 KTZ_old_abyssinian_front_modifier:0 "Old-Abyssinian Resistance"
 KTZ_old_abyssinian_front_modifier_desc:0 "Movements are organizing across Kattail's empire, clamoring for a return to the old. It is crucial to extinguish them at their source if we wish to return to normalcy."
 KTZ_kittens_policy_modifier:0 "The [?KTZ.KTZ_kitten_policy_count]-Kittens Policy"
 KTZ_food_imports_modifier:0 "Large-Scale Food Imports"
 KTZ_food_imports_modifier_desc:0 "Kattail's population growth and martial discipline policies are straining the nation's already-tenuous food supply thin. Massive imports must be undertaken to ward off starvation, which unfortunately ties up large amounts of our industry and political capital."
 KTZ_salty_profits:0 "Salty Profits"
 KTZ_salty_profits_desc:0 "Salt from the Arabian Sea is flooding worldwide markets, bringing in profits."
 KTZ_grossatom_reaktor_idea:0 "The Grossatom Reaktor"
 KTZ_polar_computing_complex_idea:0 "The Polar Computing Complex"
 KTZ_research_temp_bonus_idea:0 "Katnological Marvels"
 KTZ_katzenintel_nolar_idea:0 "Katzen Intelligence"
