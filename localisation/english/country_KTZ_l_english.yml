 KTZ_melee_equipment_0:0 "Shotel"
 KTZ_melee_equipment_0_short:0 "Shotel"
 KTZ_melee_equipment_0_desc:0 "A shotel is a traditional weapon of Abyssinia. It is a long, curved metal sword, appearing like a large sickle. The shape of the sword allows the wielder to bypass the shield of the enemy."
 KTZ_melee_equipment_1:0 "Paw Cannon"
 KTZ_melee_equipment_1_short:0 "Paw Cannon"
 KTZ_melee_equipment_1_desc:0 "Paw cannons are the first firearms used in Abyssinia. Like their name implies, they are paw-held miniature cannons with an external fuse, without any kind of firing mechanism. It is infamously inaccurate, but the loud noise it makes has a strong effect on the enemy's morale."
 KTZ_infantry_equipment_0:0 "Garcano M91"
 KTZ_infantry_equipment_0_short:0 "Garcano M91"
 KTZ_infantry_equipment_0_desc:0 "As part of the agreement with Wingbardy, Abyssinia received an ample supply of rifles, with instructions on how to manufacture more of them. The M91 is the last Garcano model that saw widespread use by the Abyssinian army."
 KTZ_infantry_equipment_1:0 "Felida Rifle"
 KTZ_infantry_equipment_1_short:0 "Felida Rifle"
 KTZ_infantry_equipment_1_desc:0 "As part of an effort to reduce reliance on Wingbardy, the Abyssinian government commissioned the creation of a domestic rifle design. It is practically an identical carbon copy of the Garcano M07, with the only difference being the name. No one says this out loud though, and the M91 is still considered the last Garcano model used in Abyssinia."
