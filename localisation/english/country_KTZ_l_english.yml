 KTZ_kaiser_kattail:0 "Kaiser Kattail"
 KTZ_kaiser_kattail_desc:0 "Kaiser Kattail is the supreme, mostly-undisputed ruler of the infamous Katzenartig Imperium. Charismatic and mysterious, yet markedly goofy at times, Kattail is known for his utterly insane megalomaniac tendencies that drive him to seek the ultimately unattainable goal of conquering all that exists.\n\nRegardless of the fundamental impossibility of this lofty scheme, he is nonetheless unwilling to give up on attempting to achieve universal conquest, something which he has done countless times before thanks to his ability to travel to future Universal Cycles, essentially granting him near-unlimited attempts. Thus, most of his supposed genius and competence is simply the result of brute-force trial and error.\n\nDespite his imperialistic tendencies, Kattail vehemently believes that all species must be treated equally, and can thus be described as a sort of semi-benevolent despot who does genuinely wish to improve the lives of his subjects. However, while he attempts to enforce equality between all citizens of his empire, regardless of their origin, dissent is nevertheless cracked down upon, and local cultures tend to be erased or amalgamated into Katzen culture whenever possible.\n\nIt is thus difficult to define whether Kattail is villainous or benevolent, as while his empire tries to provide good living conditions to every single of its citizens, things can quickly take a turn for the worse should his empire find itself on the back foot militarily, with forced conscription and harsh crackdowns becoming the norm in a desperate attempt to keep the empire alive.\n\n§4For more information pertaining to Kaiser Kattail, check out his Wiki Page on the Gigastructural Engineering Lore Database website!§!"
