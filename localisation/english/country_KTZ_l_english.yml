 #Zebtropa GUI
 KTZ_zebtropa_project_cat:0 "Megaprojekt Zebtropa"
 KTZ_zebtropa_project_cat_desc:0 "To drain a sea. Such is the summary of Kattail's insane ambitions for the Arabian Sea. A gargantuan dam is to be built stretching across the strait of Albighria, isolating the sea from the world ocean. Given the sea's evaporative nature, this should cause its waters to rapidly recede, revealing new lands ripe for industrial exploitation. In theory, at least.\n\nEvery §Ymonth§! the sea's level will drop by a certain amount, which can be increased by building §YEvaporative Mirror Arrays§! on the coastline. Every §Y100 meter§! of sea level drop will grand §G1§! §YSeabed Designation§! to each of the sea's coasts, which can be spent on a variety of boons for that coast's states.\nThe project will complete once draining reaches §Y600 meters§!."

 KTZ_build_zebtropa_mirror_array:0 "Construct Evaporative Mirror Array in [From.GetName]"
 KTZ_build_zebtropa_mirror_array_desc:0 "It would take decades for the Arabian Sea to dry on its own. Such delays are unacceptable for Kattail's ambitions! These vast mirror arrays will focus sunlight onto the sea, drastically accelerating its withdrawal from our rightful lands."

