 ### Night Glider equestria focuses

 stl_night_glider_expanded_final:0 "Equestrian Recovery Tree"

 STL_nightglider_recovery_plan:0 "The Grand Equestrian Recovery Plan"
 STL_nightglider_recovery_plan_desc:0 "With all the preparations set it is time for the recovery plan to come into action! The plan itself doesn't have a end-date as we plan to keep it going as long as possible due to the benefits it provides to our fair citizens."
 STL_nightglider_new_utopia:0 "Utopia Reinvented"
 STL_nightglider_new_utopia_desc:0 "Realizing our past mistakes and oversights we have put together a new utopic system based on the teaching of Twilight Sparkle and her friends, something that should more deeply resonate with the Equestrian public while also giving our system a much more friendly and welcoming aura."

 STL_utopian_in_equestria:0 "Victory!"
 STL_utopian_in_equestria_desc:0 ""In a momentous chapter of our history, we celebrate the resounding victory against those who sought to challenge the ideals of unity and equality within the Equestrian lands. With Equestria now annexed and our shared values prevailing, we stand united in triumph.""
 STL_at_a_cost:0 "..At a Cost"
 STL_at_a_cost_desc:0 ""While our annexation of vast lands and diverse populations is a significant achievement, we must confront the sobering reality that governance over such territories poses immense challenges. The strain on our rule, stretched thin over a wide expanse, raises concerns about the potential fragility of our governance.""
 STL_keep_calm:0 ""Every Creature Keep Calm""
 STL_keep_calm_desc:0 ""Recognizing the complexities and uncertainties that accompany our recent annexations, we earnestly appeal to every member of our diverse population to remain calm. In this period of transition, maintaining a sense of composure is paramount."""
 STL_amend_system:0 "Try to Amend the System"
 STL_amend_system_desc:0 ""Confronted with the stark realities of governance over new territories, we acknowledge the imperative to address blind spots in our utopic system.""
 STL_emergency_powers:0 "Enact Emergency Powers"
 STL_emergency_powers_desc:0 ""In the face of unprecedented challenges and the looming specter of chaos within our nation, I reluctantly make the decision to enact emergency powers.""
 STL_keep_together:0 "Keeping it Together"
 STL_keep_together_desc:0 ""In the midst of unprecedented challenges and the strain on our young nation, I devote myself to every possible measure aimed at preventing our republic from unraveling.""
 STL_not_enough:0 ""I'm not Enough""
 STL_not_enough_desc:0 ""Faced with the immense challenges of governance and the strain on our ideals, I confront the painful truth that my efforts alone are not sufficient. Acknowledging the overwhelming challenges and the limits of my own capacity, I take a crucial step back to recognize the necessity of seeking help.""
 STL_a_step_back:0 "Begin Again"
 STL_a_step_back_desc:0 "We have made enough speeches. It is time to think bigger, do better."
 STL_friendship_in_equestria:0 "Friendship in Equestria"
 STL_friendship_in_equestria_desc:0 "#TODO: should be unused and deleted later"
 STL_first_steps_ng:0 "First Steps"
 STL_first_steps_ng_desc:0 "In order to build a mighty nation where Equestria once stood, we will need a lot of effort. We shall accomplish this grand endeavor one step at a time, aiming at the biggest issues first and taking care to avoid any mistakes."
 STL_thestral_citizen_ng:0 "Thestral Citizenship"
 STL_thestral_citizen_ng_desc:0 "Historically, the thestral population of Equus was viewed with distrust and suspicion. To truly show that times have changed we should officially commit to rectifying the situation."
 STL_contact_likeminded:0 "Contact the Likeminded"
 STL_contact_likeminded_desc:0 "Equestria is no small place, and it comes as no surprise that we will need to garner significant support in these newly acquired lands to bring forth peace and prosperity."
 STL_capital_question_ng:0 "Capital Question"
 STL_capital_question_ng_desc:0 "Since overseeing the restoration requires a proper administrative and legislative center, a simple, but rather important decision concerns the location of the capital of our Grand Republic."
 STL_food_distribution_ng:0 "Food Distribution"
 STL_food_distribution_ng_desc:0 "The war for this land, even if defensive in nature, was still a very destructive and disruptive one. Due to the damaged infrastructure both old and new citizens struggle to access essential resources such as food. We should remedy this situation by upscaling the relief efforts countrywide."
 STL_perfecting_utopia_ng:0 "Promoting Utopia"
 STL_perfecting_utopia_ng_desc:0 "Even though the transition from our previous system was rather complicated, it still taught us a valuable lesson on stagnation and short-sightedness. We should aim to work out these issues and focus on increasing government functionality, while keeping the dream of utopia alive."
 STL_magic_of_friendship_ng:0 "The Magic of Friendship"
 STL_magic_of_friendship_ng_desc:0 "With the help of our old friends from the Town we will be able to fix this razed land into something even greater than it used to be, especially if we direct their efforts to their fortes."
 STL_feather_bangs_ng:0 "Feather Bangs"
 STL_feather_bangs_ng_desc:0 "Feather Bangs has a real eye for business, but he also knows how to keep the corporations grounded and respectable towards the workers. He will be an invaluable asset in getting our Republic running."
 STL_sugar_belle_ng:0 "Sugar Belle"
 STL_sugar_belle_ng_desc:0 "Sugar Belle is the most connected to the common ponies of Equestria among the Friendship Council candidates. She knows their struggles and worries, and they trust her in return, meaning that she will be the perfect point of contact with the new citizenry."
 STL_double_diamond_ng:0 "Double Diamond"
 STL_double_diamond_ng_desc:0 "Double Diamond and his plans for equality might have been quite extreme, but they still contain beneficial ideas. If we apply those in a more moderate way, it would help with easing the social and economic divides between creatures of our Republic."
 STL_party_favor_ng:0 "Party Favor"
 STL_party_favor_ng_desc:0 "Party Favor will ensure that the workers are represented and well treated, whilst also helping to rebuild the economy in a more fair way than what it used to be."
 STL_supervised_corporations_ng:0 "Supervised Corporations"
 STL_supervised_corporations_ng_desc:0 "Most of the old Equestrian economy was controlled by many different corporations and smaller private businesses. Since it would be unwise to tear down this structure completely due to its size, we will continue working with these companies while keeping an eye on their practices.
 STL_approaching_populace:0 "Approaching the Populace"
 STL_approaching_populace_desc:0 "For any of our reforms and policies to work, we need to connect and build trust with the greater public. By showing what the utopian agenda is about and that we mean them no harm, we can acquire broad support for the common goal of recovery."
 STL_modest_equality:0 "Equality Within Reason"
 STL_modest_equality_desc:0 "Equality is something we always strived for, but we do know what happens when it is taken to the extreme. Thus, we will attempt to meet at a comfortable middle, where parity between creatures means greater opportunities, and respects autonomy and personal choice."
 STL_union_integration_ng:0 "Union Integration"
 STL_union_integration_ng_desc:0 "Equestria had quite a number of unions present across industries. It would be a wasted opportunity not to integrate these into our new governing system, as they will further assure that the workers of our new Republic will have their livelihoods and rights protected."
 STL_amending_system:0 "Amending the System"
 STL_amending_system_desc:0 "After carefully analyzing the initial progress, we will develop further changes to the forming utopic system. The original vision of our leaders will provide the guiding ideas, but the details will be determined by the needs of our population."
 STL_calming_chaos:0 "Calming the Chaos"
 STL_calming_chaos_desc:0 "While our first attempts at maintaining the stability met only limited success, the newfound connection with different classes of our citizens allows us to devote more resources to finally bring an end to the postwar hostilities."
 STL_limited_collecting:0 "Limited Collectivization"
 STL_limited_collecting_desc:0 "Back in Our Town there was no need for any special collectivization measures as the environment of the commune naturally encouraged it. Seeing that Equestria had a different way to go about wealth, a degree of government enforcement would unfortunately be required to support the growth of the regions most affected by the previous crisis."
 STL_final_tour:0 "The Final Tour"
 STL_final_tour_desc:0 "Past tours in Stalliongrad have opened Night Glider’s eyes to many issues and concerns she would otherwise never have heard of. We are glad to know that she will apply the same personal touch to the former Equestrian territories."
 STL_manehattan_trip:0 "A Trip to Manehattan"
 STL_manehattan_trip_desc:0 "Manehattan was the main economic center of Equestria and retains significant relevance in our Republic. This makes it an obvious choice for a visit aimed at greater alignment of its corporations with government plans."
 STL_rockville_trip:0 "A Visit to Rockville"
 STL_rockville_trip_desc:0 "While it is hardly a tourist trap, the importance of the extraction industries of Rockville cannot be overstated. The negotiations with the town community will ensure that we receive a steady influx of natural resources."
 STL_canterlot_trip:0 "Canterlot Visit"
 STL_canterlot_trip_desc:0 "Being the center of power of Equestria for centuries makes Canterlot an obligatory place to visit, and creating connections with the old elites should smooth the process of running our nation considerably."
 STL_las_pegasus_trip:0 "Las Pegasus Blues"
 STL_las_pegasus_trip_desc:0 "The hedonistic, capitalist practices of Las Pegasus are quite antithetic to our system and leader, but it remains a major city of the continent, meaning that there is a lot to be gained from an attempt to steer its course."
 STL_filly_trip:0 "Fillydelphia Trip"
 STL_filly_trip_desc:0 "Fillydelphia is both a large economic center and a stronghold of republican thought. Securing our powerbase and support here would be both expedient and worthwhile, making this stop a plain necessity."
 STL_integrate_industry:0 "Integrate the Industries"
 STL_integrate_industry_desc:0 "With our Manehattanite contacts secured, the next logical step is to complete the process of partial merger of the businesses of our supporters with the national industrial framework."
 STL_resource_expo_ng:0 "Resource Exploration"
 STL_resource_expo_ng_desc:0 "With Rockville more friendly towards us we should further expand the resource exploration in the area and learn from their methods."
 STL_final_stop:0 "Final Stop"
 STL_final_stop_desc:0 "At first Ponyville might not seem like a proper settlement to end the tour on, but where else would be more worthy to end the voyage other than the home of the greatest Equestrian development of the modern age? Our Republic shall guard its legacy with utmost respect."
 STL_gambling_issue:0 "The Gambling Issue"
 STL_gambling_issue_desc:0 "It is clear that the achievements of Las Pegasus across various areas are being stifled by the greed of its casino overlords. We must use our presence in the city to circumvent their power and break its people free."
 STL_new_republicanism:0 "New Republicanism"
 STL_new_republicanism_desc:0 "As expected, the local political groups of Fillydelphia are more than willing to work with our new state. Combining our ideas, we will achieve a unique flavor of republicanism, perfectly complementing the utopian thought."
 STL_eqs_recovery_plan:0 "The Equestrian Recovery Plan"
 STL_eqs_recovery_plan_desc:0 "After extensive planning we have finally hatched out the definitive Equestrian recovery plan. This multifaceted program should resolve the remaining issues of the infrastructural and economic recovery, as well as provide further benefits to the citizens of our Republic."
 STL_the_journal:0 "Enshrine the Journal"
 STL_the_journal_desc:0 "The Journal or Diary of Friendship is one of the most interesting and important pieces of Equestrian literature and belief. By embracing its core values, we will gain an anchor of our own ideology which both reflects the original utopic agenda and is popular with the public."
 STL_new_constituent:0 "New Constitution"
 STL_new_constituent_desc:0 "With all of the new laws, policies and amendments created in the transitional period of our Grand Republic, a consolidating document seems like a necessity. In its text we will firmly establish the results of reforms we worked towards and formalize the guarantees for the rights of our citizens."
 STL_elements_of_utopia:0 "The Elements of Utopia"
 STL_elements_of_utopia_desc:0 "The Elements of Harmony were one of the main parts of the Equestrian moral code, while their wielders came to be known as great heroes across the whole world. We have received news that these outstanding individuals are willing to work with us, and we will welcome their assistance."
 STL_symbol_new_equestria:0 "The New Hope" #temp name
 STL_symbol_new_equestria_desc:0 "The fate of princess Twilight Sparkle, the one pony ultimately responsible for the fate of Our Town, remained a mystery for all of us after the crisis. Now, when we stand on the precipice of a new era for the Grand Republic and the entire world, it is time to end this chapter by solving this question for good."
 
