 starlight.10.t:0 "The Future of Our Town"
 starlight.10.d:0 "The quiet city, normally withdrawn and peaceful with its day-to-day-activities, became abuzz with ponies up and active from practically every corner, signing off their votes, encouraging voters to choose a certain future leader, or doing the vote counting. Talk of the election winner was all that dominated conversation, and the turnout was truly staggering, with several election ballots having long queues from the sheer quantity of energetic ponies voting. Once the election was over, the process of counting began - something that kept thousands of ponies up throughout the night in sheer anticipation. Yet, as morning came, the news broke, and the people held their breath.\n\nWho had won?"
 starlight.10.a:0 "Feather Bangs and Prosperity!"
 starlight.10.b:0 "Party Favor and the Immortal Science!"
 starlight.10.c:0 "Double Diamond and Equality!"
 starlight.10.e:0 "Night Glider and Utopia!"
 starlight.10.f:0 "Sugar Belle and Friendship!"



 starlight.12.t:0 "The Town Anthem"
 starlight.12.d:0 "A public debate in the town hall raged between the five Town leaders on a contentious, all-important topic. Which anthem would represent the Town best? It seemed like there was no end to the discussion as each shared their options. "Starlight's song, though it misled us at first, I believe still holds a good message to aspire to." Double Diamond said. "For all the pain it may have caused, we can take that power back into our hands! Of course, not everything would stay, but the core is still the same. We're all meant to be happy here!"\n\nParty Favor cut in with a polite clearing of his throat. "That is absolutely true, but I would say that the Internationale is a perfect song for the common creature. Have you ever sung it? It's beautiful! I'd say it'd bring a tear to the working pony's eye, and I'd want all of us to be reminded that we fight for our rights every day, just like we are right now." He gave the crowd a beaming smile, but Night Glider glared at him.\n\n"Come on, Party Favor, can't you give an idea that isn't part and parcel from Stalliongrad? Workers of the world have their own song! It's called the United Front Song!" She said. "And I'd say it's got a better tune than the Internationale." She added in. Party Favor gave her a very disappointed look, but she only returned a smug smile.\n\n"All this fluffing up is just silly, I'd say. What about The Heart Carol? I think it's perfect not just for ponykind, but especially for us!" Sugar Belle's smile to the crowd was pleasant and reserved, unlike Party Favor's. "It warms your heart and makes you remember all the friends and family you've got supporting you."\n\nThe black horse out of this entire debate was Feather Bangs. He frankly had no idea what to add in. The closest thing he could wrack his brain was his hit single "Cutie", but... no one really seemed to take it seriously, so he opted to skip his turn to speak whenever it came up, to his muted embarrassment."
 starlight.12.a:0 "Life is so grand in Our Town, we're always filled with cheer..."
 starlight.12.b:0 "Arise ye prisoners of starvation, arise ye wretched of the earth..."
 starlight.12.c:0 "March on in the Workers' United Front for you are a worker too!"
 starlight.12.e:0 "As dawn shines on us every morn, the Fire of Friendship is reborn..."


 starlight.13.t:0 "The Army Budget"
 starlight.13.d:0 "With the clear abstaining of Night Glider (citing that "she really doesn't care about land combat"), only four were left on their podiums to discuss another major aspect of the Town's budget. Though the army was miniscule... practically non-existent... most considered it a worthy cause to argue about. Feather Bangs had started with a thundering proclamation that the Town would use tanks to roll over anycreature who wanted to strip away the Town's freedom - a bold claim that received odd stares and confused huh's from everyone else, though there was some mild approval here and there.\n\n"A gun in every soldier's hooves is the first thing you need to protect yourself!" Double Diamond spoke. "What else comes first before that? We want to all come together, then everypony bravely helping protect our community will need the best firearms they can get their hooves on." He said, nodding to himself.\n\n"The best guns won't do you any good if you keel over before you get it!" Sugar Belle said, irritated by how short-sighted Double Diamond seemed. "What about everything before that? The radio, the hospital? Keeping the actual gun in check? All of that's important too, you know."\n\n"And none of that," Party Favor began, "matters if you've got big enough guns to blow your enemies up skyhigh. I don't mean like a rifle, no, I mean like an artillery piece! I've seen a couple in action when I was in Stalliongrad, and let me tell you people: just a couple of those, and you'll never have to fear a reactionary coming your way!"
 starlight.13.a:0 "The infantrycreature must be our first concern!"
 starlight.13.b:0 "With big guns, we're blow the reactionaries away!"
 starlight.13.c:0 "Hospitals can save our injured and sick!"
 starlight.13.e:0 "Tanks will punch through the enemy lines!"


 starlight.14.t:0 "The Annual Sunset Festival"
 starlight.14.d:0 "Perhaps the most unpleasant debate of the hour was about the Sunset Festival. That day, it was just Party Favor and Sugar Belle arguing on who would be the one to organize it - and the air quickly turned uncomfortable and borderline hostile.\n\n"If you got the keys to the Festival, all you would do is just put up the Stalliongrad flag everywhere! All hammers and sickles and reds, don't you have any other color scheme?!" Sugar Belle asked. "The Festival has no right to be so ideological! It's just about celebrating us - our Town, we as people. Why does it have to be some platform for your Marksism thing?"\n\n"Because it's in our lifeblood, Sugar Belle!" Party Favor replied, his normally cheerful demeanor having dropped to a carefully irritated one. "I'm not saying the Festival would just be about Marksism-Stallionism, but yes, I would include it. It's part of our liberation. It's the worker's ideology, and even if you hate that word, Stalliongrad shows every day why that's true!"\n\n"Is that all it is?" Sugar Belle asked, growing restless. "Stalliongrad this, Stalliongrad that - we're not their puppet!" There was disappointment in her eyes. Party Favor frowned. "The Festival will be just fine without having their banner painted on every street. We'll celebrate things our Town is known for. Not what some other country is doing."\n\nParty Favor sighed. "That's the kind of naivety I'd expect from you, Sugar Belle." The both of them exchanged glances, both disappointed and angry, as the crowd was left to sort out who would lead the festival."
 starlight.14.a:0 "Party Favor is right - you can't forget the struggle."
 starlight.14.b:0 "Sugar Belle is smart, why not just have fun?"


 starlight.15.t:0 "The Revolutionary Festival"
 starlight.15.d:0 "#TODO: Party Favor leads the sunset festival. Starlight is freaked out by how everyone is still so commie, and clearly uncomfortable."
 starlight.15.a:0 "What did we do wrong?"

 starlight.16.t:0 "The Sunset Festival"
 starlight.16.d:0 "#TODO: Sugar Belle leads the sunset festival. Starlight has a great time with her friends, and happy to be accepted."
 starlight.16.a:0 "Thank you, every single one of you!"

 starlight.17.t:0 "The Hollow Festival"
 starlight.17.d:0 "#TODO: While the festival goes arlight, Starlight doesn't come--and only sends a telegram saying that with the civil war, it's not safe. Grim, unhappy mood."
 starlight.17.a:0 "Is this a sign of things to come?"

 starlight.18.t:0 "Equalism in New Mareland"
 starlight.18.d:0 "#TODO: While Starlight talked of spreading the ideology of equalism worldwide, no one thought it had any influence outside of Our Town. But now Blueberry Frost has taken power in New Mareland, and by all metrics is a fair, reasonable ruler. What the heck?"
 starlight.18.a:0 "Perhaps the start of an Equalist International!"
 starlight.18.b:0 "While they're eccentric, they seem fine."
 starlight.18.c:0 "Just you wait, they'll show their true colors soon."

 starlight.19.t:0 "The New Mareland Nightmare"
 starlight.19.d:0 "#TODO: While Starlight talked of spreading the ideology of equalism worldwide, no one thought it had any influence outside of Our Town. But now Blueberry Frost has taken power in New Mareland, and by all metrics is a dystopian tyrant akin to Starlight herself. What the heck?"
 starlight.19.a:0 "Finally, someone with the backbone to do what must be done!"
 starlight.19.b:0 "Oh no, not again..."

 starlight.20.t:0 "The Blackhollow Nightmare"
 starlight.20.d:0 "#TODO: While Starlight talked of spreading the ideology of equalism worldwide, no one thought it had any influence outside of Our Town. But now Reeve Blyeddin has taken power in a former bandit state, and by all metrics is a dystopian tyrant somehow EVEN WORSE than Starlight herself! What the actual heck?"
 starlight.20.a:0 "A true comrade to the end!"
 starlight.20.b:0 "NO NO NO NO NO NO"

 starlight.21.t:0 "Marriage of Sugar Belle & Big Mac"
 starlight.21.d:0 "#TODO: Sugar Belle and Big Mac get married! He's a little offput by how weird the town still is, but they're clearly deeply in love and everypony cries."
 starlight.21.a:0 "Woohoo!"

 starlight.22.t:0 "The Marriage Postponed"
 starlight.22.d:0 "#TODO: Sugar Belle receives a letter from Big Mac saying because of the situation in Equestria he can't make it. He promises to show up as soon as possible."
 starlight.22.a:0 "Oh..."

 starlight.23.t:0 "Just Married!"
 starlight.23.d:0 "#TODO: FINALLY they get married! (Fired by starlight.22, indirectly)"
 starlight.23.a:0 "Better late than never."

 starlight.11.t:0 "Not According to Plan"
 starlight.11.d:0 "Today, a vote of no confidence was established and passed with a majority vote, determining Double Diamond to be an incapable leader. While he did attempt to hold an impromptu speech about how they had it all wrong and that they needed to give him a chance, a tomato had struck him in the face, stunning him for long enough so that some ponies wrangled him and, quite literally, booted him out of office.\n\nIn a display of impatience and uncertainty, however, as nobody knew what would happen after Double Diamond's forced resignation, a crowd of ponies approached a pony who happened to be walking by that day next to the town hall, accosting him and demanding to know his political expertise. Claiming to be a tailor by the name of Burlap, they had asked him if he was willing to become Our Town's next mayor, to which he gave an anxious shrug. The crowd decided that that was as good a sign as any, and promptly shoved him into the town hall to be appointed as mayor."
 starlight.11.a:0 "This will definitely work out."


 double_diamond.1.t:0 "Equality is a Song"
 double_diamond.1.d:0 "#TODO: New music is a success. Let it compete in the marketplace of sound, or mandate listening to it?"
 double_diamond.1.a:0 "We can't choose what our people listen to."
 double_diamond.1.b:0 "They'll love it if they give it a chance!"

 double_diamond.2.t:0 "Bedtime Stories"
 double_diamond.2.d:0 "#TODO: New stories are promising. Let people read them, or make them read them?"
 double_diamond.2.a:0 "We will not impose on free time."
 double_diamond.2.b:0 "It's so inspirational!"

 double_diamond.3.t:0 "It Takes a Village"
 double_diamond.3.d:0 "The crèche system seems to be effective, as children are able to bond more fully when they are grouped together in communal rearing. However, it remains to be seen how sustainable it is long-term, as we've only tested it for four months. Some voices, Night Glider chief among them, caution that as family is one of the most important things in life, mandating integration into the crèches would cause strife and anger towards the government. How far shall we go to bring about our bold new vision of family life?"
 double_diamond.3.a:0 "Keep the project opt-in for now."
 double_diamond.3.b:0 "It's time to end familial inequality for good."

 double_diamond.4.t:0 "Free Range Kids"
 double_diamond.4.d:0 "While children are commonly seen as irresponsible and unreliable, the truth of the matter is there are many children who are more mature than adults. Therefore, the slavery of children to their parents will be abolished. The only question remaining is how extreme we should be in the childrens' liberation. We could have adults continue to have jurisdiction over the youngsters' safety, and otherwise leave them alone, or we could abolish even that and trust kids to look out for each other."
 double_diamond.4.a:0 "Keep safety oversight."
 double_diamond.4.b:0 "They can take care of themselves."

 double_diamond.5.t:0 "Language is Communication"
 double_diamond.5.d:0 "#TODO: we made a new language, based on our prevailing language but optimized and made very difficult to be racist in. Should we make this language co-official and offer free classes to anyone who wants to learn it, or make it our only language and mandate learning it?"
 double_diamond.5.a:0 "It's too authoritarian to rewrite everyone's languages."
 double_diamond.5.b:0 "Racism ends today, no matter the investment needed!"
 
 double_diamond.6.t:0 "Mechanizing the Army"
 double_diamond.6.d:0 "#TODO: How critical will mechanized be?"
 double_diamond.6.a:0 "An important part of the army!"
 double_diamond.6.b:0 "The cornerstone of the army!"

 double_diamond.7.t:0 "No More Generals?"
 double_diamond.7.d:0 "#TODO: Should we make the structure of the army more equitable, or totally abolish any hierarchy?"
 double_diamond.7.a:0 "We can't give up generals entirely."
 double_diamond.7.b:0 "The age of military tyrants is over!"
 
 double_diamond.8.t:0 "The End of Bosses"
 double_diamond.8.d:0 "#TODO: Standard bosses are gone. Should we keep elected officials, or even expunge those?"
 double_diamond.8.a:0 "Elected, recallable officials are fine."
 double_diamond.8.b:0 "No half measures - we'll do this right!"

 double_diamond.9.t:0 "Liberty"
 double_diamond.9.d:0 "#TODO: Codifying absolute rights. Can we suspend them in emergencies, or nah?"
 double_diamond.9.a:0 "If times are dire enough, they can be suspended."
 double_diamond.9.b:0 "No excuses! We'll always have them!"

 double_diamond.10.t:0 "Wondrous Future"
 double_diamond.10.d:0 "#TODO: How idealistic should we be?"
 double_diamond.10.a:0 "We mustn't lose sight of the present."
 double_diamond.10.b:0 "Oh wondrous future..."
 
 double_diamond.11.t:0 "A Bit Too Slow"
 double_diamond.11.d:0 "#TODO: Double Diamond's reforms have failed to live up to their potential. While he has avoided any grim catastrophe, there's a lot more that could be done."
 double_diamond.11.a:0 "Oh..."

 double_diamond.12.t:0 "Great Progress"
 double_diamond.12.d:0 "#TODO: Double Diamond's reforms hit the sweet spot. We're making great progress and adapting quickly but people are still confident and believing."
 double_diamond.12.a:0 "That's great!"

 double_diamond.13.t:0 "A Bit Too Fast"
 double_diamond.13.d:0 "#TODO: Double Diamond's reforms are so radical society is destabilized. Nothing terrible has happened but there are regular protests against equalism."
 double_diamond.13.a:0 "Oh..."

 double_diamond.14.t:0 "In Our Town, in Our Town..."
 double_diamond.14.d:0 "Double Diamond was not a pony who loved giving speeches, but today's occasion warranted one. He glanced across the table, to his old friends, and began. "My comrades, we have a grave problem on our doorstep. Even as we continue to refine the theory and practice of equalism and the broader movement of revolutionary liberation, our neighbors in Stalliongrad choke under the stifling weight of bureaucracy. How can we speak to international camaraderie when our own so-called friend has fallen so far from the spirit of 995? Stallion was a flawed leader already, but he'd be sickened if he saw what happened to his beloved revolution!"\n\nParty Favor shifted uncomfortably as Double Diamond continued. "The Left Opposition, the Right Opposition, the Center - they're all lost! None of them understand the true mission! Our goal, the sacred goal of Celestia, Marks, Angel, Stallion, and Glimmer, has always been to liberate all the creatures of the world through the abolition of hierarchy and the establishment of true peoples' democracy. But the bureaucracy suffocates the people in endless forms and papers, inserting the state into every aspect of society!" As Night Glider motioned to interject, Double Diamond unleashed his bombshell. "We cannot abide such an anti-populist stain upon the name of socialism! That is why, my friends, we must launch an IMMEDIATE INVASION OF STALLIONGRAD!"\n\nThe room exploded into shouts of shock and indignation. Feather Bangs was white as a ghost, and Sugar Belle looked about to faint. Night Glider cried, "Double Diamond, have you lost your mind!? Stalliongrad is easily ten times stronger than us, maybe twenty!"\n\n"They've only ever been good to us!" Party Favor protested. "Turning against them would be like a foal betraying their parents!"\n\nDouble Diamond sighed. "Yes, I know it will be difficult, and it will be controversial. We are outmatched militarily, industrially, and politically, and many ponies see Stalliongrad as our friends. But we have something the red bureaucrats lost a decade ago: a fully mobilized, revolutionary populace. A populace ready to march into Tartarus itself to break the chains of the people. As for its necessity? Look at what the red bureaucrats did to the revolution. And I know there is absolutely nothing that can stop a sufficiently determined pony, and I believe that we, the great commune of Our Town, have that determination." As the others stared in disbelief, he paused. "But to find out, we'll have to hold a referendum. Only if the people want war will I declare it.""
 double_diamond.14.a:0 "Did he lose his mind?!"

 double_diamond.15.t:0 "We Work as a Team!"
 double_diamond.15.d:0 "#TODO: The referendum in .14 passes, barely. We are now at war with Stalliongrad."
 double_diamond.15.a:0 "This is the worst idea I've ever heard."

 double_diamond.16.t:0 "From Our Town to Our Stalliongrad"
 double_diamond.16.d:0 "#TODO: Double Diamond moves into his new office in Our Stalliongrad. He meets with some Stalliongradian communists (Gold Muffin in particular, maybe?), who are completely baffled at how he pulled it off."
 double_diamond.16.a:0 "What does this mean for the future?"

 double_diamond.17.t:0 "Of Revolutions Without Borders"
 double_diamond.17.d:0 "#TODO: Double Diamond talks with Masha and Sinister, who want him to invade Equestria and bring the revolution by force of arms. He's against the idea, but willing to follow the will of the people."
 double_diamond.17.a:0 "The revolution must be international!"

 double_diamond.18.t:0 "Of Service and Rulership"
 double_diamond.18.d:0 "#TODO: Double Diamond talks with Vasily, who just tells him to be mindful of his commitments to the people and the cause of communism worldwide."
 double_diamond.18.a:0 "Don't lose sight of your people, Double Diamond."

 double_diamond.19.t:0 "Of Friendship Among Nations"
 double_diamond.19.d:0 "#TODO: Double Diamond talks with Karamelka and Dark Wing, who want him to help Equestria against the Changelings. He's more open to that, but still uncertain."
 double_diamond.19.a:0 "We couldn't beat them anyway!"

 double_diamond.20.t:0 "The Last Mayor"
 double_diamond.20.d:0 "#TODO: The office of Mayor stops being the leader of the country now it's more than just a city-state. Snap elections are held for the new office of Premier, and Double Diamond wins in a landslide."
 double_diamond.20.a:0 "Our work is only just beginning!"

 double_diamond.21.t:0 "One Nation, Many Peoples"
 double_diamond.21.d:0 "#TODO: Something about different species living in the same towns, and ponies doing their best to integrate with the local culture."
 double_diamond.21.a:0 "Yay!"

 double_diamond.22.t:0 "The Great Speech"
 double_diamond.22.d:0 "Double Diamond was normally a relatively cheerful, if excited, pony. But today was no normal day, for he had a speech that would define the future of equalism itself. As he took the podium before the Supreme Soviet, there was a fire in his eyes few grasped. He took a deep breath, and began. "The harmonists are fond of saying that history arcs towards friendship, and in that they are correct. Cruel methods of rule such as absolute monarchy, serfdom, and secret police are on their way out, historically speaking. But where the harmonists make an error is believing they are the true heralds of friendship. I ask, what friendship is there between even a benevolent President-Marshal and a common factory worker, or a Princess and a peasant? What friendship can there be, indeed ever, between those with different access to power? If you are subordinate to another, you are not their friend--you are their vassal."\n\nHis eyes narrowed. "And for too long, the forces--the true forces--of friendship have sat idle, the province of children and childlike dreamers. For all her faults, Starlight Glimmer dared to dream of a better way, just as Caramel Marks did before her, and moreover she dared to make that dream a reality. What we are building here in Our Stalliongrad goes beyond the simple socialized economy of our predecessors, beyond the wildest dreams of the utopians of Equestria, and even beyond what Caramel Marks herself only dared to hint at as the creature-being." A grin split his face, even as he started to feel lightheaded. "What we are building, my friends, is nothing less than the ultimate culmination of friendship itself! Soon, history will--"\n\nAnd Double Diamond hit the floor, unconscious."
 double_diamond.22.a:0 ""My Premier!""

 double_diamond.23.t:0 "The Finale"
 double_diamond.23.d:0 "Double Diamond floated in an astral void, as a strange vision floated before him. It was the flag of Equestria, yet drawn in the colors of Our Stalliongrad, and with a great equals sign replacing the symbol of the princesses. It waved beautifully, and he had no doubt this was their destiny... but what did it mean? As the vision faded, he awoke to his friends standing over him worriedly. "Are you alright, Double Diamond?" Night Glider asked.\n\nHe got to his hooves, uneasily. "Yes, urgh... my speech..." He brushed his friends' worries aside, and retook the podium.\n\n"As I was saying, soon history will prove us to be not merely socialists, but the vanguard of friendship itself. And that starts here, now. True peoples' democracy! Government comprehensible to its citizens! Solidarity among every people and every culture! A world where none is exploited, and none is exploiter! As the continent burns under the mad dreams of reactionary conquest, the time has come to take a stand for what is right. For true friendship, for true harmony, for true equality, and for the unimaginably bright future that awaits us. That is why, my friends, I have decided to ask your help in a great endeavor." At last, he hesitated. He had come here to urge the Supreme Soviet to vote for joining the continent-splitting war. But could his vision mean that their destiny was to save the people of both sides, just as they had Stalliongrad a few years ago? As he settled on the answer, he opened his mouth once more. "That is why, my friends, I ask for your aid in...""
 double_diamond.23.a:0 ""Saving Equestria from the changelings!""
 double_diamond.23.b:0 ""Bringing equality to both the changelings... and Equestria!""

 double_diamond.24.t:0 "Under Pressure"
 double_diamond.24.d:0 "#TODO: Some cutie unmarked ponies are pressuring others to join them. What should we do?"
 double_diamond.24.a:0 "Crack down on this immediately!"
 double_diamond.24.b:0 "It can't be helped."
 
 double_diamond.25.t:0 "A Peculiar Offer"
 double_diamond.25.d:0 "#TODO: (Equestria POV) Somehow, Starlight's little village took over Stalliongrad, and now they want Greater Stalliongrad in return for helping us out against the bugs. What should we do?"
 double_diamond.25.a:0 "We could use the aid..."
 double_diamond.25.b:0 "We don't work with equalists!"

 double_diamond.26.t:0 "Our Request Answered!"
 double_diamond.26.d:0 "#TODO: Equestria gave us Greater Stalliongrad! Now we're in their faction."
 double_diamond.26.a:0 "We'll defend friendship together."

 double_diamond.27.t:0 "Our Request Refused!"
 double_diamond.27.d:0 "#TODO: Equestria refused to work together. The only option left is war."
 double_diamond.27.a:0 "We tried the high road..."

 double_diamond.28.t:0 "From Train to Train"
 double_diamond.28.d:0 "#TODO: Double Diamond goes around Stalliongrad, meeting ponies and generally getting to know the locals. Explains he's not here to end collectivization or anything like that - he's going to continue and intensify it, in fact!"
 double_diamond.28.a:0 "Wonderful!"

 double_diamond.29.t:0 "Physiological Collectivism"
 double_diamond.29.d:0 "#TODO: Ponies start doing group meditation on the collective that binds them and unites them. Also investigations into magical spells to create telepathy, to unite everypony. It doesn't do anything really but they seem to like it."
 double_diamond.29.a:0 "The People shall never die!"

 double_diamond.30.t:0 "A Constitution for All of Us"
 double_diamond.30.d:0 "#TODO: A new constitution is drafted, that lays out the principles of Our Stalliongrad. In brief - any left-wing party is allowed, reactionary ones are banned (Feather Bangs' Angels are about as far-right as you can go). Multiparty elections will be held regularly. The ultimate basis of all government is the people, and any elected official up to and including Premier can be recalled in a snap vote. Referendums will be held on all important matters."
 double_diamond.30.a:0 "Finally, we are free."

 double_diamond.31.t:0 "The Tides of Progress"
 double_diamond.31.d:0 "#TODO: Double Diamond declares war on Equestria (and all breakaways if they exist), the Crystal Empire, AND the Changelings. Should be a major bruh moment for his advisors, even after all he's done, but he's confident they can do it."
 double_diamond.31.a:0 "TO WAR!"

 double_diamond.32.t:0 "The New Faith"
 double_diamond.32.d:0 "#TODO: Ponies are starting to worship a new, creature-built godlike creaturekind. No mere spectre of the skies, this new faith worships a vision of creaturekind that will be as powerful as gods. Creatures are praying to the future."
 double_diamond.32.a:0 "Huh..."

 double_diamond.33.t:0 "The Fire of Friendship..."
 double_diamond.33.d:0 "#TODO: an absolutely critical project in the eyes of Double Diamond - true friendship is going to appear once everyone is equal. With our current position, we can finally start testing this. A new village will be put together, fully equalized, and in a year we'll find out if they've found a level of friendship never seen before."
 double_diamond.33.a:0 "Good luck!"

 double_diamond.34.t:0 "...Lives in Our Hearts"
 double_diamond.34.d:0 "#TODO: It was nice, a lot of ponies enjoyed the experience, but it wasn't what they were hoping for. No transcendental experience was had. This should be a major point of doubt for Double Diamond, but after a bit he decides that this didn't happen because the world wasn't equal yet. We can't have true friendship until EVERYONE is equal."
 double_diamond.34.a:0 "Unfortunate."

 double_diamond.35.t:0 "The Temples of Work"
 double_diamond.35.d:0 "#TODO: Work is NOT being abolished or replaced with machinery. Rather, it's being made meaningful. Every tank, every factory, every house, they're all for a better world."
 double_diamond.35.a:0 "We rejoice in our labors..."

 double_diamond.36.t:0 "The Left as One"
 double_diamond.36.d:0 "#TODO: The Socialist Revolutionaries, Society for Equality of All Creatures, Severyanian Communist Party, and other, stranger groups like the Anarcho-Equalists and the Cosmic Vanguard of History are all meeting in a great debate hall. There are a lot of arguments, but eventually they work together for the good of the revolution."
 double_diamond.36.a:0 "We're all friends here!"

 double_diamond.37.t:0 "Prisons as Redemption"
 double_diamond.37.d:0 "#TODO: Reshaping the equalist prison system to focus on rehabilitating prisoners instead of punishing them. Even extreme crimes are not going to be punished with death or a life in prison."
 double_diamond.37.a:0 "It's the right thing to do."

 double_diamond.38.t:0 "Mission Accomplished"
 double_diamond.38.d:0 "#TODO: Double Diamond privately reflects on how far they got, defeating Chrysalis herself. Will be available for both paths so should be somewhat generic."
 double_diamond.38.a:0 "The Communards, triumphant."

 double_diamond.39.t:0 "A Message from the Equalists"
 double_diamond.39.d:0 "#TODO: (EQS POV) Double Diamond offers formally partitioning Equus into spheres of influence, and not invading or otherwise threatening each other (though they can still propagandize of course)."
 double_diamond.39.a:0 "For the greater good."
 double_diamond.39.b:0 "We'll not sign this bargain."

 double_diamond.40.t:0 "Our Overlords want to Annex Us"
 double_diamond.40.d:0 "#TODO: (Puppet POV) Double Diamond wants to annex us formally into their collective. Do we join?"
 double_diamond.40.a:0 "As one."
 double_diamond.40.b:0 "Of course!"

 double_diamond.41.t:0 "Never Meet Your Heroes... Again"
 double_diamond.41.d:0 "#TODO: Double Diamond meets with Starlight after he annexes Equestria and the Changelings. She's disgusted with him for launching such an insane attack, and with herself for having started Equalism in the first place. He reassures her that this is a democracy, she can vote him out, and she snaps back that at this point he's so venerated he can probably rule for life if he wants to. This really troubles him."
 double_diamond.41.a:0 ""I-I'm not a dictator... not like you were...""

 double_diamond.42.t:0 "Friendship Always Wins"
 double_diamond.42.d:0 "#TODO: Double Diamond meets with Starlight after he helps out Equestria against the changelings. She's still completely baffled that he is an unironic Equalist and that he's apparently popular, but says that he has turned her horrible legacy into something good and kind. She gives him her blessing in leadership and revolution."
 double_diamond.42.a:0 ""Thank you, Starlight Glimmer...""

 double_diamond.43.t:0 "The Collective Future"
 double_diamond.43.d:0 "#TODO: Double Diamond discusses a crazy plan with his advisors--researching widescale telepathy to link up every mind and create a single superorganism. They think he's completely nuts and talk him out of it. Instead, they suggest using magic more gradually, improving telecommunications and helping with therapy."
 double_diamond.43.a:0 "I really liked that idea..."

 double_diamond.44.t:0 "Elections Without Him"
 double_diamond.44.d:0 "#TODO: Double Diamond hosts snap elections, not running himself. There's three candidates: Night Glider, sort of his successor, who has a lot of the same beliefs but is much more stable. Shadow Lock, a redeemed friend of Twilight Sparkle's who would steer the country slightly away from the left while still keeping most institutions intact. And Screwloose, who is promoting the strangest ideas ever about how the revolution is not going to stop until reality itself is abolished."
 double_diamond.44.a:0 "Premier Night Glider!"
 double_diamond.44.b:0 "Premier Shadow Lock!"
 double_diamond.44.c:0 "Premier Screwloose!?"


 ourtown_news.1.t:0 "The Triumph of Equalism"
 ourtown_news.1.d:0 "[This.GetNewspaperHeader]Astounding news from Stalliongrad, as a tiny commune called Our Town has somehow conquered its parent state and proclaimed "Our Stalliongrad". As the world gapes in shock, the leader of Our Town, Mayor Double Diamond, has promised a true end to the political deadlock that paralyzed Stalliongrad for years, and democracy, happiness, and equality for all.\n\nAs the Equalists stand triumphant over the home of the revolution, questions have been raised about their future foreign policy. If they were willing to invade their own comrades over perceved failures, will they continue to march onwards, and if so where will they stop?"
 ourtown_news.1.a:0 "Life is so grand in Our Town, we're always filled with cheer!"
 ourtown_news.1.b:0 "What does this mean for socialism?"
 ourtown_news.1.c:0 "How did this even happen!?"

 ourtown_news.2.t:0 "Equalism Over Canterlot"
 ourtown_news.2.d:0 "[This.GetNewspaperHeader]Taking advantage of the Great War, Our Stalliongrad has somehow conquered the entirity of Equestria. A new government has been set up in Canterlot, or as it is now known--Equalopolis. If there was any doubt over the power of Equalism, it seems to be gone now.\n\nSpeaking from Equalopolis, Premier Double Diamond promised "the swift liberation of our remaining comrades", as well as "a revolutionary mission like none before".\n\nWhile the world reels in disbelief, it seems that Equalism is truly here to stay. What that means now is anyone's guess."
 ourtown_news.2.a:0 "No one is superior, and no one shakes in fear!"
 ourtown_news.2.b:0 "Maybe there's something to Equalism after all?"
 ourtown_news.2.c:0 "No seriously, how did they pull this off!?"

 ourtown_news.3.t:0 "The End of History?"
 ourtown_news.3.d:0 "[This.GetNewspaperHeader]Pressing onward still, all Equus now lies conquered by the Equalists. From the farthest reaches of the North to Puerto Caballo, the continent has been united as never before. Premier Double Diamond has announced "the final completion of the program laid out by Celestia, Marks, Angel, Stallion, and Glimmer" and "the imminent end of history itself".\n\nImpossible superprojects that sound like science fiction are being earnestly discussed as feasible and imminent. And yet with the resources of a continent at their command, who can say what is possible anymore?"
 ourtown_news.3.a:0 "Join in our utopia, come out of the dark!"
 ourtown_news.3.b:0 "I guess Equalism was right after all."
 ourtown_news.3.c:0 "I need a drink..."

 ourtown_news.4.t:0 "The Red Flag Turns Purple"
 ourtown_news.4.d:0 "[This.GetNewspaperHeader]Astounding news from Stalliongrad, as a tiny commune called Our Town has somehow not only survived an attack by its parent state, but actually conquered them in turn. A new state has been proclaimed, the "Republic of Labor". As the world gapes in shock, the leader of Our Town, Mayor Night Glider, has promised a glorious utopian future for all creatures of Stalliongrad, and democracy, happiness, and equality for all.\n\nAs the Utopian Socialists stand triumphant over their Marksist-Stallionist rivals, Night Glider has promised a new fraternity of creatures without the authoritarianism that characterized [STG.GetLeader]'s rule'."
 ourtown_news.4.a:0 "Solidarity forever!"
 ourtown_news.4.b:0 "What does this mean for socialism?"
 ourtown_news.4.c:0 "How did this even happen!?"

 ourtown_news.5.t:0 "The Equestrian Utopia"
 ourtown_news.5.d:0 "[This.GetNewspaperHeader]Today, from Vanhoover to Baltimare, the people of Equestria are free once more. From a humble beginning in a tiny mountain commune, the forces of Utopian Socialism have pushed back both the Stalliongradian authoritarians and now the claimant to the Equestrian throne. After fighting off an invasion by the royal would-be conquerors, [STL.GetLeader] organized a counteroffensive that ultimately took the country as a whole.\n\nSpeaking from the new seat of government in Canterlot, Night Glider promised a swift return to pre-war quality of life and a truly beautiful future to be shared together."
 ourtown_news.5.a:0 "I dreamed I saw Grove Awl last night, alive as you and me!"
 ourtown_news.5.b:0 "Has materialism been overthrown?"
 ourtown_news.5.c:0 "Unbelievable."

 ourtown_news.6.t:0 "The Red Flag Fades Pink"
 ourtown_news.6.d:0 "[This.GetNewspaperHeader]Astounding news from Stalliongrad, as a tiny commune called the Golden Mountain has somehow conquered its parent state and proclaimed the "[STL.GetName]". As the world gapes in shock, the leader of Golden Mountain, Mayor Sugar Belle, has promised a truly harmonist socialism, one without repression, purges, or class war.\n\nAs the Harmonic Socialists stand triumphant over their Communist rivals, questions have been raised about their ability to maintain control over the region. Sugar Belle has spoken harshly of the ruthless authoritarianism of [STG.GetLeader]'s rule, and openly admires Equestrian values. Only time will tell if she will be able to entrench friendship in the home of the revolution."
 ourtown_news.6.a:0 "Equestria the land I love!"
 ourtown_news.6.b:0 "What does this mean for socialism?"
 ourtown_news.6.c:0 "How did this even happen!?"

 ourtown_news.7.t:0 "Stalliongrad Strikes [STL.GetNameDef]"
 ourtown_news.7.d:0 "[This.GetNewspaperHeader]Stalliongrad has moved north into the tiny commune of [STL.GetName]. With diplomatic relations shattered, the once-friendly nations have entered a state of war. International analysts are adamant that the city-state is doomed, but the Communards have shocked the world by refusing to surrender."
 ourtown_news.7.a:0 "Ura!"
 ourtown_news.7.b:0 "For the True Revolution!"
 ourtown_news.7.c:0 "This is silly. They should just surrender."

 ourtown_news.8.t:0 "[STL.GetNameDef] Strikes Stalliongrad"
 ourtown_news.8.d:0 "[This.GetNewspaperHeader]In defiance of all sanity, the tiny commune of [STL.GetName] has declared war on Stalliongrad. With diplomatic relations shattered, the once-friendly nations have entered a state of war. International analysts are adamant that the city-state is doomed, but the Communards are utterly convinced of their victory."
 ourtown_news.8.a:0 "Ura!"
 ourtown_news.8.b:0 "For the True Revolution!"
 ourtown_news.8.c:0 "They won't last a week."

 night_glider.1.t:0 "The Glider Agenda"
 night_glider.1.d:0 "The first grand speech of the newest mayor of Our Town was highly anticipated by thousands of mares and stallions gathered before the city hall under clear blue sky. Of course, Night Glider’s passion and appeals to the spirit of the community had carried her to victory in the polls, but now, when the rush of excitement of the elections has subsided, citizens were eager to get more details on the promised "utopia".\n\nNight Glider had been carefully preparing a series of appearances addressing various subjects, but one of the key lessons she had learned in her aviation days was certain: without a proper take off, one’s skills in the air did not matter. She crossed the assembled crowd, waving and smiling in response to the cheers and hoorays, while counting down from five hundred in her head. As the numbers reached single digits, she came up on the podium, and finally, after a resounding "zero" started to talk. She spoke of the future, of erasing the societal lines between creatures of different class and race, of opening the Town up for all who might need it, of new language and better welfare, and, most importantly, of the power to bring the change and be that change.\n\nWith last words still echoing in the air, she looked at the ponies before her with hope, and this hope was not misplaced: they listened, maybe skeptical about some aspects and confused about the others, but they listened nonetheless, and were ready to try it together, for their friend."
 night_glider.1.a:0 "There are old pilots and bold pilots."
 
 night_glider.2.t:0 "New Neighbors"
 night_glider.2.d:0 "It was morning, and Ponder Prism, who preferred to be everywhere a bit early, yawned and looked out of the window of his small food shop set up on the edge of the Town. A mountain road with a rail line running in parallel was well-visible from his vantage point, and following years of working here Ponder Prism learned the schedule of trains and buses rather well. Naturally, they were not always on-time, but guessing the delays was one of the few available amusements before the start of the day.\n\nSuddenly, the shopkeeper noticed something peculiar: a group of creatures was coming up the road. The fact that they were on hooves, or rather on paws, was unusual as Our Town had been seeing few tourists following Starlight Glimmer’s exile, but the travelers themselves were even stranger. Ponder Prism had met griffons such as one leading the group, but had only heard stories about their followers. Three were penguins, much smaller, but also winged, and the other two were massive bears, carrying suitably gargantuan packs. Judging by the size of the luggage, these were no tourists: mayor Glider’s policies seemed to be getting results.\n\nPonder Prism continued to gaze at the caravan with hesitation: the idea of welcomeness sounded nice, sure, he even voted for Night Glider, but he expected the new settlers to be ponies. After all, this was a pony place. Yet, as the group came closer, more parts of the mayor’s latest speech re-emerged in his mind. "Be the change", she said, and he promised himself to try. Circling around the counter, he came up closer to the entrance, tapped the glass door, attracting the attention of the griffon and flipped the sign."
 night_glider.2.a:0 "Now it said "Open"."
 
 night_glider.3.t:0 "A New Town Underway"
 night_glider.3.d:0 "Despite living and working on the outskirts of the Town, Ponder Prism had always enjoyed a trot to the city center. He grew to like the mix of the equalist design, with streets made up by similar-looking buildings and arranged in a simple pattern, and the small touches the inhabitants of these dwellings added after the "cutie unmarking" was reversed: a pot with daffodils here, a star mural there, an odd-colored roof tilings to replace a row struck by lightning, all told a little story, but shared the same heart.\n\nIt was easy to predict that with the influx of new citizens this order would be disrupted, but Ponder Prism was still disappointed. Even now, after the significant part of the construction had been completed and the reshaped core of the city had shaken off the scaffolding, he just did not feel the same connection to the assembly of varied houses, designed by different creatures, for different creatures. The Provisional Commissar for Renovations, Rocky Storm, did a fine job making it fit together, using wooden covering inspired by "charmingly rustic Skynavian designs" according to the local paper, but something dear was missing.\n\n"Excuse me, friend." A striped horse - no, a zebra! - passed the lost in thought pony and entered a painted archway to their right. A sign atop it read "Ama-zeebian Corner". Although Ponder Prism did not get the pun, he could smell a very attractive sweet and spicy aroma stemming from the cafe and feel the rumbling stomach reminding him of the need for dinner. After a short session of internal decision making, he followed after the zebra: indeed, if the change was here, one would be dull not to try its benefits."
 night_glider.3.a:0 "He returned home with taste for more."
 
 night_glider.4.t:0 "A Change in Vocabulary"
 night_glider.4.d:0 "The Provisional Commissar for Prescriptive Linguistics Offbeat was not having a productive day. "This is not that hard to remember!" She thumped the floor with her front legs, making some of the gathered clerks and administrators wince. "Certain words and grammatical constructions must be avoided in the official documentation of our commune. Yes, this includes 'fillies and gentlecolts', as noted in the provided guideline booklet. Any other questions?"\n\nThe current target of her frustration, a member of the Infrastructure Committee, raised a hoof again. "I just wanted to clarify that I was going to use the phrase for a poster in a flat block with pony and horse population. Had no intention to offend our citizens."\n\nOffbeat sighed and took a second to regain some composure. There was nothing wrong with the genuine attempt to understand, and her job was to facilitate acceptance of the mayor's reform on all levels so she resumed her speech more softly. "I’m sorry, Duct Stream, I didn't mean to imply that you had. Your poster is about plumbing renovations, correct? The underlying rule is simple: if your content does not depend on race, do not mention it. We want to facilitate the sense of unity and acceptance in the Town. The sooner we stop using such forms of address altogether, the sooner it will become a norm - just as few years ago it became the norm to not highlight whether one arrived from Baltimare or Las Pegasus or Konzan.""
 night_glider.4.a:0 "Everypo... *everycreature* nodded."
 
 night_glider.5.t:0 "A New-Age Culture"
 night_glider.5.d:0 "A learned sociologist examining the latest period in the history of the New Hope Commune, as Our Town was coming to be known across and beyond Equus, would be delighted with the process of the formation of a principal identity of its residents, based on the ideas of openness, generosity and mutual support. Ponder Prism was hardly what one might call a sociologist, particularly a learned one, but this time in his life turned out to be most delightful nonetheless.\n\nWhat started for him as gawking at strange arrivals and trying unfamiliar food, with a bit of effort, courage and warmth transformed into connections, both with those who lived alongside Ponder Prism for years, and, naturally, with the recent neighbors. On his activity list were parties, political meetings, mountain tours, cooking workshops, reading groups and more, some of which he had never imagined himself trying. Another thing he had hardly expected was the success of his shop: the stream of newcomers showed no evidence of exhausting any time soon, and thanks to a friend adept at hoof painting Ponder Prism was attracting the weary travelers with a big sign, helpfully translated into a few languages. He even had to hire an assistant.\n\n"Last train before opening, chief!" Allen, the second employee of "Ponderous Foods", tapped his claw on the window overlooking a road and a rail line running in parallel. "How are those vegetables looking? Need any help?" Ponder Prism shook his head with a smile. "All good. Will be done in a minute". He returned to organizing the counter, but his mind wandered back to something he had heard from mayor Glider on the radio a few days ago:"
 night_glider.5.a:0 ""The Town has changed"."
 
 night_glider.6.t:0 "Word That Binds"
 night_glider.6.d:0 ""Thus, I cannot support the exact direction this community is being stirred towards. It is impossible to strive for the betterment of conditions for every creature in the society, since it will only keep the gap between the classes growing. For true prosperity and equality, we must follow the teachings of Marks!"\n\nNight Glider was looking at Party Favor from her tribune with an open, polite expression, but inside her a knot was tightening. Since the days of election, he had clearly been taking effort to refine his oratory skills, but also drifting away. In fact, their whole small group was becoming separated, with duties interfering with availability, and political agendas coloring splinters of time spent together. She was hoping to invite Party Favor for dinner after the assembly, but now Night Glider was rather unsure about whether he will accept, and, sadly, about whether she wanted to have him.\n\nMeanwhile, her debate opponent continued. "I would also like to extend a general invitation for a series of lectures in the Red Brick House on history and revolutionary struggle, with the next event tomorrow at six." He glanced towards Night Glider for the first time during the speech, flashing a subtle smile: she almost missed it, and almost dropped the facade when she got it. "Still, I would like to finish on a positive note. The tireless work of the mayoral office and comrade mayor herself deserves praise where it is due: we must welcome the assertive action which has been undertaken and strive to bring the desired change. Together!" Party Favor nodded towards the cheering audience, and when he turned to Glider again, the smile was returned in full."
 night_glider.6.a:0 "The dinner did happen."

 night_glider.7.t:0 "Reaching for Utopia"
 night_glider.7.d:0 "During her time as the leader of the New Hope Commune, Night Glider had become rather accustomed to giving speeches about her plans for improving the lives of everyone who found refuge in the Town. However, creating one designed to brush her own mane or praise the administration was an entirely different thing. Did she do enough to deserve it? Would the attending creatures agree? If the goal was to impress the citizens and lift their spirits, surely there could be a more practical way to achieve it? The council and her advisors insisted that a public address would be the best option.\n\nAnother tidbit of old flying school wisdom came to her mind: the take-off is optional, the landing is mandatory. Standing on her comfortably familiar podium, Night Glider took a deep breath, exhaled, pushing out the last bit of nervousness, and started to talk, not about the achievements in industry or the advantages of political transparency, but about the fates turned around by the commune, taking examples from the reports she got as well as her actual experiences during rare days-off.\n\nThe message was simple, but it resonated with the audience fiercely. Veterans of Starlight Glimmer’s experiment, newcomers disillusioned with their previous existence, even outright exiles, all felt the positive change Night Glider’s reforms brought. They knew that they took part in laying the foundation of this society, be it by hoof, wing, claw or paw, and its success was their success. After her closing remarks, outlying the continuation and support of the started projects, the cheering echoed far across the mountains, and one of the voices in the celebrating roar belonged to the mayor herself."
 night_glider.7.a:0 "Onwards and Upwards!"
 
 night_glider.8.t:0 "Building Bridges"
 night_glider.8.d:0 "After returning from another council meeting, Night Glider had been carefully studying a large map of Equus, currently occupying most of her office table. While such an overview lacked the beauty found in observing the land below from a plane, it made up for it with raw data, found not only on the chart itself, but also on a myriad of sticky notes, courtesy of Sugar Belle, which detailed important trade routes and recent geoeconomical developments.\n\nIt was evident that in order to ensure the success of the New Hope Commune the formation of a proper diplomatic corps was required. Despite the idea of a body designed to handle foreign relations and formalize pre-existing agreements being rather straightforward, this endeavor had its own obstacles. \n\nThe first of these came from the neighbors themselves. It went without saying that Night Glider was not willing to work with less scrupulous regimes, but even more reasonable countries would need a lot of convincing to work with the city-state on more or less equal footing.\n\nThe second potential problem was closely connected to the last point: for each of the planned missions she was required to select the best candidate to lead it. A pile of dossiers and applications sat neatly on the corner of the map, and after stretching her wings for a bit Night Glider took the top one."
 night_glider.8.a:0 "With luck, she could fly to an embassy soon."
 
 night_glider.9.t:0 "Communique from Manehattan"
 night_glider.9.d:0 ""Dear Night Glider,\n\nFirst of all, I would like to thank you for choosing me for this post. I am very happy to visit the city of my youth, and see everything that has changed since the last time I was here.\n\nPlease be assured that this is not only my nostalgia speaking. I have already planned several visits to the local universities and negotiated talks on the investment opportunities with the representatives of major businesses in the upcoming weeks. I am also glad to report that a special envoy has been dispatched from Canterlot to discuss a possibility of closer cooperation. You can expect a message outlining first results shortly.\n\nI wish you all the best in our mountainous home,\n\nYours truly,\nMisty Beacon""
 night_glider.9.a:0 "Joyous news from Equestria."
 
 night_glider.10.t:0 "Communique from Konzan"
 night_glider.10.d:0 "Comrade Mayor,\n\nThe first phase of our diplomatic operation is fully successful. As per the predictions, the government sees an opportunity in sharing their military and heavy industrial expertise, and my schedule is quickly filling with state-organized inspections of numerous factories and worksites. Unfortunately, these events are inseparable from superficial distractions, but I aim to use the latter to identify suitably action-oriented and goal-driven contacts among present officials.\n\nPlease find attached the draft of the current plan with the expected dates of further communications,\n\nRegards,\nLaurel Nizinsky""
 night_glider.10.a:0 "Solid progress in Stalliongrad."
 
 night_glider.11.t:0 "Communique from Nouveau Aquila "
 night_glider.11.d:0 ""Dear Mayor Glider,\n\nGreetings from the north! I must admit, it is rather quaint here, nothing like Griffonia proper. I have included several sketches of the lands, made both during my flight and automobile trips, as a small gift from our hatching mission.\n\nIn more practical terms, the organized tours across agricultural zones proved most insightful. We can definitely organize a mutually beneficial exchange of ideas, both via relevant ministries and with smaller communities directly, as their situation very much resembles the initial position of the commune.\n\nFinally, I wanted to address the question of local instability: while the exact form it is going to take is not fully clear, I have been granted a meeting with the Governor's office to discuss this very topic and will do everything in my power to keep you updated.\n\nBest wishes,\nSophie Bigflock""
 night_glider.11.a:0 "No rest for Nova Griffonia."
 
 night_glider.12.t:0 "The Town Defense Plan"
 night_glider.12.d:0 "For a regular creature living in the Town it was easy to shut oneself from the happenings of the bigger world around them, and indeed many were perfectly willing to do so. Night Glider, however, had no such luxury available to her.\n\nThe escalating armed clashes, both far-off and close to home, created shockwaves powerful enough to reach the commune. The possibility of war coming here seemed real - no, was real, - and it was the chosen leader's duty to prepare defense. There had been several competing proposals regarding fortifications and security measures, most of which fell into two distinct categories.\n\nOn the one hand, some of the plans incorporated lighter, less restrictive measures, with no significant changes to the daily routine: increase in anti-air coverage, extra militia patrols and weapon stockpiling. On the other, there were suggestions of erecting sizable fortifications, expanding draft, limiting the transport flow and trapping mountain passes with explosives. Night Glider knew that all of the latter would help during a potential conflict, and she was pretty sure that her popularity would make the population tolerate these changes, but she was in doubt: was this emergency, temporary as it may be, truly a way forward, or was it just a first step away from utopia to another tyranny? The decision had to be made."
 night_glider.12.a:0 "We will not sacrifice our ideals."
 night_glider.12.b:0 "Our very survival is at risk."

 night_glider.stl.1.t:0 "Ignition"
 night_glider.stl.1.d:0 "The decision to make a radio address after the peace treaty was signed and the new Republic was proclaimed came easy to Night Glider. It was her personal project amid the rising tidal wave of post-war issues, a small thing, reminiscent of the simpler, kinder days of the independent mountainous commune. Still, the preparation only underscored how everything had changed.\n\nThousands were killed, many more - injured, displaced, wronged. Night Glider believed that it was her duty to lead these creatures back to the better life, reconstruct and reinforce the utopia shattered by artillery barrages, and with each word added to the text this belief only grew. In the broadcast studio, hovering near the stand with the typed-down copy, she felt nervous, but resolute: the resemblance of the recording headset to the pilot one soothed her mind a little. With the signal from the chief technician, Night Glider activated the microphone.\n\nShe was heard far and wide, with a message of reconciliation and fairness, just punishments for those responsible for the conflict and the way forward for those scarred by its flames. This message, carried with passion and hope, became the spark for a different flame, one of warmth and healing, entrusted to the labor of her citizens."
 night_glider.stl.1.a:0 "It was fickle, yet could burn bright."
 
 night_glider.stl.2.t:0 "Dealing in Justice"
 night_glider.stl.2.d:0 "After Starlight Glimmer had been ousted from Our Town, Double Diamond, then-mayor, had to build the judicial system from the ground-up since the previous one amounted to "whatever Glimmer says goes". In particular, with regards to punishments, the precedent for exile had been naturally set up, but unlike the surrounding nations the Town came to rarely using prisons, relying on a system of community officers monitoring and performing social work with offenders instead.\n\nNow Double Diamond faced a similarly-themed challenge, as Night Glider asked him to take the lead on overseeing the due process for the trials of the members of Stalliongrad establishment directly tied to wartime perpetrations. Despite some creatures voicing opinions that these extremists should get a taste of their own incarceration facilities, or face even more extreme consequences, others maintained that it would go against the spirit of the nascent republic.\n\nWhile there were arguments to be made for harsher sentences from practical and emotional sides, neither appealed to Double Diamond. Keeping to his own deeply held equalist convictions and with full support from the government, he managed to persuade the members of special jury to stick with the previously established methods of prosecution, resulting in hundreds of cases for the rapidly expanding correctional network as well as several deportations."
 night_glider.stl.2.a:0 "Revenge and intimidation are not our way."
 
 night_glider.stl.3.t:0 "Fuel of Change"
 night_glider.stl.3.d:0 "When Sugar Belle received the assignment to supervise restructuration of the Severyanian bureaucratic framework, she was quick to agree, with no small part due to the cathartic satisfaction. It was her chance to review and remake the system she grew to despise, to be the pony to codify proper reforms which should have happened decades ago - what else needed saying?\n\nApparently, a lot did, and mostly needed it in writing. Sugar Belle and her assistants spent day after day after day going through the legislation created in Stalliongrad. The decrees of the early regime at least made sense, but as the country's stability took some blows, both from the infighting in the ruling party and especially during the collapse of the frontlines, everything grew into a giant paperwork tumor, consisting of endless acronyms, contradictory graphs and thinly veiled propaganda. If Sugar Belle did not know any better, she would say that it was done to doom any attempts of fixing it.\n\n"Enough!" She slammed another regulation-filled tome shut, causing a few puzzled, but understanding looks from the creatures around. "Burn the sensitive files, send the rest to be recycled. We will be doing this properly, and we most definitely do not need the foundation of our republic to use this mess." No one had any objections."
 night_glider.stl.3.a:0 "It was a happy bonfire."
 
 night_glider.stl.4.t:0 "Behind the Curtain"
 night_glider.stl.4.d:0 ""So, any last-minute advice?" Night Glider poked Feather Bangs, bearing a hint of a grin. "I mean, you are the one with the tour experience."\n\n"What? Uhhhh..." Distracted by his own thoughts, he took the bait. "We should try to be smooth, I guess. Not talk too little, or too much. It is all about watching the mood, but Severyanians, or die-hard communists, or Severyanian communists were not exactly my type of crowd... Wait." His mind had finally caught up with his mouth. "You’re pulling my tail, ain’t you."\n\n"Guilty as charged." With a shrug, Night Glider allowed the smirk to fully appear on her face for a second, but then became serious again. "What’s on your mind, Bangs?"\n\nThe stallion took a few moments to answer. "Actually, I’ve been meaning to ask. How’re you holding up? I mean, we are doing a Celestia-tier job here, and you are the one who leads the show. And I know this might not be the best time," he said, glancing around the small preparation room, "but you’ll be going off immediately afterwards, right? For the next stop?"\n\nThe initial reaction of Night Glider was to dismiss the concern: it was indeed not the best time. However, something stopped her, a memory of herself clutching to the old friendships time and time again, warming them when they were cooling and taking this warmth in return when she needed it. "You are right. We’ll catch up afterwards, there is time. I’ll make time" Another, softer smile came to her. "But now let’s show these creatures we have time for them, too." Feather Bangs, visibly reassured, nodded, and gestured towards the exit onto the podium."
 night_glider.stl.4.a:0 "They did not sing, but got applause."
 
 night_glider.stl.5.t:0 "Helping Hoof"
 night_glider.stl.5.d:0 "##TODO, split for different opposition leaders"
 night_glider.stl.5.a:0 "Friendship is Magic"
 
 night_glider.stl.6.t:0 "Equestrian Situation"
 night_glider.stl.6.d:0 "Since the existence of the Republic of Labor had become an incontestable fact, its relationships with the culturally closest neighbor had to be reevaluated. In particular, ownership of the Severyanian territories was an especially pressing issue for diplomacy with [EQS.GetName].\n\nWhile Night Glider and some like-minded creatures in the government believed that this point was purely political in nature and would not affect the welfare of citizens of either country, a vocal minority claimed that if left without proper attention, the situation could lead to a potential conflict in the future and advocated for the declaration of acknowledgement of current borders from both sides. While this option made some sense, Night Glider was not sure that the limited resources of the ambassador corps should be directed towards such a step."
 night_glider.stl.6.d_war:0 "However, with the outbreak of the war against the changelings, this dispute could be used for a greater purpose. Night Glider’s heart ached for the suffering of her home country, yet she knew that at this stage there was not enough support among her citizens to join the battle, and the promise of the "return" of historical lands could tip the scale in favor of the immediate action. This meant more bloodshed, but the possibility of it spreading here by the hive dwellers and their allies at a later moment regardless was very real, and Night Glider was certain it was her duty to weigh the risks and do what was necessary."
 night_glider.stl.6.a:0 "The president kept status quo."
 night_glider.stl.6.b:0 "The order to prepare the declaration was given."
 night_glider.stl.6.c:0 "Secret martial negotiations were initiated."
 
 night_glider.stl.7.t:0 "Heart’s Memory"
 night_glider.stl.7.d:0 "Dymka Sizaya was making her way down from the railway station of Stavropon deeper into the city. The train that brought her here was filled with ponies happy to be coming home after years spent in prison camps, but she was feeling lost.\n\nAlone, with nothing to her name but a small bag of clothes and an address of a temporary accommodation provided before the boarding by a republican official, Dymka was looking at her surroundings uneasily. The decades had blurred the memory of the family mansion, a neat brick house with a garden, which she inherited from her sickly father just before the revolution, and they had crushed the building itself as well - there was no place for it among condominiums and factories.\n\nNonetheless, another unfamiliar street brought something different. A melancholic melody was played by a raspy turntable set on an open terrace, and the owner of the device, a gray-maned, wrinkled stallion, hummed along, while painting a large sign. Dymka knew the music, a classical Severyanian composition, one she had not heard since the days of her youth. Drawn in by an awakened longing for something she came closer, and in a few minutes she was sitting in a rickety chair with a cup of strong coffee, talking to her newest friend, an exile in Equestria until very recently, about the restoration of the Stavropon's dancing salon. This piece of smalltalk over recorded piano, unthinkable just a few years back, felt weird, but weirdly right."
 night_glider.stl.7.a:0 "It was not home, but could become one."

 night_glider.stl.8.t:0 "Shining Bright"
 night_glider.stl.8.d:0 "It had become a rarity that a meeting of the five creatures once making up the Town Council was related to a celebration. Actually, quite the opposite was true, as such a gathering clearly meant that something had gone badly enough to warrant attention from all of them. Today, Night Glider intended to change this accidental tradition.\n\nThe plan was to make a small, tasteful dinner together, both to take a break and cheer for the successes of their administration. Of course, this had to be organized in secret, and she took some time inventing various reasons to bring her closest friends back to New Hope. The table was set with their favorite foods ordered from around the Town and a special cake, Night Glider’s best attempt at recreating Sugar Belle’s recipe, and everything was almost ready.\n\nLuckily, the chosen room in the city hall had a few entrances, so a bit of ingenuity had allowed Night Glider to place her guests separately, but within the earshot. When she had finally announced "Please, do come in", the doors opened one by one, revealing Double Diamond, Party Favor, Sugar Belle and Feather Bangs. The boredom on their faces turned into bewilderment, and then into genuine wonder, and then, when the realization came, simply into happiness. Soon, talking and eating and singing and dancing, they saw the evening turn into night, but had no intention of letting this reunion end.\n\nOutside, half-asleep, the country rebuilt with their vision by thousands of creatures believing in it laid, a place more fair, free and warm than ever before, a glimpse of utopia, a spark nurtured into a beacon for the world."
 night_glider.stl.8.a:0 "The world was observing it in turn."
 
 night_glider.stl.9.t:0 "A Peculiar Offer"
 night_glider.stl.9.d:0 "We have received an unusual proposition from the government of [STL.GetName] via unofficial channels: citing the commonality of our struggle, they are willing to commit their soldiers to our war against the changelings in return to the former Severyanian territories, coveted by Stalliongrad, and, apparently, the successor regime. Such a move has the potential to shift the balance of power in the conflict to our side, but some members of the government raised concerns that agreeing to this deal can only lead to further demands from the northern socialists."
 night_glider.stl.9.a:0 "We accept the extended hoof."
 night_glider.stl.9.b:0 "This price is too steep."
 
 night_glider.stl.10.t:0 "The Redheart Accord"
 night_glider.stl.10.d:0 "The negotiations were a resounding success. The high command and the civilian government of [EQS.GetName] had given the green light to the proposed operation, so with the administrative officers of the Republic ready to move to the new territories and the soldiers standing by on the border with changeling forces, the second front could be opened at any moment."
 night_glider.stl.10.a:0 "Forward, for the future of Equus!"
 
 night_glider.stl.11.t:0 "Equestrians Stand Alone"
 night_glider.stl.11.d:0 "The negotiations were a disappointing failure. Neither the high command nor the civilian government of [EQS.GetName] had agreed to the proposal of military aid in return for the territories, so the southern neighbor of the Republic continued to resist the changeling aggression by themselves."
 night_glider.stl.11.a:0 "A most unwelcome development."

 night_glider.eqs.1.t:0 "Wildfire Sleeps Again"
 night_glider.eqs.1.d:0 "It was done. With a few words printed on a piece of paper, Equestria was wrangled away from claws of madness that had gripped its heart by a nation which grew from a small commune organized under a false pretense.\n\nSitting in her office, Night Glider had been slowly coming to terms with this improbable, impossible fact. Up until the point when she received a confirmation of the ratified end of hostilities, she was certain something would happen, an ancient power of legends would come to resolve this crisis and guide the nation to salvation, or maybe irreversibly drag it into Tartarus. However, nothing of the sort occurred, and the thought of her personal responsibility for the fragile future swelled.\n\nWith her friends maintaining the order on the frontier, Night Glider knew she had a lot of work to do on her own. Make calls to administration representatives, - no, go through the relief reports - no, no, that could wait, unlike the security briefing - wait, why would she prioritize this over the welfare decisions? Despite her head feeling heavy, she tried to calm herself. After all, they made it. Surely what followed could not be so terrible, so difficult? With a semblance of support for the crippled confidence, she dug into the paperwork with abandon."
 night_glider.eqs.1.a:0 "Yet, the ash was just beginning to settle."
 
 night_glider.eqs.2.t:0 "Lost in Smoke"
 night_glider.eqs.2.d:0 "Perhaps, the difference between controlling the whole of Equestria and readjusting the system to Stalliongrad should have been expected. It was not only a question of scale, but of different systems and beliefs, especially the whole gamut of ideas reigning across the country from Manehattan to Rockville, from Vanhoover to Baltimare. The efforts to start the implementation of the utopian model relayed went universally the same: as soon as the garrisons withdrew, protests soared, pro-harmonist or radical, but equally spiteful. With the previous power structure gone and the freedom of political expression guaranteed by the Bill of Immutable Rights, every creature of the expanded Republic seemed to have their own ideas of how their home should be governed.\n\nThese happenings only bolstered Night Glider’s certainty in the fact that more output was required from her and all the administration. If she slept, she did it behind her desk, amid the ever-growing stacks of documents, but for every mistake squashed and decision made two more problems followed, be it integrating the rapidly forming local governments, providing housing, food and healthcare in the most devastated regions, dealing with incursions, beginning new diplomatic missions or something else.\n\nAn idea came to her during one of the meetings forming a never-ending string: a grand gesture was needed. A speech in Canterlot. It surely would make dissenters see reason, understand that Night Glider  had a plan for the bright future. She did not consult with anyone - surely, the time for caution was over, - and in a few hours her plane touched down at the airport of the former Equestrian capital."
 night_glider.eqs.2.a:0 "It is hard to talk while choking."
 
 night_glider.eqs.3.t:0 "Say Nothing"
 night_glider.eqs.3.d:0 "As the final words, amplified by speakers, echoed above the crowd, Night Glider looked at the faces of the creatures who had come to her address in Canterlot. Some nodded, some appeared content, some even clapped. It was not a message of the resonating unity akin to her most successful appearances, but it was all in all good - a step in the right direction, without a doubt. She collected enough strength to make a smile and wave.\n\nSuddenly, everything came crashing down. There was a scream, a slogan she could not even make out, and in a few moments the mob was in chaos: multiple fights broke out among the attendees, forcing others to join or try to run. These ripples swiftly turned into a storm, and before Night Glider was able to realize what was happening, a stampede started. Forgetting about the microphone, she shouted for calm at the top of her lungs, but it was futile, as a tempestuous stream of panicked creatures was already moving to sweep away the podium.\n\nThe adrenaline finally spiked above the accumulated exhaustion, and she fled, barely escaping behind the nervous lines of the haphazardly assembled security force. Their officer took control, the order was eventually restored, and later she was notified that no-one died, but there were quite a few serious injuries. Still, there and then, with heart pounding and ears ringing, while the living sea of bodies raged on, there was only one thing Night Glider could focus on - the dread."
 night_glider.eqs.3.a:0 ""No one is superior, and no one shakes in fear.""
 
 night_glider.eqs.4.t:0 "See Nothing"
 night_glider.eqs.4.d:0 "During her time as the leader of the commune and later the republic Night Glider had been overseeing a lot of change. She knew full well that the foundations of old required to be challenged and revised, but it was difficult to apply the same level of scrutiny to the ideas she supported and made a part of daily reality for thousands of creatures.\n\nAlthough she was by no measure shortsighted, her perspective was distorted by the previous successes, and her energy was sapped both by the war and the unraveling crisis. Nonetheless, these limitations were not enough to hide the sheer volume of signs indicating a need for a shift in the course. Still, noticing them and acting on them were two completely different things.\n\nThus, in the matters of adapting the social and economic policies Night Glider became cautious, overly so. A nudge to the framework here and there, an extra provision for a unique case, few lines in another amendment for a regulation, a compounding list of tasks devoted to preserving a perceived balance was on her daily agenda, but behind these small touches she allowed herself to stop thinking big."
 night_glider.eqs.4.a:0 ""You can't have a nightmare, if you never dream.""
 
 night_glider.eqs.5.t:0 "Hear Nothing"
 night_glider.eqs.5.d:0 "The nature of the position Night Glider had found herself in was such that maintaining good intentions was becoming a progressively harder task. While she was not willing to compromise the original ideas and visions for the utopia she cherished, something had to give instead, and the exact methods for delivering it were starting to appear less important. A significant factor in this was the path which led the Republic to the current circumstances, and there was no denying of the force the administration was already using to govern.\n\nAdmittedly, the clause for emergency powers existed in the old Town regulations, but it was never actually used: the legacy of the community founder loomed large over the idea of a single creature bearing all the weight of authority. However, Night Glider was at the edge of her resolve, and she was convinced that now was not the time to demonstrate weakness, neither to her friends, working selflessly to keep everything together, nor to the country at large.\n\n"This was the only way", a thought in her head whispered, the consciousness being too tired to speak loudly. "They will understand", another joined in, as there was no room in her preoccupied mind for a second opinion. Yet, her hoof which pressed down the stamp on the documents approving temporary powers granted to the office of the president was slightly shaking."
 night_glider.eqs.5.a:0 ""When you learn to act as one, it's like a holiday.""
 
 night_glider.eqs.6.t:0 "The Changes Aflame"
 night_glider.eqs.6.d:0 "A call to get and ignore, a meeting to set and fail, a report to read and bin, a bill to sign and tear, a plan to cancel and another to take its place, again and again and again: the activities of Night Glider had begun to form a macabre rhythm of a vicious circle. The emergency transfer of the authority, currently fully implemented only for the regions closer to the original commune, had been decried by many local creatures as a "breaking of all promises", "blatant power grab" or "attempt at a dictatorship". While such a reaction was rather saddening, she expected it, or at least claimed to. Much worse was the fact that the places with little-to-no previous problems were becoming riddled with new issues.\n\nWhile some of these naturally stemmed from the brewing protests regarding the government actions, others grew from the incompatibility of the established system with a direct rule from the capital. The decision-making process was slowing down, and the tension building up there was further affecting the already troubled territories. The country was taking a nosedive: it did not matter that its pilot fully monitored the actions of the crew now, as there was a leak in the engine, a loss of pressure in the cabin and the wings were creaking under the strain.\n\nNonetheless, Night Glider did not panic, did not pull the yoke, deaf to the crescendo of the incoming catastrophe, blind to the approaching ground. It seemed that a crash was inevitable, but a slim chance to loop-the-loop remained."
 night_glider.eqs.6.a:0 "It was due to four brave ponies rushing to the capital."
 
 night_glider.eqs.7.t:0 "In Need and Indeed"
 night_glider.eqs.7.d:0 "The knock on the door distracted Night Glider from her typing only for a second required to double-check the pinned schedule. There were no planned briefings, so this concerned a crisis, and crises enjoyed an open door policy.\n\n"Ahem. Good evening. We need to talk about the delicate situation we are finding ourselves in..."\n\nThis soft intonation was impossible to not recognize, but her clogged mind still took a few moments to process it, raise eyes and signal the appropriate surprise: Double Diamond stood in front of her, and before she mustered a response, Party Favor moved inside past him. "About your disregard for the Republic, the struggle! We need to canter back immediately!" The stallion spoke in a loud, passionate tone.\n\n"What are you two doing here?" she asked in return, staring at them blankly. Her hooves were still hitting the keys.\n\n"Well, remember how you've told me once in Stalliongrad to, uhhh, how do I put it..." Another visitor, Feather Bangs, entered the room, starting with a slow tempo after seeing the state of his friend.\n\n"I'm sorry, it's not time to reminisce. I have a lot of work." Night Glider formed the answer maybe half-consciously, from the interactions during previous days.\n\n"You told him to smack you on the head if you would start acting crazy." Sugar Belle was the last one to come in. "We are here to do just that. What is happening to you, Glider?"\n\nHer eyes focused on the piece of paper sticking out of the machine in front of the president. Night Glider followed the gaze with her own, reading the title of the speech she was drafting as if for the first time. "Contingency plan 12. My resignation." She blinked, shuddered, and then bursted into tears."
 night_glider.eqs.7.a:0 "Losing their attitudes, her friends hurried to hug her."
 
 night_glider.eqs.8.t:0 "Up in the Air"
 night_glider.eqs.8.d:0 "Many citizens of the Grand Republic of Labor were relieved when the news on the end of the state of emergency went public. Another pleasant surprise followed soon, as the incumbent government had declared that an assembly of representatives from every region of the country would be gathered in the upcoming months to present and discuss key problems and desires of their respective constituencies and the direction for the state, while what was known as "Night Glider’s cabinet" would take on the role of the executive branch and mediators, facilitating the delivery of the resulting agreements. Once more, it was time for change, not only for the creatures or the lands of Equus, but for the concept of utopia itself.\n\nThe president, meanwhile, took a much needed break, a few days of rest, heart-to-hearts and occasional cook-offs. The system they had created was robust enough to chug along on its own for a bit, and Night Glider was glad to learn this lesson, the same one her companions came to understand before departing to stop her descent. However, this did not mean that she was not going to get back to her duties soon.\n\n"You sure about that?" Double Diamond glanced at the sunlit airstrip. "There is definitely no rush before the assembly."\n\n"I’m positive." After carefully fastening the helmet, Night Glider turned to her friends. "I will take it slow, don’t worry. And I will keep in touch." She paused and sighed. "You four are the best. Thanks. Again."\n\n"You’re welcome. Now go, before we get all mushy. Again." Sugar Belle feigned shooing her away. \n\nSmiling, Night Glider hopped into the pilot seat and waved goodbye."
 night_glider.eqs.8.a:0 "Everyone watched her take off with hope."
 
 night_glider.eqs.9.t:0 "Lift-Off Achieved"
 night_glider.eqs.9.d:0 ""It is with great pleasure I announce the end for the initial part of the first national assembly." Night Glider held a certain level of solemnity in her voice. "We are off to a very promising start here, and I am certain that resolving current problems and going above and beyond the comforts of old days is well within our reach. Thank you for your tireless contributions!" \n\nThe creatures in the audience reacted with approval and cheering, not those of a happy crowd, but of valued, equal partners. Each one was here to partake in the reshaping of the country, and so far the chance to do exactly that was steadily becoming a reality.\n\nNight Glider left her podium waving and went on to talk to some of the members of the assembly, but in her mind she was already tackling the issues outlined during the conducted sessions. Some of them, like the thestral rights or streamlining of aid distribution, required immediate action, but she was also beginning to strategize for the more global goals, including overseeing the restoration of key cities and implementing the "new utopian" social and economic policies. This time she would do it right, with her friends by her side and by the will of the people in her care."
 night_glider.eqs.9.a:0 "Her wings caught a second wind."
 
 night_glider.eqs.10.t:0 "A Historical Step"
 night_glider.eqs.10.d:0 "Even though the Bill of Immutable Rights guaranteed the equality between creatures regardless of their race, Night Glider anticipated the request from various thestral representatives to formally recognize their own separate history and culture on the highest level. \n\nHowever, she also very much welcomed it. Practically, it was an easy, resource-light and surefire way to rally the bat pony communities to the cause of new utopia and guarantee smooth relations with them in the shaping horizontal government, but Night Glider was more concerned about the moral side of the question.  Marginalization and exploitation of the thestral population had been a sad reality for centuries, and the latest conflicts in Equestria did little to decrease the level of prejudice against them, so she was glad to step in and use the power of the state for good.\n\nThus, the official night-themed ceremony - thematically appropriate, if a little on the nose - was organized after the appeals were swiftly processed. Night Glider and the prominent bat pony members of the assembly took part in it along other thestral leaders, exchanging gifts and proclaiming mutual devotion to unity."
 night_glider.eqs.10.a:0 "Fourth tribe was forgotten no more."
 
 night_glider.eqs.11.t:0 "Roles Reversed"
 night_glider.eqs.11.d:0 "With the assembly in full gear and various committees popping up daily, Night Glider was constantly attending meetings with creatures of different ideas but similar drive. She was satisfied to see that the initiative to diversify and democratize the legislative branch was bearing fruit, allowing the proponents of the new utopia from all gaits of life to influence the Republic, and enabling her to broaden her own perspective in turn.\n\nMeanwhile, some of the appointments were promising to be even more interesting. When Night Glider first found the name "Starlight Glimmer" scribbled into her planner, she was a bit nervous, as she had not seen the founder of the Town for quite some time, but then she settled on curiosity mixed with relief that her former leader was well. Still, when Starlight Glimmer entered her office, Night Glider stood up in silence as the rehearsed greeting vanished from her mind.\n\n"Hello, Madame President. The newest chairpony of the Magical Education Panel, reporting in." The unicorn smiled with a hint of mischief. "Your town building exercise had gotten a bit out of hoof, wouldn’t you say?"\n\n"It’s *our* town building exercise now." Night Glider snickered, reassured by the icebreaker. "Just like the old times, right, Madame Chairpony?"\n\n"Now, now. If I remember it right, I was in charge back then-"\n\n"I know. So high time to try the opposite!" The reaction of Night Glider was purely instinctive, and she quickly cursed her fluster when Starlight Glimmer gave her incredulous look. However, in a second the room was filled with the genuine laughter from both of them, and in an hour a meeting full in business and pleasure was concluded."
 night_glider.eqs.11.a:0 "The future should take the best from the past."
 
 night_glider.eqs.12.t:0 "Town of Towns"
 night_glider.eqs.12.d:0 " Even though the assembly was organized in Canterlot, the government apparatus was still divided between multiple cities, including New Hope and Stalliongrad. This situation was less than ideal in terms of directing restoration efforts and accepting foreign embassies, and many had been starting to consider the process of proper selection and arrangement of a capital to be one of the crucifirst steps of the recovering country.\n\nWhile it was mostly accepted that the capital would have to be in the borders of the old Equestria due to the existing physical and cultural links with most of the Republic, the exact place was a point of contention. Canterlot itself, of course, was a prime candidate, but a sizable portion of voices was speaking against it or anchoring the reforms in the past in general.\n\nThere were three other popular choices. Ponyville, the symbol of friendship, was least developed of the discussed options, but it carried significant ideological meaning. Manehattan was somewhat opposite, as its industrial might allowed the city to return to a reasonable standard of living soon after the war, yet its capitalist traditions did not sit right with a lot of creatures. The final option, Vanhoover, was a bit of a wild card, but Night Glider’s ideas had been receiving a lot of support there even in the commune times, and its motivated denizens could become a great help in the transition period."
 night_glider.eqs.12.a:0 "The capital stayed in Canterlot."
 night_glider.eqs.12.b:0 "Ponyville became a beacon once more."
 night_glider.eqs.12.c:0 "It was practical to choose Manehattan."
 night_glider.eqs.12.e:0 "Vanhoover welcomed the honor."
 
 night_glider.eqs.13.t:0 "On Silver Linings"
 night_glider.eqs.13.d:0 "With the straightforward projects successfully realized, Night Glider had once again turned to the bigger picture, the promised ultimate state of society. Utopia, with or without addition of the word "new" had remained elusive, but regardless of its name Night Glider was certain that it was something worth fighting for. To her great relief, the time when the success of this fight was measured in blood spilled and lives sacrificed had passed, and now, after finishing the relocation to [STL.Capital.GetName], she had been devoting a lot of energy to the development of a fair and well-functioning system.\n\nIt went without saying that the previous lessons were thoroughly learned. The first significant point of the carefully drafted plan was the proper establishment of an executive body, a council to oversee matters of economical and social policies. With this initiative Night Glider hoped both to split the handling of such complex matters between multiple creatures and prepare for the future transition to an elected or lot-chosen organ by encouraging cooperation within and between the ministries as well as the usage of respectable specialists.\n\nShe also was not going to shy away from her own duties, as the other important idea concerned her personal visits to the main cities of Equestria. From where she was standing, shifting the attitudes and situations there was paramount for the similar results across the Republic. This was not the grand sweeping change Night Glider once envisioned, but it was no less important, and she was glad to continue to push for it."
 night_glider.eqs.13.a:0 "The flame of hope burned to shine another day."
 
 night_glider.eqs.14.t:0 "The Friendship Council Plan"
 night_glider.eqs.14.d:0 "The irony was not lost on Night Glider that the same clique was continuously ruling over a democratic country. Her past idealistic self would certainly be less than happy with the current situation, but the experience obtained over the years as well as the circumstances which led to such a position clearly indicated that this was not the time to quit and allow the country to sort itself out. Nonetheless, this also did not mean that there was nothing to be done.\n\nBy organizing the Friendship Council, she was putting down her position as well as those of her companions into a clear, concise formal document, outlining the specific powers available to each of them, as well as the mechanism of the eventual change in power. Announcing such a measure had already drawn wide support from the public, and Night Glider herself felt that it was the right path to take.\n\nSince she had quite a lot of flexibility in assigning the responsibilities, she hoped that her final draft suited every pony well. In particular, Feather Bangs was going to become the chief government liaison to the surviving Equestrian corporations, Double Diamond would focus on welfare and bridging the class gap, Sugar Belle could transfer her previous connection to the local populace into a stable and fair interior management and Party Favor would be a natural fit for the role of worker unions tribune. Of course, finer details would require personal discussions..."
 night_glider.eqs.14.a:0 "...but these were always a good thing."

 night_glider.eqs.15.t:0 "Rich and Famous"
 night_glider.eqs.15.d:0 ""So, the moneybags. Yeah, I can do that. No problem." Feather Bangs took another glance at the document on the table and snickered. "You know, with all the time that has passed some of the current managers could have been my fans back in the day."\n\nNight Glider studied him with bemusement. The stallion before her certainly changed from a slightly awkward singer hounded by overly zealous groupies. She had seen him manage increasingly complex situations ever since she had assumed the mayoral office, and his emerging skill for business relations was nothing but excellent.\n\n"Do you have any ideas how to get this performance started then?" She smiled and took a sip from a glass of water.\n\n"Sure, sure. We guarantee stability and control the resource flow, and it’s a great selling point for the corporate big shots. Even though some of their projects managed to float, most of them sank down in the wars." With a more serious tone, Feather Bangs shifted his eyes up to the president.  "Well, now we can help them get those back on track and ensure their cooperation in terms of job conditions and country restoration. An easy win-win for us, as once they agree, they will not be able to renege on worker rights. Not in our Republic, anyways. There are also some great opportunities for the infrastructure and industry developments across Equus coming down from the communities which would look like a steal for the companies, which we could use for further incentives." He nodded with confidence. "I got it, Glider.""
 night_glider.eqs.15.a:0 "She was certain he did."
 
 night_glider.eqs.16.t:0 "Bitter, Sweet"
 night_glider.eqs.16.d:0 "Even though Night Glider still longed for the sky, she had grown to appreciate little promenades as well. When she was alone they cleared her thoughts, otherwise the rhythm of the steps provided a background for the flow of a conversation. In the case of Sugar Belle this tune was akin to a march. The events in Equestria had deeply affected her, but the fires of change only managed to harden her resolve.\n\n"We will do it properly this time. There is no way the creatures of this country will have to endure more suffering." Sugar Belle kept the pace steady, punctuating her words with sharp beats of hooves against the pavement.\n\n"You accept then?" Despite a thought of an offer for retirement and a return to her family floating in her head, Night Glider knew well that her friend would be quite offended.\n\n"Yes." After delivering a short, blunt response Sugar Belle took some time before answering any further. "There is a whole lot to be done. The communities need to build back their mutual horizontal relations. The faith in harmony must be restored. Don’t even get me started on the full de-transition down from martial law and restructuring the interior systems." She huffed and shook her head. "It will take more to gain justified support, but they deserve it, and I will deliver it, in your Council for now, and in any other capacity after my term runs out."\n\n"Well don’t let me upset your apple cart." Night Glider acted nonchalantly, but in truth this was a carefully measured joke, as she was becoming worried for her friend who demonstrated a fixation not too dissimilar from her own. Luckily, Sugar Belle still knew a good joke."
 night_glider.eqs.16.a:0 "With a hearty giggle they went on."
 
 night_glider.eqs.17.t:0 "First and Foremost"
 night_glider.eqs.17.d:0 ""This is all rather peculiar, wouldn't you agree?" Double Diamond still spoke in the same soft voice as he did throughout most of his tenure as the mayor of Our Town, but now it was colored by certain gravitas and wisdom, much dissimilar from occasional flares of the previous zealotry.\n\n"You mean, the Council? Or the general situation we are in, being at the helm of a continent instead of a cozy city?" This calm, pensive manner brought a degree of a familiar comfort to Night Glider, so she was always happy to support his contemplations.\n\n"The latter, partially. I was talking about the very society we are guarding now, rooted in the history of strife and alienation, rich with ideas dangling in the air, about the divides scarring it and the bridges to be built - built by us, no less." He stood up from the chair. "I would be honored to join you in this endeavor. Whatever the new utopia or true equality are, we will search for them together, taking heed from the past and looking for hope in the future." Allowing a bit of solemnity to settle down, he continued more casually. "I will organize my notes on healthcare, primary education, social services and immigration streamlining for a presentation at the first meeting. Was there anything else?"\n\nNight Glider was a bit surprised when she realized that she also got up during his speech, but this allowed her to decide on the next action quite easily."
 night_glider.eqs.17.a:0 "She reached out and warmly hugged Double Diamond."
 
 night_glider.eqs.18.t:0 "Smarter, Harder"
 night_glider.eqs.18.d:0 "Although the tides of change had been carrying the boat of their responsibilities in many most unexpected directions, Night Glider noticed that her friends had been trying to keep some of the smaller things the same in spite of the shifting circumstances. For her it was writing up the personal organizer exactly in the way she liked it, but for Party Favor it was maintaining his balloon-making supplies.\n\n"You might say that it keeps me grounded." The stallion chuckled at his own joke, while carefully going through the assorted implements. "Thanks for entertaining the old pony’s desire to host you."\n\n"Come on, this kind of talk makes *me* feel old." Hiding her concern, Night Glider grinned and took another look around the modest workshop adjacent to her companion’s equally humble house. "I am glad to be here."\n\n"Good, good. And you’re also here regarding the Council." Clasping the heavy lid of the toolbox with a loud click, Party Favor turned to his guest and looked her directly in the eyes. "The workers do need to find their voice, and I will gladly lend them my own, until the movement is back on its hooves. I have been receiving a lot of invitations from the left organizations and the communes across the Republic - time to swap the lectures on the immortal science for real action and help them out. I’m with you. As always."\n\nRelieved, Night Glider saluted the former Commissar of War."
 night_glider.eqs.18.a:0 "The gesture was returned in kind."
 
 night_glider.eqs.19.t:0 "Wait for Me"
 night_glider.eqs.19.d:0 "While the map of Equus remained the same at the first glance, with the same plains, deserts, forests, hills, mountains and rivers, looking at it now compared with the start of her mayoral duties made Night Glider feel very much different. It was a sense similar to meeting a childhood friend who got separated from you by the circumstances, a friend dragged through every rough edge of a hard-knock life before being pushed back towards you by another whim of fate and your own stubborn determination. Sadness, sympathy and a bit of shy nostalgia were all tied in a tight knot, one she was planning to untangle step by step.\n\nNeedless to say, Night Glider was organizing her tour across the Republic not just to sort out her personal feelings. The land in her care was hurting, and its people barely fared better, and while important measures were already underway, the process of mending was just beginning. By visiting the vital hubs of Rockville, Canterlot, Ponyville, Fillydelphia, Manehattan and her own birthplace of Las Pegasus in person, the president was going to establish connections with their communities, find new allies and restore old partnerships. The degree of success of her efforts in these important locations would determine the course and the magnitude of the global reforms.\n\nThis was indeed the time to act. The very next morning after the route was finalized, Night Glider was once again looking at the continent from above, this time from a window of a plane, preparing to make her first stop."
 night_glider.eqs.19.a:0 "The nation held her gaze in anticipation."
 
 night_glider.eqs.20.t:0 "Money Talks"
 night_glider.eqs.20.d:0 "The negotiations with the businesscreatures of Manehattan were surprisingly easy to conduct and arduously difficult to transform into any kind of a substantial outcome. Both of these contradictory properties arose from the local culture of discussions, with the language used by corporate agents most suitable to wheeling-and-dealing instead of the positive activity Night Glider was hoping for.\n\nObviously, the rules of diplomacy demanded that the president engaged with these ways with a degree of respect, but in private, despite getting a somewhat alien feel from the buzzing commercial center, she also developed a bit of understanding for it. It was apparent that the city had existed in the conditions of industrialization and competitions for generations, and its systems had proven at least viable in surviving through the Equestrian crisis and rebuilding after it. \n\nThis did not mean, however, that the vast resources available to Manehattan were spent efficiently in the grand scheme of things, or that Night Glider was content to leave the situation untouched. She saw a potential here to sway the moral fashion of the large companies, for which she required a bit of help from someone more in touch with the city’s cultural side."
 night_glider.eqs.20.a:0 "She had a suitable candidate in mind."
 
 night_glider.eqs.21.t:0 "Hard Place"
 night_glider.eqs.21.d:0 "There was something Night Glider had hoped to never experience again in the gloom of the mining town of Rockville, a sense of a dull all-encompassing purpose which subjugated the hearts and minds of the creatures living inside it. This was too reminiscent of the way the Town used to operate initially, but here no magic was involved, as the ever rising demands of war were enough to grind down any worker without outside help.\n\nThe reemerged unions controlled the industry now, which lifted some of the burdens from the backs of the miners, but the general situation remained the same. The ores, stones and crystals obtained through the excavations remained the only commodity which the community could offer to the outside world, and so each day the drills roared and picks clanged, but this was only leading to a breaking point.\n\nAfter getting to know the situation firsthoof, Night Glider had confirmed her previous understanding that a comprehensive reform of governance and conditions was needed. Current relief packages provided by the state barely ensured that the laborers were not resorting to hunger striking, and guaranteeing the continued aid delivery was an easy solution, but she was certain there was great potential hiding in the many tunnels of Rockville."
 night_glider.eqs.21.a:0 "It just required an expert’s touch."
 
 night_glider.eqs.22.t:0 "Royal Treatment"
 night_glider.eqs.22.d:0 "Many of the once sparkling spires of Canterlot lost their gilding in the chaos of conflicts, but there were quite a few citizens of the Republic who no longer cared for their fate. The sentiment placing the brunt of responsibility for the country-wide devastation on the Princesses and their chosen nobles was gaining traction, and the restoration of the symbols of the old nation, so different from the one being built from its ashes, never had been and could not realistically become a priority for the new government.\n\nYet, according to other voices, the city was the "soul of pony culture". The remnants of the Equestrian aristocracy who chose to remain on the continent herded towards there, bringing with them what was left of their fortunes and art collections. Those of such stallions and mares who belonged to a younger generation often harbored sympathy towards the utopian cause and attempted to reconcile the past with the present, whether by charitable donations, organizing impromptu museums or even transforming wings of their manors into public service buildings.\n\nNight Glider had complicated feelings on the matter of Canterlot’s legacy. The very sight of the place still gave her shivers after the terrible stampede which occurred at her speech, and she agreed with the opinion that its previous exuberance was not to return, but she never wished for the history of her kin to vanish. After visiting the prominent supporters of her reforms and negotiating several additional investments and grants aimed at industrial and social research, she had come to a liberating, if a bit sad, conclusion."
 night_glider.eqs.22.a:0 "This change was for the public to direct."
 
 night_glider.eqs.23.t:0 "Full House"
 night_glider.eqs.23.d:0 "It would be unfair to Night Glider to claim that she was not glad that peace returned to her birthtown, but she was not happy about the current state of Las Pegasus by any measure either. It truly knew how to prey on the weak and the lost, and nowadays these kinds of creatures were plentiful. Seeking "quality" entertainment, hoping for a bit of respite from reality, or simply down on their luck, all of them were welcome in the resplendent gambling dens and across various supporting attractions.\n\nAlthough one could go to Las Pegasus and never see anything beside the flashy and pretentious cover, maintaining this effect was not easy, and many developments devoted to that illusion had their own merits. Considerable efforts were put into renovating the surrounding highways and railroads, regional power plants were rapidly implementing cutting-edge methods, and significant integration of television and electro-mechanical gaming technology was further supported by engineering and physics scholarships.\n\nThis made the task lying before Night Glider rather transparent. Initial talks had already secured a good hand in terms of monetary returns for the Republic, but she had a trump card to force true change in the city. Unfortunately, to play it she needed to commit to campaigning there in person."
 night_glider.eqs.23.a:0 "After all, she was the ace from the hole."
 
 night_glider.eqs.24.t:0 "Clean Sweep"
 night_glider.eqs.24.d:0 "The role of a leader made Night Glider quite wary of different surprises, yet she was delighted to get the reports that the spirit of learning and democracy prevalent in Fillydelphia before the Equestrian crisis managed to withstand the chaos and persevere into the new Republican era. It was a rare city in her tour which did not require to be somehow fixed, but was a potential source of valuable lessons from its own successes.\n\nThere was truly a lot this proud community could offer to the country, both in terms of various goods produced by its restarted factories as well as of working templates for different systems for municipal governments. Albeit these were not necessarily perfectly aligned with the utopian outlook,  they contained key elements important to Night Glider, such as fair representation of the citizenry, a softer police force and integration of multiple races into the political landscape. The latter point, achieved by expanding the rights of the famous district of Dragon Town and its scaly denizens, was particularly inspirational to the president who was further advocating for the open border approach.\n\nNevertheless, such lessons required effort and time to learn them properly. Moreover, some of Night Glider’s advisors considered the stop in Fillydelphia to be just a formality, especially since the city was doing well, and proposed focusing on other, more demanding locations, so she had to make a final call regarding the progress of her journey."
 night_glider.eqs.24.a:0 "The change was again in reach."
 
 night_glider.eqs.25.t:0 "Designing the Ascent"
 night_glider.eqs.25.d:0 ""Miss Pommel. I am very grateful you have accepted my invitation. Please, take a seat."\n\nThe pony in front of Night Glider bowed politely and took the offered place with a smooth, measured motion. Even though their meeting was happening in a gray, scarcely decorated office, provided to the president by one of the Manehattan’s industrial conglomerates, the simple but elegant outfit worn by her guest along with the demonstrated manners managed to rearrange the perception of the room into one of a strict, minimalist grace.\n\n"Thank you, President Glider. I hope your visit to our city is proceeding well." Coco Pommel, a successful dressmaker and businesspony, as well as the largest donor to the welfare campaigns in the area, smiled. "I would like to believe that your presence here would leave a lasting affirmative effect."\n\n"This is something I would like very much as well. Furthermore, this is exactly while I wanted to meet you." Cutting to the chase was something Night Glider had wanted to do during most of her corporate negotiations, and she felt that now was the right time. "I hope to bring change here, and I can see you are doing just that. I propose we unite our forces."\n\nThe mask of vague pleasantry dictated by the rules of high society left Coco’s face, allowing genuine enthusiasm to take its place.\n\n"There was a time when I believed that every creature was for themselves, and there have been so much more in my life after a friend showed me that this is not the case. I have hoped to work with you, and I will be privileged to join you."\n\nThe atmosphere turned warmer as with a press of a switch, and Night Glider shook the extended hoof with joy."
 night_glider.eqs.25.a:0 "Together, they dreamed for the city that never sleeps."
 
 night_glider.eqs.26.t:0 "Solid Partnership"
 night_glider.eqs.26.d:0 ""Just like that?" Limestone Pie, the spokescreature of the association of the mining unions of Rockville, eyed Night Glider suspiciously. She had just finished a passionate speech about the demands of the workers in front of a large crowd assembled for the debates with the standing government, and was expecting anything but a full-on agreement from the president.\n\n"Just like that." There was palpable tension in the air, but Night Glider remained composed. "You are absolutely right. As the state, we must invest in your housing, healthcare, schools and increase wages." She continued, addressing the whole gathering.  "The first reason I had wanted this meeting to be made public was to ensure accountability from the state. I intend to make a promise and deliver on it." A hopeful murmur echoed among the miners, boosting her confidence to press on. "The second reason was to announce good news. Could the chief geologist also get up on the podium please?"\n\nIn a few seconds another pony indeed made her way there, followed by several surprised gasps. Limestone was looking very confused as well, especially when her own sister approached the microphone.\n\n"We have discovered large mineral deposits in the area, and the Republic will provide us with the tools to extract them." Maud Pie was hardly the most excitable of ponies, but she was well-respected in the community, so she talked in the quickly settled silence. "I have just returned from the joint fieldworks. There will be jobs, opportunities, and new rocks!" She nodded to Limestone, who took a moment before nodding back and starting a wave of applause."
 night_glider.eqs.26.a:0 "Rockville was willing to give it a chance."
 
 night_glider.eqs.27.t:0 "Magic Moment"
 night_glider.eqs.27.d:0 "The town of Ponyville was chosen to be the last stop of the Night Glider’s tour for many reasons. A more pragmatic creature would emphasize its central location, allowing for quick follow-up visits to other cities, or the useful symbolism of taking part in completing the reconstruction of the place where the most famous Equestrian heroes, the wielders of the Elements of Harmony, used to live. Night Glider was aware of these points, but she hardly viewed them as most important.\n\nHer leadership position meant that her information about the state of affairs in smaller locales usually came in the form of charts, graphs and reports which were informative for sure, but did not quite convey the same feeling as looking at newly-constructed, freshly painted houses and their inhabitants going about their peaceful lives did. The Town, even before it became New Hope, came to Night Glider’s mind when she was walking down narrow paved streets, taking in the casually dressed passersby, the brightly colored shops and stalls and the beautiful vibrant flowers planted along the road. She started her promenade at the yard of the reopened School of Friendship under the golden sun of midday, and returned back there only to meet the silver moon of midnight, somewhat tired, but content. \n\nThere was more to this stroll than a pleasant echo of the past. By being here and ensuring that Ponyville is provided for, Night Glider was repaying the debt she felt she owed to the ones who saved her way back when she was another lost soul caught up in a misleading scheme, and also reinforcing a promise to herself she made a while ago, to use every opportunity to extend the same kindness to those scared, abandoned or exhausted."
 night_glider.eqs.27.a:0 "Here and now, she felt that her efforts mattered."
 
 night_glider.eqs.28.t:0 "Proud Daughter"
 night_glider.eqs.28.d:0 "A giant banner clearly visible from Night Glider's hotel room window read "The Shooting Star of Las Pegasus" in silver letters. An equally large photo of her in a flying suit accompanied the text. Some said that there was no accounting for taste, and the president still harbored doubts about the chosen course of action for the city.\n\nNevertheless, from the practical point of view, leveraging her own connection to the town was a resounding success. The businesses which received the right to use it in the form of pictures, quotes and marks of approval were thoroughly vetted by her own cabinet and the local trade unions, and with such a powerful tool they got a clear edge over the competition, particularly in the environment of the revitalized tourist activity. The deal was time-limited, heavily dependent on using large shares of the revenue to improve the conditions in the lower city and oriented at the more desirable family-friendly companies, such as arcade manufacturers, cloud-diving bureaus or, indeed, airplane show organizers. Despite the desperate attempts of gambling moguls to rebuild their previous power and all of their (rather ironic) cries about a "rigged playing field", the shift in the nature of Las Pegasus was starting to look permanent.\n\nWhile the other Equestrian corporations were hardly amused by these tactics, a bit of damage control along with it being the service sector and a very open and deliberate set up managed to assuage their fears, and the general populace was also quite welcoming of the occurring change. Night Glider was beginning to wonder about something she had previously considered impossible, namely about a chance of a leisure visit to Las Pegasus."
 night_glider.eqs.28.a:0 ""Maybe in a few years", she thought, closing the blinds."
 
 night_glider.eqs.29.t:0 "Literal Wisdom"
 night_glider.eqs.29.d:0 "The strength of change was surging once again, and its potential impact on the future was making Night Glider reflect on its course. The priority of the current economic measures could hardly be overstated, but there was something to be said about the way forward for the Republic in terms of its ideology. Brought together at first by the strength of arms and a certain camaraderie found in the common experience of a lived-through crisis, creatures across all political spectrum shared the nation in her care, from democrats and harmonists to die-hard followers of Marks, from conservative inhabitants of rural areas to followers of the most fringe worldviews, and if the latest projections were anything to go by, a significant number of refugees was going to settle there in the upcoming years, bringing even more diversity.\n\nThe new utopia required a definition, and it could not just assimilate a single set of ideas from the past, as there was no such set to be widely accepted. In her considerations, Night Glider had found that it would have to be built from the ground up, but if this construction was to last, it needed a powerful cornerstone. After her visit to Ponyville the only suitable contender for this role was clear.\n\nTo her, the Journal of Friendship was a text filled not with lessons, but rather examples of staying true to the core values of moral, sensible living beings, reminders of the inherent unity gained through empathy. Some could decry it for the presumed naivete, feebleness or childishness, but Night Glider believed that there was nothing naive, weak or infantile about aiding others and striving to be better. With her head held high and the companions old and new by her side, she was ready to champion this cause, forever and always."
 night_glider.eqs.29.a:0 "A sprout of hope was brought up from the ash."
 
 night_glider.eqs.30.t:0 "Back in Action"
 night_glider.eqs.30.d:0 "The task of keeping an eye out for the holders of the Elements had been one of the first set up by Night Glider in the turbulent post-war period, which also meant that its progress suffered heavily during the emergency phase. Now, sitting in a refurbished conference room of Ponyville's town hall across the "Mane Five", Night Glider could definitively say that the renewed efforts were not spent in vain. They talked for a bit, exchanging expected, but sincere pleasantries and quickly agreeing to keep away from the strict formalities - after all, they used to know each other, - and finally got to business.\n\n"You probably won't be surprised, darling, that we've discussed this prospective gathering among ourselves." A half-smile appeared on Rarity's face.\n\n"And we do respect what y'all are making here," Applejack added quickly.\n\n"Not just us, not just here. This is something big." Nodding, Pinkie Pie made a sweeping gesture with her hoof. "A real change..."\n\n"The point is, the whole political schtick - you keep carrying on." Rainbow Dash interrupted her friend and shifted her wings impatiently. "Doing mighty fine. Never was our strong suit, though."\n\n"We helped the creatures around in a more hooves-on manner. You would know." Taking the initiative back, Rarity winked, finding a bit of amusement in observing Night Glider go from concerned, to hopeful, and now to slightly embarrassed. "So that's what we will be doing. Right, Fluttershy?"\n\n"Yes. There is much required from all of us." The called-up pony straightened in her chair. "Sorry, we keep on chatting. Glider, please do speak your mind."\n\nThe answer came to her lightly, as if some unseen weight was taken away."
 night_glider.eqs.30.a:0 ""This is the best news I could hope for.""
 
 night_glider.eqs.31.t:0 "In Peace"
 night_glider.eqs.31.d:0 ""Hey, Twilight." Night Glider entered the room with caution and sat, as usual, on a beige couch  opposite to the bed belonging to the former Princess of Friendship. "Hope you slept well. Got to keep up your strength, don’t we?"\n\nThere was barely any response from Twilight Sparkle. She traced the movements of the visitor with her eyes, but the gaze remained dull and empty. The doctors assigned to her had a grim outlook on the situation, using terms such as "severe magical damage" or "intense traumatic shock" when describing the state of their patient, and the general consensus indicated a very limited possible recovery. Nonetheless, Night Glider kept coming to check up on her at least a few times a month. When someone asked about it, she joked that she had learned to disregard the odds around the period of first Stalliongrad speeches, but in truth she did not do it out of some hope for mystical healing. It just felt right.\n\n"Brought you a little something, by the way. From all of us." Moving gently, trying to not disturb Twilight unduly, Night Glider produced a large rolled up bundle of cloth out of her bag. After unfurling the gift and placing it on the bedside table, she returned back to the couch. "This is embroidery. We tried to make the Town’s festival." Twilight’s stare followed Glider’s hooves as she pointed to different miniature figures. "Here’s me. Oh, that should be Starlight. And that’s you. I’ll let you spot the others yourself, should be good fun."\n\nThere was silence for a while, then Night Glider chatted some more, and then she left with a promise to return, left to rejoin the world she had changed for the better and would change even more still. One day, though, she would find Twilight sleeping under the tapestry as if under a colorful blanket."
 night_glider.eqs.31.a:0 "It was the first time her dreams were calm again."
 
 night_glider.eqs.32.t:0 "Starting Over"
 night_glider.eqs.32.d:0 "Twilight Sparkle chuckled and flipped through a few pages of the book in front of her.\n\n"You know, I’ve been combing my library for a set of works on warfare, economy and social theory which would predict a result even remotely similar to the one we have here. Sure, I might be out of research practice, but a better hypothesis is that this Republic is simply inconceivable."\n\n"In a good way, right?" Night Glider grew to be quite easy around the former Princess of Friendship over her repeated visits. After the worst of the crisis both of them rejoined the efforts of the global recovery, even though Twilight largely kept her involvement hidden away from the public, partially to have a much needed rest, partially to not upset the fragile balance, and partially to study the new developments. Now, however, she seemed to be partial to operating more overtly.\n\n"Oh, definitely." Holding a markedly official tone, Twilight looked at the unicorn closely.  "It would be remiss of me to not engage with something so swooper duper."\n\nCaught entirely by surprise, Night Glider snorted. It had been years since she heard that one.\n\n"Thanks for the vote of confidence, then. Let me be the first to welcome you back."\n\n"Back? No, not really." Twilight Sparkle, suddenly serious, looked out the window and shook her head. "You did not rebuild Equestria there, you’ve changed it. And I’m with you on this."\n\nNight Glider followed her gaze towards the land which suffered greatly, endured valiantly and now was ready to grow again. Her thoughts swirled in the ocean of plans to complete, those of her own, the Friendship Council, or just friends, including the one sitting across her. With a tinge of wonder, she realized that she had allowed herself to believe in them again."
 night_glider.eqs.32.a:0 "And so their vision would change the world evermore."

 feather_bangs.1.t:0 "Three Times the Trouble"
 feather_bangs.1.d:0 "##TODO: Feather Bangs' three groupie ponies waltz into the government building and assertively take up government posts. He's too shy to say no."
