STL_dragon_stirner:0 "Jotun Burner"
STL_dragon_stirner_desc:0 "Jotun Burner is an exiled dragon from the Dragon Isles. Chased out for his habit of eating other people's gems under the dubious premise of "everything is my property", he has made a fast friendship with Offbeat and encouraged her to start the milk union of egoists. While his ultra-radical individualism is unpopular in the egalitarian Town, at least he keeps everycreature on edge!"

