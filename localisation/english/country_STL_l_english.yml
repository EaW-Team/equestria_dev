 sugar_belle.1.t:0 "A Sudden Twist"
 sugar_belle.1.d:0 "Any and all updates regarding Stalliongrad had the highest priority in Sugar Belle's eyes. Thus, when the arrival of urgent news from the southern neighbor was announced, she immediately paused other activities in order to receive the message and set the administration on high alert.\n\nSurprisingly - to use the word mildly - the situation was positive. According to the local sources, [STG.GetLeader], who came to power in the rebellious province after a recent period of internal turmoil, proclaimed the new course towards reconciliation with Equestria and return to harmonic ideas. Of course, one would have to wait and see the outcome of these brave promises, but Sugar Belle was ready to choose optimism over caution for now. With the help of the assembled council, she promptly created a congratulatory note to be delivered to the city which once was known under and now could be again called by the name of Princessyn."
 sugar_belle.1.a:0 "Perhaps our influence rubbed off on them?"

 sugar_belle.2.t:0 "A Rising Threat"
 sugar_belle.2.d:0 "While Sugar Belle never harbored any illusions regarding the leadership of Stalliongrad, she did hope that a shred of common Equestrian decency could awaken among its ponies, paving way to the restoration of harmony. Unfortunately, the recent news from the southern neighbor indicated no such tendencies.\n\nOn top of that, with the ultra-left entrenched in the government of the rebellious province, the question of political response from Radiant Light became a high priority. After a short deliberation with the members of her cabinet, Sugar Belle approved issuing a unilateral declaration of condemnation towards the communist authority and ordered preparations for more decisive actions. If Stalliongrad was to remain isolationist, the diplomatic move of establishing a rival regime was the most sensible approach, but she did not expect the corruption to stay self-contained, and so military preparations were in order as well."
 sugar_belle.2.a:0 "They will not see us coming."

 sugar_belle.3.t:0 "Solar Flare"
 sugar_belle.3.d:0 "Horrifying news from Equestria had reached the Town! In an abominable mockery of everything held dear by generations of ponies, Princess Celestia had dissolved the civilian authority and replaced it with a theocratic tyranny with her as its supreme leader, so-called "Daybreaker".\n\nDuring the emergency meeting with the city council, Sugar Belle vehemently promoted active response, including expansion of refugee services, rapid push for weaponry manufacturing and creating contacts with burgeoning resistance, with all of these measures meeting almost unanimous support. Among closest companions, however, the mayor allowed herself to show a tinge of fear, but shortly locked it up beneath layers of determination and grit. There was no time for weakness as the very idea of harmony was brought to the brink."
 sugar_belle.3.a:0 "This inferno will be the test of gold."

 sugar_belle.4.t:0 "March of Tartarus"
 sugar_belle.4.d:0 "That which had been once unthinkable for any and all followers of harmony became reality - mighty Equestria had fallen. The shockwave sent across the continent by the demise of its greatest nation rocked many to the core, and the Town was bent out of shape by the impact.\n\nSugar Belle had never expected her tenure at the helm of Radiant Light to be easy, but there was a limit even to her determination, after which it could only become grim fatalism. She mourned the lost in private for three days, while the government of Golden Mountain almost ground to a halt, but then re-emerged to continue her duties, with a new primary goal in mind, to equip the last fragment of her beloved home for the final hopeless fight. "
 sugar_belle.4.a:0 "We will not go quietly."

 sugar_belle.5.t:0 "Long Shadows"
 sugar_belle.5.d:0 "A chain of deeply troubling reports came into the Town from the Crystal Empire, detailing the descent of once peaceful nation into a full-blown civil war, with additional speculations about its dark magical past having a hoof in the conflict.\n\nRegardless of the details of the matter, the threat to the harmony in the region was irrefutable. Wielding considerable support from the public, Sugar Belle and her government introduced a multitude of support measures to the friendly state, ranging from vehicle and supply deliveries to joint intelligence procession as well as rapid mobilization of volunteer corps made up from soldiers well-versed in mountain combat."
 sugar_belle.5.a:0 "Radiant light shall banish evil."
 
 sugar_belle.6.t:0 "Starting Strong"
 sugar_belle.6.d:0 "After closing the heavy door behind her, Sugar Belle, the fresh-from-the-oven (or, rather, from the inaugural speech) mayor of the Town, took a moment to steady her breath and look around. She had been in this office many times, first bringing muffins to Starlight Glimmer and later arguing with Double Diamond, but their time behind its carved desk was over. The room was already reorganized according to her own orders, with all the equalist memorabilia promptly offloaded to archives and replaced by bookshelves full of social and economical treaties by the most prominent pony authors of late.\n\nThe sun was shining bright through the large windows, its light falling on another of Sugar Belle’s special decorations, a set of broadsheets with custom-made sketch maps of the city and its surrounding areas. She promised her friends, now her citizens, to transform this place, and she already had big plans for the Golden Mountain. It was essentially a backwater periphery of Equestria for now, she knew that, but she was also adamant that with the right incentives and new investments it could become the wonder of the north. Of course, the harmonic way of life which could allow such a success needed protection, so the matters of external and internal security remained high on her agenda as well.\n\nAs she collected herself and approached the plans, Sugar Belle felt the growing certainty. She was in the right position, at the right time, supported by the will of thousands. There was nothing in the world that could stop her."
 sugar_belle.6.a:0 "The strokes of her pencil were brave and broad."
 
 sugar_belle.7.t:0 "Oasis Grown"
 sugar_belle.7.d:0 "The street lamps were glowing through large windows, their light mixed with that of newly installed electric bulbs falling on the set of sketch maps of the Town. Every piece of paper on display bore countless pencil marks and traces of eraser, and most of them were clearly ready to join dozens of worn out broadsheets in the archives, but there was something different for Sugar Belle in these plans.\n\nDespite the fact that they occupied the same spot in her office as all their predecessors did throughout all these months, the city on them could scarcely be compared to the first drafts. Among the expansive neighborhoods of Radiant Light, its wide roads, sprawling industrial complexes and cultural buildings sprinkled here and there it was hard to spot the original modest intention, not to mention the tiny seedling of the community of old. Looking at the results of her labors, Sugar Belle for the first time in her role as the mayor felt truly proud. Harmony deserved a proper foundation, and its followers up in the north could not wish for a safer, brighter place.\n\nEven though beyond the slopes of the Golden Mountain envious enemies of the Equestrian spirit lurked in the shadows, Sugar Belle was ready for them. With her own hooves, by the will of the thousands, she nurtured a city both beautiful and strong."
 sugar_belle.7.a:0 "The future was shining like flames."
 
 sugar_belle.8.t:0 "The State Of Equestria"
 sugar_belle.8.d:0 "[GetClosestAlliesDesc]"
 sugar_belle.8.a:0 "[GetClosestAlliesButton]"
 STL_sugar_belle_closest_allies_desc_harm:0 "With Sugar Belle becoming the mayor of the Town there was no doubt that the collaboration with Equestria would become the prime directive of the new diplomatic course. However, despite sharing the harmonic outlook, the giant of the continent and the small northern community operated on entirely different levels, and did not possess well-developed direct transport links. Thus, the new partnership required a deft touch.\n\nAn obvious avenue of relationship improvement stemmed from the possible mutual benefit found in research. While the scientific capabilities of Equestria were significant, Golden Mountain presented a perfect testing ground for cutting-edge developments as there was no global infrastructure to put at risk, and due to its size it could utilize the successful advancements immediately to catch up on the modernization. Sugar Belle considered this a reasonable start, but she was aiming higher, already planning a range of operations which would propel Radiant Light to significant importance and validate its inevitable membership in the United Pony Alliance."
 STL_sugar_belle_closest_allies_desc_default:0 "With Sugar Belle becoming the mayor of the Town there was no doubt that the collaboration with Equestria would become the prime directive of the new diplomatic course. However, the downfall of the harmonic government made this impossible, and former ambassadors fervently began working on undermining the new tyrannical regime and easing the burden of its victims.\n\nGolden Mountain would welcome all creatures fleeing north from the fires of the civil war, but Sugar Belle would not have the city become an isolated shelter full of fear and despair. The home of ponykind cried out for help, and so Radiant Light would do everything in its power to deliver, enduring any siege and preparing for the inevitable counter-strike by firmness of spirit and strength of weapons."
 STL_sugar_belle_closest_allies_button_harm:0 "To share is in the pony nature."
 STL_sugar_belle_closest_allies_button_default:0 "Harmony will not be trampled."
 
 sugar_belle.9.t:0 "Going Places"
 sugar_belle.9.d:0 "Sunny Song carefully adjusted the brass plaque engraved with his own name and a proudly displayed title. "Director of Tourism and Immigration" did sound impressive, and it was a big break in terms of his political career, but the stack of documents in front of him looked less than appealing. He was a stallion of action, and although he did not have anything against reasonable reading, or new arrivals to the Town, the very thought of going through every piece of paper was almost dripping with boredom. Still, mayor Belle considered it important, so when the wall clock clicked, indicating the start of the working hours, he took the topmost sheet duteously.\n\nThe clock probably clicked again some time later to mark off the end of day, but Sunny Song barely noticed it and stopped reading another project description only because he could barely focus his eyes. There was a lot of untapped potential in Radiant Light, so much room for the Town to grow, so many incredible places in the mountains for everyone to see! On his way home he could not help but continue to think about the ideas submitted by local experts and agencies invited from all over Equestria, and even in his sleep he traced the designs of new houses and the paths of future trails."
 sugar_belle.9.a:0 "Next day, he started early."

 sugar_belle.10.t:0 "Apple of the Eye"
 sugar_belle.10.d:0 "The wavy paths running across the orchards of Sweet Apple Acres were well-known to Sugar Belle. Slipping from the formal lunch organized for the official visit of the Town representatives regarding joint agricultural ventures felt a little wrong, but she was certain she would be back before anyone would become too worried. Checking her bag from time to time, she walked hurriedly beneath the rustling trees until she finally reached a small hill covered in blooming bushes.\n\nThe plan was for her to get there first, but another pony was already there. However, Sugar Belle did take this possibility into account, so she had been coming up behind the back of the hill visitor, who was mumbling something to himself.\n\n"When I look into your eyes..." The stallion, deep in thought, did not notice Sugar Belle coming closer. "Nope. Searching for the perfect rhyme... Ugh, no." He shook his head and let out a sigh.\n\n"Mac?" Trying not to alarm him, Sugar Belle called out softly, but the red-coated pony still flinched, and as he was turning around in an abrupt, startled motion, he dropped down a small box.\n"Oh! Hi!" Big Mac quickly snatched the box back up and awkwardly stuffed it into his breast-pocket. "Thought you’d come from there."\n\n"I, well, didn’t!" Suddenly flustered, Sugar Belle once again looked in her bag, where she kept a very similar box. They stared at each other for a few seconds, each building up their own courage.\n\n"I’m here just for a day..." She started to talk, making a step forward. \n"You’re the mayor now..." At the same time he attempted to explain everything too, but the loving hearts did not need details. \n\nBoth got their precious boxes out, this time without any incidents, both opened them, revealing beautiful rings, and both asked the most important question simultaneously, smiling."
 sugar_belle.10.a:0 ""Yes" was said in unison too."

 sugar_belle.11.t:0 "Back to the Roots"
 sugar_belle.11.d:0 "With the appointment of Sugar Belle to the mayoral office a lot of efforts to jumpstart the development of the Town were directed to attract Equestrian corporations. From selling rights to shared excavation of natural resources to subsidizing the innovative industrial projects with headquarters in Radiant Light, the new government was considering every available tool at their disposal.\n\nThe arrival of new businesses meant the arrival of their representatives as well, and Sterling Stride, a manager from Manehattan, was one of the lucky few. Despite coming up with the idea to branch out to the north, he did not expect that the higher-ups would send him to oversee the initial phase of the project firsthoof. The money was good, however, and after explaining the need to go on a trip "to some mountainous backwater" for several months to his family, Sterling Stride was off with diligently packed warm clothes and a promise to visit home as often as possible. Still, he was in for more surprises.\n\nThese mostly did not come from the business side of things, as everything was progressing rather smoothly with the growth of the operations matching the optimistic prognosis. Instead, after a week or three of adjusting, the self-styled "stallion from the big city" realized that he did not feel any of the predicted desperation to go back, quite the opposite - in the Town everything felt somehow right, almost exactly the way history books described the harmonic spirit of old, with honest ponies trying their best at honest jobs and prospering through mutual cooperation and friendship. After a month, he was able to convince his family to visit him."
 sugar_belle.11.a:0 "After another, they agreed to move up north permanently."

 sugar_belle.12.t:0 "Fun and Profit"
 sugar_belle.12.d:0 "While the attention from businesses was good in general and slightly increased the influx of helping hooves, it was not exactly the driving force of tourism envisioned in Sugar Belle’s plans. Thus, it fell to the T&I Board and its director, Sunny Song, to find new and exciting ways to attract visitors to the Town.\n\nLuckily, the stream of ideas and projects for the entertainment industry seemed truly endless, with two large subtypes taking form. The first was concerned with utilizing the nature of the mountainous terrain, with ski camps, cave tours, hiking treks  or something more exciting like paragliding or kayaking. The second drew inspiration from Equestrian examples - the city could do with a trade center, proper arcade or maybe even a rollercoaster and an observation wheel. With the latter amusements certain measures advocated by the portion of the council led by Night Glider were taken to keep them pleasant and relaxing and to prevent anything even remotely resembling the vicious cycles of Las Pegasus from forming.\n\nAnother beautiful undertaking came from the arts, particularly from the theater. With the construction of the new Radiant Concert Hall, the Town picked interest of many amateur and experienced troupes, who began to view it as a staging ground for their latest projects. After successes of shows such as "On Your Walls" and "Alicorn Errant", it became clear that the drama scene found a perfect spot, further contributing to the rise in the number of city guests."
 sugar_belle.12.a:0 "Who said the Town has to be boring?"

 sugar_belle.13.t:0 "The Beckoning Dream"
 sugar_belle.13.d:0 "There was scarcely anything that could set up Misty Melody’s morning better than a fresh bagel, hot beverage and today’s newspaper. During her student years she used to be a coffee pony, but now her preference heavily shifted towards tea, and thus she sat on the terrace of her favorite breakfast place, sipping camomile brew and flicking through crispy white pages.\n\nHer original plan was to go right to the crosswords, but a colorful ad between the news and the sports section managed to get her attention. Its title read "Bright Up North", and it was accompanied by a beautiful stylized  illustration of a mountain showered by golden sparks, with a neat town sitting on its slopes. The text below went into detail about the city by the name of Radiant Light, "a spot for opportunity and growth", which was inviting guests and new settlers, promising affordable hotels and housing, great sights and secure work contracts, and even "experiencing the harmony spirit". Misty Melody quietly chuckled, but she was not in a hurry to turn the page over, as her eyes were focused on a discount coupon for trains to this "land up north" and back from any Equestrian railway station of her choice.\n\nShe mulled over the offer for some time. Her contract here on Puerto Caballo was running out soon, so a change of scenery was in order anyway, and she could afford a small holiday, so this Radiant Light could be exactly the right thing. After finishing the tea, she carefully tore the coupon off, and proceeded to the puzzles."
 sugar_belle.13.a:0 "In a few weeks, she was in a coach full of hopeful travelers."

 sugar_belle.14.t:0 "Masterminding Success"
 sugar_belle.14.d:0 ""Town Transformation Plan." The intent to change the nature of her home was clear from the name itself, but Sugar Belle had devoted a lot of energy to bring substance behind this grandiose label. While there was a lot of value in expanding the partnership with Equestria and bringing more ponies to the Golden Mountain, the mayor realized that there was an urgent need to focus on the internal, more spiritual development. \n\nAfter the elections the city remained in a state of flux, with its denizens often clinging to the harmful equalist or even marksist notions. For Sugar Belle, this obsession with the past, visible in all old things from the standardized house designs to sad, gray-brownish clothing style, had to end in order for Radiant Light to shine as brightly as it could, and she was in a prime position to finish it for good.\n\nThe prepared actions were decisive and multi-faceted, consisting of inspirational speeches, massive renovations, introduction of gentle political regulations and everything in between, but they were directed towards the same goal of preserving and nurturing the seed of harmony into a mighty tree."
 sugar_belle.14.a:0 "Sugar Belle, by all accounts, was no stranger to agriculture."

 sugar_belle.15.t:0 "Keeping Powder Dry"
 sugar_belle.15.d:0 "It went without saying that there were a few tragedies as disastrous or devastating as a war between nations. For Sugar Belle this clearly meant that all the supporters of harmony must be ready to protect it with weapons in their hooves. As demonstrated by the myriad examples throughout the history of Equus and the world, those who did not have resolve, training or equipment to fight the invading evil either had to find them quickly or were doomed to perish, and the political situation around the Town made her very much concerned regarding this proud community sharing such a woeful fate. Additional security measures, such as expanded draft, construction of new fortifications or even trapping mountain passes with explosives were already in preparation, awaiting the time of need.\n\nThe mayor agreed that mighty defense was important, but the same lessons of the past demonstrated that in the end the fight must be brought to the enemy, as otherwise the forces of good risked leaving a festering nest of chaos to recover and spew forth its bile once more. "Why wait for the darkness to strike first?" was the next natural question, and Sugar Belle knew that the correct answer was "We should not."\n\nBy actively utilizing the new diplomatic channels, she searched for other proponents of a more proactive foreign policy, and had some promising successes. In the quickly globalizing world, some degree of cooperation between like-minded countries was a given, and so developing it into treaties of military support in the struggle against various tyrannies peppering the continent was well in the realm of possibility, with Sugar Belle making the first few very important steps in this direction."
 sugar_belle.15.a:0 "The dictators will tremble."

 sugar_belle.16.t:0 "Our Identity"
 sugar_belle.16.d:0 "The location for the address to the community was chosen by Sugar Belle with great deliberation. Here, in the outer layer of the city, from her own podium and the quickly erected tribunes one could look down on the Stalliongrad border, marked with several watchtowers sticking out like dark thorns from barren soil, and then turn away to see Radiant Light in all of its blooming glory, with new colorful buildings and apparent signs of bustling activity. This was the perfect spot, and as soon as her secretary informed her that most of the seats were filled, she approached the tribune with confidence and began to speak.\n\n"Friends! I am overjoyed to see each and every one of you here today!" She waved and waited, allowing the loud cheers to calm down. "I would like to talk about us. All of us, the proud, good, hard-working ponies and other creatures of the Town. This place unites us, not by blood or ancient tales, but by real history, by our belief in the same core values of loyalty, generosity, laughter, kindness, and, indeed, honesty. It is this place we take pride in, it is this place which we want the best for and which we devote the efforts towards. It has always been our Town, and it carried the Equestrian spirit ever since the Mane Six shown us the way. But I promise you, it never had, it does not and it never will live under Stalliongrad's iron hoof!"\n\nAnother round of applause erupted, lifting Sugar Belle's spirit even higher. She talked more on matters big and small, on her duty to the city residents and their duty to each other and their home, and on the great, special future ahead of them. There was no doubt she was heard and given full confidence by the listeners."
 sugar_belle.16.a:0 "Somewhere beyond the border her message was also received."

 sugar_belle.17.t:0 "Crossing the Party Line"
 sugar_belle.17.d:0 ""So that’s how it is then." Party Favor scoffed and allowed himself to lose the remaining bits of official tone. "One town, one voice."\n\nSugar Belle endured his gaze without a flinch. "We are building a free society here. It will be protected from extremists, be it left wing or right wing."\n\n"These ponies are not extremists! They helped us, helped you too! They were here from the very start!" The stallion raised the voice at first, but then sharply dropped the tone back down, deep into the mix of regret and sadness. "I was here from the very start."\n\n"And I appreciate everything you have done. Still, the ideas you cling to are wrong and dangerous." Weighing each word, the mayor spoke with ironclad conviction, as she knew that she must demonstrate strength. Nonetheless, an errant thought, a voice of a friendship mourned, managed to surface for one short phrase. "I hope you will see it one day."\n\nA few seconds passed in silence, and Party Favor was the first to look away. He then turned around and quickly walked to the door of the office. "Old Glimmer would be proud," he uttered, before leaving for good.\n\nSugar Belle endured this remark too. Meanwhile, in the town hall and across the city itself, dozens of government workers were receiving dismissal notices "on the grounds of demonstrating harmful beliefs", notices that were polite, offered a significant compensation and an opportunity to re-apply for the jobs after a certain probation period, but also could not be appealed, as their replacements were ready to step in immediately."
 sugar_belle.17.a:0 "The marksist influence was finally curtailed."
 
 sugar_belle.18.t:0 "Leaning on the Pillars"
 sugar_belle.18.d:0 "In the times of hardship, Sugar Belle had usually sought comfort in her companions. However, if the problem somehow concerned one of them, and she did not want to partake in talking behind their tail, she looked for answers in the books, and among her favorites there were none as helpful or universal as the Journal of Friendship.\n\nIntegrating this fundamental harmonic text into the social program of the Town had been her plan even before becoming the mayor, so after the elections she was eager to deliver. The stories inside beautifully reflected the key components of positive interactions, and considerable organizational effort was put into presenting the teachings and various analyses of the Journal in workshops for government workers, school lessons on philosophy and morals and weekly public lectures provided both by local and invited speakers, with primary goal being the fostering of cultural growth.\n\nWhile this process was currently ongoing, Sugar Belle found herself personally in the need of the Journal again. The unresolved quarrel with Party Favor lingered in her mind, and despite her commitment to the new course for the city, she believed in a possibility of reconciliation, at least in their relations as two individual ponies. Reading the familiar lines provided her with enough determination to try and write down some of her own, and in a few days a letter was made."
 sugar_belle.18.a:0 "It started with "Dear friend.""

 sugar_belle.19.t:0 "Joining the Fold"
 sugar_belle.19.d:0 "Although the Town was founded as a pony settlement, its geographical position as well as a general welcoming attitude after the initial equalism mishap caused other creatures to appear among the members of the community. With the recent surge of economic activity, even more immigrants of various species had been coming to Radiant Light, provoking discussions among the public and mayoral cabinet.\n\nSugar Belle considered the matter to be important, but fairly straightforward. There was no doubt in her mind that griffons, zebras, or whoever else could share the harmonic views and would be able to benefit from and contribute to upholding the Equestrian values, and their often less advantageous status was easily explained by the poor exercising of the same values by some of the misled pony citizens. \n\nThus, the ideal of Grand Society was officially embedded into the political agenda of the Golden Mountain, representing a system which strives to provide support for all of its members and does not discriminate against them based on the inherent characteristics. Corresponding administrative mechanisms were implemented swiftly, and the influx of new "townies" only grew further."
 sugar_belle.19.a:0 "Together, for harmony!"

 sugar_belle.20.t:0 "Worth the Cost"
 sugar_belle.20.d:0 "The gigantic new poster adorning the wall of the city hall easily attracted the attention of passersby, both with its colorful design and bold slogan, but Sugar Belle rarely looked at it - after all, she spent enough days helping the cultural department to devise the thing, and its parts started to blend together in her mind. However, this evening something made her stop on the way home and examine the billboard again in the glow of streetlights, especially the words painted in sparkling silver.\n\nLife. It laid down a tricky road. If someone would tell the young mare from Albion that she would one day lead the commune she was escaping to, she would probably laugh, or maybe even get scared. The echo of these emotions whispered to her during the election campaign and chimed again when the results were announced, but it quickly gave way to the stern resolutness to guide those around her.\n\nLiberty. That was the core principle underneath it all, one in need of utmost care. Sugar Belle knew that she came close to losing the freedom of choosing the path, understood how it felt to have one’s potential subjugated, and made sure that this experience would always inform the direction of her governance.\n\nPursuit of happiness. The big promise which was already made by the Town once, and so many times by everywhere else. Now her word was measured against the same scale, and every day she toiled tirelessly, paying for the three shiny principles with similar bits of her own."
 sugar_belle.20.a:0 "With a final glance, Sugar Belle went on."

 sugar_belle.21.t:0 "The Strong Foundation"
 sugar_belle.21.d:0 "Although the emerging republican power structure would be sufficient for managing the Town in the near future, Sugar Belle and her inner circle maintained that since the deeper reform was inevitable, there was not much point in delaying it. Several mayoral decrees outlining the gradual change were devised, with more radical steps put to public vote.\n\nAccording to Sugar Belle herself, the aim of these plans was to guarantee the freedoms and opportunities both for the current and newly arriving citizens. Achieving such a noble goal required mechanisms for decisive action for all of the branches of the government, in equal measure explained by the ideological need to be ready to combat any signs of internal or external tyranny, as well as more practical concerns for the issues with representation of the increasing population, particularly possible gridlocks and the lack of streamlining.\n\nDespite some members of the opposition declaring the increase in institutional powers to be "deeply undemocratic", an overwhelming majority of the community approved the introduced measures, especially since each individual act was packaged together with a highly beneficial social program as an example of its usage."
 sugar_belle.21.a:0 "The beautiful harmony grew some thorns."

 sugar_belle.22.t:0 "The Corrected Path"
 sugar_belle.22.d:0 "Offbeat scoffed, took another go at studying the message given to her, and scoffed again.\n\n"What a load of pebbles, Glider!" With each word her frustration visibly grew. "Tell me you didn't read this before bringing it here. Tell me you do not approve of this at least!" Lowering the pink piece of paper, Offbeat glared at the bearer of bad news over the title reading "Referral to harmonization classes" in bold underlined letters.\n\n"Look, I know you are not happy about it..." Night Glider winced, preparing for the incoming verbal barrage.\n\n"Not happy? Oh yes, I'm not happy! First, your apple-headed friend forced me into the cabinet’s back bench, then she limited the gatherings of free creatures to discuss political theories which I hosted, and now she expects me to go and listen to a bunch of filly stories and statist propaganda?  Tell her to go... What?" She yelled out the last word with exasperation, looking at the cautiously raised hoof of her companion.\n\n"Listen, we've discussed this. All of us need to be open-minded." After a small pause, Night Glider continued. "We engage with this, and then we are seen as open to a dialogue, ready to play by the rules. Then after the current problems are resolved we will go about challenging everything through legal channels, with community's support."\n\nOffbeat glanced at the slip, grimaced, and finally shrugged."
 sugar_belle.22.a:0 ""I will give it *one* chance.""
 
 sugar_belle.23.t:0 "The Vigilant Watchers"
 sugar_belle.23.d:0 "Flicker Flash knocked on the door in front of him with absolute confidence. This being his first day as the official flatblock party planner, he was full of energy to talk to all the neighbors, especially those he had not been able to meet with before.\n\nThere was some strange clanging noise, then a sound of hooves against the wooden planks, and then finally a small shutter opened, uncovering a pair of green surprised eyes. \n\n"Who are you and whadda you want?" The voice from behind the door was deep and nasal.\n\n"You can call me Flash!" The young stallion smiled broadly, producing his stamped committee card with the name and role. "I’ve been hoping to see if you are doing alright. You should’ve gotten a memo from the district council about my visit?"\n\n"Huh? Oh, yeah, yeah." The lock mechanism creaked, and after another moment Flash was able to see the dweller of the flat one in full, a tall, sturdy built pony with an unkempt mane. "I’m, uh, Kimberlite. Kim for short. Come on in."\n\nThe party planner hardly needed another invite, but before going in he quickly marked down the name in his Town-issued notepad. When he emerged outside of the place almost an hour later, the same notepad contained significantly more information, including Kim’s place of birth (Rockville), current job (worker at New Steelworks), interests (hoofball, drums) and wishes for organized house activity (naturally, sport and music events). Skimming over the data and recalling the details of their conversation, Flash drew a thick line and penned in his conclusion."
 sugar_belle.23.a:0 ""Category B, underengaged, positive outlook.""

 sugar_belle.24.t:0 "New Lives"
 sugar_belle.24.d:0 ""So, how do you find it here, son?" The mare asking spoke in a weary voice, but smiled warmly.\n\nEarnest Ember was a very serious foal for his age. He set his toy car away, glanced at his mother and began to think hard, listing all the ideas one by one in his head. The place was good, large and bright. Less noisy than the stuffy train coach or his old home. Outside was colder than before and the long, thick shirt, - mom called it "jacket" - sometimes felt itchy, but it was okay. Snow was prickly, but funny. And there were a lot of ponies to play with, though they talked weirdly! He even got a new best friend, Silvy, who also just came to the Town with her family, and she had all kinds of great things! The verdict seemed clear.\n\n"I like it here." He paused and then considered the situation for another half a minute, finally finding a problem. "Just wish you would come from work earlier."\n\n"I know." With a sigh, she gently patted his mane. "Me too. But I'm happy for you."\n\n"Do you like it here?" The question sounded fair to Ember, and he understood that mom would also need some time to come up with an answer, so he returned to the car.\n\nShe watched him silently. Juggling three temporary jobs for basic salary was rough and often exhausting, everything she knew remained back south, and when she was with Ember, she only had strength to sit close to him on the sofa. Still, there was hope now, a chance to take the generosity of the Town, the relaxed immigration, the charitable mortgage for a flat in the brand new district built in glass and concrete from the ground up, and turn it into a fresh start for both of them. Finally, she sighed again."
 sugar_belle.24.a:0 ""I do. Now come along, I'll heat us dinner.""

 sugar_belle.25.t:0 "The Job We Have To Do"
 sugar_belle.25.d:0 ""Friends!" Another speech started with this simple word, burdened with a plethora of meanings and intentions. Nonetheless, Sugar Belle developed a certain liking to the term. It reminded her of nicer days of the past, and also neatly covered strains on her actual close relationships. However, the mayor preferred to not dwell on the reasons: the Equestrian way meant that all townies were friends, and that was the only thing of importance.\n\n"The topic I must address today is simple. What is to be done about the new ponies in our care?" She allowed herself a little grimace of indignation. "In order to answer that, let’s take a brief look at the history of the so-called Severyana, benevolently left to its own devices for millenia. First, their nobles eschewed harmony and brought misery to innocent creatures, leaving the very spirit of the land battered and bruised. Then, when the anger of the masses could not be contained, it lashed out rabidly, blindly, monstrously - and we have all seen the crimes wrought by the abominable creation by the name of Stalliongrad."\n\nThe crowd resonated with the message strongly, as the scars of war were fresh. Some attendees shouted passionate, even violent slogans, and while this destructive energy was not essential for her goals, Sugar Belle was ready to capitalize on it. "Yes! They came to be beastly and evil, intoxicated by false freedoms and corrupt systems. But fret not - we have pulled them from the brink, and now we will show them the true ways of our kin! We shall shatter the barriers of deceit, and if you will have me, I shall stay your guide!"\n\nThe cheers and chanting swept the doubts away, leaving a single thought."
 sugar_belle.25.a:0 ""It is my destiny.""

 sugar_belle.26.t:0 "Ending The Schism"
 sugar_belle.26.d:0 ""I'm sorry, but no, Glider. These plans would be great if a hundred years ago someone in Canterlot came up with them." Sugar Belle pushed the stack of documents away.\n\n"I understand your desire for change..." Starting the counter-argument this way would be great if Night Glider was trying to make her case before the war. Now the mind of her friend had been properly changed, set and locked.\n\n"What you do not understand is that it is not my desire. We're not guiding the little Town anymore. The future of Equestria is being decided here, and if we want our home to thrive, we must do better. This... atrocity of a language is one of the ugly weeds in the garden we have been entrusted with - a gentle pruning could help once, but now only a full-blown pesticide has the capability to deliver."\n\n"A full switch then, grammar and lexicon, no transition period?"  Not at all impressed by the metaphor dipped in the new propaganda, Night Glider resigned to a cold, business-like tone. "Is that what we're doing here, cultural erasure of Severyana?"\n\n"Cultural restoration of proper pony traditions." Speaking calmly once again, Sugar Belle picked a specific page from the pile. "We will start with these bolder proposals, and then turn them up a notch." Afterwards, she produced a measured patronizing smile."
 sugar_belle.26.a:0 ""They will thank us later.""

 sugar_belle.27.t:0 "All In Place"
 sugar_belle.27.d:0 "With the roll-out of language reform, or rather long-awaited recovery of lost kinship, Sugar Belle felt the necessity to proceed with the next step of her plan. It went without saying that no part of Equestria should bear names any true pony would consider strange or ugly, and a call for new options was announced throughout the province promptly.\n\nUnsurprisingly, citizens took a keen interest in the future of the land, and the government offices received a plenty of varied suggestions. Although Sugar Belle was encouraged by the magnitude of response, especially from the newly liberated creatures, she found its content rather lacking. Proposals for restoring historical monikers (hopelessly retrograde) or even attempts at creating poorly-disguised terms derived from the discarded Severyanian words (possibly warranting future investigations) formed the majority of ideas, yet were dismally far from her true intentions. Still, there was no reason to worry - after all, their leader had already proven that she knew best, and so she did not mind rectifying a few more mistakes on her own."
 sugar_belle.27.a:0 "Won't take a minute."

 sugar_belle.28.t:0 "Unexpected Pleasantries"
 sugar_belle.28.d:0 "The idea that a meeting with anyone from the leadership of Stalliongrad could be anything but a vehement political debate still did not make full sense to Sugar Belle. However, the recent talks with [STG.GetLeader] further put her at ease. With her latest economical and social initiatives, the Town was in a perfect position to turn the relations with its southern neighbor into a fruitful cooperation, and the near future seemed tentatively promising."
 sugar_belle.28.a:0 "Harmony returns to Severyana!"

 sugar_belle.29.t:0 "Request From The Town"
 sugar_belle.29.d:0 "The former commune of Our Town, presently known as [STL.GetName], has reached out to us seeking a share of older equipment to reinforce their modest armed forces. While their offensive military capabilities are unassuming, there is an argument to be made regarding their value in the defence of the possible northern front."
 sugar_belle.29.a:0 "Let us be generous even to this ally."
 sugar_belle.29.b:0 "Our resources are better spent elsewhere."

 sugar_belle.30.t:0 "The False Idol"
 sugar_belle.30.d:0 "This morning a message came down from the Town’s office, ringing steadfast and clear. First, it hit the many households of the commune itself, but soon it breached the borders and spread far and wide across Equus.\n\n“Let it be known to all creatures who value liberty and peace that the regime of Stalliongrad is nothing but a disgraceful sham. For years, they have claimed to be building a new fair society atop the bright ideas of Caramel Marks. But what have they delivered? A perversion of the idea of revolution, a tangle of red tape, and, indeed, a crushing boot of another dictatorship!\n\nThe Golden Mountain shall maintain relations with these fraudsters and oppressors no longer. We cannot condone this growing blight, and we will do everything in our power to cut it down. The light of truth and unbent spirit must never go out!” "
 sugar_belle.30.a:0 "“Sugar Belle, voice of the free North, signing off.”"

 sugar_belle.31.t:0 "The Shadow Meeting"
 sugar_belle.31.d:0 "Diplomacy within the Severyana region had never been easy for our government, and every local development promised opportunity and trouble in equal measure. The latest piece of news from our ambassadorial team follows this suit perfectly, for better and for worse.\n\nSugar Belle, a citizen of Equestria and now the leader of the independent community of [STL.GetName], has secretly contacted our representatives with a highly ambitious proposal. She asks us to formally relinquish claims on Stalliongrad territories, and allow her to act freely in overthrowing the communist state instead, recognizing the legitimacy of the new regime afterwards. While the cautious realists in our cabinet note that the disparity in military strength makes her success extremely unlikely, a vocal minority advises us to trust in harmony and bet on the new Severyana. Of course, a semi-independent allied administration in the north would also allow us to save up a sizable amount of resources."
 sugar_belle.31.a:0 "Power of friendship might win the day."
 sugar_belle.31.b:0 "This endeavor is doomed to fail."

 sugar_belle.32.t:0 "A Call From The Town"
 sugar_belle.32.d:0 "An unexpected missive has arrived from the remote independent community north of Stalliongrad. Due to our expertise in mining, particularly crystal excavation, and their mountainous location, they are seeking help in establishing their own operations. Of course, helping other ponies is a noble cause, but we should be wary of the political climate in the region."
 sugar_belle.32.t.a:0 "We would love to share."
 sugar_belle.32.t.b:0 "There are more important players to keep happy."

 sugar_belle.33.t:0 "Townies In Nova Griffonia"
 sugar_belle.33.d:0 "Once again we are getting news from the south! This time, however, it does not concern Stalliongrad - instead, the tiny pony community of [STL.GetName] asks for the expansion of our trade relations. In particular, they hope to obtain our agriculture expertise and offer to pay for it by providing specialist workers for the bordering territories."
 sugar_belle.33.a:0 "Sounds well and good."
 sugar_belle.33.b:0 "We do not need more ponies around."


