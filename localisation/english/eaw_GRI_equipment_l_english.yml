 GRI_medium_tank_equipment_1:0 "Mittlerer Kampfwagen I 'Stahlschild'"
 GRI_medium_tank_equipment_1_desc:0 "Developed in 1010 by Arcturien, the Stahlschild was the first medium tank designed by the Griffonian Empire. Armed with a main 50mm gun and two Reichswaffen M08 7.62mm machineguns, it saw use first as a combat vehicle and later as an infantry support tank. However, the Stahlschild suffered from the lack of definite design and plating standards in the Reichsarmee and was quickly replaced."
 GRI_medium_tank_equipment_1_short:0 "Stahlschild"
 GRI_medium_tank_equipment_2:0 "Mittlerer Kampfwagen II 'Greifkonig'"
 GRI_medium_tank_equipment_2_desc:0 "An improvement from the Stahlschild, the Greifkonig was introduced by Arcturien Automobile in mid-1012. While keeping the two Reichswaffen M08 machineguns, its 50mm cannon was replaced by a 60mm one. The main innovation was, however, the introduction of a streamlined design and plating regulations in the Panzerkorps, which resulted in the Greifkonig being one of the most produced tanks of the 1010's, with it seeing service elsewhere than Griffonia."
 GRI_medium_tank_equipment_2_short:0 "Greifkonig"
 GRI_medium_tank_equipment_3:0 "Mittlerer Kampfwagen III 'Spitzkralle'"
 GRI_medium_tank_equipment_3_desc:0 "Designed once again by Arcturien in early 1014 as a response to the Aquileian Fantome tanks, the Spitzkralle featured increased armor and a 65mm cannon. Although never produced in the same numbers as the Greifkonig, it saw extensive service in the Wingbardian campaign, where it perfomed well against the M16/12's of the Regio Esercito."
 GRI_medium_tank_equipment_3_short:0 "Spitzkralle"
