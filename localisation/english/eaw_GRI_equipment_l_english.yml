 ## TANKS###
 GRI_gw_tank_equipment:0 "Airbender"
 GRI_gw_tank_equipment_desc:0 "The 'Airbender' as it was commonly named, was a result of the early machinegun-on-wheels designs of the Republican Revolution, used by Kemerskai's revolutionaries and later Imperial loyalists. The crude designs later developed into the first early tank design in Griffonia, with the Airbender's main armament consisting of a cannon and machinegun in the front and another machinegun on the back."
 GRI_gw_tank_equipment_short:0 "Airbender"
 GRI_heavy_tank_equipment_1:0 "Sturmpanzerwagen I 'Beak'"
 GRI_heavy_tank_equipment_1_desc:0 "Developed by Arcturien in 1006, the Beak was the Empire's first attempt as a heavy assault vehicle. Improved by the Changeling attache in Griffonia in the following years, it saw moderate use as a support vehicle for knight assaults until the early 1010's, when it was replaced by newer designs."
 GRI_heavy_tank_equipment_1_short:0 "Beak"
 GRI_heavy_tank_equipment_2:0 "Sturmpanzerwagen II 'Gryta'"
 GRI_heavy_tank_equipment_2_desc:0 "Designed in 1011 by the Feathisian Kasteel Automobiel, the Gryta sought to reinforce the Beak's strengths in its use as a assault tank. The experience of the Herzland Wars in the last years made Imperial command realize the necessity of a tank that would be capable of breaking through heavily-fortified areas, in addition of knight attacks."
 GRI_heavy_tank_equipment_2_short:0 "Gryta"
 GRI_heavy_tank_equipment_3:0 "Sturmpanzerwagen III 'Grieslein'"
 GRI_heavy_tank_equipment_3_desc:0 "Developed in 1013 by Kasteel as a response to the new challenges encountered in the Aquileian and Cloudburian fronts, the Grieslein featured improved armor and armament and moved Imperial heavy tanks away from knight support roles to fort-busting and breakthrough ones."
 GRI_heavy_tank_equipment_3_short:0 "Grieslein"
 ###############
 GRI_melee_equipment_0:0 "Griffon Master Swords"
 GRI_melee_equipment_1:0 "Vorderlader Model 70"
 GRI_melee_equipment_0_desc:0 "The finest Swords from griffon smiths, a relic of ancient times of knightly glory. Carried by the Knightly Orders both as a symbol of their station and functional weapons when enchanted, these masterwork pieces are nonetheless still outdone by modern firearms."
 GRI_melee_equipment_1_desc:0 "The musket was instrumental in conquering Griffonia for the Empire, and Imperial line troops have proudly carried variants of the Vorderlader for two centuries from Aquileia to the Riverlands. Though firmly an antique by 1007, the Model 70 is much beloved, found both in the display cases of noble households and the claws of peasant revolts."
 GRI_infantry_equipment_0:0 "Blautal Hinterladerbüchse M-X98"
 GRI_infantry_equipment_0_desc:0 "Originally designed as a high-caliber breech-loaded hunting rifle, Imperial Reichsarmee officers proposed it be as the newest line rifle to replace the aging Vorderlader Model 70. Inspired, Blautal quickly retooled a military model known as the M-X98. This large caliber rifle swiftly replaced the older musket with metal cartridges, and spread like lightning across the Empire for in the following decades."
 GRI_infantry_equipment_0_short:0 "Blautal Hinterladerbüchse M-X98"
 GRI_infantry_equipment_1:0 "Blautal Gewehr-Karabiner 'Kralle' M-06"
 GRI_infantry_equipment_1_desc:0 "Plans for the Kralle were written down and ready to go into prototype phase when the Revolution of 978 kicked off, unfortunately burning down the workshop the plans were kept in, setting Blautal back for years as they tried to recover the design. Now edited, modernized and restored, this bolt-action 7.65mm design inspired the Changeling Gewehr-7, and is now ready for its own service in Griffonian claws."
 GRI_infantry_equipment_1_short:0 "M-06 Kralle"
 GRI_infantry_equipment_2:0 "Reichswaffen Maschinenpistole 'Krahe' M-10"
 GRI_infantry_equipment_2_desc:0 "Developed off the older and expensive 'Specht' submachine gun used by the bodyguards, criminals and elite assault troops of the Empire, the new 7.65x21mm 'Krahe' model stripped away the excess, turning this 'support' weapon into a standard assault gun for officers, knights and special forces. Paired with the new semi-automatic M-09 'Gerund' battle rifle and anti-tank landmines, it is a formidable assault package."
 GRI_infantry_equipment_2_short:0 "M-10 Krahe"
 GRI_infantry_equipment_3:0 "Reichswaffen Sturmlader Experimentell 'Vinnin' M-13"
 GRI_infantry_equipment_3_desc:0 "Reichswaffen were the first to experiment with an intermediate round, but the rifle it was meant for was considered underpowered. After seeing its startling use in the Changeling Sturmgewehr, Reichswaffen was immediately ordered to develop a similar automatic rifle. Fortunately, the lead designer knew exactly where to start, soon introducing the prototype M-13 'Vinnin' for mass production."
 GRI_infantry_equipment_3_short:0 "M-13 Vinnin"
 GRI_infantry_equipment_x:0 "Reichswaffen Sturmlader 'Griffoniens Gloria' M-19"
 GRI_infantry_equipment_x_desc:0 "Given the success of the M-13 'Vinnin', Reichswaffen went for a complete redesign for the next model, looking at recoil suppression, cheaper manufacturing and maximum automatic fire. This new sturmlader was intended to replace any and all other standard infantry arms, able to function as a flexible general purpose weapon with a 30-round mag of 7.62mm Imperial."
 GRI_infantry_equipment_x_short:0 "M-19 Griffoniens Gloria"
 GRI_infantry_equipment_x_2:0 "Reichswaffen Sturmlader 'Kaiser' M-25"
 GRI_infantry_equipment_x_2_desc:0 "Reichswaffen's finest weapon, the next generation rifle that will carry the Empire on into the future, able to accept a variety of scopes, launchers and other attachments. The M-25 Kaiser is designed with package upgrades in mind, able to be integrated into older rifles, and the Kaiser is expected to serve for decades at least."
 GRI_infantry_equipment_x_2_short:0 "M-25 Kaiser"
 GRI_magical_equipment_1_short:0 "T-11 Eyr"
 GRI_magical_equipment_1_desc:0 "Through endless experiments and an engineering breakthrough, an amazing new enchanting process allows magic energy to be captured inside a crystal. Blautal recognized the potential, and designed a rifle that could accept these crystals like a firearm accepts ammunition. Tests in battle are promising, and many knights are clamoring for these wunderwaffe already."
 GRI_magical_equipment_1:0 "Blautal Knallbüchse Experimentell 'Eyr' Type-11"
 GRI_magical_equipment_2:0 "Blautal Ladungsgewehr 'Strahl' Type-15"
 GRI_magical_equipment_2_desc:0 "The Eyr model proved the concept. Now the Strahl will perfect it. Magic bolts fired from these weapons are capable of piercing any material, including hardened concrete, enchanted plate and even tank armor. Our knights now carry these beside their enchanted swords, and other generals are clamoring for these weapons for their own elite units."
 GRI_magical_equipment_2_short:0 "T-15 Strahl"
 GRI_magical_equipment_3:0 "Blautal Ladungsgewehr 'Krone' Type-19"
 GRI_magical_equipment_3_desc:0 "With the Strahl proving its worth during the wars of Aquileia, other nations rushed to develop new enchanting techniques have proven resistant to these bolts. The Krone is the answer, bringing mass production and machining techniques to bear on the delicate formerly clawcrafted focusing crystals."
 GRI_magical_equipment_3_short:0 "T-19 Krone"
 GRI_magical_equipment_4:0 "Blautal Schnellfeuer Ladungswerfer 'Sonne' Type-24"
 GRI_magical_equipment_4_desc:0 "Many thought that after the Krone, crystal gun design had fully matured. The Sonne proved them wrong, boldly integrating several magical techniques reverse engineered from Unicorn magic, combining it with time honoured  Griffon enchantments."
 GRI_magical_equipment_4_short:0 "T-24 Sonne"
