 GRI_modern_tank_equipment_1:0 "Standard-Kampfwagen I 'Arcturius'"
 GRI_modern_tank_equipment_1_desc:0 "Developed in cooperation between Arcturien and the Aquileian Dassault, the Arcturius was the first attempt at a standard 'universal' tank design in the Reichsarmee. Inspired by the Changeling Panther, it featured a 75mm main gun and two Reichswaffen M12 7.62mm machineguns, and attempted to create an 'all-rounder' armor design. It was introduced in the early stages of the Wingbardian campaign, where it gave the Reichsarmee an edge over the Regio Esercito. Nevertheless, it suffered from engine problems due to differences in Aquileian and Imperial designs."
 GRI_modern_tank_equipment_1_short:0 "Arcturius"
 GRI_modern_tank_equipment_x:0 "Standard-Kampfwagen I 'Arcturius' Ausf. B"
 GRI_modern_tank_equipment_x_desc:0 "Designed shortly after the engine problems of the Arcturius were made evident on the field, the Ausf. B model attempted to bridge the differences in Aquileian and Imperial design, and furthermore introduced the use of griffon enchantments on tank parts and engines to prevent failure of components. Unveiled in 1018, it saw action in the later parts of the Wingbardian campaign and in Prywhen and Asterion."
 GRI_modern_tank_equipment_x_short:0 "Arcturius Ausf. B"
 GRI_modern_tank_equipment_x_2:0 "Standard-Kampfwagen II 'Liza'"
 GRI_modern_tank_equipment_x_2_desc:0 "The Liza was a joint project between Arcturien, Dassault and Schroef, which sought to incorporate some of the Sumpf's difficult terrain advancements, featuring improved tracks and limited amphibious capability in small rivers. It was also the first Imperial design to fully incorporate enchanted shells and ordnance. It was introduced in 1020 and saw limited action in the Battle of Riaportu against Gryphus."
 GRI_modern_tank_equipment_x_2_short:0 "Liza"
 GRI_modern_tank_equipment_x_3:0 "Standard-Kampfwagen II 'Liza' Ausf. B"
 GRI_modern_tank_equipment_x_3_desc:0 "The Ausf. B model of the Liza tank fully incorporated the Sumpf's advancements, and also featured a newly upgraded 90mm cannon and Reichswaffen M18 7.62mm machineguns. The Ausf. B also featured the 'Gottin' reactive armor plating, featuring an enchantment which reacted with incoming enemy shells."
 GRI_modern_tank_equipment_x_3_short:0 "Liza Ausf. B"
 GRI_modern_tank_equipment_x_4:0 "Standard-Kampfwagen II 'Liza' Ausf. E"
 GRI_modern_tank_equipment_x_4_desc:0 "The last major variant of the Liza universal tank incorporated night vision capabilities, as well as early ballistic computers into the vehicle. Introduced in 1024, it was the last major tank produced by the Dassault-Arcturien-Schroef cooperation."
 GRI_modern_tank_equipment_x_4_short:0 "Liza Ausf. E"
 GRI_modern_tank_equipment_x_5:0 "Standard-Kampfwagen III 'Ebonwing'"
 GRI_modern_tank_equipment_x_5_desc:0 "Named after Field Marshal Ebonwing, the Skpfw. III was introduced in 1026 by the Reichsarmee and featured improved 'Gottin' reactive armor and night vision, a 100mm main gun, a coaxial M25 7.62mm machinegun, and a Beaketta 12.7mm heavy machinegun. Designed by the AVA-Arcturien cooperation, it also featured improved fire control and ballistic computers."
 GRI_modern_tank_equipment_x_5_short:0 "Ebonwing"
