 FEA_gw_tank_equipment:0 "Schroef Model 900 Pantserwagen"
 FEA_gw_tank_equipment_desc:0 "In 998, the Feathisian government commissioned Schroef to design an affordable armoured vehicle. Due to military budgetcuts, the M. 900 never got beyond the prototype stage and the expertise required to build the light tank was soon lost."
 FEA_gw_tank_equipment_short:0 "Psw. M900"
 FEA_heavy_tank_equipment_1:0 "Pantservoertuig 5 'Kasteel'"
 FEA_heavy_tank_equipment_1_desc:0 "In 1004 Kasteel Automobiel, a Rottendedam based car manufacturer, opened a division to design tanks. Recognising the need for protection first, the first workable design they came up with was named after the company. The Psv. 5 was approved for licensing to multiple countries."
 FEA_heavy_tank_equipment_1_short:0 "Psv. 5 'Kasteel'"
 FEA_heavy_tank_equipment_2:0 "Pantservoertuig. 12 'Vesting'"
 FEA_heavy_tank_equipment_2_desc:0 "Kasteel's tank design division continued their work, but many designs did not make the cut. The armament industries of the countries they supplied too were simply not large enough to build the large protective designs of the Kasteel designers. When the Vesting was approved in 1012, the situation in North-Western Griffonia had changed and the Vesting became a viable weapon of war."
 FEA_heavy_tank_equipment_2_short:0 "Psv. 12 'Vesting'"
 FEA_heavy_tank_equipment_3:0 "Pantservoertuig 14 'Citadel'"
 FEA_heavy_tank_equipment_3_desc:0 "The Citadel improved upon the Vesting in several key ways. The designers had taken note of the performance of the Psv. 12 and increased the firepower of the 14, while introducing angled armour to reduce the steel cost for the chassis. All in all the Citadel packed a larger punch for only a marginal cost increase."
 FEA_heavy_tank_equipment_3_short:0 "Psv. 14 'Citadel'"
