 GRI_light_tank_equipment_1:0 "Leichterpanzer I 'Crona'"
 GRI_light_tank_equipment_1_desc:0 "The Crona was an experimental design made by the Greifswagen company in 1005 as a way to test new welding techniques. Nevertheless, the Reichsarmee pressed it into action and the light tank saw action in the Herzland Wars as an infantry support vehicle, until being retired in early 1011 and reclassified as a training tank."
 GRI_light_tank_equipment_1_short:0 "Crona"
 GRI_light_tank_equipment_2:0 "Leichterpanzer II 'Calico'"
 GRI_light_tank_equipment_2_desc:0 "Developed in late-1007 in collaboration with the Changeling attache present in the Empire, the Calico was the first true Imperial light tank design. Armed with a 40mm cannon and two support machineguns, it was used extensively in an infantry support role, and as the main combat vehicle of the Reichsarmee until mid-1011."
 GRI_light_tank_equipment_2_short:0 "Calico"
 GRI_light_tank_equipment_3:0 "Leichterpanzer III 'Herzland'"
 GRI_light_tank_equipment_3_desc:0 "Designed by Greifswagen through the early 1010's, the Herzland was a light tank developed for use as a scout vehicle for Imperial infantry and as a mobile tank for the Panzergrenadier divisions. It fullfilled its initial roles well, but nevertheless suffered against more heavily-armed and armored rivals."
 GRI_light_tank_equipment_3_short:0 "Herzland"
 GRI_light_tank_equipment_x:0 "Leichterpanzer IV 'Erika'"
 GRI_light_tank_equipment_x_desc:0 "Developed by the Greifswagen company in 1015 and 1016, the Erika design moved away from its use in Panzergrenadier divisions and was fully thought of as a scout and difficult terrain tank. Learning from the experiences in the Greifwald forests and Skynavia, the Erika performed well in the Blackhollow and Griffonstone campaigns."
 GRI_light_tank_equipment_x_short:0 "Erika"
 GRI_light_tank_equipment_x_2:0 "Leichterpanzer Experimentell 'Sumpf'"
 GRI_light_tank_equipment_x_2_desc:0 "The Sumpf light tank was intended for use in difficult terrain such as marshes and swamps, hence its name. Developed by the Feathisian Schroef in the late 1010's, its final design never saw action and few were produced, but prototypes of the tank were used by the Reichsarmee in the Prywhen and Gryphia wars. It was the last Imperial light armor design before the adoption of universal battle tanks."
 GRI_light_tank_equipment_x_2_short:0 "Sumpf"
