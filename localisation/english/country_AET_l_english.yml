greifwald.79.t:0 "To Morgan Bernier..."
greifwald.79.d:0 "     Tick...Tock...Tick...Tock...\n     It wasn't polite to look into someone else's correspondence, which is why the lackeys and cronies surrounding Morgan could only listen to the oppressive ticking of the clock, as they waited for the Baroni to finish reading. Few were observant enough to notice he had finished moving his eyes side to side minutes ago, and merely tasted the words like fine wine.\n     "...W-What's it say, Baroni...?" Whispered a griffoness.\n     "Hm?" Morgan turned his head to her, pretending to not have been aware of her existence until she spoke. "...Ah. From Cloudet. Can you believe it? Here, let me read the important part for you all, it's delightful. Ahem... 'Help stop the riots, and I will allow members of your group to have seats in the government' ...Oh, and this part - he even underlined it - 'We do not need more blood to be spilled'. A noble, saying that!" He laughed softly.\n     "How will you respond to the letter, Baroni?" An older griffon, more senior and respected of the other followers, leaned in. "This may be a great leap - we'll have secured influence without actually starting a civil war...They're giving us power - state power - on a silver platter!"\n     The griffon at the desk smirked kindly - fondly. "Yes, but...then?" Morgan put the letter back into the envelope, and passed it to the older griffon. "Has greatness ever been achieved through half-measures? No. The revolution must win - unconditionally...We're dragging things out otherwise."\n     "Baroni, have you looked outside?" The older griffon asked. "It's chaos out there! Yes, it's advantageous...but only so much! If you're trying to save lives, we've made our point - we can still put everything back together! Please, Baroni..." His eyes pleaded with Morgan, but the Baroni's eyes pleaded harder. He looked down in shame. "I will decline his offer, Baroni."\n     "No need. Just throw it in the furnace, it's much simpler." Morgan smiled. "Thank you, old friend. You will have made the right choice. Believe me."" #cloudet is begging morgan to help him stop!
greifwald.79.a:0 "We were running out of firewood anyway."

greifwald.80.t:0 "A Bright Mind."
greifwald.80.d:0 "     The young griffon engineer had his arms outstretched as far as they could go. He had one talon wrapped around a lantern deep inside the cavernous body of the jet engine, and the other arm was pushing him away from the outside so he could look for cracks where the light would shine through. It was a painful position, but necessary. In his mind tumbled every bend in the myriad pipes and every weld that kept the superstructure together, and every possible angle for the light to take as it shone and reflected, and what it meant for rebuilding or reboring or remilling components to make the thing work. He heard words and understood "birthday party". "Go away, I'm busy," He growled. Then he stepped back. His search found multiple deviations from the design. Which ones were acceptable, unacceptable, suboptimal...\n     "What are you thinking, Franc?" A familiar old voice asked.\n     Franc grimaced. "There's a non-concentricity in exhaust pipe C. I'm wondering if I have the time to fix that too, then the five-minute demo can become a half-hour one, theoretically."\n     His manager held his resting smile. "Just make it turn on, after the test we'll be building a completely new one anyways. I'd like to talk to you about your coworkers."\n     Franc gritted his teeth in preparation. The senior manager wasn't as smart as Franc was, but he wasn't an idiot, and his coworkers were. He heard them talking behind his back about "perfectionism" like he hadn't already lowered his standards multiple times for their sake. "I'm sorry you can't find better ones."\n     The smile never looked faker. "Actually, they might be your new boss soon. The situation outside is getting dire."\n     "Boreas, don't tell me..." Franc groaned.\n     The manager sighed, tired. "If the Count doesn't step up, I can't watch my life's work go up in flames, Franc. I'll turn the building over to the Anarchists. But I'm sure this will unwind itself soon. There's always a light at the end of the tunnel."" #introducing franc the annoying jet engineer
greifwald.80.a:0 "It takes strength to settle for less."

greifwald.81.t:0 "No Need for the Skies."
greifwald.81.d:0 "     "Wait, wait! No! You can't do this!" The engineer cried out, waving his talons at the burly griffons. He didn't dare physically get in the way of the brawny, leather-jacket-clad griffons that carried his equipment away, but he could bark and cry at them. "This is jet engine technology! Jet engines! Do you not understand!? The power of international flight! We could make planes that could reach Equus in a couple of hours! We--" \n     "We don't need no stinkin' damn planes to no Equus." Muttered one of the movers. Franc tried to reason with him, until he was approached by an older griffon clad in a sweater that reeked of alcohol and cigarettes.\n     "Listen..." Said the older griffon wrapping a talon around Franc. He was the one in charge, who sicced the thugs on the laboratory. "We need things that actually help the common folk. Not - 'maybe will help' us in the next five, ten years. Now, mister Franc. We know you've been...playing with our people's resources, but playtime is over. We need real machinery. Firearms, farming equipment, boilers. Correct me if I'm wrong, but...Heh, what good is an engineer if he can't make things good for society? So, listen - if you want to keep your job...focus on projects more grounded in reality that will benefit griffonkind. Do we have an understanding?"\n     The engineer could only whimper. "I..." \n     Franc's inability to protest was enough, and the old griffon walked away with a smirk. Franc was left alone - his beloved research no longer kept him company." #introducing franc's bizarre demotion
greifwald.81.a:0 "Now, Franc was grounded."

greifwald.82.t:0 "A Cure for Antisocialness."
greifwald.82.d:0 "     Franc's talons tinkered with the fuse box. Home electrical wiring wasn't his thing. It wasn't difficult, it just hadn't been his department before. However, while he worked, he heard steps behind him. He turned around, faced with two burly griffons...and a fat one between them. He looked familiar.\n     "Was it him?" One of the big griffons asked the fat one. \n     "Y-Yes." The fat griffon sniffled, like a child who had his candy stolen. The big griffs nodded at one another, and turned to Franc.\n     "Mister Franc, this gentlegriff said you've conducted yourself unbecomingly when he tried to help fix your electrical problems. Is that true?" Asked one of the lackeys. Franc laughed with bewilderment.\n     "This 'gentlegriff' nearly burned the fuses out!" Franc cried out angrily. "I'm supposed to tell him - 'thank you for leaving me in the dark ages'? Some electrician you are! So what if I told him to come back after he'd learned the difference between a volt and an watt!?"\n     Franc regretted his choice of words very much. The griffons placed their talons on his shoulders. "This won't fly, mister. Please come with us." Said a griffon. "Speaking rudely to others like this, acting like you're the smartest griffon ever... is that any way to treat your fellow worker? He only tried to help, even if he's not an expert. But not to worry." The griffon smirked. "Our Baroni opened a wonderful place to help those like you!"\n       ***\n     "I'm not crazy!" Franc shrieked, kicking his paws as he was dragged. "I'm not insane! Let me go! Untalon me right now!" \n     The asylum "doctors", who looked dishevelled and not even in labcoats, chuckled. "You're not crazy, Mr. Franc! You're just a little...antisocial. But there's a cure for that too...Probably."" #franc has been sent to a mental institution for being antisocial
greifwald.82.a:0 "We don't need rude griffons, do we?"

greifwald.83.t:0 "Tonight, This Place Burns."
greifwald.83.d:0 "     In the dank darkness of an institute full of the forgotten and downtrodden, the two sat. Somewhere secluded where nogriffon wanted to go at night. The patient's toilets. In an anarchy, who'd want to be a cleaner, after all? The old, vagrant-like griffon leaned in close to Franc while he tinkered with the mechanism of the makeshift device.\n      "They have deemed us insane..." The grey griffon whispered. "You for being honest, I for being disillusioned...What they seek is a joke of a society - of yesgriffons and the weak they can prey upon..." He spoke. Franc wished he had peace while making the gun...But soon, the grey griffon placed a talon on his shoulder. "You and I, Franc we are one in the same - we both want to live worthy lives. And as long as you and I are confined to these padded walls, our time rots. But now, time is ripe. After all - there is a light at the end of every tunnel."\n     "...Whatever you say, Zoran..." Sighed Franc. He just hoped...this would work.\n     ***\n     The guard screamed moments before his head exploded - for Zoran's makeshift shotgun made easy work of him. "Beyond these walls, freedom awaits us!" He cried out. The patients ran through the halls, and Zoran happily passed the rustic pipes - firearms made from garbage - to the angry uprisers. "Now show this scum - that no padding, no cells, no beatings can keep us down! Chaaaargeee!"\n     Franc followed, watching in terror as his creations, pieced from scraps, were killing guards by the dozen. As he ran outside with the makeshift pistol in his talons...He looked around himself. Maybe it was all for freedom, but he had made tools used for death today, and many of the asylum's inmates did belong here. The shock never wore off. Not when days later, Franc found himself among bandits. Zoran had rallied them to the life of banditry, and Franc had nowhere else to go. The prisoners were never meant to live any life. What was there - when they lived in a country like this?" #franc has become a bandit after a breakout from the institution
