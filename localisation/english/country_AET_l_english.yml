greifwald.68.t:0 "The New Order"
greifwald.68.d:0 "     It was on the day of rest for the creatures of Greifwald that Gertrude Giovanno, daughter of Gabriel Griovanno and Francesca Swanne, son of Guta DiMolto and daughter of Marconnia Perite, came across on her haberdashery a colossal being, which had the form of a centipede that crawled the earth, yet upon its scores of legs were scores of legs, and its total length was a hundred meters. And the beast, with its tearing jaws idle, reclined on top of her building, and she felt a great terror. "What is that creature?" She cried.\n     Her friend who was there was Marionne Sterngauer and she said, "I heard the priest saying that these things are normal now."\n     "It's a Boreas-damned giant centipede!" Gertrude exclaimed as she motioned towards the great creature. "Why is it on my building?"\n     "I think it was always on your building. We just never saw it before." Marionne replied, thinking back to her recent church services. "Or that's what they told us, at least."\n     And Gertrude looked up at the behemoth that crawled along the ground and asked, "Well, can we get it off?", and Marionne shrugged, for she did not know. Yet Gertrude had heard her friend's words and knew them to be true. As the abyssal thing stretched out its neck and scraped its jaws, shaped as the crescent moon and as long as a griffon is tall, against the brick wall, Gertrude cautiously walked around its mass and entered her place of work, and Marionne passed her by to go to her own place of work." #why is there a giant horror on that building? has it always been there? oh, it has? huh...
greifwald.68.a:0 "Praise Maar...?"

greifwald.69.t:0 "The Plague"
greifwald.69.d:0 "     The kindly old priest entered the room, the illusion of certainty in his steps. Besides the Count's bed was a doctor and a court lawyer, who had been summoned for the situation was dire. They stepped aside. Inside the bed, Count Cloudet himself laid, sickly and withered, feathers discoloring. He smiled weakly. "This is familiar to you, isn't it?" He joked, but none laughed. Some years ago, a plague had claimed Ostrick de Cloudet's father and mother in a similar manner, and Ebonwing had been there for them too, although he was not a Prelate at that time. His predecessor was being taken by that same outbreak then.\n     "There are other times I would rather re-live." Ebonwing replied. "Have you thought about what I always said?"\n     Cloudet stared at the ceiling in the bedroom, the opulence hidden by the curtains drawn to avoid disturbing the monarch's now-sensitive eyes. Had he not seen it before, that this was the work of a fortnight would shock him. "This can't be what it was all leading up to. Looking back, I can't find anywhere I could have found the time to do the things I wish I had done."\n     "And if you had, what would you have done?" The priest asked.\n     Cloudet waved in the air dully. "Spent more time with my friends, I think. Maybe found a wife. But I can't bear to trade the long nights spent trying to do right by my country."\n     In his talons, Ebonwing's own soon grasped. "What a tragedy. A monarch who gave up his own happiness for his subjects and never regretted it, taken too soon. I'm sure actors will fight over who gets to play you on stage."\n     At that, Cloudet did laugh, despite his condition. "You're taking this well, old friend."\n     "I've done it before." Ebonwing tried to look peaceful for his comrade of so long. "When your parents were taken from us, you asked to hear about the world beyond. Shall we repeat that, also?"" #why is cloudet sick
greifwald.69.a:0 ""That would be nice...""

greifwald.70.t:0 "The Blasphemer"
greifwald.70.d:0 "     It was deep into the evening when Ebonwing returned to his home. It was good that he was no longer a young griffon, for otherwise he would have left scars in the furnishings where he raked his claws against them. For many decades he had listened to the woes and triumphs of others and his heart had been hardened, and he had begun to fear that he could no longer feel with the energy he had once upon a time, but no longer. He regretted his past wishes, and although he knew that such pains were simply the flipside of the great joys which were also bestowed, in this moment he wanted nothing more than to go back to feeling little.\n     The Count would die soon. The doctors thought it was merely probable, but Ebonwing had a special connection with those who determined these matters, and he had been told that the Count was near the end of his life. Ostrick had done nothing to deserve the end he was receiving except to fail to conform to a plan he was never to be told about, and for the first time in Prelate Ebonwing's entire life, he cursed his heavenly patron.\n     It was only for a moment, but he cursed, and he hated, and he looked at the porcelain figurine on his end table and considered throwing it with all his might that it may be smashed against the wall. Then he realized his error and threw himself to the ground, prostrating and apologizing. Yet when he looked up, he felt the gaze of that small icon, and he heard the words, and they said that to love or hate of the way of heaven was irrelevant, and that to follow regardless was the thing which should be chased with all one's soul.\n     Thus, Ebonwing sat on his bed, head slumped into his claws, and he cried for the things he could not change." #f you, dad!
greifwald.70.a:0 "The world is cruel."

greifwald.71.t:0 "Dealing in Multiplication"
greifwald.71.d:0 "     “You fool, you cannot view the high oaks of Twöchanerwald from your intellectual sewer!” The middle-aged priest bellowed at his opponent. The other one, a younger priestess, chuckled softly. The two had been going at it for over an hour and Lazare had long since decided that minimum wage was too little pay for him to get involved. When he had asked to be the new night shift fry cook at DiscretBurger’s, he had been hoping to avoid the terrible customers. At least the late hours had hardly any normal business, so there was no one to be driven away by the spectacle.\n     The priestess nodded piteously as she paced the dining area. She spoke in a sing-song rhythm. “Hmph! You’re embarrassing yourself. Only the stupid are so obsessed with knowledge. Maybe you should try a spirit board? That seems more your level... altar boy.” The older priest leapt to the side, but the priestess flicked her wrist and a gnarled stick appeared in her talons. A brief flash of light leapt from the tip and chains appeared from the table the priest had landed on and lashed him to the top. His own wand rolled across the ground. “See?” She continued. “Doddering geriatrics like you are all the same. Slow to think, slow to react. Not a drop of imagination. Get crushed to death and stop taking up the next generation’s air.”\n     The priest had hate in his eyes as he was twisted and strangled by the chains that continued to wrap around him. “Burn.” He commanded. The room flashed and Lazare fell backwards, his polo shirt and feathers blackened at the edge by the heat. When he stood up, his beak dropped open at the shreds of burning napkins dancing through the air, and at the dark scar on the tile floor. The priestess was a crumpled and lifeless heap in a crater her body had put into the fountain drink machine, soda washing over her burning robes.\n     Lazare nervously looked at the clock. Two and a half hours until day shift took over."
greifwald.71.a:0 "I hate this job." ##electric avenue

greifwald.72.t:0 "Be Fruitful"
greifwald.72.d:0 "     Zamila hadn’t been entirely sold on this whole “Maarite” thing when they came to her corner of the country. At first, she had been too intimidated to speak up, but as time went on and their true nature became clear, she had always felt like she was on a knife’s edge and all it would take was one push to make her a committed dissident. The banning of electricity, the ritual execution of her precious Badouin, something would happen that would set her off. It’s not like the horrid demons wandering the countryside were on the government’s side in any meaningful way.\n     Then the priestly class did something that threw a wrench in her ideas. They had started openly supporting interracial relationships and forced society as a whole to do the same. Even in Falcontown, those had meant dirty looks on the streets as if a Zebra was going to somehow pollute the Griffonic gene pool. Not anymore. Her love, and that of her boyfriend, were no longer expected to be limited to their own race. That was something she had wanted for years.\n     She was coming from the bathroom, Badouin looking at her worriedly from the couch. A strange illness that had been haranguing her for the past few weeks. The doctors here simply didn’t know how to look at a Zebra, and she had been having a tough time figuring out the cause. One day, she had taken stock of the symptoms and remembered an important talk she had had with her mother some years ago. Her recent adventure, had not been the result of the morning sickness, it had been because she had a horrible, terrible theory, and now had evidence. “Are you feeling okay?” Badouin asked. Zamila looked down at her hoof and the pregnancy testing device she was holding." ###race-mixing is now okay
