greifwald.93.t:0 ""
greifwald.93.d:0 "“Did any of you happen to bring a camera?” Morgan asked at the befuddled crowd of griffons and one pony. The anarchist sat, crown on his head, atop the Imperial Throne itself. Then they all got the joke and laughed, not raucously, but healthily. One of the audience fumbled for a device around her neck and took a picture, the flash briefly illuminating the room. Morgan smiled warmly and climbed down. “Thank you. If you would be so kind, please offer pictures to anyone else who wants to take their turn.”\n     “So this is where generations of oppression stemmed from...” One of the griffons said out loud. What are we even going to do with it?”\n     “Turn it into a monument to the revolution, I suppose.” Another answered.\n     Morgan laughed again. “We’re going to burn it this evening.” All eyes turned down to him as he began to pace the tile floor, each square carved with infinite squareness and smoothed with infinite smoothness. “What? It’s just what you said. The source of generations of oppression. No amount of red paint can hide that it’s a monument to greed, to vanity, to intellectual opium delivered en masse to the proletariat. The new era has no need of such vulgar displays of superiority. So we’ll destroy it.”\n     Murmurs rose. To some, the annihilation of such wealth was simply another sort of unthinkable excess in the name of power. But to others, there was no stronger symbol of not just triumph, but social progress. Of a future free of oppression. The Griffonian Empire was like any other, and thus, the final year would have no room for its existence.\n     It would be lucky to survive as a cautionary tale." #just burn my palace down man
