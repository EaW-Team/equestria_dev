greifwald.78.t:0 "Blood in the Streets!"
greifwald.78.d:0 "[This.GetNewspaperHeader]     Lawlessness in the streets of Falcontown hit a new high yesterday as Albert Greenclaw was killed while giving a speech in public, requesting Falcontown residents to keep from rioting but petitioning Count Cloudet to implement martial law to solve the crisis. The Count has so far declined to deploy the military, citing creature's rights issues and security concerns. While he was talking before a crowd, an unknown assailant threw a military-style grenade at the industrialist, killing him and two spectators and wounding ten more.\n     It was three hours before the police could find a spare griffon to start cleaning up the mess. Mr. Greenclaw is survived by his wife and two children. Greenclaw Lumber's investors are currently deciding on a new Chief Executive Officer." #albert greenclaw has been shot!
