greifwald.61.t:0 ""
greifwald.61.d:0 "The streets of Crona were alive with screams of rage. Junkies were already neurotic and unpredictable, but to this extent, it was anomalous. Griffons whose talons were marked with needle spots would claw at the armed soldiers, not caring about the rifle pointed at their face. As they fell to the ground, the armed griffs noticed the strangest feature…a blacker-than-usual hue of blood dripping from their wounds.\n     The commander kicked open the door - into the orphanage which they were led to after a long trail of investigations. Armed with firearms and intent, they stormed the building as if it was full of hostiles, though there were only children and staff screaming as the burly soldiers stormed towards one in particular.  The child griffon was slender, with purple feathers and tired eyes. He screamed as he ran through the orphanage, but didn’t make it far as a griffon immediately tackled him.\n     “No! No! Leave me alone! Leave me alone!” Screamed the child as he started to claw with his talons at the soldier that tried to restrain him. The trooper shouted in pain as one lucky claw managed to swipe across his face, drawing blood. In retaliation, he felt no remorse as he balled his own talon into a fist, and smashed it right into the child’s beak, causing his black blood to splash onto his face.\n     The griffon immediately began screaming, recoiling as the blood of the suspect started to mix with his own. The commander was the last to arrive on site, where he saw his subordinate writhe and shout, first from pain... and then, rage.\n     “Idiot!” The commander screamed. “Take his gun away, now!” He barked out the order to his troops. The other armed griffons ran up to him, but his resistance was intense as he started to shove and punch his comrades away, then taking his gun…and pointing it at the group of terrified, cowering children and caretakers.\n     Only then, the black-blooded child pecked the mad griffon in his paw, distracting him…and allowing the commander to take the headshot with the pistol. Screams rang through the orphanage, including the young griffon who found himself covered in the red blood, which became black before their very eyes. As the commander approached, the child resisted. The commander was sure to be more careful, but the child continued to yell. “Stop! Don’t touch me! I’m cursed! I’m cursed, I’m--”\n     “Calm down! We’re here to help you, kid!” He shouted. Yet, the child shook his head, resisting as best he could. “We’ll cure you of this shit, just relax! Corporal, put the bag over his head and take him! HQ and their eggheads are gonna want to see this!”\n     The child kept crying and screaming, but refused to fight as he was dragged away. He knew well what could happen if his blood spread... He did not want any more mad, insane griffons to roam the streets of his home." #we found black blood
