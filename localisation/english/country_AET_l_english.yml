greifwald.77.t:0 "Chaos in Falcontown!"
greifwald.77.d:0 "[This.GetNewspaperHeader]     The recent breakout at the Festung Sankt-Max continues to fester. Last night, no less than three policegriffs were ambushed on their patrols by armed escapees, with one dying on the spot. Police resources are already stretched thin attempting to track down the convicts and put an end to the new wave of assaults and robberies. Combined with the other attacks, rumors are swirling that the police will abandon certain neighborhoods to try and clean up the streets one block at a time.\n     A particular string of murders has been pinned on the Amein Community gang taking advantage of the chaos to assassinate and intimidate members of rival criminal organizations with impunity. Already a destabilizing force, the Community may become a direct threat to the nation if they are not stopped soon." #prison break!
