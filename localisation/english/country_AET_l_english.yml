greifwald.76.t:0 "The Young Birds"
greifwald.76.d:0 "     "Baroni Morgan, I feel a need to voice some concerns. As a friend of the Family." The older griffon spoke up. Chouchoute was good at accounting and a maestro of keeping the cops away, but like so many of his fellows in the Community, he was short-sighted and small-minded.\n     "What is it now?" Morgan asked, slumping over into a chair that was far too large for such a small creature.\n     "Why do we need to release everyone?" Chouchoute interrogated. "Yeah, Erika is good at cleaning up messes, but most of the griffons in that prison aren't professionals. They're just thugs. Falcontown will be in chaos for weeks. That's not good for business. Neither is starting a big gunfight when we could just bribe a few guards."\n     "It's a recruiting drive." Morgan dismissed him with a wave of the talon. "The prisoners we break out will be happy to work for us as thanks. And the chaos will let us do whatever we want while the police are busy."\n     Chouchoute sat back down. The others on the council were getting used to diplomatic arguments like this, but Morgan was the Baroni, and his new ideas had brought new opportunities worth the new costs. But the elder wasn't done. "It's not about that, is it? This is part of your revolutionary project." He began. "You know, Baroni Cagliostro founded the Community as a business. Baroni Albericht ran it that way. Your mother, may her soul be at peace, did the same. I don't know why she decided it should be a family business just for you."\n     Morgan's talons dug into the table and he hoped no one noticed. There was a rumor spreading that Morgan had gotten his mother killed and forged her will to take over the Community. It was a terrible rumor, and not just because the latter part was true. "Do not talk about my mother that way." Morgan said, trying to cover up the tremble of anger and sorrow.\n     Chouchoute paused. "I'm sorry, Baroni."\n     "That's fine." Morgan replied. He had plans for that fool." ##meet morgan bernier
