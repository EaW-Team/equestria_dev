greifwald.115.t:0 "High Court Reunion"
greifwald.115.d:0 "     The Imperial Palace was ill-fitting for a creature as humble as Cloudet was, but it was the only place that could be the seat of the Griffonian Empire, and dutifully, when dealing with affairs that affected the whole nation, he could be found there. Once again, the opulent halls saw visitors from around not just the country, but the whole world.\n     One of these visitors came as part of a delegation from the distant changeling homeland and, while he would have relished the opportunity to meet the temperant and wise ruler of the new Empire, an old comrade took precedence. The former Hivesmarschall also had national affairs to deal with in the Palace, but he was not mingling, he was watching from another balcony. “How are things in the Fatherland?” Trimmel said to the hoofsteps.\n     “Better every day.” Pharynx answered as the warm breeze ran over him.\n     Trimmel smiled weakly. “That’s good. They wouldn’t happen to want me back, would they?”\n     “Oh, a fair amount. You’d have to experience the new country from inside a jail cell, though. That’s also a lot better than it used to be, but I still doubt you’d like it.” Phraynx pretended to wonder aloud. “Something about the massacres and plundering and industrial-scale perjury. That said, I hear you don’t do that anymore.”\n     Trimmel shrugged. “The Count said no.”\n     “That’s it?” Pharynx chuckled, unbelieving.\n     “The crave is a powerful thing, General.” Trimmel replied. “Turns out what I really wanted was a leader I could respect. In any case, I’ve always acted consciously and won’t apologize for anything I did there, or here.”\n     “Hah, suit yourself. Your biggest contribution to the new order will remain being a lesson about the insanity of Chrysalis’s government.” Pharynx turned to walk away, but he stopped.\n     Trimmel’s smile had suddenly changed. It was natural now, radiant and unforced, and before he turned to look back at his former comrades and countrymen, he said, “You’re welcome.”" #hey pharynx long time no see
greifwald.115.a:0 "Was there no easier way?"

greifwald.116.t:0 "Year Zero"
greifwald.116.d:0 "     Hot on the heels of republicanism had always been its more radical brother, socialism. It did everything but more. More equality. More rights. More carbombs. Count Cloudet had not known many socialists, but he had known a few, and as a national leader, he had different information than the commoners. What socialist states did exist were always of two faces, one of a perfect society with enough asterisks to crush a griffon to death, and one of simple delusion. It was a nice idea that reality couldn’t handle.\n     Rumors had long circulated that the new Marshall’s close acquaintance, one General Vect, had sympathies for socialist causes. His allies certainly didn’t and so Cloudet didn’t worry about it. Then Vect had done something unexpected; he came to Cloudet and asked for a favor.\n     The Count looked over the small sheaf of papers as Vect waited expectantly. Cloudet wondered what the changeling equivalent of a talons-up was, because Trimmel must have been doing it just beyond the door to encourage his ever-hesitant friend. Well, the plan was very “Vect” for lack of a better word. He wanted to run an experiment. Greifwald would take a state (Aiwle was the natural choice), give it some separation from the rest of the new empire, remove the old rulers, and replace it with a system of workers’ cooperatives. No terrorists, no international sanctions, just a few years to see if a poor state could be improved through an ultra-modern political philosophy. With the rest of the empire to serve as a safety net and an easy route back to normal governance, it couldn’t even implode the way so many revolutionary states had done before. Yet failure would still mean impoverishment.\n     Cloudet rubbed his temples. He was an emperor now. There was the means and even the expectation that he would spend big on vanity projects. He had no love of grand palaces or exotic metals. This idea, though, would prove something important no matter what happened. He grabbed his pen." #socialist state part 1
greifwald.116.a:0 "Approved!"
