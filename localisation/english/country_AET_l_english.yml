greifwald.62.t:0 ""
greifwald.62.d:0 "The priest’s vocal cords were strained. He shouted for hours at the soldiers - that Boreas would damn them for eternity for their sacrilege. How could any Griffon of Boreas tolerate the crude pickaxes and shovels that were deconstructing the floors and walls of the ancient church? Even if this had revealed the strange stone door underneath the basement level, he could not remain calm when the mosaic of his God was defaced and ruined. They ventured deep into the vault, caring not for any artifact but the rolled up parchment that was found in a chained up box, quickly opened with the strike of a shovel.\n     “Is this it?” The commander asked the Maarite scholar, as he carefully passed away the dusty, coarse paper over to him. The scholar took careful note of the words written upon it, studying them closely. The commander knew that the screams of the priest indicated it was exactly what they were looking for.\n     “No, no!” The priest cried. “Why is it here!? Why did they bury it underneath this sacred place!?” He cried out. He tried to break away from the soldiers that held him, only to receive a swift butt of a rifle into his stomach.\n     “If you do not know what artifacts your temple holds, blasphemer…” The Maarite scholar murmured. “...Then this faith is not true to you. Yes, sir. These are the scrolls we’re looking for…Would you fancy to test them?”\n     “...Will it affect us?” Asked the commander, voice nearly drowning over the screams of the priest. \n     “...It’s a good thing we had placed Maar’s protective blessings upon ourselves before we came here, because I believe they may have already been activated.” Said the scholar, feeling the paper suddenly become warm. He had merely read the words to himself, and it was enough…The commander did not understand - not until the terrible sound of crashing was heard above. The soldiers promptly ran up the basement stairs…To see that in addition to the destruction they had already caused, more was being added. A brick was thrown through the stained glass, and it allowed the angered shouts of the mob to be heard. They ventured onto the streets…Where the once peaceful village had turned into hell in a manner of minutes, as villagers shouted bloody fury, fighting among themselves and the town itself. Windows were being broken, fistfights were breaking out, and anarchy reigned within sheer minutes.\n     “We got what we came for. Turn your safeties off and return to the transport.” The commander said. The priest was let go - and so he stood by himself in the church he loved so much…It didn’t take long before, with a cry of sheer fury and rage, he approached a statue that honored Boreas, and with incredible strength, toppled it - taking with it the candlesticks which spilled the hateful flames upon the carpet. The church was engulfed with flames, and the mad screams of the once-tranquil, once-pious Father." #we found revolutionary fervor
