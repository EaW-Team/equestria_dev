greifwald.90.d:0 "     Jannik Petalbeak picked up the phone that assaulted his ears from the one nightstand the bed had. He twisted under the sheets to get it to his face in a good position. “Hello?” He slurred in a haze of alcohol and rude awakening. “Oh, it’s, uh… This is for the, uh...”\n     He handed the receiver to Annie Boulle, who was hardly more awake. She listened for a moment, then muttered into it, “Ah, you want, uh, the baroni? Hold on.” She passed the receiver to Saskia Skarmoy, who saw her motion with her claws and passed it to Erich Muhschnabel, who finally passed it to Morgan Bernier himself.\n     The skinny little bird coughed into his talons and made his voice presentable. “Morgan Bernier, who am I speaking to?” He began.\n     “Yes, it’s Monsieur Blacktalon.” The tinny voice replied. “We’re having the pan-Griffonian commune meeting today. We were hoping you would deign to show up.”\n     “Oh,” Morgan exclaimed with feigned ignorance. “I’m so sorry, I was holding a meeting in Amein and I got distracted. What’s it about?”\n     “Eh, nothing significant, only the financial literacy problem that means everyone is dirt poor all the damned time. Every plate of lasagna we liberate from the fat cat capitalists gets eaten through in days, and the permanent state of war isn’t helping. Now, I personally don’t think it’s a major issue, but everyone else disagrees, and they would like your input.”\n     “Um...” Morgan said. His desire to participate in such a meeting was so high, it could only be found somewhere between the core of the planet and the very concept of bottomness itself. “Me contributing over the phone would be such a bother for everyone. I would be there in person but, well, my hind legs aren’t going to work right for at least six more hours. You are all such good revolutionaries, though, and I trust you to be able to find a satisfactory solution to this important issue.” Then he passed the phone back across the bed and adjusted the covers over himself." #morgan's really bored about this whole "making things better" council meeting
