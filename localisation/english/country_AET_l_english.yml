###Leaders###
AET_count_cloudet:0 "Count Cloudet"
AET_CLOUDET_DESC:0 "§YBorn§!: 19 Aug, 970 in Falcontown\n\n§YRank§!: Count of the Lands of Greifwald and the Good Creatures Therein\n\n§YBiography§!: Ostrick de Cloudet was the young son of an ambitious and devious provincial governor named Corbin and his equally ambitious wife. As he grew up, he witnessed the conditions that led to the Republican Revolution of 978, as well as the revolution itself, the aftermath, the crowning of his father as the Count of the province of Greifwald, the years of sectarian violence on either side of that event, the purges, the terror, the secession of Adelart and the failed attempts to bring it to heel, economic downturn, and finally, the deaths of his own two parents and much of his family by the plague in 1002. However, although his parents could be cruel and merciless, they were not small-minded despots, and they ensured that Ostrick de Cloudet would be shown uncountable perspectives from across the nation and the world in order for him to forge his own destiny when it became his time to rule.\nIt is truly remarkable that such good parents can come from such horrible creatures, although the new Count, despite how willing he is to break from their methods, would never say such a thing about them.\nAs a leader, he is moderate, restrained, open-minded, and soft-hearted, but he is also hesitant, fearful, light-handed, and soft-hearted.\n\n§YPortrait by§!: Scroup"
AET_prelate_ludwig_ebonwing:0 "Prelate Ludwig Thierry Ebonwing"
AET_LUDWIG_DESC:0 "§YBorn§!: 1 Jan, 932 in Pulliers\n\n§YRank§!: High Priest of [Root.CurrentPatronDeity] in Consecrated Lands\n\n§YBiography§!: Although originally born to peasant farmers in an underdeveloped land, Ludwig Thierry Ebonwing turned out to be a precocious child and gained the attention of the head of the local church of Eyr. In those days, the church was the single road to education for the impoverished, and so the agnostic young griffon learned to be faithful in exchange for reading, writing, and all forms of knowledge. He wasn't deemed cut out for the priesthood, however, and became employed by the land's noble owners, who were particularly devout, and there his piety turned real. With a talon in every of Greifwald's social classes, he grew into a learned scholar, an excellent mediator, and passionate preacher.\nHe rejoined the church and, equally adept at resolving conflicts between verses and between griffons, became a beloved figure who swiftly rose through the ranks. Accusations of Maarite leanings and of noble interference slid off of him like water from a raincoat. His final superior in Greifwald's religious structure was claimed by the same plague that took much of the house of Cloudet, leaving Ludwig the highest priest in the land. A few years later, with no successors, a dying Count Ostrick de Cloudet placed his country into the talons of his lifelong friend and confidant, who has ruled it ever since.\n\n§YPortrait by§!: Scroup"
AET_archon_erebus_i:0 "Archon Erebus I" # Someone didn't add him as a character?
AET_morgan_bernier:0 "Morgan Bernier"
AET_MORGAN_DESC:0 "§YBorn§!: 15 Mar, 987 in Pulliers\n\n§YRank§!: Baroni of the Amein Community\n\n§YBiography§!: Morgan Bernier was the bastard of a prostitute who walked the streets of Amein at night to pay the bills. She was not a freelancer, but acted under the umbrella of the largest local crime organization, the Amein Community. As Morgan grew up, the Community was also undergoing rapid expansion that created a host of new management positions that dear mother filled one after the other. Soon she was one of the trusted lieutenants of the then-Baroni. He retired and, her having defeated every new challenge in the last twenty years, she was named his replacement. Morgan watched as, year after year, stale bread was replaced with cake, the house became larger while the bug count became smaller, and trips to the library turned into weeklong vacations in places like Yale and Pridea.\nThen something odd happened a few years into her tenure. She died in a car accident, and despite the fact that the position of Baroni wasn't hereditary, her will stated that it should go to Morgan, barely-tested and barely even an adult. What's more, the Amein Community was a business, but Morgan wanted to use it as something grander. A movement, the center of a unified front to liberate the workers of the world. Now, that is what it has become - the role of Baroni is increasingly rarely-called-upon as anarchy sweeps the old order away.\nAnd anyone who questions it will meet either irresistable beauty or an angry mob.\n\n§YPortrait by§!: LittlePudel"

