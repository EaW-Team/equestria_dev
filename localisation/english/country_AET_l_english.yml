greifwald.40.t:0 "The Strange Land"
greifwald.40.d:0 "     Cloudet sat behind his desk of fine wood and relaxed. He considered calling for a glass of wine or some other alcohol, but his dietitian insisted he had been drinking too much as of late, and besides, the decision ahead was sure to be a significant one. Even now he could faintly feel the weight on his brain and in his bones of that month spent traveling, and his job left him little time to let the tension work itself out. There were a dizzying array of ideas he had encountered on his journey, but he had sat on what he had heard for many weeks, and he now felt he had enough of a grasp of Republican politics to know what role it ought to play in his own nation.\n     Political technologies had turned so devilishly complicated in the universities. He had had no clue that Republicanism had so many wildly different sects split along lines of how to vote, to say nothing of for whom to vote and why. Rattling in his skull were democratic structures that were proven, unproven, were being tested, had worked centuries ago, and might work centuries hence. Back when Cloudet was growing up, and he was simply Ostrick, son of Governor Corbin, all you needed to know was that Republicanism would free you and/or let you rob your landlord. Not only was there so much more, but it was imperative that the solution be tailored to the population's willingness to learn the intricacies thereof.\n     He pulled a pen and set the tip against a piece of paper. He carefully scrawled out the boilerplate introduction to a new decree. As the “owner” of his entire nation, innumerable important leading positions were effectively his employees. A good place to start introducing true Republicanism was to have them be appointed by the public rather than his own household. As to what the Greifwaldians would vote for..." #what to do about our dreams of liberalism?
