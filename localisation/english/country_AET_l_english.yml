greifwald.100.t:0 "The Dragon Has Landed"
greifwald.100.d:0 "      Wind whipped around the Count’s feathers and noise shook his bones as he stood stalwart on the tarmac. The twin-engine plane sat in the distance as it reared to take flight again. Not a second after the stairs hit the asphalt, the newest gift from Equus stood exposed to the air. Ruby eyes surveyed the woods surrounding the small airport and found it beneath the officer as he walked down. He only saw what he needed to to keep moving towards Cloudet. As tall as the noblegriff yet far more slender, the bug’s face showed that his mind was in another world entirely, no, not IN one, FROM one. This reality held no interest to him, not a noblegriff, not the fat and overloaded porter struggling behind him, not the pilot or any living thing. Cloudet wondered if the rumors about Chrysalis's 'Great Red Dragon' were true.\n      “Welcome to Greifwald, Sir Trimmel.” Cloudet held a talon out. The changeling looked at him, at his talons, and walked past.\n     “Hey! Hey, he’s talking to us!” The panting porter ran behind, shouting over the whine of the engines. He stuffed an empty bag of peanuts into a pocket and shakily jammed his hoof into Cloudet’s palm. “My apologies, this is my comrade, General Vect. I’m the Sir Trimmel. At your service.” Trimmel attempted to bow without collapsing under the weight. He was a noticeably shorter creature than his companion, but the Count cocked his head at how a creature could be so wide, and also could carry his own weight in cargo, and also also could be a great nation’s highest military official at the same time.\n     Cloudet composed himself. “I am charmed to meet you, Hivesmarschall. And you too, General.” Vect tipped his hat at the appreciation. “My apologies, though. I saw you with all that luggage and assumed you were a porter.”\n     Trimmel beamed. “The soldiers love a leader who can do what he asks them to. Herr Vect just has a different style. But this is a lot of stuff, can you show us where to put it?”" #trimmel is here (also vect)
greifwald.100.a:0 ""Right this way, sirs.""

greifwald.101.t:0 "It's Better Here"
greifwald.101.d:0 "      Former Hivesmarschall, current Marshal-General, Trimmel du Gardis sat across from Cloudet in the mild office. “Drink?” The Count offered, holding the bottle of aged whiskey. Trimmel waved him down. The bottle was re-capped and put back into its desk drawer. “Suit yourself. Is it for health reasons? The royal dietician insists that alcohol is only good as medicine and I don’t know enough to contest him on that.”\n     “I just think it’s risky.” Trimmel admitted.\n     Cloudet leaned back. “Hm. Well, this meeting isn’t about anything you should worry about. I just wanted to see how you felt about the place now that you’ve worked here for a while. You confuse the general staff. You have no vices besides overeating.”\n     Trimmel took a deep breath. “Well, my accommodations are a downgrade. So is my authority. I won’t complain, though, losing a war isn’t supposed to be good for your career. I’ll get some victories and be back to where I was. This is a quaint little country, I’m not sure I’ll ever get used to it. As for my real vice, well, if you can believe it, it’s snuff.”\n     “Really?” Cloudet raised an eyebrow. “Isn’t that low-class, even for you?”\n     “Oh, not at all!” Trimmel replied energetically. “The few who shared my interest were all officers and politicians. Why, there were persistent rumors that certain Equestrian nobility partook. It can be devilishly expensive, as well, if you want quality. There were no good sources in the Changeling Lands, I had to go all the way to Tall Tale for a supplier who could meet my standards. Even then, he had to shutter after an incident, which was bizarre and somehow completely unrelated to his work, but it claimed the life of his lead actre-”\n     Cloudet held up his talon to stop the flood of information. “I already know that it’s not for me.”\n     “I figured as much.” Trimmel said. “Well, now that I’ve looked around, I have some ideas for the armed forces. Thanks for asking after me.”"
greifwald.101.a:0 ""It's nothing, really.""

greifwald.102.t:0 "Little Kaiser's"
greifwald.102.d:0 "     Trimmel put the piece of chocolate into his mouth. It didn't look like chocolate, it looked like a lump of coal, but that was because the poor had no need of subtlety or aesthetic, they wanted maximum flavor at minimum price, and Trimmel liked it that way. He ascended the steps to the throne while the Count and his fellows were distracted by discussion and stood before the young Emperor. "Hey, Little Kaiser." He began. "We meet again, only this time, for the first time. You know, Herr Synovial made you sound a lot smaller."\n     The little bird shifted. Normally, the Emperor is not addressed with 'Hey'. "He made you sound a lot larger." Trimmel laughed and offered a piece of the black candy. Grover's guard dog, Bangino or whatever, glared, but the child accepted the gift and recoiled at the strong taste.\n     "Well, I would like to ask a question. From one living legend to another." He leaned in close and whispered into Grover VI's ear. "Have you ever seen a dead body?"\n     "No... ?" Grover answered.\n     Trimmel took another piece of the strange chocolate from the bag and held it up as he watched Bangino out of the corner of his eye. "Would you like to?"\n     The child-emperor seized up. "That's not funny." He said slowly.\n     "It's not supposed to be." Trimmel grinned broadly with a twinkle in his eye. "So what do you say? Yes, or no?" Grover shook his head 'no' furiously. "Aw, that's a shame. You're missing out. Oh well, you're the burgher's Emperor. Have it your way. If you change your mind, you can just ask for me."" #hi gorvar (trimmel is also there edition)
greifwald.102.a:0 "I'll be waiting."

greifwald.103.t:0 "Expansion Pack"
greifwald.103.d:0 "     General-Marshal Trimmel placed a sheaf of papers down on Cloudet’s desk. “Your majesty, I have come with a suggestion,” He began. “I was watching the refugees and I saw a few familiar faces. I would like to promote some of them into high ranks in our military organization.”\n     “Not unreasonable,” Cloudet admitted, “But you know you don’t normally need to come to me directly about it.”\n     “You are correct. The Greifwaldian general staff is concerned about the amount of changelings I have recommended, which I do not blame them for. The other issue…” He sucked in through his teeth. “I hate to admit it, but these ones fled to escape justice for crimes I believe they truly did commit. That they have lost their homeland, their property, their dignity, and in many cases, their families, is punishment enough as far as I am concerned. However, I also believe that, if given the proper guidance and structure that they lacked under Chrysalis, they would not repeat their past mistakes.”\n     “Queen Chrysalis.” Cloudet corrected him.\n     “No, just Chrysalis.” Trimmel corrected back. “The one who deserved the title only existed in propaganda leaflets and on street corners. What the one on the throne deserved was a good stoning, and I’m not talking about the Elements of Harmony.” He laughed at the idea. The Count chuckled along politely, but he didn’t have Trimmel’s strange sense of humor. “Whatever the case, I felt this was something you should be warned about before I go ahead with it. I am willing to take full responsibility for any plundering or massacre that you find out of order.”\n     The Count rubbed his eyes. “That’s fine, and you may go ahead with it, but it does make me worry. I suppose I should have known that not every changeling would be unduly maligned. War brings out the worst of every society. What should be done about it?”\n     “Your majesty, that is a question for Herr Vect. He can think outside the bun. I just 'live más’, as they say in Sicameon.”"
