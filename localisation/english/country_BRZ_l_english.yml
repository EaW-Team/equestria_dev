 ### CHARACTERS ###
 
 # Country Leaders
 
 BRZ_count_ignatius:0 "Count Ignatius Bronzetail"
 BRZ_ignatius_bronzetail:0 "Ignatius Bronzetail"
 BRZ_count_ignatius_desc:0 "§YBorn§!: 14th December 965, Sandstone House, Bronzehill\n\n§YBiography§!: Count Ignatius has ruled Bronzehill since the death of his father Count Georgie in 997. When he was five years old, he travelled to the Imperial City to see Grover V's coronation and was enamoured by the splendour. He returned to the city many times, becoming a close friend to the Emperor.\n\nIn 978, he married Lady Izzy Gems, which whom he has had two children, Barnaby and Margaret.\n\nDuring his rule he has been a competent administrator and a beloved defender of Bronzehill and the Emperor, however his policies on supporting griffon industry over Bronzehill's own has led to pushback from Bronzehill's burgeoning political scene. And while he has the full support of the aristocracy and the clergy, there are those who question his ability to lead effectively should Bronzehill be faced by a disaster such as the republican uprising during his father's reign.\n\n§YPortrait By§!: Scroup"
 
 BRZ_barnaby_bronzetail:0 "Count Barnaby Bronzetail"
 BRZ_BARNABY_DESC:0 "§YBorn§!: 14th August 985, Karfeuer, Bronzekreuz, Bronzehill.\n\n§YBiography§!: Count Barnaby is the oldest pup of Count Ignatius and late Countess Izzy Gems. Born shortly after his parent's marriage, he got the best education available in Bronzehill. During his puphood, he came into contact with Lord Winston Copperhill, who was a friend of his mother, and started to share the ideals of harmony and democracy from the "old reformer".\n\nWith the death of Count Georgie in 997 he became crown prince, and his father started to integrate him more into political decision making, no doubt to bring the Prince's political ideas more in line with the established political system of Bronzehill. However, Barnaby's idealism was unfazed, and over time he became a renowned supporter of the HKP, despite, due to his political status, never being becoming a member.\n\nWhen Winston Copperhill became chancellor at the Bronzehill Council's advice – in no small part due to Barnaby's support – Ignatius decided to abdicate in favour of his son, making the former prince the new count. Some have interpreted this as Copperhill becoming the grey eminence of government, but others claim that the "young reformer" is outgrowing his former mentor. Only time will tell who is right...\n\n§YPortrait By§!: BunnyShrubby"
 
 BRZ_BARNABY_DESC_revenge:0 "§YBorn§!: 14th August 985, Karfeuer, Bronzekreuz, Bronzehill.\n\n§YBiography§!: Count Barnaby is the oldest pup of Count Ignatius and Countess Izzy Gems. Born shortly after his parent's marriage, he got the best education available in Bronzehill. During his puphood, he came into contact with Lord Winston Copperhill, who was a friend of his mother, and started to share the ideals of harmony and democracy from the "old reformer".\n\nWith the death of Count Georgie in 997 he became crown prince, and his father started to integrate him more into political decision making, no doubt to bring the Prince's political ideas more in line with the established political system of Bronzehill. However, Barnaby's idealism was unfazed, and over time he became a renowned supporter of the HKP, despite, due to his political status, never being becoming a member.\n\nHowever, the end of the Imperial line and the death of his father have changed the young dog. His hopes and dreams crushed, he has become determined to see the traitor in Griffenheim brought to justice and the late Emperor revenged. However, some say that beneath the veneer of the new cold-hearted assertiveness lies a deep apathy, having lost everything he lived for.\n\n§YPortrait By§!: BunnyShrubby"
 
 BRZ_barker_steelpaw:0 "Barker 'Coalnose' Steelpaw"
 BRZ_STEELPAW_DESC:0 "§YBorn§!: 15th April 973, Kaza-Narag, Bronzehill.\n\n§YBiography§!: Barker 'Coalnose' Steelpaw was born in the poor coal-mining village of Kaza-Narag (literally "Black Cave"). His village was Dogish-speaking, something which is looked down upon in wider Bronzehill, and he recieved only token education as a child. At the age of 14 years, he started to work in the coal mines, where he got his nickname. There, he also formulated his ideology, based on a combination of Bronzehillian folk stories and communist agitation which had spread into the mines. After joining an underground trade union, he learned to read and write in secret, while also becoming a local agitator and organizator.\n\nSteelpaws political believes, especially with respect to the Griffonstone dynasty, are controversial among not only the wider socialist community (which rejects many of his views outright), but even inside of the Socialist Party of Bronzehill. However, through dedication and hard work, he has won his place in the party - and after overthrowing the "liberal" Softfur, he can finally put his theory into practice.\n\n§YPortrait By§!: BunnyShrubby"
 
 BRZ_rosey_softfur:0 "Rosey Softfur"
 BRZ_SOFTFUR_DESC:0 "§YBorn§!: 5th March 961, Pfotenhausen, Bronzehill.\n\n§YBiography§!: Rosey Softfur was born in Pfotenhausen as sixth and youngest child of wood trader Matthey Softfur. Her family had mainline monarchist political beliefs and promoted a universal education, with her learning literature from an early age. In her youth, she saw the brutal exploitation and horrors capitalism and feudalism brought. She came to hate the tyrants, and in her young adulthood she wrote polemic after polemic against them, calling for their violent overthrow and for them to face the workers' justice - but never the Emperor. To her, the Emperor was a good griff misled by wicked advisors about the true state of his Empire, and if he found out he'd execute them all on the spot.\n\nHer father used his modest prosperity to enable Rosey and her five brothers to study in the prestigious universities of southern Herzland, where she enrolled to study economics, engineering, sociology and biology. During her studies, she learned more of the deep relationship between the Emperor and his nobility, and suffered a brief crisis of faith. As she grappled with the fact that the Emperor was simply the noble-in-chief, she came to moderate her positions. Still a socialist, she now promoted the thought that old institutions could be kept as figureheads, something that she called "institutional continuity". To help her fellow comrades, she decided to switch to study law.\n\nBack in Bronzehill, she was a founding member of the Socialist Party, becoming its second chairdog after August Barken. Among fellow socialists, her pro-monarchy views are a continuous topic of controversy. However, few griffons and dogs of Herzland can deny her commitment to the workers' movement, democratic reform and socialist theory.\n\n§YPortrait By§!: BunnyShrubby"
 
 BRZ_rufus_loudbark:0 "Rufus Loudbark"
 BRZ_LOUDBARK_DESC:0 "§YBorn§!: 15th June 977, Bronzelöwe, Bronzehill.\n\n§YRank§!: Unterwachtmeister, Artillerie-Regiment Bronzekreuz, 1. Gräflich-Bronzehügelsche Garde Division.\n\n§YBiography§!: Rufus Loudbark was born as son of peasant farmers in a small village. Being the third son out of four, he pursued a career in the military. He was accepted into the Guards, the elite unite of Bronzehill, initially as an infanterist. After five years, he was transferred to the artillerists and got a promotion, but only to Unterwachtmeister.\n\nDuring his time in the military, Loudbark joined the National Union, which was initially mostly aimed at soldiers. He quickly rose through the party ranks due to his oratory skill. After becoming its chairdog in 1004, he has extended the party's platform and promoted the populist Lassie Goldcoat to be his deputy, appealing also to rural and nationalist dogs. Now that Loudbark has taken power, an strong emphasis of the military can be expected, but Loudbark has also not forgotten his early years.\n\n§YPortrait By§!: Duke Von Kessel"
 
 BRZ_winston_copperhill:0 "Winston Copperhill"
 BRZ_winston_copperhill_desc:0 "§YBorn:§! 30th November, 945 in Bellheim Estate, Bronzehill.\n\n§YFormer Rank:§! Oberst, Seiner Kaiserlichen Majestät 3. Husaren-Regiment.\n\n§YBiography:§! Winston Copperhill is first child of Lord Archer Copperhill and a member of the old and prestigious Copperhill family, which can date its origins back to the original founders of the county. He grew up as a member of Bronzehill's elite during the peaceful reign of Emperor Grover IV. As one of the few diamond dogs who went to the military academy in Helheim, he was commissioned as a Leutnant in 966.\n\nAfter a time as a member of the Imperial Guard, he was granted a seat on the Bronzehill Council when it met in 984 to promulgate the Georigian reforms, which he had supported greatly. His political stances where often controversial within his circles, particularly his desire for social reform and his support of local Bronzehill businesses over Imperial ones. He was a founding member of the Harmonic Conservative Party and sought to bring greater representation of the common hound into the government of Bronzehill.\n\nDuring the republican uprising he was promoted to Oberst, although did not participate in the fighting. The event however convinced him that more than ever social reform and a new outlook for the Empire were needed. While controversial among his fellow nobles, his stubbornness and oratory talent have kept him at the forefront of politics.\n\n§YPortrait By:§! Flake"
 
 # Political Advisors
 BRZ_clement_attaboy:0 "Clement Attaboy" # Harmonist
 BRZ_clement_attaboy_desc:0 "§YBorn:§! 3rd January, 954 in Pawdorf, Bronzehill.\n\n§YBiography§!: Clement Attaboy was born as son of a lawyer in the small town of Pawdorf near Bellen. He studied law himself in Griffenheim and entered his father's office. As he saw the plight of the dogs working in the fields and factories, he decided to join the HKP in the hopes that this would be an avenue for social reform. Here, he befriended Winston Copperhill, and as Copperhill became leader of the party, he promoted his friend to various important party positions.\n\nIn 989, Attaboy got his first elected office as councillor in Bellen, before getting elected to the larger and more important city council of Bronzekreuz in 1003. This finally gave Copperhill the opportunity to make his loyal follower the vice-chairdog of the HKP. Here, he represents the left wing of the party, which makes him not particularly popular with the nobles, but swayed some moderate socialists away from the SPB.\n\n§YPortrait By:§! Kajko"
 
 BRZ_carlo_redpen:0 "Carlo Redpen" # Communist
 BRZ_carlo_redpen_desc:0 "§YBorn:§! 13th August 961, Ravensburg, Bronzehill.\n\n§YBiography§!: Carlo Redpen was born in a middle class family, with his mother being a bookseller and his father working as teacher. His mother trained him in the family business, but in the aftermath of the revolution, sales in books went down and the store was closed. Instead, he decided to become a lawyer, but due to the families limited money, he couldn't go to the famous universities in Yale.\n\nAs Bronzehill hadn't institutions of higher education, Redpen moved first to Mirabelle and later to Griffenheim, were he got his law diploma. Upon his return to Bronzehill, he joined the administration as court clerk and later public prosecutor. However, due to disagreements with the socialist laws he had to enforce, he decided to become a freelancing lawyer, defending various socialists in court. Consequently, he also joined the SPB, eventually becoming a friend of the rising star Rosey Softfur.\n\nWhile his knowledge of the laws is unparalleled, he hasn't published so much on socialist theory. This has certainly limited his career in the party, but has also led to him being seeing a balancing force in the frequent ideological battles.\n\n§YPortrait By:§! Riley"
 
 BRZ_hochmeister_lucky:0 "Grandmaster Lucky" # Background character, not in game, but in story events (used for flavour effect)
 BRZ_hochmeister_lucky_desc:0 "§YBorn§!: 15th May 959, Bronzekreuz, Bronzehill.\n\n§YRank§!: Grandmaster of the Knights of Bronzekreuz.\n\n§YPortrait By§!: Flake"
 
 BRZ_prelate_gunhild:0 "Prelate Gunhild" # Loyalist advisor
 BRZ_prelate_gunhild_desc:0 "§YBorn§!: 12th August 949, Griffenheim, Griffonian Empire.\n\n§YBiography§!: Prelate Gunhild was born in Griffenheim into a poor family of tailors. As the third of five children, she decided to join the temples, devoting her life to Boreas. Becoming acolyte at just 14 years, she steadily climbed in the hierarchy, getting a stipend to study theology and finally becoming priestess at impressively young 22 years. Archon Eros followed her carrier with great interest, assigning her to various temples across Herzland. In 984, he finally sent her to Ravensburg, to serve as the Prelate for Bronzehill.\n\nHere, she soon established herself as influential political figure, spreading support for the Emperor, for the temples and for the nobility. In her sermon, she regularly condemns the socialist movement, calling them godless traitors and worse. During her long carrier, she has developed an assertive and hard-line personality, which is however hidden behind her eloquent ways.\n\n§YPortrait By§!: Cofido"
 
 BRZ_max_goldtooth:0 "Max Goudtand" # Loyalist
 BRZ_max_goldtooth_desc:0 "§YBorn§!: 5th April 952, Rottendedam, Feathisia.\n\n§YBiography§!: Max Goudtand was born to a diamond dog family in Rottendedam, where his father worked as overseer in a shipyard. Due to the families good income, Goudtand could study economics. At age 25, he decided to go to Bronzehill and opened an iron mine. His business was quite successful, he started to invest also in the refining industry. The "Hüttenwerke Goudtand" grew from there, eventually becoming the largest ore mining business in the whole country.\n\nHis success has earned him both friends and enemies, as many dogs still see him as an "outsider", and despite being a dog some see him barely better than the usual businessgriff. However, by now he has lived in Bronzehill for more than 20 years, trying his best to integrate into the local culture. And his business is one of the main investors in the Grover V Industrial Park - as he claims, to reserve it for a Bronzehillian business."
 
 BRZ_sweep_stake:0 "Sweep Stake" # Always
 BRZ_sweep_stake_desc:0 "§YBorn§!: 10th January 982, Dushzirak, Bronzehill.\n\n§YBiography§!: Sweep Stake was born the small village of Dushzirak ("Dark Peak") up in the mountains near Kaza-Frelsi. She keeps a mystery around her birth name, preferring to go by her cover name as agent. Her puphood she lived in poverty, and so she joined the communist agitation groups active in the area at the early age of 14 years. She immediately turned out to be a capable agent and excellent at both disguising herself and uncovering infiltrators. However, after three years she left the agitation group to find her luck in the bigger city of Kaza-Gull, where she joined the police. Here, her talent was quickly discovered and she was trained as a secret investigator.\n\nDespite her young years, her talent is unquestionable to everydog she worked with, and now she has shown interest in building up a spy agency for the armed forces. However, as she says, she doesn't work for any ideological considerations, but purely for the thrill of planning and executing a mission – to play a game of high risk and high reward.\n\n§YPortrait By§!: Princess_Rari"
 # Character Note: Sweep Stake is a little bit of a dog supremacist, and not so loyal to the Griffonstone dynasty. However, as no other dog shares this
 # opinion, she keeps her mouth shut. Also she is very young, only 25 at game start, barely older than Barnaby
 
 BRZ_roger_bloodhound:0 "Roger Bloodhound" # Always
 BRZ_roger_bloodhound_desc:0 "§YBorn§!: 25th March 955, Hundsfeld, Bronzehill\n\n§YBiography§!: Roger Bloodhound was born in Hundsfeld, into a family with a long tradition of service in the Bronzehill Police. He, as well as his two siblings, all joined the police, where he quickly got a reputation of "getting stuff done". However, his approaches have not always been conventional. While he is a skilled investigator, giving honour to his family name, the operations that he commanded where often done with an unusual amount of force. But in these operations he also showed a great deal of personal courage that has earned him the respect of his fellow policedogs. Rising through the carrier ladder, he has now found himself to be the chief of the entire police, a job which he fulfils proudly.\n\nDespite that, he is not overly attached to the court in Bronzekreuz – while he receives little love from the socialists he helped oppress for such a long time, he has never personally spoken out against them, and only fulfilled the orders he was given, or so he tells.\n\n§YPortrait By:§! BunnyShrubby"
 
 BRZ_gotthilf_von_hohenau:0 "Gotthilf von Hohenau" # Grover V Industrial Park NOT nationalized
 BRZ_gotthilf_von_hohenau_desc:0 "§YBorn§!: 25th September 948, Hohenau, Griffonian Empire\n\n§YBiography§!: Baron Gotthilf von Hohenau, Erbköhler zu Crona, was born on the Estate Hohenau in the village of the same name, to a family with long tradition of service to the Griffonstone dynasty. They were once granted the exclusive right to burn charcoal in the area around Crona, which made them incredibly rich. While their monopoly has long been abolished, their family wealth persists as they have invested in various businesses across Herzland. Gotthilf himself studied engineering, and since then has jumped between various positions in the Imperial bureaucracy and his families industries.\n\nIn 1005, he took the job as manager of the Grover V Industrial Park, overseeing its construction, along with managing the investments into the park. To no surprise, he also personally owns some shares in the park. With this, he has grown to become the embodiment of the foreign businessgriff trying to take advantage of Bronzehill – an accusation that he very much denies, claiming to only work for the good of everydog."
 
 BRZ_gunter_blackwing:0 "Gunther Blackwing" # Always (Military Tree)
 BRZ_gunter_blackwing_desc:0 "§YBorn§!: 14th May 955, Bronzekreuz, Bronzehill\n\n§YBiography§!: Gunther Blackwing was born to a noble family in Bronzekreuz, one of the old griffon families that predate the founding of Bronzehill. He joined the army at age 18, and five years into his service saw the horrors of the revolution. Fighting for the monarchy across the Herzland left him as a changed griff, and since then, he sees his homeland as the only lands truly loyal to the Emperor. His noble attitude disappeared, and he instead argues that the dogs and griffons of Bronzehill, regardless of origin, need to work together to support the Emperor.\n\nAfter twenty years as army commander, he switched to work in the military administration, where he quickly gained a reputation as an effective organizer. He has for a long time called for an increase in Bronzehill's military budget, seeing the nation as woefully unprepared for war. Only time will tell if he can get the opportunity to fix it."
 
 BRZ_tilo_shovelpaw:0 "Tilo Shovelpaw" # Grover V Industrial Park nationalized
 BRZ_tilo_shovelpaw_desc:0 "§YBorn§!: 27th April 976, Kaza-Gull, Bronzehill\n\n§YBiography§!: Tilo Shovelpaw was born in the cave city of Kaza-Gull. Even as kid, he was interested in architecture, and with a stipend from Bronzekreuz, he could study architectural engineering in Middleheim. Back home, he joined the city planning bureau. As part of his job, he built contacts to the industrialist circles. However, as he is an outspoken opponent of the foreign investment that dominates the interests in the Industrieverein, his career progress slowed down as the businessgriffs saw him as threat to their interests. Conversely, should the outlook of the government on these foreign investments change, Tilo would be happy to help reorganizing Bronzehill's industrial scene..."
 
 BRZ_johanna_whitetail:0 "Johanna Whitetail" # Imperial economy, IEDI decision
 BRZ_johanna_whitetail_desc:0 "§YBorn§!: 13th August 979, Bronzekreuz, Bronzehill\n\n§YBiography§!: Johanna Whitetail was born into a middle income family in Bronzekreuz. Her father worked as baker, owning a local bakery, while her mother was working as a clerk in Bronzehill's administration. While her family never was rich, she enjoyed a well-protected puphood. Her family didn't have enough money to send her to university, and so Johanna decided to follow her mother's footsteps and started a career as bureaucrat.\n\nHer job was hard and unrewarding. As minor administrator she had to enforce laws that she disagreed with, the people she looked over didn't appreciate her works and her higher-ups only ever bemoaned the "trouble" that occasionally arose when she tried to follow the laws.\n\nHowever, all of this changed suddenly after the dogs of Bronzehill took Griffenheim and proclaimed their regency. She was ordered to Griffenheim and had to rebuild the department for economic development from scratch. With more freedom at paw, she showed a good talent in making friends with both her superiors and her subordinates. She also proved to have good mathematical and organizational skills, certainly necessary for the leader of an increasingly important department.\n\nAnd as her latest achievement, she was entrusted to plan and implement the "Imperial Economic Development Initiative". She certainly seems excited to do so, and has already developed a variety of ideas."
 
 BRZ_diana_von_mirabelle:0 "Diana von Mirabelle" # Ignatius and Loudbark regency
 BRZ_diana_von_mirabelle_desc:0 "§YBorn§!: 9th December 946, Reuln bei Kronburg, Griffonian Empire\n\n§YBiography§!: Diana von Mirabelle was born into the prestigious Mirabelle family, a dynasty of nobles with estates all over Herzland. As usual for a noble of her status, she joined the Imperial army in 964, were she became a commander of a guard brigade. During the Revolution of 978, she fought on the side of the monarchists, before retiring three years later.\n\nIn the following decades, she spent her time managing her vast lands, but also building a network of influence among her fellow nobles. In this position, she was noticed by [BRZ.GetLeader] as somegriff who could provide useful contacts and that also has a fair bit of experience in agricultural matters. She graciously agreed to join the Imperial administration, where she has the position of an arbiter between the court and the nobles of the Empire.\n\n§YPortrait by§!: NotoriusNostalia"
 
 BRZ_laszlo_geldsack:0 "Laszlo Geldsack" # Ignatius regency (mentioned as background in Barnaby event)
 BRZ_laszlo_geldsack_desc:0 "§YBorn§!: 11th November 966, Skyfall, Griffonian Empire\n\n§YBiography§!: Laszlo Geldsack stems from an old dynasty of rich and influential patricians in the city of Skyfall. However, unlike other families in Skyfall, his family was up and close to the Imperial court. When Skyfall declared independence in the aftermath of the revolution, the businesses of the Geldsacks suffered. In the politics of the new nation, they were lone voices of reconciliation with and even reintegration into the Empire – something that drew suspicion from other influential figures.\n\nNow that Skyfall is once more part of the Empire, Laszlo Geldsack hopes to turn around his family's history. With support from the Imperial palace, the formerly almost unknown banker has made it to be Skyfalls new mayor. As he seems content to be little more than a stadtholder for the palace, the Imperial regent praises him as an example of cooperation between court and the cities."
 
 BRZ_clara_woofingheart:0 "Clara Woofingheart" # Softfur, Theorist advisor
 BRZ_clara_woofingheart_desc:0 "§YBorn§!: 2nd May 955, Ravensburg, Bronzehill\n\n§YBiography§!: Clara Woofingheart was born as daughter of fisherdogs in the times of Grover IV. Her parents weren't rich, but they could afford to buy their pup the books she craved. Her teachers recognized her talent, and so she could successfully apply for a stipend to study in Cyrusval University.\n\nOnly a year into her studies, the revolution swept the Empire. She engaged in socialist groups, but despite her efforts to convince her fellow agitators to free the Emperor rather than fight against him, they remained ardent republicans. Disillusioned, she left the group, which avoided her being expelled from the university after the revolution was over. She finished her studies in sociology, politics and history, after which she returned to Bronzehill.\n\nAround this time, the SPB started to form in the underground. As the party aligned with her monarcho-socialist beliefs, she quickly started to become an active member, both as writer of socialist literature and as agitator on the streets. Due to her activities, she lost her job as a teacher, instead becoming a full-time organizer for the party. She also became a close friend auf August Barken, founder and first leader of the SPB. Some even imputed an affair between the two, which they however both denied.\n\nAfter Barken's death in 1001, she aligned with Softfur's faction in the party, who, like her, had studied in the southern universities. Both shared a common ideological understanding of the Emperor as figurehead in a socialist state, and shared their aim to approach socialism with the scientific method. However, they also had their disagreements – in contrast to Softfur, Woofingheart has a more dim view on democracy, questioning the ability of the common dog or griff to make decisions based on the larger picture.\n\n§YPortrait By§!: NCR Ranger"
 
 BRZ_lassy_goldcoat:0 "Lassie Goldcoat" # Loudbark
 BRZ_lassy_goldcoat_desc:0 "§YBorn§!: 12th February 973, Diamond Mountain, Kingdom of Diamond Mountain\n\n§YBiography§!: Lassie Goldcoast is known mostly in the circles surrounding the National Union, ebing very much a backrooms advisor of Rufus Loudbark. But those close to Loudbark know just how much he relies on this escaped slave.\n\nBorn in Diamond Mountain in the year of the Great Sack, Lassie's family suffered the worst of the slave mountain's society. Lassie remembers well how often her family struggled to find food, or the amount of times she worried she wouldn't make it to see another day. However, much quickly changed for Lassie and her family.\n\nWhen she was 14, the Goldcoat family managed to escape from Diamond Mountain, fleeing, as so many did, to Bronzehill. There Lassie found an accepting and free society, and as so many Diamond Dogs, she, as well as her family, ascribed her freedom to the Grover Dynasty, and celebrated them as bringers of liberation for building this land of free Dogs.\n\nYears later, Lassie would join the Bronzehill army, she would not fight in the revolution, as that had come and gone by the time she arrived in the Empire, but she would fall in with The Union Of Guardists, an organization that would later join the wider National Union. Here, Lassie met Loudbark, originally assigned to the future party leader as an assistant and bodyguard, the two would become increasingly close over the years, with Goldcoat serving as the threatening shadow over Loudbark's shoulder."
 
