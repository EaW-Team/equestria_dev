 bronzehill_barnaby.9.t:0 "Debate On Economic Policy"
 bronzehill_barnaby.9.d:0 "During the last days, both major parties have focused on their economic policy. The conservatives and socialists both accuse the other party of having irresponsible economic plans.\n\nThe conservatives focus their arguments around economic stability and trying to get economic growth through increased investments by private enterprises. They argue for a smaller state budget, although they also point to their plans for increased military spending as potential stimulus.\n\nConversely, the socialists argue for a growth model based on increased consumer demand, which they claim would make the growth more spread out across the population. They admit that some tax hikes might be necessary to cover the increased state spending, but say that any potential impact on the growth will be offset by the increased consumer spending.\n\nWith newspapers bringing headline after headline, it remains to be seen which way the voters will be swayed."
 bronzehill_barnaby.9.a:0 "The conservative plans sounds more trustworthy."
 bronzehill_barnaby.9.b:0 "The socialists have the more sound economic policy."
 
 bronzehill_barnaby.10.t:0 "The Rural Debate"
 bronzehill_barnaby.10.d:0 "While most attention naturally focused on the big cities, they are not the only electorate to be swayed. For both political directions, distinct agrarian parties have been founded. With these agrarian parties expected to ally with their larger counterpart post-election, potential shifts here could bring either side over the finishing line.\n\nThe Peasant and Workers Party has formulated an agricultural policy around pushing for the abolishment of large landownerships in favour of small farm holders or agricultural cooperatives.\n\nIn contrast, the Agrarian Alliance has published a strategy paper on building up farming capacities through increased mechanization efforts of especially these large farms, claiming that this maximizes the potential for an economy of scale.\n\nIt remains to be seen how the rural vote will react to those policy announcements."
 bronzehill_barnaby.10.a:0 "The Agrarian Alliance makes the strong point."
 bronzehill_barnaby.10.b:0 "The Peasant and Workers Party makes the better argument."
 
 bronzehill_barnaby.11.t:0 "The Temple's Voice"
 bronzehill_barnaby.11.d:0 "In the past, the Archonates were one of the strongest political voices in the Empire. In the new, democratic political landscape of the Empire, not so much. Ever since Barnaby declared his Imperial regency, the temples have struggled to make their weight known. However, now, during this election campaign, there has again been an uptick in political statements coming from the religious institutions. There can be little doubt that the Archons prefer the conservatives over the – as they claim – godless socialists, but the impact of their message remains an open question."
 bronzehill_barnaby.11.a:0 "The conservative's campain can profit greatly."
 bronzehill_barnaby.11.b:0 "Their message fails to sway the voters."
 
 bronzehill_barnaby.12.t:0 "The Republican Debate"
 bronzehill_barnaby.12.d:0 "While the Socialist Party was decently successful in picking up various social harmonist and moderate socialist movements from Herzland and beyond, the main complication in all of that was always the matter of the monarchy. Most socialists and even the plurality of social harmonists were republican minded, and despite the best efforts of known monarcho-communists like Softfur the left-wing vote still favoured republicanism.\n\nUnder pressure from the Imperial regency and some of its members, the Socialist Party has officially endorsed the monarchy. In reaction to that, the Free Workers Party of Griffonia has sprung up as official pro-republican alternative. Under heavy supervision from the Imperial government they cannot hope to truly rival the Socialist party, but they could coax away much needed votes."
 bronzehill_barnaby.12.a:0 "Republicanism hardly is an issue for voters anymore."
 bronzehill_barnaby.12.b:0 "The Socialist Party gets some serious competition."
 
 bronzehill_barnaby.13.t:0 "The Liberal Cause"
 bronzehill_barnaby.13.d:0 "The vast majority of the Imperial citizens are griffons, but other species are present as well in the Empire. Skyfall is a haven of many races, from ponies to the occasional zebra or minotaur, and of course Bronzehill itself is inhabited by diamond dogs. The various minority species of the Empire have founded the Liberal Griffonian Species Union to promote their common interest in stopping any pro-griffon discrimination. Yet, they have not utilized their full potential so far. Bronzehill's diamond dogs tend to favour the main parties, seeing themselves as honorary griffons anyway. But the liberal cause is on the rise – the question is only if they can get their message out to their votes in time."
 bronzehill_barnaby.13.a:0 "The liberals points are important."
 bronzehill_barnaby.13.b:0 "There are more important issues to worry about."
 
 bronzehill_barnaby.14.t:0 "The Home Stretch"
 bronzehill_barnaby.14.d:0 "The campaigning season is coming to a close, and the election is soon upon us. Now comes the time for the candidates to make their final effort to bring their message out to the votes. Both socialists and conservatives are doing their best effort, and it will soon become clear who did the best."
 bronzehill_barnaby.14.a:0 "The conservative message sways more people."
 bronzehill_barnaby.14.b:0 "The socialist message resonates with the undecided."
 
 bronzehill_barnaby.15.t:0 "The Old And New Prime Minister"
 bronzehill_barnaby.15.d:0 "The old and new prime minister was sitting in his office, thinking about all that led to this moment. The first election was over, and the people had their first real chance of judging his government. Copperhill had given his best during the campaign, pointing to the many reforms and improvements his government had achieved. And it had worked – the people had given him their support. It was a special feeling for sure. During the race, he had seen moments were it looked like Genevieve would give him a run for his money.\n\nSinking into his chair, he thought about this hypothetical for a moment. Seeing her face before his inner eye made him uncomfortable. Yes, he had advocated for democracy for the majority of his life, but it sure wasn't always easy to handle. Governing the Empire was a challenge in on itself, but doing so while every minor decision was questioned by the press and the opposition was another level entirely. How many of his words had been twisted? This was the less lovely part about democracy. And yet, it had to be this way... Without a press, without opposition, there was no democracy to be made...\n\nEnough of that, Copperhill thought. He got up from his chair and made his way onto Barnaby's office. His formal appointment was a formality, but he would get a nice chat with the "young reformer" out of it. He had known the prince-turned-regent since Barnaby had been a little cub. So many things had happened since. And Barnaby had grown, not just as a character, but politically. For how long had Copperhill considered himself his mentor? But nowadays their roles felt all but reversed. With a calm voice, the regent would explain to him the matters of grand Imperial politics, giving insights from every source imaginable. If he wouldn't know better, he would envy Barnaby. But Copperhill had grown too old to be envious."
 bronzehill_barnaby.15.a:0 "And life goes on, steady as always."
 
 bronzehill_barnaby.16.t:0 "A New Prime Minister"
 bronzehill_barnaby.16.d:0 "It had been an odd few days. The feeling was still unreal, she thought, sitting in the Imperial palace, in this office that Copperhill had occupied for so long. What now? The old dog had taken his defeat with grace, even had shown her around in the office and the connected rooms. His voice had clung a bit pressed, but she could hardly blame him for that. It had been a hard campaigning season for sure, for him not less than for her.\n\nBut here she was. In the end, the people had trusted her more than him. And to be fair, it did seem like Copperhill could promise little more than he had already done. The people elected change, and now it was time to bring that change to them. She would need to sort out her government first, however... Her socialist party was still a weird bundle of many ideologies and cliques. What was she to do with Rosey Softfur? She could really hardly pass her up when distributing the ministerial posts, but that dog was seriously hard to work with. How could she both be so radical left and yet be an ardent monarchist? These diamond dogs from Bronzehill really were a special breed.\n\nAnd speaking of that, she would need to make her way to Barnaby's office, to officially get appointed. How much had happened since he had approached her first, about the offer to lead a social reformist movement? She still couldn't quite decide if his offer had been genuine or not, but so far he hadn't walked back on anything. After the election, there had been this little rest of doubt in her, if he would maybe deny her the office under some shady justification. But he had kept his word, for reasons she could only speculate about. Had it just been public pressure? The fear of the inevitable backlash? Or had he been fully sincere from the start?\n\nFrom now on, she would speak often with Barnaby, even more often than before. She would need to speak with him about her policy plans, or at least he would expect that. How much influence would he try to take? And how much influence was she willing to give him?"
 bronzehill_barnaby.16.a:0 "Out with the old, in with the new."
 
 bronzehill_barnaby.17.t:0 "The Interfractional Committee"
 bronzehill_barnaby.17.d:0 "The room was already filled with griffons when Copperhill and [BRZ_barnaby_socialist_leader] arrived. To their surprise, the room did not look like one of the usual meeting rooms. Instead, it was filled with comfy chairs and small tables, more like what a club would look like. In the middle, there was a larger table, with an opulent chandelier above it. Barnaby welcomed the two warmly, and lead them to just that larger table.\n\nShortly afterwards, the other griffons in the room, representatives from all parties in parliament, also took their seats on the table. The regent had prepared little nameplates, but to the surprise of everyone the seats were not ordered by party.\n\n"Welcome, dear members of parliament, to this little meeting I have prepared. For quite a while now I had this idea that we should have a way to build some body for cross-party issues, and so this is what I want to present to you today. I have called it the 'Interfractional Committee', and I would propose this very room as meeting room."\n\nBarnaby paused for a moment, before he continued. "You might be asking why we need such a thing. All the parties have their ideas, and it is just a matter of whom the public entrusts with a mandate to govern which ideas will be put into action. But I believe that there is a danger in this approach, a danger which I have seen some other democracies make already. And that danger is division and polarisation. If some party dictates policy for some time, and then the next party comes into power, there might be incentive to just wipe everything the other party has done. But this is not how I want the government to work. We need to remember that we are, ultimately, one people and all work to make this country better. And for that, we need to listen to each other. This is what I want this committee to be about."\n\nThere was a moment of silence as the people in the room considered what Barnaby just said. But some griffon started to clap, and everyone in the room joined."
 bronzehill_barnaby.17.a:0 "We can work together."
 
 bronzehill_barnaby.18.t:0 "How The Court Changes"
 bronzehill_barnaby.18.d:0 "Barnaby was sitting in his office, his desk filled with reports as always. Normally, he would be busy looking through them, and filtering out the relevant information. But today, he instead had lounged back in his chair, pondering about the Imperial court.\n\nSo many things had changed, and yet so much had also stayed the same. Griffenheim palace was still in many ways a city within city, and the political heart of the Empire. While the Imperial parliament had a building outside the palace, the Prime Minister's office was here, as where offices of the Verfassungsgericht, the supreme court of the Empire. And of course, the members of parliament who took part in the Interfractional Committee likewise met in the Imperial palace. The three branches of government where still tied to the palace, even if they were now independent of the Emperor to some extent.\n\nBut where they, really? How much time did he spend every day to ensure that emotions did not spill over? If his job was to replace the Emperor for a time, then the government was still far from being independent. Democracy at work... He let out sigh. The institutions would mature, eventually.\n\nIt knocked on his door, and a servant entered. "Your Highness? The MPs Martha Schönfeder and Laszlo Geldsack have sent me. They would require your advice in a delicate situation. As far as they told me, Geldsack claims that Schönfeder passed over him and the liberals in the discussion on the subsidies plan for Skyfallian businesses. And as the budget is now filled up, they claim that only you can settle the debate now."\n\nBarnaby got up from his chair and followed the servant. Another petty conflict to solve. He already had a quite concrete idea why Geldsack was so unhappy with the results. Perhaps there could be some government contracts to make him shut up. He tried to remember his previous thought. Where had he been? Oh right, about how institutions would mature someday. Well, evidently today was not that day."
 bronzehill_barnaby.18.a:0 "An so, the work as regent continues."
 
 bronzehill_barnaby.19.t:0 "A Proposal From The Radicals"
 bronzehill_barnaby.19.d:0 ""It would need to be a fast operation. Announce the vote in parliament, push it through and have loyal police guards in place to isolate the palace. Only Barnaby could really stop us. The conservatives would protest the vote, no doubt, but Copperhill is an old dog. Without the regent behind his back, he cannot carry on. Many among the conservatives are republican as well. They would just replace him."\n\nTheodor Rädelsgreif, leader of the Free Workers Party, was sitting with Genevieve Guildedwing in a little café on the outskirts of Griffenheim. It had not been entirely clear for her why he had insisted to meet her here, but was quite clear to her now. While he tried to coat his plans in some legal framing, it was still not less than a coup, a coup to remove the monarchy and turn the Empire into a republic.\n\nAnd he had a point. The Imperial regent was always present. He read through every plan of her and gave his comment, not always to her liking. He had held the free election he had promised, but it was likewise clear that with only one word from him the whole charade could be ended and the Empire return to absolute rule. More so, how free could a government be called under these circumstances? And once Grover would be crowned, who would guarantee that the Emperor did not exactly do that and return to tyranny of his forefathers?\n\nThings would of course be much more complicated than the radical Theodor imagined. To have any legitimacy, and thus any chance of success, the vote in parliament would require broad support. To change the constitution, a two-thirds majority was required – while Theodor may thought that a simple vote would be just accepted as the "will of the people", more sway was needed. Luckily, some conservatives were indeed republicans at heart.\n\nThe two griffons continued to make some plans for another hour. In the end, they had come up with a plan. She would bring this up in a leader board of the socialist party, to have the party whip in place. The agrarians would be convinced easily enough. The last step would be to approach selected conservatives and liberals."
 bronzehill_barnaby.19.a:0 "True freedom needs a republic."
 
 bronzehill_barnaby.20.t:0 "Dark Clouds Gather"
 bronzehill_barnaby.20.d:0 "Softfur panted a little bit as she arrived in Barnaby's office. The meeting of the Socialist Party's leadership had not even ended an hour ago, and she had run all the way to the Imperial palace. But what she had heard was enough to make this effort – Genevieve Guildedwing, the Prime Minister, wanted to declare a republic!\n\nThe Imperial regent granted her an audience, even without arranging it first. While their relationship was not exactly easy, he had a level of trust in her. "Welcome, Rosey. What grave matter brings you to me with such haste?"\n\n"Genevieve! I could not believe my ears – apparently, the radicals have approached her with a proposition to declare a republic. During the party leadership, she was sparse on details, whether that was due to my presence or not I have no clue. But I can only thank the stars that I even went there, as I only decided that this morning. I guess that threw her plans into disarray." Softfur told him about planned vote.\n\n"How fun to hear the word 'radicals' from your muzzle." Barnaby chuckled. "But what you're saying is indeed of great importance. Maybe it was naïve of me to trust her... We will need to find a solution, and that soon. This vote must not happen." He straightened his back, and looked her into the eyes. "Thank you for this information. I will be open with you, Genevieve's plans never would have succeeded, for that I hold to many strings of power in my paws. She neither could control the army nor the bureaucracy. But what her plans could have accomplished is to destroy our new found democracy, because without prior notice, I would have needed to rely on the army to solve the ensuing crisis. Now, we still have time, and this gives us options. I need you to speak with select party board members from the Socialist party. Genevieve needs to be removed from office. I will secure smooth sailing on the palace side of things, but I would prefer to at least keep up the appearance for the processes within the Socialist Party."\n\nSoftfur nodded slowly. Barnaby took a sheet of paper and wrote down some names. She took the paper from his paw and slowly left his office."
 bronzehill_barnaby.20.a:0 "Will we get out of this unharmed?"
 
 bronzehill_barnaby.21.t:0 "A Coup Prevented"
 bronzehill_barnaby.21.d:0 "Reality is often much more mundane than what one would expect. The citizens of the Empire did not notice the attempted coup, not even in Griffenheim. The newspapers brought headlines about Genevieve Guildedwing's removal as head of the Socialist Party and her resignation as Prime Minister. Official statements were left vague, only citing "internal party disagreements". Two days later, the Free Worker's Party of Griffonia announced their withdrawal from the coalition, however, continued support for the ruling coalition was guaranteed by agreements with former opposition parties, most notably the Agrarian Alliance. Two more days later, new headlines announced that Georgina Frederika Schüler was elected new head of the Socialist Party, and subsequently appointed Prime Minister by the Imperial regent.\n\nFar from the public eye, three people had sat in Barnaby's office, Rosey Softfur, Genevieve Guildedwing and the Imperial regent himself. He looked at the former Prime Minister and said: "It's a pity that it had to end like this. I believed in you. But I guess, some convictions don't really change, now do they? Whether you like to hear it or not, this little episode is over, and no damage was done. While what you did was clearly treason – or attempted treason – I don't wish to bring this matter before the courts. Just promise me to refrain from any political action in the future. See it as... early retirement."\n\nGuildedwing looked back at him with pure hatred in her eyes. Barnaby, as if per chance, put his paw on a stack of papers. She followed his movement and squinted, but then slowly nodded. She had lost, utterly, and she knew it. Like in slow motion, she stood up and left his office.\n\nAnd so the two diamond dogs were left alone in the room. Softfur finally broke the silence and sighed. "Well, this was an interesting episode for sure. Do you remember the old days, back in Bronzekreuz, when we met without the knowledge of your father? I cannot help to feel reminded of this." She paused for a moment, to linger in thoughts. "Tell me of Grover. How is he doing? Does he accept your vision for the Empire?""
 bronzehill_barnaby.21.a:0 "Democracy is saved."
 
 bronzehill_barnaby.22.t:0 "A Newspaper Editorial"
 bronzehill_barnaby.22.d:0 "Woofrey Pawner sat back in his chair to read the newspaper. The Bronzekreuzer Bote was truly the best in these times – war and destruction had become the new norm, but the Bote understood it to also bring good news to lighten the mood. And so, each morning after breakfast, it had become a routine for him to delve into the reading.\n\nThis morning, the editorial was titled "The Dream of Pan-Griffonian Democracy". In it, the author claimed that as recent developments had shown, the Empire was now the only reasonable contender to bring a pan-griffonian democracy, were every griffon or dog would be accepted regardless of their heritage or culture. She also extensively covered the shenanigans of late Alexander Kemerskai, who had promised to build such a democracy for a long time, but, according to the author, had failed the griffons under his command. Furthermore, so was stated in the article, the republic was always a failed project, because it was built on the treason of 978, which would have poisoned every freedom which would have come out of it. As conclusion, the author claimed that it could only have been internal reform in the Empire, which could have brought true freedom, and only due to the hard work of the Imperial regent this had finally become a reality.\n\nUsually, Woofrey commented on the articles while he was reading, but not today. Barkah, his wife, eventually came over and asked: "Why are you so quiet today? Did something grave happen?"\n\n"No", Woofrey answered: "but I can't quite make my mind up if the author here is right. She says that the Empire now holds up the dream of pan-griffonian democracy. We had this election, alright, and you could reasonably say that our Prime Minister is now democratically elected, but I wonder if she makes too big of a deal out of it. After all, it's still our Emperor who protects us, right? I hope these deal brokers in Griffenheim don't go too far, because I fear what would happen if they decide to side-line the Emperor. Wouldn't that bring us back to 978 all over again, even if not with violence? I think we need our most noble Grovers. When I go to buy my newspaper every day, I see a whole slew of different headlines, even if they cover the same event. Nodog can tell me that you should build a government with that." He shook his head."
 bronzehill_barnaby.22.a:0 "What future will our democracy bring us?"
 
 bronzehill_barnaby.23.t:0 "Meeting With The Trade Unions"
 bronzehill_barnaby.23.d:0 "It was one of the rare occasions where Softfur really enjoyed her government position. Being minister of work and social security under [BRZ_barnaby_socialist_leader] was not always easy, and too many of her policy proposals had been rebuffed. While the Prime Minister said that she wanted social equality, in reality she was still scared to take the radical steps necessary to achieve that. But today, she got to meet with trade unionists from all over the Empire. As minister, she was responsible for keeping up relation with the trade unions, and so holding a little congress could bring valuable input. Well, neither [BRZ_barnaby_socialist_leader] nor the Imperial regent had sounded entirely convinced of her idea, but at least, this time they hadn't stopped her.\n\nThe congress hall was already filled with griffons. Some of them she recognized, even from her old years back of the university. She could see Karl Legreif standing by a table, talking to a griffon she never saw before. As she went to greet her old acquaintance, the other griffon, whose feathers were coloured in a deep red, walked up to her.\n\n"Rosey Softfur! Our minister! How nice to meet you. I'm Werner Rotflügel, from the Griffenheimer Union of Monarcho-Communists. I was just discussing with comrade Legreif over here, who said he knows you since over twenty years. I've read your articles, and also those of your friend Woofingheart, and they have convinced me to join your cause. As I was just trying to tell comrade Legreif, true communism needs a monarch, but he seems to be an ardent republican."\n\nThe griffon looked at her expectantly, but she was not entirely sure what to make of this introduction. After a moment of confusing, she tried to play things safe. "Welcome to this congress, comrade Rotflügel. I'm happy to hear that you like my works, and also those of my dear friend Woofingheart. I believe the issue of republicanism should not be dividing us anymore. The reforms we made and the reforms we still plan to make should make it clear that the monarchy is not an obstacle to social justice, as some writers might claim. But it would likewise be foolish to rely on the monarchy to bring it to us, we need to put in this effort ourselves. And that's one of the prime reasons I have called this convention.""
 bronzehill_barnaby.23.a:0 "Our cause for worker's rights is what unites us."
 
 bronzehill_barnaby.24.t:0 "A Reform Program Fulfilled"
 bronzehill_barnaby.24.d_guildedwing:0 "Genevieve Guildedwing sat in her office, contemplating the time since her appointment as Prime Minister. Had she delivered the change she had promised? Well, some even in her own cabinet would say that she didn't. This annoying dog Softfur always came to her with one radical proposal after the next. But in her own mind, she had fulfilled what she had planned to do, as any more intervention in the economy could prove dangerous. She never had been against the idea of an economy build on private companies, even though some of her party members absolutely were.\n\nBut she was still proud on what she had accomplished. She could claim to have made real progress. The inequality in the empire was declining, and even simple workers could feel the improvements in living standards. Multiple government programs had been a huge success, whether talking about the public housing, the Fair Land Act or the Parental Support Act. And then of course the Worker's Rights Act... one of the first laws passed after the government started its reform program.\n\nAnd she even had to admit, that Barnaby had played some role in that. His ability to find the right words at the right time was truly unmatched... Perhaps it was time to let old grudges go. He had conquered her old home of Skyfall, but he put something in his place that maybe could replace it. Wasn't it strange how even whole countries could change? The Griffonian Empire as haven of liberty – unthinkable even just a decade ago.\n\nNow, it was time to let the political scene rest for bit. Until the next election, where the citizens would come to choose again between two visions for the Empire."
 bronzehill_barnaby.24.d_schueler:0 "Georgina Schüler sat in her office, contemplating the time since she became Prime Minister, and even before. She had started out just as economic minister, but then Guildedwing tried to uproot the monarchy. Her start into her new role really hadn't been all that smooth, and she would have liked to have fresh elections to gain a new mandate for her government. Yet, Barnaby had been adamant about this: Fresh elections would blow up the affair even further, and that run contrary to what he was trying to do, or so he claimed.\n\nWell, so she had continued Guildedwing's mandate. At least, she could claim to have made real progress. The inequality in the empire was declining, and even simple workers could feel the improvements in living standards. Multiple government programs had been a huge success, whether talking about the public housing, the Fair Land Act or the Parental Support Act. And then of course the Worker's Rights Act... one of the first laws passed after the government started its reform program.\n\nIn all of that, the Imperial regent had also played a crucial role. It might be hard to admit, but transitioning an Empire so used to autocratic rule to a full democracy might have required the same amount of work – if not even more – than to actually run it as an autocracy. He had been a real asset in making sure that the effects of the more impactful laws didn't boil over in the circles of aristocrats or industrialists. He was quite well at convincing people, he really was...\n\nBut now, the party program had been pretty much fulfilled, and it was time to let the constant stream of political reform rest – at least until the next election would grand a new mandate, to a new government."
 bronzehill_barnaby.24.a:0 "We have achieved so much."
 
 bronzehill_barnaby.25.t:0 "In The Barracks"
 bronzehill_barnaby.25.d:0 "The military training area near Helheim seemed empty. Most soldiers were on duty on the fronts, or on parade in one of the cities. Yet, in one of the barracks, the colonels von Butterberg and von Leinöl sat together in the officer's mess to enjoy a glass of fine Vinovian wine and discuss politics in a relaxed manner.\n\n"Ha, these new funds really could go a long way! I love the flag act amendment already. Cheers!" Colonel von Butterberg took his glass of wine in a claw and nodded his head towards his fellow officer. "Maybe I have been too strict with the two dogs. All of this talk of democracy really made me worried for our spirit as a nation. But it seems they have come around to focus on the important stuff."\n\nColonel von Leinöl waved his talon. "I have to say, I like the Copperhill. He seems like a nice guy – he served in the army, of course, during the days of the revolution. Barnaby is a spring chicken, and I don't think he ever saw a barrack from the inside. But would you look at that, he seems to have quite the energy. Whatever. But I have to say, I disagree with you on the democracy. It's no harm to our spirit. Better to have somegriff sensible in control – or somedog, I should say. Honestly, things didn't go to well under Grover V, now did they? And after all, we shouldn't forget that Bronzehill's army, led by Copperhill, defeated the Reichsarmee on the field of honour."\n\n"Yeah, that one was quite the upset. Bronzehill's high command has proven itself better than our old good old griffons. They got complacent, and they paid the price for it. Curious how we seldom hear about that, right? I guess the dogs don't want to give too much attention that they weren't the regent chosen first." He chuckled.\n\n"Right. But what I wanted to say is that maybe their army leadership was better, because their dogs had something to believe in – a nation to defend that was for them. Really, I believe as soon as the griffons realize that their service now protects their own freedom, we will see the true spirit of the Griffonian Empire arising, and it will be no less than the old one.""
 bronzehill_barnaby.25.a:0 "Our soldiers can now believe in something, and that's important."
 
 bronzehill_barnaby.26.t:0 "A Reform Program Fulfilled"
 bronzehill_barnaby.26.d:0 "Winston Copperhill sat in his office, staring at the papers before him. He just couldn't concentrate today. Leaning back in his chair, he closed his eyes to think about the time since the election. It had been a turbulent time for sure, with many reforms and laws passed by this first elected parliament.\n\nAnd in total, it was a time to be proud of. The griffons of the Empire had elected him to continue his service to the nation, and he had made his best effort to ensure that the country would stand strong and united. The best and brightest could achieve every more marvellous feats of technology, the army could rest assured knowing that the government would support them and crime and corruption, rooted deep in the centuries of absolutism, were tackled by a empowered police.\n\nIn all of that, Barnaby had played a crucial role. The old dog was swept over by warm feeling. The Imperial regent had proven such skill in political matters, more than he himself ever could claim to have processed. He could feel his age in his bones, and although his mind was still sharp, there was little doubt that the young dog had simply much more energy than him. With incredible tactfulness Barnaby had constructed a stable democratic system, convincing the old powerbrokers to go along with it and even raising the young Emperor to responsible constitutionalism.\n\nHe opened his eyes again to stare once more on the reports on his desk. But his mind was occupied by different matters. It was now time to let the political scene rest for a while, at least until the next elections were over, and a new mandate would bring new goals."
 bronzehill_barnaby.26.a:0 "We have achieved so much."
 
 bronzehill_barnaby.27.t:0 "The Campaign Season Starts"
 bronzehill_barnaby.27.d:0 "After almost five years, the current legislative period is coming to an end. 100 days before the next election, the campaign season has officially started, and we will see the parties once more present their ideological platforms to the electorate. What will we see this time? How will the voters decide?"
 bronzehill_barnaby.27.a:0 "Best of luck to all candidates."
 
 bronzehill_barnaby.28.t:0 "Cabinet Formed"
 bronzehill_barnaby.28.d:0 "The new cabinet has been formed, and its members are eager to prove themself for the country."
 bronzehill_barnaby.28.a:0 "We can use their help."
 
 bronzehill_barnaby.29.t:0 "A Letter To Diamond Mountain"
 bronzehill_barnaby.29.d:0 "This was not so easy, Barnaby thought as he stared on the empty piece of paper before him. Sending a letter to Queen Molly should have been straight forward, as he thought he knew what he wanted to write: Asking her to join the realm of the Griffonian Empire, reuniting the diamond dogs that had parted so long ago. But as he tried to find the right words, it turned more and more complicated.\n\nMolly and he had a lot in common, he found. They both had come to power to reform their state after overthrowing their fathers. Although, with all due respect, he thought, his father had not been an evil slaver king. Looking at it this way, Molly had had a harder job then him in reforming Diamond Mountain... And she was even of the same age as him. Barnaby suddenly felt all tingly, quickly shoving this thought away.\n\nBut he really didn't want her to decline. The diamond dogs united in harmony, what better outcome could there be in the world? It would be a cruel fate, if they were forced to fight each other. Her predecessors had thrown in their lot with the eastern ponies against the Empire. This felt wrong, very wrong... The very ponies that had slain Grover II, the protector of Bronzehill... Better not think about it. Surely, Queen Molly would be better than her forefathers and see the value in the Empire.\n\nAfter he finished the letter, he paused for moment. Then, he hastily organized for the court photograph to take a picture of him and Grover, which he put in the letter. This was highly unusual for diplomatic letter, but he felt like it was needed."
 bronzehill_barnaby.29.a:0 "Let's wait what they say."
 
 bronzehill_barnaby.30.t:0 "A Letter From Griffenheim"
 bronzehill_barnaby.30.d:0 "We – or rather Queen Molly personally – have received a letter from Griffenheim today. There, Barnaby Bronzetail, Count of Bronzehill, has taken over the regency for the underage Emperor. The young regent has then started to thoroughly reform the Empire to be a truly democratic and harmonic state.\n\nBut besides that, he has also taken on the task of regaining the territories of the Empire before its collapse in 978. With many enemies fallen, it has become a true behemoth in Griffonia, with little can still stand its way. And for better or worse, he has now turned to us.\n\nHowever, the letter reads quite contrary to this story. Barnaby presents himself as a fellow reformer and fighter for freedom and commends us – or rather Queen Molly – for ending slavery and reforming Diamond Mountain in a bastion of harmony. He then expresses the wish for us to join the Empire voluntarily, as he states "uniting the old pack in harmony and peace". He guarantees that Queen Molly would keep her position as ruler of Diamond Mountain "just as much as he is Count of Bronzehill". Despite this friendly tone, many in our government question how "voluntary" the joining would really. While the letter only makes hints on what would happen if we were to decline, a passage about how "an allegiance with the ponies that have slain Grover II would be a travesty for both of us" is unsettling to many in our government.\n\nIn a peculiar twist for a diplomatic letter, the regent has also sent a photograph with the letter, showing him and the young Emperor. Queen Molly has reported looked at this photograph for some time."
 bronzehill_barnaby.30.a:0 "If they grant us proper autonomy, we shall accept."
 bronzehill_barnaby.30.b:0 "We cannot throw away our sovereignty."
 
 bronzehill_barnaby.31.t:0 "Diamond Mountain Accepts"
 bronzehill_barnaby.31.d:0 "We have received an answer from Diamond Mountain, and they have agreed to become part of the Emperor's domain if they are guaranteed proper autonomy. While they demand slightly more generous terms than offered from our side initially, this is largely seen as a face-saving manoeuvre from most in the government.\n\nRegent Barnaby was reportedly overjoyed and could be heard whistling all sorts of happy songs for the entire day. Not much later, he announced that he would go on a visit to Diamond Mountain, to "dispel all remaining concerns that their citizens might have"."
 bronzehill_barnaby.31.a:0 "The dogs are one again."
 
 bronzehill_barnaby.32.t:0 "Diamond Mountain Declines"
 bronzehill_barnaby.32.d:0 "To our disappointment, Diamond Mountain has refused our offer outright. Stating that "nothing shall violate their sovereignty", they have stated that "recognizing the Emperor as their superior is only natural for the dogs Bronzehill". They have also explicitly mentioned that "Grover II was slain in self-defence", which is something "that can happen again".\n\nRegent Barnaby seemed particularly devastated by the news. Despite not feeling well, he has ordered the army to "rescue the dogs of Diamond Mountain from their rogue government". It seems like a war between the dogs is now inevitable."
 bronzehill_barnaby.32.a:0 "Dog against Dog. What has the world become?"
 
 bronzehill_barnaby.33.t:0 "A Marriage"
 bronzehill_barnaby.33.d:0 "It was quite warm here in the cave, Barnaby thought. Queen Molly had insisted on their marriage followed the proper rituals of diamond dogs – although a priest of Eyr would also be present –, and so he found himself in a temple deep under Diamond Mountain. Traces of old gods crossed his thoughts as he saw the statues that decorated the walls. There was something ancient here, touching his soul...\n\nThe last month had been a true rollercoaster of feelings. When he first met Molly in person, she seemed careful, distant even. He had felt disillusioned, as if a soap bubble had popped. But in the following days, as he tried to be professional, she seemingly had a change of heart, or so it felt for him. As she became more chivalrous towards him, the tingly feeling returned. And she definitely noticed. It was a subtle shift, but they spend more time alone, with her showing him different parts of Diamond Mountain. It took a few more days until he was sure enough, but then he finally confessed her his love.\n\nThe answer he would remember forever. "First you want my kingdom, and now you want me as a cherry on top?" Upon hearing that, he had stumbled backwards, unable to say a word. She had looked at him for what seemed like the longest minute in his life. Then, suddenly, she had embraced him, and with a completely different voice had said: "Forgive me, my count, but I had to make sure. I had sworn myself to not just marry for political expedience. I can now see that your feelings are honest. This is the most joyful day in my life, for I share them!"\n\nAnd so, the trip had changed entirely. They now shared every moment together, and after three more days announced their intentions to the press. Both Griffenheim and Diamond Mountain got to work in great haste to make the ceremony possible, combining as best as they could the rites of both states.\n\nAs Barnaby walked the walk to the altar, he saw Emperor Grover among those that cheered. However, the most unreal image was perhaps his father Ignatius sitting next to Rover Diamondshield, the father of Queen Molly. But soon enough, he had no more time to look at the audience, as Molly and he were officially made wife and husband."
 bronzehill_barnaby.33.a:0 "Hail Molly And Barnaby!"
 
 bronzehill_barnabygrover.1.t:0 "A Field Trip"
 bronzehill_barnabygrover.1.d:0 ""My Emperor, could I interrupt you one second?" The door to Grover's study room opened, and his regent head appeared in the door. "Next week, I have a trip planned to visit some cities across the Empire, and I was wondering if you would be willing to come along. I think sitting in this palace gets boring over time, so maybe you want a bit of fresh air around your beak?"\n\nGrover accepted, and so, one week later Barnaby and he were on their way to Crona, where their first station would be. Grover was surprised that his regent drove the car himself, but the dog had given him a smile and said that even as Count – or Emperor – it was good to be able to do some things yourself, before inviting him to sit pillion besides him. Of course, the view was not as good as Grover had hoped, as they had several cars of the Imperial guard before, besides and behind them, but he still felt that this was a fun adventure.\n\nWhen they arrived in Crona, Barnaby led him to the town hall. It was not as impressive as the one in Griffenheim, but Grover figured that Crona was just a much smaller town. They were greeted by the mayor, an imposing griffon with blue fur and feathers. "Welcome, your majesty, to Crona! What a time that I get to see our great Emperor. I hope the travel went without troubles? Come on inside! And of course also welcome to our regent." He turned to Barnaby. "Your highness, I am overjoyed that you honour our city with your visit." He looked to Grover again. "Both of you, I mean. Now, then let me show you our achievements here."\n\nGrover and Barnaby followed the mayor inside. His regent had told him the name, but Grover had forgotten again. More importantly however, Barnaby had also told him that the mayor had only been elected not too long ago, and with support of the socialists. It was surprising to Grover to now see how much the mayor seemed to be delighted about a visit from his Emperor. Weren't socialists the ones who wanted him gone in favour of a republic? He decided to go ahead and just ask about this.\n\nThe mayor laughed a deep laugh and told him: "Well, your majesty, I'm not that kind of socialist. I just want to a better life for all, and I support whoever makes it happen. Under your father that was indeed difficult, but now? No reason for republic, as I see it.""
 bronzehill_barnabygrover.1.a:0 "Support of the people makes support from the people."
 
 bronzehill_barnabygrover.2.t:0 "Of Laws And Taxes"
 bronzehill_barnabygrover.2.d:0 "Grover had just finished his last lecture. He had learned all about Grover III and the many laws that traced back to him. His head was spinning as he tried to keep all the dates in mind. As his teacher has told him, 'laws are what makes a nation – Grover II might have forged the Empire with iron and blood, but Grover III has glued it together by giving it the Imperial code'. He thought about this statement a bit more. Maybe the dates weren't the important thing to learn here. Rather, he decided, he would read more about the type of laws that Grover III had created, and how they had impacted the Empire at large.\n\nOn his way back to his personal chambers, he saw a griffoness dressed in a suit seemingly on the way to Barnaby's office. He didn't recognize her, and while this was somewhat normal, he decided he would ask her why she was here. After all, this was his palace, wasn't it?\n\nThe griffoness seemed surprised and also somewhat unsure when he asked her. "Your majesty, I'm an undersecretary in the ministry of finance. And I need the regent's opinion on the tax code changes that the cabinet is planning." Upon his look, she continued in a bit of distress. "We are planning on reducing the stamp duty for small land purchases. This is likely to cost the Imperial treasury about 230 million idols per year, considering current rates. And... I mean, may I ask why you are interested in this?"\n\n"Oh, I just had a lecture on Grover III. He did a lot of law codes, right? So, I figured that the laws are quite important. And so I should take interest, as Emperor?" His voice was not entirely sure.\n\n"I see. Yes, your majesty, laws are indeed very important for a nation. Ehm... I have to go now, otherwise your regent will be waiting for me. But maybe you want to come with me?" Grover nodded.\n\nWhen they both arrived at Barnaby's office, the dog was visibly surprised to see the Emperor, but said nothing. And so Grover attended the meeting. He was not sure if it was interesting or just boring. But there were surely a lot of numbers, and it all seemed important indeed."
 bronzehill_barnabygrover.2.a:0 "Laws truly make a nation."
 
 bronzehill_barnabygrover.3.t:0 "A Driving Lesson"
 bronzehill_barnabygrover.3.d:0 "Barnaby wasn't sure how to feel about this. But Grover had beseeched him for so long that he had finally given in. The Emperor had been a fan of tanks since a few years, and he had asked his regent again and again and again if he could drive around in one. Was it becoming of an Emperor to drive around in tanks? Probably not, Barnaby thought. But on the other paw, he was still a child. He would grow out of it eventually.\n\nGrover had none of these concerns. As they arrived on the military test field near Helheim, he sprung out of the car and flew up in the air to look out for the tanks. "Hey!" a loud voice shouted below him. "No flying in the military area!" Grover landed again and almost bumped into a very strict looking officer. However, as the officer saw the Emperor, his strict gaze softened. "Ah, your majesty. Hadn't recognized you. But really, please do not fly up in this area, it's dangerous. We have air defence systems all over the place."\n\nBy now, Barnaby also arrived. Grover hadn't even noticed how far he had flown – in the air, the distances seemed always shorter. "My Emperor, please do not just fly away." panted the dog. "I know you are all excited and such, but still, I would prefer it if you would stay near me." Barnaby turned to the officer. "Colonel von Butterberg? We are here for the Emperor to try out a tank." The officer saluted and led them to the tank crew.\n\nGrover was now greeted by strong looking tank commander and his crew, standing before a very heavy tank. "Hi, I'm Thomas. Here we have Marcus the gunner, Julia the loader and Lisa the radio operator. Ready for the tour? Then follow me inside."\n\nGrover and the four crawled into the beast of a tank. Here, Thomas explained him how the pedals worked and how to look out for where he was driving. Grover felt the tank shaking and jerking as they drove over the grassland, and everything was quite crammed. He suddenly wasn't all that envious anymore of the soldiers who had to drive these into battle. As Marcus fired a shot, the whole tank vibrated. It was cool for a tour, but driving every day was a different story."
 bronzehill_barnabygrover.3.a:0 "Tanks are still marvellous beasts."
 
 bronzehill_barnabygrover.4.t:0 "Of Leading An Empire"
 bronzehill_barnabygrover.4.d:0 "Something about this didn't feel right. Grover sat over his books and read the stories about how his ancestors build the Empire. And if there was one common theme, then that decisive action and clear leadership had been the dominant factor in how the Empire was built. But for him, there would neither be decisive action nor clear leadership. No, he would be bound by a constitution and a parliament. A most uncomfortable thought came to his head: Was Barnaby not as loyal to him as he had thought? Had his regent given away the chance for him to rule properly? But Grover liked Barnaby. The dog was always friendly to him, and really seemed to only ever have the best intention for him in mind. Maybe it was time to just ask his regent about this, and then he could still decide what to do.\n\nThis evening, he confronted Barnaby why he had bound him by constitution. His regent seemed shaken by his Emperor's accusation, even as he tried not to show it. "You see, my Emperor, what you have read in your history books is certainly true. A good Emperor can lead an Empire to greatness – although we should not forget the cost paid in the struggles of Grover II. But your history books also cover Grover IV, your grandfather, and Grover V, your dear father. Have you read of them? Because there is another side of the story. Why did the Empire collapse?"\n\n"It collapsed because the traitors in Wingbardy and Aquileia seceded. And then revolution came and ravaged the Empire, or what was left it."\n\n"Yes, my Emperor. But there is a sour truth in the collapse. Just as a great emperor can forge a continent-spanning empire, under such an autocratic leadership, a bad emperor can lead to its downfall. Boreas may forgive me, but there is no gain in hiding the truth – both your grandfather and your father had not the capacity to hold the Empire together by themselves. This is the other side of the idol, just as much of a consequence of autocracy as enabling a great emperor."\n\n"And you don't trust me to hold the Empire together either?"\n\n"If it was only about that, I would give you all the power. But we need to think beyond ourselves. What I am doing is building institutions, institutions that can hold the Empire together. At some point, we will have another Grover V, but the Empire will endure, for it doesn't hinge anymore on the willpower of a single griffon.""
 bronzehill_barnabygrover.4.a:0 "The Empire will endure long beyond us."
 
 bronzehill_barnabygrover.5.t:0 "Heart And Crown"
 bronzehill_barnabygrover.5.d:0 "Grover laid on his bed, the wings folded like a like a blanket over his body. His beak was pressed into his pillow and he thumped his tail restlessly against the edge of the bed. He had to think about a most difficult problem, and he just couldn't come to a conclusion.\n\nThe facts of the problem were very simple: He had met the daughter of a politician today, and he had liked her voice a lot. Her stature had been very graceful and her feathers had a beautiful violet. With a bit of trickery, he had found some minutes to speak to her alone and to his delight, she seemed exited to meet the Emperor. The spontaneous tête-à-tête had been cut short by his duties – Barnaby had demanded he should take part in a dinner – but in the time afterwards, he had barely noticed his surroundings.\n\nThis had been some hours ago, and since then, the world had made itself known again in his mind, and with it, some doubts. Barnaby had told him long ago, that as Emperor, he had to think about others as much as himself, that his position was one of privilege, but also duty. But what was the duty in such a case?\n\nPart of him wanted to just sweep aside these thoughts. After all, why shouldn't he be allowed to seek companionship of a griffoness? He would need to marry eventually, and surely he should marry someone he liked. Had his ancestors ...no, probably not. It felt like a cold shower, but whenever his history books discussed marriages, they analysed the political implications, not the personal ones. For a moment, he hated his crown more than anything in the world. He took a deep breath. How many boys his age were sad about their favourite girl not liking them? And here he was, being sad about the opposite."
 bronzehill_barnabygrover.5.a:0 "An Emperor is never free."
 
 bronzehill_barnabygrover.6.t:0 "A Meeting With The Prime Minister"
 bronzehill_barnabygrover.6.d_copperhill:0 "Grover opened the door to the Prime Minister's office. Honestly, despite Copperhill having an office in the Imperial palace, Grover didn't often speak to him. Actually, he might only have spoken to his Prime Minister a couple of times in all these years. How old was the dog now? He had to be over 70. He had fought in the revolution, as far as he could remember. And he had been a big influence for Barnaby. But was he still?\n\nHe was greeted by a warm, deep voice. "Welcome, my Emperor. Your regent has taken the liberty to arrange this little meeting. I don't think we have spoken often, but of course Barnaby and I speak every week, and often more than that. In the future, once you are crowned, you will be the one to speak to your Prime Minister, although I don't think it will be me for much longer. I can feel my bones getting old." Copperhill sighed.\n\n"What do you talk about with Barnaby?"\n\n"How the government goes. What we have planned in the cabinet, the position of ministers on different issues, just anything that happens politically. Barnaby knows a lot about the Empire, and I admire him for that. He has a lot of energy. If we have a political stalemate, he usually knows what to do. Sometimes he comes to cabinet meetings, particularly if there are controversial topics. As an outsider, you know? Offering a neutral voice on the matter. But he does more than that, because he also knows all of the opposition leaders. And he talks to them too, if not in such an official manner."\n\n"But you are the Prime Minister. I have read the constitution, and from that I've learned that you are responsible for leading the cabinet and making the decisions?"\n\n"I am. But as I said, Barnaby knows a lot. You know, politics tends to get quite partisan at times, and in these situations a mediator can solve a lot of problems before they even arise officially. Of course, he is also well respected. That counts for more than one would think."\n\nThe conversation continued for a while. As Grover left Copperhill's office, he pondered about what the old dog had said. Barnaby had grown beyond the Prime Minister, so much was for certain. And his role seemed much more than what just was in the constitution."
 bronzehill_barnabygrover.6.d_guildedwing:0 "Grover opened the door to the Prime Minister's office. He knew a bit about Genevieve Guildedwing, but he had hardly ever spoken to her. She had her office in the Imperial palace, but their paths didn't cross too often. It was a large palace. But he knew that she had been in Skyfall – she was the niece of the "Iron Chancellor" Guichard, who had mocked his father for so long. But now she was here, serving the Empire. Life was strange. What did she think of him, really?\n\nHe found her sitting behind her desk. "Welcome, Emperor Grover. I think it is the first time you visit me in my office – your regent was kind enough to arrange this little meeting." She directed Grover in a comfortable chair, taking the other one for herself. "I guess it will be good training for you. Barnaby and I speak often, at least once a week. As Emperor, you will have to speak to the Prime Minister – whether me or somegriff else."\n\n"What do you speak about with Barnaby?"\n\n"Everything that's going on in politics, I would say. The laws and edicts we have planned in the cabinet, and of course the input from the administration. We also discuss the news stories. And Barnaby can offer advice on these things. He knows a lot and has a lot of energy – and a lot of friends. There can be little doubt that he is the one with the most contacts among politicians. He gets a lot of information, from many sources. I have learned to come to trust his advice."\n\n"Can I ask you a personal question? You come from Skyfall, from the treasonous republic. What made you consider working for the Empire, to be its Prime Minister even?"\n\nShe closed her eyes for a moment. "Life is not always easy on us. Many things we hold dear can get destroyed. You called Skyfall a treasonous republic. Treasonous to whom? To your father? The Empire was not a force for good under him. But in life, there are also opportunities, opportunities to work for your ideals. The Empire is not the same anymore. If you had asked me ten years ago if I would sit in the Imperial palace and work chat with the Emperor, I would have laughed you out of the room. But things can change. And I think it had a lot to do with Barnaby. He is not always easy, but you are lucky to have such a regent."\n\nThey continued to talk, and Grover got the feeling that it was Barnaby more than anything else who kept the government running so smooth. As he left, he wondered what this would mean for him, later. And he still couldn't say if she liked him or not."
 bronzehill_barnabygrover.6.d_schueler:0 "Grover opened the door to the Prime Minister's office. What did he know of Georgine Schüler? She had led a pro-democratic movement in Yale, and later she had joined the Socialist Party. And then there had been a big trouble with the former Prime Minister Guildedwing, who wanted to overthrow him. And Schüler had replaced her. But despite that she had her office in the Imperial Palace for years, he had barely talked to her.\n\nAs he entered, she stood up from her seat to greet him. "Your majesty, welcome to my office. I am happy that your regent could arrange this little meeting. We have barely spoken, despite me living in your palace for so long, no? But later you will have to speak to your Prime Minister regularly, just as I speak now with Barnaby. And we speak often, I would say, more than once per week. From proposals in the cabinet to the latest news stories, everything I do the regent also knows – often before the act."\n\n"And do you listen to him?"\n\nShe smiled. "It is not that he dictates me my policies. Your regent is smart, your majesty, and he knows everything that goes on in the Empire. We more... hold a conversation. Exchange opinions. But he is very good at predicting the outcomes of political actions. Everything you do has consequences, you know? He knows those consequences." She paused for a bit. "You might say that I listen to him, yes. He hold great respect, and he gets information that nogriff would ever get. I think it has much to do with that he truly has the role as middleman. As the honest arbitrator. It is not an easy role to play."\n\n"Do you think I can play the same role as Emperor?"\n\n"I would think so. But it needs hard work. Barnaby has a lot of energy. You need to talk to everyone, every party, every politician and even many outside of the palace. But yes, I would hope you take your regent as example."\n\nThey continued to talk, and she gave him some examples of how Barnaby took on his delicate job. Grover thought about the constitution and how he had analysed it for his lectures. Reality was always more complicated."
 bronzehill_barnabygrover.6.a:0 "The Emperor is still needed."
 
 bronzehill_barnabygrover.7.t:0 "The Task Of The Emperor"
 bronzehill_barnabygrover.7.d:0 "Grover enjoyed a quiet moment, wandering through the gallery of his ancestors. It would be a little less than a year before he would be crowned. He trusted his regent – Barnaby would not betray him. He could sense that even the energetic dog slowly ran out of energy. And then, the duty would fall onto him. But what would this duty be?\n\nHe looked on the portrait of Grover I, wielding the Idol of Boreas. He saw a strong, charismatic griffon, willing to forge an Empire. Next to him, Grover II, in shining armour, conquering the east. Strong and determined. The picture didn't tell the story of how the eastern crusade ended. But Grover knew, from history books and from his regent. It rung in his ear. 'We should not forget the cost paid in the struggles of Grover II.', Barnaby had said to him. Grover stared at these two griffons, as if he expected an answer to a question he could not quite formulate.\n\nThe path of these two Emperors was beyond his reach. He would not be portrait in shining armour. Instead, he would wear a formal dress with necktie. Maybe a military uniform, but nothing more. Another thing Barnaby had said to him came to his mind. 'Just as a great emperor can forge an empire, a bad emperor can lead to his downfall.' And: 'I am building institutions that can hold the Empire together.' What was his role in this?\n\nGrover had seen and learned a lot growing up. And he had come to the conclusion that Barnaby was right in building those institutions. But there was more to it – as much as Barnaby might claim it, the Empire could still not function without the Emperor. The institutions needed time to grow. If Barnaby and he were to vanish right now, they would collapse. Perhaps, this should be his goal as Emperor. To nurture these institutions, and to protect them. His regent had overseen their creation, and had reforged the Empire, often by force. His job would it be the Emperor of peace, of keeping things steady, until one day, they would function on their own, and he would take a less active role. But there was still a million idol question: What was the right approach in nurturing the institutions? He would need to decide that, sooner or later."
 bronzehill_barnabygrover.7.a:0 "Has being the Emperor really become easier?"
 
 bronzehill_barnabypostcoronation.1.t:0 "Meeting The Parties"
 bronzehill_barnabypostcoronation.1.d:0 "It had been Grover's first meeting of the interfractional committee after becoming Emperor. As he returned to his room, he thought about what he expected, and how it had turned out.\n\nDuring the regency, Barnaby had taking him to the meetings a couple times, especially in the time before his coronation. His regent – well, his former regent, he corrected himself – had tried to show him how the committee worked and how he should settle conflicts between the parties. But to stand there alone had still been a different experience altogether. He could feel the different attitudes of MPs towards him, some friendly, some disinterested and some quite hostile as well. He had to once more understand that not every griffon in his Empire liked him.\n\nPerhaps this was understandable. During his studies, he had learned a lot about his forefathers, and they had no doubt done great injustice. The Griffonian Empire might have brought peace to the warring griffons, but it had also meant the subjugation of what had once been independent kingdoms and cultures. And then everything had collapsed in 978 – and while the Empire was now rebuilt, it had once more been with iron and blood.\n\nBut there had also been a lot of positive reactions. During the meeting, it had dawned on Grover just how much Barnaby had worked to keep the parties in good spirit, and now they expected him to pull of the same. It would take time for him to get up to the quality his regent had achieved. But it was possible.\n\nBack in his rooms, Grover started to read reports from his administration. If he wanted to fill in the role that his loyal dog had for so long, he would need all the information he could get. He would also need to speak more to the representatives of the parties. While he already had some meetings with his Prime Minister, this could only be the beginning."
 bronzehill_barnabypostcoronation.1.a:0 "The Empire needs an honest broker."
 
 bronzehill_barnabypostcoronation.2.t:0 "A Justice For The Verfassungsgericht"
 bronzehill_barnabypostcoronation.2.d:0 "It had been a sad day for the Griffonian Empire. One of the justices on the highest court in the land, the Verfassungsgericht, had died. The story was all over the newspapers, but for Grover it had also been a personal loss, as he had known the justice. After all, the court had its offices in the Imperial palace, and Barnaby had taken a bit of time make sure he understood how the judicial system worked.\n\nAnd that was quite important. Regardless of his loss, Grover now had to look for a replacement. The Imperial constitution gave him as the Emperor the sole power to appoint – and recall – justices for the realm, to protect their independence from any political interference. The constitution also laid out additional requirements, quite strict requirements in fact. The justices for the constitutional court had to come from the second highest Imperial courts, the Reichsgerichtshöfe, that formed the highest courts in all matters excepts the constitutional ones. In addition, candidates also had to have a professorship on a state university, but most of the highest justices already had an academic carrier as well anyway.\n\nIn the following days, all eyes would be on Grover who he would appoint, and whether or not he would confer with his Prime Minister about it. Some politicians even claimed that it really should be the Prime Minister who should give a suggestion for him to then fulfil. But Grover had already decided that he would not do this course of action, and would rather appoint a justice based on his own judgement. It was his constitutional duty to protect the justices from being political appointments and he would fulfil this duty. He would review the candidates, and to select one based on merits alone."
 bronzehill_barnabypostcoronation.2.a:0 "Political neutrality stands above all else."
 
 bronzehill_barnabypostcoronation.3.t:0 "A Kitchen Talk"
 bronzehill_barnabypostcoronation.3.d:0 "Barnaby and Grover sat together in the kitchen of the Imperial palace. For both of them, it was a throwback to a time long ago, back when the regent would teach the young Emperor about rulership. Nibbling on tasty meat biscuits, the two had a rare calm moment together.\n\n"And, how does it feel to be Emperor?" Barnaby asked.\n\nGrover laughed. "It is quite the task, but I guess you know that yourself. I am not yet as proficient as you, but I'm making progress. I think the party leaders trust me by now, and I have a rough overview over the administration and economy. I'm still struggling to keep up with all the court decisions. Honestly, the more I learn of all the things you have done, the more I am impressed."\n\nTo his surprised, the dog sighed. "I see. Yes, I had to do a lot of stuff to get the Empire back on track. But in all honesty, I hoped that you would not follow in my shoes. I hoped that the institutions that I had such a hard time building would make your job easier. But I see that you take your prerogatives quite serious."\n\n"I do. And I believe that you might underestimate your own role in the Empire. Sure, not everygriff wants me to be as active as I am. But when I lead the sessions of the Interfractional Committee, what do you think these politicians do? They stare at me to solve their problems, to find the compromises that they can't agree on. That's what you did for them for all these years, and they very much became expectant of it. But I also don't see anything wrong with that. I remember very well how you said you build these institutions for them to be able to keep the Empire together in case I – or my successors – become weak or indecisive. And I think you succeeded in that. If push came to shove, they would figure something out, much better than the noble councils of my late father. But as long as I can help my Empire, I don't see any reason not to do so."\n\nBarnaby slowly nodded. "I guess you're right. But be careful to not exhaust yourself as I did.""
 bronzehill_barnabypostcoronation.3.a:0 "The Emperor serves the Empire."
 
 bronzehill_barnabypostcoronation.4.t:0 "The Future Role Of The Emperor"
 bronzehill_barnabypostcoronation.4.d:0 "Grover sat in his office, half-heartedly looking through some papers. His thoughts lingered about the talk with the Prime Minister he just had, in which he had made clear that he would not involve himself into the government. This had not been an easy decision to make, and he was not entirely sure or happy about it. But it was necessary.\n\nIn the last years before his coronation, he had looked at Barnaby very carefully. The dog did a lot of things for the Empire, and there always had been a curious difference how much he insisted on the democratic process while also directing many decisions without or even against parliamentary input. The constitution allowed for that, as it gave the Emperor – or regent – large reserve powers. But as Grover saw it, his ascendency to the throne could create a break from that, a break that could finally bring the true democracy Barnaby had always spoken about.\n\nThe young emperor had to admit that it hurt to think about that his subjects could do very well on their own. He was, after all, the bearer of a great legacy; he had a sharp mind and good knowledge of the Empire. But he had decided to not have these feelings cloud his view of reality. And deep inside, there was one consolation left: If the Empire ever got into a crisis where the constitutional government could no longer function, he would be there to take the reins. Until then, he would dutifully speak with his Prime Minister each weak, and maybe give some advice behind closed doors, but to his subjects he would be nothing more than a symbol of the nation as a whole.\n\nThis thought instinctively put a smile on his face. Yes, his ancestors had left him with a great legacy, but it was a legacy of absolute rule and bloodshed. Who said that he had to continue it in the same way? He would transform the legacy, for future Emperors to be the embodiment of the nation instead of its tyrant."
 bronzehill_barnabypostcoronation.4.a:0 "After all, which griffon can claim to know everything better?"
 
 bronzehill_barnabypostcoronation.5.t:0 "A Peerage Ceremony"
 bronzehill_barnabypostcoronation.5.d:0 "Copper Mane stood in the line of honourees to receive a ceremonial peerage. She was the only pony in the room, but to her it was a surprise that they even had considered honouring a pony in the first place. She had played a part in building up the Liberal Species Union back home in Skyfall and surroundings, and so the party had put her name forward when the matter of honorific titles arose.\n\nThese new peerages of course weren't like the noble titles of old. They couldn't be inherited and so would disappear once the holder died. Also, besides a fancy name these titles had no political implications. Giving these out was more-or-less how other nations would give out medals, yet for her, it still felt special.\n\nHere in the throne room, she could also spot several griffons who looked less happy – old, established noble families. The signs where clear, noble power was on the way down, and with the advent of life peerages their titles would also lose their remaining value. Or maybe not completely, as the old noble titles could be inherited, but when she looked as those griffons in the room, it appeared to be not much of a comfort. The thought made her giggle. She had never found anything in these hierarchies and feudalist considerations.\n\nAfter a while, she stood before the throne and bowed before the Griffonian Emperor before he declared her to be "Baroness Copper Mane" for her dutiful work in bringing forward the interests of multispeciesism in the Empire. She bowed again and then walked away to make space for the one next in line.\n\nWhen she looked again at the Emperor, she asked herself what he felt at this moment. For most of her life, she had either ignored him or had negative feelings towards him, but looking at him now, he seemed quite handsome, and not at all the tyrant that his forefathers had been. She had, deep in her heart, been a republican for most of her life, but at this moment, she decided to make peace with the monarchy. It would no longer do harm to her or her cause."
 bronzehill_barnabypostcoronation.5.a:0 "Everyone can be a part of our Empire."
 
 bronzehill_barnabypostcoronation.6.t:0 "To Take A Holiday"
 bronzehill_barnabypostcoronation.6.d:0 "Grover had decided to do something a little bit unorthodox, namely he would take a holiday. Of course, there was no such thing as a real holiday for an emperor, but he would go to visit some parts of the Empire and take it slowly. He was particularly interested to visit Bronzekreuz, considering that this was the birthplace of probably the most important dog in his life, his former regent.\n\nBut his intention behind the trip was not just to see some other lands than just Griffenheim. It was also a kind of test, to see what would happen in the time he wasn't present in the capital. Would the parties all attack each other wildly? Would the administration be thrown into chaos? All not very likely scenarios in his head, but it was undeniable that Barnaby during his time as regent had done quite a bit to keep everything running. He himself had now taken a more distant approach, but his trip away from the capital would be the ultimate test.\n\nIn Bronzekreuz, he was welcomed warmly by Ignatius Bronzetail, father of the dog who had shaped his life. Barnaby and his new wife had also accompanied him, and so the three dogs and him sat in Bronzekreuz Castle every evening and enjoyed talking lightly about politics. The old dog seemed much more conservative than his son, but ultimately happy that the Empire had a stable government, even if not the one he would have preferred.\n\nAfter a week-long visit in Bronzekreuz, Grover also visited Skyfall as well as Aquila. Here, he stared at the sea, listening to the screeches of the seagulls. Somewhere over there, far in the west, was the continent of Equus, the lands of the ponies. They had their own problems, no doubt, but at some point, he wanted to visit these lands.\n\nAfter a month of traveling, he arrived back in Griffenheim. Just as he had expected, nothing wild had happened. While he then went on to go through quite a few reports from the administration, his heart felt light by the thought that this really was now largely for fun. "
 bronzehill_barnabypostcoronation.6.a:0 "The Empire works, all on its own."
 
 bronzehill_barnabypostcoronation.7.t:0 "A Marriage"
 bronzehill_barnabypostcoronation.7.d:0 "The Grand Temple of Boreas was once more decorated for festivities, not as grand as during Grover's coronation, but still remarkable. This time however, the celebrations were not for the Emperor, instead, the former regent Barnaby had announced his betrothal to Lady Augusta Redfur last month. The family of the Redfurs was a respected noble family from Bronzehill, and the announcement had sparked wide interest from the media.\n\nAfter the coronation, Barnaby had told Grover he wanted to visit Bronzekreuz to remember his puphood and to talk to his father Ignatius. Heavyheartedly, Grover had granted this wish, although he felt terribly alone without the dog, but Barnaby had promised him to return after a few months. And returning he did! But apparently, as soon as he was relieved of the duties of being the regent, he had remembered the others aspects of life and had fallen in love with a noble he had met during his visit back home. And he had been in luck, as the love was mutual.\n\nOf course, Grover played a role in the ceremony, as his former regent had asked him to be his best man. The young Emperor had gladly accepted. Under fanfares from the palace orchestra, Barnaby and Augusta marched into the temple, and swore their holy oath of faithfulness before the Archon of Boreas. Afterwards, there was a large banquet in the Imperial palace to honour the two, were Grover held a speech celebrating the pair.\n\nAs he went to bed this day, Grover thought about how the ceremony had felt. It was no secret that sooner rather than later he would also need to marry, to continue the lineage of the Griffonstone dynasty. But he also felt that he shouldn't be too hasty. For his forefathers, their marriage had been a political affair more than a matter of love, but he would have a bit more freedom. And he should use it."
 bronzehill_barnabypostcoronation.7.a:0 "Hail Barnaby and Augusta!"
 
 # Steelpaw regency
 
 bronzehill_steelpaw.1.t:0 "The Great Prophecy"
 bronzehill_steelpaw.1.d:0 "The party congress had been going well so far. Several former high-ranking members of the party had been found guilty of spreading reactionary lies and had lost their positions, some minor communist parties from across Herzland that Steelpaw deemed loyal enough had been merged into the party and major revision to the party structure had been approved, concentrating the power on the chairdog. And the formal election for the chairdogship would be decided next, with him holding all the strings in his paws.\n\nBut this party was not for him to lead. It was time to go ahead with his announcement and lay out the ideological foundations of the party to come, which also would make the question of the chairdogship clear.\n\n"Dogs, griffons, creatures of Herzland. It is my greatest honour to speak to you all about our future, the legacy of Grover II and our duties to the great liberator of all creatures of this world, Grover VI." Steelpaw cleared his throat before continuing: "As you all know, Grover II gifted Bronzehill to the diamond dogs free from the great tyrant over in Diamond Mountain. In his mind, there was no greater task than to break the tyranny of the Mountain Tyrant and to free all creatures of Griffonia from evil. But in the fateful days of the great crusade, he was killed in battle. Grover III, IV and V could not continue his great mission, as the nefarious master in the east had invented nobility and archons to stifle their efforts and even their will. But with Grover VI under our dear protection, it is clear that in him we will find a new Grover II. He will defeat the Mountain Tyrant and bring us the communist utopia."\n\nHe paused for few seconds. "There can be little doubt that he is the rightful chairdog of the Socialist Workers Party of Griffonia. I therefore will not stand in this election, but ask you all to put your trust in Grover as much as I do. I will however stand as deputy chairdog, and fulfil the duties of the chairdog as long as Grover is still a child and still working on the ultimate communist liberation theory."\n\nA few griffons and dogs in the audience were unable to suppress the surprised look on their faces. They would need to be wed out over the coming years. But as the vote commenced, Grover VI was unanimously elected as party chairdog, and Steelpaw likewise unanimously elected as his deputy."
 bronzehill_steelpaw.1.a:0 "Grover will lead us to utopia."
 
 bronzehill_steelpaw.2.t:0 "Cards On The Table"
 bronzehill_steelpaw.2.d:0 "Sitting in his office, Steelpaw thought about his next steps. The Herzland was secured, the party was ready, the Emperor protected. Now, it would only be a matter of time – and the task to secure the resurging Empire against the remaining threats. And then, once Grover turned 18, he would be crowned, and everything would become good.\n\nEverything would be good. He let this thought sink in, as it calmed him down. He had been getting more nervous during the last days. Had it been the right move to proudly proclaim the young Emperor leader of the party? It seemed like the only logical choice to him then, but now he realized that with that he also had put the cards on the table, so to speak. He had revealed to everyone, dog or griffon, what the future would hold. And surely, the Mountain Tyrant had also noticed.\n\nHis paws began to slightly shake as he thought of the evil schemer. Deep down under Diamond Mountain, the slaver of the world would sit and brood over plans to foil the bringing of utopia. Some dogs maybe would have tried to march directly onto the cave and banish the monster, but he knew that this wouldn't work. The Mountain Tyrant was too powerful for that. He had killed Grover II, and he surely would also kill Grover VI if given the chance, to ensure that the Griffonstone dynasty and communist liberation would be extinguished for all eternity.\n\nNo! Steelpaw felt how his heart became cramped. He would stop the schemes of the tyrant, and if it was the last thing he would do. The Emperor would be protected, at all costs. He would need to stay vigilant, to seek out only the most loyal, always. His confidence slowly came back, and with it strict determination. He, Barker Steelpaw, would stay ahead of all the plans that could come from Diamond Mountain, even if he would never sleep again."
 bronzehill_steelpaw.2.a:0 "We need to be wary of the Mountain Tyrant, always."
 
 bronzehill_steelpaw.3.t:0 "Hidden"
 bronzehill_steelpaw.3.d:0 "+0.5 Paranoia"
 bronzehill_steelpaw.3.a:0 "The enemy is in the shadows."
 
 bronzehill_steelpaw.4.t:0 "The Fate Of An Old Comrade"
 bronzehill_steelpaw.4.d:0 "Tiger Cappoodle maintained a stoic view as he was brought into the room in chains. Steelpaw looked at him, but his erstwhile comrade didn't look back. Besides the two dogs only a griffon clerk was in the room, as well as the two guard dogs who had brought the former liberation corps commander into the room.\n\nThe Imperial regent spoke with a heavy voice. "Comrade Cappoodle, you are accused of high treason and reactionary behaviour. I will now read you the facts, and afterwards you get one chance to explain yourself. One chance, understood?"\n\nHe stopped to look at the chained dog, who nodded slightly. With a more formal voice, he continued: "Last Sunday, close to sunset, you were present in a meeting of corps commanders of the liberation corps. There, at the end of the meeting, you made a comment about, and I quote, 'being loyal to communism above all else'. According to other commanders present, you have even cited from Caramel Marks that 'communism must be a movement of many'. While this quote is harmless on its own, the other commanders present had the strong impression that you implied that the Grover VI, which, as you know, bears the title of 'Mastermind of Socialism', would not be enough to lead us to utopia. Now, explain yourself, what have you meant?"\n\nCappoodle looked at Steelpaw in silence for a while. When he opened his muzzle, he answered in resignation: "Perhaps I should have realized this sooner. What an irony that I voted for you after Softfur's betrayal. I agreed with you that Grover would need to be the leader of our communist movement, and that he has the capacity to be a great communist liberator. But only now I see the full extent of your insanity. I hoped that we would teach the young boy our literature, that we would show him the glory of social justice. But you are spooked by anything that moves while also demanding undying loyalty to a cub! Can't you see where this will lead? You claim to fight against tyranny, and here you are grooming the Emperor into a tyrant like the world has never seen! I... I don't want this anymore. There is no defence, as I am guilty – of paving your path to power."\n\nSteelpaw closed his eyes for a moment. He took the gavel in this paw and slammed it onto the table. "Guilty of all charges! To be shot immediately.""
 bronzehill_steelpaw.4.a:0 "How many more will the Mountain Tyrant corrupt?"
 
 bronzehill_steelpaw.5.t:0 "Smuggle Goods Found"
 bronzehill_steelpaw.5.d:0 "Steelpaw had had a good feeling for the entire morning, although he had not been sure why exactly. However, come noon, good messages started to pour in, once again proving him right in trusting his gut feelings. The first good news had been that a commando of secret agents had uncovered a smuggling business for Equestrian goods. Not much later, he received the message that the ones responsible had confessed ties to Diamond Mountain and been dealt with immediately. The goods secured would now been inspected, but he would need to decide what to do with them. While it would perhaps be best to be on the sure side and just destroy them all, maybe there was a point in trying to use them, after checking they had not been tampered with."
 bronzehill_steelpaw.5.a:0 "Let's use the goods to our own advantage."
 bronzehill_steelpaw.5.b:0 "Destroy them all."
 
 bronzehill_steelpaw.6.t:0 "A Chat With Grover"
 bronzehill_steelpaw.6.d:0 "Steelpaw felt like he should speak with Grover more often. While the young emperor was not yet crowned, surely he already had many insights that he could profit from. In recent times, his fears of Diamond Mountain had costed him some sleep, and so it would be doubly good to see if everything was okay.\n\nHe knocked on Grover's door, soon hearing a loud "Come in". As he entered, he saw young griffon training with a heavy medicine ball, throwing it against a wall or flying around while holding it. Seeing his ward playing like this brought a smile to his face. While this might be "for fun", it was surely a clever trick by Grover to emulate the hard work of the common worker to further the development of the communist liberation theory. And of course, it was a clear sign of his health in mind and body.\n\nThey chatted for a bit while Grover continued to throw the ball around in the room. The young emperor seemed relaxed and content, and soon enough, Steelpaw could feel the peace come to his mind too."
 bronzehill_steelpaw.6.a:0 "The Mountain Tyrant's schemes are failing."

 bronzehill_steelpaw.7.t:0 "Party Corruption Unveiled"
 bronzehill_steelpaw.7.d:0 "The news reached Steelpaw in the late evening. Two minor party leaders had been suspected to have embezzled funds, and after reviewing the evidence, he agreed. It seemed like the two had created a non-existing combine to then receive money and resources for it. They had faked production numbers by, on paper, shifting output from other factories to theirs.\n\nThe courier bringing him the message had seemed rather nervous, but he himself felt nothing but relieve. For weeks now he had been plagued by a bad feeling about the administration, but he never could pin it down to something more in detail. Now he finally could do something – the two corrupt party leaders would be swiftly executed, having shown that they only cared for material pleasure instead of the good the country or the Emperor. The only decision remaining was what to do with their positions. While it would be easy to just appoint to new leaders in their district, smoothing over the political affairs, it would perhaps be better for his mind to dig a little deeper."
 bronzehill_steelpaw.7.a:0 "Let's appoint some new members and be done with this affair."
 bronzehill_steelpaw.7.b:0 "I need to know more, for my own sanity."

 bronzehill_steelpaw.8.t:0 "The Failed Scheme"
 bronzehill_steelpaw.8.d:0 "Steelpaw couldn't stop laughing. Earlier this day, some self-proclaimed "anarchists" had tried to storm a party office somewhere in the countryside, hoping to incite a revolution against the rightful rule of the Emperor. Yet, instead of storming the party office, they had confused the buildings and instead run into the house of a very angry farmer. As far as the story had made it to him, the pistols the anarchists had bought turned out to be play-toys – but the shotgun of the farmer very much not. And so, upon seeing their republican armbands, he showed them what a real gun could do. Afterwards he informed the authorities, who identified the wannabe rebels as members of a republican resistance cell. Luckily, they weren't dead yet, and so the local party commissar could extract valuable information out of them, leading to the arrest of several members of this republican resistance. Clearly, this scheme hadn't gone as the Mountain Tyrant had planned!"
 bronzehill_steelpaw.8.a:0 "Give this farmer a medal!"
 bronzehill_steelpaw.8.b:0 "He should be promoted as example for all to follow!"

 bronzehill_steelpaw.9.t:0 "Luck Favours The Bold"
 bronzehill_steelpaw.9.d:0 "Ha! He had totally known it. Steelpaw had never felt so vindicated in his life as when the police came back with the report, having found a huge gathering of republican conspirators. His method of investigation was maybe a bit unconventional, but from time to time, it really worked. The Mountain Tyrant was an evil schemer, but also proud enough to leave around clues – or maybe just careless, for all Steelpaw knew. And this time, he had found the clues when looking through the reports of the enemy troops. Of course, they were all under the secret command of the Mountain Tyrant, whether they were aware of his manipulations or not, and so he had to simply overlay their positions with a bunch of maps, rule out the impossible matches and then send police to the ones that remained. And voilà: One less republican group to cause unrest. This might have been a bit of a gamble, but it sure had worked."
 bronzehill_steelpaw.9.a:0 "Sometimes, you just have to look at the right places to find the truth."

 bronzehill_steelpaw.10.t:0 "True Loyalty"
 bronzehill_steelpaw.10.d:0 "Sometimes, it felt to Steelpaw as if he was the only one who saw the reality of communism. He had many friends along the way, but how much did they truly believe in the mission of Grover VI? He remembered his old companion Cappoodle. Never had he felt so sad than in the moment he had to realize this dog, who he had known since his youth, had been corrupted by the Mountain Tyrant, unable to see the genius of the young Emperor. And over the years, many hard decisions had to be made.\n\nBut from time to time, there were also good news. These were the days where he met people that believed in Grover's power as much as he did, and were willing to do everything to make the young Emperor succeed. In all political shenanigans he usually had to deal with, these where the moments when his faith in the world was restored, at least for a brief moment. Today had been such a day. It had only been the leader of a minor trade union in Volkerstetten, but to see the truth spread even among those where many had have republican leanings gave him a warm feeling. Things were moving in the right direction, finally."
 bronzehill_steelpaw.10.a:0 "Let's promote this griffon."
 bronzehill_steelpaw.10.b:0 "At times, the world can be good to us."

 bronzehill_steelpaw.11.t:0 "Resistance Cell Found"
 bronzehill_steelpaw.11.d:0 "It sure wasn't easy news this morning. Police had managed to locate and bust a resistance cell, even located in quite close to Griffenheim itself. Worryingly, this particular cell was not republican, but had claimed to promote the ideas of "harmonic monarchism" – certainly one of the reasons why it had been undiscovered for so long. However, they had been discovered to promote democracy, refusing the absolute rule by the great leader Emperor Grover VI, which clearly showed their reactionary nature.\n\nWhile the continued existence of the resistance was certainly something to be worried about all on its own, here, a major mishap had caused the arrested members to be executed before they could be interrogated. Their connections with other cells are now forever in the dark, or at least it would take considerable resources to find them based only on the leftover documents. It was now on Steelpaw to decide whether this was worth it."
 bronzehill_steelpaw.11.a:0 "We need to know the truth. Look in all directions!"
 bronzehill_steelpaw.11.b:0 "This cell is destroyed. We have no reason to look further."
 
 bronzehill_steelpaw.12.t:0 "The Cards Don't Lie"
 bronzehill_steelpaw.12.d:0 "Dealing with an adversary as unpredictable and magic as the Mountain Tyrant was always a nerve-racking affair. Steelpaw had soon figured out that there were no reliable ways to predict their next move, but some clues could come from everything around him if he was observant. And so he very much tried to look out for any signs of their nefarious influence. And this morning, he had found clear evidence of something brewing in a place where he had least expected it – a deck of cards.\n\nSteelpaw liked to play some card games in his spare free time. And while player today, after carefully mixing the cards, he had drawn all four twos right after each other, subsequently losing the game. But the game was irrelevant, his mind was focused that drawing all four twos was such an unlikely scenario could simply not occur naturally. While he wasn't quite sure what the goal of the Empire's nemesis was in manipulating his card games, it was quite scary to see how far their influence could reach. But... maybe they had magic enhancers somewhere in the palace? He would need to order a search."
 bronzehill_steelpaw.12.a:0 "We need to clean this whole palace from the top down!"
 bronzehill_steelpaw.12.b:0 "Let's look around in my rooms."
 
 bronzehill_steelpaw.13.t:0 "Shady Motives In The Party"
 bronzehill_steelpaw.13.d:0 "Steelpaw had been taken aback by the news. Some in the higher administration, diamond dogs to top it all off, had been caught using the party structures to fight their personal vendettas. One of the suspects had accused his ex-wife of disloyalty to the Emperor, even though she was completely innocent. The other suspect had gotten his brother executed for no other reason than to get all of their mother's inheritance for himself. Oh dear. Steelpaw had always thought of it with pride when people put their country over their family. But this? What was he supposed to believe now? Was this also the work of the Mountain Tyrant? Or had just some dogs gone mad with their power?"
 bronzehill_steelpaw.13.a:0 "We need to create an extra commission to review the processes."
 bronzehill_steelpaw.13.b:0 "These two have been outliers, I'm sure!"
 
 bronzehill_steelpaw.14.t:0 "Trust The Army"
 bronzehill_steelpaw.14.d:0 "While the liberation corps might have formed the ideological core of the Imperial army, the majority of the army consisted just of the normal griffons and dogs conscripted. After Griffenheim was taken, Steelpaw ultimately had to pardon many griffon commanders and soldiers, because otherwise there would have been no soldiers with which to liberate the Empire. And sure enough, this had caused problems already, as these commanders never really were as loyal to the party as they should have been.\n\nBut today, the news that had reached the Imperial regent had gone to a new low. An entire battalion of the army had been found to never have pledged loyalty to the party! The commanders had apparently never taken the communist oath from their soldiers, and upon closer investigation, it was found that they had secretly mocked the party doctrine.\n\nWhile one commander had been executed immediately, the others had merely been sentenced to life imprisonment, because while they had shown indifference to the communist cause, they had a proven record of being loyal to the Emperor as a person, if for the wrong motives. The soldiers have been dishonourably discharged."
 bronzehill_steelpaw.14.a:0 "Fund a wider investigation of the army!"
 bronzehill_steelpaw.14.b:0 "We need to move on."
 
 bronzehill_steelpaw.15.t:0 "Underground Temples"
 bronzehill_steelpaw.15.d:0 "Perhaps it should have been unsurprising, but somehow, it still was. When the Imperial army started to burn down the temples, most griffons were freed from this most devious scheme of the Mountain Tyrant, but as with all things, some were relentless. And their newest scheme was to try and build their temples underground, so that they could continue to worship the schemer's illusions. Worst of all, often times diamond dogs were involved in building these temples, as they were the most skilled in underground architecture.\n\nSteelpaw sighed. There was little he could do except when the police or the army found these sites by denunciations or sheer luck. But more so, it was also valuable diamond dog talent that was lost in the process. And for him personally, the sheer thought that his fellow dogs could be so stubbornly follow their greatest enemy was just sad."
 bronzehill_steelpaw.15.a:0 "We must punish them harshly."
 bronzehill_steelpaw.15.b:0 "Those that are willing to repent can be of use to us."
 
 bronzehill_steelpaw.16.t:0 "Shadows On The Walls"
 bronzehill_steelpaw.16.d:0 "It was not like Steelpaw was superstitious. No, his decisions were always made with clear calculation, and he took pride in that. But... The Mountain Tyrant had great magical powers, and it would be a folly to ignore them. Sure, every visitor of the palace was checked twice so that no assassin or any unknown person could enter, but what was up with these shadows? He could have sworn that sometimes, often in the evening, there were shadows that didn't belong there. Had the evil schemer finally found a cloak to make his servants invisible? The possibility had certainly to be considered... And there would be no easy answer on how to react to this. He would warn Grover to be beware of shadows that behaved strangely, but it was hard to catch the invisible. And would the young Emperor even understand the gravity of the situation?"
 bronzehill_steelpaw.16.a:0 "Double the guards!"
 bronzehill_steelpaw.16.b:0 "How can we hope to catch ghosts?"
 
 bronzehill_steelpaw.17.t:0 "Cracking The Enigma"
 bronzehill_steelpaw.17.d:0 "This was getting out of paw, and fast. The signs couldn't be clearer that something was about to happen, but somehow... He could never really nail down where the danger came from exactly. It was not just frustrating anymore, by this point, it was just nerve-racking. Why, by all things between the sky and the soil, couldn't he pin down who was guilty?\n\nBarker Steelpaw took a deep breath. Let's not get hasty, he thought. This was a problem for his mind to crack, and if he would put all his thought to it, he would be able to crack it. He would need to go through all the people in the palace, one by one, and rule them out as a danger. The ones that remained would be the ones guilty.\n\nHe sat down behind his desk and pulled out a sheet of paper. His secretary came to check on him, but he barked him out of the room. This was not the right time for a distraction, or he would make a fatal mistake. After three hours, he had a good dozen papers filled with names, most of them crossed out again. The picture seemed clearer now. The Mountain Tyrant was never sleeping, but he was no pushover either. In a true battle of wits, only the Emperor could hope to prevail against the slaver king, but here Steelpaw had the home advantage. It would be enough, just enough...\n\nAfter two more hours, and even more papers filled, the final list had narrowed down. Oh yes, this had to be the answer. He could see it clearly now. He barked for his secretary, who arrived promptly. When he gave the final list into his secretaries paws, he saw them shaking. Surely, the poor guy had thought that he had lost his mind, or even had feared for his life. He gave him a smile, in the hopes of calming him down."
 bronzehill_steelpaw.17.a:0 "The only ones dying tonight would be the ones colluding with the Mountain Tyrant."
 bronzehill_steelpaw.17.a_tt:0 "§RSteelpaw's paranoia has gotten to a point where he purges random people.§!"
 
 bronzehill_steelpaw.18.t:0 "The Mountain Tyrant Defeated"
 bronzehill_steelpaw.18.d:0 "Walking through these halls, Steelpaw felt a mixture of respect and the sweet taste of victory. Seeing the throne of the slaver king, abandoned and empty, felt almost unreal. Like a wave, he could feel the relaxation sweep through his body. To this moment, he had not really grasped just how strenuous the constant mental fight with the Mountain Tyrant had been. But now, it was over.\n\nHe also felt proud. In the end, it hadn't taken Grover VI to finish off the great enemy of communism. The ruler of Diamond Mountain had turned out to be surprisingly mortal, and under the attack of the reunified Griffonian Empire, his evil throne had collapsed. Maybe the Emperor, if an adult, would have been able to challenge the schemer in a battle of wits, collapsing his influence without this bloodshed. But for a simple dog like him, this wasn't an option.\n\nNow, more than ever, it was time to prepare for the coronation. Without the Mountain Tyrant, the Emperor would be better able to implement the ultimate communist liberation theory. But also, some of the more extreme policies were perhaps not necessary anymore... He would need to go through the books to soften some policies."
 bronzehill_steelpaw.18.a:0 "Free cookies for everyone!"
 
 bronzehill_steelpaw.19.t:0 "I'm Putting Together A Team..."
 bronzehill_steelpaw.19.d:0 "Commander Wilma Stahlfeder studied the mountain of a griffon before her as he held an icepack to his head.\n\n"Hmm, let me think... pretty sure I spotted him right before he dropped the first one," The musclebound griff started as his free claw idly scratched at his beak and his jostled mind retraced last night's steps. "Yes, the others were—" He scrunched up his beak, "...a little distracted, but when I saw the fires I called out to them, telling 'em to grab buckets of water before shooting up after the bastard."\n\nCommander Stahlfeder scratched the words 'attentive' and 'takes initiative' onto her notepad. "Of course, and just to clarify, when you say 'shot' you mean pursued and engaged in melee combat, correct?"\n\nArno grimaced, pressing the icepack into his head a bit, "I know it was foolish, but someone's got to beat the tar outta those bourgzh- borgh- those ring-kissing class traitors don't they?"\n\nThe commander nodded as a wry smile grew on her beak. She scratched down a final note, 'brimming with righteous fury'. "Thank you for your account of events, Mr. Eisenhammer. I'd like to be frank with you for a moment, if I may."\n\n"Of course Commander, but just what is this about? I thought I served admirably last night. And please, everygriff just calls me Arno."\n\nStahlfeder smiles. "Thank you, Arno. And indeed you did, but how would you like it if everygriff called you *Sargent* Eisenhammer instead?"\n\nArno sat up straighter, a glimmer in his eye, "Does this mean I get to kick more tail?""
 bronzehill_steelpaw.19.a:0 "And every team needs a leader."
 
 bronzehill_steelpaw.20.t:0 "If An Army Marches On It's Stomach"
 bronzehill_steelpaw.20.d:0 "Gunpowder, soot, and stew. With his rifle slung Arno's eyes scanned the streets and his mouth watered as the savory scents lingered in the air. The smells bravely fought for every inch of territory in his nostrils just like the Griffonian army when they took Skyfall. Meanwhile, beside him a pair of kind griffs hurriedly ladled out soup to a line of hungry peasants that almost stretched to the end of the block.\n\nPrivate Siebeck, a scrawny but ambitious young griff, circled overhead and called out to Arno as a truck worked its way around the corner and through the ruined street. The peasants scattered and the servers at the front door practically hid behind their wings when the truck stopped before the makeshift little stall that was the front of their home. Arno stood up straight and stepped forward with a salute.\n\n"What's going on here Sargent?" The major's gravelly voice boomed as hung off the side of his truck.\n\n"Sir, we're almost done here, sir. These kind griffs here are just trying to feed-"\n\nThe major glared at him, his talons tapping his sidearm, "What I see here is a bunch of agitators in an unsanctioned gathering, Sargent. Cut the shit and enforce the rules like we promoted you to do or I'll do it myself."\n\nArno swallowed, his talons digging into the ground as he tensed his muscles. "Yes, sir. On it sir."\n\nThe major nodded and knocked on the side of his truck, "I better see you and your boys at the fort in twenty or else," He called out as he rolled out.\n\nAs Private Siebeck floated to a landing next to him Arno glared at the Major's truck as it rounded the corner. "Change of plans Siebeck, grab a pot we're on delivery duty now."
 bronzehill_steelpaw.20.a:0 "Then surely a peasant does too."
 
 bronzehill_steelpaw.21.t:0 "The Prices We Pay"
 bronzehill_steelpaw.21.d:0 "Snow buffeted the windows of the small town tavern as a flock of uniformed griffons served themselves from the taps behind the bar. They drank heartily, spun themselves round and round in celebration while they sang their lungs out in a tiny yet crowded basement bar somewhere in the formerly republican north.\n\nArno's unit and some of the infrantrygriffs of the Imperial Army had been drinking together with gusto all night but as the crowd thinned around them and things calmed down, Arno's mood took a turn that Siebeck was hoping a night of celebration would help to avoid.\n\nSargent Arno brought a mug to his beak and gulped down the entire drink before he slammed it down onto the table, making the other mugs scattered about rattle from the force. The commanding officer tried to maintain a smile, but it faltered and collapsed under the weight of his conscious.\n\n"How can we be sittin' here like this?" Arno bemaoned as he slumped forward onto the table.\n\nPrivate Siebeck swooped in next to him, "What do you mean, sir? The empire's winning. We're winning!" Arno shook his head and mumbled something Siebeck couldn't hear. Leaning in Siebeck whispered, "What's wrong, sir?"\n\n"We're stealing from them Siebeck," Arno repeated under his breath.\n\nSiebeck swallowed and fidgeted as he glanced at the others around them. Luckily they all seemed to deep into their mugs to care. His fear diminished, Siebeck jostled Arno hoping to bring him back to his senses, but Arno, being the mountain of a griffon he was, simply shrugged the smaller griff off before rising up.\n\nArno gestured around, the bar was a mess, the bartender was nowhere to be seen, and there were soldiers strewn about the place. "We're supposed to be better than this. Look at us, barging into someone's place. Carting them off to some prison camp somewhere and then stealing their drink to boot." Arno shook his head emphatically and grabbed his mug again only to slam it down into the table. "This is ridiculous!"\n\nThe others were staring at him, silent but with varying amounts of surprise plastered on their faces. Scrounging around in his pockets Arno dug out what was left of his coin and dropped it all on the counter, "Form up and pay your dues, featherheads. We're heading back to base. I've got some choice words for Commander Stahlfeder.""
 bronzehill_steelpaw.21.a:0 "Time to close the tab."
 
 bronzehill_steelpaw.99.t:0 "The Secret Threat"
 bronzehill_steelpaw.99.d:0 "There comes a whisper from far in the deep\nWorkingdogs, listen to it!\nIt comes from the tyrants terrible keep\nWorkingdogs, listen to it!\nThey whisper of trollhounds, of brutal aggression,\nOf growing their treasures forever more\nTo bring forth an age of eternal oppression,\nThey mobilize against the Emperor!\n\n(Chorus:)\nWorkingdogs, Griffons, take on your rifles,\ntake on your rifles for war!\nWe march for the red flag, the Emperor wills it,\nOnwards, we liberate more!\nRoot out all the minions of Diamond Mountain,\nAll that oppose the crown of the free!\nOnce dark keeps lay open and old bonds are broken,\nThe Emperor can bring us true liberty!\nOnce dark keeps lay open and old bonds are broken,\nThe Emperor can bring us true liberty!\n\nSee how in all of Griffonia,\ntheir puppets rise up against us!\nThey scream ideals of Res Publica\nTo justify them being treasonous\nBut the truth of communism that we uphold\nis as holy as the oath we once swore\nRepulicans are a stain to this world\nfor communism needs the Emperor!\n\n(Chorus)"
 bronzehill_steelpaw.99.a:0 "Death to the Mountain Tyrant!"
 
 bronzehill_steelpaw.100.t:0 "The Death Of Republicanism"
 bronzehill_steelpaw.100.d:0 "When the news arrived that the army had taken New Skynavia, Steelpaw felt like a wave of triumphant feelings swept over him. The Imperial army had taken many cities and conquered many lands, but few of them were as important to him as this one. The Skynavian republic certainly hadn't been a major threat militarily. For many years, they had been stuck in the northern-most griffon city on the continent, close to the Arctic Circle.\n\nHowever, ideologically, Steelpaw had always considered them a special type of disgrace. The self-proclaimed "socialists" had gone so far as to call for a unification of the entire world under communism, and this was all well and good. But in all of this, they had never shown the inclination to promote the only possible leader of this unified world, Grover VI! In fact, they had openly promoted republicanism in their stupid New-Skynavian congress! With this, they had of course proven that they never had been more than a scheme by the Mountain Tyrant. Seeing them on the map "socialists" had always given him an itch.\n\nAnd now, this chapter was over. With the fall of the Griffonian Republic, the old holdout by the traitors of 978, and now Skynavia, republicanism was dead as a concept, at least as far as the unification of Griffonia was concerned. Sure, there were more republics on the continent, but they were all local states, not ones pretending to represent all griffons. And more so, the Empire now could claim the mantle of pan-griffonian communism, something that Steelpaw now very openly promoted.\n\nSitting behind his desk in his office, he put his signature under a piece of paper. From now on, the day of the fall of Skynavia would be celebrated each year as the death of republicanism. He wasn't a fan of giving out holidays, but this occasion surly had earned it."
 bronzehill_steelpaw.100.a:0 "Good riddance."
 
 bronzehill_steelpaw.101.t:0 "The Spirit Of Communism"
 bronzehill_steelpaw.101.d:0 "Steelpaw took a deep breath. Griffonstone had suffered in recent times, but this could be fixed, now that the Empire had taken back its roots. But this was not why he was here. Instead, he had come to find the answer to the greatest question of all: What was the communist spirit, and how had the Grover line gotten inspired by it. The Mountain Tyrant was still spinning his intrigues, and every help was needed. Maybe this city on a tree would hold answers that helped to defeat the evil schemer.\n\nHe stopped to take a look at the statue of Grover I. It had been repaired in a makeshift manner often times, it seemed. The Imperial building office would properly renovate this too, as well as making a statue for Grover II besides it. His thoughts wandered for a moment. Had Grover I also been a communist? Back in Bronzehill, most stories he heard were about his son, naturally, but Steelpaw knew that the first Emperor from the great line had already unified the griffons, with the help of the Idol of Boreas.\n\nThe Idol of Boreas... The name of the god made him furrow his brow. The temples had been an evil scheme to distract the Emperors from their communist mission, and naturally one would assume that this object, so connected to their tales, would either have been made up had or a part of the scheme. But on the other paw, Steelpaw considered, even the stories of Bronzehill talked about the magical powers of it. The name must have been a misnomer... But for what reason?\n\nThe truth hit him like a truck. The name was a forgery, made by the minions of the slaver king. The original name must have been the Idol of Communism! It was the key to how the Grovers became the great liberators – it all fitted together. The idol was supposed to help the Griffonstone dynasty to unify the world and bring utopia. As the legends told, upon seeing the idol the griffons had lost their greed and come together under their great leader. But then the Mountain Tyrant, fearing to lose his slaves and powers, stopped them in their tracks. After the death of Grover II, the slaver king must have found a way to curse the idol, and later sent a monster to steal it. Perhaps he thought communism was dead after that, but luckily the idol had imprinted the communist spirit into the Grovers.\n\nHis job here was done now. The idol was lost, but Grover VI would grow up to fulfil his mission."
 bronzehill_steelpaw.101.a:0 "No evil scheme will stop us any longer."
 
 bronzehill_steelpaw.102.t:0 "The New Work Rules"
 bronzehill_steelpaw.102.d:0 "Woofrey Pawner scratched his ear. He liked his colleges in the post station, but openly displaying his dislike for the new policy would have been too risky. The ReiSi was everywhere. Suppressing a growl, he took his backpack with the letters and made his way out of the building. As he didn't have a driver's license, he only got a bicycle to do his route. On the streets, the wind blew into his face, but at least he now would have some time to think.\n\nHis office job had been so nice for many years. Sorting out letters where the address was not readable, as well as controlling international mail had been a fulfilling role for the last twenty years. Now, some stupid government rule mandated that all desk workers also had to do some physical work. And so the higher-ups sent them all out to become maildogs. Of course, this meant that all the current maildogs now also got to do desk work, and Woofrey's desk was thrown into complete chaos by those tenderpaws. But it could all have been worse.\n\nAnd for his wife Barkah, things certainly had developed worse. She worked as secretary for a metal processing factory, and now had to carry around the metal bars for half her work time. When she came home the first day, she had sore muscles all over her body. He had massaged her for an hour that day. He shook his head. Poor Barkah.\n\nHe could not help but to wonder what the Emperor said to all of this. Barker Steelpaw had proven to be a tyrant, but he still only was regent. This thought gave Woofrey a bit of console. When the Emperor would take over the government, surely he would condemn these stupid practices. The government claimed that Grover would bring utopia. He could only hope that the propaganda would not prove to be the opposite again."
 bronzehill_steelpaw.102.a:0 "Only physical work makes a good socialist."
 
 bronzehill_steelpaw.103.t:0 "Towards Utopia"
 bronzehill_steelpaw.103.d:0 "Reading the reports this morning, Steelpaw smiled across his face. His work was done. Not literally, of course, as there still was some time to go before the coronation would happen and destiny would be fulfilled, the destiny of the Griffonstone dynasty. His thoughts lingered on this word as his smile slowly disappeared.\n\nDestiny was a fickle thing. The Grovers had come to the world to bring communism, that much was true. But had Grover II not been destined to bring utopia already? But fate had decided otherwise, and Grover II fell in battle, surrounded by his loyal dogs. The world had waited for another 150 years. Three Grovers had failed, weakened by the influence of the Mountain Tyrant. And now, destiny waited again. What would another failure cost?\n\nHe stepped out of his office to wander through the palace for a bit. It was an impressive palace, for sure, worthy of the mighty Emperor. As he looked at the portraits and statues decorating the galleries, he thought back to the old shack where he was born. Had he himself also a destiny? Had this been his destiny, so save the Emperor so that he could save the Empire? His old grandmother had always said that the most important thing in a dog's life is to be loyal to the Emperor. She had also commended him for his bravery and perseverance. Perhaps fate really had chosen him, to go above and beyond in his loyalty, to be the one dog powerful enough to break the curse of the Mountain Tyrant.\n\nSteelpaw closed his eyes, and as he opened them again, he stood before the portrait of Grover II. Looking at the mighty griffon, his smile returned. A failure was not possible anymore. His reforms had prepared the Empire for its redemption, with a loyal party, a loyal bureaucracy and a loyal army ready to fulfil any of the Emperor's orders. Everything left would be to wait, patiently, for utopia to arrive."
 bronzehill_steelpaw.103.a:0 "And now, we wait."
 
 bronzehill_steelpawgrover.1.t:0 "The Liberation Theory"
 bronzehill_steelpawgrover.1.d:0 "Grover flapped his wings in anger. This all was just pure nonsense! Since some month ago he collected the letters that were send out to the party members and tried to compare them to the books of famous socialists he had gotten. And at first glance, it all seemed somewhat logical. The words, the phrases, all those things did match what was in his books. But then, the party seemed to use the same words, but put them in a different meaning.\n\nAfter a few more minutes, he threw the book against the wall. This was just not worth his time! He would instead look for his regent. After all, the dog was the one who wrote all those letters. If anyone could bring sense into his mess, it would be him.\n\nHe found Steelpaw in office. The dog let out a little whelp as Grover entered. "My Emperor! Has something happened? Or do you need my help?"\n\n"Your help. See, I have here last month's letter to the comrades of the party. It speaks about liberation theory, and how I'm going to bring liberty and true communism once I am crowned, right? So I was interested what this would mean and looked through the 'Social Justice Party Manifesto' by Caramel Marks. And she also talks about liberation theory. But it's all different in the details! She says nothing about emperors or Grover II! And she also says that no pony – and I guess griffon – can bring liberty alone. I don't understand this."\n\nSteelpaw looked quite nervous. "My Emperor, I see your points. But don't give too much on what somepony over in Equus wrote a long time ago. The liberation of all creatures is your destiny, a destiny you inherited from your great ancestor. These books are more... inspiration." He now sounded now almost desperate. "It will become clear to you soon enough. Listen to your feeling, they should guide you, I hope."\n\nGrover looked at the dog for a while, thinking. Then he answered: "I see. I will find the right idea, at some point.""
 bronzehill_steelpawgrover.1.a:0 "Communist spirit is all that matters anyway."
 
 bronzehill_steelpawgrover.2.t:0 "Questions Of Faith"
 bronzehill_steelpawgrover.2.d:0 ""So, Boreas doesn't exist?"\n\nThe young Emperor seemed nervous, something Steelpaw could understand. How many years had the young boy been fed lies? While Grover had been freed from the nefarious influence of the Archons for some time now, so far he had avoided to bring this topic up. But it now was time – if this bit of influence from the Mountain Tyrant's minions wasn't extracted from his communist soul in time, the whole liberation of the world could be thrown into jeopardy.\n\nThe dog chose his words carefully. "Boreas, Eyr and Arcturius are a lie, were made up by evil griffons who sought to oppress their fellow griff. We need to stop believing in their lies, and soon enough their power will collapse. Only then can we think for ourselves. I tell you this, because it is most important for you to not follow the lies others have told you, but to let your communist spirit guide yourself."\n\n"I... I understand. But then, if the gods are just made up, who made us?"\n\n"You see, my Emperor, no god has made us. We lived in this land for millions of years and breathed its magic. And so we developed our mind and gained self-awareness."\n\n"What's this?"\n\n"The ability to think. But as soon as we were able to think, some strived to dominate others, and those invented the gods." For a moment, Steelpaw considered telling Grover of the Mountain Tyrant, the evil spirit and nemesis of the Griffonstone dynasty. But he decided, now was not the time.\n\n"But, if there are no gods, who then made the world?"\n\n"Eh... It just started to exist at some point." Steelpaw was not happy with his answer. He had to admit that he never thought about those questions. As much as he hated these scholars from Yale, maybe they could provide him with a much-needed answer."
 bronzehill_steelpawgrover.2.a:0 "Maybe some of the research is not as useless as I thought."
 
 bronzehill_steelpawgrover.3.t:0 "To Get Some Alone Time"
 bronzehill_steelpawgrover.3.d:0 "Grover lay on his bed, flapping through a book. It hardly seemed relevant, being mostly some economic calculations, but as Caramel Marks had cited it, he wanted to give it a read. Annoyingly, it was written in the most boring way, and not only had he found that Marks' criticism was quite right, but he had found even more points that the author had simply overlooked. He clapped it together and threw it against a wall.\n\nOne of his bodyguards caught it with a wing, preventing the old book from falling apart. Annoying bunch! Why did they always have to stand around in his room? His regent must have had one of his paranoia phases again. But whatever, he thought, at least he could send them around to get him some stuff. He turned to the one that now was carefully putting the book into a shelf.\n\n"Guard, I'm hungry. Go the kitchen and tell them that I want a strawberry torte with extra whipped cream. But they should only take the extra sweet strawberries from Strawberry du... I mean, Strawberry district! And they should make it double layered!" He licked his beak of the thought alone. "And they should add some blueberries too." With a beat of his wing, he sent the guard out.\n\nHe turned to the other guard. "And for you, get me my tin soldiers; I want to plan out a battle. But don't forget to bring the mages as well, I have a plan in my mind that I want to try out. And the dragons, I need some dragons!"\n\nThe guard seemed really scared when he answered. "My Emperor, as my other guard is not here, I'm not allowed to leave my post. Your regent told us to never let our eye from you, so that the Mountain Tyrant cannot not harm you."\n\nGrover snarled in annoyance. Too bad he couldn't get some seconds alone. "Whatever. I will come with you then." Maybe he could get away for a while to wander through the palace."
 bronzehill_steelpawgrover.3.a:0 "Why can't I get some time alone?"
 
 bronzehill_steelpawgrover.4.t:0 "The Liberation Theory, Again"
 bronzehill_steelpawgrover.4.d:0 "Grover sat on his desk, before him some books from various socialist authors. With Steelpaw's obsession on how the Mountain Tyrant would smuggle in "false socialist literature" to "confuse" him, he considered himself lucky that even got everything he requested. But maybe his regent was also just not able to say no to him. He took it as apology for all the nonsense that had been the "letters to the party". He had become very careful to trust Steelpaw on anything related to theory. But with the book before him, it wouldn't matter anymore.\n\nTwo hours later and lots of words later, Grover felt as wise as ever. The liberation theory discussed in these works was an entirely separate concept from what Steelpaw was talking about. He leaned back and closed his eyes. Maybe he had learned something, even if it wasn't the thing he was hoping for.\n\nIt was time to accept the reality. He had kind of always suspected ever since he had asked Steelpaw about the liberation theory the first time. But now it was all but certain: His regent had simply no clue of what he was talking about, and his obsession with Grover's bloodline had no basis in any theory, socialist or otherwise. Grover II had not been a communist in any shape or form, so much was for certain, and even granting Bronzehill to the dogs seemed more like a clever way of getting economic development for free than an act of selfless kindness. Of course, his ancestor had still been a powerful griffon and certainly an example to be studied, but all the fairy tales the dogs in general and Steelpaw in particular told about him were just that – fairy tales.\n\nBut with that sorted, this left the ball once more with Grover. Whether or not they were just insane ramblings, the theories of his regent had become more than just party doctrine, they had become the very core the party was built upon. And so, once he was an adult, everygriff and everydog would look to him and to him alone to guide them. But what was he going to tell them? He would need to come to some conclusion about that."
 bronzehill_steelpawgrover.4.a:0 "So, what shall my liberation theory be about?"
 
 bronzehill_steelpawgrover.5.t:0 "An Internship"
 bronzehill_steelpawgrover.5.d:0 "Grover was sitting in his chair, a book in his claws, when Steelpaw knocked on the door. He could pick out his regent because he managed to make even the knocking sound submissive. He yelled a "Come in!" to let the dog enter.\n\nSteelpaw looked serious, but also somewhat scared, as if he feared Grover's reaction. "My Emperor, I come to you with a suggestion. As I have noticed, in your construction of the liberation theory you have studied the literature extensively, and I am certain that you have found the flaws in all of them that only you can fix." Well, that was one way to express it, thought Grover. His regent continued: "But if you would allow me to give my opinion, however irrelevant it is in your great universe, I have found to socialism not by reading, but by working."\n\nSteelpaw let out a sigh. "Have I ever told you of the mines? I was born up in Kara-Narag, an irrelevant hole up in Bronzehill's mountains. There, everydog worked as coal miners. I started working a bit younger than you are now. It was not a pleasant time, with all the dust and darkness – even for a diamond dog like me – and the meagre food rations. But the hard work there made my soul ready to receive the truth, of communism, of Grover II and of your great task in this world."\n\nAs Grover didn't answer, the dog continued: "I... I have a proposal for you. What if you tried out some of the labour intensive trades? Others use them to find the communist truth, and while you are spirit of communism itself, it might still provide you with some insight."\n\nThe young Emperor tilted his head and looked at his regent. While this wasn't entirely news to him, it explained some things, like Steelpaw's focus on his physical exercise. And this? Was it worth it? Maybe it had some charm to it to come out of the palace. Also, he was somewhat curious how working like that would feel like. Making an entirely neutral expression, he answered: "Let us try it.""
 bronzehill_steelpawgrover.5.a:0 "It will certainly bring new experiences."
 
 bronzehill_steelpawgrover.6.t:0 "The Party Conference"
 bronzehill_steelpawgrover.6.d:0 "Now that Grover was getting older, his regent more and more brought him into the party structure. Of course, he technically was the party leader ever since the restructuring of the party into the Socialist Worker's Party of Griffonia. However, his deputy and regent had filled in the post during his cubhood.\n\nToday, the yearly party conference was to be opened, and as per tradition, the chairgriff – so him – would be confirmed. However, as Steelpaw had already told him, in his capacity as acting chair he would bring in a motion to bind the position permanently to the ruling Emperor. And for this occasion his regent had asked Grover to also give a speech, which he had accepted. He even refused to have anygriff else write the speech for him. It would be his speech and his speech alone, and he had had a great deal of fun writing it.\n\nSteelpaw opened the conference. "Dear comrades, once more I stand here as deputy of our glorious leader and chairgriff, Emperor Grover VI. His great wisdom is infinite, but the time we still have to wait has become quite finite. A few days ago, he celebrated his sixteens birthday, and so we only have to wait two more years before he will assume all the powers of the chairgriff and lead us to the liberation we are all waiting for. In the last party conferences, we have at this point now always confirmed what we already know, namely for our dear Emperor to lead us. But this ritual is just a dirty old leftover from the days were our party hadn't yet found the truth as deeply as we have found it now. Therefore, I present to you a motion to declare the Emperor of the Griffonian Empire also chairgriff of the party for all eternity."\n\nThe motion passed in the usual unanimity. Afterwards, Grover entered the stage to hold his own speech. "Comrades, griffons, dogs, citizens of the Empire! While I won't assume the powers of the chairgriffship for another two years, and while the great and ultimate liberation theory, created under the inspiration of the great communist spirit of the dynasty that I am a part of, cannot be revealed until the moment of truth, I can still assure you that you have made the right choice. Rest assured, as the final utopia is only a question of time. Your trust will be rewarded by my rightful and just leadership into a better world." He continued for a while, and at the end of his speech, the entire audience gave him an applause lasting for almost half an hour."
 bronzehill_steelpawgrover.6.a:0 "Grover's leadership is as eternal as it is unquestionable."
 
 bronzehill_steelpawgrover.7.t:0 "Liberation Awaits"
 bronzehill_steelpawgrover.7.d_dmt_defeated:0 "Grover was lying on his bed, having just woken up. He had dreamed of his coronation, and the thought lingered with him. It was undeniably approaching. He was now 17 years old, so it was less than a year until he would assume the powers of the chairgriff directly. Then, according to Steelpaw and also official party doctrine, he would reveal the ultimate, final communist liberation theory and bring the utopia.\n\nBut what utopia? And what liberation theory? During his cubhood, it had became increasingly clear to him that his regent had little idea about them and, as Grover suspected, used them as pretence to not have to think for himself. And in all honesty, he thought, it was better probably that way. Steelpaw was not really capable of deep philosophical contemplation, but instead had invested all his energy into absolute loyalty. And so, any further task would fall to him as Emperor.\n\nGrover thought about the socialist literature that he had read. What was left of it in the state his regent had built? Very little, he thought. The arch-nemesis of Diamond Mountain was dealt with, even as some ideological ramifications remained. And the other aspect that Steelpaw had genuinely believed in was the nonsense about how hard work somehow converted his subjects to communism.\n\nOn this thought, he sprang out of his bed and walked to his desk. Maybe it was a bit early, but what if he would draft his coronation speech? Just to get a little bit of clarity in his mind? Grabbing a pen, he sat down and begun to write. One paper soon became two, then three and more. After two hours, he had not one, but twelve different drafts for his coronation speech and one big insight along with it: The future of the Empire was in his claws and his claws alone. All of the drafts contained the usual phrases, things he knew by heart. But the rather more interesting part was how little changes in their context could totally alter their meaning. Simply by shuffling them around he could paint vastly different visions of his utopia. And now, in this last year, he would need to find the final answer – what Empire would he rule over? Decisions, decisions..."
