 BRZ_laika_barker_desc:0 "§YBorn§!: 19th February 974, Greengate, Yale\n\n§YBiography§!: Laika Barker was born to a wealthy family from Bronzehill. Her mother worked as research assistant in Greengate, which perhaps explains her early enthusiasm about engineering. The family moved back to Bronzekreuz in 982, as her mother was invited advise the counts on aviation matters.\n\nShe and her brother Richard both followed in her mother's pawsteps and studied engineering in Greengate, but while her brother pursuit a military carrier, she focused on the newly arising rocket technologies. After getting an engineering degree, she was given a research grant from the Bronzekreuz court, which she used to further her knowledge of rocketry.\n\nWhile she has now offered to advise the government in military technology, her true commitment is still to space science. As she says herself, she dreams of being the first dog to travel in space." # Not displayed???
 
