 #Operations

 ###CHN Operations###
 CHN_operation_infiltrate_EQS:0 "Infiltrate Equestria"
 CHN_operation_infiltrate_EQS_desc:0 "Infiltrating Equestria will enable us to cause disorder among their ranks and operations."
 CHN_operation_learn_more_infiltration:0 "Gather More Info on Equestria"
 CHN_operation_learn_more_infiltration_desc:0 "As we gather more information on the Equestrians, it will surely help us improve our infiltration practices as well."
 CHN_operation_steal_tech_focus:0 "Solidify Spy Network in Equestria"
 CHN_operation_steal_tech_focus_desc:0 "We must ensure that the Spy Network that we have establish in Equestria does not go to waste. Doing such will provide us with vital information about our enemy."
 CHN_infiltrate_border_forts_EQS:0 "Sabotage Equestrian Border Fortifications"
 CHN_infiltrate_border_forts_EQS_desc:0 "In order to ensure that our invasion of Equestria and its allies is executed flawlessly, we must deal with their fortifications along the border."
 CHN_infiltrate_river_forts_EQS:0 "Sabotage Equestrian River Fortifications"
 CHN_infiltrate_river_forts_EQS_desc:0 "The fortifications along the border will be troublesome, but fortifications along a river will surely hamper our advance into Equestrian territory. We must deal with these fortifications as well."
 CHN_infiltrate_northwest_equestria_and_crystal_logi:0 "Scout the Northwestern Infrastructures"
 CHN_infiltrate_northwest_equestria_and_crystal_logi_desc:0 "Scouting the northwestern part of Equestria and its infrastructure will give us key insight on how we can use such a valuable asset in our push into the Equestrian lands."
 CHN_infiltrate_northwest_equestria_and_crystal_rivers:0 "Scout the Northwestern Rivers"
 CHN_infiltrate_northwest_equestria_and_crystal_rivers_desc:0 "If we can evalute the rivers that we will encounter in our initial advance, it might give us a the advantage we need to push deep into the Equestrian homeland."
 CHN_evaluate_EQS_and_CRY_lands:0 "Evaluate the Northwestern Lands"
 CHN_evaluate_EQS_and_CRY_lands_desc:0 "Evaluating the northwestern part of Equestria may provide us with certain advantages, provided that we invest in such activities..."
