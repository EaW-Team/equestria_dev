 #Steal Blueprints
 CHN_operation_steal_tech_army:1 "Steal Equestrian Military Blueprints"
 CHN_operation_steal_tech_army_desc:0 "§LOur intelligence analysts believe that [From.GetNameDef] has made significant advances in the field of Ground Warfare and military engineering. A more thorough investigation, coupled with some more direct methods, might yield some valuable insight for our own research projects.§!"
 CHN_operation_steal_tech_navy:1 "Steal Equestrian Naval Blueprints"
 CHN_operation_steal_tech_airforce:1 "Steal Equestrian Aviation Industry Blueprints"
 CHN_operation_steal_tech_airforce_desc:0 "§LWe have received a number of very worrying reports that the enemy is ahead of us in several areas of aircraft design. If this is the case, we could attempt to gain insights into exactly how far ahead they are and utilize these findings to advance our own research.§!"
 CHN_operation_steal_tech_navy_desc:0 "§LThe have been reports that the [From.GetAdjective] seem to be ahead of us in some areas of naval engineering. We might be in a position to acquire some of that tech for reverse-egnineering.§!"

