 wingbardy_king_struggle.2.t:0 "Trade Unions Garner Support"
 wingbardy_king_struggle.2.d:0 "A decisive victory on the labourers' side in a major negotiation has garnered public attention and adoration. A new factory owner has caved in to his workers' demands for better wages, consequently strengthening the messaging from the socialist parties that espouse the working class's freedoms and rights.\n\nThere is not much we can do to stifle this development, as it is a private affair beyond the government's reach. We just have to hope that there are no other landmark victories to win over more support to the socialist cause..."
 wingbardy_king_struggle.2.a:0 "Bunch of bellyachers."

 wingbardy_king_struggle.3.t:0 "Fascist Soup Kitchens"
 wingbardy_king_struggle.3.d:0 "Scores of disaffected, unemployed, and impoverished Italians were tended to by the PNF via several soup kitchens set up in the larger cities. Free food is offered on the condition for people to 'simply consider' supporting the PNF in their political struggle, often under the close watch of truncheon-armed thugs.\n\nIt is difficult to say how effective this strategy is, but the appeal is undeniable. Should these continue, the PNF will surely gain a boost in support."
 wingbardy_king_struggle.3.a:0 "Now they're just bribing our people!"

 wingbardy_king_struggle.4.t:0 "Republican Rally Wins Over Crowds"
 wingbardy_king_struggle.4.d:0 "A massive public speaking event was held by members of the more moderate democratic parties. The speeches entailed many issues. Though they were nothing new, the eloquence and rhetoric helped hammer home the republican message: reforms are necessary, and that a true republic is the answer.\n\nMany seemed to only join in the fervourous applause and cheers just by being part of the crowd, but it appears that more than a few spectators were convinced by the speakers. We're sure to encounter more republican support in the foreseeable future."
 wingbardy_king_struggle.4.a:0 "Perhaps we ought to rethink the right to assembly? "

 wingbardy_king_struggle.5.t:0 "Loyalist Support Grows"
 wingbardy_king_struggle.5.d:0 "A spot of good news! One of the Prelates in the country has voiced his support to the monarchy in a radio sermon. As a rather influential figure, his words found a large audience and has stuck. Word of mouth has also carried his message further than anticipated.\n\nThough it's unlikely to have convinced the King's more ardent critics, it surely will sway some of the fence-sitters into becoming loyal to the Crown. "
 wingbardy_king_struggle.5.a:0 "That Prelate sounds like a reasonable person!"

 #### INVESTIGATION ####

 wingbardy_investigation.1.t:0 "The Suspects"
 wingbardy_investigation.1.d:0 "Over the countless years that the King has been forced to wait for justice to be brought, he has not always stood idly by until the perfect opportunity. Through his own old investigations and that of the SIM, they have narrowed the suspects down to four likely candidates.\n\nThe first is Archon Eros VII. A close friend of Grover V and zealot of the Empire, he is known for having a hatred of Italy ever since we originally seceded from the Empire. He was in attendance at the birthday party and sources say he mysteriously disappeared right before the murder. He also does not drink alcohol, as it is unbefitting of his position.\n\nThe second is Marie Discret, a former member of the Aquileian royal family who died during the first Aquileian Revolution. She was a second cousin thrice removed to Moriset on the maternal side, and carried an immense hatred of both the Empire and Italy. In fact, she was seen at Grover's party calling King Umberto "a disgrace to nobility on all of Griffonia" shortly before his murder.\n\nThird is a Skyfallian merchant named Marijke Redclaw. One of the richer griffons in the Empire at the time, she had attempted to get a lucrative trade deal from Umberto and Italy at the party, but was rebuffed for her shady business practices and dishonest dealings. Her response was less than pleasant, and King Victor had never seen her again after that incident.\n\nThe last suspect is a Field Marshal of the Griffonian Empire, Erich Ebonwing. Son of a Baron, he is very loyal to the Empire, and is charismatic and resourceful. Back then, he was well-known among the nobility for his drinking and partying, and was one of the spotlights at Grover's birthday party. However, he mysteriously disappeared from the location following Umberto's death."
 wingbardy_investigation.1.a:0 "Interesting."

 wingbardy_investigation.2.t:0 "Searching the Scene"
 wingbardy_investigation.2.d:0 "Gavino Garritano surveyed the courtyard in Griffenheim just outside the Royal Palace, trying to act as inconspicuous as possible. After all, he was just a Italian tourist taking in the sights of the city, and most definitely not a secret agent for the Servizio Informazioni Militare, or SIM. In reality, he was simply waiting for his partners to report back, as they were all around the courtyard and the surrounding area trying to find any clues possibly left behind from the murder all those years ago. Personally, Gavino had his doubts about this whole operation, but the government had asked for it so he had obeyed.\n\nA slight breeze began to pick up across the cobblestone space as three people, all wearing tourist outfits made their way towards Gavino. "Excellent timing," he said to them as the bell far away began to chime three in the afternoon. "So, what did you find?"\n\n"Nothing, sir," the first replied. "It seems that all the possible evidence was either already gathered by the Imperials or washed away by the decades since the murder."\n\n"Obviously," another grumbled. Gavino shot him a vicious glare. "What?" he asked defensively. "You said yourself that this was probably a waste of time."\n\nThe agent held back the urge to sigh. "Yes, but that does not mean I can not hope otherwise. Come on, let's get moving before the Imperials get suspicious." The three nodded and followed Gavino out of the courtyard, bringing out tourist pamplets and starting to speak broken Griffish.\n\nThe search had been a dead end, just as the SIM expected it to be."
 wingbardy_investigation.2.a:0 "What a disappointing outcome."

 wingbardy_investigation.3.t:0 "The Grandiose Party"
 wingbardy_investigation.3.d:0 "The Royal Ball was in full swing by the time King Victor was able to escape his responsibilities as ruler of Italy. After all, he was the one hosting this party, and as such there were certain things he had to do before he could have free time for himself. Matters like greeting the guests, speaking with the nobility on their personal wealth, and other such trivialities. They were all distractions from his real reason for hosting the Royal Ball tonight, that being speaking with the very nobles who were attending with him at Grover V's twelfth birthday party. In particular was one Duke Geovanni of Bloodtalon, a person he remembered the most from that night.\n\n"Duke Geovanni," Victor began respectfully as he approached the noble, "it is a pleasure to meet you once again."\n\n"As to you, my King," the Duke responded, bowing before him. "So to what do I owe the pleasure?"\n\nVictor stiffened a little. "I must ask for your assistance in gathering evidence for the murder of my father, King Umberto. I have recently reopened the investigation into it."\n\n"Ah, yes," he responded, nodding along. "That was indeed a terrible night. My memory has been failing me recently, but I will never forget the time we lost our King."\n\n"What do you remember from that night, Duke Geovanni?"\n\nThe old man scratched his chin with a claw. "Well that depends. What do you wish to know?""
 wingbardy_investigation.3.a:0 ""What do you remember about my father?""
 wingbardy_investigation.3.b:0 ""What do you remember about the griffons at the party?""

 wingbardy_investigation.4.t:0 "The Two Griffons"
 wingbardy_investigation.4.d:0 ""Ah, your father..." Duke Geovanni trailed off, eyebrows furrowed in deep thought. "I do believe I remember him leaving the party with somegriff, arguing about something. I was not able to see who the griffon was, unfortunately. What I do know is that the time between him leaving the hall and hearing your call for help was so short that it could not have been anyone else. He must have left with his murderer."\n\nVictor nodded, processing this new information. "And you are sure that you can not remember anything else? Any details about the griffon?"\n\nThe Duke shook his head sadly. "I am sorry, my King. Perhaps years ago I could have told you more, when I was still young and my mind still sharp. But now..." He gestured to his greying hair. "I am not the man I used to be."\n\n"It is alright, you have told as much as you could. Thank you for this information, Duke Geovanni."\n\nThe noble bowed before making his way back into the thick of the Grand Ball. Victor stood there for a few moments, mulling over the revelation that had been given to him. Perhaps it was not the best evidence, or the most conclusive. But it was a step in the right direction nonetheless."
 wingbardy_investigation.4.a:0 "We will make sure to add this to our files."

 wingbardy_investigation.5.t:0 "I Know a Friend"
 wingbardy_investigation.5.d:0 ""The griffons... Well, not much. There were many of them there, from all over Griffonia. Everything has become a blur to me, and I remember very little of the creatures there."\n\nVictor resisted the urge to frown. "That is quite unfortunate."\n\n"My apologies." The two were silent for a moment, before the Duke suddently snapped his claws. "But I do know somegriff who could tell you. I have a former friend in the Empire, Baron Helheim. He may hate Italy now, but he still owes me a favor. If you say that I'm calling in that favor, he will tell you everything you wish to know."\n\n"And you are sure we can trust him?"\n\nGeovanni laughed. "Of course not, he's an Imperial noble! But he is also honorable, and I am sure he will uphold his end of the bargain."\n\nThe King paused for a second, thinking it over before speaking once more. "I thank you, Duke Geovanni. You have done a great service to Italy today."\n\n"It is always a pleasure to serve, my King.""
 wingbardy_investigation.5.a:0 "Hopefully this Imperial will have something we can use."

 wingbardy_investigation.6.t:0 "Midnight Discoveries"
 wingbardy_investigation.6.d:0 "It was exactly midnight when the team of four humans made their way into the Imperial Records Center. All of them were dressed in complete black, and they remained deathly silent as they made their way cross the abandoned halls. There were a few guards here and there, but they were all sleeping; after all, thirty year old records are not something considered by most to require the utmost security.\n\nThe intruders stopped at an intersection of passageways, leading left and right. A convenient sign was on the wall in front, labeling which direction led where. A few seconds passed, the only sounds being the faint ticking of a grandfather clock somewhere inside the building.\n\n"We should head to the weapon seizure records," the first masked human said, pointing to the left. "The King said he knows his father was stabbed, so we just need to look at whoever had a knife taken and given back during the event and we'll have our claws on the murderer."\n\nThe second human shook their head. "We should head left, but to the mail records. There has to be something sent that could give us a trail. The best, most solid evidence we can get is from a letter somegriff wrote."\n\n"We need to stick to the mission!" the third argued, hissing out in a low tone. "We were sent to get the Imperial files on King Umberto, and that is what we should do! We need to head right!"\n\n"Well we only can bring back one set of files." All three humans turned to their leader, Gavino Garritano. "Which one should we grab, sir?""
 wingbardy_investigation.6.a:0 ""The weapon records, we can catch the murderer by his knife.""
 wingbardy_investigation.6.b:0 ""The mail offices, there has to be something of value in there.""
 wingbardy_investigation.6.c:0 ""Let's just grab the Imperial file and get out.""

 wingbardy_investigation.7.t:0 "Recollections"
 wingbardy_investigation.7.d:0 "Victor sat in a chair within his royal bedroom, in deep contemplation. Over the past few weeks or so, he had taken time out of his day to relax, take a deep breath, and try to remember what had happened that night his father died. There must have been some detail he had missed, some important clue he had brushed off or simply forgotten at that time. And if such a thing existed, he was determined to find it.\n\nThe scene Victor could remember clearly. The cobblestones beneath his talons, the blood of his father soaking his royal clothing, the sound of his choking on his own blood. It was painful to recall, how the Imperials flocked to the scene, how they all stared on at him holding his father's corpse, the Emperor still too tired to even understand what was going on, the faint smell of alcohol within the air...\n\nWait. That smell. It was the distinct smell of wine. Victor could not recall a single instance during the party that his father had drank, instead preferring to stay sober and watch the other nobles make a fool of themselves. But yet the scent of wine on King Umberto's clothes was present, mixing with the smell of his blood. Victor could almost name that exact type of wine, he had tasted it before, it was... it was...\n\nAnd then it was gone. As quickly as it had come, the memory had faded once more. Victor resisted the urge to pound the table in anger, instead focusing once more on the memory of his memory. What was that wine that he had remembered?"
 wingbardy_investigation.7.a:0 "It was the Imperial's wine, from Strawberry!"
 wingbardy_investigation.7.b:0 "It was the wine from the South, the vineyards of Francistria!"
 wingbardy_investigation.7.c:0 "It was the sweet, exotic taste of Vinovian wine!"

 wingbardy_investigation.8.t:0 "An Uneasy Meeting"
 wingbardy_investigation.8.d:0 ""What do you want?" The gruff Griffish voice called out to the Italians without even turning to them as the four landed swiftfully to the ground. "If you're from Skyfall, I don't have to pay my debt until next week."\n\n"We aren't from Skyfall, no," Gavino Garritano responded, taking off his mask.\n\nThe Imperial turned, snarling. "Italians. Come to assassinate me or steal my fortune, have you?" He pulled out a dagger from his robes. "Well I won't be going down without a fight!"\n\nThe other three visitors drew their weapons as well, but Gavino put out a claw to stop them. "No, we've come to ask for a favor. Duke Geovanni of Bloodtalon sent us."\n\n"The Duke..." The person looked conflicted, his face contorting until he finally seemed to make an agreement with himself. "Fine," he spat out. "I will ask again; what do you want?"\n\n"What do you remember about the night our King Umberto died?"\n\n"Ah, that night." The Imperial made his way over to a chair, sitting down in it as he remained staring intently at the Italians. "If you believe that I know who killed your King, I don't. And even if I did at the time, the Empire had blocked even us from trying to look further into it out of curiosity. What I do remember was the food, though." He closed his eyes, apparently reliving the moment. "All the wines and exotic foods brought from the entire world! It was quite curious though, seeing the Skyfallians turn down all the wine that the Vinovians brought. Good stuff. Oh, and the Aquileians didn't have any Francistrian wine either. Something about refusing due to the poor quality."\n\nThe four agents looked at each other. "This information may come in handy," Gavino commented. "Thank you for your time, Baron Helheim."\n\n"Yes, yes, now get out! Stop hounding me, and tell Geovanni that I've settled my debt!""
 wingbardy_investigation.8.a:0 "There has to be something we can use this evidence for."

 wingbardy_investigation.9.t:0 "A Tale of Knives"
 wingbardy_investigation.9.d:0 "It was known by most who had ever attended an event in Griffenheim that the Imperials kept records of the weapons confiscated and later returned. After all, allowing weapons at a social gathering was an easy path to courtly assassinations, and that would not reflect well on the Empire as a whole. That was why a majority of attendees had to undergo a search, and give up any sort of weapon for safekeeping until it was time to leave, when they would get it back.\n\nFinding the exact file for Grover's twelfth birthday was a bit difficult. The labeling had worn off over the decades, and the organization of the folders themselves were abysmal. Even when they eventually found it, SIM members had to then search though every document to find their suspects, and then find the weapons taken from them. But eventually it was done, and a full report of the information was laid out on Gavino Garritano's desk.\n\nBoth Erich Ebonwing and Marijke Redclaw had carried knives with them to the party. Marie Discret had not, choosing instead to take an old Vinovian revolver. Archon Eros VII was unfortunately not in the records, as a griffon of his standing was exempt from the rule and searches. While it may not have been everything they had hoped for, at least one of the suspects can be comfortably taken off the list."
 wingbardy_investigation.9.a:0 "We're making good progress..."

 wingbardy_investigation.10.t:0 "The Letter"
 wingbardy_investigation.10.d:0 ""Sir, we've found something." Gavino Garritano made his way over to the desk, looking over the letters strewn across it. The griffon who had spoken was young, most likely one of the newest members of the SIM. "Look at this."\n\nGavino was handed a single piece of paper, a note claw-written in confusing Griffish. "Well, what does it say?" he asked.\n\n"There's a lot in it. Apparently whoever wrote it just got a large sum of money from a location outside the Empire, and they are ordering the receiver of this letter to assassinate King Umberto."\n\n"So they weren't working alone.\n\nThe agent nodded. "Not only that, but look at the corner here." Gavino squinted, focusing at where the other person was pointing his finger. "It's the Imperial Seal. Whoever got this letter must have really strong connections with the Empire."\n\n"So the Imperials are behind it once again..." Gavino gave a single nod of approval. "Excellent work, agent. I'll make sure to send this information to the King himself immediately.""
 wingbardy_investigation.10.a:0 "We should have known that the Imperials were behind this!"

 wingbardy_investigation.11.t:0 "The Umberto Files"
 wingbardy_investigation.11.d:0 "Various SIM teams had been hard at work the last week or so, pouring through the Imperial files on Umberto for any kind of evidence they could find. They examined every single word, double-checking every detail for a single thing that the Italians didn't know, that could make a breakthrough in the case. Anything really that the Imperials could have kept hidden from them decades ago.\n\nBut as the final report reached Gavino Garritano's desk, the simple fact on the paper was that this was a dead end. Nothing in the report stating anything they didn't already know, such as how the murder weapon was a knife and that he died in King Victor's talons. Even the basic facts told them nothing, as the Imperials had apparently been careful in keeping their own opinions about the former King out of the official document.\n\nAt the end of the day, nothing was gained."
 wingbardy_investigation.11.a:0 "I guess the Imperials were just as in the dark as we were..."

 wingbardy_investigation.12.t:0 "The Sample of Strawberry Wine"
 wingbardy_investigation.12.d:0 "The sample was ready. Fresh Strawberry Wine had been imported straight from the Herzland, and both a bottle and glass of it was now arranged in front of King Victor Emmanuel III within his dining room. Carefully, he uncorked the bottle and slowly poured himself a glass of the wine. This was it, if he had gotten the correct wine, he could get one step closer to finally avenging his father. But if he was wrong... well, best not to dwell on that now.\n\nThe King took a sniff of the alcohol before having a small sip from the glass. It was excellent wine, he had to admit that much. The griffons from Strawberry knew their craft well. But as he mentally matched the wine he was having to the one he smelled back then, they just didn't match. He had been wrong. And within an instant the memory faded completely once more, leaving his mind blank.\n\nThe chance to gain any sort of lead from this had come and gone, and he had missed it."
 wingbardy_investigation.12.a:0 "Curses!"

 wingbardy_investigation.13.t:0 "The Sample of Francistrian Wine"
 wingbardy_investigation.13.d:0 "The sample was ready. Fresh Francistrian Wine had been imported straight from across the border, and both a bottle and glass of it was now arranged in front of King Victor Emmanuel III within his dining room. Carefully, he uncorked the bottle and slowly poured himself a glass of the wine. This was it, if he had gotten the correct wine, he could get one step closer to finally avenging his father. But if he was wrong... well, best not to dwell on that now.\n\nThe King took a sniff of the alcohol before having a small sip from the glass. It was excellent wine, just as he expected. The griffons in Francistria knew how to make a well-crafted drink. But as he mentally matched the wine he was having to the one he smelled back then, they just didn't match. He had been wrong. And within an instant the memory faded completely once more, leaving his mind blank.\n\nThe chance to gain any sort of lead from this had come and gone, and he had missed it."
 wingbardy_investigation.13.a:0 "Curses!"

 wingbardy_investigation.14.t:0 "The Sample of Vinovian Wine"
 wingbardy_investigation.14.d:0 "The sample was ready. Fresh Vinovian Wine had been imported straight from Aquileia, and both a bottle and glass of it was now arranged in front of King Victor Emmanuel III within his dining room. Carefully, he uncorked the bottle and slowly poured himself a glass of the wine. This was it, if he had gotten the correct wine, he could get one step closer to finally avenging his father. But if he was wrong... well, best not to dwell on that now.\n\nThe King took a sniff of the alcohol before having a small sip from the glass. It was excellent wine, just as many had told him it would be. If the Aquileians knew how to do one thing, it was making wine. And as he mentally matched the wine he was having to the one he smelled back then, the memory came flooding back once more. He could see his father's body again, and smell the very wine that he was holding in his talons right now. And if Umberto had not had any wine, that must have meant that his murderer did. Victor put down his glass and grabbed the bottle once more.\n\nIt would not solve the case on its own, but this revelation brought him one step closer to his goal."
 wingbardy_investigation.14.a:0 "Finally, a breakthrough!"

 wingbardy_investigation.15.t:0 "The Accusation"
 wingbardy_investigation.15.de:0 "The time has come to make an accusation. Everything we have done until the point, every action we took from that fateful night in 972 has led to this moment. Here is where we can finally bring peace to Umberto's name, let our King Victor take his revenge upon whoever robbed him of his father and Italy of its king, and close this case for good. The SIM are on standby already, with all their evidence ready to be presented in court and get a conviction.\n\nThe four suspects, as known by many involved in the case already, are Archon Eros VII, Marie Discret, Marijke Redclaw and Erich Ebonwing. The King is sure that one of these four griffon committed the deed, but we must be very careful. Choosing the wrong griffon, or failing to get a conviction through a lack of evidence could at best make us look like fools and shut the case down, and at worst harm our relations and standing on the international stage. We have one shot at this, so lets not waste it.\n\nWith that being said... Who should we choose to accuse in the trial, my King?"
 wingbardy_investigation.15.a:0 "Archon Eros VII, he must have done it!"
 wingbardy_investigation.15.b:0 "Marie Discret, those Aquileians are always up to something!"
 wingbardy_investigation.15.c:0 "Marijke Redclaw, the Skyfallians can never be trusted!"
 wingbardy_investigation.15.d:0 "Erich Ebonwing, and the blasted Imperials!"

 wingbardy_investigation.16.t:0 "The Result"
 wingbardy_investigation.16.d:0 ""That will be enough." The man, an official judge of Italy looked down upon the prosecution, glasses tilted downward at the end of his beak. "You have brought forward multiple pieces of evidence that you say point towards the defendant, and wish for them to be brought back to face the judgement of the King. I understand the importance of this situation to all of Italy, but as an official judge I must put my duty over my personal opinions. And so, I say this."\n\n"I can not, in good faith, allow this accusation to go forward. The pieces of evidence you have provided are unsubstantial, inconclusive, and do not lead enough towards the defendant in question. As such, I must find the griffon in question not guilty, and close this case for good."\n\nThe bang of the gavel echoed throughout the courtroom, and with it, the end to any chance of catching the killer."
 wingbardy_investigation.16.a:0 "I am sorry, father... I have failed you."

 wingbardy_investigation.17.t:0 "A False Accusation"
 wingbardy_investigation.17.d:0 "One of our messengers from Italy has returned with outrageous news. Apparently, they had restarted the investigation into the old King Umberto's murder, and had accused none other than our own Archon Eros VII of the crime! While he was of course found innocent, the simple fact that they could even assume an honorable griffon like our own Archon could commit such a terrible act is absurd! The Archon himself seemed to take it as a grave insult as well, stating that while he may not have liked the old King, he would never have killed one who had at the time was loyal to the Empire. We shall not forget this act, and the Italians will pay for their insolence!"
 wingbardy_investigation.17.a:0 "How dare they?"

 wingbardy_investigation.18.t:0 "A False Accusation"
 wingbardy_investigation.18.d:0 "One of our messengers from Italy has returned with outrageous news. Apparently, they had restarted the investigation into the old King Umberto's murder, and had accused none other than a deceased member of our own royal family, Marie Discret of the crime! While she was of course found innocent, the simple fact that they could even assume a part of our honorable bloodline could commit such a terrible act is absurd! The monarch themself seemed to take it as a grave insult as well, stating that while the Discrets at the time may not have liked the old King, they were above such methods of royal assassination. We shall not forget this act, and the Italians will pay for their insolence!"
 wingbardy_investigation.18.a:0 "How dare they?"
 
 wingbardy_investigation.19.t:0 "A False Accusation"
 wingbardy_investigation.19.d:0 "One of our messengers from Italy has returned with outrageous news. Apparently, they had restarted the investigation into the old King Umberto's murder, and had accused none other than one of our own officers, Erich Ebonwing of the crime! While he was of course found innocent, the simply fact that they could even assume such a distinguished member of our proud Reichsarmee could commit such a terrible act is absurd! Though Erich himself was reported to say little on the matter, many others close to him have seemed to take it as a grave insult as well, stating that Erich is an honorable griffon who could never kill a once-loyal vassal of the Empire. We shall not forget this act, and the Italians will pay for their insolence!"
 wingbardy_investigation.19.a:0 "How dare they?"

 wingbardy_investigation.20.t:0 "The Result"
 wingbardy_investigation.20.d:0 ""That will be enough." The man, an official judge of Italy looked down upon the prosecution, glasses tilted downward at the end of his beak. "You have brought forward multiple pieces of evidence that you say point towards the defendant, Field Marshal Erich Ebonwing, and wish for them to be brought back to face the King's judgement. I understand the importance of this situation to all of Italy, but as an official judge I must put my duty over my personal opinions. Justice must be given to all griffons, no matter what."\n\n"However, everything you have presented points conclusively to Ebonwing's murder of King Umberto. Therefore, I find the absent defendant guilty of all charges level against him, and am authorizing retrieval of him by the SIM for the King to decide punishment."\n\nThe bang of the gavel echoed throughout the courtroom, and with it, a feeling of immense success and relief at finally, after so long, discovering who was behind it all."
 wingbardy_investigation.20.a:0 "It is time to bring this griffon to justice."

 wingbardy_investigation.21.t:0 "The Italian Demand"
 wingbardy_investigation.21.d:0 "A shocking letter has arrived today, addressed to the regent of the Griffonian Empire. In it, the Italians demand to send one of our Field Marshals, Erich Ebonwing, to stand trial for the murder of King Umberto all the way back in 972. It also contains a listing of evidence collected against Ebonwing, which even we must admit is quite thorough and points towards him being behind it. Erich himself has stayed quiet on the matter, seemingly waiting for our response.\n\nMany are already saying to send him and be done with it. The murder of Umberto is considered by many to be a major event contributing to the fall of the Empire, and if Ebonwing is behind it then the Italians will punish him enough as it is for that. They also take this matter very seriously, and brushing off their demand would most likely not end well. Of course showing weakness to the Italians is never a good thing, and refusing could help us save face, even if just a bit. Ebonwing is also a talented commander, and losing him could negatively impact the Reichsarmee."
 wingbardy_investigation.21.a:0 "Erich will be sent to Italy to pay for his crimes."
 wingbardy_investigation.21.b:0 "We still need him as a commander, he stays!"

 wingbardy_investigation.22.t:0 "Finding Ebonwing"
 wingbardy_investigation.22.d:0 "Four humans stood outside a simple home somewhere in Gryphus, armed with pistols and ready to break in. Two were waiting at opposite windows, and the other two were at the front door waiting for the signal. And at exactly four-fifteen that afternoon, all of them broke their way into the new home of former Marshal Erich Ebonwing, catching him by susprise as he was reading in a chair.\n\nAt first he attempted to resist, to reach for his officer's revolver on the desk close by, but his age had caught up with him and eventually he was subdued and then knocked out. After being tied up, the group of humans carried him out of the house, and to the nearest port where a single Italian ship was waiting to pick them up.\n\nAnother successful operation by Gavino Garritano and the SIM."
 wingbardy_investigation.22.a:0 "Nogriff can hide forever from their crimes."

 wingbardy_investigation.23.t:0 "The Imperial Denial"
 wingbardy_investigation.23.d:0 "Outrageous news! The Imperials have denied our demand of bringing Erich Ebonwing to justice, and refuse to acknowledge our evidence as valid! It seems that once again, the blasted Imperial scum is attempting to deny justice to King Umberto, just like they did in 972. Well, this time King Victor will not let them stand in his way. Erich will pay for this, whether they like it or not.\n\nThe SIM has already prepared an elite team to kidnap and bring the field marshal to Italy. The Empire has done nothing but delay our fury, but nothing will stop Italy now from receiving her righteous due."
 wingbardy_investigation.23.a:0 "If they won't give him to us, then we will take him ourselves."
 WNG_investigation_kidnap_erich_tt:0 "You will have access to an operation to kidnap Erich Ebonwing."
 WNG_investigation_kidnap_erich_noLaR_tt:0 "You will gain a decision to kidnap Erich Ebonwing."

 wingbardy_investigation.24.t:0 "The Wake-Up Call"
 wingbardy_investigation.24.d:0 "One minute before three. An entire team of Italians were standing at the ready outside one of the many buildings in Griffenheim, this one being home to the officers' quarters. The mission was simple; get in, grab Erich Ebonwing, get out, and bring the target back to Rome. Failure was not an option. All of them were armed with pistols, specially designed with silencers for covert missions. The leader of the operation put his claw up, waiting for the exact time to strike.\n\nAnd as soon as his watch struck three, he brought his claw down.\n\nThe door burst open, and the entire squadron of agents rushing into the room, shooting down any armed soldiers they saw. Fanning out, each took a section of the building to search, half the group rushing up the stairs to the second floor. In less than a minute, one of them had located Ebonwing's quarters, knocked him out with the butt of their pistol, and dragged them out into the hallway. Smashing a window, three Italians grabbed onto the limp body and carried him back outside, flying as fast as possible to a nearby safehouse. The rest of the team quickly made their escape, leaving no evidence behind.\n\nBy the time the Griffenheim police arrived, the entire building was deserted. None of the officers save for the missing Ebonwing had been seriously injured, though all the guards had been killed. A lockdown was sent out to find the field marshal, but by then it was too late. He was tied up and driven out of the city in an unmarked truck, going south straight back to Rome."
 wingbardy_investigation.24.a:0 "Ladies and gentlegriffs, we got him."

 wingbardy_investigation.25.t:0 "Crime and Punishment"
 wingbardy_investigation.25.d:0 ""Erich Ebonwing. You have been found guilty of murdering King Umberto I of Italy, plunging all of Griffonia into chaos. Your act has caused the deaths of thousands upon thousands of griffons. What have you to say for yourself?"\n\nThe courtroom was packed with humans from all over Italy, there to see the griffon behind it all. Many had booed and jeered at him when he had first been dragged to his seat, only barely kept in line by the guards present and the judge calling for order. The former field marshal refused to meet anygriff in the eyes, especially King Victor who was staring emotionlessly at him from above in his seat.\n\n"Very well, then. I defer your sentence to the Sovereign of Italy, King Victor Emmanuel III."\n\nAll eyes were on the King as he rose from his seat, keeping his own pair of eyes trained on the murderer of his father. "For your crimes against the Kingdom of Italy, the murder of its King, and my father, I hereby sentence you to...""
 wingbardy_investigation.25.a:0 ""...Immediate execution.""
 wingbardy_investigation.25.b:0 ""...Life Imprisonment.""

 wingbardy_investigation.26.t:0 "Last Thoughts"
 wingbardy_investigation.26.d:0 "And that was that. With the sentencing, his father had finally been given justice. The griffon behind his death was given his rightful punishment, and the great wrong that had cursed Victor for his entire reign was righted. Perhaps now he could finally feel at peace. Perhaps Umberto would finally feel peace.\n\nBut something still nagged at Victor. Yes, he was certain that Erich had done the deed. Everything lined up with it, at least. But what was his motive? What could he possibly stand to gain from killing Italy's king? At the time they were still loyal to Griffenheim and it was obvious that he had no personal disagreements or grudges with him or his father, so why would he commit such an act?\n\nKing Victor Emmanuel III did not know the answer to that question, and it bothered him."
 wingbardy_investigation.26.a:0 "It is nothing, I just need some rest now."
 wingbardy_investigation.26.b:0 "There must be something deeper here."

 wingbardy_investigation.27.t:0 "The Interrogation"
 wingbardy_investigation.27.d:0 "Gavino Garritano opened the door to the interrogation room, softly closing it behind him. Being honest, he was not entirely prepared for this. It was supposed to be the King himself here in his place, but unfortunately he had been burdened by the matters of state at the last minute and could not go. So Gavino was now here to see what he could find.\n\nAcross the metal table was the killer himself, Erich Ebonwing, bound and sitting in his own chair. The Italian regarded him for a moment before breaking the silence.\n\n"I do hope that you at least feel remorse for what you've done." He sat down, making sure to keep unbreaking eye contact with Erich. "After all, you broke the very Empire you sought to fight for."\n\n"I did my duty," the Imperial softly responded.\n\n"Did you now?" Gavino leaned in, folding his talons forward. "Who gave you those orders then? Did someone pay you? Or was it an imperial order?"\n\nNothing. Gavino sighed and stood back up, turning his back to the criminal. "I'm sure it's safe to assume that these griffons are dead now, after all it's been decades since then. You are one of the few still alive from that period. What are you protecting from staying silent anymore? Your life is already over; why not just come completely clean and let us find the truth?"\n\nStill silence. Shaking his head, Gavino turned for the door and opened it. But just as he was about to walk through, he heard Erich's voice speak once more.\n\n"Search the files in the Regency Chamber in Griffenheim. You'll find your answers there."\n\n"Thank you, Mister Ebonwing.""
 wingbardy_investigation.27.a:0 ""Your cooperation is appreciated.""
 WNG_search_regency_chamber_tt:0 "You will have access to an operation to break into the Regency Chambers."
 WNG_search_regency_chamber_noLaR_tt:0 "You will gain a decision to break into the Regency Chambers."

 wingbardy_investigation.28.t:0 "The Imperial Seal"
 wingbardy_investigation.28.d:0 ""So, the King has called upon us once more to reopen this case. He believes that Ebonwing was motivated by somegriff behind the scenes, and he needs to know who. So-" Gavino Garritano slammed the letter they had acquired long ago "-we believe that this letter is the key. Any ideas?"\n\n"The seal," a human else immediately responded. "Only the Imperial family are allowed to use that seal."\n\nGavino nodded. "Good. So, who were the only griffons at the time allowed to use it?"\n\nThere was silence for a few moments as they thought it over. "Only the Regency Council and Grover V," another finally said.\n\n"Yes. Unfortunately, we don't know which of the two did it. Plans are in place for a strike team to search the Regency Chambers and Grover's room, but odds are we will only have time for one. So, who do we think it is?"\n\n"Well it's obviously the council!" a small human with glasses exclaimed. "How could a twelve year old order an assassination? He was just a child for Boreas' sake!"\n\n"A child with power," a griff standing next to him reminded. "Entitlement leads to even children doing terrible things. We can't rule him out."\n\nGavino hummed in agreement. "He's right, we can't. So, I ask again. Who do we think it is?""
 wingbardy_investigation.28.a:0 "The Regency Council."
 wingbardy_investigation.28.b:0 "Grover V."
 WNG_search_grovers_room_tt:0 "You will have access to an operation to break into Grover's Room."
 WNG_search_grovers_room_noLaR_tt:0 "You will gain a decision to break into Grover's Room."

 wingbardy_investigation.29.t:0 "An Emperor's Chambers"
 wingbardy_investigation.29.d:0 "This would be an incredibly risky operation. Gavino Garritano knew this. That was why he had assembled only his best men and women, the most talented agents in all the SIM. If they were going to pull this off, succeed at what their King has asked of them, then they would have to put in all their effort and then some to succeed.\n\nIt started just as any normal operation would. With the moon's light illuminating them, they broke into the Imperial Palace, quietly subduing any guards that they happened to come across. If they were trying to reach the current Emperor's room, that of Grover VI, they would have stood no chance. Fortunately, the room of the previous Emperor, that of Grover V, was now under significantly lower security. And none of the legendary Barkginian Guard, thank Boreas. Once they had reached the doorway, Gavino ordered the rest of the agents to remain out guarding him while he personally searched through the belongings of the late Emperor.\n\nLooking through a dead griff's room was uncomfortable to say the least. It felt wrong to rummage through dusty drawers, look at old pictures with Grover V and his wife, or him and his son. For the first time he physically felt like an intruder, even with his sworn duty to serve Italy. The sooner he found what he was looking for, the better.\n\nThe door creaked. "Hello?" Gavino whispered carefully, turning around towards the exit. "Is anyone there?"\n\nSuddenly the door burst open, and in rushed three imperial soldiers, all armed with rifles pointed straight at him. "Intruder!" their captain cried, "Surrender now or we will shoot!"\n\nSlowly, carefully, Gavino put his talons in the air."
 wingbardy_investigation.29.a:0 "Welp, we messed up."

 wingbardy_investigation.30.t:0 "The Regency's Secrets"
 wingbardy_investigation.30.d:0 "This would be an incredibly risky operation. Gavino Garritano knew this. That was why he had assembled only his best men and women, the most talented agents in all the SIM. If they were going to pull this off, succeed at what their King has asked of them, then they would have to put in all their effort and then some to succeed.\n\nIt started just as any normal operation would. With the moon's light illuminating them, they broke into the Imperial Palace, quietly subduing any guards that they happened to come across. At least the Regency's Chambers were fairly close; after all, they didn't want the nobles to have to walk too far into the palace to take their seats in important matters of governance. Once they had reached the great double doors, Gavino very quietly opened one of them and ushered his team inside before closing it behind them.\n\nThe chambers were very large, in fact one of the larger rooms in the entire palace. All the SIM agents fanned out, trying to cover the most ground in the least amount of time. Gavino himself made his way over to the little personal storage spaces, hoping to find something that looked old enough to be over thirty years ago.\n\nAnd find something he did. At the very back of an inlet within a desk, he found a dusty red book that was unmarked. Quickly flipping through it, a certain name quickly caught his eye within the pages. King Umberto. As he scanned the particular page, his eyes widened. Holding the book up, he whispered to his fellow intruders, "I found it!".\n\nThe very next morning, the Palace Guard would be shocked to learn that while quite a few of them had been subdued, nothing of value had been stolen, and nogriff important was assassinated. But far away from the city of Griffenheim, the little red book that Gavino held contained all the evidence that they needed to know."
 wingbardy_investigation.30.a:0 "The old Regency Council... they were behind it all."

 wingbardy_investigation.31.t:0 "The Griffon Behind the Slaughter"
 wingbardy_investigation.31.d:0 "Usually when Gavino Garritano was awake at three in the morning it was because of a mission. This was a special exception. For he was not doing work on behalf of the SIM, no, this was just a personal favor that the King had asked him to undertake. The Regency Council, that accursed group of greedy, power-hungry griffons had gotten funding from somewhere. The letter from the council to Erich Ebonwing mentioned it, and the little red book confirmed it. The only question remaining was who or what was providing those idols.\n\nIt had been a long search. The journal's owner had been careful, making sure not to mention or cross out the names of anyone written in. It would have been impossible to do anything without the Imperial Mail Records they still had, which also contained notices of any large amounts of money or packages that entered and exited the Herzland. So by trial and error, a process of elimination, Gavino had gotten it down to a griffon from Skyfall. This particular merchant had planted the idea to kill King Umberto in the first place, capitalizing on anger towards the loss of the Idol of Boreas of all things, suggesting that it was the Italians' fault for the incident.\n\nGavino continued to dig deeper. Pulling out a massive folder from a filing cabinet nearby, he began to search through all the money and packages sent from Skyfall to the Empire during 972 and 973. As expected there was a lot, after all with Skyfall being the trading hub of the world there was many goods that flowed onward to Griffenheim itself. But there was a single order, under the claim of a "gift" to the Imperial government that had a suspiciously large amount of idols on the tag. And when the dates matched up with the ones on the red journal, Gavino knew he had found his griffon.\n\nThe one behind it all. The true creature who had set in motion the plot to kill the King of Italy, Umberto I. The griffon who started a chain reaction that would collapse the Empire into a shadow of its former self, causing wars upon wars on the Griffonian continent and by extension the deaths of countless creatures. All the while, he was growing rich off his gambit, a terrible yet brilliant chess move.\n\nThis griffon was..."
 wingbardy_investigation.31.a:0 "...Ghislain Guichard."

 wingbardy_investigation.32.t:0 "The Conclusion"
 wingbardy_investigation.32.d:0 "It was a bright and sunny day out as King Victor Emmanuel, third of his name stepped out into the royal gardens, a few birds chirping among the trees. Apt weather as well, at least for how the King was feeling. For the first time in his life since the loss of his father, since he had to take up the crown himself, Victor finally felt... free. A heavy burden had been lifted off his shoulders, just from knowing the truth, and delivering justice to those who had escaped it for so long. His soul was bright, his mind at peace.\n\nSlowly, Victor made his way towards the center of the courtyard, admiring the beautiful flowers that the Royal Gardener had so carefully cultivated. For years he had ignored the plants and animals, rushing by to take care of royal responsibilities that desperately needed his attention. But not today. He was taking today off.\n\nEventually he reached his target, the great stone statue at the center of all the trees. It was one of King Umberto that he had commissioned not long after the murder. The age was starting to show on it, with a few cracks and a bit of moss in various places. He would have to get someone to clean it one of these days... But no matter. Slowly, he knelt before the great statue, putting a talon on the polished rock.\n\n"Father, I have done it," he whispered. "I finally brought justice to you. Ebonwing has been dealt with, the Regency Council is dead, and Guichard is gone. You can finally rest now." Lowering his head, Victor let it rest on the stone base next to his talon. A single tear fell from his eyes, staining the otherwise pristine cobblestones beneath him.\n\nAfter a full minute, Victor slowly got back up, and took one last look at the visage of his ancestor. "Goodbye," he said, almost silently. "I love you, father."\n\nAnd as the King of Italy walked away, he swore he could hear a very faint "Thank you, my son," on the southern winds that would never cease to blow."
 wingbardy_investigation.32.a:0 "It is time to move on into a brighter future."

