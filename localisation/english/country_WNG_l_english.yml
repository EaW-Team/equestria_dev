 WNG_restoration_of_order:0 "Restoration of Order"
 WNG_restoration_of_order_desc:0 "The time for fighting is over. It is time to rebuild our nation and we will do so together. Everyone shall play their part in the new Italy."
 WNG_volunteer_brigades:0 "Volunteer Brigades"
 WNG_volunteer_brigades_desc:0 "There are many around the world suffering under the oppression of authoritarianism, and many Italians see it as their duty to help those in need to stand against evil. Who are we to refuse this right?"
