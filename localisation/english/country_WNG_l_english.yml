 WNG_mafia_decisions_cat:0 "The Italian Mafia"
 WNG_mafia_decisions_cat_desc:0 "The Italian Mafia have long plagued the nation, however in recent years they have become an epidemic affecting all Italy. For many they offer a stable alternative to the corrupt and inefficient governments that plagued Italy after the Falcor War, but their stability comes at the cost of violence and extortion. Many now wish to see the end of these criminal gangs, but it will be a difficult task to achieve."
 WNG_rising_mafia:0 "Rising Mafia Influence"
 WNG_tackle_the_mafia:0 "Tackle the Mafia"
 WNG_tackle_the_mafia_desc:0 "Use the police to try and tackle the mafia. But it is expensive and ineffective due to corruption and bribery."
 WNG_send_in_grover_gori:0 "Send in Grover Gori"
 WNG_send_in_grover_gori_desc:0 "Grover Gori is a die-hard fascist and former Police Commissioner of Castelvetgriffano. He has long fought against the mafia and is not afraid to get his claws dirty to destroy this cancer that plagues our nation. His methods might be brutal, but the mafia must be destroyed at all costs."
 WNG_send_the_cpai_after_the_mafia:0 "Send the CPAI After the Mafia"
 WNG_destroy_the_mafia_from_within:0 "Strengthen Anti-Mafia Training"
 WNG_destroy_the_mafia_from_within_desc:0 "By studying the mafia and their actions we can ensure our police forces remain one step ahead and are able to catch the mafia red-taloned."
 WNG_eliminate_the_mafia:0 "End the Mafia"

 WNG_counter_commie_propaganda:0 "Counter Communist Propaganda"
 WNG_counter_commie_propaganda_desc:0 "Extensive action must be taken to counter the influence of Italian propaganda before it is too late. The distributors of leaflets must be arrested, their printing presses destroyed, and an extensive counter-propaganda campaign launched. Workers can receive temporary subsidies from the government to appease them and some concessions need to be made to leftist demands."

 WNG_reunifying_the_republic_category:0 "Reunifying the Republic"
 WNG_reunifying_the_republic_category_desc:0 "Centuries ago the Roman Republic was the dominant power of Southern Griffonia, bringing liberty and freedom to all the griffons under its banner. The great nation may be gone now, but its memory and spirit lives on, and we will be the ones to rekindle its eternal flame and return Southern Griffonia to the old age of prosperity. Whether by peace or by force, all the former nations of the great Republic will once again feel the winds of democracy under our flag!"
