 wingbardy_flavour.11.t:0 "The Royal Stamp Collection"
 wingbardy_flavour.11.d:0 "Of all the treasures seized from the Royal Collection, perhaps none meant so much to the King as his stamp collection. The collection featuring over some 500,000 individual stamps is said to be the largest in the world. Stamps from every nation and covering hundreds of years of history are stored in perfect condition. It is clear that each stamp was loved and looked after by the former King.\n\nA question has been asked as what to do with the vast collection and two proposals have been presented. On one claw the stamps could be put in a museum for all Italians to enjoy. On the other claw the stamps could be sold to collectors across the world. Several of the stamps are expected to fetch a high price and the sell would help boost our finances for a time.\n\nWhat should we do?"
 wingbardy_flavour.11.a:0 "We should sell these stamps to fund the revolution."
 wingbardy_flavour.11.b:0 "These stamps belong in a museum!"

 wingbardy_flavour.12.t:0 "The Dedication of the Altar"
 wingbardy_flavour.12.d_fascist:0 "There were many things that the average Italian could have found strange about the Altar to the Fatherland. The many statues that had been commissioned. The materials imported at great expense. Or even the gilding all around the place.\n\nOf course, to the King, it was all to the better. It was a celebration of those who had fought and died for the Realm...And to Mussolini, it was his victory. The creation of a monument of war, and one to which many would be added. A grandiose ode to his intentions.\n\nThe many statues of heroes past, the oversized dimensions of the same. And an empty space, no doubt intended for Mussolini himself once he retired or died some day.\n\nAnd to everyone else, it resembled a giant typewriter, with only the need for a giant griff to come and cram a sheet of paper into it.\n\nBut none of the mattered to Mussolini. Size mattered. And he had the biggest of all. And of course, once war started, the monument would come into the fullest. After all, the golden-lettered inscription read.\n\n"DEDICATED TO SACRIFICES MADE AND SACRIFICES YET TO COME.""
 wingbardy_flavour.12.d_communist:0 "Pink-and-purple flags fluttered in the wind, as the final fences around the Altar came down. Gone were the King and royalist memorials, even most of the religious imagery, other what than was absolutely necessary. Especially different from the original plans was the statue in the middle. The King firmly gone, replaced with three people holding hammer, sickle and brush.\n\nAll to the better, if you ask the Party. A lot of waste, if you ask the person the street, to knock down most of what had already been built and replace it.\n\nBut the result is clear. A monument not to the past, but to the future, covered top to bottom in revolutionary fervor (and red cloth). And as one astute viewer might notice at the base of the statue, the engraved words to encapsulate it all. At least in theory.\n\n"POWER TO THE PEOPLE""
 wingbardy_flavour.12.d_monarchy:0 "The eternal flame burnt bright as the soldiers flew past the gathered dignitaries, each one of their claws holding tight onto one of the handles of the coffin. The unknown soldier, the reminder of everyone who had fought and died for Italy.\n\nThe King silently looked on, head bowed down as the coffin passed him, then the Cabinet. Just before the coffin passed down the stairs to the crypt below the surface, the King stepped forth. Gasps went through the crowd, from the griffs at the top of the stairs to the soldiers just able to see out of the crypt below.\n\nWith a sigh, the King placed a star-shaped silver medal, a dark blue smaller star emblazed inside of it.\n\nAs he then stepped back, the coffin began its movement down to its final resting place in the crypt.\n\nFor all its symbolism, the size of the monument did not give away its importance to the King, or the people around it. The unbroken chain of sacrifices made, and sacrifices yet to come. The inscription etched in the wall read as much.\n\n"IN HONOR OF THOSE WHO MADE THE ULTIMATE SACRIFICE""
 wingbardy_flavour.12.d_republic:0 "One might be almost tempted to assume that the Altar was created as a dedication to democracy and to the popular will of the people... nothing is less true, given the fact that the plans were created when the Chamber of Deputies was less than effective.\n\nThat being said, it is almost unrecognizable. Statues of those who fought for freedom and for liberty, both in war and in peace... and some would say, for Italy's national ambitions as well.\n\nThe reliefs running around the Altar, each telling a new story of war, peace and growth. And where there were many. Stories from around Italy, large and small immortalized in granite and marble.\n\nAnd, secluded in a small area in the middle of the Altar, a small flame. Eternally alight, and eternally guarded, the flame itself located over the Tomb of the Unknowns.\n\nBut where other people would have made it a monument to themselves, or to blood and glory, the Altar of the Fatherland is a monument to the People, to Freedom, and to Liberty. After all, as the inscription says.\n\n"FOR THE PEOPLE, OF THE PEOPLE AND BY THE PEOPLE""
 wingbardy_flavour.12.d_defult:0 "The morning sun shone brightly as the rays made their way through the columns of the Altar. It looked empty from the outside, with only the honor guard at the entrances.\n\nAside from two people, that is. The King and [Root.GetLeader] were walking along the top column in the monument, looking down upon the city. It seemed peaceful. Few cars on the streets, few people milling around the place.\n\nAnd indeed, it seemed as though they had not been noticed either. Just a couple of discreet cars.\n\nThey walked back down the stairs to the ground level, coming to a stop near the Eternal Flame. They sighed in unison, then left a single urn, the King leaving a small tree branch on it. And as they walked out, they looked back towards the Altar, words set in stone and metal.\n\n"NOT FOR SELF, BUT FOR COUNTRY""
 wingbardy_flavour.12.a:0 "Long Live Italy!"

 wingbardy_flavour.13.t:0 "The National Anthem Debate"
 wingbardy_flavour.13.d:0 "Since victory in the revolution Italy has been without an official national anthem. There is no desire to return to la Marcia Reale d'Ordinanza and many have suggested one of the nation's many popular socialist songs to take its place, but there is much debate over which one.\n\nFirst up is Stato e Padroni, set to a popular socialist tune which calls for all workers to unite to fight the corrupt bourgeoises state and the masters to bring about socialist freedom.\n\nNext up is Bella Ciao, a anti-fascist song that sprang up in the first days of the revolution and has spread throughout Italy and abroad. It features romantic images of anti-fascist partisans fighting for freedom from oppression.\n\nFinally there is Bandiera Rossa, one of the oldest songs of the Italian labour movement. The song celebrates the red flag of socialism and states that the red flag will be triumphant over all. Opponents to the song have said that it doesn't make much sense when the officially adopted flag keeps the traditional Italian pink and purple.\n\nThe choice has to be made. What shall it be?"
 wingbardy_flavour.13.a:0 "No a lavoro saloriato, Unità di tutti gli operai!"
 wingbardy_flavour.13.b:0 "O bella ciao, bella ciao, bella ciao, ciao, ciao!"
 wingbardy_flavour.13.c:0 "Avanti o popolo, alla riscossa, bandiera rossa trionferà!"

 wingbardy_flavour.14.t:0 "The National Anthem Debate"
 wingbardy_flavour.14.d:0 "Since victory in the revolution Italy has been without an official national anthem. In the interum La Leggenda del Piumave has been used as the anthem and it has strong popularity behind it but not all are convinced that a song about Italy's miracle on the banks of the River Piumave during the Falcor War is the best song for the new Italian Republic.\n\nTwo other songs have been proposed. The first is Va, pensiero, a chorus from an opera by beloved Italian composer Giuseppe Gerdi. The song recollects the plight of Roman slaves taken too far off Colthage. With phrases like "Fly, my thoughts, moon wings of gold," the song invokes a romantic longing for the Italian homeland.\n\nNext up is Il Canto degli Wingbardo, The Song of the Italians. The song was originally written in 918 when the original Italian liberal movement was gaining traction. The song was popular at the time among the liberals and continued in its popularity long after the establishment of the constitutional monarchy. The song since of Italian brotherhood and follows the nation's history from the Roman Empire of old to the present day and calls for unity, love, freedom, and independence for the nation.\n\nWith the Council of Ministers preparing to make the recommendation, which one should move forward?"
 wingbardy_flavour.14.a:0 "La Leggenda del Piumave! Remember the sacrifices of our brave infantry!"
 wingbardy_flavour.14.b:0 "Va, pensiero, sull'ali dorate! Remember our native land!"
 wingbardy_flavour.14.c:0 "Fratelli di Wingbardia, la Wingbardia s'è desta! The song of our nation!"
 
 wingbardy_flavour.15.t:0 "The Final Straw" # Feel bad event about choosing nationalism
 wingbardy_flavour.15.d:0 "It was no secret within the Politburo that Bordiga strongly opposed the "Communism in one country" policy, but today he broke the rules of unanimity and party centralism as tensions boiled over. Bordiga denounced the General Secretary as counterrevolutionary and opportunistic, saying that the revolution must be international or it is no revolution at all. An outspoken defender of many of Togliatti's more controversial measures, his denouncement came as a surprise to the general secretary, but the confusion quickly turned to rage as Bordiga railed against him, calling him "the red duce" and accusing him of caving to nationalism.\n\nAs Togliatti got up to address him, Bordiga heaved himself out of his seat and stormed out, declaring that any true revolutionaries would join him in his new party, the Partito Communista Internazionale. No other Politburo members have followed him, withering under Togliatti's iron glare, but the general secretary must decide what to do with his two-faced former ally. Letting Bordiga go through with forming this new party is out of the question; Italy is a one-party state for a reason. So, what will be the General Secretary's decision?"
 wingbardy_flavour.15.a:0 "Ban the PCI and warn Bordiga not to try anything."
 wingbardy_flavour.15.b:0 "Arrest him for counterrevolutionary activities."
 wingbardy_flavour.15.c:0 "I'm sure we can make one person disappear..."

 wingbardy_flavour.16.t:0 "Coffee Time"
 wingbardy_flavour.16.d:0 "Bordiga chafed in Togliatti's austere guest chair. He'd come to Togliatti's office personally, and he rarely did that except to deposit some new manifesto on his desk on the importance of some Marksist tenet or another. This time, he'd brought a pot of hot coffee and a couple mugs, and sat down with the general secretary to share them.\n"Afternoon Gennaro, what can I do for you?"\n"Oh, I just wanted to share some coffee with a comrade," Bordiga answered, "You've really outdone yourself today. That internationalist declaration was exactly what the world needed to hear."\n"I spent many hours agonizing over what to put into it."\n"And you chose all the right words. Sinister Serov himself couldn't have taken a stronger stance against global capitalism and reaction; if they thought they could contain us they'll be quaking at that. And every revolutionary in the world will know that we're coming to help. It was glorious, Antonino."\n"And to think it nearly didn't get through. So many revisionists in our party or ah, what do you call them?"\n"Opportunists, mostly: always afraid to take true risks for the revolution, because they don't truly want it to succeed. Even a few nationalists who seem to think that communism somehow belongs to us, rather than to all the world."\nTogliatti took a long sip of his coffee, the scalding liquid matching the fire in his breast.\n"Well, we told them today."
 wingbardy_flavour.16.a:0 ""And tomorrow, we'll show them.""
 
 wingbardy_flavour.17.t:0 "On Colonialism & Imperialism"
 wingbardy_flavour.17.d:0 "A recently published book has caused a stir among the intellectuals of Italy. It is called "On Colonialism & Imperialism" and was written by Griffancesco Grispi, a former prime minister and known advocate of Italian expansionism. The tome discusses the natural predisposition of strong and advanced nations to subjugate weaker ones, but then questions how so many weak nations remained independent across the world.\n\nHe starts by focusing on Griffonia and its history, saying that while Grover I created a pan-griffon Empire, his son Grover II failed to conquer the weaker Riverlands. Although many historians claim the riverponies survived by banding together, he says the Griffonian Empire could've seized the Riverlands if they hadn't given up after Grover II's death. He explains that this did not happen because the Empire was already so vast that there was nothing to be gained from eastward expansion. He contrasts this with independent actors within smaller sub-states of the Empire launching colonial expeditions into Zebrica, as they had more of an economic motive to do so.\n\nHe then moves on to Equus, and immediately states that Equestria and its harmony is the main reason that allowed weaker nations on Equus to survive for so long. This he interprets more as a cautionary tale, because the weak changeling nations united into one, becoming a strong threat to Equestria. He says this could've been prevented if Equestria had simply subjugated the changelings.\n\nIn the third and longest chapter, he discusses Zebrica. He says it has many backwards nations, but how they are inaccessible due to difficult geography. In addition, the powerful nations of northern and western Zebrica are suspicious of foreign expansion, yet show little interest in expansionism themselves. Thus the "boundless riches of Zebrica" remained out of grasp for overseas powers. He mentions the Olenian viking conquest of Hindia as an example of the potential of expansion into Zebrica.\n\nIn the final chapter, he speaks of recent history, and how the fall of the Griffonian Empire and the rise of the Storm King changed the balance of power. Now Zebrica is weakened while nations such as Italy are free to expand as much as they desire. He urges his fellow Italians to take advantage of the situation before it is too late."
 wingbardy_flavour.17.a:0 "Italy shall be strong!"
 wingbardy_flavour.17.b:0 "Condemn this piece of propaganda!"

 #### NEWS ####
 news_wingbardy.1.t:0 "The March on Rome"
 news_wingbardy.1.d:0 "[This.GetNewspaperHeader]For months, the right-wing journalist Benito Mussolini has been clamouring for re-establishing order in the streets of Italy's cities and in its government. His fascist party has garnered immense support, with many flocking to Mussolini's message of a restoration of the 'ancient Italian order'. Many of these self-styled 'Blackshirts' are former soldiers and veterans, providing the PNF with a substantial paramilitary force.\n\nMany moderates and socialists in the government were shocked to learn that King Victor has no intention to stop a planned march on Rome by the fascists. With government troops standing down, many in the capital nervously watch as thousands of black-clad fascists march towards them..."
 news_wingbardy.1.a:0 "What will Mussolini do once he arrives?"

 news_wingbardy.2.t:0 "Mussolini Becomes Prime Minister"
 news_wingbardy.2.d:0 "[This.GetNewspaperHeader]An intense week of backroom meetings between the King and Mussolini has finally produced a result. The King spoke to a large crowd in Rome, announcing Benito Mussolini, leader of the far-right PNF, as Italy's new Prime Minister.\n\nReplacing the previous Facta government, Mussolini has formed a new cabinet, surprising most with the inclusion of socialist ministers, and has promised a swift end to the political deadlock.\n\nExperts are skeptical of his chances, but there is a certain sense of hope among the common Italians. Perhaps the self-fashioned 'Duce' may bring about order."
 news_wingbardy.2.a:0 "Interesting."
 news_wingbardy.2.b:0 "Fascism is the way forwards!"

 news_wingbardy.3.t:0 "Communism is Banned in Italy"
 news_wingbardy.3.d:0 "[This.GetNewspaperHeader]In a surprise parliamentary result yesterday afternoon, all communist and socialist parties in Italy have been banned under threat of judicial prosecution. It was a close vote, but it is believed that the moderates were key for the motion to pass the floor.\n\nAs a result, there have been many arrests of left-wing party members who refuse to renounce their party loyalty, though many have wisened up and either done so or have fled abroad. What few communist and socialist elements that still exist in Italy are now underground, and the PNF has seen a massive spike in membership numbers."
 news_wingbardy.3.a:0 "That doesn't seem very democratic..."
 news_wingbardy.3.b:0 "Good riddance!"
 news_wingbardy.3.c:0 "That's outrageous!"

 news_wingbardy.4.t:0 "Italian Fascists Seize Parliament"
 news_wingbardy.4.d:0 "[This.GetNewspaperHeader]In what can only be described as groundbreaking, the Italian parliament has agreed to pass the Acerbo Law, effectively allowing for the PNF to hold the majority of the parliamentary seats, regardless by how many votes the majority party has won.\n\nDespite staunch criticism from moderates and liberals, the electoral reform was enacted yesterday, temporarily applying the previous electoral vote to divide the party until a new election to finalise the assignment of seats. Many however expect a fascist majority regardless of the results. This may well be the end of democratic rule in Italy."
 news_wingbardy.4.a:0 "Concerning."
 news_wingbardy.4.b:0 "Fascism is good!"

 news_wingbardy.5.t:0 "The Annexation of [EQC.GetName]"
 news_wingbardy.5.d:0 "[This.GetNewspaperHeader]\nUnder mounting pressure from occupying forces, [EQC.GetNameDef]'s overseas allies have acquiesced to their demands to cede the country to the enemy. The borders were left unguarded as triumphant troops marched into the territory unopposed and to crowds of griffons. While there has been much jubilation from the local population, ponies were far more reserved in welcoming the foreign forces.\n\nThe continent of Equus has lost its hoofhold on Griffonia, and the future seems uncertain for the ponies of [EQC.GetName]."
 news_wingbardy.5.a:0 "Worrisome."
 news_wingbardy.5.b:0 "It's rightful [Root.GetAdjective] land!"

 news_wingbardy.6.t:0 "Falcor Surrenders to [WNG.GetNameDef]"
 news_wingbardy.6.d:0 "[This.GetNewspaperHeader]In a stunning announcement, [WNG.GetLeader] has accepted the formal surrender from [FAL.GetName]. Citing the cost of a war among other things, [FAL.GetLeader] declared that the [WNG.GetAdjective] are the rising Southern power of the continent, and that, in the interest of the Falcorian people, a united nation under [WNG.GetNameDef] would benefit all parties.\n\nSpeculation from abroad ranges from coercion of the Falcorian leadership to the Falcorian General Staff refusing to fight, but one thing is clear: [WNG.GetNameDef] is the clear winner here."
 news_wingbardy.6.a:0 "They wouldn't have stood a chance."

 news_wingbardy.7.t:0 "The Italian Civil War"
 news_wingbardy.7.d:0 "[This.GetNewspaperHeader]In response to claims of weakness of the Italian Monarchy, a left-wing coalition of communists, socialists, and liberals have risen to oppose Mussolini's march on the capital.\n\nViolence has broken out across the nation as anti-fascist forces have seized key government buildings and the army has seen mass defections. The King has called on Mussolini to take command of the remaining loyalist forces.\n\nModerates are polarising, and both sides will soon see waves of volunteers leading to many expecting a long and violent civil war."
 news_wingbardy.7.a:0 "To victory!"
 news_wingbardy.7.b:0 "What will this mean for Southern Griffonia?"
 news_wingbardy.7.c:0 "At least we're free of the Coal Clause..."

 news_wingbardy.8.t:0 "Anti-Fascist Victory in the Italian Civil War"
 news_wingbardy.8.d:0 "[This.GetNewspaperHeader]Jubilation echoed throughout Italy today as the final fascist forces surrendered. But the victory was soured by the news that Mussolini and the King had managed to flee the country.\n\nThe future of Italy is uncertain however as infighting has already begun between the factions that made up the anti-fascist forces. Many communists have been carrying out executions of suspected fascists and have received strong condemnation from the liberal wing of the revolution. Meanwhile the communists accuse the liberals of not going far enough and that they want to return the nation to fascism and capitalism.\n\nWith Mussolini still at large, it is unsure if peace will return to the region soon."
 news_wingbardy.8.a:0 "Italy's future is uncertain."
 news_wingbardy.8.b:0 "The Revolution shall never die!"

 news_wingbardy.9.t:0 "Fascist Victory in the Italian Civil War"
 news_wingbardy.9.d:0 "[This.GetNewspaperHeader]The bloody fighting has ended with the final surrender of all remaining anti-fascist and communist forces. Mussolini has proclaimed that the day is to be celebrated as a holiday, though the following days have seen brutal reprisals. Members of the rebel leadership have been executed along with many other suspected communists and liberals, leading to over a hundred executions spread over only five days.\n\nWith the fighting now over, Mussolini and the PNF can focus their efforts elsewhere."
 news_wingbardy.9.a:0 "Another failed revolution in Griffonia."
 news_wingbardy.9.b:0 "We must focus on rebuilding."

 news_wingbardy.10.t:0 "The Restoration Of Rome"
 news_wingbardy.10.d:0 "[This.GetNewspaperHeader]The nations of southern Griffonia have consolidated under a single government, and now a new nation centered in Rome has been established. In short, the ancient realm of Rome, one of the splinter states of the Kingdom of Arantigos, is now restored.\n\nPromoting a regional Roman identity and consolidating administration, this new power in the south will likely become a strong contender on the continent, rivaling Aquileia and even the Griffonian Empire."
 news_wingbardy.10.a:0 "Interesting."
 news_wingbardy.10.b:0 "Viva l'Impero!"
 news_wingbardy.10.c:0 "This shall not stand!"

 news_wingbardy.11.t:0 "The Workers' Empire"
 news_wingbardy.11.d:0 "[This.GetNewspaperHeader]After a tumultuous birth, Italy's Togliatti has proclaimed the formation of the Workers' Empire at the end of an impassioned speech in Rome. Declaring that all griffons are equal under the rule of the proletariat, national borders become intangible and obsolete at the face of a united will.\n\nThe news was ill-received by many other Griffonian nations, who were quick to denounce the new state as illegitimate."
 news_wingbardy.11.a:0 "Worrisome."
 news_wingbardy.11.b:0 "We will liberate the world!"
 news_wingbardy.11.c:0 "A commendable idea."

 news_wingbardy.12.t:0 "Italy Appoints Pro-Harmony Government"
 news_wingbardy.12.d:0 "[This.GetNewspaperHeader]Recent events in Italy have pushed prominent liberals to the forefront of the government, and citing the stability seen abroad in Equestria, have proposed the idea to adopt a system similar to the one in Equestria. With the King's blessing the motion passed in the parliament, and Italy has officially adopted the Harmony system of governance."
 news_wingbardy.12.a:0 "Interesting."
 news_wingbardy.12.b:0 "We shall make the world a better place."

 news_wingbardy.13.t:0 "Italian-Equestrian Alliance"
 news_wingbardy.13.d:0 "[This.GetNewspaperHeader]In a move that garnered the scorn of conservatives, the Harmonic government of Italy has asked the Equestrian Principality to merge their alliances. Despite the vocal opposition, many Italians applauded the decision of [WNG.GetLeader] to bring the country and its allies closer to Equestria.\n\nExperts point that with such a powerful ally in Southern Griffonia, the Equestrian sphere of influence will undoubtedly extend throughout the griffon continent."
 news_wingbardy.13.a:0 "Interesting."
 news_wingbardy.13.b:0 "Together we'll make the world a better place."
 news_wingbardy.13.c:0 "We welcome our Italian friends."

 news_wingbardy.14.t:0 "The Southern Economic Community"
 news_wingbardy.14.d:0 "[This.GetNewspaperHeader]Today representatives of southern Griffonian nations met in Talononte to sign the Treaty establishing the Southern Economic Community.\n\nThe idea, conceived by Italian civil servant Gaetano Martino, quickly gained momentum among Italy and its allies. The treaty is designed to help reconstruct the economies of the southern Griffonian nations, prevent war between said nations and to ensure a lasting peace in the South. This will be done through mutual cooperation and the formation of a common market. Many see it as the first step on the road to a United States of Southern Griffonia."
 news_wingbardy.14.a:0 "A wonderful Idea!"
 news_wingbardy.14.b:0 "How dare they!"
 news_wingbardy.14.c:0 "A lack of borders won't save them!"

 news_wingbardy.15.t:0 "The King of Italy is Dead"
 news_wingbardy.15.d:0 "[This.GetNewspaperHeader]King Victor Emmanuel III of Italy has died from pulmonary congestion. Ever since the alleged murder of his father, Victor Emmanuel has been a dominant force in Southern Griffonia. His actions against the empire kickstarted its collapse, he led his nation through harsh times of poverty and famine, and he united all Italians in a long and bloody war with Falcor.\n\nHe is succeeded by his son Umberto II, a man with a well-known past of scandals and hedonism. A shadow of his father, only time will tell of the king that he will become for Italy."
 news_wingbardy.15.a:0 "The Soldier King has fought his last battle."

 news_wingbardy.16.t:0 "The Abyssinia Crisis"
 news_wingbardy.16.d.give_in:0 "[This.GetNewspaperHeader]Fears over the Italian border dispute in Abyssinia spilling over into open violence were dashed as Abyssinian forces withdrew from the contested territory of Katkat.\n\nThough most believe that the legal justifications provided by Italy are suspect, Abyssinia did not object to the occupation following some minor confrontations. For now, Katkat is effectively under the colonial administration of Italy, ready to be exploited by the Italians.\n\nIt is unclear how the locals of Katkat have reacted to this development, though Italian newspapers claim that the inhabitants of Katkat rejoiced at the sight of the foreign forts."
 news_wingbardy.16.d.to_war:0 "[This.GetNewspaperHeader]The ongoing border dispute between Italy and Abyssinia has reached crisis point as both sides refuse to step down over the issue. The Italian colony of Katren is seen by the Abyssinian government as an illegal occupation. Recently, it was discovered that Italy had built a fort near the town of Katkat, located in land Italy claimed to have purchased but previously not occupied. A skirmish broke out between the colonial garrison and Abyssinian police with both sides blaming the other.\n\nThe incident has since spiralled out of control and a build-up of forces on both sides of the border suggests that soon the dispute will soon escalate into all-out war."
 news_wingbardy.16.a:0 "Italy's madness knows no end."
 news_wingbardy.16.b:0 "Those kittens shall fear the Italian eagle!"
 news_wingbardy.16.c:0 "We shall push them back into the sea!"

 news_wingbardy.17.t:0 "The Chiazbeacle Pact"
 news_wingbardy.17.d:0 "[This.GetNewspaperHeader]In a joint communique today, the nations of Aquileia and Italy have announced that they are jointly delineating spheres of influence. Theorized by some to be a defence against the consolidating Griffonian Empire, the Chiazbeacle Pact provides for the common defence of Griffonstone, along with military exchanges between the two nations.\n\nProtests have already streamed in from Griffenheim, condemning the "intervention into Imperial affairs"."
 news_wingbardy.17.a:0 "Stronger, together!"
 news_wingbardy.17.b:0 "United or not, those traitors will fall."
 news_wingbardy.17.c:0 "The two eagles stand united."

 news_wingbardy.18.t:0 "Tarrin Talks Collapse"
 news_wingbardy.18.d:0 "[This.GetNewspaperHeader]Recently, the Tarrin Conference was held in the town of Eaglers to resolve the dispute between Aquileia and Francistria over the region of Tarrin. Italy tried to act as a mediator between the two, but despite the best attempts of their most skilled diplomats, the Conference has ended inconclusively. This has seriously hampered Italy's ambitions to form an alliance with Aquileia, and might result in renewed conflict over Tarrin in the future."
 news_wingbardy.18.a:0 "This is a disgrace!"
 news_wingbardy.18.b:0 "The Aquileians cannot be trusted."
 news_wingbardy.18.c:0 "The Francistrians cannot be negotiated with."
 news_wingbardy.18.e:0 "Can griffons ever solve things peacefully?"

 news_wingbardy.19.t:0 "Tarrin Talks Pass"
 news_wingbardy.19.d:0 "[This.GetNewspaperHeader]Recently, the Tarrin Conference was held in the town of Eaglers to resolve the dispute between Aquileia and Francistria over the region of Tarrin. Italy acted as a mediator between the two, and thanks to the diligent efforts of their best diplomats, a treaty has been successfully signed by all three parties involved. The compromise solution was aimed to please both sides and should hopefully resolve the Tarrin dispute for the foreseeable future."
 news_wingbardy.19.a:0 "We're one step closer to an alliance..."
 news_wingbardy.19.b:0 "Can the Aquileians be trusted?"
 news_wingbardy.19.c:0 "Will the Francistrians uphold their end of the deal?"
 news_wingbardy.19.e:0 "Peace between the two eagles?"

 news_wingbardy.20.t:0 "The Chiazbeacle Pact Unites"
 news_wingbardy.20.d:0 "[This.GetNewspaperHeader]The recent diplomatic advances between Aquileia and Italy have finally reached their natural conclusion, as the Chiazbeacle Pact has formally been made into a full political alliance which includes the former members of the Roman Pact, the Kingdom of Aquileia and the Kingdom of Griffonstone. Many believe it to be a counterbalance against the Griffonian Empire, who has already condemned the development between the "Twin Traitors"."
 news_wingbardy.20.a:0 "A toast to our newest friends in arms!"
 news_wingbardy.20.b:0 "This is unacceptable!"
 news_wingbardy.20.c:0 "A new age dawns for the two eagles."
 
 news_wingbardy.21.t:0 "The War For Tarrin"
 news_wingbardy.21.d:0 "[This.GetNewspaperHeader]Recently, the Tarrin Conference was held in the town of Eaglers to resolve the dispute between Aquileia and Francistria over the region of Tarrin. Italy tried to act as a mediator between the two, but despite the best attempts of their most skilled diplomats, the Conference has ended in disaster. Francistrian delegates have rejected a treaty proposal, causing Italian representatives to withdraw it, and now tensions have flared up. Aquileia is preparing a military offensive to secure Tarrin, threatening to escalate the conflict into a full-scale war between two major powers."
 news_wingbardy.21.a:0 "Well that escalated quickly."

 news_wingbardy.22.t:0 "The Return of the Roman Republic"
 news_wingbardy.22.d:0 "[This.GetNewspaperHeader]This morning President [WNG.GetLeader] of Italy announced that the nation is officially changing its name to the Roman Republic. This change has come about as part of the government's policy to break away with its Italian past and to embrace the traditions of the ancient Roman Republic.\n\nThe announcement has been met by objections from neighbouring countries who make up the land that was once part of the Roman Republic, with many concerned that [WNG.GetLeader]'s restorationist views are too similar to the Italian fascist leader Benito Mussolini's."
 news_wingbardy.22.a:0 "Interesting."
 news_wingbardy.22.b:0 "Long Live the Republic!"
 news_wingbardy.22.c:0 "Yet another great Kingdom falls to Republicanism!"
 news_wingbardy.22.e:0 "So long as they don't expand their borders..."

 news_wingbardy.23.t:0 "The Union of Italy and Falcor"
 news_wingbardy.23.d:0 "[This.GetNewspaperHeader]This morning [WNG.GetLeader] was crowned King of the United Kingdom of Rome. This new political entity merges the crowns of the Italy and Falcor into a single entity. The Coronation was celebrated throughout Rome where many crowds lined the streets. The King started the day by laying a wreath at the Tomb of the Unknown Soldier at the Falcor War Memorial before being crowned in the Parthenon by the Prelate of Rome.\n\nThe coronation has been met with silence from the Kingdom's new Falcorian population."
 news_wingbardy.23.a:0 "Interesting."
 news_wingbardy.23.b:0 "Long Live the King!"
 news_wingbardy.23.c:0 "They won't be united for long!"
 news_wingbardy.23.e:0 "Let's hope the crown stops expanding there..."
 
