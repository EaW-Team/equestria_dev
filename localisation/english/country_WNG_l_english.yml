 WNG_beakolinis_march_desc:0 "Mussolini's Blackshirts are marching on Rome to seize power. The King's army can easily deal with the rabble, but there's no denying his popularity and his rhetoric might perhaps offer a way to escape the current political situation.\n\nHowever, he is a dangerous and wild beast, one threatening to destabilise the nation and destroy its parliamentary democracy. Prime Minister Facta is preparing to petition the king to declare martial law and crack down on the fascists. Meanwhile the communists and socialists look on fearfully, and some say they scheme in the shadows."
