 WNG_altar_of_the_fatherland_cat:0 "The Altar of the Fatherland"
 WNG_altar_of_the_fatherland_cat_desc:0 "Built on the site of an ancient Roman temple to Arcturius, the Altar of the Fatherland is a monolithic construction in central Rome. The plans were first drawn up in 980 ALB but construction did not start in full until 990 ALB where the government approved the project after the victory in the Falcor War.\n\nThe Altar will be a large complex acting as a memorial, tomb, temple, and monument to all Italians. The Falcor War memorial takes up a wing of the complex and there the Tomb of the Unknown Soldier resides. The central chamber is built from the ruins of the ancient temple of Arcturius and was planned to be reconsecrated as such, finally at the grand entrance a memorial to King Umberto is planned to be placed after King Victor Emmanuel III gave the architects his blessing."
