 wingbardy_flavour.5.t:0 "Founding of the National Liberation Committee"
 wingbardy_flavour.5.d:0 "It had been a few days since Prime Minister Facta had briefed the Chamber of Deputies about the March on Rome and the rallying of the blackshirts. Although the head of government had promised action, the left wing of the Chamber decided to take matters into their own claws. In a side room of the parliament building, the unlikely alliance was ready to formalise. In attendance were the leader of the orthodox communist party, Palmiro Togliatti, considered an extremist by the others leaders. Giovanni Gacci and Giacomo Gatteotti represented the revolutionary and reformist wings of the socialist party respectively. Gacci was a popular journalist and intellectual, who successfully brought many working class people outside of Genoa into the socialist movement, while Gatteotti's unitary faction was a growing democratic faction in the party. Lastly, there was Guto Golajanni, representing the Republican Party of Italy. His party was by far the smallest in attendance, but behind the aged criminologist's gentle features lay a fierce anti-fascist republican with important connections.\n\nAt the meeting, the gentlegriffs decided to form the National Liberation Committee and to evacuate Rome with their parties. They would meet again in the port city of Genoa, where the socialist movement was firmly established and where they would have little to fear from fascist agitators. Sympathetic officers would be contacted and socialist and republican organisations would be rallied and organised as best as possible. When the meeting was over, the air in the room felt heavy. The actions the people had committed themselves to were dangerous to their very persons, but they all knew that they had only one chance to stop fascism. Togliatti was the only one somewhat excited at the revolutionary plotting, while Golajanni seemed somewhat uneasy between the far left leaders. Gacci and Gatteotti, who could not stand each other normally, finally seemed in agreement, a reminder of the strength of a united Socialist Party."
 wingbardy_flavour.5.a:0 "The talking is over, now is the time to act."

 wingbardy_flavour.6.t:0 "Raid on the Monster"
 wingbardy_flavour.6.d:0 "The shadow of night hid four of the Red Guard's best shooters on the rooftops of Rome's central district. Their rifles were pointed towards a well-lit building. It was a concrete insult to aesthetics tainting the otherwise ornate city-centre. The building was nicknamed 'The Monster' for its hideousness. It had been built after Italian independence to hold arms for the royal army in case of a republican uprising. Now, the arms inside would topple the monarchy which commissioned it.\n\nAlmost simultaneously, four shots rang in the dark and four bodies dropped in front of the building. Below the sharpshooters, dozens of people wearing red bands emerged from basements, rushing towards the entrance. As surprised guards went outside to check on the gunfire, they were quickly mobbed and struck to the ground by the Red Guards, who used the opportunity to get inside of the Monster. Exactly five minutes later, a series of trucks ran up to the building, with the red guards who went inside returning with as many rifles and munitions as they could carry, the alarms blaring into the otherwise silent city. Before the carabinieri or the army arrived on the scene, the convoy of trucks was already racing out of the city, joining the rest of the Red Guard on their exodus of Rome to the new revolutionary headquarter of Genoa.\n\nNews of the successful raid on the Monster quickly spread through Italy the next day, as an embarrassment for the government and the fascists, who planned to use those rifles themselves. The Red Guard also received a lot of recruits the following days, as many people sought to join the dashing brigades of the revolution, hoping to one day perform such heroic deeds themselves."
 wingbardy_flavour.6.a:0 "We will be back, Eternal Rome!"

 wingbardy_flavour.7.t:0 "A Chamber Without Deputies"
 wingbardy_flavour.7.d:0 "The Red Guard had been cursing and complaining when they heard of the plan to evacuate the Chamber of Deputies to save some bourgeois politicians. However, their mood changed for the better when they realised the building was surrounded by fascists, who were locked in a sort of quasi-siege with the carabinieri, who were dutifully protecting the deputies, their staff and their families inside the building. There was no way to do this in a subtle way, so the Red Guard rallied every member it had in the city and descended on the blackshirts. The square in front of the Chamber became a massive brawl, claws clawing, clubs swinging and bricks and bottles flying through the air. This was the culmination of years of brawls in salons, on squares and other meeting places and all the pent up rage both sides felt. After a few minutes of violence, it appeared that the Red Guard had underestimated how many blackshirts were already in the capital, as more and more fascists appeared. The situation looked helpless, until a cordon of heavily armed carabinieri descended from the steps of the Chamber.\n\nThe police started to systematically clear the square of blackshirts, allowing the socialist militia to take care of their wounded and rush inside the chamber. Inside they found the Prime Minister, along with members of his party and the other liberals. Before the fascists could send reinforcements or the King could send the army after them, the Red Guard evacuated every person in the building out of Rome. The escape of the liberal politicians and the bruised pride of the fascists shored up support for the democratic faction of the National Liberation Committee, with many deputies finally openly denouncing the imminent fascist coup."
 wingbardy_flavour.7.a:0 "We will be back, Eternal Rome!"

 wingbardy_flavour.8.t:0 "Scioperate!"
 wingbardy_flavour.8.d:0 ""Organise in all companies the general strike!\nFight fascist terror in unison!\nDemand the arrest of Mussolini!\nDemand the disbanding of the blackshirt terror groups!\nOrganise self-defence in the workplace and the neighbourhoods!\nShow solidarity to the oppressed of Abyssinia!\nRealise the power of your united vigour, it is many times greater than military or fascist repression! If they knew your righteousness, you would surely have many of the soldiers on your side!\n\nSTRIKE! STRIKE! STRIKE!\n\nShut down the entire industrial might of Italy, the wharfs, the ateliers, the offices and banks, the factories and bureaucracy!\nForce 'the Duce' to give in! Then you will have struck a blow to his monstrous plans to destroy the power of the worker! Then you will stop the exploitation of your labour! Demand higher wages! Battle Fiercely for the liberation of our country!\nComrades, give this manifesto to others after you read it, or glue it in a good place, but be careful!\nRemember Stalliongrad! Remember Skynavia! Your power is unbreakable!\nLong live the Revolution!"\n\nTogliatti's call for a general strike went out to all of Italy and the trade unions complied. The chimneys of her many factories emitted no smoke. The banks and offices were closed. No person went down the mines. The Italian worker slowly began to realise just how powerful they really were when working together. Suddenly, a state led by the worker seemed within reach. The King, il Duce. Their power was nothing without the power of labour. Now that the workers of Italy felt powerful, they did not want to give up that power anymore! They would fight for it!"
 wingbardy_flavour.8.a:0 "Fight for Worker Rights!"

