 ### Traits ###
 WNG_oil_genius:0 "Administrative Genius"

 ### OLD FOCUSES ###
 ### FASCIST ###
 WNG_a_fascist_prime_minister:0 "A Fascist Prime Minister"
 WNG_a_fascist_prime_minister_desc:0 "The King has invited Mussolini to form a government as Prime Minister. Mussolini, after a moment of hesitation, has graciously accepted the position."
 WNG_trains_run_on_time:0 "Make the Trains Run on Time"
 WNG_trains_run_on_time_desc:0 "A tardy train is annoying, but a dozen late trains per day is economically unsustainable. By adopting new regulations based on incentives and punishments, we can maximise our railroad efficiency. This is, of course, something that even the common person will appreciate."
 WNG_crack_down_on_communists:0 "Crackdown on the Communists"
 WNG_crack_down_on_communists_desc:0 "We may have gained control of the cabinet, but we still have the issue of a dangerously polarised and militarised left. Mussolini and his ministers can pass legislation that will slowly curb the communists' powers. Prevention beats the cure, after all..."
 WNG_secure_parliament:0 "Secure the Parliament"
 WNG_secure_parliament_desc:0 "The communists have been taken care of, but our position isn't secure yet. We do not have a parliamentary majority, and the opposition could form a coalition against us. By introducing new majority policies, we can ensure full control over the parliament."
 WNG_education_reform:0 "Education Reform"
 WNG_education_reform_desc:0 "We must instigate new education policies focused on the glory of Italy's past and how best the young people can dedicate themselves to making Italy greater."
 WNG_news_censorship:0 "News Censorship"
 WNG_news_censorship_desc:0 "The newspapers often spread pro-communist rhetoric, harmful to the Italian people. Il Duce, who has won awards for his truthful and honest journalism, is now able to ensure that only the truth is shared with the people of the nation."
 ### NEUTRAL-FASCIST DIPLO ### 
 WNG_subdue_old_allies:0 "Subdue Old Allies"
 WNG_subdue_old_allies_desc:0 "Talouse, Arantiga and Francistria all share cultural ties with Italy. If we were to unite into a single state, we'd be the most powerful state of the South. Let's make that into reality."
 WNG_reapproch_falcor:0 "Solidify Falcor"
 WNG_reapproch_falcor_desc:0 "The blood of over 460,000 Italians was spilled in the Falcor War. While we did not start the war, through our might we brought the deceitful Falcorians to their knees. The city of Falcor was our prize. While Falcor was never truly defeated, more bloodshed is an unwelcome thought, but the city shall never be allowed to fall again."
 WNG_claim_the_throne:0 "Claim the Throne"
 WNG_claim_the_throne_desc:0 "The Empire has long since been a shadow of its former self, and an embarrassment to all of griffon Kind. Perhaps the only way to restore its ancient glory is to let a Southerner to take the throne."
 ### NEUTRAL-FASCIST INDUSTRY ###
 WNG_public_works_projects:0 "Public Works Projects"
 WNG_public_works_projects_desc:0 "With order now re-established, it is time for Italy to deal with its underperforming economy. By subsidising national public works, we can immediately address the issue of unemployment. It'll take some time for the economy to recover fully, however."
 WNG_national_food_act:0 "National Food Act"
 WNG_national_food_act_desc:0 "Italians may now have jobs, but they still lack food. If we can reinvigorate our own agriculture, we may be able to finally end this terrible famine and our dependence upon foreign exports."
 WNG_new_industrial_society:0 "Renewed Industries"
 WNG_new_industrial_society_desc:0 "Our economy is showing signs of recovery, but there is still much work to be done. With new investments to large corporations, our heavy industries will improve, as well as the overall economy of the country."
 ### Communist ###
 WNG_riots_in_the_streets:0 "Riots in the Streets"
 WNG_riots_in_the_streets_desc:0 "Mussolini and his Blackshirts are brutes that will destroy this nation and oppress the common workers! We cannot stand for them to seize power from the rightful, if oppressive, government."
 WNG_griffons_liberation_army:0 "People's Liberation Army"
 WNG_griffons_liberation_army_desc:0 "People have always loved the call of battle. We should take after our fellow comrades and build a new army of the proletariat for the benefit of all griffons and workers of the world."
 WNG_revolution:0 "Rivoluzione"
 WNG_revolution_desc:0 "Rise, people! Rise up against those who oppress you! Rise up against those who have lead this nation to ruin!"
 WNG_secure_the_griffons_republic:0 "Secure the People's Republic"
 WNG_secure_the_griffons_republic_desc:0 "We may have many supporters behind us, but the factions within our new republic are fractured. They must be brought under the party's directive, politically or otherwise."
 WNG_rebuild_sociaty:0 "Rebuild Society"
 WNG_rebuild_sociaty_desc:0 "We have won the civil war, but our country lies shattered by it. By working with the remaining splinter parties, we can form a communist coalition and unify the left. Only then can we begin to heal the scars of war."
 WNG_rebuild_the_nation:0 "Rebuild the Nation"
 WNG_rebuild_the_nation_desc:0 "The war has ravaged what little was left of our nation's industries and infrastructure. Now we have a chance to rebuild a true communist nation, and show that Italy can rise stronger from the ashes."
 WNG_workers_collectives:0 "Workers' Collectives"
 WNG_workers_collectives_desc:0 "The country's rampant unemployment must be tackled, and we can begin to do so by forming strong labour unions and farming communes. This societal reform will not repair the problem in the short term, but it will bring about many benefits in the meantime."
 WNG_communist_education:0 "Communist Education"
 WNG_communist_education_desc:0 "We must re-educate society to understand and follow true communist ideals. Never again shall anyone think of themselves as more than just a cog in the communist machine."
 WNG_mines_for_miners:0 "Mines for the Miners"
 WNG_mines_for_miners_desc:0 "The dangerous occupation of the miner is now no longer under the ownership of the uncaring corporation. Mining unions will require government support to get started, but they will improve working conditions, morale and, most importantly, productivity."
 WNG_farms_for_farmers:0 "Farms for the Farmers"
 WNG_farms_for_farmers_desc:0 "The farms are now in the talons of the farmers. We should help them form collectives to ensure that they manage their own work for the benefit of themselves and all of Italy."
 WNG_factories_for_labourers:0 "Factories for the Labourers"
 WNG_factories_for_labourers_desc:0 "It has been a long time coming, but the industrial labourers are now in charge. With party support, they can establish their own work schedules and conditions to increase factory output."
 WNG_join_grw:0 "Approach the Eastern Revolutionaries"
 WNG_join_grw_desc:0 "Having fought hard to cast off the shackles of the old order, the [GRW.GetName] is perhaps the best example of a communist state and among one of the more powerful ones. With enemies on all sides, an alliance with the [GRW.GetName] will only be beneficial."
 WNG_free_the_bulls:0 "Liberate the Minotaurs"
 WNG_free_the_bulls_desc:0 "Asterion has long oppressed the labourers within its borders. We cannot stand idly any longer, and we shall install the rightful government, one way or another!"
 WNG_join_aquilia:0 "Join Aquileia"
 WNG_join_aquilia_desc:0 "Aquileia and its former autonomies have united into a socialist republic after a bloody revolution, and now stands to become the dominant power in the South-West. It would only make sense to approach them with offers of an alliance."
 WNG_divide_new_mareland:0 "Divide New Mareland"
 WNG_divide_new_mareland_desc:0 "The territories that are currently occupied by the colonial imperialists are rightfully Griffonian. We can reach to the local griffon populations and make them want for both Aquileian and Italian rule. Out with the Equestrians!"
 WNG_our_own_way:0 "Forging our own Path"
 WNG_our_own_way_desc:0 "There is no one that we can rely upon to free the working class except for ourselves. Italy shall lead the revolution in the continent and beyond!"
 WNG_free_aquilian_workers:0 "Free the Aquileian Workers"
 WNG_free_aquilian_workers_desc:0 "The Aquileian proletariat is being stifled by their government, and thus not allowed to flourish as it has in Italy. There can be no negotiation with the Aquileian state; the only way to achieve the liberation of the Aquileian is by force of arms."
 WNG_pressure_the_colonies:0 "Liberate the Ponies"
 WNG_pressure_the_colonies_desc:0 "While some scoff at the idea of ponies being able to thrive under a socialist system, we cannot overlook the fact that griffons are under foreign rule. We're a peaceful nation, so we'll offer the Equestrians the choice: relinquish griffon lands, or face war."
 ### Neutral ###
 WNG_stop_the_march:0 "Stop the March"
 WNG_stop_the_march_desc:0 "Mussolini's march is madness: he threatens the very stability of the nation. We cannot allow his band of thugs to seize power of our great nation. The police and army remains loyal to the king, and they will stop the march by any means necessary."
 WNG_brake_the_political_deadlock:0 "Break the Political Deadlock"
 WNG_brake_the_political_deadlock_desc:0 "Enough is enough. It's time to end this political deadlock once and for all. The King will address parliament and demand that they produce results. Italy needs leadership, and the King will provide it."
 WNG_conservatives:0 "A Conservative Government"
 WNG_conservatives_desc:0 "What Italy needs is stability. The conservatives shall form a new government, and every measure will be taken to ensure that it succeeds."
 WNG_restore_order:0 "Restoration of Order"
 WNG_restore_order_desc:0 "The time for fighting is over. It is time to rebuild our nation and we will do so together. Everybody shall play their part in the new Italy."
 WNG_royal_acadamy_of_science:0 "The Royal Academy of Science"
 WNG_royal_acadamy_of_science_desc:0 "The Royal Academy of Science has long being the dream of the King and many of the educated elite. Now that political stability has been restored, we can take time to set up such a prestigious institution for the benefit of all Italians."
 WNG_the_free_south:0 "The Free South"
 WNG_the_free_south_desc:0 "Southern Griffonia is an ancient land with its own history and culture. Never again shall we bow to northern kings and emperors; the South shall always be free."
 WNG_balance_the_books:0 "Balance the Books"
 WNG_balance_the_books_desc:0 "With our economy in shambles we must review our budget and tax plans. The nation shall rebuild itself, one coin at a time."
 WNG_strengthen_the_king:0 "Strengthen the King"
 WNG_strengthen_the_king_desc:0 "Despite our progress, the King is growing impatient with its slow pace. By taking more authority and control over the government, much of the usual bureaucratic processes can be expedited."
 WNG_aluminium:0 "Royal Aluminium Company"
 WNG_aluminium_desc:0 "The Royal Aluminium Company is a government funded organisation tasked with increasing the nation's supplies of aluminium and other metals in order to help boost Italy's industrial capabilities."
 WNG_wingbardy_forever:0 "Italy Forever"
 WNG_wingbardy_forever_desc:0 "Ever since time immemorial, Italy has stood. It shall continue to stand until the end of time itself."
 ### Harmony ###
 WNG_librals:0 "Reinvigorate the Liberals"
 WNG_librals_desc:0 "The moderate left has often made its mark as a compromise between a conservative and a radical government. The King recognises the need for Italy to start over, but will only step aside if the liberals do away with their more extreme ideas."
 WNG_embrace_harmony:0 "Embrace Harmony"
 WNG_embrace_harmony_desc:0 "Many of the PWd'A point to the stable country of Equestria over on Equus as a shining example of the concept of Harmony. Adopting a model similar to the Equestrians' may set Italy on a path of restoring order."
 WNG_equestrian_aid:0 "Equestrian Aid"
 WNG_equestrian_aid_desc:0 "Having adopted Equestria's Harmonic form of government, we are in a good position to request aid from them. Being renowned for their bountiful food and giving disposition, it is highly likely Equestria will help us Italians deal with the famine."
 WNG_pass_industrial_reforms:0 "Pass Industrial Reforms"
 WNG_pass_industrial_reforms_desc:0 "Now working with economic and social specialists that were traditionally left-wing, Italian industry experts can set about to begin the long recovery from our economic and industrial stagnation."
 WNG_steel:0 "Privatise the Steel Industry"
 WNG_steel_desc:0 "In the past, steel and aluminium production had been government run, but have since been burdened by red tape. By allowing private companies to take over the mills with minimal government oversight, industry experts agree that our overall output will improve."
 WNG_equestrian_trade:0 "Equestrian Trade"
 WNG_equestrian_trade_desc:0 "With New Mareland as our neighbour, Italy has an unique access to the Equestrian market overseas. It'd be foolish to not exploit this trade opportunity and improve our diplomatic standing with both Equestria and New Mareland."
 WNG_keep_our_friends_close:0 "Keep our Friends Close"
 WNG_keep_our_friends_close_desc:0 "With conflict intensifying abroad, Italy cannot stand alone against our eventual foes. As such, we must reinforce our current alliance to ensure that we're not left alone. Even Falcor, our old enemy, may prove to be a useful ally."
 WNG_embrace_the_pony_way:0 "Embrace the Pony Way"
 WNG_embrace_the_pony_way_desc:0 "We have adopted so much from Equestria, why shouldn't we fully embrace their ways? Let the traditionalists and conservatives scoff at the idea - we know that ours is the only way to achieve true peace."
 
 WNG_school_for_gifted_griffons_desc:0 "Working with Equestria, we can establish a special academy in our nation that is inextricably linked to the famed Canterlot School for Gifted Unicorns. We may not have our own magic, but we have much to share with our pony kin as they do with us."
 WNG_harmony_with_griffon_characterises:0 "Harmony with Italian Characteristics"
 WNG_harmony_with_griffon_characterises_desc:0 "We have striven to liken ourselves to the Equestrians, but there are hard, biological limits that makes our two species fundamentally different. There is a Griffonian spirit that cannot be suppressed and, as such, our version of Harmony must be adapted to it."
 
 WNG_mutual_support:0 "In Defence Of Harmony"
 WNG_mutual_support_desc:0 "There are those who are opposed to the ideals of harmony, brutish tyrants who wish to erase Equestria or Italy from the map. They will learn to respect the power of friendship, as we shall aid one another as much as we can, despite the Celestial Sea separating us."
 
 WNG_arsenal_of_harmony:0 "Arsenal of Harmony"
 WNG_arsenal_of_harmony_desc:0 "With so much disharmony in the world, we cannot expect for things to be resolved peacefully. If Equestria won't step up, we shall be the ones to provide the arms to the righteous warriors fighting to achieve the peace that we're all after."
 WNG_cake_or_death:0 "Cake or Death"
 WNG_cake_or_death_desc:0 "It is clear that there are those who wish to sow the seeds of discord and watch the world burn. Italians have always had good hearts, and we cannot abide those who purposefully seek to harm and destroy. We shall be the Blade of Harmony."
