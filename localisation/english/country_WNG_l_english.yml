 WNG_garibald_talonuel_iii:0 "Victor Emmanuel III"
 WNG_garibald_talonuel_iii_desc:0 "§YBorn§!: 11th November 940, Rome, Italy.\n\n§YBiography§!: Known as the 'Soldier King' due to his leadership during the Falcor War, Victor Emmanuel di Savoia is well respected and beloved by the Italian people. In 972 ALB his father, King Umberto, was murdered in the Imperial Palace in Griffenheim while attending a party for the young Grover V. The newly crowned Victor demanded justice but was given none. In protest he severed all ties with the Empire, declaring Italy to be independent for the first time in over a century. The rest of the empire soon took Italy's lead, quickly leading to the Empire's collapse.\n\nThe first few years of independence was prosperous for Italy, however a border dispute with Falcor in 985 lead to four long and bloody years of conflict that scarred Italy to this day. During the war, King Victor Emmanuel III was known to often visit the frontline and had significant support among his troops.\n\nHowever, the years since the war have only seen Italy's situation grown worse. Failed government after failed government, along with a crippled economy, has lead to many Italians demanding that he step in and find a way to resolve their situation. With the rise of Fascism and Communism, it became clear that only he could decide Italy's future.\n\nHe sees his son, Umberto, as a disappointment and secretly fears for the future of the monarchy unless his son can better himself. In the King's free time he is an avid stamp collector. His collection of postal stamps is the largest in the world.\n\n§YPortrait By§!: Sinister"
 WNG_gumberto_ii:0 "Umberto II"
 WNG_political_deadlock:0 "Political Deadlock"
 WNG_political_deadlock_desc:0 "The Falcor War left the nation in a state of chaos. What was supposed to be a triumph quickly turned into a farce. So much Italian blood was shed for only a few miles of Falcorian land and a single city devastated by the war. With the collapsing economy and the growing distrust of successive failed governments, the Italian political system is in shatters and few see how it can survive without reform or revolution."
 WNG_political_deadlock_tt:0 "§RThis national spirit will only be removed if a party or coalition rules with a majority of seats in the Chamber of Deputies.§!"
 WNG_economic_crisis:0 "Economic Crisis"
 WNG_economic_crisis_desc:0 "Italy experienced rapid industrial growth during the last few years of the Empire. However, the collapse of the Empire and the long, bloody war with Falcor has left the nation in catastrophic economic decline.\nNow there is rampant unemployment. The people of Italy flock to the Communists and the Fascists, enticed by their promises of economic recovery and reform."
 WNG_stilted_education:0 "Stilted Education"
 WNG_stilted_education_desc:0 "Ever since the collapse of the Empire, our best and brightest have been leaving the country in search of better opportunities. Our schools and universities are suffering from chronic underfunding. Serious education reform is required if we are to ever rival Yale once again."
 WNG_outdated_army:0 "Outdated Army"
 WNG_outdated_army_desc:0 "Since our triumph in the long, brutal years of the Falcor war, it has become apparent that our pride in victory has come with some downsides. Our military is still rooted in the tactics that won us the city of Falcor and has been reluctant to innovate using new modern methods. We will need to fix this if we are to face any threats to our nation's survival."
