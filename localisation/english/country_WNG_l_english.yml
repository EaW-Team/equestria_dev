 wingbardy_gumberto.27.t:0 "The Hunt"
 wingbardy_gumberto.27.d:0 "Two men walked through the forest north of Rome, armed with rifles out hunting for game. One moved through the trees with the pace of a seasoned veteran, making no noise as he walked. The other clumsily followed close behind, snapping almost every stick in his way.\n\n"Father, when will we find something? It's been hours," Umberto complained. "We should just head back to Rome."\n\n"Patience, my son. The opportunity will come to us if we wait for it." Victor put up a single claw from his talon, silencing his son before he responded. "Do you hear that?"\n\nUmberto listened closely before looking to his right. There, a single white rabbit was sitting, seemingly having not noticed them yet. "Now watch," the King said quietly, raising his rifle. "This is how you hunt. You aim for the head to ensure a clean kill."\n\n"Father, wait." The Prince raised his rifle as well alongside Victor. "Let me try first. I can do this."\n\n"Umberto, you have never fired a rifle in your life-"\n\n"Please, father." King Victor looked into his son's eyes to see him pleading for the chance to take the shot."
 wingbardy_gumberto.27.a:0 ""No son, you are not ready. Let me shoot.""
 wingbardy_gumberto.27.b:0 ""Very well, you do it.""
 wingbardy_gumberto.27.c:0 ""We will do it together.""
 
 wingbardy_gumberto.28.t:0 "The Dinner"
 wingbardy_gumberto.28.d:0 ""Where is he?" King Victor Emmanuel muttered to himself as he sat at a dining table at his royal estate. He had invited many nobles from all across Italy for a great state dinner, not only to catch up with some old friends but also to teach his son about such events and how to act in them. Unfortunately that was looking less and less likely to happen, as he was already half an hour late. The Prince's seat at the table was noticably empty, even as the meal was in full swing.\n\nAs if on cue, the doors opened and Umberto walked in. "Sorry I'm late, father," he said breezily. "Friends made me stay later than I thought."\n\nAll the nobles present stared at him. "My apologies," Victor said finally, "but I will need to speak with my son for a moment." He got out of his chair and made his way out of the dining room, practically pulling his son along the way.\n\n"Have you any idea how late you are?" The King asked furiously after they had gotten out of earshot. "Punctuality is everything, Umberto! You can not simply lay off a state dinner until later!"\n\nUmberto shrugged. "I didn't even want to be here, anyway. If being late is so bad, why don't you let me just leave already?"\n\nVictor was just about to rebuff him when he stopped for a moment. Was this really worth the effort? Letting him leave would certainly ease his strain for the dinner, even if his son wouldn't learn anything from it..."
 wingbardy_gumberto.28.a:0 ""Fine. Go back to your room, and do not disturb me.""
 wingbardy_gumberto.28.b:0 ""You don't have to sit at the table, but you must watch and learn how to behave yourself.""
 wingbardy_gumberto.28.c:0 ""No. You will stay and have dinner, and learn how to attend these events.""

