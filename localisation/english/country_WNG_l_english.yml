 #### Politics ####
 POLITICS_GARIBALD_TALONUEL_DESC:0 ""
 POLITICS_BEAKOLINI_DESC:0 "Benito Mussolini was born to a middle class family in 954, and from early age, he had a deep interest in politics. His family's republican leanings made them ardent supporters of the Republican Revolution in Griffonia, and their eventual defeat did not weaken, but rather intensify, young Giulio's support for the cause, especially the more radical left branches of the movement. During his younger years, he worked as a journalist and became a famous firebrand within the left wing of Italian politics.\n\nThe Falcorian war, however, turned into a watershed moment for the young Mussolini, and unlike most of his peer, he was in full support of the war. Through it, he saw the workers being empowered through the fighting and a chance to bring together a divided land. This led to him being ostracized as a warmongerer, and he ended up fired, being told he could go fight the war himself if he viewed it as something good. Mussolini chose to take the insult literally and joined the Italian army, where his zeal and determination let him become part of the elite Italian Bersaglieri.\n\nWhen peace came, he was a changed griff, and whereas many had been broken on the battlefield, he had found his purpose. He returned to writing, only this time for his own ideology, and ever since then, he has tirelessly written for and organized his own political movement; the 'Blackshirts'. He has realized that republicanism is weak and corrupt, socialism a false idol that will break apart the nation. The new path forward organizes the entire nation as one entity, where all griffs are soldiers for Italy's glory. He has named this movement Fascism, and under it, he will see Italy rise to become the master of Griffonia, or die trying."
 POLITICS_ANTONINO_PROLETARINO:0 "§YBorn§!: 22nd October 977\n\n§YBiography§!: Palmiro Togliatti is a truly polarizing name on the Italian left. Born to poor dockworkers in Genoa, he grew up filled with hatred towards the wealthy who lived far better lives. When the Winter Revolution broke out in Severyana, he volunteered to join the army, and was awestruck by Steel Stallion's leadership. After Stallion's tragic death, he returned to Italy and quickly rose to leadership of the nascent Partito Comunista Wingbardo. He is determined to remake Italy into a glorious Workers' Empire. But known to almost no one are his secret lust for power and his desire to oppress those who once oppressed him. He knows this is wrong and against the spirit of Communism, but it's so very tempting...\n\nOnly time will tell if he will soften his stance, stay the course, or make Stallion look like a Harmonist."
 POLITICS_GALLO_VENTRIGLIO_DESC:0 "§YBorn§!: 16th November 946\n\n§YBiography§!:  Luigi Facta graduated from the University of Talonin with a degree in law. He became a lawyer and solicitor and eventually entered politics, becoming a councillor and then mayor of the town of Plumerolo.\n\nWhen the Falcor War broke out, he joined anti-war movements and denounced the conflict that would claim the life of his son, Giovanni Facta, who was shot down while on a bombing mission over Falcor.\n\nIn recent years, he was appointed Prime Minister after the collapse of the Gonomi government. His outspokenness against Mussolini's fascist movement has lead to many hoping for a quick crackdown of the Blackshirts."
 POLITICS_LUIGI_GUTURZO_DESC:0 "§YBorn§!: 26th November 952 ALB, Gullagirone, Italy\n\n§YBiography§!:  Born to a religious family in rural Italy, Luigi Guturzo was destined to follow his family into the ranks of the ecclesiastics. He was ordained as a priest of Boreas in 975 and served as a teacher of philosophical and theological studies in his hometown, eventually getting a doctorate in the subject from the Archonical University of Rome. While teaching in his hometown he got a first taste of politics where in 986 he became vice-mayor of Gullagirone, a position he would serve in until 990.\n\nHe was one of the founding members of the Partito Popolare Wingbardo in 990. In the party's first election it won 20% of the vote at 100 seats in the Chamber of Deputies, surprising many observers. The PPW quickly grew to be a colossal political force in the nation and it quickly found itself becoming the key for the formation of any government. However liberal and socialist parties were wary of it, seeing it as subservient to the Prelate of Rome, and some even rumoured that it was loyal to the Archons and wished to return to the Empire. The latter was untrue however, as Luigi Guturzo would always believe in Italian independence.\n\nHowever, Luigi Guturzo and the Prelate of Rome where the two factors that led to the party's hard stance of never working with socialists. This is seen as one of the key contributing factors to the collapse of the Italian political system. Luigi Guturzo is also staunchly anti-fascist and often speaks out against fascism, the PNF, and Benito Mussolini.\n\nLuigi Guturzo likes to collect antique ceramic art during his spare time and often helps out with charity causes. He is respected and popular among the supporters of the PPW and is committed to building a better Italy based on charity, compassion, and faith.\n\n§YPortrait By§!: MonAx"

