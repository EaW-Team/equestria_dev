 WNG_murder_investigation_cat:0 "The Murder Investigation"
 WNG_murder_investigation_cat_desc:0 "Many years ago in 972, our great King was murdered in cold blood at Grover V's 12th birthday party at Griffenheim. At the time we had attempted to launch an investigation, but the Regency Council had halted our efforts and forced us to secede from the Empire. King Victor Emmanuel III had wanted to continue the search, but could not due to Italy falling into chaos. Now that the situation is stable, however, it is time to resume where we had left off, and finally bring the murderer of our great King to justice.\n\nEvidence gained:\n - [WNG.GetMurderEvidence1Status]\n - [WNG.GetMurderEvidence2Status]\n - [WNG.GetMurderEvidence3Status]"
 WNG_leaving_party:0 "§GKing Umberto left the party with his murderer.§!"
 WNG_wine_noble:0 "§GNo Skyfallians had Vinovian Wine, and no Aquileians had Francistrian Wine.§!"
 WNG_weapons_known:0 "§GMarie Discret did not bring a knife to the party.§!"
 WNG_letter_known:0 "§GThe murderer has very strong Imperial ties.§!"
 WNG_wine_known:0 "§GThe murderer had drank a lot of Vinovian Wine.§!"
 WNG_no_evidence:0 "§R???§!"
 WNG_review_the_suspects:0 "Review the Suspects"
 WNG_review_the_suspects_desc:0 "We have made files on the suspects that we believe could have carried out the murder, and can view them at any time to compare with our gathered evidence."
 WNG_search_crime_scene:0 "Search the Crime Scene"
 WNG_search_crime_scene_desc:0 "Despite the crime taking place decades ago, no effort was ever made to thoroughly investigation the place of the murder. Perhaps some agents we send could find evidence left behind that we missed all those years ago?"
 WNG_question_nobles:0 "Speak with the Nobles"
 WNG_question_nobles_desc:0 "King Umberto and his son were not the only two nobles from Italy in attendance at the birthday party. Many other Italian nobles were also present, some of whom are still alive to this day. Surely they will have some memories of importance from that terrible night."
 WNG_send_agents:0 "Do Some Digging"
 WNG_send_agents_desc:0 "It was the Empire who denied us the ability to find the culprit, halting any attempt to look into who could have committed the act. Well, if they don't want to let us find our information, then we will just have to take it using more... subversive measures."
 WNG_recall_memory:0 "Recalling Memories"
 WNG_recall_memory_desc:0 "Victor has gone through much recently, from the Falcor War to the recent crisis involving Mussolini. His memories of the loss of his father are fading, but he is sure that with time and focus, he can still remember something of value."
 WNG_find_noble:0 "Find the Imperial"
 WNG_find_noble_desc:0 "The Duke of Bloodtalon, Geovanni has informed us of an Imperial noble that could have information useful to our investigation. We must send a team to his estate at once, and see what we can learn from this new lead."
 WNG_comb_weapon_seizure_record:0 "Search the Weapon Seizure Records"
 WNG_comb_weapon_seizure_record_desc:0 "With our knowledge of the weapon being used by the murdered, that being a knife, we can now use the weapon seizure records we have recently stolen from the Imperials to check who had knives with them at the party. Hopefully we can find the killer just from his weapon, or at least whittle down the possible suspects."
 WNG_comb_mail_records:0 "Search the Mail Records"
 WNG_comb_mail_records_desc:0 "Every single letter that has been sent through Griffenheim has to go through the Imperial Mail Service, and has a copy of anything made for storage should the need arise for evidence given. Now that we have these copies from back during the time of Umberto's murder, we can search through for any kind of suspicious messages that may give us clues."
 WNG_search_history_file:0 "Search the Imperial Umberto History File"
 WNG_search_history_file_desc:0 "Our agents have successfully stolen a copy of the official Imperial file on King Umberto, which should contain all the information, opinions and plans that they had at his time of death. If they truly learned anything about it that we did not know about, it would be here."
 WNG_wine_tasting:0 "Procure the Wine"
 WNG_wine_tasting_desc:0 "With the King remembering a certain brand of wine, it is now essential that we obtain a sample of that wine to see if it can jog his memory any further and give us more evidence. The correct wine should give us some sort of clue, but the wrong wine may end up having us lose the memory entirely..."
 WNG_make_an_accusation:0 "Make the Accusation"
 WNG_make_an_accusation_desc:0 "When we feel we are ready and have enough evidence to make a conviction, we can accuse any of the suspects that we believe to have committed the murder. However, we should make sure that we know exactly who did it as well as enough evidence to back up our claims, or else we shall only make ourselves look like fools in front of an international audience."
 WNG_kidnap_the_killer:0 "Kidnap Ebonwing"
 WNG_kidnap_the_killer_desc:0 "With the Imperials refusing to send the murderer of King Umberto, we must now take measures into our own claws to get him back."
 WNG_interrogate_killer:0 "Interrogate Ebonwing"
 WNG_interrogate_killer_desc:0 "Due to the endless mercy of King Victor, Erich Ebonwing is now languishing away in our most secure prison in Rome, never to see freedom again for his crimes. But if anygriff else was behind the assassination, he would be the one to know. Hopefully he will be feeling cooperative."
 WNG_investigate_seal:0 "Investigate the Imperial Seal"
 WNG_investigate_seal_desc:0 "The letter we found clearly had the Royal Imperial Seal on it, something that very few in the Empire have access to. That only leaves two options as to who could be behind Ebonwing's actions."
 WNG_search_grover_room:0 "Search Grover's Room"
 WNG_search_grover_room_desc:0 "Information has led us to believe that what we seek lies within Grover's room in Griffenheim. This will be a very dangerous operation, but one we will have to take to find who is truly behind Umberto's murder."
 WNG_search_regency_chambers:0 "Search the Regency Chambers"
 WNG_search_regency_chambers_desc:0 "Information has led us to believe that what we seek lies within the Regency Chambers in Griffenheim. This will be a very dangerous operation, but one we will have to take to find who is truly behind Umberto's murder."
 WNG_final_decision_investigation:0 "One Last Discovery"
 WNG_final_decision_investigation_desc:0 "Now that we have discovered the Regency Council of Grover V was behind Umberto's murder, everything should be wrapped up in a neat little bow. However, a single loose end remains. That letter we found, the one with the Imperial Seal, mentioned the Council gaining a large sum of money from an outside source. Who that source was, King Victor wishes to know."
 
 WNG_gumberto_teaching_cat:0 "Tutoring Umberto"
 WNG_gumberto_teaching_cat_desc:0 "Prince Umberto is a lazy, hedonistic disgrace to the royal family, and all of Italy knows it. If the monarchy and the kingdom is to survive when King Victor Emmanuel III is gone, he will need to be taught how to become a good and proper ruler. His father has taken it upon himself to accomplish this, but he will need to be active and teach him carefully lest Umberto double-down on his drunken parties."
