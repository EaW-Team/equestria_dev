 ### COMMUNIST ###
 #Communist/Socialist/Republican
 WNG_com_goodchange:0 "The §gsubideology§! will change to §YVanguard Socialism§!"
 WNG_com_badchange:0 "The §gsubideology§! will change to §YAnti-Revisionism§!"
 WNG_prepare_the_counterrevolution:0 "Rally the Anti-Fascists"
 WNG_prepare_the_counterrevolution_desc:0 "Mussolini's march is the final insult to the freedom of the Italian people. We have one final chance to stop fascist authoritarianism from taking over our country and to break the fasces before it strikes us all down. Now is the darkest hour, when we must lay down the hammer and take up the rifle to protect our country and our ideals from Mussolini's fascist hordes!"
  
 WNG_arm_the_red_guard:0 "Arm the Red Guard"
 WNG_arm_the_red_guard_desc:0 "'Comrade, forget about the politicians, there is no time. The Red Guard is an organisation of tough men and women who fought the blackshirts claw to claw in many street brawls. We must call them together once more and raid guns from the Rome armoury. They are determined to teach the fascists a lesson of lead and you shouldn't turn down their help now.'"

 WNG_evacuate_the_chamber_of_Deputies:0 "Evacuate the Chamber of Deputies"
 WNG_evacuate_the_chamber_of_Deputies_desc:0 "'Blackshirt vanguards are patrolling the streets close to parliament with most of the liberal politicians still inside with their staff. I'm begging you, you must save our elected representatives from these thugs. Yes, they can't fight, but their support will be crucial in the upcoming conflict. In the name of democracy, please launch a rescue operation now!'"

 WNG_mobilise_the_trade_unions:0 "Mobilise the Trade Unions"
 WNG_mobilise_the_trade_unions_desc:0 "'Do not be fooled when Mussolini says he speaks for the working class, the unions are with you until the end. You must give the order for a general strike now, comrade, before the chaos is complete on the streets. That way we will be able to secure crucial factories and machinery for the war effort. The worker will win the war against fascism, comrade, put your faith in us!'"

 WNG_anti_fascist_propoganda:0 "Anti-Fascist Propaganda"
 WNG_anti_fascist_propoganda_desc:0 "'Mussolini has blamed the union, parliament, socialism, ponies and a thousand other things for the miserable state of our politics. In the name of freedom of speech, we have allowed his platform to poison the public's minds. No longer! We will tear down every fascist poster, silence every speaker and rally the worker to the red flag! If you but give us the order...'"

 WNG_reach_out_to_stalliongrad:0 "Reach out to Stalliongrad"
 WNG_reach_out_to_stalliongrad_desc:0 "'Friends, I have some contacts across the ocean in Stalliongrad, the pony workers' republic. The marksists there are well armed and with luck, their support could reach us in time. Please give me the order, and I will make arrangements with their government. No one wants to rely on foreign support, but the reactionaries leave us little choice.'"

 WNG_push_the_liberals_out_of_power:0 "Push the Liberals out of Power"
 WNG_push_the_liberals_out_of_power_desc:0 "'We are victorious, comrades. The fascists have thrown themselves at us and they have died a coward's death. The battle has proven once and for all that the harmonist liberals wavered even when all their ideals were put to the test. The people of Italy have seen us lead the fight and they want our leadership and no more indecisiveness. Long live the Revolution!'"

 WNG_reach_out_to_the_liberal_generals:0 "Reach Out to Liberal Generals"
 WNG_reach_out_to_the_liberal_generals_desc:0 "'The military is not completely beyond saving, it still can be our ally. I implore you, let me speak to some of generals, there are those who are not warmongering imperialists. If we show them our intentions are pure and we only act in the name of liberty and democracy, we will be able to sway them to our side. Fervour alone won't win us this war, we need military leadership.'"

 WNG_secure_police_support:0 "Sway the Carabinieri"
 WNG_secure_police_support_desc:0 "'Look, we do not deny the carabinieri have been heavy clawed towards the red guard and other socialist gatherings before, but most of them hate the blackshirt rabble even more. As long as they know we will not let the country descend into anarchy, the police will join forces with us. Do we not require every person who can shoot a rifle?'"

 WNG_promise_labour_reforms:0 "Promise Labour Reforms"
 WNG_promise_labour_reforms_desc:0 "'Past governments have not been able to get us out of the economic slump, that much is true. But the conservatives were the ones stopping reforms to the labour market to ensure you would all earn a living wage, and now they'd rather throw in their lot with Mussolini than pay you what you are due! Sweep them aside in the upcoming battle, and a new democratic government will deliver for every person in Italy!'"

 WNG_establish_the_national_transitional_government:0 "The Transitional Government"
 WNG_establish_the_national_transitional_government_desc:0 "'The civil war is over and democracy has triumphed! The people of Italy have saved the country from a dark path at the final moment and now the flag of the Republic flies proudly over the Chamber of Deputies! The National Transitional Government will ensure the future of Italy gets decided by every person, by means of a truly democratic election. Long live the Republic!'"
 national_transitional_government:0 "National Transitional Government" #end of thorough fixing for 03.10.22

  #Unitary Socialist Party - Partito Socialista Unitario - Harmony
 WNG_a_victory_for_the_unitary_socialists:0 "Victory for the Unitary Socialists"
 WNG_a_victory_for_the_unitary_socialists_desc:0 "The Socialist Party split due to disagreements about the bourgeois democracy of the country. The Partito Socialista Unitario argues to preserve the current democratic system and use it as a foundation to work towards socialism. This moderate democratic take on socialism has prevailed in the election with many unitary candidates taking seats from more hard-core socialists and from liberals."

 WNG_take_over_the_socalist_party:0 "Take over the Socialist Party"
 WNG_take_over_the_socalist_party_desc:0 "The election has massively increased the position of Giacomo Gatteotti, leader of the unitary wing of the socialist party. He has enough support from the party to call for a congress and become the leader of the Partito Socialista, side-lining the more radical socialists and clearing the way for a stable left-wing government."

 WNG_reconcile_with_the_capitalists:0 "Reconcile with the Capitalists"
 WNG_reconcile_with_the_capitalists_desc:0 "The threat of fascism is existential at the moment, and must remain our foremost priority. As it stands, some of our best engineers and scientists are stuck in the employ of the capitalists, who are still hiding abroad or in remote areas of the country. For the common good, the government must swallow her pride and invite these people back into important positions."

 WNG_a_socialist_constitution:0 "A Socialist Constitution"
 WNG_a_socialist_constitution_desc:0 "'Italy is a democratic and social Republic founded on labour. Sovereignty belongs to the people and is exercised within the limits of the constitution. The Republic guarantees the inviolable rights of the person. The Republic expects that the fundamental duties of political, economic and social solidarity be fulfilled.'\n-Articles 1 and 2 of the Italian Constitution"

 WNG_our_new_place_in_the_world:0 "Our New Place in the World"
 WNG_our_new_place_in_the_world_desc:0 "Ever since the collapse of the Griffonian Empire, Italy has been a stabilising factor in the South of Griffonia, mainly through the influence exerted by the Roman Pact. The old prime minister, although his pacifism was admirable, did not wish to use that influence for good. It is time to reconsider that policy and figure out Italy's place in the world."

 WNG_the_republican_cause:0 "The Republican Cause"
 WNG_the_republican_cause_desc:0 "In 978 the people dared to dream and ever since then, that dream has not died yet. The cause of liberty has defenders yet on this continent! Let us align ourselves with our fellow republicans and help put an end to tyranny. We will not accept anything less than our dreams becoming a reality!"

 WNG_for_the_revolution:0 "For the Revolution"
 WNG_for_the_revolution_desc:0 "Prywhen is a true socialist nation in the south and is an example of what people can do when they seize the means of production. We should seek an alliance with them to help secure the revolution in the south."

 WNG_unite_the_south:0 "Unite the South"
 WNG_unite_the_south_desc:0 "To secure the Republic and prevent further bloodshed, we must align with likeminded republican nations in the south. Asterion and Sicameon are the two most likely candidates for such an alliance of free republics. A southern alliance will surely give any would be tyrant pause before attacking!"

 WNG_rebuild_the_pact:0 "Rebuild the Pact"
 WNG_rebuild_the_pact_desc:0 "Our old allies are our most reliable partners. They are the countries we understand the most and share the most history with. Our government may have changed, but our need for security has not. Thus, it makes sense to rebuild the Roman Pact and take the lead ourselves."

 WNG_end_fascism_in_the_south:0 "End Fascism in the South"
 WNG_end_fascism_in_the_south_desc:0 "Mussolini may be gone, but his perfidious ideology and its offshoots and precursors still haunt the people of Southern Griffonia. It is time to raise the flag of war once more and prove on the field of battle that the ideology of strength can never stand against an ideology of freedom and equality."

 WNG_restore_democracy_to_aquilia:0 "Restore Democracy to Aquileia"
 WNG_restore_democracy_to_aquilia_desc:0 "Democracy was the dream of the common Aquileians, however, their voices have been suppressed by their tyrannical king. We must intervene on their behalf to ensure the restoration of Liberté, égalité, and fraternité."

#Italian Republican Party - Partito Repubblicano Wingbardo - Harmony
 WNG_a_victory_for_the_republicans:0 "Victory for the Republicans"
 WNG_a_victory_for_the_republicans_desc:0 "The Republican Party of Italy was a small party before the civil war, as many liberal voters saw the republic as a pipedream with a popular King and a conservative country. However, their fervent support for the liberal side in the civil war has proven the doubters wrong and earned the party its first election victory!"

 WNG_crackdown_on_the_mafia:0 "Reinstate the Pretori"
 WNG_crackdown_on_the_mafia_desc:0 "The rule of law requires that criminals cannot go unpunished. The new republic cannot allow a parallel authority to exist, but previous attempts of law enforcement to crack down on the mafia have always floundered. To represent the renewal of our fight against crime and our dedication to the high ideals of the Roman Republic, the ancient office of the Pretori shall be restored."

 WNG_reform_the_justice_system:0 "Reform the Justice System"
 WNG_reform_the_justice_system_desc:0 "The Republic must seize the opportunity, while the momentum is present, to reform the justice system. The backlog and stalling of judicial procedures, the lack of impartial judges and police officers and arcane legal texts must all be dealt with. The law must protect what is good and not allow refuge for what is bad. With this reform, perhaps, we can deal a permanent blow to organised crime in this country."

 WNG_draw_up_the_new_constitution:0 "Draw up the New Constitution"
 WNG_draw_up_the_new_constitution_desc:0 ""Conscious of their responsibility towards each other, inspired by the endeavours for justice and liberty in our past and by others everywhere, the people of this land, in the exercise of their sovereign power, have adopted this constitution. We proclaim that this nation shall be a Republic now and forevermore. We reject the tyranny of Kings."\n-Preamble to the Constitution of the Republic"

 WNG_knights_of_the_old_republic:0 "Knights of the Old Republic"
 WNG_knights_of_the_old_republic_desc:0 "The Golden Age of the Roman Republic was a time full of great statesgriffs, philosophers, artists and military leaders. The ones who have persisted the most in the popular imagination, however, were the Knights of the Old Republic, the Celeres. With the 1700 year old memory of the golden age awakening once more, many people seek to emulate the ancient heroes. And the Republic will need many heroes."

 WNG_the_rise_of_the_republic:0 "Rise of the Republic"
 WNG_the_rise_of_the_republic_desc:0 "We have beaten crime, restored the rule of law and brought security to the young Republic. To finish our rise and break with the old kingdom, we will restore the old Roman Senate in the stead of the disgraced house of deputies. And after we tidied the house, perhaps we will take a look around the neighbourhood."

 WNG_cut_economic_red_tape:0 "Cut Economic Red Tape"
 WNG_cut_economic_red_tape_desc:0 "The political deadlock of the last years has caused much legislation to get lost or worse, amended into a tangled mess. With the deadlock resolved, we can start tidying up legislation so that replacing a window pane does not require consultation of a lawyer. All sectors except legal firms are expected to benefit."

 WNG_protections_for_the_poor:0 "Protections for the Poor"
 WNG_protections_for_the_poor_desc:0 "Even if we get the economy out of the gutter, it is not guaranteed that we will avoid a future crash. Proper social protections must be brought into place now that the economy is improving, to protect the poor if our economy ever experiences a downturn. "

 WNG_boost_funding_for_schools:0 "Boost Funding for Schools"
 WNG_boost_funding_for_schools_desc:0 "The state of schools, especially in rural areas, is abysmal. Pupils sit in class with their winter coats on, since most classrooms lack heating. Even though teachers work overtime and sometimes pay lunch for the poor students out of their own pocket, they cannot make up the difference with goodwill alone. We must ensure every child has at least a decent education."

 WNG_boost_infrastructure_funding:0 "Fund Infrastructure"
 WNG_boost_infrastructure_funding_desc:0 "The state of the road and rail networks is regrettable. In the short term, delaying infrastructure maintenance was a good way to somewhat save the budget in the crisis years, but that delay has cost us now. We will have to connect rural areas to the network and replace asphalt, expand train stations and a thousand other small infrastructure improvements."

 WNG_lazius_fair:0 "Welfare and Prosperity"
 WNG_lazius_fair_desc:0 "Economic thinkers have long said welfare and prosperity are opposing goals, putting the interests of companies against those of individuals. However, with a strong internal market, increasing the welfare of the citizen with good wages and good labour protections is a path to also increasing spending and so prosperity."

 WNG_the_karthinian_restoration:0 "The Roman Restoration"
 WNG_the_karthinian_restoration_desc:0 "It is time to drop all pretenses. We are the inheritors of our forebears. Once again the Republic has risen from the ashes to give the same answer to tyrants we always have. It is time to claim the mantle of the Roman Republic. To be a Roman citizen was once the highest honour of Griffonia. The Senate and the People of Rome intend to restore that honour."

 WNG_reencourage_karthinian_martial_tradition:0 "The Roman Citizen Soldier"
 WNG_reencourage_karthinian_martial_tradition_desc:0 "The liberty of the Old Republic was guaranteed by the citizen soldier. Because it was the free citizen who fights, their wars were wars of liberation. With the sword in the claw of the citizen, no tyrant could destroy the Republic. Our freedom was threatened because the citizen was no longer the soldier. Thus we must rekindle our martial tradition for the sake of our liberty!"

 WNG_unite_with_falcor:0 "Roma Orientale"
 WNG_unite_with_falcor_desc:0 "The Province of Roma Orientale, or Falcor in modern terms, was one of the core parts of the Republic before. We share values and heritage, and the Falcorians must rejoin the Republic, or be forcefully integrated."

 WNG_unite_with_sicameon:0 "Escarlatia and Sicameona"
 WNG_unite_with_sicameon_desc:0 "The Sicameonese have kept the torch of the Republic alive into the modern age, a true inspiration to us all! Surely whoever is the current Dux will see that our consul is the true leader of the Republic and will join us."

 WNG_unite_with_talouse:0 "Stubborn Talonsia"
 WNG_unite_with_talouse_desc:0 "Talouse, old Talonsia, was only nominally a part of Rome. The hills of the country protected the people there from the advance of civilisation. In modern times, there is no reason for Stubborn Talonsia to not be allowed into the new Roman Republic."

 WNG_unite_with_francistria:0 "Roma Transfolinia"
 WNG_unite_with_francistria_desc:0 "Rome over the Folino river has come to be known as Francistria was also a part of the old Roman state. Sadly, the land across the river has not been part of Rome for centuries. However, culturally and socially the griffons of Francistria should be in union with us, and Roma Transfolinia integrated."

 WNG_unite_with_arantiga:0 "To the Shores of Lake Rumare"
 WNG_unite_with_arantiga_desc:0 "Ancient Arantiga conquered the Roman Republic all those centuries ago, but in the end, both Rome and Arantiga declined. Now Rome is on the rise again, and the land of the old conqueror should be absorbed into our Republic. "

 WNG_the_restored_republic:0 "The Republic Restored"
 WNG_the_restored_republic_desc:0 "We have restored the glory of our ancestors and the virtues of the old republic of Rome. The torch of free civilisation once again burns over the South of Griffonia and the enemies of the Senate and the People of Rome have been crushed. The Republic of Rome is no longer an old footnote in the history books, but a new state with a bright future!"

#Communist Party of Italy - Partito Comunista Wingbardo - Communist
 WNG_the_communists_take_power:0 "The Communist Vanguard"
 WNG_the_communists_take_power_desc:0 "The Partito Communista Wingbardo was only a small party appealing to die-hard communists, mostly in the port city of Genoa, but the revolutionary fight against fascism has propelled the fringe party into the limelight. With the most zealous revolutionaries on their side, the PCW can seize power amidst the confusion the war left."

 WNG_purge_the_enemies_of_the_revolution:0 "Purge the Enemies of the Revolution"
 WNG_purge_the_enemies_of_the_revolution_desc:0 "Now is the time to solidify the hold of communism over Italy. The PCW is still outnumbered by conservative remnants, liberals and so-called 'moderate' socialists. If we cut off the heads of these snakes, their misled proletarian followers will flock to our party for leadership! Such bold action is sure to ruffle some feathers, however."

 WNG_establish_the_griffons_commissariat:0 "Establish the People's Commissariat"
 WNG_establish_the_griffons_commissariat_desc:0 "To protect the revolution from internal enemies, we need to guard her vigilantly. Italy will found the Commissariato del popolo per gli affari interni, the People's Commissariat for Internal Affairs, whose comrades will nib fascism and revisionism in the bud. We have won the war on the battlefield, but now we need to win the invisible war!"

 WNG_the_new_communist_griffon:0 "The New Communist Person"
 WNG_the_new_communist_griffon_desc:0 "'A human will make it their purpose to master their own feelings, to raise their instincts to the heights of consciousness, to make them transparent, to extend the wires of their will into hidden recesses, and thereby to raise themselves to a new plane, to create a higher social biologic type, or, if you please, a new person.'\n-Giuliano Gimperi, in 'Our Social Future'"

 WNG_the_children_of_the_revolution:0 "The Children of the Revolution"
 WNG_the_children_of_the_revolution_desc:0 "'Who needs a '1'?\nThe voice of a '1' is thinner than a squeak.\nWho will hear it? Only your parents!\nA '1' is nonsense.\nA '1' is zero.'\n-Palmiro Togliatti, 'Address to the Children'"

 WNG_make_use_of_the_prisoners:0 "Make Use of the Prisoners"
 WNG_make_use_of_the_prisoners_desc:0 "During and after the war, we have captured many fascists and other threats to the revolution, but ironically they sit still in their prisons while the righteous worker toils away to build a prosperous future. There is no place for irony in the workers' utopia."

 WNG_establish_the_dictatorship_of_the_proletariat:0 "The Dictatorship of the Proletariat"
 WNG_establish_the_dictatorship_of_the_proletariat_desc:0 "They say that Rome wasn't built in a day, but they also expect us to achieve communism in a year. If we don't want to disappoint the workers who put us into power, we need to get to work and not let the revolution get bogged down in meaningless terms such as 'parliament' and 'due process'."

 WNG_seize_the_means_of_production:0 "Seize the Means of Production"
 WNG_seize_the_means_of_production_desc:0 "There seems to have been a silver lining to the bloody civil war after all. Most of the capitalists have fled the country, the foolish bourgeoisie rats not even having the honour to stay on their sinking ship! Their assets now lay unclaimed, ripe for the taking by the workers who operated them in the first place. It is time to put these factories to use towards a more noble goal."

 WNG_five_year_plan:0 "The First Five Year Plan"
 WNG_five_year_plan_desc:0 "Now that our state is secured, it is time to look to the economic malaise that still plagues the country. Successive failures from the capitalist government have shown that the wellbeing of the worker is too important to be left up to the 'free' market. Only a well-laid plan supported by the full might of the state and her people will bring Italy out of the crisis!"

 WNG_land_colectivisation:0 "Land Collectivisation"
 WNG_land_colectivisation_desc:0 "The ownership of huge tracts of land is a feudal and thus backwards institution. Collective farms are more efficient and equalise the farmers, who no longer have to compete in an endless pursuit of profit. An added advantage of land collectivisation is that many huge estates used by the elite will be vacated, allowing space for new developments and the mining of unexploited ore deposits."

 WNG_total_control_from_karthin:0 "Total Control from Rome"
 WNG_total_control_from_karthin_desc:0 "The PCW guides and loves the workers of Italy. She protects them until a classless fair society is reached. To achieve that goal in a world riddled with capitalism and feudalism, total control over economic and political resources is needed. The party needs to be central in political and economic life, simply overpowering all other organisations and commanding the direction of society."

 WNG_commie_restoring_normalcy:0 "Restoring Normalcy"
 WNG_commie_restoring_normalcy_desc:0 "The last of the major blackshirt holdouts have fallen, the economy is almost fully nationalized, and the PSW membership has either gotten onboard or has been expelled from the Communist Party. Many now clamour for Antonino to restore some kind of normalcy and allow the party to assume its proper role as the vanguard of the revolution. But exactly what kind of "normalcy" should Antonino restore?"
 WNG_commie_restoring_normalcy_tt:0 "A choice of the following will happen:"

 WNG_establish_the_red_army:0 "Establish the Red Army"
 WNG_establish_the_red_army_desc:0 "It is time to reorganise the disparate militias and old army units into a fighting force worthy of the revolution. Naturally, we will call it the Esercito Rosso, the Red Army, after the colour which symbolises our struggle. The working class, comrades, is on the attack. Grasp the rifle and fix the bayonet, free labour is our ideal and communism is our program, for now and forever!"

 WNG_international_communism:0 "International Communism"
 WNG_international_communism_desc:0 "Communism is essentially incompatible with the nation state. Artificial borders created by feudal warlords and bourgeois war profiteers artificially divide those who have a common class interest!\n\nMay we one day chant: No more enemies, and no more borders! All the borders, will be red banners!"

 WNG_communism_in_one_country:0 "Communism in One Country"
 WNG_communism_in_one_country_desc:0 "The Italian worker fought for their own liberation! The people of this country want to help their siblings and perhaps their cousins, but we should not be expected to assimilate with total strangers. Each group of creatures has its own path towards a classless society, and that must be respected."

 WNG_spread_the_revolution:0 "Spread the Revolution"
 WNG_spread_the_revolution_desc:0 "We must ally ourselves with fellow communist parties in our neighbouring nations to help them spread the revolution. By providing support in any way we can, we will ensure that the revolution will be launched by the people."

 WNG_challenge_stalliongrads_lead:0 "Challenge Stalliongrad's Lead"
 WNG_challenge_stalliongrads_lead_desc:0 "We owe much to Marks and the revolt in Stalliongrad. Acknowledging our debt to those who have gone before us does not mean we need to deny reality to satisfy our feelings of nostalgia. Italy is better suited to be the home of the international workers' movement, situated between the three continents, with a more secure position and international recognition as a state. "

 WNG_liberate_the_pact:0 "Liberate the Pact"
 WNG_liberate_the_pact_desc:0 "We cannot allow the common griffons in our sister nations to suffer a moment longer. We must utilise the Red Army to strike at the bourgeoisie and bring their workers under our wings."

 WNG_end_pony_tyrany_over_griffons:0 "End Pony Tyranny over Griffons"
 WNG_end_pony_tyrany_over_griffons_desc:0 "Comrades, right on our borders a tragedy unfolds every dawn. Every dawn, griffon workers wake up under the tyranny of a pony elite. While we of course respect the ponies their right to their ancestral homelands in Equus and even in Eastern Griffonia, this is simply too much. Italy must liberate the griffons of New Mareland."

 WNG_liberate_falcor:0 "Liberate Falcor"
 WNG_liberate_falcor_desc:0 "Decades ago, the warlords and the war profiteers stirred up a war between Italy and Falcor, which led to a tragic loss of life and much misery. The new Italy no longer resents Falcorian worker for the crimes of their overlords and simply seeks to liberate them from this oppression. The oppressor surely will run before us instead of sending more of his chained workers to fight and die a needless death."

 WNG_spread_the_revolution_east:0 "Spread the Revolution East"
 WNG_spread_the_revolution_east_desc:0 "Sicameon is not an evil nation and has traditionally had a government form close to socialism. Nevertheless, the worker across the Arahno Range calls for justice as well, and Italy must deliver it. Sicameon will join our Union and she will love our liberation!"

 WNG_open_the_universities:0 "Open the Universities"
 WNG_open_the_universities_desc:0 "Economics, sociology, history and philosophy, pseudosciences in capitalist education. We shall do away with the economic logic of profit maximalisation, the sociology of class collaboration, great-people history and the philosophy of greed. They shall be replaced by the labour theory of value, class consciousness, material historiography and the philosophy of equality."

 WNG_encourage_equal_education:0 "Encourage Equal Education"
 WNG_encourage_equal_education_desc:0 "Socialists cannot be blinded by their own optimism. The history of capitalism still scars our society and nowhere is this more evident than in access to education. Rich parents afford help to their kids so that they can reach the best institutions and poorer kids are left behind. We must attempt to salvage this situation and give every person the education they deserve."

 WNG_the_new_economic_reality:0 "The New Economic Reality"
 WNG_the_new_economic_reality_desc:0 "The world has been reshaped before our very eyes, not by the Gods and not by Kings either. But by the claws of untold workers with a dream. A dream of an economy which is stable. A dream to never again stand in line for food while the rich feast in their mansions. A world where every worker knows they are being looked after and are working for the common good. A dream no longer, but the new reality."

 WNG_the_workers_empire:0 "The Workers' Empire"
 WNG_the_workers_empire_desc:0 "There is no real difference between a 'Italian' worker and the worker of any other griffon state. We are all united in our one effort to modernise our cities and communities. We are the true Griffonian Empire: the Workers' Empire."

 #Italian Socialist Party - Partito Socialista Wingbardo - Communist
 WNG_the_socialists_take_power:0 "The Socialist Party"
 WNG_the_socialists_take_power_desc:0 "The Partito Socialista Wingbardo has been one of the largest parties in Italy for years now, but has been kept away from power by numerous desperate alliances of liberals and conservatives. Now it is time for the PSW to take responsibility and lead Italy into a bright socialist future as the leading party of the Workers' Republic!"

 WNG_reconcile_with_the_reformers:0 "Reconcile with the Reformers"
 WNG_reconcile_with_the_reformers_desc:0 "The unitary wing of the socialist party has been getting anxious ever since the blackshirts marched on Rome. The democratically minded socialists have reluctantly followed the revolution, realising socialism was preferable over fascism even if established by force of arms. The party must stay together to stave up competition from liberals and communists, even if it means compromising with the reformists."

 WNG_break_up_big_buisiness:0 "Break up Big Business"
 WNG_break_up_big_buisiness_desc:0 "There are more important things to do than completely expropriating every capitalist. For now, a less disruptive solution is to break the might of the bourgeoisie by breaking up the biggest conglomerates and holdings in Italy and taking over foreign assets. This should still free up a lot of industry for use by the state."

 WNG_encourage_the_unions:0 "Encourage the Unions"
 WNG_encourage_the_unions_desc:0 "The trade unions and the capitalists have been struggling over control of the workplace for a long time and it is time to finally settle that battle in favour of the workers. With our encouragement unions will be allowed to run workplaces themselves and control the economy. Finally, the labourers themselves will organise their workplaces, instead of managers who don't even know how to wield a hammer."

 WNG_nationalise_key_infrastructure:0 "Nationalise Key Infrastructure"
 WNG_nationalise_key_infrastructure_desc:0 "Although most of the road and rail networks, along with the power plants are in state claws, the patchwork of private suppliers creates unacceptable holes in the network. We cannot allow critical infrastructure to remain in private claws any longer, especially in such a dangerous time. We will draft a law to nationalise the key players."

 WNG_expand_subsidies_to_smallholders:0 "Expand Smallholder Subsidies"
 WNG_expand_subsidies_to_smallholders_desc:0 "To create a more equal use of our agricultural lands, the power of smallholder farms must be increased in comparison to the larger estates. With expanded subsidies for these small farmers, we will strengthen rural communities and make our food supply more stable."
 
 WNG_national_health_bureau:0 "National Health Bureau"
 WNG_national_health_bureau_desc:0 "For decades, the socialist parties of Italy have called for a free, open and unified medical service for all Italians. Now that the revolution has been won, we can make good on these promises by founding the National Health Bureau to oversee the well-being of all citizens."

 WNG_legacy_of_the_carbonari:0 "Legacy of the Carbonari"
 WNG_legacy_of_the_carbonari_desc:0 "The Carbonari was a secret society that spread and grew throughout south-west Griffonia over 100 years ago. In 934 ALB the Carbonari and prominent liberals forced King Victor Emmanuel II to adopt a constitution and brought democracy to Italy. While the society has all but vanished we can learn from their tactics to spread liberty."

 WNG_restore_the_redwings:0 "Restore the Redwings"
 WNG_restore_the_redwings_desc:0 "The Redwings where founded by Victori Giuseppe as an international force of Italian volunteers with the goal of spreading liberty and democracy around the world. They are most famous for the role they played in the Republican Revolution in 978, but the force was all but destroyed during the Republican Long March. Now that the Republican Dream has come to Italy we should follow their example."

### HARMONY ###
 WNG_negotiate_with_the_PWDA:0 "The Wisdom of Politicians"
 WNG_negotiate_with_the_PWDA_desc:0 "Even if the government and the recent coalition has once again failed in times of crisis, we must not lose faith in our democracy. For the future of Italy we must convince the Partito Popolare Wingbardo, now the most popular centrist party to rally together, and find a new coalition to finally bring an end to this deadlock."

 WNG_crackdown_on_the_fascists:0 "Hunt Blackshirt Commanders"
 WNG_crackdown_on_the_fascists_desc:0 "Despite the ease of the military in defeating the Blackshirts and their plans of a march on Rome, many of their leaders still remain in hiding, continuing to plot against our government. We must crackdown and find these remnants to ensure that they will never pose a threat to our nation again."

 WNG_invite_gallus_to_speak:0 "The Equestrian Connection"
 WNG_invite_gallus_to_speak_desc:0 "Without the consultation of King or Parliament, Deputy De Gasperi has sent out an invitation to the land of Equestria, inviting a griffon friend of the Princess of Friendship to Italy. Since this was a letter sent from a Deputy to a foreign leader, it should have been authorized. After a private meeting De Gasperi has apologized for the incident, and we can only hope this doesn't cause any issues."

 WNG_hold_new_elections:0 "One More Try..."
 WNG_hold_new_elections_desc:0 "It is time to try this one more time. With fresh elections, it is already certain that the PPW will be able to sweep the polls and take both a majority in parliament and the position of Prime Minister. However, they will also most likely not have enough seats to push proposals on their own, and who they will create a coalition with is yet to be decided..."

#Don Luigi Guturzo keeps power in the PPW
 WNG_an_alliance_of_the_centre:0 "Alliance of the Centre"
 WNG_an_alliance_of_the_centre_desc:0 "A Priest of Boreas, Luigi Guturzo holds the support of many conservative and religious voters, while still maintaining a party filled with liberal politicians. Being a true Prime Minister of the center, he plans to create a coalition of both left and right parties to reach out to all parts of the political moderates."

 WNG_denounce_the_archons:0 "Denounce the Archons"
 WNG_denounce_the_archons_desc:0 "With the death of Grover V, the Archon of Boreas Eros VII has taken charge as the regent of the Empire. While the rise of a fellow religious leader would normally be cause for celebration, the Archon has made it abundantly clear that the full restoration of the Empire is his only goal, which includes the destruction of Italy as a nation. We must not stand for this, and denounce him to take charge of our own destinies!"
 WNG_support_the_archons:0 "Support the Archons"
 WNG_support_the_archons_desc:0 "As a priest, Guturzo knows the importance of the Archons in any person's life. That is why, with the approval of the Italian government, he has reached out to the Archons to hopefully court their support for Italy and its independence. Their blessing would be a benefit not only spiritually but also politically, as their word carries great weight especially in the Imperial heartlands."
 WNG_prepare_our_defences:0 "Prepare our Defences"
 WNG_prepare_our_defences_desc:0 "Though we will strive for peace, it is important that we also remain prepared in the event that conflict finds its way to us. Our military officials have proposed that we dedicate some time to train our blue-collar workers on more efficient methods of building fortifications."
 WNG_encourage_religious_studies_in_school:0 "Encourage Religious Schooling"
 WNG_encourage_religious_studies_in_school_desc:0 "Despite the severe situation in the Griffonian Empire, one thing that they have done right is having a heavy religious presence in the day-to-day lives of their citizens. We will adopt a similar program where our young chicks are taught the importance of the Gods."
 WNG_train_the_youth:0 "Train the Youth"
 WNG_train_the_youth_desc:0 "It is often said that the best soldier is one that believes in what they are fighting for. We can apply this to the recent implementation of religious teachings in our schools. Our next generation of soldiers will be numerous, devout, and eager to fight for our freedom."
 WNG_deregulate_industry:0 "Deregulate Industry"
 WNG_deregulate_industry_desc:0 "Throughout Italy's existence, bureaucratic intervention has always hindered the ability for our manufacturers to produce goods at an optimal rate. Luigi Guturzo has proposed a plan to cut the needless red tape so that our factories and shipyards can meet the needs of a modern country."
 WNG_tritheism_democracy:0 "Tritheist Democracy"
 WNG_tritheism_democracy_desc:0 "Religion and democracy are not naturally opposed. Quite the contrary, as politicians too must believe in a cause greater than themselves if they wish to accomplish anything truly great in a country. By tying these two together, we can strength both institutions, and Italy as a whole."

#Alcide De Gasperi is made leader of the PPW after Don Guturzo steps down
 WNG_give_way_to_the_left_ppw:0 "Give Way to the Left PPW"
 WNG_give_way_to_the_left_ppw_desc:0 "Following an internal debate between PPW members, Luigi Guturzo has decided to step down as party leader and allow his right-claw man, Alcide De Gasperi to lead in his stead. A much more liberal-minded figure and proponent of Equestrian ideas in Italy, it seems the PPW is now on track for a much more left-leaning coalition than first imagined."

 WNG_look_to_equestria:0 "Look to Equestria"
 WNG_look_to_equestria_desc:0 "In light of the recent conflicts within our government combined with the enlightening conversation he had with the young Equestrian griff, Gallus, Giovanni has opted to implement additional trade agreements with Equestria and her colony."

 WNG_friendship_schools:0 "Friendship Schools"
 WNG_friendship_schools_desc:0 "The history of ponies is filled with conflicts being settled peacefully, but the same cannot be said for the history of Italians. We will open new schools modeled after an Equestrian education so we can teach our young people that by working together, they can accomplish much more than they could otherwise achieve with traditional Italian methods."

 WNG_develop_the_south:0 "Develop the South"
 WNG_develop_the_south_desc:0 "The nations of Southern Griffonia, those in the Roman Pact have been our allies for a long time now. However, with their underdeveloped nations and economies they can barely defend themselves should a major power attack. We must remedy this immediately, starting with a major investment into their industrial sectors."

 WNG_the_abdication_vote:0 "Vote for a Republic"
 WNG_the_abdication_vote_desc:0 "The day of reckoning has come, for Italy's legacy as a Kingdom is nearly over. Though Umberto II has vehemently opposed us up to this point, he must accept that it is time for him and his family's dynasty to come to a political end. All that's left is to hold the vote, and most would agree that the outcome is already certain."

 WNG_trans_celestial_defence_treaty:0 "Trans-Celestial Defence Treaty"
 WNG_trans_celestial_defence_treaty_desc:0 "Though friendship can solve most problems, we still need to be ready in the event we find ourselves in an armed conflict. Senior officials within our military have proposed that we coordinate a training program with Equestria's forces so that we may all improve our combat readiness."

 WNG_joint_training_excersises:0 "Joint-Training Excersises"
 WNG_joint_training_excersises_desc:0 "There is much we can learn from our Equestrian friends, and much they can learn from us. Our armies shall meet in southern Equestria to train together so that we can better work together in the future."

 WNG_joint_science_exchange:0 "Equestrian-Italian Science Exchange"
 WNG_joint_science_exchange_desc:0 "The success of our schools has proven to the naysayers that not only is the Equestrian model of education effective, it is also superior to ours in most ways. But we could go even further. To advance our flourishing science program, we will offer an exchange program with Equestria in the hopes that our future generations will also become the most intelligent."

 WNG_electorial_reform:0 "Electoral Reform"
 WNG_electorial_reform_desc:0 "For too long the instability of our government has hindered any significant change, but no longer. Giovanni has worked beak and talon to propose a set of reformations aimed to solidify a functional democratic system, and all that's left is to implement it."

 WNG_greater_power_to_regional_governments:0 "Greater Power to the Regional Governments"
 WNG_greater_power_to_regional_governments_desc:0 "There has long been a schism between the state government of Italy and local city governments. This is something that we must remedy, and the first step to that is to grant more control to the more rural regions over their respective lands."

 WNG_give_land_to_the_peasants:0 "Give Land to the Peasants"
 WNG_give_land_to_the_peasants_desc:0 "Already the new powers we have granted to the local governments have proven to be effective, so we must move onto the next phase of our plan: To take the massive chunks of land owned by greedy landlords and give them back to those that have nothing."

### FASCIST ###
 WNG_meet_with_beakolini:0 "Meet with Mussolini"
 WNG_meet_with_beakolini_desc:0 "Mussolini's columns of Blackshirts are nearly at the gates of Rome, and it seems impossible to stop him without violent escalation. The Prime Minister has panicked and argued for martial law to restore order, but the King is hesitating. Instead of causing a clash in the capital, he could invite the fascist leader to the palace and work out a deal to ensure stability."

 WNG_wingbardian_stalliongrad_treaty:0 "Italian - Stalliongrad Treaty"
 WNG_wingbardian_stalliongrad_treaty_desc:0 "Stalliongrad is a curious entity which split from Equestria. Though they follow the inferior communist ideology, necessity makes for strange bedfellows. Both our countries eye Equestria with suspicion, so our interests may align. Maybe they would be open to diplomatic overtures?"

 WNG_bring_arantiga_back_under_heal:0 "Bring Arantiga Back to Heel"
 WNG_bring_arantiga_back_under_heal_desc:0 "The Arantigans have a long imperial history, but are nothing but an upstart backwater by now. Rome is the true heir of the Kingdom of Sparléos, and Arantiga will not stand against us in the modern age. If the Arantigans will not conform to our wishes, we will bring them back to heel."

 WNG_bring_TAL_back_under_heal:0 "Secure Talouse"
 WNG_bring_TAL_back_under_heal_desc:0 "The Duchy of Talouse has always been culturally aligned to Italy and they occupy a strategic position towards pony-occupied New Mareland. It is imperative that we do not lose our influence in Talouse and that any notions of foreign-policy independence are snuffed out, by force if necessary."

 WNG_bring_FRN_back_under_heal:0 "Secure Francistria"
 WNG_bring_FRN_back_under_heal_desc:0 "The County of Francistria has been an interesting bicultural country, mixing griffons from Tarrin and culturally Italian griffons. The ruling Martlewing dynasty has long had an alliance with our country, but it seems they have decided to follow a more independent path. Francistria is key to the Duce's ambitions and cannot be left unaligned in the battles to come."

 WNG_secure_tarrin:0 "Secure Tarrin"
 WNG_secure_tarrin_desc:0 "Tarrin forms a vital borderland between the spheres of Aquileia and [Root.GetName]. Securing the western border requires control of the region, which had previously been under the control of Francistria, our ally. On their behalf, Tarrin must be reclaimed and the west secured for good!"

 WNG_the_chiazbeacle_pact:0 "The Chiazbeacle Pact"
 WNG_the_chiazbeacle_pact_desc:0 "The old Griffonian Empire seems to be rising from the ashes, which means Aquileia and Italy must act. To stop Imperial expansionism, we must look beyond our territorial struggles and history of conflict and sign a treaty. Italy will approach Aquileia and suggest a non-aggression pact and a joint guarantee of Griffonstone independence, with options for a formal military alliance. "

 WNG_legitimise_the_blackwings:0 "Legitimise the Blackshirts"
 WNG_legitimise_the_blackwings_desc:0 "Mussolini's paramilitary organisation has been key to his political ambitions, and their loyalty to him above all other things is too valuable for the Duce to let go of. By signing their special status into law, the Duce will have his loyal warriors at his beck and call, no matter what happens."

 WNG_legitimise_the_blackwings_tt:0 "Create §YAli Nere§! militia template."
 WNG_legitimise_the_blackwings_spawn_tt:0 "Create §Y3 Ali Nere§! divisions in §Y[THIS.GetName]§!."

 WNG_the_gacerbo_law:0 "The Acerbo Law"
 WNG_the_gacerbo_law_desc:0 "Mussolini has achieved several of his goals, but the parliament keeps stymying his efforts. To counter this, he has motioned for a parliamentary reform, one that will tip the balance of the scales permanently in the PNF's favour. It is a real shame for the honourable opposition politicians that they will be powerless to stop it once the king gives his approval."
 
 WNG_accountable_only_to_the_king:0 "Accountable Only to the King" 
 WNG_accountable_only_to_the_king_desc:0 "All that Mussolini has done was for one purpose and one purpose only: the prosperity and glory of Italy. All other things are vestigial issues that cannot be allowed to stand in his way. That is why he will be beholden to the king only. If courts, politicians or other meddlers plan to drag him from his position, they can try to do so by force."

 WNG_the_grand_council_of_fascism:0 "The Grand Council of Fascism"
 WNG_the_grand_council_of_fascism_desc:0 "The bickering politicians almost brought Italy to ruin, but that doesn't mean that the entire system is wholly rotten. If loyal birds who know what truly matters are selected on the council, we can use the flawed parliamentary system in a way that actually benefits Italy."

 WNG_control_the_local_governments:0 "Control the Local Governments"
 WNG_control_the_local_governments_desc:0 "Local authorities have been allowed to run rampant for far too long. How can the nation be united when everygriff is marching in different directions? It's time to reorganise local democracy into a strongly hierarchical system, where the national government controls the direction of policymaking and more importantly, the use of law enforcement."

 WNG_war_with_asterion:0 "War with Asterion"
 WNG_war_with_asterion_desc:0 "The minotaurs are a strange race with strange convictions. They occupy a strategic archipelago of islands and are fearsome in combat. It is hard to know what they are planning to do with the griffon lands surrounding them, so to ensure our national security, Italy will strike them pre-emptively. "

 WNG_infulence_cyanolisia:0 "Influence Cyanolisia"
 WNG_infulence_cyanolisia_desc:0 "Cyanolisia has a proud military tradition as a military garrison of the Griffonian Empire, but because of the fall of that rotten structure, the country has been left stranded. The Cyanolisians are in need of a new political direction, and we should make them see that fascism is the right direction for them too."

 WNG_deal_with_the_bandits:0 "Deal with the Bandits"
 WNG_deal_with_the_bandits_desc:0 "Griffonstone has collapsed so much it could not even keep its own ancestral realm together. A bandit warlord has taken over the Creeper Mountains and is threatening all civilised people. We must put an end to this unlawful upstart and restore order to the ancient home of griffonkind."

 WNG_strike_at_griffenheim:0 "Strike at Griffenheim"
 WNG_strike_at_griffenheim_desc:0 "It is finally time to take our final revenge for the humiliations generations of Grovers have dealt us. No longer will Rome stand in the shadow of another empire. No longer will Italians be considered second rate. The so-called Griffonian Empire will be relegated to the dustbin of history and the world will learn of Roman Supremacy! Onwards to final victory!"


 WNG_army_experiance_sharing:0 "Meet with the Red Army"
 WNG_army_experiance_sharing_desc:0 "The Stalliongradians fought to be free of Equestrian rule, and they have experience in warfare against them, not the least in the use of the tank. While we would need to be subtle about it to not ruffle too many feathers, there is nothing saying we can't trade notes."

 WNG_beakolinis_education_reform:0 "Mussolini's Education Reform"
 WNG_beakolinis_education_reform_desc:0 "If Italy is to prosper, she must ensure that her children are given a good education both physically and mentally. Raising the school-leaving age, introducing new textbooks, reinforcing the status of the teachers (as well as making sure they are loyal to the nation) and giving them plenty of physical exercise will all help to strengthen our children." 

 WNG_mass_public_works:0 "Mass Public Works"
 WNG_mass_public_works_desc:0 "Unemployment is a scourge not just economically, but morally as well. Conscripting every unemployed griff into a series of infrastructure projects will not only ensure they have a stable income, but also teach them skills useful for the upcoming struggles. It will also help recover our nation from the all-consuming economic crisis and make it strong once again." 

 WNG_fix_the_resource_deficit:0 "Fix the Resource Deficit"
 WNG_fix_the_resource_deficit_desc:0 "It is not that Italy lacks resources, it is that too much of it is wasted, whether on frivolous civilian projects or on exports to unworthy foreigners. We need to excavate resources thought unreachable and produce products here that we used to import. Still, if we truly commit to it, autarky will be within our reach."

 WNG_productivism:0 "Productivism"
 WNG_productivism_desc:0 "Our industry must approach its existence much like our military, and view ceaseless self-improvement as its overarching goal. The more we produce, the more Italy will be able to triumph, and nothing can be allowed to stand in the way of Italian Triumph."

 WNG_the_tarrin_compromise:0 "The Tarrin Compromise"
 WNG_the_tarrin_compromise_desc:0 "It is time to put an end to the most persistent source of conflict between Aquileia and Italy. The question of Tarrin. We shall have a conference between us, Aquileia and Francistria to work out a compromise on the status of Tarrin. It might be prudent to sweet-talk the Francistrians before calling the conference, as they might have strong feelings about any compromise that changes their borders."

 WNG_formalise_the_pact:0 "Formalise the Pact"
 WNG_formalise_the_pact_desc:0 "With outsiders rapidly building up and threatening our borders, we can no longer afford to leave the Chiazbeacle Pact a mere gentlegriff's agreement. With the thorny issue of Tarrin out of the way, there is enough support to formalise the pact into a strong military alliance for a secure future in Griffonia."

 WNG_support_griffonstone:0 "Support Griffonstone"
 WNG_support_griffonstone_desc:0 "Ever since the collapse of the Griffonian Empire, Griffonstone has had internal security problems which have occupied its limited military capacity. If they are to be a bulwark against northern expansionism, the Griffonstoners must be armed properly. Luckily, the national armoury has a few spare rifles and artillery pieces lying around."

 WNG_joint_naval_training:0 "Joint Naval Training"
 WNG_joint_naval_training_desc:0 "Aquileia has a proud naval tradition only inferior to ours. The Regia Marina might benefit from some outside perspectives on doctrines and crew training, and a joint naval training would also help cement our newfound friendship."

 WNG_economic_agreement:0 "Trade Deal with Aquileia"
 WNG_economic_agreement_desc:0 "Because of the expansionism of other nations, the Chiazbeacle Pact has been mostly focussed on military security. However, Aquileia and Italy have much to gain from a trade deal as well. Now that trust between our countries is at an all-time high, we could kick-start mutual investment with an economic clause to the pact."

 WNG_only_fascism:0 "Fascism Only"
 WNG_only_fascism_desc:0 "The Camera dei Deputati is nothing but a waste of time allowing opposition parties to agitate against the rightful government of the strong. Fascism is the only politics suitable for Italy. Our great nation will be led to a glorious future. A future in which there is no need for opposition."

 WNG_found_the_ovra:0 "Found the OVRA"
 WNG_found_the_ovra_desc:0 "Subversive socialist and even liberal politicians have been organising resistance against our rule, calling our takeover undemocratic. We will found the Organizzazione per la Vigilanza e la Repressione dell'Antifascismo, the Organisation for Vigilance and the Repression of Antifascism, consisting of senior blackshirts and police officers, to tear down these rotten elements of our society."

 WNG_glory_to_wingbardy:0 "Glory to Italy"
 WNG_glory_to_wingbardy_desc:0 "Italy has long been the jewel of the South. Since we first spread our wings as the Roman Empire, our great nation has been the envy of all griffons: a beacon to look up to. We must regain these past glories. We shall rebuild our empire and seize what has always been rightfully ours."

 WNG_national_recreational_club:0 "National Recreational Club"
 WNG_national_recreational_club_desc:0 "Our citizens' time off is as important for their wellbeing as their time working. To make sure our people have high spirits and are well taken care of, they will be given the opportunity to take part in the National Recreational Club, which will provide useful free time activities to keep them in shape and teach skills a true patriot could need. We will expect every citizen to enrol in their local NRC."

 WNG_pressure_falcor:0 "Pressure Falcor"
 WNG_pressure_falcor_desc:0 "Falcor has hated us ever since their defeat twenty years ago resulted in the rightful conquest of their namesake city. They have continually pushed to regain their ancient capital. So long as a Falcorian nation exists, it will be a threat to Italy. So, we will not allow a Falcorian nation to exist."

 WNG_claim_griffonstone:0 "Claim Griffonstone"
 WNG_claim_griffonstone_desc:0 "With the South secured, the ancient cradle of all griffons lies before us. Griffonstone has long since languished in its torpor, and its former glory is but a faded memory. Under Italian rule, we shall restore its prestige and add to ours!"

 WNG_the_sicameon_question:0 "The Sicameon Question"
 WNG_the_sicameon_question_desc:0 "Sicameon has made it clear that they're not our friends. They have denounced our "anti-democratic" and "aggressive" policies. We should teach them a lesson of humility and remind the pathetic federation who is the true ruler of the South!"

 WNG_demand_the_colonies:0 "Demand New Mareland"
 WNG_demand_the_colonies_desc:0 "For too long have the ponies of Equestria had a hoofhold on our rightful continent. They oppress the native griffons and exploit the land which rightfully belongs to griffons. We will demand our lands back, or we will back our demands with the sword."

 WNG_wingbard_empire:0 "Reform the Roman Empire"
 WNG_wingbard_empire_desc:0 "The Roman Empire was the predecessor of Italy which once ruled southern Griffonia. Rome was the strongest successor state to the Kingdom of Sparléos and every Italian dreams to relive those glory days. Now that our borders once again encompass most of the ancient lands, Italy can rightfully lay claim to the legacy of her ancestors. We can proudly reclaim the glory of the Roman Empire!"

 WNG_legions_of_karthin:0 "Legions of Rome"
 WNG_legions_of_karthin_desc:0 "The Legions of Rome where once the greatest fighting force in the world. Their very name commanded fear in the enemies of our ancestors. Drawn from all people in Rome, with a core of troops from Rome herself, the army could move faster than any army until the invention of the train. Now, the legions march once again and our enemies will learn to fear them as their pathetic ancestors did."


### Colonialism ###
 WNG_expand_into_katkat:0 "Expand into Katkat"
 WNG_expand_into_katkat_desc:0 "When Italy acquired the Katren concession from Abyssinia, the exact agreement on borders was vague. While there were internal issues, the government had been content to just exploit the city. If we want to expand our Zebrican holdings, however, we need to acquire the surrounding Katkat region as a staging ground for military operations."
 
 WNG_war_with_abyssinia:0 "Crush the Lion of Abyssinia"
 WNG_war_with_abyssinia_desc:0 "Our preparations in Purrsia and Katren have all led up to this moment. The Italian people are expecting victory overseas. The military is eager to test their mettle against the felines of Zebrica. We shall crush the Lion of Abyssinia and deliver the triumph that shall transform our holdings into a great colonial empire!"
  
 WNG_triumph_in_zebrica:0 "Triumph in Zebrica"
 WNG_triumph_in_zebrica_desc:0 "Italy reigns supreme! Organised Abyssinian resistance has been crushed and the felines have been forced to capitulate. The papers are full of our military's heroic actions and the atmosphere in Rome is jubilant. Now is the time to enjoy the sweet glory of a triumph. [Root.GetLeader] will don the laurel wreath of victory and style himself an ancient victor."

 WNG_the_feline_association_of_the_lictor:0 "The Feline Association of the Lictor"
 WNG_the_feline_association_of_the_lictor_desc:0 "Mussolini has great plans to expand Italy's overseas holdings into an Empire worthy of the country's proud history. Logically, that will mean ruling over a lot of Abyssinian Felines. To prepare for this expansion the Partito Nazionale Fascista will create the Feline Association of the Lictor, a party branch open to these Zebrican natives."

 WNG_the_ras_of_meowmeow:0 "The Ras of Purrsia"
 WNG_the_ras_of_meowmeow_desc:0 "Italy does not rule Purrsia directly, but through the traditional power on the island, the Ras. He has been less than cooperative lately, using the crisis at home to allow himself more autonomy. Now that we are ready to focus on our colonial possessions, we should extend a claw to him and sway him to our side, so that we earn the loyalty of his people."

 WNG_strengthen_the_southern_military_territory:0 "Military Rule Overseas"
 WNG_strengthen_the_southern_military_territory_desc:0 "Our colonial subjects have long suffered under compromises made with local powerholders such as the Ras of Purrsia. It is time for the military to remove these meddlesome figures from power and establish direct and efficient control of overseas Italy. The Abyssinians will thank us in the end."

 WNG_develop_our_island:0 "Develop Purrsia"
 WNG_develop_our_island_desc:0 "To say Purrsia is not the most developed part of our nation would be an understatement. The infrastructure on the island is outdated and some of the major roads are dangerous even for military trucks. If Purrsia is to reach her full potential, an ambitious development package must be initiated."

 WNG_agwp_land_grants:0 "AGWP Land Grants"
 WNG_agwp_land_grants_desc:0 "The Azienda Generale Wingbardia Petroli is off to a flying start in Italy proper, overseeing our refining operations. We received news that the AGWP has recently performed prospecting in our colonial possessions and has struck oil! To properly exploit these new wells, they will need acquire the oil deposits, at the cost of the local inhabitants' land rights. Such is the way of progress."

 WNG_colonial_troops:0 "Colonial Troops"
 WNG_colonial_troops_desc:0 "It is expensive and unpopular to send soldiers overseas, away from their families and homes. With colonial control established, it would be best to let part of the overseas garrison be made up of native felines instead. With the promise of good pay and social status, it should be possible to find enough cats to reduce the burden on our soldiers."

 WNG_colonial_railways:0 "Colonial Highways"
 WNG_colonial_railways_desc:0 "The invasion of Abyssinia was often hampered by the poor state of the country's infrastructure. With the country now under our rule, it is time to connect the major cities with proper paved roads, so that we can more easily control and exploit the colony."

 WNG_abyssinian_riches:0 "Abyssinian Riches"
 WNG_abyssinian_riches_desc:0 "Abyssinia is a rich land. Rich in all the resources Italy needs to defend itself and to prosper. We shall send prospectors, engineers and mining crews to extract these riches from the earth and bring them back home."

 WNG_feline_assimilation:0 "Feline Assimilation"
 WNG_feline_assimilation_desc:0 "The elites of Abyssinia have quickly adjusted to our rule, socialising with our ruling class and adopting Italian fashions and cuisine while learning the language. With time and effort, it might be possible to assimilate the Felines into our culture and make them feel like a proper part of our Empire."

 WNG_limited_self_rule:0 "Limited Self Rule"
 WNG_limited_self_rule_desc:0 "It is inefficient and undesirable to completely control the overseas territories from Rome. Our governors, along with the local elite can react way more efficiently to the needs of the population and undermine any opposition before it materialises. If Italy shows the felines the respect they expect, opposition to our rule should fade away."

 WNG_intervention_in_arabia:0 "Intervention in Arabia"
 WNG_intervention_in_arabia_desc:0 "Western Zebrica has long been dominated by the mighty Saddle Arabia, however, the nation has erupted into a civil war. With a timely and generous intervention, we could ensure the victors are grateful and look to our regime favourably."

### Monarchy ~~~
 WNG_declare_martial_law:0 "Declare Martial Law"
 WNG_declare_martial_law_desc:0 "Prime Minister Facta will petition King Emmanuel III to declare martial law to stop the March on Rome by Mussolini's fascist Blackshirts. The military should make short work of the paramilitary rabble, but escalating the violence will make the political situation more precarious. This declaration must be followed up with decisive political action to save the country."

 WNG_economic_regeneration_act:0 "Economic Regeneration Act"
 WNG_economic_regeneration_act_desc:0 "If the country is to be stable, Italy must be dragged out of this chronic economic misery. The Economic Regeneration Act is a comprehensive package of laws and budget measures to encourage spending and investment. Investors and the commongriff alike need to see our commitment to solving the crisis."

 WNG_full_industralisation:0 "Full Industrialisation"
 WNG_full_industralisation_desc:0 "Due to the economic malaise of the last years the factories that were still running have not been able to make the proper investments to catch up with modern industrial standards. To finally put the crisis behind us, our industry must be equipped with modern machinery."

 WNG_the_royal_intervention:0 "The Royal Intervention"
 WNG_the_royal_intervention_desc:0 "In light of the Chamber of Deputies' complete ineptitude at safeguarding the country against violent extremism and to restore the rule of law in Italy, it has behooved King Victor Emmanuel to dismiss the current parliament until further notice and to assume in full the legislative and executive authority vested in his royal prerogative."

 WNG_create_a_loyal_government:0 "Create a Loyal Government"
 WNG_create_a_loyal_government_desc:0 "For quick and decisive action to take place, the wavering liberal government must be replaced by people the King can trust to carry out his orders. If he is to rule effectively, the King of Soldiers needs subordinates who follow his orders precisely and unquestionably."

 WNG_reach_out_to_the_common_griffon:0 "Reach out to the Common Person"
 WNG_reach_out_to_the_common_griffon_desc:0 "The citizens of Italy are tired of the continuous political turmoil, but many of them are principally against the royal takeover. The King will need to sway supporters of liberal, fascist and socialist parties alike of his noble intentions or his government will collapse before it even gets started."

 WNG_secure_army_loyalty:0 "Secure Army Loyalty"
 WNG_secure_army_loyalty_desc:0 "The Royal Military has long been the darling of the nation, especially after the arduous conflict with Falcor. Many officers are already loyal to their King, but the military contains fascist and communist supporters as well. The King will need to use his charms and his image as the Soldier King to the fullest effect if he wants to remind these soldiers of their duty to the nation."

 WNG_placate_the_interlectuals:0 "Placate the Intellectuals"
 WNG_placate_the_interlectuals_desc:0 "The universities and upper class salons have been a hotbed of pro-democracy protest ever since parliament has been dismissed. Young people riled up by extremist professors and socialist agitators. By promising investment and scientific and cultural programs, the government should be able to calm down all but the most idealistic intellectuals."

 WNG_viva_il_re:0 "Viva il Re"
 WNG_viva_il_re_desc:0 "The people of Italy have rallied behind their King in this dark hour for the nation. By taking decisive action to secure the support of key actors, the Royal Council now has a tight grip on power. Let Italy's rallying cry be now and forevermore:\n\nViva il Re!"

 WNG_clamp_down_on_political_extreamists:0 "Clamp Down on Political Extremism"
 WNG_clamp_down_on_political_extreamists_desc:0 "The rotten and empty promises of communism and fascism have cast their bloody shadow over Italy for too long. The government has tolerated these totalitarian philosophies for too long. Now that the King is firmly in control, it is time to take action against any organisation that propagates extremism."

 WNG_absolute_rule:0 "Absolute Rule"
 WNG_absolute_rule_desc:0 "The democratic experiment in Italy has failed, collapsing at the first sign of adversity. Only a noble royal power can safeguard the nation against foreign and domestic threats. The King will force through a change of the constitution which will enshrine his absolute power in matters of state permanently."

 WNG_appease_the_moderates:0 "Appease the Moderates"
 WNG_appease_the_moderates_desc:0 "1007 was an exceptional moment in Italian history, and while royal intervention was necessary, that does not prove that liberal ideas are entirely without merit. To appease the democrats, we will reduce repression and promise to gradually reform back to a parliamentary system when the crisis has abated."

 WNG_the_commoners_king:0 "The Commoners' King"
 WNG_the_commoners_king_desc:0 "The King is loved by the people as the one figure who saved Italy from civil war. Soldiers are said to tuck photos of the King into their uniforms, believing that carrying his likeness will grant them favour with Arcturius. It is time to capitalise on that popularity!\n\nAvanti Wingbardia! Avanti Emmanuel!"

 WNG_invest_in_the_future:0 "Invest in the Future"
 WNG_invest_in_the_future_desc:0 "Children are the future of every society, and Italy is no different. We need to recognise talent at a young age and nurture it into something great. The King will personally sponsor special schools for the brightest minds of the nation, where they can learn to help Italy progress into the future."

 WNG_royal_youth_awards:0 "Royal Youth Awards"
 WNG_royal_youth_awards_desc:0 "To encourage excellence, the King has deemed it necessary to instate the Royal Youth Award system. Whether it is for sports or studying, students that perform above average can be eligible for a reward, with the very best receiving their reward at the Palace itself on a newly instated National Day of the Youth."

 WNG_expand_the_regia_marina:0 "Expand the Regia Marina"
 WNG_expand_the_regia_marina_desc:0 "The Regia Marina is the pride of Italy and its shrunken size and outdated capital ships reflect badly on the royal house. The government will sponsor a naval build-up program to bring the Royal Navy up to the standards of the new millennium."

 WNG_one_night_in_griffenheim:0 "One Night in Griffenheim"
 WNG_one_night_in_griffenheim_desc:0 "For Emperor Grover V's 12th birthday a great party was held in Griffenheim. Prince Victor Emmanuel attended it with his father, King Umberto I.\n\nIt was a night Victor Emmanuel has never forgotten."

 WNG_bastion_of_the_south:0 "Bastion of the South"
 WNG_bastion_of_the_south_desc:0 "Italy has no need to expand beyond her current borders. Our country will weather the storm. If necessary for years, if necessary, alone. We will defy all those expansionist states who come to conquer us for some greater ideology or simply to add our jewel to their crown. Let them come. We will be prepared!"

 WNG_royal_works:0 "The Royal Works"
 WNG_royal_works_desc:0 "To prepare for any coming danger, it is necessary to rapidly increase our defence industry. Royal Works will be opened across the country to ensure that Italy is self-sufficient when it comes to the production of what is necessary to protect our country. "

 WNG_wingbardy_rises:0 "Italy Rises"
 WNG_wingbardy_rises_desc:0 "Italy has met the challenges of economic recession and political instability and the Pearl of the South now shines like never before. With the country united behind their King, it is time for Italy to secure her place in a hostile world. We will also prepare to show the northerners once and for all that our nation has not forgiven the Griffonian Empire for what it has done to us."

 WNG_fortify_the_boarder:0 "Fortify the Border"
 WNG_fortify_the_boarder_desc:0 "Not an inch of Italian soil must be lost to the invading foreigner again. We shall commission mighty bulwarks to break any enemy assault upon our lines and keep our troops save from even the most deadly artillery shells. And then, when the enemy assault has been weathered, we shall emerge from our forts to drive the enemy back!"

 WNG_finish_the_fight:0 "Finish the Fight"
 WNG_finish_the_fight_desc:0 "The Falcor War almost resulted in a loss for our country in 989, but the river Piumave flooded in a freak storm, halting the Falcorian offensive and giving our soldiers a chance to rout the Falcorian first army and end the war on favourable terms. The Falcorians have never truly forgiven us for the blow we dealt to their country and we have to defeat them again to secure the homeland."

 WNG_unite_the_kingdoms:0 "Unite the Kingdoms"
 WNG_unite_the_kingdoms_desc:0 "For too long the Kingdoms of Falcor and Italy have fought against each other. Falcorians and Italians are brothers with a shared language and heritage. With the final victory over Falcor achieved it is only right to unite the two crowns once and for all into a single united realm."

 WNG_secure_loyalty:0 "Secure Loyalty"
 WNG_secure_loyalty_desc:0 "The Roman Pact ties Italy to the Transfolinian countries of Talouse, Francistria and Arantiga. Together with Italy, these three countries form a strong southern block to ward off any invasion from the west, curbing Aquileian ambitions in the region. To keep it this way, the three smaller countries must pledge allegiance to Italy and allow us to guide their foreign policy."

 WNG_secure_griffonstone:0 "Secure Griffonstone"
 WNG_secure_griffonstone_desc:0 "The Kingdom of Griffonstone is a shadow of its former self. It guards the most sacred sites in Griffonia and lays strategically between Italy and the Herzland. Securing the mountainous region will be a tough task, but will gain us a crucial advantage in the fights to come."

 WNG_secure_the_lakeside:0 "Secure the Lakeside"
 WNG_secure_the_lakeside_desc:0 "It is almost time for the grand war against Griffenheim, but first our western flank must be secured. Francistria and Arantiga are vulnerable as long as they are bordered by the weak and unstable nations of Verenia. We will take this area into our protection to ensure that the next war is not fought on the soil of pact nations."

 WNG_the_war_of_vengence:0 "The War of Vengeance"
 WNG_the_war_of_vengence_desc:0 "In 972 ALB, King Umberto I of Italy was assassinated at the birthday party of Grover V. His heir, King Victor seceded from the Empire after this heinous act, but never found out the culprit because of cover ups from Griffenheim. Italy has not forgotten the murder of her beloved King. Italy cries out for vengeance. Our battle cry will be: 'Justice for Umberto!'"


### Industry ###
 WNG_reignite_the_industrial_sector:0 "Reignite the Industrial Sector"
 WNG_reignite_the_industrial_sector_desc:0 "Italy's industry was once the envy of all Griffonia, but it has stagnated for years, falling into disarray. We must reignite this nation's industrial spark to ensure that once again Italy comes out on top."

 WNG_build_a_military_economy:0 "Build a Military Economy"
 WNG_build_a_military_economy_desc:0 "With the threat of war looming, Italy must be prepared in case fighting does break out. An able-bodied Italian is only half a soldier without his rifle, so let us make sure that the State will be able to provide him ten rifles!"

 WNG_university_of_feathara:0 "University of Feathara"
 WNG_university_of_feathara_desc:0 "The University of Feathara is the oldest education institution in South Griffonia. With some extra funding, it can open up its doors to more Italians to ensure that our nation continues to stay ahead in the education leagues."

 WNG_expand_the_rubber_industry:0 "Expand the Rubber Industry"
 WNG_expand_the_rubber_industry_desc:0 "Many modern machine components require vulcanised rubber, and our current production isn't sufficient for a growing industry. We can expand current facilities to extract more rubber from our territories."

 WNG_create_agwp:0 "Create the AGWP"
 WNG_create_agwp_desc:0 "In this age of mass industry, we will need to expand and control our gasoline production if we are to compete. The Azienda Generale Wingbardia Petroli will be formed to oversee our oil industry. To prevent any private interests from harming its growth, we will nationalize our country's subsoil and ban any unapproved oil-related activities."

 WNG_librasia_talocana:0 "The Librarsia-Bergamo Pipeline"
 WNG_librasia_talocana_desc:0 "Like a body has veins, a modern country requires pipelines running through it. The Librarsia region is already well-connected to Rome but we will need to build a new pipeline connecting it to Bergamo."

 WNG_synthethic_oil_exp:0 "Create the AGWP - DRPS"
 WNG_synthethic_oil_exp_desc:0 "Extracting what little oil the gods have seen fit to provide us with will only take us so far. We will need alternatives to fuel our economy and military. Thus, we will create the Divisione di Raffinata e Produzione Sintetica within the AGWP to refine imported crude oil and explore synthetic gasoline production."

 WNG_rubber_production:0 "Rubber Autarky"
 WNG_rubber_production_desc:0 "The DRPS has seen some success in producing artificial rubber. If we invest wisely into it, we can expand our vulcanized rubber production on a vast scale. And with it, true autarky in that sector is achievable, something that will make both our industry and military the envy of the world."

 WNG_develop_talouse:0 "Invest in Talouse"
 WNG_develop_talouse_desc:0 "Our friends in Talouse require a jumpstart for their economy so that they can put to use their factories to good use. Some investments in their industries will go a long way in improving their manufacturing capacity and improving Italy's relations with Talouse."

 WNG_develop_franmistria:0 "Invest in Francistria and Arantiga"
 WNG_develop_franmistria_desc:0 "Francistria's and Arantiga's economies have been suffering for some time now, and are in dire need of a new stimulus package. Whereas they are unable to fund one themselves, we'll step in to assist, as good neighbours do."

 WNG_wingbardian_motor_industry:0 "Italian Motor Industry"
 WNG_wingbardian_motor_industry_desc:0 "In the past, the name of Taloncia brought to mind top of the line cars and trucks, and Italy was once the home of the man-made motorised vehicles. We've fallen a long way from grace since, but we can still reclaim that proud title once more!"

 WNG_owlivetti_electronics:0 "Owlivetti Electronics"
 WNG_owlivetti_electronics_desc:0 "Founded by Guglielmo Owlivetti, the latest in a long line of great Italian scientists, Owlivetti Electronics is one of the most prestigious and well-known electronics brands in the world. We should provide support to help them expand their capabilities."

 WNG_counting_engine:0 "The Counting Engine"
 WNG_counting_engine_desc:0 "Guglielmo Owlivetti, the pioneer of Italian electronics, has developed a new machine capable of calculating complex mathematical equations in a fraction of a second. This machine will revolutionise the future of electronics and mathematics; he calls it the Counting Engine."

 WNG_economic_recovery:0 "Economic Recovery"
 WNG_economic_recovery_desc:0 "It has been a long time coming, but we have finally revitalised our ailing economy and industry. Not only have we brought back the spark of life to Italy, but we have improved our fiscal and industrial capacity to the point that no one can honestly call our country economically or industrially backwards. Italy is once more the pride of the continent!"

 WNG_connect_falcor:0 "Connect Falcor"
 WNG_connect_falcor_desc:0 "The large city of Falcor has been a relatively recent conquest from the Falcor War, but is still a large economic contributor. It is therefore unacceptable that the city hasn't been integrated into the Italian rail network. We must start treating the city as the integral part of Italy it is. And if somebody questions that status, we will be able to more easily deploy troops to crush that challenge."

 WNG_karthin_wrobert_railway:0 "Rome-Genoa Railway"
 WNG_karthin_wrobert_railway_desc:0 "Rome and Genoa are the two largest ports of Italy, accounting for most of the sea-bound imports and exports. However, the railroad connecting these two economic powerhouses is outdated. By modernizing this railway and adding a connection to Talcara, all major coastal hubs will be properly serviced."

 WNG_piumave_line:0 "The Piumave Line"
 WNG_piumave_line_desc:0 "The northern and central parts of our country have been underdeveloped for quite some time, owing to long travel times between the cities and the countryside. It is imperative that the government invests in new infrastructure projects to connect the regions, with the proposed Piumave Line being the most costly endeavour. "

 WNG_expand_the_southern_industries:0 "Expand the Southern Industries"
 WNG_expand_the_southern_industries_desc:0 "The coastal south with Genoa, Rome and Talcara has long been the industrial heart of the nation and there is no reason for that to change. The economy will soar on top of the mighty wing of the big three once more, if we but make a hefty investment in the right companies. "

 WNG_develop_the_gap:0 "Develop the Lowing Gap"
 WNG_develop_the_gap_desc:0 "As the name implies, the Lowing Gap is the backwater of the country and has received little investment during the industrial revolution. That does not mean there is a lack of potential in the area, however, and it would be wise for the country to diversify its industries. With an industrial development fund, we will fill the Lowing Gap with the wealth of progress."


### ALLIANCE ###
 WNG_reaffirm_the_karthin_proticals:0 "Reaffirm the Rome Protocols"
 WNG_reaffirm_the_karthin_proticals_desc:0 "The Rome Pact has kept the south safe for decades since the fall of the Empire. We should take time to reaffirm our commitments to our allies and celebrate our long friendship."
 WNG_renew_the_southern_alliance:0 "Renew the Southern Alliance"
 WNG_renew_the_southern_alliance_desc:0 "Our allies have long stood by us. We should renew our commitment to peace and security in the South. Together we shall stand against any foe."
 WNG_alliance_with_the_minotaurs:0 "Expand The Pact"
 WNG_alliance_with_the_minotaurs_desc:0 "To truly ensure the freedom of the south and the leading position of Italy, the Roman Pact must be expanded. Only together can we stand against northern expansionists and the wicked beast of communism."
 WNG_southern_sociaty_of_science:0 "Southern Society of Science"
 WNG_southern_sociaty_of_science_desc:0 "The Southern States were once the home of the greatest of griffon minds. We should build a united research and development society to help bring us back to the forefront of the world."
 WNG_southern_security_council:0 "Southern Security Council"
 WNG_southern_security_council_desc:0 "With the growing tensions on the continent, we must form a unified strategy with our allies. Establishing a council of alliance members is the first step in achieving this."

### NAVY ###
 WNG_regia_marina:0 "[Root.GetRegiaMarinaName]"
 WNG_regia_marina_name:0 "Regia Marina"
 WNG_regia_marina_name_commie:0 "Marina Rossa"
 WNG_regia_marina_name_republic:0 "Marina Militare"
 WNG_regia_marina_desc:0 "Italy has long since had a strong naval tradition that allowed it to exert its influence far with a powerful navy. Unfortunately, our navy has fallen upon hard times, and it has both shrunk and become antiquated. It is high time that we rectify this."
 WNG_restart_fleet_expansion:0 "Restart Fleet Expansion"
 WNG_restart_fleet_expansion_desc:0 "A navy is limited by its home ports, and our port facilities have been shown to be inadequate. Before we can begin to properly modernise our navy, we must first improve our dockyards and ports."
 WNG_dominate_the_seas:0 "Dominate the Seas"
 WNG_dominate_the_seas_desc:0 "The concept of a fleet in being dictates that a navy must be able to field large and powerful warships that can exert their influence well beyond the ports that they occupy. As such, new and modern capital ships will best suit this strategy."
 WNG_high_seas_fleet:0 "High Seas Fleet"
 WNG_high_seas_fleet_desc:0 "Naval theorists have often pondered upon the limits of up-gunning and up-armouring battleships, and some theorise that there might be such a thing as a battleship that is simply too big to sink. Such a vessel will be incredibly expensive and slow to produce, but it will instil fear into the hearts of our naval rivals."
 WNG_carriers:0 "Carriers"
 WNG_carriers_desc:0 "We have heard about Equestrians using large vessels that can act as mobile sea airstrips, and while some of the Admiralty scoff at the notion, many are intrigued by the idea. Italians have always been inextricably linked to the sky, so why not combine our nature with our naval traditions?"
 WNG_overwhelm_the_seas:0 "Overwhelm the Seas"
 WNG_overwhelm_the_seas_desc:0 "What use is a small navy comprised of expensive capital ships that never leaves port? If Italy is to truly rule the waves, it must field enough ships to be able to cover its territorial waters and those of its foes, and we will provide them, no matter the cost."
 WNG_fanteria_marina:0 "Fanteria della Marina"
 WNG_fanteria_marina_desc:0 "Previous amphibious operations have proven difficult and have often ended poorly for our forces. Some experts believe that a dedicated force specifically trained in executing naval landings would not only outperform a normal landing force, but would open up a whole new world of possibilities in future conflicts."
 WNG_nostra_costa:0 "Nostra Costa"
 WNG_nostra_costa_desc:0 "Our coast is another border that our forces must watch over, and our fleets are hard-pressed enough as it is. We could use this to our advantage however, and lull our enemies into a false sense of security. Then, when they least expect it, we can unleash our modern submarine fleets upon them!"
 WNG_navel_bombers:0 "Naval Bombers"
 WNG_navel_bombers_desc:0 "Past lessons have demonstrated that ships are particularly vulnerable to air attacks. Working in tandem with the Aeronautics Institute, new aircraft can be designed specifically to sink enemy vessels. Being far cheaper to produce than most ships, these naval bombers would prove to be an effective and cost-efficient anti-ship weapon."
 WNG_froggriffs:0 "Froggriffs"
 WNG_froggriffs_effect:0 "Enables §HFroggriffs§!\n§HSubmarines§!\n    Torpedo Attack: §G+10%§!\n    Surface Visibility: §G-5%§!\n    Sub Visibility: §G-5%§!\n§HDestroyers§!\n    Torpedo Attack: §G+10%§!\n    Surface Visibility: §G-5%§!\n§HLight Cruisers§!\n    Torpedo Attack: §G+10%§!\n    Surface Visibility: §G-5%§!\n"
 WNG_froggriffs_desc:0 "The Frogmen are scuba-diver trained humans tasked with silently approaching ships at night and planting mines to their hulls. Early tests have shown much promise, and Froggriffs are expected to be a highly effective supplement to our naval forces."
 
 WNG_dockyard_expansion_fund:0 "Dockyard Expansion Fund"
 WNG_dockyard_expansion_fund_desc:0 "A fund should be set up to allow our dockyard owners to expand their facilities. This will provide sufficient space for our navy to grow."
 
 WNG_naval_projection:0 "Naval Projection"
 WNG_naval_projection_desc:0 "The seas are vast and wide. Why limit our naval actions to the Mediolano or Celestiano when the whole world is out there for us?"
 
 WNG_advanced_torpedo_designs:0 "Advanced Torpedo Designs"
 WNG_advanced_torpedo_designs_desc:0 "Torpedoes are perhaps some of the most effective weapons against ships, and Italy has been at the forefront of their design for decades. We should fund extra research into these devastatingly effective weapons."
 
 WNG_mare_nostrum:0 "Nostro Mare"
 WNG_mare_nostrum_desc:0 "The Mediolano is split between humans, griffons, hippogriffs, seaponies, harpies and zebra. But with our mighty new fleet, who would dare to challenge our supremacy over our sea?"
 
 WNG_raiding_fleet:0 "Raiding Fleet"
 WNG_raiding_fleet_desc:0 "Our Submarine fleet is the envy of the world (hippogriffs and changelings withstanding). We should embrace these silent weapons of war and use them to their full potential."

#### AIR ####
 WNG_regia_aeronautica:0 "[Root.GetRegiaAeronauticaName]"
 WNG_regia_aeronautica_name:0 "Regia Aeronautica"
 WNG_regia_aeronautica_name_commie:0 "Aeronautica Rossa"
 WNG_regia_aeronautica_name_republic:0 "Aeronautica Militare"
 WNG_regia_aeronautica_desc:0 "Prior to the collapse of the old Empire, Italy was home to one of the most vibrant and active scenes of aeronautics experts on the continent. With our government once more united, we can once again make our nation the cradle of modern aviation."
 WNG_reinvest_in_air:0 "Reinvest in Air Development"
 WNG_reinvest_in_air_desc:0 "Designing a good fighter aircraft requires a degree of technical skill that we currently lack. Offering generous contracts for new models would entice designers to produce a truly modern fighter that we can use to be the pride of our air force."
 WNG_cas:0 "CAS"
 WNG_cas_desc:0 "Fighters alone cannot win the war in the air. Bombers designed for close air support and tactical bombing will offer us a flexibility that will prove essential in establishing our supremacy of the skies."
 WNG_build_airbase:0 "Airbase Expansion"
 WNG_build_airbase_desc:0 "We may have the aircraft, but they lack the facilities and hangars from which to carry out missions. Improving our current airbases will allow us to maintain more planes in the air for longer."
 WNG_royal_aronautics_instatute:0 "[Root.GetRoyalAronauticsInstatuteName]"
 WNG_royal_aronautics_instatute_name:0 "Royal Aeronautics Institute"
 WNG_royal_aronautics_instatute_name_commie:0 "Red Aeronautics Institute"
 WNG_royal_aronautics_instatute_name_republic:0 "Military Aeronautics Institute"
 WNG_royal_aronautics_instatute_desc:0 "Italy has a good number of competing aircraft designer companies, and while competition is normally a great motivator for innovation, it would perhaps be better if their efforts were better coordinated under a centralised body; Italy needs an Aeronautics Institute."
 WNG_radar:0 "Radar Experiments"
 WNG_radar_desc:0 "In collaboration with the Aeronautics Institute, Guglielmo Owlivetti has come up with an advanced system for detecting aircraft using radio waves. The tactical implications that these systems provide are extremely tantalising."
 WNG_bomber_focuse:0 "Heavy Bombers"
 WNG_bomber_focuse_desc:0 "Our current bomber designs have a limited bomb capacity and range. New designs for even larger bombers that can carry more ordnance and fly for far longer will allow us to strike harder at our foes from farther away. Not even their homes will be safe from our wrath!"
 WNG_project_thunderflash:0 "Project Thunderflash"
 WNG_project_thunderflash_desc:0 "Some say Guglielmo Owlivetti has gone mad, while others say that his latest creation is his magnum opus. With a flash of light and the roar of thunder, our enemies will turn to ash and dust."
 WNG_g202_folgore:0 "G202 Folgore"
 WNG_g202_folgore_desc:0 "Accipitri has approached us with schematics for a new fighter aircraft that is fully enclosed and has a more streamlined fuselage than previous models. They've been having trouble finding an engine powerful enough to power it, and have asked us to assist them in the search for a suitable engine."
 WNG_project_slingshot:0 "Project Slingshot"
 WNG_project_slingshot_desc:0 "Gaetano Chocco has worked for years perfecting on a reaction engine that uses a jet rather than a propeller to create thrust. These consume large amounts of propellant, but put out much more energy than conventional engines. What if we were to strap bombs on them? Perhaps we could even mount them on aircraft..."
#### ARMY ####
 WNG_regio_esercito:0 "[Root.GetRegioEsercitoName]"
 WNG_regio_esercito_name:0 "Regio Esercito"
 WNG_regio_esercito_name_commie:0 "Esercito Rosso"
 WNG_regio_esercito_name_republic:0 "Esercito Wingbardo"
 WNG_regio_esercito_name_fascist:0 "Esercito Nazionale Repubblicano"
 WNG_regio_esercito_desc:0 "Italy once had a mighty army that could once rival that of the Griffonian Empire of old. We have fallen far from grace since then, but with our government once more united, we can begin to give our army the attention that it desperately needs."
 WNG_new_guns:0 "Refund the Firearms Industry"
 WNG_new_guns_desc:0 "Our weapons are mostly comprised of old models of rifles that are beginning to show their age. Offering some incentives to firearms manufacturers like Beaketta would hasten the development of newer weapons."
 WNG_new_ideas:0 "Promote Young Officers"
 WNG_new_ideas_desc:0 "Previous wars have relied upon mass infantry, and our old doctrines are centred around them. However, with the advent of armoured fighting vehicles and trucks, it is clear that the Italian General Staff needs new blood so that it can explore new doctrines based on this new way to wage war."
 WNG_tanks:0 "Tank Designs"
 WNG_tanks_desc:0 "Following the advice from our reformed General Staff, new designs for lightweight and speedy tanks have to be drawn up to comply with the Army's new land doctrines. These vehicles will be the spearhead that will pierce through the armour of our enemies."
 WNG_logistical_corpes:0 "Expand the Logistical Corps"
 WNG_logistical_corpes_desc:0 "Our armies are outpacing our current supply trains and messaging systems, jeopardising the integrity of our fighting forces and their capacity to drive far and deep into enemy territory. Focusing on improving and integrating logistical and signal battalions to support our faster divisions will make our forces more effective."
 WNG_refund_officers_school:0 "[Root.GetRefundOfficersSchoolName]"
 WNG_refund_officers_school_name:0 "The Royal Military Academy of Clawssino"
 WNG_refund_officers_school_name_commie:0 "Pardon the Old Guard"
 WNG_refund_officers_school_name_republic:0 "The Military Academy of Clawssino"
 WNG_refund_officers_school_desc:0 "Tanks, trucks and other new tools of war have their place, but in the end, war revolves around the common fighting person. The current General Staff is well-versed in this field, and they can improve upon their prior knowledge."
 WNG_reserve_divisions:0 "Reserve Divisions"
 WNG_reserve_divisions_desc:0 "Our land forces will require massive numbers of griffons to fully strengthen our divisions, but current recruitment drives won't allow for reserves. New campaigns to instil into able-bodied Italians as sense of duty to serve the nation will go a long way to resolve this issue."
 WNG_artilery:0 "New Artillery"
 WNG_artilery_desc:0 "Asides from the fighting person, artillery has defined the history of warfare. While the concept hasn't really changed, the equipment does, and we can improve upon our current artillery designs to rain more death upon our enemies."
 WNG_alati:0 "Montanari Alati"
 WNG_alati_desc:0 "Previous wars have given rise to certain soldiers that distinguished themselves as particularly tenacious and disciplined, the Montanari Alati, proving to be the cream of the crop of Italy's infantry. This elite group traditionally fills mountaineer and airborne corps, and though they are powerful in their own right, the corps can always be expanded upon."
 WNG_royal_support_corpes:0 "Royal Support Corps"
 WNG_royal_support_corpes_desc:0 "There is more to an army than its weapons and soldiers. The support staff and medical personnel have always been integral in military history, but we can form dedicated battalions suited specifically to support the fighting people of an army."
 WNG_division_reformation:0 "Division Reformation"
 WNG_division_reformation_desc:0 "The Italian army is organized around a somewhat archaic divisional structure, dating back to the days of the Griffonian Empire. By reorganizing our divisions among more modern lines, we can increase the flexibility of individual battalions while decreasing chain-of-command overhead."
 WNG_old_ideas:0 "Old Ideas"
 WNG_old_ideas_desc:0 "Although diving headfirst into doctrinal experimentation might be tempting, we cannot afford to gamble with Italy's security. The Italian army has traditionally focused on a strong core of infantry, and there is no reason to stray from that now."
 WNG_armoured_trucks:0 "Armoured Trucks"
 WNG_armoured_trucks_desc:0 "The mobility that trucks give to infantry formation has been a massive boon to our military, but their armor leaves much to be desired. By reinforcing the vehicle's body with armor and adding mounted weapons, we can ensure that small arms fire will no longer threaten our motorized formations."
 WNG_blackclaw_rangers:0 "Elite Unit Training"
 WNG_blackclaw_rangers_desc:0 "As warfare continues to advance, the necessity of specialized formations of troops has become more apparent. By investing in the training of such troops, Italy can achieve a greater degree of strategic flexibility."
 WNG_alpini:0 "Alpini"
 WNG_alpini_desc:0 "The necessity of specialized training and equipment for mountain-based warfare has long been a known factor. Considering several of our neighboring states' terrain, investing in and expanding the existing Italian Alpini corps would be a wise move."
 WNG_paracadutisti:0 "Paracadutisti"
 WNG_paracadutisti_desc:0 "The idea of attacks from the skies is hardly a new one for Italians, but the advent of powered flight has opened up several new possibilities. Planes can carry troops far further than their wings would normally allow and can crucially do so without tiring the troops out. Establishing an official parachutist corps would allow us to take full advantage of these possibilities."
 WNG_work_with_the_industralists:0 "Work with the Industrialists"
 WNG_work_with_the_industralists_desc:0 "A large part of Italy's vehicle production capacity is currently occupied serving the civilian sector. By offering favorable contracts to the industrialists that manage this industrial sector, we can ensure that a larger portion of the factories will serve the military."
 WNG_modern_warfare:0 "Modern Warfare"
 WNG_modern_warfare_desc:0 "Any remaining doubts about the validity of Italy's new military doctrine have been swept away, and we can now fully commit to this modern form of warfare. "
 WNG_old_yet_new:0 "Old Yet New"
 WNG_old_yet_new_desc:0 "Although our doctrines might be old, our equipment certainly isn't. By combining the newest technological innovations with tried and tested forms of warfare, we have united the best of both old and new."

#### EVENTS  ####
 wingbardy.1.t:0 "The Death of General Giuseppe Tellera"
 wingbardy.1.d:0 "General Giuseppe Tellera has been killed in action.\n\nWhile defending an important road, Tellera's troops found themselves cut off by the enemy and facing encirclement. Tellera personally took command of one of the few functioning tanks and lead the breakout effort. However, during the action, he was hit by an anti-tank shell and took shrapnel to the lungs. He died few hours later in an enemy hospital.\n\nFor his gallantry in action Tellera has been posthumously awarded with the Gold Medal of Military Valour. Italy's highest military decoration."
 wingbardy.1.a:0 "A living general is better then a dead hero."

 wingbardy.2.t:0 "Italy Claims the Griffonstone Crown"
 wingbardy.2.d:0 "Mounting political pressure has come to a head today with the Italian Government granting the king of Italy the crown of Griffonstone. Such an act has shoked Griffons through the nation. Officials appointed by the Italian government are already making moves to integrate what little freedoms we had with Italy, forming an end of our two nations."
 wingbardy.2.a:0 "We welcome our king."
 wingbardy.2.b:0 "We shall stand for our freedom!"
 
 wingbardy.3.t:0 "Griffonstone Folds"
 wingbardy.3.d:0 "The Griffonstone government has been fully integrated into our own with little opposition."
 wingbardy.3.a:0 "Long live the king."
 
 wingbardy.4.t:0 "Griffonstone Rebels!"
 wingbardy.4.d:0 "Forces still loyal to the Griffonstone government have rounded up our officials in protest of our planned merging of our nations. For all intents and purpouses, Griffonstone is now free from our control."
 wingbardy.4.a:0 "They shall pay for this treachery."

 wingbardy.5.t:0 "King Victor Emmanuel III has Died"
 wingbardy.5.d:0 "King Victor Emmanuel III passed away this morning after a period of illness. Ever since the murder of his father in 971, Victor Emmanuel has led Italy through times of both triumph and hardship. He was instrumental in the collapse of the Griffonian Empire, protected the south from Imperial aggression and united the nation through the long and bloody war with Falcor. Victor Emmanuel was also a prolific stamp collector with over 100,000 stamps in his private collection, each of them personally documented and studied. He left his collection to the National Roman Museum for all Italians to enjoy.\n\nThe throne now passes to his son Prince Umberto, who is a mere shadow of his father. His life has been one of scandal and criticism with many prominent Italians having openly spoken out against him. Only time will tell what kind of King he will make."
 wingbardy.5.a:0 "All Italians mourn today."

 wingbardy.6.t:0 "The National Anthem Debate"
 wingbardy.6.d:0 "In recent days, a debate has been growing out of the Blackshirt's control over the national anthem of Italy. La Marcia Reale d'Ordinanza has been the national anthem for close to 100 years, but ever since Mussolini and his Fascist took power their own anthem, Giovinezza, has (often forcefully) supplanted it. Those loyal to the King see this as a great betrayal of Italian tradition, but the King has remained silent on the issue. There is now a debate in parliament on whether la Marcia Reale d'Ordinanza should be officially replaced by Giovinezza as the official national anthem of the nation.\n\nIt is expected to go the Blackshirt's way, after all, la Marcia Reale d'Ordinanza has no official lyrics while Giovinezza has such wonderful verses as \"With a Italian's pride swear fealty to Mussolini\". This mandatory anthem is merely the people showing how much they love Il Duce. \n\nUnlike his father, Prince Umberto has not remained silent on the issue. He has instead proposed La Leggenda del Piumave as a compromise. The popular song dates to the Falcor War and tales of the flooding of the river Piumave, halting Falcor's invasion of Italy shortly after the disastrous battle at Clawporetto and how it allowed the Regio Esercito time to launch the counter attack required to push Falcor back and to final victory at the battle of Victor Gergamo.\n\nWith the debate being held, who will carry the day?"
 wingbardy.6.a:0 "La Marcia Reale d'Ordinanza is the true anthem of Italy!"
 wingbardy.6.b:0 "Giovinezza! For Youth! For Mussolini!"
 wingbardy.6.c:0 "La Leggenda del Piumave will be a great compromise."
 
 wingbardy.7.t:0 "[From.GetName] Sues For Peace"
 wingbardy.7.d:0 "A communique from [From.GetLeader] has been received, asking for peace. New Mareland has capitulated, [EQC.Capital.GetName] has fallen and [EQC.GetLeader]'s government has been forced into exile. It would be difficult for us to liberate them from the griffon claws, for the sea between us is wide and the [From.GetAdjective] navy is a threat that may be too great to overcome. However, would this be a betrayal of our loyal friends down under? Should we keep waging a futile war, hoping that one day the [EQC.GetAdjective] flag flies once more in [EQC.Capital.GetName]?"
 wingbardy.7.a:0 "They have won."
 wingbardy.7.b:0 "We won't abandon our friends!"
 
 wingbardy.8.t:0 "[From.GetName] Refuses"
 wingbardy.8.d:0 "[From.GetLeader] has foolishly refused our benign and reasonable call for peace between our nations. They want to keep fighting, vainly hoping to greedily seize New Mareland from our claws. Very well, let them come! The royal navy is ready to face them."
 wingbardy.8.a:0 "New Mareland is ours!"

 wingbardy.9.t:0 "The Fascists Seize Rome"
 wingbardy.9.d:0 "The crisis that has been consuming Italy over the past few months has finally boiled over, as Benito Mussolini marched into Rome alongside his blackshirt paramilitary supporters. Just a few hours before, Mussolini had made a simple announcement regarding the PNF's political program. They would rule Italy by the end of the day, no matter the cost. \n\nAnd the cost would be steep indeed, as Rome's inhabitants would come to find out over the next few hours. The blackshirts moved quickly to secure control over the city's police stations, railways, and other institutions. Arrayed against them were the city's police forces and various anti-fascist paramilitary groups that had risen to resist the blackshirts.\n\nGunfire echoed through the streets as the cities defenders hurriedly set up barricades. The offices of liberal newspapers and political parties were looted and burnt to the ground. Critics of the PNF were tracked down and punished. Parliament itself was invaded and occupied by the blackshirts after a short battle. The only building that remained untouched was the royal palace, but this was cold comfort to the city's ordinary inhabitants.\n\nAs night fell, the burning buildings stood out like torches, providing ample illumination for the citizens to appreciate how far the eternal city had fallen. Shortly after, relief finally came to the city's beleaguered residents, as King Emmanuel invited Mussolini to form a government over the radio. The new fascist government seems intent on stabilizing the situation, but much damage has been done."
 wingbardy.9.a:0 "At least it's over..."

 wingbardy.10.t:0 "The Meeting"
 wingbardy.10.d:0 "When Benito Mussolini declared that his blackshirts would march on Rome unless he were installed as prime minister, he was in effect making a calculated gamble. Assuming that the relationship between the King and Prime Minister Facta's government was deteriorating and by adding a little pressure to the mix, he could sever it completely.\n\nThis proved to be an astute observation. The King's unwillingness to declare martial law has led to the resignation of Prime Minister Facta and the collapse of the PLW's government. The King was unwilling to work with the communists. The PLW was out of power for the foreseeable future. This state of affairs left Mussolini and his PNF as the last people standing.\n\nA triumphant Mussolini entered the Royal Palace this morning, invited by the King to form a new government. However, the participants in his march looked somewhat embarrassed to have their thunder stolen from them. While nothing is set in stone yet, it seems unlikely that anything will derail Mussolini's ascent to power at the last moment. "
 wingbardy.10.a:0 "Let's hope this goes smoothly."

 wingbardy.11.t:0 "Martial Law"
 wingbardy.11.d:0 "With Mussolini and his Blackshirts on the edge of carrying out their march against Rome, Prime Minister Luigi Facta met one last time with King Victor Emmanuel III to once more attempt to convince him to sign a decree of martial law. The King had already refused multiple times before, stating that he doubted the ability of the army to contain the Blackshirts without setting off a civil war, despite the generals and cabinet all stating otherwise. However, now the situation was at a breaking point, with it being clear that should this last attempt fail, Facta would resign and the government would fall.\n\nPerhaps it was for that reason that the King changed his mind. Or maybe it was because he was finally convinced that martial law would prove no danger to Italy itself. But for whatever reason, Victor Emmanuel III finally agreed to sign the declaration of martial law in the country, and put down the Blackshirt revolt by force. That very same week, the army routed the fascists without difficulty, as they heavily outnumbered the Blackshirts. With minimal damage, the threat to the government was over.\n\nThe troubles are not over, though, as political deadlock in the parliament remains. The PLW's coalition has fallen apart, and they no longer have the strength to push forward anything to rectify the country's situation. Facta's government will not last much longer, and change must come to Italy's politics if it is to survive. How that change will happen is not yet certain, however."
 wingbardy.11.a:0 "Let's hope the future goes smoothly."
 
 wingbardy.12.t:0 "Italy Proposes a Treaty"
 wingbardy.12.d:0 "In a surprising turn of events, representatives sent by Benito Mussolini—architect of the fascist ideology—have come to Stalliongrad on a diplomatic mission. Although Mr. Mussolini has only recently taken his position within the Italian state, he has already abandoned the previous government's hostile attitude towards our nation.\n\nThe representatives are proposing a Italian-Stalliongrad treaty of friendship and an economic and trade deal which would support our industrialisation goals. In addition, they offer to recognise us as the de jure government of our territory and establish full diplomatic relations with us. Although this deal seems quite favourable, many Stalliongradians question Mussolini's motives. No doubt the human has his own agenda, and sees us as little more than tools for advancing Italian interests."
 wingbardy.12.a:0 "We shall accept this proposal."
 wingbardy.12.b:0 "Fascism is antithetical to everything we stand for! "

 wingbardy.13.t:0 "Stalliongrad Agrees"
 wingbardy.13.d:0 "Wonderful news, as our representatives return from Stalliongrad having signed a treaty formalising the amity between our two great nations! We now officially recognise the Stalliongradian government and have established a mutually beneficial economic relationship. This new accord will no doubt prove vital to ensuring our shared security in an increasingly dangerous world."
 wingbardy.13.a:0 "Excellent."

 wingbardy.14.t:0 "Stalliongrad Declines"
 wingbardy.14.d:0 "Bad news, as our representatives return from Stalliongrad having failed to secure their cooperation for our proposed treaty of friendship. Despite continuous advances, the Stalliongradian government proved both hostile and intractable, killing any chance for a mutually beneficial relationship between our nations. This is highly unfortunate, as they would have proved a valuable check on Equestrian intentions."
 wingbardy.14.a:0 "Communist scum!"

 wingbardy.15.t:0 "Anti-Imperial Talks in Chiazbeacle"
 wingbardy.15.d:0 "For years, Italy has viewed the prospect of a resurgent Griffonian Empire as the gravest threat to the stability of our entire continent, and under the leadership of [FROM.GetLeader], they seem willing to take bold action to forestall this possibility, including working with us. Our sources within the Italian government indicate that they wish for a détente between our two nations.\n\nCritically, Italian representatives have contacted us with a proposal to contain the threat by jointly preventing Imperial expansion. They have invited us to Chiazbeacle to meet about creating a united front against the Griffonian Empire, asking that we move beyond our past territorial struggles and sign a pact of non-aggression, in addition to both guaranteeing the independence of Griffonstone."
 wingbardy.15.a:0 "Yes, we must stand together against the Imperial menace."
 wingbardy.15.b:0 "No, the Italians can not be trusted!"

 wingbardy.16.t:0 "Aquileia Signs the Pact"
 wingbardy.16.d:0 "Happily, it did not take long for meetings with Aquileian representatives in Chiazbeacle to bear fruit. [FROM.GetLeader] and the Aquileian government have seen the wisdom of our proposal, and are in complete agreement with us as to its necessity. No doubt this Pact will usher in an era of improved relations between our two great nations, perhaps even serving as a stepping stone towards a more official alliance in the future."
 wingbardy.16.a:0 "A toast to our Aquileian friends!"

 wingbardy.17.t:0 "Aquileia Rebuffs Us"
 wingbardy.17.d:0 "Unfortunately, our planned conference in Chiazbeacle came to naught, as the Aquilean representatives neglected to even show up. [FROM.GetLeader] and the Aquilean government are too foolish to see the wisdom of our proposal, and are dead set on spurning our attempts at cooperation. In light of this, it seems we will have to look elsewhere for partners to aid us against our enemies."
 wingbardy.17.a:0 "Who do they think they are?"

 wingbardy.18.t:0 "The Tarrin Conference"
 wingbardy.18.d:0 "Ever since the first Aquileian revolution, the region of Tarrin has proven to be a major point of contention between Aquileia and Francistria. The area was seized by Count Francis VIII after a republican uprising which had overthrown the local Discret Countess. After the monarchist restoration, Francistrian army refused to vacate the territory as Francis VIII asserted his dynastic claim to Tarrin. Weakened by revolution, Aquileia did not dare to get into a conflict with the Roman Pact.\n\nNow, dignitaries from all parties involved are gathering to resolve the tensions, so the diplomatic relations between Aquileia, Francistria and Italy can be normalized. Pleasing all three will be extremely difficult, and many are sceptical about the upcoming conference. But there is some hope that peace between the two major powers of southern Griffonia can be secured for the foreseeable future."
 wingbardy.18.a:0 "Let us pray it goes well."

 wingbardy.20.t:0 "The Conference Commences"
 wingbardy.20.d:0 "Diplomats from Aquileia, Italy and Francistria have gathered in Eaglers today to conduct negotiations about the contested status of Tarrin. Already the negotiations have been tense, as Aquileians demanded the return of their rightful territory while Francistria asserted its own claims. Italy was in the best role to act as a mediator between the two parties, as it had little interest in the disputed region.\n\nAquileian representatives said that the claim of late Count Francis VIII was illegitimate as Count Francis I had been a bastard of the Discret dynasty. Francistrians countered this by saying that the land compensated the losses Count Francis VIII had suffered while toppling the lawless Republic of Tarrin. In addition, they highlighted the similarities between Tarrinian and Francistrian cultures, and pointed out that over the decades thousands of colonists had settled the area. Aquileians countered by saying cultural similarities hardly justified military conquest and that the colonists were living on property seized from the locals.\n\nThis back and forth continued with no end in sight. Italian delegates needed to intervene and propose a solution that would end the pointless squabbling. However, would they try to please either side, or try to come up with a compromise that might leave both sides unhappy?"
 wingbardy.20.a:0 "All of Tarrin belongs to Aquileia."
 wingbardy.20.b:0 "We can draw new borders based on the current populations."
 wingbardy.20.c:0 "We shall work out a form of compensation instead of land."

 wingbardy.21.t:0 "Italy Offers All Of Tarrin"
 wingbardy.21.d:0 "During the tense diplomatic meetings held in Eaglers during the Tarrin Conference, the Italian dignitaries approached Aquileian ones in private and made an intriguing offer. As Italy did not care much for the disputed territory, they were willing to offer it in behalf of Francistria. This meant the Italian army would not intervene and allow Aquileians to occupy Tarrin fully.\n\nOf course, this was an irresistible offer for the Aquileian diplomats, who happily agreed to it. However, Francistrians may yet protest this proposal, so the outcome of the conference remains uncertain for now."
 wingbardy.21.a:0 "Perhaps the Italians aren't so bad after all..."

 wingbardy.22.t:0 "Italy Offers Compromise"
 wingbardy.22.d:0 "During the tense diplomatic meetings held in Eaglers during the Tarrin Conference, the Italian dignitaries approached Aquileian ones in private and made an intriguing offer. They offered a compromise solution in an attempt to please both Aquileia and Francistria. A new border would be drawn between the two nations, splitting the region roughly evenly and following ethnic boundaries. The initial map presented seemed rather... unappealing, but a more refined version with less irregular borders proved to be more satisfactory.\n\nThe Aquileian dignitaries were hesitant however. It was a half-hearted solution, and would mean splitting the region for many years to come. Perhaps tensions would simply reappear later? The diplomats had a difficult choice to make."
 wingbardy.22.a:0 "This is good enough for us."
 wingbardy.22.b:0 "Tarrin is indivisible!"

 wingbardy.23.t:0 "Italy Offers Compensation" 
 wingbardy.23.d:0 "During the tense diplomatic meetings held in Eaglers during the Tarrin Conference, the Italian dignitaries approached Aquileian ones in private and made a rather... unusual offer. They offered monetary compensation for the loss of Tarrin, covering the costs of the Francistrian occupation over the last thirty years or so.\n\nWhile it was a hefty sum, it also meant Italy would continue to support Francistria and allow it to continue its unlawful occupation of Aquileian territory. While money is good to have, getting it would not liberate Tarrin. However, Tarrin might be a sacrifice Aquileia must be willing to make to secure an alliance with the mighty Kingdom of Italy."
 wingbardy.23.a:0 "This will suffice. For now."
 wingbardy.23.b:0 "We might be griffons, but we're not THAT greedy."
 
 wingbardy.24.t:0 "Italy Offers Tarrin To Aquileia!"
 wingbardy.24.d:0 "During the tense diplomatic meetings held in Eaglers during the Tarrin Conference, the Italian dignitaries approached Aquileian ones in private and made an outrageous offer. They offered to secure the transfer of Tarrin to Aquileia, securing good relations between Aquileia and Italy, but apparently completely neglecting Francistrian interests in the process. Considering Francistria has been Italy's ally for years and fought alongside them in the Falcor War, this act is tantamount to spitting on the graves of Francistrian soldiers who gave up their lives in Italy's war.\n\nClearly, Francistrian delegates must protest this. But the unfortunate truth is that they have little leverage over the two major powers. Most they can do is threaten to leave the [WNG.GetFactionName], but this would simply allow Aquileia to seize Tarrin by force. Perhaps accepting the loss of Tarrin is the only way to guarantee peace..."
 wingbardy.24.a:0 "We accept, but we will not forget this affront."
 wingbardy.24.b:0 "These conditions are UNACCEPTABLE!"

 wingbardy.25.t:0 "Italy Offers Compromise"
 wingbardy.25.d:0 "During the tense diplomatic meetings held in Eaglers during the Tarrin Conference, the Italian dignitaries approached Aquileian ones in private and made a rather... unusual offer. They offered a compromise solution in an attempt to please both Aquileia and Francistria. A new border would be drawn between the two nations, splitting the region roughly evenly and following ethnic boundaries. The initial map presented seemed rather... unappealing, but a more refined version with less irregular borders proved to be more satisfactory.\n\nWhen the Francistrian delegates heard of this however, they were hesitant. It was a half-hearted solution, and would mean splitting the region for many years to come. Perhaps tensions would simply reappear later? The diplomats had a difficult choice to make."
 wingbardy.25.a:0 "This is good enough for us."
 wingbardy.25.b:0 "Tarrin is indivisible!"

 wingbardy.26.t:0 "Italy Offers Compensation To Aquileia"
 wingbardy.26.d:0 "During the tense diplomatic meetings held in Eaglers during the Tarrin Conference, the Italian dignitaries approached Aquileian ones in private and made an intriguing offer. They offered monetary compensation for the loss of Tarrin, covering the costs of the Francistrian occupation over the last thirty years or so.\n\nThis was proof to Francistrian delegates that Italy was still ready to support its old allies instead of simply bowing before Aquileian posturing. The reparations were unlikely to please Aquileia, but the fact that Italy was offering to pay it out of their own pockets impressed Francistrians. Clearly, Italy was doing everything it could to show to the world that they had not forgotten everything Francistria had done for them."
 wingbardy.26.a:0 "They get money, we get Tarrin. Everyone's happy!"

 wingbardy.27.t:0 "Aquileia Agrees"
 wingbardy.27.d:0 "Italian diplomats presented the offer to the Aquileians, and after some hesitation they accepted. This is good news and means the conference is one step closer to a successful conclusion. However, the Francistrians still need to ratify any agreements proposed for the talks to succeed. If they don't, then the agreement made with Aquileian delegates won't matter at all. If the proposal made was tailored to appease the Aquileians, then it is unlikely to please the Francistrians..."
 wingbardy.27.a:0 "Let us hope they accept this proposal."

 wingbardy.28.t:0 "Aquileia Rejects"
 wingbardy.28.d:0 "Italian diplomats presented the offer to the Aquileians, and after some hesitation they politely refused. More negotiations were held in a desperate attempt to salvage the situation, but unfortunately it was all in vain. The Aquileians soon lost interest in the conference and have seemingly decided to withdraw from it entirely, seeing it as a useless way to resolve the Tarrin dispute. This made the Francistrian delegates rather pleased, although somewhat worried that Aquileians would pursue a more... violent solution to the issue.\n\nThe Tarrin Conference has failed, and tensions between Aquileia and Francistria will continue to be a thorn on the side of Italy for the foreseeable future."
 wingbardy.28.a:0 "Perhaps the pen isn't mightier than the sword."

 wingbardy.29.t:0 "Francistria Agrees"
 wingbardy.29.d:0 "The Francistrian delegation was informed of the deal that had been made between Aquileian and Italian representatives, and thankfully they have accepted the proposal and are willing to ratify a formal treaty between all three parties.\n\nThis means that the Tarrin Conference has been a resounding success, once again proving that the pen is mightier than the sword. Hopefully, the Tarrin dispute can be considered fully resolved so peace can now be secured between Aquileia and Francistria."
 wingbardy.29.a:0 "All that's left is to sign the papers!"

 wingbardy.30.t:0 "Francistria Rejects"
 wingbardy.30.d:0 "When the Francistrian delegation was informed of the deal that had been made between Aquileian and Italian representatives, they responded with a mixture of disappointment and outrage. The fact that Italy had separately negotiated with Aquileian diplomats without Francistrians was insulting to them, and they did not like the proposed treaty either. They thought it was a poor attempt at appeasing Aquileians while completely neglecting Francistrian interests.\n\nWorst of all, the Francistrian delegates threatened that their nation would withdraw from the [WNG.GetFactionName] rather than cede any part of Tarrin to Aquileia. This was a way to make a statement that Italy could not decide the fate of Tarrin without Francistria's involvement.\n\nThe Italian diplomats were now faced with a difficult situation. Would they recognize Aquileia's claims to the region, or stand by their long-time ally and withdraw from the negotiations entirely? Either way, the Tarrin Conference had failed. The dispute was now unlikely to be resolved peacefully."
 wingbardy.30.a:0 "It's best to let them go rather than upset Aquileia."
 wingbardy.30.b:0 "We shall stand by our Francistrian allies!"

 wingbardy.31.t:0 "The Tarrin Talks Pass"
 wingbardy.31.d:0 "The Aquileian delegation in Eaglers received good news, as Italian negotiators managed to make Francistrians agree to the proposal. This means that all three parties were willing to ratify a treaty to finally resolve the Tarrin dispute. Indeed, within hours a final treaty was drafted and signed by all delegates involved. The compromise went into effect on the following day, and all sides were quick to follow its conditions.\n\nThus, peace was established between Aquileia and Francistria, and it was hoped the peace would last for many years to come."
 wingbardy.31.a:0 "Peace at last!"

 wingbardy.32.t:0 "Tarrin Talks Fail"
 wingbardy.32.d:0 "The Aquileian delegation in Eaglers received bad news, as Italian negotiators failed to make Francistrians agree to the proposal. Francistrians threatened to leave the [WNG.GetFactionName] if Italy continued to support Aquileia's claims to the region. The Italian delegates were hesitant, and as a result Francistria has formally announced that it has left the alliance. Their diplomats immediately left the conference, bringing it to an abrupt ending.\n\nThis dramatic turn of events means that resolving the Tarrin dispute peacefully has failed. However, thanks to Italy's support, Aquileia's claims to the regions are recognized, and an attack on Francistria might be justified. Now that Francistria is left without their powerful ally, they should be unable to resist the Aquileian military. The pen has failed, but the sword might yet succeed and bring an end to this conflict with violent force."
 wingbardy.32.a:0 "We can secure Tarrin by other means."
 wingbardy.32.b:0 "Tarrin shall be ours!"

 wingbardy.33.t:0 "Tarrin Talks Fail"
 wingbardy.33.d:0 "The Aquileian delegation in Eaglers received bad news, as Italian negotiators failed to make Francistrians agree to the proposal. Francistrians threatened to leave the [WNG.GetFactionName] if Italy continued to support Aquileia's claims to the region. The Italian delegates caved in and withdrew their proposal to Aquileia, refusing to continue the negotiations. The Tarrin Conference quickly came to an end as the diplomats returned home with empty claws.\n\nThis dramatic turn of events means that resolving the Tarrin dispute peacefully has failed. However, solving it militarily is still an option. Conducting a swift surprise attack would catch the [WNG.GetFactionName] off guard and give Aquileia an advantage that might be all that is needed to seize Tarrin. The pen has failed, but the sword might yet succeed and bring an end to this conflict with violent force."
 wingbardy.33.a:0 "We can secure Tarrin by other means."
 wingbardy.33.b:0 "Tarrin shall be ours!"

 wingbardy.34.t:0 "The Dream"
 wingbardy.34.d:0 "Victor Emmanuel stepped out of the light of the doorway and onto the smooth cobbles of the courtyard. The grand walls of the Imperial Palace stood high all around. The golden light glowed in the many windows like the sun rising on a hall of mirrors. He could still hear the laughs from the decadent Griffenheim elite, but the party was anything but jovial. There was a pressure in the air. Like a string under tension on the verge of snapping. Surely everyone but the 12-year old Emperor could feel it.\n\nKing Umberto of Italy had kept a civil face throughout the whole ordeal and when Emperor Grover V had drifted asleep on his throne, he had taken his leave. \"Meet me outside in fifteen minutes,\" the king said to Victor. Now Victor peered out into the dim light of the courtyard. It wasn't long until a pair of griffons came into sight, even in the darkness he could make out his father's shape. He headed towards them. The pair of griffons argued in hushed voices. Suddenly there was the flash of a knife and a half-scream choked out of existence as it left his father's throat.\n\nVictor held his father in his arms, not caring for the blood that soiled his robes. There was so much of it. He screamed for help, but his father took his claw. The king tried to say something but all that came out was one last choke before he went limp.\n\nThe nobles came one by one and gathered around them like a wake of vultures. Even the young emperor still holding his doll and rubbing the sleep from his eyes – The Duke of Strawberry made sure he had a front row seat.\n\nVictor awoke, not with a start, but with a pained tiredness. The early light of dawn lazily flowed through his windows. He glanced at the photograph by his bed of his wife and young son before slowly rising to his feet. He stepped out onto his villa's balcony and stared out across the olive trees and vineyards. His father's killer was still out there, somewhere. All these years later he was no closer to the truth. But it was never too late to start looking."
 wingbardy.34.a:0 "Life is too short..."
 
 wingbardy.35.t:0 "The Exiled King"
 wingbardy.35.d:0 "Recently King Victor of Italy was forced to flee his homeland. He has crossed our borders and sought official refuge in our country. Due to the extended conflict with communist and republican forces in his realm, it does not look like he will be returning any time soon. Until such a time comes when he can reclaim the throne, we will gladly grant asylum to the rightful king of Italy."
 wingbardy.35.a:0 "He'll be safe with us."

 wingbardy.36.t:0 "Crisis in the PLW"
 wingbardy.36.d:0 "With Luigi Facta's faliure to prevent Mussolini's March on Rome and his dismissal as Prime Minister, the Partito Liberale Wingbardo have voted to replace him with their old leader Giovanni Giolitti. Giolitti has long been a predominant and respected voice in Italian politics and has been Prime Minister five times in the past, both under King Victor Emmanuel III and his father King Umberto.\n\nGiolitti has approached Mussolini for talks of forming a coalition government, offering the full support of the PLW. This might just be a move to keep some semblance of power for the PLW, but regardless having their support will help us greatly in pushing through our reforms in a timely manner."
 wingbardy.36.a:0 "We accept this support."
 wingbardy.36.b:0 "We don't need no help from those so-called liberals."

 wingbardy.37.t:0 "The PDSW has Offered Their Support"
 wingbardy.37.d:0 "Giovanni Giolitti, leader of the PLW, has been in talks with Giovanni Antonio Golonna and the leadership of the radical Partito Democratico Sociale Wingbardo over their inclusion into our governing coalition. It seems that through his political respect he has won over the PDSW's leadership and they are now fully ready to support Mussolini and the PNF. This will give us the edge in the Chamber of Deputies and help ensure that we can push through the laws we need to secure fascism in Italy."
 wingbardy.37.a:0 "Those radicals will get more change then they bargained for."

 wingbardy.38.t:0 "The Acerbo Law"
 wingbardy.38.d:0 "Initially created by a PNF economist named Giacomo Acerbo, the Acerbo Law is a proposal for a parliamentary reform aimed at the proportions of deputies each party will gain in elections.\n\nThe law would grant the party got the largest share of the votes, provided that they had at least twenty-five percent of them, two-thirds the seats in the Chamber of Deputies.\n\nThe PNF and its allies have stressed that this is the only way to end the political deadlock that has plagued Italy since the Falcor War. By granting the most popular party a majority reforms needed to improve the economic and welfare situation of the common Italian can be forced through without the standard opposition and petty infighting that has caused the dire situation the country had found itself in.\n\nOpponents of the law however see this as nothing short of a power-grab by Mussolini and the PNF and proof that Mussolini is not at all interested in bipartisan politics or compromise. However, there are murmurings in the chamber that Mussolini does have a point and the current political situation is unfixable without a radical solution.\n\nRegardless the PNF will have a lot of work to do to ensure that the majority of Deputies will vote in favour of the law."
 wingbardy.38.a:0 "Let us hope it goes through without a hitch."

 wingbardy.39.t:0 "The Early Election"
 wingbardy.39.d:0 "The polls were once again opened to all Italians today, for the recent passing of the Acerbo Law has mandated a new early election to reshuffle and reorganize the parliament. And just as hoped, the PNF got a vast majority of votes compared to the rest of the parties, securing their two-thirds majority we needed in deputies. The results in some states were seriously questioned due to rumors of voter intimidation, electoral fraud and other such acts by Blackshirt members, but nevertheless they have now been generally accepted and the PNF given their rightful seats as mandated by the Acerbo Law. We now have our safe majority in the Chamber of Deputies, and our great Duce Mussolini finally has the ability to fully carry out his goals for the future of Italy."
 wingbardy.39.a:0 "Just as Planned."

 wingbardy.40.t:0 "The Acerbo Law Passes"
 wingbardy.40.d:0 "After many hours of debate and final desperate efforts from opponents to stall the vote, the Chamber of Deputies has finally passed the Acerbo Law. The bill will be officially signed into law tomorrow and elections will be scheduled to occur after a month.\n\nBeakolini is reported to be pleased by the law and gave a passionate speech about how the law will restore confidence in democracy to all Italians and that the days of an inadequate government failing to resolve the nation's many issues are long behind them.\n\nOpponents however left the chamber in solemn silence and have reported the passing of the bill to be the death of democracy."
 wingbardy.40.a:0 "In just one month Italy will be Mussolini's."

 wingbardy.41.t:0 "The Acerbo Law Fails"
 wingbardy.41.d:0 "A major setback occurred yesterday as the Acerbo Law failed to pass through the Chamber of Deputies. The vote was tight, but without a majority of support from the Deputies the bill was doomed to fail. Its defeat was a clear signal to Mussolini and the Fascists that their plans to secure an absolute majority legally have failed and their efforts will continue to be hampered by the liberal and socialist opposition.\n\nHaving failed in installing their dictatorship peacefully, alternative options would now have to be considered to ensure Mussolini's dream of a fascist Italy..."
 wingbardy.41.a:0 "Curses!"

 wingbardy.42.t:0 "Divisions in the PPW"
 wingbardy.42.d:0 "It appears that gaining the support of the Prelate was a greater success then we first thought. The PPW has long been a thorn in our side, however with the Prelate's backing we have won over a substantial portion of their voter base to support us. This has caused a crisis within the PPW with many Deputies now speaking out against the party's hard line anti-fascist policy. It is reported that Don Luigi Guturzo was severely distressed by the Prelate's support for Mussolini and after a private meeting with the Prelate he resigned as head of the PPW. His successor is his right-hand man Alcide De Gasperi.\n\nWhile De Gasperi opposes us just as much as Don Guturzo, he is now leading a party that is very much divided and will not pose a significant unified threat against us."
 wingbardy.42.a:0 "Unexpected but excellent."

 wingbardy.43.t:0 "The Prelate's Support"
 wingbardy.43.d:0 "The Prelate of Rome is the spiritual leader to thousands of Italians. His word and opinion was valued by many, from the common person his everyday issues to politicians on gaining the support of the religious. It was for that reason that Mussolini had arranged a private meeting at the Prelatine. The PPW is a strongly religious party and many of its members have sworn to resist any attempt by Mussolini to seize power, but by gaining the blessing of the Prelate their opposition would suddenly become a crisis of faith and the integrity of the party would shatter.\n\nUnfortunately, Mussolini would not be able to use many of his normal tactics here. The Prelate was a faithful and holy man and trying to intimidate or bribe him would only end in disaster. Some said that the gods gave him the ability to see through lies as well. So the only thing he could do was to speak with him, be honest about his intentions, and hope that they would give him their blessing.\n\nThe meeting was held at the High Temple of Boreas. As they walked the temple grounds Mussolini gave a passionate speech about his worries for the nation and his desire to help the common person. At the end of the visit, they had coffee on a balcony and the Prelate granted Mussolini his blessing. A public statement was released a few hours later and immediately it had the effect Mussolini desired. Griffons across all layers of society reconsidered their stance on the PNF, giving us some much-needed votes."
 wingbardy.43.a:0 "A toast to our new friendship."

 wingbardy.44.t:0 "Giacomo Gatteotti Speaks Out Against Fascism"
 wingbardy.44.d:0 "Trouble against the PNF has risen in the parliament once again, as Giacomo Gatteotti, leader of the PSU party has made yet another speech denouncing both Mussolini's leadership and fascism as a whole in Italy. Having long been the head of the Partito Socialista Unitario, he has ardently stood against the new Prime Minister since his first day in office, constantly pushing for the griffons of parliament to unite against him and the PNF. It seems that a large part of our opposition agreed with his rousing moment, and the person is proving to be a real thorn in our side. Mussolini has already expressed his displeasure at the constant attempts to undermine him."
 wingbardy.44.a:0 "Who will rid me of these communists?"

 wingbardy.45.t:0 "Giacomo Gatteotti Disappears"
 wingbardy.45.d:0 "Shocking news has spread across Italy as of late, for Giacomo Gatteotti, head of the PSU has mysteriously disappeared. While his whereabouts are unknown at the moment, witnesses say that they saw the socialist leader being bundled into a car by masked attackers. The search for him continues, yet many are already fearing that it is too late. It seems that the blame for the attack is being put mostly onto the local Blackshirts, which have long had a violent history with such incidents. Both the local police and PSU members have cooperated in locating the missing politician."
 wingbardy.45.a:0 "This isn't what I meant!"

 wingbardy.46.t:0 "Giacomo Gatteotti's Body Found"
 wingbardy.46.d:0 "The worst fears of many came true a few days ago, as the body of Giacomo Gatteotti was finally found, hidden deep in the Warthog Jungle. A later autopsy by medical experts found that he had been stabbed no less than seven times by his assailants. Many in the PSU and beyond are in mourning, as Giacomo was a generally well-liked figure among the liberals and socialists for his moderate policies. While the party itself has fractured some and brought more into the PNF, the vast majority are already directing their anger at the government for letting this happen, as well as fanning the suspicion of Blackshirt involvement."
 wingbardy.46.a:0 "I swear, I had nothing to do with this!"

 wingbardy.47.t:0 "Fascists Arrested over Gatteotti's Murder"
 wingbardy.47.d:0 "The griffons behind the murder of Giacomo Gatteotti have finally been caught, as the police have apprehended five individuals who were in relation to the crime. The evidence against them at this point is overwhelming, and many legal experts are already guaranteeing it to be an open-and-shut case. In a turn to the worse for the PNF and Mussolini, though, one of the alleged murderers is known and prominent Blackshirt officer. Rumors are already spreading of Mussolini's possible involvement of the murder due to Gatteotti's known opposition to his government.\n\nTwo options have been put forward by our officials. The first is to save face and let the trial go ahead. While it would undoubtedly hurt the reputation and popularity of the PNF as a whole, Mussolini's innocence in the case would be proved and the government itself could get off scotch-free. The other option is to use our connections to get them off the hook. Our party wouldn't take the hit that an actual conviction could bring, but it would only increase suspicions of Mussolini's involvement and erode trust in the government."
 wingbardy.47.a:0 "Mussolini is innocent. The trial should go ahead."
 wingbardy.47.b:0 "Pull strings to get them off without charge."

 wingbardy.48.t:0 "A New Plan"
 wingbardy.48.d:0 "The failure of the Acerbo Law to pass have been a devastating blow to our efforts in Italy. Without it, the parliament will continue to delay and hinder Mussolini in pushing forward his plans. Now that our motion to achieve full dominance in Italian politics has failed, it is clear that our only option left is to take much more drastic measures.\n\nPlans are already being drawn up for a coup of the current government. Though it is unfortunate, acting against the king and those that oppose Mussolini is not only necessary to advance our interests, it is necessary for the future of Italy itself. The Blackshirts, the PNF and the rest of those loyal to fascism are already preparing for what must be done."
 wingbardy.48.a:0 "Let's hope Plan B goes well."

 wingbardy.49.t:0 "Italy Proposes a Joint Military Experience Sharing Event"
 wingbardy.49.d:0 "With their recent diplomatic overtures a success, the Italians have again approached us with a new proposal for further cooperation, this time being a joint event between our two militaries. They seem eager to learn of our experiences in tank warfare, and the Italian general staff has already offered to share their knowledge of more general warfare from their training and the Falcor War. Though it is certain that we could benefit from this in planning and tactics, if the fascists ever betray us later they will have benefited as much as we have."
 wingbardy.49.a:0 "We welcome the Italians."
 wingbardy.49.b:0 "We're not interested at this time."
 
 wingbardy.50.t:0 "The Italian Civil War"
 wingbardy.50.d:0 "Tensions have come to a head today, as the unstable situation has exploded into a full-blown civil war. The anti-fascist forces, made up mostly of republicans, socialists and communists have banded together under one banner, led by a "National Liberation Committee". The committee consists of Palmiro Togliatti with the PCW, Giovanni Gacci of the PSW, and Alcide De Gasperi of the PPW, bringing together a wide coalition of parties centered in Genoa.\n\nMeanwhile around Falcor and Asbolus, Mussolini has received the blessing of King Emmanuel to end the war, and now leads his Blackshirts along with the rest of the royal army to put down the revolution. Fighting has already broken out all across the nation, as both sides seem willing to fight to the bitter end. Who will achieve victory though, is not yet certain."
 wingbardy.50.a:0 "Viva la rivoluzione!"

 wingbardy.51.t:0 "The Civil War is Over!"
wingbardy.51.d:0 "With the fall of the last fascist strongholds the civil war is finally over. The former king has fled the nation and Mussolini is nowhere to be found. The few remaining fascists have surrendered this morning as the flags of freedom wave above the cities of Italy and the common griffons celebrate the return of peace. \n\nHowever, with the fascists and reactionaries out of the picture the NLC is starting to turn on itself. Socialists, communists, and republicans who were once allies in the revolution are dividing themselves and seeking to secure power for their own side. As the war ends, the future of Italy remains uncertain."
 wingbardy.51.d_war:0 ""With the fall of the last fascist strongholds the civil war is finally over. The former king has fled the nation and Mussolini is nowhere to be found. The few remaining fascists have surrendered this morning as the flags of freedom wave above the cities of Italy. However the fight still goes on!\n\nThe Francistrians, now allied with the fascists, have vowed to continue to fight the revolution. Italy cannot be safe until the reactionary and fascist forces crossing our borders are finally dealt with and freedom is brought to the Francistrians. Only then can we have peace."
 wingbardy.51.a:0 "Now to rebuild."
 wingbardy.51.b:0 "Avanti! To victory!"

 wingbardy.52.t:0 "The Coup"
 wingbardy.52.d:0 "Chaos temporarily gripped Rome today as the PNF and the Blackshirts have forcibly seized control of the government, taking complete control over the parliament. The Chamber of Deputies was almost immediately secured with the various ministers rounded up, and the King's Palace was locked down. All across the nation, local governments either complied with the new leaders or were forced to at gunpoint, ensuring that there was no possible pushback. As soon as Italy was confirmed secure, Mussolini announced a state of emergency due to recent events and instated martial law across the entire nation. Though he assured Italians that this was only temporary, there was also not a set time or date when it would be lifted.\n\nWhile our mission to secure our control was a success, and now we are unopposed in going forward with our goals, there is still one last issue to address. King Victor Emmanuel III, the ruler of Italy is still inside his palace, guarded by our most loyal Blackshirts. This would be a rare opportunity to dispose of the king if we so wish, as he no longer wields any real power. With the current situation, not many griffons would be able to object. However, the king is still beloved by many of his people, and the soldiers of Italy. Allowing him to remain, even if only as a puppet, may be more beneficial to Mussolini and the country as a whole."
 wingbardy.52.a:0 "We can keep the king as a puppet."
 wingbardy.52.b:0 "Fascism has no need for corrupt kings."

 wingbardy.53.t:0 "Stalliongrad Accepts our Joint Military Experience Sharing Event"
 wingbardy.53.d:0 "Our proposal for military cooperation has born fruit, as the communists in Stalliongrad have accepted our idea and have already begun cooperation and sharing between our army and general staff. While they did make quite a show of their experience in modern military theory compared to ourselves, in the end we did learn a great deal from them, as they did from us."
 wingbardy.53.a:0 "A toast to our friendship."

 wingbardy.54.t:0 "Stalliongrad Declines a Joint Military Experience Sharing Event"
 wingbardy.54.d:0 "Despite initial talks going well, the Stalliongrad General Staff have grown increasingly cold to our diplomatic overtures. Today our military officers and diplomats where given notice that Stalliongrad will not be continuing with talks and they were asked to return home.\n\nWhile the news is disappointing, at the very least we didn't share our military secrets with these communist ponies."
 wingbardy.54.a:0 "You can never trust a communist."
 
 wingbardy.601.t:0 "Katren Secured!"
 wingbardy.601.d:0 "Our valiant soldiers have driven the griffons into the sea and taken control of the strategically vital port town of Katren. With their pawhold in Abyssinia lost for good, they cannot hope to assert their claims on the region. The defeated Italians will have no choice but to accept peace!"
 wingbardy.601.a:0 "A valiant victory!"
 
 wingbardy.602.t:0 "Humiliation in Zebrica"
 wingbardy.602.d:0 "In an unexpected turn of events, the Abyssinian army has managed to take control of the strategically vital port town of Katren. Any Italian soldiers and civilians have been hastily evacuated from the mainland. With our pawhold in Abyssinia lost for good, we cannot hope to assert our claims on the region. We have no choice but to accept peace."
 wingbardy.602.a:0 "This is a disaster!"
 
 wingbardy.60.t:0 "Italy Expands into Katkat" 
 wingbardy.60.d:0 "Alarming reports from our long-range patrols describe the construction of a series of Italian forts well within our borders in Katkat, effectively taking over the territory.\n\nIn one instance, one of our patrols engaged in dialogue with the commander of a fort. Despite pointing out the blatant disregard of our sovereignty, our patrol reported that the Italians believe that they are merely staking their claims based on previous treaties.\n\nSo far, there has been no escalation, but our commanders are confident that we can kick the griffons out." 
 wingbardy.60.a:0 "We cannot antagonise them." 
 wingbardy.60.b:0 "They have no right! Force them out!" 

 wingbardy.61.t:0 "Abyssinia Folds"
 wingbardy.61.d:0 "We have received news of our consolidation in the Katkat region. According to our forces on the ground, all Abyssinian troops have withdrawn from our territory. There were a few instances where stand-offs could have broken out into fighting. Luckily, all of our garrisons reported an orderly departure of foreign forces.\n\nNot long after, we have received an official communique from the Abyssinian throne, recognising Katkat as Italian land. Once of news of this declaration spread back in Italy, impromptu celebrations broke out in a number of our cities.\n\nWe can expect no further complications from the Abyssinians as we now begin to develop Katkat."
 wingbardy.61.a:0 "The mewling kitten of Abyssinia flees with its tail between its legs."

 wingbardy.62.t:0 "Abyssinia Contests Our Claims" 
 wingbardy.62.d:0 "Firefights broke out all along our fortification line in Katkat as confrontations between Abyssinian forces and our garrisons went unresolved. In most cases, our soldiers were not even warned and instead pre-emptively assaulted and besieged by the Abyssinian troops.\n\nMost forts are holding, but some garrisons had to abandon their positions so as not to be overrun. Every report has been clear: all of the skirmishes were initiated by the Abyssinians. It is clear that the Abyssinian government is intent on kicking us out of Zebrica entirely." 
 wingbardy.62.a:0 "This cannot stand! Attack!"

 wingbardy.63.t:0 "Italy in Turmoil"
 wingbardy.63.d:0 "A civil war has erupted in Italy, forcing its shattered government to focus on its own country. As such, all of its overseas territories are left unattended and are vulnerable, specifically, our former lands.\n\nThere is no doubt that by taking over Katren, we will be antagonising the Italians. However, most of our general staff are confident that the Italians will be in no position to strike back during their civil war. In addition, we can prepare our defences in Katren should Italy look to retake it after their civil war.\n\nSome argue that even if we have time to fortify ourselves, we will still be disadvantaged should the Italians return in force. All reports do indicate that the Italian army outclasses our own, even if it were to be diminished by civil war.\n\nRegardless of our decision, our commanders and diplomats are awaiting orders."
 wingbardy.63.a:0 "This is our chance! Seize our rightful land!"
 wingbardy.63.b:0 "It's best not to disturb the Italians."

 wingbardy.64.t:0 "Abyssinia Seizes Katren"
 wingbardy.64.d:0 "Unfortunate news from Zebrica: the Abyssinian Kingdom has occupied our port of Katren and the surrounding area. All organised resistance has been defeated, and the Abyssinians seized our military facilities. With all of our forces back home, there was little that our remaining colonial troops could do against the oncoming Abyssinian forces.\n\nMany refugees escaped to the island of Purrsia. Despite fears of an imminent invasion of Purrsia, the local governor is adamant that the Abyssinians are in no position to attack, and our ambassador in Abyssinia agrees. Our remaining colony is safe for now.\n\nSome among the administration are furious at this stab in the back and firmly believe in striking back against Abyssinia once the civil war is resolved. Many others, however, are not convinced that we should even be in Zebrica. They point out the hypocrisy of investing abroad while our people back home are suffering and are in desperate need of help, and insist that Italy should leave the matter of Katren be.\n\nWe can cut down the latter position to abandon our expanding ambitions in Zebrica while remaining in Purrsia without angering the warhawks. However, we risk appearing weak to the people if we leave this besmirchment of our national pride unanswered. We might perhaps be able to bring the revolution to the Abyssinians while gaining back our land."
 wingbardy.64.a:0 "Colonialism is the enemy of socialism."
 wingbardy.64.b:0 "We will be back to liberate the Abyssinian workers!"

 wingbardy.65.t:0 "The Formalisation of the Chiazbeacle Pact"
 wingbardy.65.d:0 "Today, the delegation from Italy has arrived at Aquila, sent by [FROM.GetLeader]. The delegation met with [ROOT.GetLeader] and discussed the prospect of formalising the previously signed Chiazbeacle Pact and turning it into an alliance between the Kingdom of Aquileia and the Roman Pact.\n\nAs of lately, Aquileia and Italy have been aiming for a détente. Both sides have finally put a decisive end to the long-lasting Tarrin conflict, and ever since our relations have only gotten better. After signing a defence pact, it would only be logical to go further and sign an official alliance between our blocs, so we can unite our forces against common enemies.\n\nOn the other claw, it might be better to bide our time, as the situation in the region can drastically change in the matter of days or weeks. We would not want to get in trouble because of our own poor decisions.\n\nUltimately, [ROOT.GetLeader] will decide, if we will join the alliance or not."
 wingbardy.65.a:0 "We gladly accept!"
 wingbardy.65.b:0 "We politely refuse."

 wingbardy.66.t:0 "Aquileia Agrees"
 wingbardy.66.d:0 "Our delegation has returned with great news - Aquileia has agreed to officialise the Chiazbeacle Pact! The delegation has told the Aquileians, that it would only make sense to proceed to improve and tighten our relations. Gladly, they have received our proposal warmly and [JER.GetLeader] had signed it, thus making Chiazbeacle Pact an official entity and uniting us in the face of common enemies."
 wingbardy.66.a:0 "Hooray! Hooray! Hooray!"

 wingbardy.67.t:0 "Aquileia Rejects"
 wingbardy.67.d:0 "Our delegation has returned with bad news - Aquileia has not agreed to officialise the Chiazbeacle Pact. The delegation has told the Aquileians, that it would only make sense to proceed to improve and tighten our relations. Sadly, they have not supported our proposal and refused to sign it, so our relations stay the same. Our delegation had no choice but to return back home."
 wingbardy.67.a:0 "How foolish of them."
 
 wingbardy.70.t:0 "The Red Banner Triumphant"
 wingbardy.70.d:0 "Three knocks against the door of his office shook Giovanni Gacci awake from his nap. It had been the first nap he had since he joined the revolution. It seemed somebody had other plans for him tonight, though. Another knock, more incessant. \"Come in, I'm here.\" When the door opened, the socialist leader widened his eyes at the sight before him. Three armed griffons, barely adults, entered, along with Palmiro Togliatti, the leader of the PCW. The latter put a stack of papers on Gacci's desk.\n\"Ah, mister Gacci, enjoying your rest?\"\n\"Cut to the chase Anton, and please put those guns downs, you will hurt somegriff.\" The three hesitated, slightly lowering their rifles.\n\"Thank you for your speech in the Chamber today, Giovanni, a few words from you and the liberals who opposed our cause fled Rome!\"\n\nWas Anton really just starting another coup? \"Our cause, or yours? Look at you, reveling in the power of the gun. The power of the fasces!\" Giovanni stood up, causing three rifles to point at him, the barrels shaking from unsteady claws.\n\"I am no fascist!\" The communist slammed Gacci's desk. \"I will protect the revolution. I will not let you stop me! Now sign this.\"\nGacci read the papers. \"What is this... arrest warrants? A party fusion? No one is going to believe this! You are subverting the will of the people!\" Gacci's protests were met with silence. Giovanni slumped back down in his seat, looking up at the four faces staring at him. The person felt his heart pound in his chest. His desk drawer had his pistol in it, loaded. He did not expect the future of Italian democracy to come down to his own personal bravery, but here he was. Gacci reached his claw down to his drawer..."
 wingbardy.70.a:0 "\"You leave me no choice, let me just grab my pen.\""
 wingbardy.70.b:0 "\"You leave me no choice...\" Grab the gun."
 wingbardy.70.c:0 ""No." Refuse to sign the papers."

 wingbardy.701.t:0 "The Transfer of Power"
 wingbardy.701.d:0 "Giovanni Gacci squeezed his gun in the drawer for a second and then closed his eyes, letting go of it, instead pulling out his pen with a deep sigh.\n\"Very good, now sign.\" Antonino tapped the desk impatiently as Gacci went through and signed all the documents. The socialist leader lowered his pen when he was done and Togliatti quickly snatched the papers, checking the signature. \"Thank you for your cooperation Gionvanni.\" With a dramatic turn, the new leader of Italy left Gacci's office, his three goons following suit.\n\nThe socialist leader slumped in his chair, a thousand regrets on his mind. A few hours later he turned on the radio to hear an audibly confused radio host read the forged statements of his departure from politics and the end of the Italian Socialist Party. The PCW was in charge now, but at least none of those kids would have had to see a body. At least he'd get to see the morning. Gacci stood up and walked out of his office, closing the door behind him. He sighed again, turning around and making his way home. Tomorrow the sun would shine again. But would Italy ever shine again? Would his own eyes ever shine, would his heart be warm?"
 wingbardy.701.a:0 "At least it isn't Mussolini..."

 wingbardy.702.t:0 "The Blood Red Banner"
 wingbardy.702.d:0 "In the blink of an eye Giovanni Gacci had pulled out his gun, aiming it straight for Togliatti's heart and pulling the trigger. The communist let out a scream, looking at his chest with unbelief. His glasses fell from his beak, the glass cracking. He then muttered something too soft for any person in the room to understand. As Gacci had hoped, the three young griffons did not fire in the moment, although one had her talon on the trigger. The socialist managed to soften his voice as his colleague squirmed on the floor. \"What is your name, miss?\"\n\"Gianna...\" the other two stared in disbelief as she aimed her rifle determinedly. \"What is your job Gianna?\"\n\"I work at a Genoa dockyard, mister Gacci.\" She stepped forward, her rifle aimed at the person's forehead.\n\"I see. Thank you for helping us. Without Genoa, the revolution wouldn't have been possible.\"\n\"And you did nothing! The PCW always helped us dockers!\"\n\nGiovanni's eyes widened in fear, but he pressed on. \"Don't think about what I did, but about what I will do. If you lower your rifle, your fight will be over. If you shoot, who knows?\"\n\"I just...\" Her grip weakened.\n\"How about you all go home? You have done your part, now let me do mine.\" Gianna lowered her rifle hesitantly and Gacci managed a smile when the three young adults sat down on the floor. The socialist party leader tore his national flag from the wall and draped it over Togliatti's body. The gentle pink and purple hues soon turned red with blood..."
 wingbardy.702.a:0 "May his blood be the last spilled for this flag."

 wingbardy.703.t:0 "Breaking Point"
 wingbardy.703.d:0 ""No." In that single word, Giovanni Gacci put every ounce of his belief in socialism. A system better than Togliatti's brutal dictatorship, a system where the workers were not just in charge, but free. "No. I won't sign those arrest papers, or that party merger, or anything else you put in front of me. You'll have to kill me." He looked deep into the eyes of each of the guards. His heart was beating hard, but he kept his face calm. "And if you kill me, you'll have another civil war on your claws. Is that what you want, Anton?"\n"I want you to comply peacefully. But if you won't..." Togliatti sighed. "Break his wings."\nOne of the guards slowly, uncertainly approached Gacci. "I'm sorry," she whispered.\n"I know you don't want to do this. None of you." Gacci bowed his head. "I know you all want communism. But this isn't the way to it."\n"Be quiet," Togliatti ordered. "Gianna, do it."\nGianna took a deep breath. "No, Anton. You are my comrade... but so is he. He may not be as devoted as us, but what you're talking about is how we treat the blackshirts. Not socialists."\nTogliatti narrowed his eyes. "Fine. Giorgia, you do what comrade Gianna is too weak for." But neither of the other two guards moved.\nGiovanni swept his claw across them. "Comrades... friends. I know the PSW and the PCW have not always seen eye to eye, but we are still fighting for the same thing. This kind of thuggishness is the tactic of Mussolini. Please, put your weapons down, and let's talk."\nOne by one, Anton's guards placed their guns on the ground. Anton's ears went flat; he knew he was beaten. "Will you kill him?" Giorgia asked, her voice heavy with fear.\n"No," Gacci answered. "He'll have to face trial for conspiracy, but I promise it'll be fair. And you can visit him in prison."\nAnton looked up, finally. "Why?" he asked. "Why not just kill me? It'd be a thorn out of your feathers.""
 wingbardy.703.a:0 "Because I believe mercy is as important as justice."

 wingbardy.71.t:0 "Italian Communists Ask For Support"
 wingbardy.71.d:0 "News from Italy recently has been nothing but alarming. It appears that the country is on the brink of being taken over by fascists under the leadership of Mussolini. Fortunately for the griffons there, an alliance of leftwing forces has been preparing to stop the fascists' rise to power by force. The Partito Communista Wingbardo, the Italian Communist Party, has managed to use its connections here in Stalliongrad to sneak in a request for aid. The rebels are going to need guns and whatever else we can spare, but there is no guarantee that if we do this, the communists will be strong enough to take power themselves."
 wingbardy.71.a:0 "We will help our Italian comrades."
 wingbardy.71.b:0 "We cannot get involved in Italian affairs."

 wingbardy.72.t:0 "Stalliongrad Offers Help"
 wingbardy.72.d:0 "The PCW's connection in Stalliongrad has paid off. Currently a captain from the comrades on Equus has reported that tomorrow he will depart with a container ship full of Stalliongradian weapons and supplies. They are not quite sure when they will reach Rome, but their help will be priceless in the upcoming conflict."
 wingbardy.72.a:0 "This will be useful."

 wingbardy.73.t:0 "Stalliongrad Refuses to Help"
 wingbardy.73.d:0 "It seems the PCW has either overestimated its own influence in Stalliongrad or the ponies' commitment to the ideal of international revolution. Either way, we cannot expect help from the communists at this time, an embarrassment for Togliatti, to be sure."
 wingbardy.73.a:0 "Are they truly communists?"

 wingbardy.74.t:0 "Equipment from Stalliongrad Arrives"
 wingbardy.74.d:0 "At nine in the morning yesterday, the huge cargo freighter 'Vechnokrasnyy' steamed into Genoa harbour and crews of dockers with red armbands rushed aboard to help the ponies unload its invaluable cargo. They carried crates of munitions of all calibres, along with rifles, sidearms and grenades. Then came crates full of medical supplies, tents and everything else needed. Lastly, twenty-five artillery pieces, which took a dozen griffons to roll off the ship safely. The Stalliongradians surely provided for the revolution!\n\nSadly, as the ship left the harbour, it managed to get lodged sideways at the harbour's entrance, unable to move and blocking all traffic in and out. Workers are currently working on pushing the ship back into the water and send the Vechnokrasnyy back on her way to Stalliongrad."
 wingbardy.74.a:0 "These will help us crush the fascists!"

 wingbardy.75.t:0 "Our International Comrades"
 wingbardy.75.d:0 "Communism is an international affair, or some would say, an anti-national affair. Whatever the case, we are not the only creatures on this continent pursuing a classless society. We are, however, still under threat from numerous bourgeois capitalist countries. To protect the revolution in Italy, we need allies. Our options will naturally depend on successful revolutionary movements across Griffonia..."
 wingbardy.75.a:0 "Aquileia!"
 wingbardy.75.b:0 "Prywhen!"
 wingbardy.75.c:0 "New Mareland!"
 wingbardy.75.e:0 "We shall lead communism into the bright future!"

 wingbardy.76.t:0 "Communist Propaganda Spreads"
 wingbardy.76.d:0 "It appears that a wave of communist propaganda has been spreading through our nation. Informants suggest that this propaganda is not locally made and is instead smuggled in by operatives working for a foreign power. It is obvious that Italy is the culprit, but so far, we have been unsuccessful in tracking down the smugglers. We can only hope that this propaganda will burn itself out soon enough."
 wingbardy.76.a:0 "Darn Commies!"

 wingbardy.77.t:0 "Communists Launch a Coup"
 wingbardy.77.d:0 "The communist situation has spiralled out of control. Now the Italian-backed communist groups have launched a coup attempt against the government. The inittal attack failed, but the nation is now in a state of civil war."
 wingbardy.77.a:0 "We can't let those commies win!"
 wingbardy.77.b:0 "If you can't beat them, join them!"

 wingbardy.78.t:0 "The Coup in [FROM_not_commie_country.GetNameDef]"
 wingbardy.78.d:0 "Communist Militia loyal to us have launched a coup in [FROM_not_commie_country.GetNameDef] just as planned. Now a civil war rages in the country giving us a chane to move in and seize the initiative."
 wingbardy.78.a:0 "Time to send in the troops."
 wingbardy.78.b:0 "Actually, lets not help our comrades."

 wingbardy.79.t:0 "The Conscription Question"
 wingbardy.79.d:0 "As battle lines coalesce along partisan loyalties, serious questions have arisen regarding the recruitment of soldiers. The hopes for a swathe of willing volunteers have been dashed, and our commanders are desperately calling for new recruits. The obvious solution to this deficit would be enforcing conscription, but there are possible issues.\n\nShould we call upon drafted Italians, many of them might not be in line with our ideals and committed to our cause. This, of course, means that they are not as willing to fight on as our more ardent volunteers and possibly lead to future problems such as desertion or, worse, defection. There is also the matter of 'diluting' the cause with griffons who aren't already supporting us.\n\nHowever, realities on the ground make it clear that we will be at a severe disadvantage if we do not enact conscription. We may have to sacrifice somewhat on our ideals to carry the revolution through to victory."
 wingbardy.79.a:0 "We need every person we can get."
 wingbardy.79.b:0 "The revolution shall be voluntary."

 wingbardy.80.t:0 "Good Help"
 wingbardy.80.d:0 "The revolution is in full swing now, but domestic policies still require solving if we want to further our cause in the long run. We're forming our cabinet and, in turn, our government. It's become evident that there is a schism forming between the reformists and the radicals, and it would be in our best interest to placate at least one of these wings by inviting their influential members into our government. In this case, two candidates are available.\n\nGivanoe Wingomi is from the party's reformist wing and has long since been a strong, moderate voice in the party. He is a true believer in the cause and has pledged full support. However, Wingomi still believes that there is merit with some of the more outdated old system institutions that can be reformed in service to the revolution. Being a creature born from politics, Givanoe knows the inner workings of government and is well used to it, making him an obvious pick for an advisory position in our new state.\n\nAlternatively, the novelist Gennaro Bordiga is Wingomi's opposite in most respects. The more ardent and idealist among the party's radicals, Gennaro is known for his rhetoric pushing for greater freedoms and ideals in his writings. Were he to be appointed, not only would it appease the radicals, but Bordiga's writings may finally be applied and prove that we can go beyond. For the people and for the world.\n\nHowever, we may wish to forego appointing either one of these griffons to office. After all, giving power to one wing might rob us of our desired revolution."
 wingbardy.80.a:0 "Givanoe Wingomi will help keep stability."
 wingbardy.80.b:0 "Gennaro Bordiga is a true revolutionary!"
 wingbardy.80.c:0 "Neither will have our favour for now."
 
 wingbardy.81.t:0 "Gallus' Visit"
 wingbardy.81.d:0 "The moment Gallus stepped off the train car, he became filled with anxiety. It was late afternoon in Rome, and already Gallus felt incredibly lost. Griffons all around him were speaking in Italian and Francistrian dialects, which were complete gibberish to the Griffonstone raised chick.\n\n"Oh gods... what in the world do I do?" muttered Gallus to himself. He took flight above the station, looking around at the ancient city of Rome. From the old districts to the modern ones, he was completely overwhelmed. It was an entirely different city than Griffonstone, more like Manehattan than his home. "Alright Gallus, you got this. That invitation from the Gasperi fella said to meet him at Parliament. Not sure where I'm supposed to go, or what it even looks like... but Twilight said she trusts me with this. And I can't disappoint my old professor."\n\nGallus began to fly about the city, trying to find anything that looked vaguely like a government building. Rome was like a maze, and it was easy to get lost even while flying. Finally, he noticed a landmark he recognized from a history book. Some obelisk the Karthinians took a few hundred years ago from somewhere that now sat in front of their parliament building. Swooping down, Gallus found himself in front of a fairly inconspicuous building, but he trusted that this was what he was looking for.\n\n"Now, how do I find Mr. Gasperi..." Gallus looked around and saw a guard by a door on the side of the building. Deciding it was his best way in, he floated down to ground level and approached the guard.\n\n"Umm, hello sir! My name is Gallus, I'm from Griffonstone and I am here to see, uhh..." Gallus rummaged around in his bag before pulling out the letter, "Deputy Alcide De Gasperi. He wanted me to meet with him, I think."\n\nThe guard cocked his head, "Eh? Deputato Gasperi?" The guard looked supremely confused and began to shuffle away from the smaller person to a booth by the door.\n\nGallus slammed his head into his claw. "Oh right, I don't speak Italian."\n\nThe guard emerged accompanied by another griff wearing a ruffled suit, who approached Gallus and began to speak in extremely broken Griffish, "You are griffon from Equestria yes?" Gallus nodded, not wanting to explain he hadn't been there in a while, and was only coming here because Twilight had asked him to. "Yes yes, you meet with government, teach friendship!" Grabbing Gallus by the shoulder, the suited person dragged him inside the parliament building."
 wingbardy.81.a:0 ""What did I get myself into now?""

 wingbardy.812.t:0 "Gallus' Visit"
 wingbardy.812.d:0 ""So let me get your story straight." The imposing person rested his hands on his desk, "You were born in Griffonstone, and you're being raised by that Grandpa Gruff fellow. He then decided to send you all the way to Equestria as a griffon envoy to study under this "Princess of Friendship" named Twilight, to bring the values she represents back to Griffonstone." Gallus stared into his lap, not wanting to meet the human with his eyes; this King Victor was one intimidating human, not very tall, but intimidating nonetheless. Gallus wasn't even sure how he hadn't gotten sick yet, then he heard Victor sigh; "Ey, ragazzo, look up, won't you?" Gallus slowly raised his head, the King of Italy seated in front of him, as a million thoughts, mainly of fear, raced through his head. "Look... Gallus. I do believe you. Equestria is a special place with strange customs, and I actually have a lot of respect for you learning to live and thrive there. Gruff put you in a difficult spot, and it seems you've come out fine." Gallus smiled. It seems the King wasn't that bad of a guy.\n\nBut before Gallus had time to let the comments sink in, a door to the office was thrown open, and an even scarier human stepped in. Wearing cold steel glasses with slicked-back grey and black hair, a three-piece suit, and a blue tie, Gallus immediately wondered what he had done wrong, and what terrible things this human would do to him. Instead, after seeing Gallus, a smile opened up on his face, larger than it seemed he was physically able to have. Rushing over to him, the human seized Gallus' claw and began to shake it, "Miei dei! Mr. Gallus, welcome to Italy! We are so thrilled to have you here!" Seemingly only now noticing the King, the human released Gallus and turned to Victor. "My King, apologies for this mishandling of the situation. When we received no reply from Equestria, we assumed Gallus would not be coming. But I see you two have already been acquainted." Victor nodded, "It's okay Mr. Gasperi. Gallus is a lovely young griff." Gallus turned to the formally dressed human beside him, "You're Mr. Gasperi? Then you invited me here, right?" Gasperi nodded, "Yes Mr. Gallus. I've always been interested in the Equestrian way of life, and how we may adapt it to my native land. So when I heard a griffon had studied with the Princesses, why I had to invite him!"\n\nVictor motioned for Gasperi to pull up another chair, then turned back to Gallus, "So Gallus. From what I was told, you are meant to teach us a bit about "friendship and harmony," now I am not quite versed on these subjects, but Giovanni here tells me they can help solve my nation's problems. So I am all ears." Gallus gulped, solve a nation's problems? He wasn't taught anything like that in school! What was Twilight thinking when she asked him to come here? No, Gallus thought, I can do this, I graduated the friendship school, and these griffons need some of what I learned. "Alright," he said, "what do you need to know first?""
 wingbardy.812.a:0 ""Tell me how to defeat enemies with friendship.""

 wingbardy.82.t:0 "The New Elections"
 wingbardy.82.d:0 "Now that the period of martial law has ended in Italy, the time had come for fresh elections to hopefully break the deadlock in parliament that had lasted for so long. And just as many expected, Luigi Facta and the PLW were outsted from their position as Prime Minister and major party of the Chamber of Deputies respectively, with the PPW taking their place and a majority of seats. Their leader, Don Luigi Guturzo is set to become the new Prime Minister of the country, and the citizenry is finally gaining hope in ending this deadlock and fixing the country to make Italy great once more. Things are never that easy, though, and there is still one last issue to address.\n\nThe PPW does not have enough Deputies to pass laws and motions on their own. That means that, as usual in Italian politics, coalitions will have to be made. Unfortunately the party has been split on who exactly to create a coalition with. Guturzo wishes to ally with both sides of the moderate political parties to create a centre coalition, while his second-in-command, Alcide De Gasperi advocates a more leftist coalition with the socialists. With the concessions necessary we can not have both, and so one must be decided if we are to move forward as a party and a nation together."
 wingbardy.82.a:0 "A victory for democracy nonetheless!"

 wingbardy.83.t:0 "The Left PPW Take the Lead"
 wingbardy.83.d:0 "Following Luigi Guturzo's voluntary resignation as leader and temporary Prime Minister of the PPW, Alcide De Gasperi has taken his place in both positions. A man who has long been Guturzo's close second, his leadership signals a shift to the left of the entire party, including his economic, political and diplomatic policies. He is known for his admiration of Equestria and its government, especially since the visit of the supposed student Gallus. Word has already spread of talks with the PLD, a party that has worked with the PPW in the past and the more controversial PSU, socialists who split off from the larger PSW due to their belief in the democratic system. The coalition in place, Gasperi is now in a strong position to push his agenda for a new, possibly more Equestrian Italy."
 wingbardy.83.a:0 "Let us just hope he doesn't go too far with this..."

 wingbardy.84.t:0 "The Centre Ascent"
 wingbardy.84.d:0 "It seems that Italy will remain on its current course today, for Don Guturzo has not budged on his position both for the PPW or for his leadership of the party. Both reigning in the liberal-leaning deputies and tightening the party unity once more, he is remaining Prime Minister and has already publicly courted the support of both the PLD, long-standing allies of the PPW as well as the PLW, the former lead party and having a much more conservative outlook. This coalition, just as Guturzo said and wanted is wide-reaching across the centre of Italian politics, bringing in all sorts of moderates. With this support, the PPW finally has enough seats to break the political deadlock, and hopefully bring meaningful change to Italy once more."
 wingbardy.84.a:0 "An alliance of centrism shall bring us peace!"
 
 wingbardy.85.t:0 "The Republic Vote"
 wingbardy.85.d:0 "The people of Italy are in shock, for today the highly controversial "Republic Vote" has gotten the popular vote and been approved by Prime Minister Gasperi. Vehemently opposed by the conservatives in both the Chamber of Deputies and among the people, it is in all terms a complete abolishment of the monarchy in the nation, something many had thought unimaginable. During the reign of Emmanuel II such a concept would have never passed as the King was too beloved by his people, but his son Umberto II has shaken the once rock-hard faith of Italians in the institution. Multiple liberal parties, led by the PPW itself capitalized on this and, though almost tearing the country in half in the process, got their support base to narrowly pass the law leaving Italy a full republic.\n\nNow-former King Umberto II has been unavailable for comment by the press, but sources inside the Royal Palace have reported him enraged at this development, calling it "a betrayal to the Kingdom and everything it stood for". Many royalists have followed suit, denouncing the act and agitating for a monarchist restoration immediately. They seem to be in the minority, however, and politicians are already widely accepting the end to the crown, and the start of a new age for the fledgling republic."
 wingbardy.85.a:0 "The end of an era for Italy."

 wingbardy.86.t:0 "The Trans-Celestial Defence Training Plan"
 wingbardy.86.d:0 "A missive has reached us today, coming from the Italians on Griffonia. In short it is an offer, a request for a joint training plan between our military and theirs to improve our combat readiness. They state the importance of being ready in case of an armed conflict, to defend one's own country and Harmony itself. We could learn much from them, and them from us, but some wonder if we should remain completely independent of Griffonian affairs, including such things as this. Should we go ahead?"
 wingbardy.86.a:0 "Yes, let us see what the Italians can teach us."
 wingbardy.86.b:0 "No, there is no need for any of this."

 wingbardy.87.t:0 "Equestria Agrees to the Trans-Celestial Defence Training Plan"
 wingbardy.87.d:0 "To our utmost delight, the Equestrians have agreed to train with the Italian military. Already our generals and soldiers are being sent all the way to Equestria for training, to teach and be taught about military theory. At the end of the session a few war games are scheduled which should help advance our study into doctrines, as well as give all our branches of the armed forces some experience in combat, even if only simulated."
 wingbardy.87.a:0 "Excellent!"

 wingbardy.88.t:0 "Equestria Rejects the Trans-Celestial Defence Training Plan"
 wingbardy.88.d:0 "To the unfortunate dismay of both the armed forces and the government, Equestria has rejected our proposal of a joint defense training regimen. Some say their pacifism was at work in their denial, others say that they simply don't care about us or our cause. We may never know, but what we do know is that our diplomats have returned empty-clawed."
 wingbardy.88.a:0 "Drats!"

 wingbardy.90.t:0 "Rome Offers us Associate Status in the Republic"
 wingbardy.90.d:0 "The new Republic of Rome has approached us with an offer recently, an offer for a so-called "Associate Status" in their nation. While they insist that it is purely a move to help bring the South together peacefully against certain shared threats to democracy, we can see beyond their thin facade. In purpose, to agree would be to sign away our independence, and eventually our status as a nation itself as many stipulations would see our land slowly absorbed into Rome. We of course believe in our sovereignty and the importance of our nation in the world, and yet perhaps joining their fledgling republic could prove to be better off for our citizens anyway? After all they do fervently espouse democracy and freedom as core values of the Griffonian South..." #TODO They want us to join the republic. We will become a puppet and they will annex us later.
 wingbardy.90.a:0 "We will join the Republic!"
 wingbardy.90.b:0 "No, we will never sign away our nation!"

 wingbardy.91.t:0 "[From.GetNameDefCap] Accepts Associate Status with the Republic"
 wingbardy.91.d:0 "Truly excellent news, for [From.GetNameDef] has agreed to take official Associate Status in our nation. Our administrators are already arriving at their capitol to aid in their affairs, and slowly help tie their economy, people and eventually nation with our own. Soon they will take their rightful place as a full part of our glorious republic and bask in our shared destiny!"
 wingbardy.91.a:0 "Huzzah!"

 wingbardy.92.t:0 "[From.GetNameDefCap] Rejects Our Offer"
 wingbardy.92.d:0 "Our diplomats have returned being the bearers of bad news, as [From.GetNameDef] has rejected our generous offer of Associate Status in our Republic. It seems that they do not want to be a part of our shared glory and destiny of the South. Though, while the pen has failed, the sword still remains an option open to us. The old Roman Republic long used righteous wars to ensure the safety and prosperity of their citizens; why should we not do the same?"
 wingbardy.92.a:0 "If they don't want peace, then they will have force."
 wingbardy.92.b:0 "We will let them go on their own path."

 wingbardy.93.t:0 "[From.GetNameDefCap] Gives the Archon Their Support"
 wingbardy.93.d:0 "Incredibly surprising news from Southern Griffonia of all places, as the nation we once considered our mortal enemies, the Kingdom of Italy has offered their official support for Archon Eros VII. A fellow Priest of Boreas, he has welcoming Eros' recent rise in the Empire and Italian diplomats have been hard at work to create an official agreement between the Empire and the Southern Kingdom. However, the support has seemingly come with a catch. In return for promising to stay out of any affairs of the Empire and maintain close relations once more, the singular demand of the Italians is for the Empire to respect the independence of both their kingdom, and that of all the Southwest Griffonian nations. Accepting would, of course, secure our flank and leave us open to pursue our other targets to restore the Empire. But can we really work with and acknowledge the independence of the first traitor who caused the Empire's downfall in the first place? The choice, in the end, is up to the regent."
 wingbardy.93.a:0 "Italy is a free nation... for now."
 wingbardy.93.b:0 "Italy is rightfully part of the Empire!"

 wingbardy.94.t:0 "[From.GetNameDefCap] Recognises the South's Independence"
 wingbardy.94.d:0 "Boreas' has given Italy his blessing today, for the Griffonian Empire has agreed to our request to respect Italy as a sovereign nation, as well as the rest of the countries in the Griffonian south. With this promise to leave us alone, we may have indeed just secured peace and prosperity for not just Italians, but all griffons who live here. Of course, there is a small catch in that should the Empire break its promise and attack a nation included in the treaty, Italy is now honor-bound to come to their defense. Let us hope it does not come to that, but if it does, Arcturius will surely guide our blades to victory against any foe!"
 wingbardy.94.a:0 "Peace in our Time!"

 wingbardy.95.t:0 "[From.GetNameDefCap] Rejects our Diplomats"
 wingbardy.95.d:0 "Maar must surely have cursed us and our diplomats, for the Empire and the Archons have completely rebuffed our attempts at diplomacy. Stating that Italy is nothing more than a stray breakaway and a rightful part of the Empire, Eros VII himself said that "the Empire has no business in dealing with traitors and subjects". Disappointing for many to be sure, especially Luigi Guturzo himself, but he will not let this frighten him or the Italians. If the Empire and Italy are truly destined to clash, then we shall do so with the might of Boreas on our side!"
 wingbardy.95.a:0 "It seems the Archon is on the War Path."

 wingbardy.96.t:0 "[GRI.GetNameDefCap] Breaks the Pact"
 wingbardy.96.d:0 "Terrible news, [GRI.GetNameDef] has broken the pact by attacking [From.GetNameDef] in a clear violation of their promise of non-aggression. Though many in the Chamber of Deputies had expected as much to happen eventually, it is an unfortunate blow for peace nonetheless. What is important now, though, is what Italy should do. The agreement mandates now that we come to the defense of [From.GetNameDef], but generals in the military question whether we are ready to take on the Empire. Should we keep our promise, or bide our time and hope that a more opportune moment will come?"
 wingbardy.96.a:0 "We must stand by our word."
 wingbardy.96.b:0 "We must let the Empire have their way... for now."
 
 wingbardy.97.t:0 "Party Disagreements"
 wingbardy.97.d:0 "Ever since the merger of the PSW into the PCW, some former socialists have protested this decision. Some call it illegitimate or even the result of a threat on the life of Gacci. Their preachings, while not gaining much traction, are an embarrassment for the government and make us look weak and ineffectual.\n\nThe only remaining question is what shall we do about it? Gacci has pleaded for Togliatti to let them continue to debate, and promises he had nothing to do with these protests. Bordiga insists that such debate should be kept to private party meetings and not bandied about publicly, and requests we censure them and redirect street protests to party debate. Togliatti, for his part, can't help but wonder if this is a dogwhistle for further reaction.\n\nWhat will General Secretary Togliatti do? Accepting Gacci's plea would mean losing face, but he's right about the need for democracy and debate among the party. Bordiga's solution could answer this without making the government look weak, although nobody else would be truly happy with such a compromise. Nonetheless, can Togliatti really trust so-called 'comrades' who until very recently preached reconciliation with the capitalists? It might be better to arrest the lot of them."
 wingbardy.97.a:0 "Gacci's right. Debate and dissent are a vital part of the communist process."
 wingbardy.97.b:0 "Bordiga's compromise makes sense. Formally censure them and ban public protests."
 wingbardy.97.c:0 "Backstabbing reactionaries! Arrest them!"

 wingbardy.98.t:0 "Reactionary Labour Camps"
 wingbardy.98.d:0 "Togliatti walked briskly through the halls of the General Congress, a relaxed, smug look upon his face. In his claws was a proposal that would make excellent use of the fascists, monarchists, and other reactionaries they'd captured in the civil war. As he arrived at the Supreme Council, he flashed a smile to Bordiga, and sat down next to him. To Gacci, who sat beside him on the other side, he offered nothing at all. The meeting was called to order, and Togliatti stood up.\n\n"Comrades," he began, "we have a great decision upon our claws. Even now, the Blackshirts who murdered our friends and family members eat good food and give the people nothing, living as parasites upon our system from their gilded cage of prison. I ask you, is this justice? More importantly, is this good for the Party? One works or one starves, that is the creed of the fascists. I ask you, comrades, why should this not apply to them? I propose we move all the fascists in prison to labor camps, where they will mine and build for the good of the party and the honest workers."\n\n"You're talking about slavery," Gacci protested, rising to his feet. "Wasn't one of the goals of communism the liberation of all creatures from such awful states of life? Or, if you won't budge, can't you at least treat them well? Enough food, no cruelty, that kind of thing."\n\n"I'd go further than our General Secretary," a voice Togliatti didn't recognize called out. "Every political prisoner, no matter the type, shall work for the good of the PCW. They will suffer as an example to other would-be reactionaries.""
 wingbardy.98.a:0 "Gacci reaches a compromise. Prisoners will be well fed and treated fairly."
 wingbardy.98.b:0 "Few people have sympathy for the Blackshirts. Togliatti gets his way."
 wingbardy.98.c:0 "The hardliners win. All political prisoners will serve in labor camps."

 wingbardy.99.t:0 "Decisions, Decisions..."
 wingbardy.99.d:0 "Antonino sipped his morning espresso, looking down at the proposals on his desk. Many of the party's old guard as well as the newly-absorbed revolutionary socialists who had proven their commitment to the cause were asking him to give up his emergency powers and restore normalcy. Two options had been proposed.\n\nThe first was a letter from Heinrich Redtail in Nova Griffonia congratulating him on his progress and urging him to restore Democratic Centralism. It was central to Steel Stallion's vision, the old revolutionary wrote, that the party be open to all and have a central role in guiding the revolution, with the general secretary as first among equals. This was indeed revolutionary orthodoxy and would be well-received, but if he opened up party membership and allowed them to vote on everything, Italy could end up like Stalliongrad did in the Altidiya years: factionalised, indecisive, full of half measures, and with a sizeable wing of the party controlled by crypto-capitalists. The letter had been widely read given Redtail's fame as a father of the Winter Revolution, and the copy in front of him had been signed by scores of prominent party members.\n\nOne signature which was not there was Bordiga's. He had submitted his own idea, called 'organic centralism.' The proposal criticised democratic centralism as putting the party ahead of the revolution itself, and suggested instead a system encouraging open debate on the party program and mass literacy in Marksist theory so that any person could suggest new ideas. However, putting each idea to a popularity contest when it was usually clear which idea was in line with the needs of the revolution opened the door to opportunism. While Bordiga didn't say it, this would allow Antonino and the Politburo to be the final arbiters on what exactly went into the party program, although if they thought he was out of line the party could always remove him. This proposal was signed by Bordiga and some of the other members of the party old guard.\n\nThen there was a third option, which existed only in Antonino's mind. His party still had crypto-capitalists in its midst, and both proposals suggested expanding party membership which would bring more in, even if Bordiga did not want to see it. Working alone, Antonino had done more in one year than even Steel Stallion had in three. The emergency powers worked, and if he saw something that needed doing, why should he put it to a vote or have an interminable debate when it was clear what should be done? He could extend and legally codify his emergency powers, giving himself full control over the direction of the revolution. There would be defections and outrage, which would only help reveal the traitors in his ranks. He had accomplished so much in so little time, and the people would support him in the end."
 wingbardy.99.a:0 "Democratic centralism is the best choice."
 wingbardy.99.b:0 "Debate, discuss, but no factions and no opportunism!"
 wingbardy.99.c:0 "Togliatti is always right."
 
 wingbardy.100.t:0 "Italy Returns Our Land"
 wingbardy.100.d:0 "Outstanding news from our ideological allies in Rome, for the Italians have chosen to peacefully return our historical mainland holdings barring Thymíaushafen to our nation! It seems that they have no interest in keeping an occupation of majority minotaur lands, and seeing us as natural allies returned it in a show of goodwill. Our administrators are already moving into the regions, and the local minotaurs are already celebrating the return to their homeland. We always knew we could trust our fellow fascists!"
 wingbardy.100.a:0 "A toast to our wise friends in Italy!"

 wingbardy.101.t:0 "The Southern Military Strategy"
 wingbardy.101.d:0 "Italian military planners have proposed a united strategy for the defence of our nations and the South. By creating a Joint Defence Command, we can improve our battle plans in the event of any military action."
 wingbardy.101.a:0 "A great idea!"
 
 wingbardy.102.t:0 "Italy Demands New Mareland"
 wingbardy.102.d:0 "The ambassador from Italy presented an ultimatum this morning. Citing the illegitimate occupation of griffon land, subjugation of griffons, and illegal pony settlements, Italy is demanding that we renounce all claim to the colonies of New Mareland and allow native griffons a rightful place in the colonial management.\n\nObviously, this is sure to result in the Italian occupation of the New Mareland ponies, all of whom will undoubtedly be threatened by the new regime."
 wingbardy.102.a:0 "In the name of Peace, we must accept."
 wingbardy.102.b:0 "We shall not let our ponies suffer under griffon talons."
 
 wingbardy.1021.t:0 "[From.GetName] has Betrayed Us!"
 wingbardy.1021.d:0 "Under pressure from the Italian government, Equestria has agreed to concede control of our government to Italy. [Root.GetLeader] has received direct orders to stand down and give up power to Italy's chosen replacement. This act of betrayal has shocked the nation. Thousands have taken to the streets in protests and popularity with pro-independence factions as skyrocketed.\n\nWith Italy already forcing their troops over the border, our independence hangs in the balance."
 wingbardy.1021.a:0 "We cannot resist this..."
 wingbardy.1021.b:0 "They'll have to take our freedom from our cold, dead hooves!"
 
 wingbardy.1022.t:0 "Italy has Demanded Our Annexation!"
 wingbardy.1022.d:0 "The Italian ambassador to Equestria announced a list of outrageous demands that would result in the total annexation of Italy under the guise of 'freeing' the native population of our nation. As expected, the Princess has thrown those bird-brains out on their arses.\n\nBut they didn't appear to get the message as their troops are lining our border looking for a fight."
 wingbardy.1022.a:0 "We must prepare for war."
 
 wingbardy.103.t:0 "Intervene in New Mareland's Civil War"
 wingbardy.103.d:0 "As New Mareland tears itself apart, a golden opportunity has presented itself. The breakdown of the incapable administration has weakened its armed forces, and pledging our support of a 'legitimate' faction will protect our international reputation as we move in.\n\nWe can be sure that no country shall rise to intervention. With the local griffon and Italian populations crying out for our occupation, we can expect nothing more than diplomatic protests against our rightful actions, least of all from Equestria.\n\nOur forces and diplomats are ready. All they need is the word, and we shall commence our plan."
 wingbardy.103.a:0 "We shall put an end to their internal strife."
 
 wingbardy.104.t:0 "Italy Demands our Annexation!"
 wingbardy.104.d:0 "The ambassador from Italy presented an ultimatum this morning. Citing the illegitimate occupation of griffon land, subjugation of griffons, and illegal pony settlements, Italy is demanding that we allow Italian representatives in as advisers in key government positions and for us to enact emergency pro-griffon laws.\n\nObviously, this is sure to result in the Italian occupation of our nation and a great threat to our citizens."
 wingbardy.104.a:0 "There's nothing we can do."
 wingbardy.104.b:0 "We'll show those bird-brains what for!"
 
 wingbardy.105.t:0 "[From.GetName] Gives In"
 wingbardy.105.d:0 "[From.GetLeader] has agreed with our just demands and they have surrendered the colony to us. The local griffons rejoice and welcome us as liberators, while the ponies cower in their homes. We will prove them that we are more benevolent overlords and treat them better than they treated the griffon minority."
 wingbardy.105.a:0 "As expected."
 
 wingbardy.1051.t:0 "[From.GetName] Gives In"
 wingbardy.1051.d:0 "[From.GetLeader] has agreed with our just demands and the colony has surrendered to us. The local griffons rejoice and welcome us as liberators, while the ponies cower in their homes. We will prove them that we are more benevolent overlords and treat them better than they treated the griffon minority."
 wingbardy.1051.a:0 "As expected."
 
 wingbardy.106.t:0 "[From.GetName] Refuses Our Demands"
 wingbardy.106.d:0 "[From.GetName] has rejected our rightful demands to free the rightful griffon land from pony occupation, and have begun to fortify the border."
 wingbardy.106.a:0 "This cannot stand!"
 
 wingbardy.1061.t:0 "[From.GetName] Refuses Our Demands"
 wingbardy.1061.d:0 "Not only did they reject our demands, they kicked our ambassador out of the nation with a giant boot."
 wingbardy.1061.a:0 "So, it's war then."
 
 wingbardy.107.t:0 "An "Offer" from [WNG.GetNameDef]"
 wingbardy.107.d:0 "After weeks of negotiations [WNG.GetNameDef] has presented us with an ultimatum. Either we stand down our armies, allow [WNG.GetAdjective] officials to oversee all aspects of our government and accept the [WNG.GetAdjective] rules of law, or a state of war will exist between us and [WNG.GetNameDef]."
 wingbardy.107.a:0 "Perhaps things won't be so bad if we accept..."
 wingbardy.107.b:0 "We won't go down without a fight!"

 wingbardy.108.t:0 "Falcor Refuses!"
 wingbardy.108.d:0 "Our demands were refused by the Falcorian government, and our ambassador has been expelled from the country."
 wingbardy.108.a:0 "We won the last war. Now we finish the job."

 wingbardy.109.t:0 "Falcor Accepts!"
 wingbardy.109.d:0 "Our diplomatic corps in Falcor has succeeded in its task, and while there were much grumbling from the Falcorians, our ambassador returned with an agreement for Falcor to accept [WNG.GetAdjective] annexation."
 wingbardy.109.a:0 "Excellent!"

 wingbardy.110.t:0 "Italy Offers us an Alliance"
 wingbardy.110.d:0 "Diplomats from Italy arrived today with an unexpected offer. They wish to make amends for the past and for us to join their Southern Alliance."
 wingbardy.110.a:0 "It's time to forgive and move on."
 wingbardy.110.b:0 "Only if they return Falcor!"
 wingbardy.110.c:0 "They must be joking!"

 wingbardy.111.t:0 "Falcor Accepts our Alliance"
 wingbardy.111.d:0 "Shocking even our ambassador in Matton, Falcor has agreed to accept our offer and has expedited their diplomatic missions to all alliance members."
 wingbardy.111.a:0 "A pleasant surprise."

 wingbardy.112.t:0 "Falcor Demands the Return of their Capital"
 wingbardy.112.d:0 "In exchange for accepting an alliance with us, Falcor demands that their capital is returned to them. The city of Falcor was seized from them in the war 20 years ago and has been an important part of the Kingdom ever since. What instructions should we send to our embassy in Matton?"
 wingbardy.112.a:0 "We accept their terms."
 wingbardy.112.b:0 "Never! Good Italians died for that city!"
 wingbardy.112.c:0 "They'll pay for this insolence!"

 wingbardy.113.t:0 "Falcor Refuses our Alliance"
 wingbardy.113.d:0 "Unsurprisingly, Falcor has refused our offer of an alliance."
 wingbardy.113.b:0 "We won the last war, we will win again."

 wingbardy.120.t:0 "A Italian Alliance Offer"
 wingbardy.120.d:0 "A Italian delegation has arrived at our capital, coming with an invitation for our nation to join their alliance, [From.GetFactionName]. They say that we can only oppose Herzlander aggression together and that alone we are doomed.\n\nWingbardy would indeed be a powerful ally, but we must question if we wish to allow them to expand their influence. Besides, can [From.GetLeader] truly be trusted?"
 wingbardy.120.a:0 "We accept!"
 wingbardy.120.b:0 "We have no interest in such things."

 wingbardy.121.t:0 "[From.GetNameDefCap] Accepts"
 wingbardy.121.d:0 "After some delay, our diplomatic mission to [From.Capital.GetName] has returned bearing news of success. [From.GetNameDefCap] has accepted our invitation and formally joins [Root.GetFactionName]. Our alliance grows ever stronger!"

 wingbardy.122.t:0 "[From.GetNameDefCap] Refuses"
 wingbardy.122.d:0 "After a significant delay, our diplomats have returned from [From.Capital.GetName] with empty talons: [From.GetNameDef] is unfortunately not interested in joining [Root.GetFactionName]. Whatever the reason, we must now reconsider our plans for them."

 wingbardy.133.t:0 "[From.GetNameDefCap] Promises Support"
 wingbardy.133.d:0 "With our nation embroiled in a war, our beloved friends across the sea have offered us help. Due to being at peace, they can afford to send an entire army to fight alongside our soldiers. With this generous support, perhaps we stand a chance against the evil invaders who stand against all that is good in this world."
 wingbardy.133.a:0 "Friends have each other's backs."
 wingbardy.133.a.tt:0 "Our alliance and [From.GetName]'s alliance merge."

 wingbardy.134.t:0 "[From.GetName] Accepts Defence Pact"
 wingbardy.134.d:0 "[From.GetName] has accepted our offer of a mutual defence pact and will soon be sending diplomats to formalise the pact."
 wingbardy.134.a:0 "Excellent!"

 wingbardy.135.t:0 "[From.GetName] Refuses Defence Pact"
 wingbardy.135.d:0 "[From.GetName] has refused our offer of a mutual defence pact."
 wingbardy.135.a:0 "Upsetting."

 wingbardy.136.t:0 "Italy Proposes a Science Exchange"
 wingbardy.136.d:0 "[From.GetName] has suggested that we open an exchange programme between the educational institutions of our nations. This will promote shared ideas and benefit development across the world."
 wingbardy.136.a:0 "What a great idea!"
 wingbardy.136.b:0 "We have no time for such nonsense."

 wingbardy.137.t:0 "[From.GetName] Agrees!"
 wingbardy.137.d:0 "[From.GetName] has agreed to our suggestion of a joint educational programme. We expect that their delegations shall arrive soon."
 wingbardy.137.a:0 "Fantastic!"

 wingbardy.138.t:0 "[From.GetName] Refuses!"
 wingbardy.138.d:0 "[From.GetName] has rejected our proposal for a joint educational programme, leaving our diplomat extremely perplexed."
 wingbardy.138.a:0 "But... but why?"

 wingbardy.140.t:0 "Southern Economic Community"
 wingbardy.140.d:0 "With the signing of the Treaty of Talononte, the Southern Economic Community has been formed.\n\nConceived by Italian civil servant Gaetano Martino, the SEC is a common market between several southern Griffonian nations. It will help ensure mutual economic assistance and peace between all member states."
 wingbardy.140.a:0 "This can only be a good thing."

 wingbardy.141.t:0 "[From.GetNameDefCap]'s Influence"
 wingbardy.141.d.commie:0 "With the communist ideology which has taken root in Italy close by, we should have known that it would have eventually creeped across our borders. That slow spread has culminated today into an attempt to undermine our independence, as Italian "representatives" have arrived to "guide" our nation through the revolution. The opportunity to assert ourselves and our national sovereignty is rapidly fading, and if we wish to act against this we must do it now, even if the Italians may act with force against our defiance."
 wingbardy.141.d.fascist:0 "Our status in standing with Italy has long granted us their protection in the tumultuous times of Griffonia. However with recent events, they have slowly been pushing for more control over our own government, eroding away at our own national sovereignty. This has culminated with their latest request, in practicality taking over our government by giving their "advisors" almost complete control over our internal affairs. While we do still have the chance to deny them and save our independence, it may not go well with the Italians themselves..."
 wingbardy.141.a:0 "We have no means to object."
 wingbardy.141.b:0 "If they want our land, they'll have to pay with it with blood!"

 wingbardy.142.t:0 "[From.GetNameDefCap] Submits To Us!"
 wingbardy.142.d:0 "Under our continued pressure, the [From.GetAdjective] government has agreed to allow our advisors greater control over their nation. With this, their government is now firmly under out control, and we have direct say in all their internal matters. Though they may still be autonomous for now, their loyalty is guaranteed and are part of our country in all but name."
 wingbardy.142.a:0 "Excellent!"

 wingbardy.143.t:0 "[From.GetNameDefCap] Expels Our Representatives"
 wingbardy.143.d:0 "In a surprising move, [From.GetName] has expelled the advisors we had sent. It seems that they value their independence enough to openly reject our influence over them. If we want to assert our control over their land and nation, we will have to do so by force."
 wingbardy.143.a:0 "We shall crush them."
 wingbardy.143.b:0 "Perhaps we should let them go, for now."

 wingbardy.144.t:0 "The Gattei Way"
 wingbardy.144.d:0 "The foundation of the AGWP has not been an easy affair. Due to the poor economic situation of the kingdom, the project was originally underfunded. The original chairman put in charge of the operation quickly departed for fear he was set up for failure or worse. In his stead emerged Genrico Gattei. Gattei was known as a rather crafty industrialist in Bergamo. Some of his ventures were impacted but instead of abandoning them like some others when the AGWP was created, he embraced it and began to lobby the government over participation in it. After all within the government began to see the position as doomed to fail, it was awarded to Gattei.\n\nUnder Gattei's leadership, the company was reorganised more efficiently along less bureaucratic lines. However, the budget of the AGWP was still an issue. Gattei's answer to it was the Bergamo scheme. With much fanfare and press coverage, he announced that incredibly rich methane and oil deposits were found in Bergamo and that soon, Italy would become oil-independent. This quickly raised confidence in the company and many rich Italians and capitalists began to buy into it, providing the company with some much-needed cash.\n\nThe reality was a bit less fantastic. Oil deposits were indeed found but they were very poor compared to the methane reserves. What he instead did was use the natural gas to boost the development of national industry in the region. The gas would be a cheaper and more functional substitute for the all-important coal imported at great expenses. As many of these industries belonged to Gattei's family or friends, he benefited highly from the move. This could have been one of the greatest scandal in Italian history but the move ultimately lead to a boom in the region and the high profits were plowed back into the various branches of the AGWP, allowing them to grow even more and strike actual oil deposits.\n\nFar from getting fired over the scheme, Gattei became a media darling and a powerful political actor. Some are calling him corrupt and the move a threat to our government's integrity. Gattei prefers to call himself 'innovative'."
 wingbardy.144.a:0 "Italy does need some innovation..."
 
 wingbardy.145.t:0 "Italian Decolonisation"
 wingbardy.145.d:0 "Recently, the government of Italy changed due to political instability, and it seems like the new government led by [From.GetLeader] has little interest in continuing aggressive colonial policies aimed at Abyssinia. In fact, they have offered to return all land that was previously taken from us through various means, rendering previous unequal treaties null and void. Their colonial troops are already vacating former Abyssinian territory, and the Ras of Purrsia is on his own, meaning he'll have to become an Abyssinian subject once again."
 wingbardy.145.a:0 "Perhaps we can be friends after all..."

#Umberto events
 wingbardy_gumberto.1.t:0 "The Heir Apparent"
 wingbardy_gumberto.1.d:0 "King Victor Emmanuel stepped out of the car and looked up at the trashed villa. He frowned at the broken wine bottles and the pink flamingo statue lying on the steps that led up to the half-open door. The King flew up the steps and landed softly by the door. One of his guards opened it.\n\nInside, it was dark and thick with cigar smoke, the stench of alcohol, and other smells he didn't dare think of. A passed-out person lay on a couch by the door. She was wearing a wine-stained bedsheet in the style of a Roman toga.\n\nLaughter echoed down the hall followed by the sounds of claws and paws scampering over the marble floor. Prince Umberto skidded to a halt as he entered the hallway and saw his father. He was naked and his feathers damp and stained with food and wine. "F-Father!?"\n\n"Son, we need to talk."\n\nA second laughing person ran in, this one wearing a Blackshirt uniform. The guards reached for their guns but the King gestured for them to stop. The Blackshirt almost fell over himself as he saw the king and armed guards.\n\n"Y-Your Majesty!"\n\n"Leave us."\n\nThe man's face was bright red as he bowed and quickly scampered away.\n\n"This is my house, Father," Umberto snapped. "You can't just come in here and—"\n\n"I gave you this villa. It was built by my grandfather," Victor said coldly as he glared up at his son. "And you disgrace it with yet another one of your parties." He felt a sense of boldness towards his son overcome him. "You are not fit for the crown. You will be a disgrace to the throne and our family's legacy. How can you properly govern when you spend your time acting in such an ungodly manner? You know nothing of what it means to be king. Now get in the car."\n\nUmberto was startled but after a moment shook his head. "No.""
 wingbardy_gumberto.1.a:0 ""It wasn't a choice. Guards, give him a hand.""
 wingbardy_gumberto.1.b:0 ""Your mother wanted to invite you for supper.""

 wingbardy_gumberto.2.t:0 "The Heir Apparent"
 wingbardy_gumberto.2.d:0 "Umberto didn't put up much of a fight as he was bundled into a waiting car. The king sighed and looked around the hallway once more. There was a painting of his grandfather King Victor Emmanuel II hanging crookedly on the wall. He took a moment to straighten the painting and wipe a layer of dust off the frame with his handkerchief before returning to his own car.\n\nUmberto will have to learn to be king one way or another."
 wingbardy_gumberto.2.a:0 "If he cannot, then the monarchy and the nation is doomed."

 wingbardy_gumberto.3.t:0 "The Heir Apparent"
 wingbardy_gumberto.3.d:0 "Umberto regarded his father for a moment. "For supper? Did she send you all the way out here just to invoke me for supper?"\n\n"Are you going to come or not?"\n\nUmberto rolled his eyes. "Fine. I'll be there."\n\n"Good. Clean up and put on something nice before you do so," the king said before turning and flying back to the car.\n\nUmberto will have to learn to be king one way or another."
 wingbardy_gumberto.3.a:0 "If he cannot, then the monarchy and the nation is doomed."
 
 wingbardy_gumberto.4.t:0 "Dragged to Supper"
 wingbardy_gumberto.4.d:0 ""You didn't have to force him here!" Queen Jelena said. "Your guards forcing him into a car is not going to make him any better."\n\n"What else was I supposed to do? He won't listen to me," King Victor replied.\n\nJelena sighed and placed her talons on his shoulders. She was bigger then most humans and towered over him like he was still just a fledgling. "Be patient with him. He has always been stubborn just like you."\n\nThe door opened and Umberto stormed in. "Good evening, mother," he said with a polite nod. Then, as if as an afterthought, he turned to Victor. "Father."\n\nQueen Jelena frowned but said nothing, taking her seat at the table. King Victor followed suit. The royal chefs came out with dinner, a meal fit for only the highest of nobility.\n\nWhat followed was a very quiet dinner."
 wingbardy_gumberto.4.a:0 "What am I going to do with him?"
 
 wingbardy_gumberto.5.t:0 "Late to Supper"
 wingbardy_gumberto.5.d:0 ""It's been half a hour now!" King Victor tapped a single talon on the dining table. "When will he get here?"\n\nQueen Jelena reached over and placed a comforting talon on her husband's. "Please, be patient. Getting angry at him isn't going to help either of you. He will come, I am sure of it."\n\nThe door opened and Umberto walked in, his uniform ruffled and obviously put on in a rush. "Good evening, mother," he said with a polite nod as he took his seat. "Good evening, father."\n\n"Good evening, son," he responded. The chefs came out and served their food, meals fit for royalty. After they had departed, Victor finally continued. "Son, we need to talk about your habits."\n\nHis son put down his fork. "Really, father? Must you start with this again?"\n\n"Umberto, please." The Prince turned to his mother, who was looking at him with pleading eyes. "Listen to your father, he only means the best for you."\n\nPrince Umberto looked back and forth, from his mother to his father. "Fine," he finally relented, "I'll listen. Just for you, mother."\n\n"Thank you, Umberto.""
 wingbardy_gumberto.5.a:0 "Let us hope that he will take to improvement easily..."
 
 wingbardy_gumberto.6.t:0 "The Many Addictions Of Umberto"
 wingbardy_gumberto.6.d:0 "Prince Umberto was fond of many substances. Perhaps too fond. He treasured his cigars from Puerto Caballo, occasionally indulged in opium, experimented with inhaling powdered magical crystals and above all worshipped wine. While the King had an impressive collection of stamps, Umberto was building up his own hoard of expensive wines from all across Griffonia and beyond. Yet the size of the hoard hardly grew as he consumed wine as quickly as he acquired it.\n\nThe King knew something had to be done about Umberto's addictions before they would get completely out of control. He had two options in mind: The first was to simply confiscate all addictive substances he owned and pressure him to go "cold turkey" as the saying went. The second was to seek professional help from the finest Italian doctors who could help with his rehabilitation. The former was more risky, as withdrawal symptoms would be likely, but the latter was more expensive and wouldn't really teach any lessons to Umberto. He felt like the Prince had to learn the hard way, otherwise he'd just return to hedonistic consumption again.\n\nOne thing was for certain: Umberto wouldn't like this either way."
 wingbardy_gumberto.6.a:0 "No more drugs for him!"
 wingbardy_gumberto.6.b:0 "Seek for the finest doctors!"
 
 wingbardy_gumberto.7.t:0 "Going Cold Turkey"
 wingbardy_gumberto.7.d:0 "More than two weeks had gone by since the King had confiscated all addictive substances from his son, and told royal guards to keep a close eye on him in case he had a secret stash somewhere.\n\nAt first, Umberto was outraged, throwing a fit and cursing his father in colourful ways. On the following day, his anger was gone as the withdrawal symptoms began to set in. He was feeling nauseous, complaining from headache. The next two days he spent almost entirely in bed, occasionally vomiting and shaking. On the fifth day, his condition slowly began to improve, and he even went for a short walk outdoors. However on the sixth day things worsened again as he had high fever and was given some medication to ease his suffering.\n\nThe next week went without incidents as he slowly recovered and returned to normal. The guards who were watching him did say that Umberto tried to bribe them in return for alcohol. Nevertheless, his craving for drink weakened as time went on, though he still held a grudge against his father for making him go through such an atrocious experience."
 wingbardy_gumberto.7.a:0 "The first steps are always the most difficult to take."
 
 wingbardy_gumberto.8.t:0 "Rehabilitation"
 wingbardy_gumberto.8.d:0 "The King grabbed Umberto out to meet with a doctor specialized in drug rehabilitation. While Umberto was reluctant to cooperate, he nevertheless answered the doctor's questions. The doctor diagnosed him with alcohol dependence due to constant consumption of alcohol and constant desire to acquire more of it. She prepared a program to rehabilitate the Prince. First, he would have to go through alcohol detoxification by gradually reducing the amount of alcohol consumed to healthy levels. Then, he would have to avoid "corrupting" company and instead socialize with abstinent individuals and other recovering alcoholics. Lastly, he'd have to regularly meet with a counselor who would track his progress and provide him advice.\n\nUmberto was sceptical at first, but with gentle encouragement from his father, he slowly began to follow the program. He drank less and less alcohol and made new friends who did not care for drinks much. His craving for alcohol weakened and he even began using other drugs less. While he did not openly thank his father, Victor knew he was just too proud to do so."
 wingbardy_gumberto.8.a:0 "His recovery begins."
 
 wingbardy_gumberto.9.t:0 "The Issue of Friends"
 wingbardy_gumberto.9.d:0 "Standing on the balcony of the Royal Palace, King Victor Emmanuel watched as Prince Umberto got out of the car that had pulled up in the front plaza, laughing at something another person had said. The King scowled when he saw what the people were wearing, prominent Blackshirt uniforms proudly adorned with various symbols of Mussolini's fading ideology. Umberto waved goodbye to them as the car drove off the estate, seeming to be in a good mood. King Victor made his way back into the palace, taking a route to make sure he intercepted his son before he made it to his room.\n\nThe Prince's high spirits faded immediately when Victor blocked his way. "What is it now, Father?" he asked with an exasperated tone.\n\nThe King chose to get straight to the point. "The people you choose to fraternize with are negative influences on you, son. They are nothing but trouble, and I do not want you associating with them any longer."\n\n"First you hound me for my parties, and now this?" Prince Umberto looked his father straight in the eyes, unflinching. "They are my friends, father. Those people understand me better than you ever have, and they know-"\n\n"They know nothing," Victor interrupted. "They will never understand the responsibilities and duties of a true king. And neither will you, if you continue falling under their influence."\n\nHis son shook his head, continuing his look of defiance. "I am my own man, father! I get to choose who are my friends, and I choose them! I am not under their influence, and I refuse to be under yours!" The Prince spoke with a strong, clear, and most importantly authoritative voice, making clear his opinion on this.\n\nNeither man backed down, neither side flinched. They both stood eye-to-eye, staring each other down, showing no weakness. After a full minute in the hall, King Victor spoke."
 wingbardy_gumberto.9.a:0 ""You will find new friends, and that is final.""
 wingbardy_gumberto.9.b:0 ""Very well, but the fascists have to go.""
 wingbardy_gumberto.9.c:0 ""Fine, have it your way.""
 
 wingbardy_gumberto.10.t:0 "The Replacements"
 wingbardy_gumberto.10.d:0 "Prince Umberto walked out of the building somewhere on the coast of Rome, where the King was waiting for him. "So?" he inquired, waiting for a response.\n\nHe huffed. "It was terrible, father. We had nothing in common, and I can already tell those Harmonists don't like me. This was just a waste of time."\n\n"You have nothing in common because you are still acting like your old friends. It is you who needs to change, my son, not them."\n\n"And what if I can't, father?!" The Prince's voice started rising in anger. "I am me, and that isn't going to change! New friends aren't going to do anything!" He stormed past King Victor, getting into the car and slamming the door behind him.\n\nThe King took a deep breath before following his son. This was necessary for the Kingdom and for Umberto. It may take time, and more force, but eventually his new compatriots would help him become a better prince and a better man."
 wingbardy_gumberto.10.a:0 "Hopefully he will come around someday."
 
 wingbardy_gumberto.11.t:0 "Weeding out the Worst"
 wingbardy_gumberto.11.d:0 "As Prince Umberto met with his group of friends once again on the front yard of the Royal Palace, King Victor Emmanuel watched silently from one of the windows on the second floor. He knew those people currently talking with his son, after all he had met them many times while pulling Umberto away from his parties. They were all hedonists just like the Prince, drinkers and carefree children of nobles. But at the very least, there were no more Blackshirts among them. King Victor had been very thorough on that, making it abundantly clear to all of them that their presence would no longer be tolerated among the royal family.\n\nHe was not pleased with those who were left. But that was part of the compromise that he had made with his son. At the very least, the Prince would no longer fall to a fascist influence and take the kingdom with it. He may still be a disappointment and a failure, but he would not be a puppet of Mussolini's ideology.\n\nAnd perhaps, that was good enough."
 wingbardy_gumberto.11.a:0 "Let's just hope he can curb his own worst excesses..."
 
 wingbardy_gumberto.12.t:0 "A Crown of Blackshirts"
 wingbardy_gumberto.12.d:0 "As Prince Umberto met with his group of friends once again on the front yard of the Royal Palace, King Victor Emmanuel watched silently from one of the windows on the second floor. He knew those people currently talking with his son, after all he had met them many times while pulling Umberto away from his parties. Most were hedonists just like the Prince, drinkers and carefree children of nobles. The rest were even worse, Blackshirts in their uniforms laughing alongside the Prince. King Victor had tried pushing Umberto away from them before, tried keeping him from their infectious ideology. But he kept gravitating back to them, no matter what he did. Their last meeting had made that clear as crystal.\n\nThey were without a doubt the most dangerous people close to the Prince. Some did not party or drink, instead they discussed politics and every day influenced Umberto more and more. Victor could only hope that he could stand up to their advances, remain loyal to the kingdom and the kingdom alone.\n\nOtherwise, all Italians would suffer when the crown passes to him."
 wingbardy_gumberto.12.a:0 "Now we can only wait, and see."
 
 wingbardy_gumberto.13.t:0 "Relapse In Judgement"
 wingbardy_gumberto.13.d:0 "For a while, it seemed like Umberto was overcoming his addiction to wine and other substances. But earlier today, Umberto's housemaid discovered him passed out in his room, surrounded by empty bottles of wine and burnt out cigars. He was immediately taken to the hospital and the King arrived as soon as he heard what had happened.\n\nIt seemed Umberto was going through relapse, unable to hold back his cravings. Victor was deeply disappointed, but knew that getting angry at his son would resolve nothing. While Umberto recovered, the King thought about what to do instead. He felt like he had been too strict before, and that this had caused Umberto's addiction to resurface. Perhaps allowing him to indulge in alcohol and narcotics every now and then would help him keep things under control? On the other claw, he could put his paw down and send him to receive more effective treatment that would prevent another relapse. Umberto would like the first option more, but it could just result in his addictions never truly being resolved..."
 wingbardy_gumberto.13.a:0 "One droplet won't kill..."
 wingbardy_gumberto.13.b:0 "Send him to therapy!"
 
 wingbardy_gumberto.14.t:0 "Everything Is Good In Moderation"
 wingbardy_gumberto.14.d:0 "Umberto was more than happy to hear that he'd be allowed to enjoy drugs more freely after his relapse, as long as he'd avoid excessive consumption. After recovering from his overdose, he began to once again drink wine every now and then and sometimes smoked a cigar or a pipe of opium. He even made contacts with his old friends who he used to party with. Yet he was careful to keep his addiction under control, at least in public.\n\nYet soon enough his wine cellar began to fill up again, and his clothes regained the stench of cigars. In the end, Victor felt like he had simply allowed Umberto to return to his old ways. Perhaps it was only a matter of time before he would overdose again..."
 wingbardy_gumberto.14.a:0 "Give him an inch and he'll take a yard."
 
 wingbardy_gumberto.15.t:0 "Signs Of Recovery"
 wingbardy_gumberto.15.d:0 "After Umberto recovered from his overdose, Victor immediately sent him to a renowned therapist who had treated many addicts before. At first, Umberto was reluctant to cooperate, dodging the therapist's questions, but slowly he began to open up. The therapist tried to identify the root cause of his addictions. This way a way to fulfill his needs that didn't involve addictive substances could be discovered.\n\nAfter several hours of questioning, the therapist concluded that Umberto craved emotionally strong experiences which could also help with gaining friends. As an alternative to drug abuse, she recommended various sports and hobbies which would provide the intensity he was looking for while also having a social dimension. Out of options listed, Umberto liked the sound of car racing. His father promised to provide him with any funds he needed.\n\nSoon enough, Umberto had acquired a Taloncia racing car and was practicing by driving in the countryside. He became a member of a racing club and soon enough participated in races with others. His wine collection was eventually replaced with a collection of shining racecars. While the royal treasury was drained, at least Umberto now cared little for drugs."
 wingbardy_gumberto.15.a:0 "Now he has a need for speed!"
 
 wingbardy_gumberto.16.t:0 "Visiting the Troops"
 wingbardy_gumberto.16.d:0 ""Why must I be here again, father?" Prince Umberto complained as they walked across the streets of Rome. "I have better things to do than this."\n\n"Because you will be King one day, and with that title comes the responsibility of leading your troops." The two persons turned into an entryway, which opened into a courtyard filled with soldiers in formation standing at attention. They saluted as soon as they noticed the King enter. "These are the people that fight for you and Italy, and you must understand and respect that."\n\nUmberto fell silent as he followed his father up to a high balcony where they could see the entire regiment at once. Victor stepped forward, ensuring that all the soldiers could hear him. "Soldiers of Italy! Tumultuous times have befallen the Kingdom, and though we may have weathered the worst, war is still on the horizon! If we are to survive today, we must be ready to fight our enemies, wherever they may appear! And Italy will rely on all of you to win that fight! So I ask you all to trust in me to lead you to victory, should the time come against when we are under threat, so that we will surely be victorious!"\n\n"Vive il Re!" the soldiers shouted back in unison.\n\nThe King turned to look at the Prince, who was still watching impatiently. "So that was what you brought me here for? To watch you give a speech?"\n\nVictor shook his head. "No, son. I brought you here to...""
 wingbardy_gumberto.16.a:0 ""...understand the responsibilities when they are loyal to you and yours to command.""
 wingbardy_gumberto.16.b:0 ""...gain the respect of the soldiers you will lead.""
 wingbardy_gumberto.16.c:0 ""...get down there and give me twenty.""
 
 wingbardy_gumberto.17.t:0 "A Different Idea"
 wingbardy_gumberto.17.d:0 "It had been two hours since the royals had arrived at the courtyard. Prince Umberto, right after the King's speech had been conversing with the soldiers, talking while they were on break from training. However, by the later part of the second hour most were either ignoring or flat-out telling him off, leaving a very irritated Prince as he and the King left the regiment.\n\n"What is it, son?" Victor asked, clearly sensing something off.\n\n"Those soldiers just don't understand!" Umberto said bitterly. "They don't respect or listen to me at all! It's like they don't even care that I am Prince!"\n\nKing Victor paused, looking at Umberto a bit confused. "You must respect them as well, my son. If you do not, then they will not respect you."\n\n"They are MY soldiers! You said they would be loyal to ME and MINE to command! If I tell them to fight, then they should fight for me, because I will be king!"\n\n"Umberto, that is not..." How could Victor even deal with this? The Prince didn't even seem to be listening to him anymore, instead indulging in his anger and his mad power fantasies of the future. The King only continued walking, ignoring the ranting close behind."
 wingbardy_gumberto.17.a:0 "That's not what I was intending for him to think..."
 
 wingbardy_gumberto.18.t:0 "Respect"
 wingbardy_gumberto.18.d:0 ""Prince Umberto!" The man looked over to his father, who had called out to him. "It is time to go." Nodding at the soldiers he had been speaking with, Umberto hurried over to King Victor, who began walking him out of the courtyard. "How was it?"\n\nThe Prince shrugged. "It was interesting, I suppose. They treated me alright, and we talked for a bit. They seem to think highly of you, though."\n\nVictor nodded. "Yes. And one day they will think the same of you, if you gain their respect just as I have. A soldier who does not respect his King or his leader will never fight well for anything but himself. But one who does will follow them to the ends of the world, and fight Maar himself should his King command. That is what you need if you are to rule your armies one day."\n\nUmberto only frowned. "You got their respect in a war. Where will I get it?"\n\nThe King placed a talon on his son's shoulder. "I do not know, son. But if you continue to improve yourself, be the best man and Prince you can, I am sure your own opportunity will arise to prove yourself worthy to your soldiers. You just need to try.""
 wingbardy_gumberto.18.a:0 "If the soldiers respect him, then he will have their true loyalty."
 
 wingbardy_gumberto.19.t:0 "Of Soldiers and Kings"
 wingbardy_gumberto.19.d:0 ""How was it?"\n\nPrince Umberto didn't look at his father as they walked away from the courtyard. "It was... fine. Everything the captain ordered me to do was harder than the last, and he yelled at me whenever I was too slow with the exercises, but there were a few soldiers there that I liked." He gave a tired huff, his clothes still drenched in sweat from the activities. "We actually had a lot in common. It was nice being able to talk about things while we did it.""\n\n"So what do you think about a soldier now?"\n\nUmberto stopped to look at his father. "It's... much more difficult than I thought it would be. I imagined it was easy, just waiting around until they pick up a gun and shoot someone, but it's not."\n\nThe King nodded his head. "Yes. You need to understand the hardships that they go through every day to protect the Kingdom, just as I did during the Falcor War. Once you understand and show that you are weathering hardship alongside them, then you will truly be their King and their leader."\n\nUmberto remained silent for a moment. "I think I might come back and do it again sometime. Talking and exercising with soldiers is... nice." Victor looked at him in surprise, but for once it was the good kind. Maybe he was finally changing for the better..."
 wingbardy_gumberto.19.a:0 "Well that was a pleasant surprise."
 
 wingbardy_gumberto.20.t:0 "Back Where we Started"
 wingbardy_gumberto.20.d:0 "Getting out of the car, King Victor Emmanuel looked up at the villa he had visited so long ago. It had seemed like an eternity since he had first pulled his son from this place, and yet the scene was eerily similar to how he had left it. Even as the King walked up the stairs to the door, a wine bottle flew out the front window and shattered where it landed on the ground. After a single second, he opened the door and walked inside.\n\nThe interior was better than his first visit, but for all the wrong reasons. The cigar smoke was gone, but there was a fresh pack lying on the table. The stench of wine lingered, and a dozen unopened bottles were arranged on the shelves. His grandfather's portrait, the painting of King Victor II was off it's place on the wall, knocked over and laying haphazardly on the floor. Prince Umberto was in the middle of the room, holding a half-empty wine bottle. As soon as he noticed his father he smiled, obviously already drunk. "Hello, father."\n\n"Have I taught you nothing?" Victor asked, more disappointed than angry.\n\nUmberto's smile turned into a frown. "Were your punishments supposed to teach me anything? All you did was try to make me into another version of you, father. Why would I care for somegriff who does not care about me?" He took another swig of wine. "Now get out, I have a party with my real friends."\n\nVictor wanted to argue, to rebuff him and pull him out from this house, but he just could not find the motivation to. It was clear that no matter what he had tried, Prince Umberto would not abandon his hedonistic way. Shaking his head, he silently turned and walked out, closing the door behind him.\n\nIt seems that now, the monarchy truly is doomed."
 wingbardy_gumberto.20.a:0 "It was all for naught..."
 
 wingbardy_gumberto.21.t:0 "The Results"
 wingbardy_gumberto.21.d:0 "King Victor had not seen his son for a few days now. This was fairly odd, as even before he had started tutoring his son the King usually saw him at least once a day, even if it was just him fetching more wine or going to his bedroom in the Royal Palace. Something had changed, and he was unsure what it was.\n\nHopefully, Umberto had turned over a new leaf and was bettering himself on his own. Perhaps he had taken Victor's lessons and teachings to heart and had abandoned his shameful ways. He could be somewhere behaving like a true royal and taking his position seriously, as the King had hoped. Of course he may also just be somewhere partying and drinking as usual. It would be disappointing, yet expected of the Prince.\n\nEither way, Victor was tired of waiting to find out. He was going to find his son, no matter where he was or what he was doing, and hope for the best. For all the kingdom may depend on it."
 wingbardy_gumberto.21.a:0 "Let's see what the Prince is up to."
 
 wingbardy_gumberto.22.t:0 "Trading Devils"
 wingbardy_gumberto.22.d:0 "The King of Italy did not find his son at a bar, or his villa, or in any of the places he had first expected. No, the place he had found the Prince was quite simple, a nondescript building in the outer reaches of Rome. It was the company he was with that was troubling.\n\nEvery single person other than Umberto himself was wearing a Blackshirt uniform.\n\n"Son, what are you doing here?" he asked as he approached the desk that Umberto and a few others were sitting at.\n\nThe Prince looked up, setting down the pen he was holding on the desk. "My friends invited me over here to help on a few things, so I agreed. The better question is what are you doing here, father?"\n\n"I came to find you." He looked around, gesturing at all the people surrounding them. "Umberto, why do you associate with these people? Haven't I warned you enough about them? About the dangers of extremism? The violence?"\n\nUmberto's face surprisingly did not show anger, instead it just showed plain annoyance. "Again with this, father? I've already told you, these are my friends. They've helped me when I needed it, showed me that I didn't need my drinks or my parties to have friends and allies." He picked the pen back up, no longer even looking at Victor. "Isn't this what you wanted?"\n\nThe King tried to formulate a response but couldn't. He may have saved his son from his hedonism, yes. But it seemed that he had lost him instead to something far worse. Without another word, he left the building, leaving nothing but disappointment and fear.\n\nPerhaps the monarchy was saved, but the tradition of Italy was doomed."
 wingbardy_gumberto.22.a:0 "We traded one devil for another..."
 
 wingbardy_gumberto.23.t:0 "A King of Fascism"
 wingbardy_gumberto.23.d:0 "Surprisingly, Victor did not have to look far to find his son in Rome. Instead, Umberto was actually drawing crowds in a square, on a makeshift podium where all could see him. As the King got out of the car he could just hear the end of what the Prince was saying.\n\n"...And that is why I promise that I will uphold my duty as Prince and future King of Italy, to lead us into a new golden age and bring glory to the Kingdom!" The people cheered for him, clapped and hollered as he finished his speech. King Victor could barely believe it, this change from what was one a drunken disappointment to the royal family. Everything was just as he has hoped, from Umberto's strong voice and expression, to the adoring Italians, to... the Blackshirt symbol displayed on his son's outfit, and the Blackshirt members strewn about the plaza. No, this was all wrong! Quickly, he flew over to his son who had just walked off the stage.\n\n"Oh, father!" Umberto said, surprised. "I didn't expect to see you here."\n\n"Son, what is all this?" Victor gestured to everything; the podium, the crowd, the Blackshirts. "What are you doing?"\n\nUmberto gave a small grin. "I'm doing my duty as the Prince of Italy. I really have to thank you, father. If it wasn't for you, or my friends-" he looked at the Blackshirts closest to him, who were looking a little confused at why the King of Italy was here, "-I would never have discovered what it means to be the King one day. You helped me become a better person and find out my true duty." The Prince pulled Victor into a hug.\n\nAnd the King of Italy did not know what to do. It was all so... twisted, all so wrong. It was so close to being what he had wanted his son to become, the leader that Italy would need when he would pass on, the next King in a long line of tradition.\n\nBut Mussolini's dastardly ideology had grabbed its claws onto his son, and now they were never going to let go."
 wingbardy_gumberto.23.a:0 "Was the price we had to pay worth it?"
 
 wingbardy_gumberto.24.t:0 "A Disappointment No Longer"
 wingbardy_gumberto.24.d:0 "When Prince Umberto was not at any of the locations that King Victor has expected to find him in, he was pleasantly surprised. After asking a few people he knew in Rome, he found that his son was last seen heading one of the many noble estates in the countryside of Italy. Worried that he was going out to party and drink once more, the King immediately followed and soon found himself in the middle of a ballroom, watching the Prince from across the room mingle with the nobility. But he was not drinking or partying, he was simply laughing and talking with some friends and other nobles around his age. He had a wine glass in a talon, but it was only half empty and he was barely drinking it.\n\nUmberto, finally seeing his father in the crowd, excused himself and made his way over to the King. "Hello, father," he said politely. "Apologies for not telling you were I was going, some of my friends kept me from doing so."\n\n"It is fine," he responded, keeping up a mask of dignity. "But Prince Umberto, what are you doing here?"\n\n"My friends actually invited me here, though I believe they just wanted to steal from the wine cellar. I chose to use it to make some friends in the nobility. They might still be my friends, but I want to put my past behind me."\n\nVictor blinked. He had certainly matured. The fact that he was still meeting with his old debaucherous friends was worrying, but his own improvement was startling. Perhaps not a perfect prince, but definitely not a disappointment.\n\nUmberto waited a bit uncomfortably at his father's silence before taking his claw and pulling him through the ballroom. "Oh, father, have you met the Countess of Pluma? She is a wonderful woman, and she says she'd love to meet you. I'm sure that you and her will have plenty to talk about...""
 wingbardy_gumberto.24.a:0 "Italy's future is bright once more."
 
 wingbardy_gumberto.25.t:0 "The New Heir"
 wingbardy_gumberto.25.d:0 ""Father, I'm home!" Just as Victor was getting ready to leave to look for Umberto, he heard the voice of his son as the front door closed. "Apologies, the trip went on for longer than I expected."\n\n"What trip?" Victor inquired as the Prince sat on a chair, still in his royal uniform. "Where did you go?"\n\nUmberto let himself relax and settle in before responding. "I took a royal tour around the Kingdom. I wanted to see my future subjects, learn about the nation I will be ruling one day. I gave a speech in Talcara, Genoa, even Falcor. I wanted to let the people know that I care and that I will be a good king when it is time."\n\n"I... see."\n\n"Father, I-" Umberto stopped for a moment, unsure how to proceed. "I wanted to apologize also for my actions in recent years. I know I haven't been the best son, or the best prince either. I didn't care for anything, even you. But I realize now what I have to do, how many people will be relying on my leadership soon. I don't know everything I need to be king, but I wanted to ask; could you teach me?"\n\nVictor was shocked. He had never expected his son to change this much, to improve this much. Slowly, he walked forward and pulled Umberto into a hug. "Of course, my son. Thank you for apologizing.\n\n"No. Thank you, father. For staying with me all the way, for pushing me to improve no matter what. Thank you for everything.""
 wingbardy_gumberto.25.a:0 "Italy will be in good claws."
 
