 wingbardy_flavour.1.t:0 "The Gorleone Family"
 wingbardy_flavour.1.d:0 "Don Gorleone let out a breath of cigar-smoke as he looked through the narrow gaps in the window blinds. \"If Mussolini gets power then his Blackshirt thugs will sweep in here and whack us all,\" Gitto said. He was sat on the long table behind the Don along with the Don's two other sons, Giovanni and Gaetano.\n\n\"I hear the communists are going to do something about it. Maybe we could play them off against each other?\" Gaetano cautiously asked.\n\n\"We won't work with no stinking communists,\" Don Gorleone spat. The room went silent as he turned around and stood at the head of the table. \"The government is weak and ineffective. That's what gives us our power. The fascists and communists threaten to break that inefficiency and to go with one side or another is just inviting a stab in the back. We can only do what the rest of the nation is doing. Waiting and seeing what happens.\"\n\nGiovanni stood and stared down his father. \"And what if Mussolini does win, father? His Blackshirts are already marching all over our territory. When are we going to fight back?\""
 wingbardy_flavour.1.a:0 "\"The family will survive. It always does.\""

 wingbardy_flavour.2.t:0 "The Iron Commissioner"
 wingbardy_flavour.2.d:0 "The car turned the street corner and skidded to a halt. The driver swore and Giovanni looked through the gap between the seats. Two cars had been parked across the road and a group of Blackshirts stood behind them with clubs at the ready.\n\n\"Back up, back up,\" Giovanni said hurriedly, his talon went to his revolver under his coat as he turned to look out the back window.\n\nThe driver put the car into reverse only to break suddenly as a truck came around the corner after them and boxed them in.\n\n\"What do we do boss?\" the mobster next to Giovanni said.\n\nGiovanni didn't answer. He looked out the side window and his blood froze. Grover Gori, the Iron Commissioner, stood there with a pleased smirk. Giovanni growled and slowly opened the door and put on a smile as he stepped into the street. \"I see you've got a new uniform, Grover.\"\n\n\"And you're still wearing those cheap suits, Giovanni,\" Grover said.\n\n\"I haven't done anything you can pin on me. Let me and my griffs go.\"\n\n\"Those were the old rules,\" Grover said with a smile. \"There's a new boss now.\" He nodded to two Blackshirts next to him and a tarp fell from a market cart. A machine gun had been set up on it, manned by two Blackshirts and sighted right at the car.\n\nFour hours later, Giovanni's body was dumped at gates of the Gorleone mansion. Don Gorleone insisted on seeing it himself."
 wingbardy_flavour.2.a:0 "\"Look what they've done to my son!\""

 wingbardy_flavour.3.t:0 "Spies in the Night"
 wingbardy_flavour.3.d:0 "Gaetano heard the tell-tell click of the wiretap when he picked up the phone. He hesitated for a moment before hanging up. He turned the window of his small government-issued apartment and peered out through the gaps of the tired old blinds. The warm rain gently tapped against the glass as he looked down at the dark street. Under a lamppost a single cart sat, inside sat a person reading a newspaper. He had been there for the last four hours and would be there for another two before, on the stroke of the hour, another car would come and take its place.\n\nGaetano wiped his forehead. It was a warm and humid night, and the small fan didn't provide much comfort. He turned and made his way to the bathroom and pulled up a floorboard under the sink. He breathed a sigh of relief when he saw the safe, he had smuggled in was still there. Things hadn't been the same since the commies confiscated their property, but the business was still doing the best it could in these dire times.\n\nHe lifted out the safe and entered the combination. It clicked open easily enough. He froze when he saw what was inside, or rather, what wasn't inside. His money, his extra ration coupons, his gun and ammo, family pictures, deeds and notes on the family business. All of it was gone.\n\nThe only thing in the safe was a single card with the CPAI badge on it."
 wingbardy_flavour.3.a:0 "Keep them scared and they will do no harm."

