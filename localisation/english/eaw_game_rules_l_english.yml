l_english:
 EQS_STATUS:0 "Equestria"
 RULE_OPTION_DEFAULT_EQS_STATUS_DESC:0 "Equestria is a peaceful and harmonious nation united under a diarchy of two alicorn sisters."
 RULE_OPTION_EQS_STATUS_CIVIL_WAR:0 "Civil War"
 RULE_OPTION_EQS_STATUS_CIVIL_WAR_DESC:0 "Equestria is torn asunder by brutal civil war between Celestial loyalists, Lunarists and numerous breakaway states."
 RULE_OPTION_EQS_STATUS_APRIL_FOOLS:0 "Twilight Theory"
 RULE_OPTION_EQS_STATUS_APRIL_FOOLS_DESC:0 "§RThe deadline looms, the Princesses will return soon.§!\n\nThis content has been part of a joint effort between the £eaw_text  §YEquestria at War§! and §CThe New Order§! teams for April Fools 2022."

 RIVER_FED_STATUS:0 "The River Federation"
 RULE_OPTION_DEFAULT_RIVER_FED_DESC:0 "The River Federation starts divided between its potential member states as intended."
 RULE_OPTION_RIVER_FED_UNITED:0 "Federated"
 RULE_OPTION_RIVER_FED_UNITED_DESC:0 "The River Federation starts federated with all member states having been united under the River Republic. This can help improve performance."

 GRI_EMPIRE_STATUS:0 "The Griffonian Empire"
 RULE_OPTION_DEFAULT_GRI_EMPIRE_DESC:0 "The post-collapse Griffonian Empire is a remnant of its former glory, and many of its vassals have seceeded."
 RULE_OPTION_GRI_EMPIRE_UNITED:0 "Griffonian Empire"
 RULE_OPTION_GRI_EMPIRE_UNITED_DESC:0 "The Empire at the peak of its expansion and the height of its power on the Griffonian Continent.\n\nUntested. May lead to unintended occurences. Please do not report bugs with this Game Rule on."
 
 HLR_AND_DED_STATUS:0 "The Northern War"
 RULE_OPTION_DEFAULT_HLR_AND_DED_DESC:0 "The Arcturian Order and the Dread League will confront each other as usual."
 RULE_OPTION_EARLY_CRUSADE:0 "Early Black Crusade"
 RULE_OPTION_EARLY_CRUSADE_DESC:0 "AI Dread League is not restricted and is able to begin the Black Crusade before 1022."
 RULE_OPTION_DED_ANNEXED:0 "Threat Contained"
 RULE_OPTION_DED_ANNEXED_DESC:0 "The Dread League does not exist and the Arcturian Order guards its lands. This can help improve performance."
 RULE_OPTION_REAL_THREAT:0 "The Dread Apocalypse"
 RULE_OPTION_REAL_THREAT_DESC:0 "The Dread League will recieve large additional buffs, and go down both branches of its focus tree at once, greatly strengthening it. The Black Crusade will occur after 1018.\n\nDefeating the Dread League will be a serious challenge, and it will be almost impossible for the Arcturian Order to win. Not recommended for casual players. The buffs will only apply to an AI Dread League."

 EQS_PUPPET_STATUS:0 "The Equestrian Dominions"
 RULE_OPTION_DEFAULT_EQS_DESC:0 "Mainland Equestria rules over its dominions of New Mareland and the Crystal Empire. Stalliongrad is an independent communist republic."
 RULE_OPTION_DIRECT_RULE:0 "Direct Rule From Canterlot"
 RULE_OPTION_DIRECT_RULE_DESC:0 "All Equestrian territories are ruled by decree from Canterlot.\n\nUntested. May lead to unintended occurences. Please do not report bugs with this Game Rule on."
 
 RULE_ALLOW_FACTION:0 "£eaw_text  Create and Join Factions"
 RULE_ALLOW_FACTION_BLOCKED_DESC:0 "Factions will be created and expanded only by focuses and events.\n\nDefault £eaw_text  §YEquestria at War§! experience. Recommended."
 RULE_ALLOW_FACTION_ALLOWED_DESC:0 "Fully sovereign countries may create, join and invite to factions, unless they lack respective rules.\n\n§RNot recommended, will lead to many unintended and untested occurences. Be warned.§!"
 RULE_OPTION_HUMANS_ONLY:0 "Humans Only"
 RULE_ALLOW_FACTION_HUMANS_ONLY_DESC:0 "Fully sovereign countries with a human player (not AI) may create, join and invite to factions (including AI-led factions), unless they lack respective rules.\n\nRecommended for multiplayer."
 RULE_FACTION_BLOCKED_TT:0 "Game Rule: §RCountries may not create, join or invite to factions.§!"
 RULE_FACTION_HUMANS_ONLY_TT:0 "Game Rule: §ROnly countries with humans may create, join or invite to factions.§!"

 RULE_AI_DIVISION_LIMITER:0 "£eaw_text  AI Division Limiter"
 RULE_AI_DIVISION_LIMITER_ALLOWED_DESC:0 "AI will limit the amount of fielded divisions based on the amount of their factories, whether they are at war, a major and the World Tension. This allows for better game performance and helps to stop the AI from using underequipped divisions. Certain nations are exempt from the limit.\n\nDefault £eaw_text  §YEquestria at War§! experience. Recommended.\n\nAlso available as a separate mod, "AI Division Limiter" (do not run together with £eaw_text  §YEquestria at War§!)."
 RULE_AI_DIVISION_LIMITER_BLOCKED_DESC:0 "The amount of divisions AI can field will not be limited.\n\nDefault §YHearts of Iron IV§! experience."

 DIPLOMACY_NOT_DETACHED_COUNTRY:0 "§REither we or them are a§! §HDetached Country.§!"
 CHN_CANNOT_RELEASE_EQUESTRIA:0 "§R[ROOT.GetNameDef] may not release [EQS.GetNameDef].§!"
 DIPLOMACY_UNAVAILABLE_US_SUBJECT:0 "§RNot allowed because we are a subject.§!"
 REQUEST_EXP_FORCE_BLOCKED_TT:0 "§RTheir autonomy is too high.§!"
 DIPLOMACY_WT_ACCEPTANCE_LEND_LEASE:0 "§RWith their acceptance of our ideology, we need higher world tension to Lend-Lease them.§!"

 INFUNSTRUCTURE:0 "Starting Infrastructure"
 RULE_OPTION_DEFAULT_INFUNSTRUCTURE_DESC:0 "States have varying, canonical infrastructure."
 RULE_OPTION_PSODY_MODE:0 "Remove Infunstructure"
 RULE_OPTION_PSODY_MODE_DESC:0 "\"HAVING NO SUPPLIES MAKES THE GAME BETTER\"\n   - Psody, 2019."
 
 GREAT_WAR_AI_BUFFS:0 "Great War AI Bonuses"
 RULE_OPTION_BUFFS_REMOVED_DESC:0 "The AI for Equestria gets no boosts while fighting against the Changelings.\n\nDefault £eaw_text  §YEquestria at War§! experience. Recommended."
 RULE_OPTION_BUFFS_ADDED:0 "Equestria AI Bonuses"
 RULE_OPTION_DEFAULT_BUFFS_DESC:0 "During the war against the Changelings, Equestria will get various boosts if they are controlled by the AI."
 
 NCR_EXISTS_STATUS:0 "New Californian Expedition"
 RULE_OPTION_DEFAULT_NCR_DESC:0 "There are no humans in this world.\n\nDefault £eaw_text  §YEquestria at War§! experience. Recommended."
 RULE_OPTION_NCR_ACTIVE:0 "Open the Portal"
 RULE_OPTION_NCR_ACTIVE_DESC:0 "The New Californian Expedition will exist in South West Equestria.\n\nThis content has been a part of a joint £eaw_text  §YEquestria at War§!, Old World Blues and Kaiserreich April Fools 2020 event."
 RULE_OPTION_NCR_PLAY_AS:0 "Open the Portal - Become the Humans"
 RULE_OPTION_NCR_PLAY_AS_DESC:0 "The New Californian Expedition will exist in South West Equestria and you will play as them.\n\nThis content has been a part of a joint £eaw_text  §YEquestria at War§!, Old World Blues and Kaiserreich April Fools 2020 event."

 DED_APRIL_FOOL_STATUS:0 "Dread Flood: The North Awakens"
 RULE_OPTION_DEFAULT_DED_DESC:0 "No books were found in the library of Magehold. The Dread Flood shall not overwhelm the World.\n\nDefault £eaw_text  §YEquestria at War§! experience. Recommended."
 RULE_OPTION_DED_APRIL_FOOL:0 "FASTER FASTER FASTER"
 RULE_OPTION_DED_APRIL_FOOL_DESC:0 "§RReality is what we will make of it.§!\n\nThis content has been part of a joint effort between the £eaw_text  §YEquestria at War§! and Red Flood teams for April Fools 2021."