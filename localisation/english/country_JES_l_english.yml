 ### Country Leader & General descriptions
 JES_leontina_desc:0 "Leontina Pandionne was born to a poor family of shepherds near the fortified town of Château Accueillant. Life in her small village was peaceful and quiet, and her conservative parents taught her to love her homeland of Tarrin. Even the republican revolution did not disturb her childhood, at least until Count Francis VIII decided to take advantage of the situation and invaded.\n\nLeontina's parents joined the local militia in the fight against the foreign invaders, but it was in vain. Her parents perished and her village was burned and looted by Francistrian soldiers. She fled into the hills that surrounded her home and barely survived in the wilds, until a group of republican resistance fighters found her and provided her with shelter and food.\n\nAfter Tarrin was annexed into the County of Francistria, Leontina's band of rebels joined the larger FLNT movement which was rapidly organizing in the region. Her fellow freedom fighters became her family, and she quickly learned to be useful to the resistance. At first her small size was beneficial in sabotage, and as she grew older she learned to use weapons and became skilled in setting up ambushes.\n\nAs she fought against the occupiers, her heart was filled with purpose: She had to avenge her parents and drive out the foreign invaders. Her upbringing meant she was familiar with the countryside and traditional Tarrinian values, and thus could easily recruit peasants to join the ranks of FLNT.\n\nIf FLNT achieves its goal of independence, she feels obliged to participate in the elections, as if it was her responsibility to protect Tarrin and its culture. She is especially popular among the peasantry of Tarrin."
 JES_meinard_desc:0 "When the Aquileian revolution broke out in 980, it was Meinard Nocère who led the uprising in Tarrin against the despotic Discret Countess. It was him who ordered the execution of the tyrant by guillotine. It was him who was the first President of the Republic of Tarrin, preparing his homeland for joining the Aquileian Republic. It was him who led the desperate struggle against Count Francis VIII and his forces. It was him who fled into the hills and founded the FLNT, even as the revolution crumbled around him.\n\nMeinard's status among Tarrinians is close to mythical. For the longest time, most did not even know if he was alive anymore, or merely a story older Tarrinians told, about a hero who would one day miraculously liberate Tarrin from foreign oppression. For a long time, even the Governor-General Vittorio Felice was unsure about the fate of Meinard.\n\nNow that FLNT has declared Tarrin's independence, Meinard has come out of hiding and revealed himself, leaving Tarrinians in awe and Francistrians in shock. Its as if he had risen from the dead to stand aside the griffons of Tarrin as they broke their chains once more.\n\nMeinard has close ties to the main republican movement in Aquileia, and especially to Théodore Vérany. He was born in Aquileia, but in his eyes Aquileians and Tarrinians are kinfolk with shared heritage. He has spent so many years fighting for Tarrin's freedom that no one cares where he comes from and most Tarrinians consider him a true national hero of Tarrin."
 JES_corina_desc:0 "Corina Trasviraire, commonly known as Colonel Corina, is an eccentric figure. Coming from a humble background, she joined the Griffoble Military Academy, but betrayed her royalist superiors and joined the revolutionaries in 980. During the first Tarrinian elections, she founded AST, a socialist nationalist party, despite still being fairly young and inexperienced at the time.\n\nShe is strongly religious and nationalistic, yet is without a doubt a devout socialist. She advocates republican rule, yet is known for her authoritarian tendencies within the party. Due to leading a group of dissident officers who rebelled against the County, the republicans had a difficult time trusting her. Yet over the years, she slowly gained the trust she deserved by bravely fighting against the Francistrian invaders and organizing both passive and active resistance to occupation. At the same time, her popularity has grown among the citizens of Tarrin.\n\nReclusive, irrational and impulsive, yet also naive, intelligent and pious. To this day, Corina remains a controversial figure, but none doubt that she genuinely cares about the liberation of Tarrin and its inhabitants."
 
