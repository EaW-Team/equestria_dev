 JES_move_capital_decision:0 "Move The Capital To Aquila"
 JES_move_capital_decision_desc:0 "At long last, we have reunited with Aquileia! Now we can move our government into its capital, for it is a far more fitting location for a Pan-Aquileian state than Tarrin is."
 
 JES_FRN_war_timer:0 "The War Of Independence"
 JES_FRN_war_timer_desc:0 "Francistrian propaganda, public statements and military strategies all predict a swift victory in Tarrin and a quick collapse of our "disorganized and decentralized" resistance. Should the conflict with Tarrin drag on, it will become clear to all that it is a war between nation-states instead of a counter-insurgency operation. At that point, public opinion and military leadership will demand the war in Tarrin to end."
 JES_recognition_from_others:0 "Request Diplomatic Recognition"
 JES_recognition_from_others_desc:0 "Independence means nothing without sovereignty, and sovereignty requires recognition from other nations. We cannot form proper relations with others if they don't treat us as equals, instead of a band of separatist terrorists."
 JES_federalization_decision:0 "Propose Federal Union With [FROM.GetNameDefCap]"
 JES_federalization_decision_desc:0 "For too many years has the Aquileian nation been splintered. It is time for it to be brought together and united once more, now under the banner of socialism!\n\n§YNote: Having§! §GHigh Opinion§! §Yincreases likelihood of acceptance.§!"
 JES_aquileian_unification_decision:0 "Topple The [FROM.GetAdjective] Government"
 JES_aquileian_unification_decision_desc:0 "The oppressive regime of [FROM.GetNameDef] must come to an end. Our fellow Aquileians have suffered long enough under their rule! With our armed forces, we shall install socialism in their country, and make preparations for a federal union with them."
 JES_join_faction:0 "Petition To Join The [From.GetFactionName]"
 JES_join_faction_desc:0 "Alone, our fledgling republic has little chance of survival. We need the protection of a powerful ally, without sacrificing our independence. Thanks to the efforts of our diplomats, we might yet receive what we desire."
 JES_republican_alliance_decision:0 "Seek Alliance With [From.GetNameDefCap]"
 JES_republican_alliance_decision_desc:0 "We need all the help we can get if we wish to topple the Aquileian monarchy. Therefore we should seek to ally with breakaway states in the Periphery, who wish to retain their independence from Discret rule."
 
