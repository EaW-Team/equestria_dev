hippone_sekrit.1.t: "The Price Of War"
hippone_sekrit.1.d: "They stood atop a wooden stage, the design of which spoke more to function than form. An Equine of Gold stood before a podium, flanked by a team of Equine of Silver, all resplendent in the garb that denoted their lot in life. A scroll lay before him, upon which lay a proclamation passed down from the Star Father himself.\n\n"It has come to the attention of the Covenant," the Equine of Gold declared in a sonorous voice, "that deviant soul thieves have been working within the city of Zapsa, hoarding their great wealth to use against the good equines living within."\n\nFrightened murmurs broke out amongst the crowd as the masked legions of the Star Father marched a group of two dozen zebras into the center of the square. They were beaten bloody, but were easy to identify as prominent industrialists and their families who had made the city their home.\n\n"These creatures," the Equine of Gold spat, heedless of the clamoring that grew before him, "have attempted to subvert the purity of our kind by engaging in the decadent vice of capitalism. They have tried to pervert the will of the equine to that of the avian, and in so doing, let the promise of the Star Father fall to ruin."\n\nThe battered zebras were marched from the square into waiting trucks, which departed with a single word from the leading Equine of Silver.\n\n"Thus, the wealth of these creatures shall be turned against them and what they represent. Their treachery shall be used against their crypto-avian masters to the west, and we shall prove the purity of the Equine kind once and for all!""
hippone_sekrit.1.a: "Za'al-Maar must be fought in all its forms"

hippone_sekrit.2.t: "Body And Mind"
hippone_sekrit.2.d: ""Hear me, and rejoice oh spirits of equinity! You have the privilege of being saved by the great Star Father! While you may now experience suffering, soon, your souls will be pure. Accept these gifts from your Lord and Teacher." The mare paced slowly down the street of the ruined village, preaching to the masses of terrified and starving hiding within the alleyways. "By his wisdom, we equines of gold, silver, bronze, and iron are here to lift you up to the level of true equines."\n\nThe mare stopped as she came to what appeared to be the town center. Turning around, she stood up straight, the sun illuminating her suit jacket in the dusk glow, and began to speak again, "I am Jezalla Zaalatit. Equine of gold, and servant of the Star Father. I have come to offer relief to you all. As the chosen spirits, you all have a chance to refute the will of Za'al Maar. We offer you the chance to become what you are meant to be. You need only to submit to the teachings of the Master. The equines of silver shall distribute the food, approach them if you are ready to swear your lives to His teachings."\n\nAs she finished, zebras began limping out of the stores and houses that dotted the square. Each one was directed by an equine of silver to a group of equines of bronze and iron. They reported their craft, their family size, and their education. Those who may be warriors were taken on the spot to see if they were worthy of studying the arts of the Grandmasters. All others were sent to collect their charity."
hippone_sekrit.2.a: "Maybe the Star Father isn't so bad..."

hippone_sekrit.3.t: "A Safe Haven"
hippone_sekrit.3.d: ""Hear me, and rejoice oh spirits of equinity! You have the privilege of being saved by the great Star Father!" The mare walked at the head of a vast procession into the destroyed city of Zapsa. The city's modern architecture long since destroyed in the civil war. Hooves beat against the stone roads in a rhythmic pounding as the rows of zebras entered the city's limits, towards the large gathering.\n\n"You all have been brought here to witness something glorious, the equines of silver have brought you here to show you the teachings of the Star Father in action." Gesturing to the zebras gathered behind her, she declared, "These are the equines of bronze and iron, the craftszebras of the Ascendency. They shall be those good souls who will rebuild your city. And within a month's time, you will live in new homes. A city rebuilt in the image of pure equinity. Many of you shall join their ranks someday, and if you can become talented enough at your craft, you shall achieve enlightenment and ascend as a true spirit of equine perfection. But that is many years of practice away. For now, give thanks to the Star Father, for he is the one who has given you the chance to save your soul!"\n\nOn queue, the equines of iron and bronze began a round of thunderous applause to the speech, and the audience slowly followed. The preacher stepped away from the crowd as a masked equine of silver approached her, "You did well, Jezalla. I'll take it from here and ensure corruption is purged from the city."\n\nJezalla turned to him and nodded, "You best follow through on that Aspirant Zakob. You failed the Star Father once when you failed to kill that Avian agent. You shall not fail again." The aspirant gulped and nodded before turning to his soldiers, "Protect the equines of bronze and iron. Kill any corrupted who resist their work.""
hippone_sekrit.3.a: "At least we've got roofs over our head again."

hippone_sekrit.4.t: "A Field Of Temples and Souls"
hippone_sekrit.4.d: ""Hear me, and rejoice oh spirits of equinity! You have the privilege of being saved by the great Star Father!" Jezalla Zaalatit walked amongst a camp of tents and beds, preaching to the injured, sick, and dying. "While the avians have harmed your physical form, they can never damage your soul, that spirit that makes you an equine. A fragment of the Godhead from which we all came."\n\nStopping at the bed of one wounded zebra, Jezalla held her hoof as her leg was stitched together, her screams of pain only silenced when the nurse, and equine of bronze and iron, stuffed her mouth with a gag of willow bark and cotton. The nurse then turned to her and spoke with hushed concern, "Lady Zaalatit, this mare will not survive without alchemical treatment. But only a bit of wound-sealer would guarantee her life. Could you or one of your assistants fetch it?"\n\nJezalla scowled at the nurse, "Do not speak so casually to an equine of gold! You shall be forgiven for the care you show to your work, but do not make the same mistake twice. I shall fetch the treatment." Leaving at a canter, Jezalla approached the largest tent in the field and swept aside the entrance flap, revealing a mare in a lab coat with bright purple-dyed hair and stripes. Upon seeing her, Jezalla briefly kneeled before standing and addressing her, "I apologize, miss. I did not know you would be here. I hope I did not interrupt your work." The zebra turned around to her and handed her a bottle, "Not at all, Jezalla. I think you'll be needing this for that patient. Now run along. I have more work to do."\n\nJezalla took the bottle and began to trot back to the patient's bed, not bothering to question how the mare knew why she was there before she arrived. As she left, a hooded figure approached the tent. Entering the tent, the stallion walked up just behind the mare. Looking over, she smiled briefly and turned to face the stallion, "Ah, Grandmaster of Pleasure, have you come for some potions?" The stallion pulled back his shawl, revealing sunglasses and a gauze mask, "Unfortunately not. While I love using your concoctions for my experiments, I am here to give you a summons to Hippone. The Star Father wishes to meet with the Guide once again."\n\nThe mare straightened her back and paused for a second before responding, "Then tell him I'll be there as soon as I can. I must always answer my teacher's call."\n\nThe Grandmaster nodded and went to leave, before turning back. "Oh, bring your alchemical supplies. He has uses for them.""
hippone_sekrit.4.a: "The Guide and the Teacher together."

hippone_sekrit.5.t: "The Auspicious Government"
hippone_sekrit.5.d: "The host of the Equines of Gold stood before him at rapt attention. Before him lay a message from the Star Father himself, a sanctified missive that had been penned by his holy hoof. He was but a mere Equine of Gold himself, not quite a master, and thus it was a great honor to have been selected to proclaim these great words.\n\n"Fellow equines, rejoice!" he bellowed, his voice echoing about the amphitheater. "You have all been selected to serve the great Covenant with the dignity befitting your status. He calls you here to act in servitude to your kind, to do what you were born to do."\n\nAs he glanced about the crowd, his eyes settled on a cloaked figure surrounded by Masters of Silver. A striking purple mane was all that could be seen beneath the cloak. She was here. He knew not if the omen was auspicious.\n\n"Rejoice, I say to you!" he continued, unabated, "for you shall be sent to adulate the Star Father's great name! You will be sent to the towns, and the cities, and the hinterlands, and you shall rule in his name against the avian kind. You shall be the bastion that stands before the subtle corruption of the avian, and you will not falter. For this, the Star Father places his faith in you."\n\nWordlessly, the host of the Equines of Gold came before the speaker to receive their assignments. He looked to the crowd, but he could no longer spot the shock of purple among them."
hippone_sekrit.5.a: "In time the system shall cement..."

