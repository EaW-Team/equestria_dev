HIE_CTH_d1: "The Power Of Silver"
HIE_CTH_d1_desc: "Our divine mission must not be impeded by any hostile force, and to ensure this we must fully utilize the power bestowed upon us by the Star Father to cleanse Zebrica of the avian contamination."
HIE_CTH_d2: "Reclaim The Skies"
HIE_CTH_d2_desc: "We must ensure that our superiority in the air is not questioned by any threat, most notably the avian menace and their disregard for common decency."
HIE_CTH_d3: "The Aetherial Auxiliaries Of The Ascendancy"
HIE_CTH_d3_desc: "Developing airborne methods of defending against the avian threat is paramount to enforcing the decree of the Star Father."
HIE_CTH_d4: "The Lockstep Legions Of Equinity"
HIE_CTH_d4_desc: "Only through discipline and regulation will we unleash the unburdened capability of the Star Father's will, and defend our proud and noble objective of avian purification."
HIE_CTH_d5: "The Masterful Architects Of Nature"
HIE_CTH_d5_desc: "It is clear, we must utilize what nature has provided us to assist in crafting a cure against the avian plague, ensuring that our troops are trained in making use of the bountiful herbal remedies and poisons that litter the forests and mountains."
HIE_CTH_d6: "The Singing Shapers Of Metal"
HIE_CTH_d6_desc: "It is clear, we must refine and process the gratuitous resources bestowed upon us to aid our protection against the malediction of the avians, crafting reinforced armors and developing stronger alloys for our troops."
HIE_CTH_d7: "Sky And Land United"
HIE_CTH_d7_desc: "The effectiveness of coordinated strikes from the skies during land battles cannot be denied, and we must utilize this boon to assist in our liberation of the world from the avian oppressors."
HIE_CTH_d8: "Steeds Of Steel"
HIE_CTH_d8_desc: "Prototypes of armored motorized variants have proved noteworthy, being protected not only against small arms fire, but also the claws of devious avians."
HIE_CTH_d9: "The Tools Of Ascension"
HIE_CTH_d9_desc: "During the conflict with the heretics of Colthage, we have devised several new improvements for our infantry rifle including a redesigned buttstock and a hardened bayonet, ideal for dealing with avian partisans"
HIE_CTH_d10: "The Crystallized Essence Of The Godhead"
HIE_CTH_d10_desc: "The power of Equinity must be tapped and harnessed to assist in our righteous path of restoring its honor and ensuring that the avian heathens tarnishing their name be eliminated with extreme prejudice."
HIE_CTH_d11: "The Power Of The Stars"
HIE_CTH_d11_desc: "Through analysis of the crystals we have excavated, we have prototyped several magical weapons that may prove beneficial for assisting our troops against fortified and armored positions, which the cowardly avians are sure to be hiding behind."
HIE_CTH_d12: "The Blessed Artillery Of The Godhead"
HIE_CTH_d12_desc: "Further experimentation with magical weaponry has yielded a most promising result. A large-caliber artillery piece possible of barraging the avian scum with magically-enhanced munitions, capable of coaxing them out of their hiding holes"
HIE_CTH_d13: "Mastery Of Self And The Field Of Battle"
HIE_CTH_d13_desc: "While developing enhanced weapons for the Star Father's cause, we have found that several of these discoveries would be aided greatly by dedicated support battalions behind the frontline, ensuring that no avians will poke their beaks through our impenetrable lines."
HIE_CTH_d14: "The Rejection Of Avian Morality"
HIE_CTH_d14_desc: "The wars that have raged the disgusting land of Griffonia have nothing to show other than that the Avian menace has no regard for peace or love. As they obviously cannot understand, it is our duty to rid this plane of their corruption and establish order."
HIE_CTH_d15: "Beasts Of Petrol And Steel"
HIE_CTH_d15_desc: "While preliminary tests have shown that armoring our motorized forces can be beneficial, it has also been shown that a dedicated armored unit could be extremely beneficial in the war on the beaked scourge. While being impervious to small arms fire and fragmentation, it also has the benefit of clearing a path for infantry across large swathes of flat landscape."
HIE_CTH_d16: "The Armoured Chargers"
HIE_CTH_d16_desc: "Increased development of the armored designs has yielded a formidable armored unit, capable of deflecting most fire with ease and able to pave the way through the resistance of the squirming avian forces."
HIE_CTH_d17: "The Might Of Legions"
HIE_CTH_d17_desc: "Throughout our investigation of doctrinal theory and our investment into the discovery of enhanced tools for our defense against avians, we have learned that the true power of an army comes not from its equipment or its leadership, but from the soldier and his determination to see the task through. As such, we will ensure our soldiers are trained rigorously to reinforce their combat abilities."
HIE_CTH_d18: "The Grandmasters Of Virtue"
HIE_CTH_d18_desc: "The Grandmasters have shown their tactical prowess not only through the war against the heretics, but also through the development of new methods and doctrines of warfare. Because of this, they will be elevated to a higher prominence in military command and given the ability to further improve our armed forces through the means they deem necessary."
HIE_CTH_d19: "The Legionary Assembly"
HIE_CTH_d19_desc: "It is evident that while strict and careful command is necessary for a successful army, it is integral to remember that the soldier is what makes the army, and that it is paramount to ensure their combat performance is at its peak when going into battle."

