### Decision Categories ###
HIE_CTH_economics_category: "Transcendental Economics"
HIE_CTH_economics_category_desc: "Much like everything else within the §rAscendancy§! the economy is seen as yet another tool that must be cleansed from any §RAvian§! influence and made into a weapon of §GEquine§! purity which shall serve as a foundation upon which all other §GEquine§! states shall build upon. However it should be noted that due to the sheer diversity of the §rCovenant§!'s leadership, the form this new model economy shall take is still a matter of intense debate.\n\nThe first amongst these factions are the £faction_tur_kurdish §rZynskaites§! led by the Trotkatian equinepologist §rQarnaim Sikarbaalid§!. This faction takes their name from the infamous Zeblu prophet Zynskai, whom ordained that cosmopolitanism and all of its influences must actively be fought against lest the Zeblu are to be destroyed. Thus the £faction_tur_kurdish §rZynskaites§! preach a return to the arcadian lifestyle of the original Zebras, traditional guild based production, the downsizing of urban areas and most importantly of all the militarisation of every aspect of society.\n\nTheir chief rival is the £civ_factory_output §rZidonite§! faction headed by the famed §rZurite§! mathematician §rZisa Zaalatit§!. Their name is an homage to the alleged legendary founder of §YColthage§!, Queen Zido under whom the city began its meteoric rise to the forefront of Zonician politics. As the name suggests the faction is primarily based upon the principles of urban modernisation, reinforcing the §rAscendacy§!'s already existing caste system and the maximisation of the country's industrial and economic output.\n\n£faction_tur_kurdish §rZynskaite§! economic influence is: [HIE.GetAgrarianPopularity]\n£civ_factory_output §rZidonite§! economic influence is: [HIE.GetUrbanitePopularity]\n\nSetting the §YEconomic Policy§! of a state is irreversible will unlock additional §YEconomic Projects§! in said state based upon the selected policy. We shall also gain additional benefits for finishing off every §YEconomic Project§! in a state, these benefits will differ depending on whether the projects completed were £faction_tur_kurdish §rZynskaite§! or £civ_factory_output §rZidonite§! in nature.\n\nLandmarks:\n      - §Y7§! Projects Completed:\n            £faction_tur_kurdish §rZynskaite§!: [HIE.GetAgrarianProjectCompletion1]\n            £civ_factory_output §rZidonite§!: [HIE.GetUrbaniteProjectCompletion1]\n      - §Y14§! Projects Completed:\n            £faction_tur_kurdish §rZynskaite§!: [HIE.GetAgrarianProjectCompletion2]\n            £civ_factory_output §rZidonite§!: [HIE.GetUrbaniteProjectCompletion2]\n      - §Y22§! Projects Completed:\n            £faction_tur_kurdish §rZynskaite§!: [HIE.GetAgrarianProjectCompletion3]\n            £civ_factory_output §rZidonite§!: [HIE.GetUrbaniteProjectCompletion3]\n\n£faction_tur_kurdish §rZynskaite§! projects completed: §Y[?HIE.HIE_agrarian_economic_projects_completed]§!/§Y22§!\n£civ_factory_output §rZidonite§! projects completed: §Y[?HIE.HIE_urbanite_economic_projects_completed]§!/§Y22§!"
HIE_CTH_transmutation_category: "The Supreme Power Of Transmutation"
HIE_CTH_transmutation_category_desc: "§rTransmutation§!, the single most powerful and intense weapon in a Zebra's alchemical arsenal. Known by all and mastered by few, this ancient art is said to hide the answers to all manner of questions and philosophical queries. However, whether the key to englightenment lies in §rTransmutation§! or not is irrelevant, the only thing that matters is that the §rAscendancy§! is the first nation in history to master the art on an industrial level.\n\nThrough the power of §rTransmutation§! we will be able to convert any type of §YResource§! in any core §Ystate§! we own and control to another §YResource§! in accordance to a set of §rTransmutation§! formulas. Additionally, once certain landmarks are reached we will be able to transmute the §YResources§! in any non-core §Ystate§! we own, as long as the §YCompliance§! in said §Ystate§! is above §Y40%§!\n\nTransmutation Formulas:\n      - §YOil§! Converts To: Aluminium, Rubber and Crystals\n      - §YAluminium§! Converts To: Oil, Rubber and Crystals\n      - §YRubber§! Converts To: Oil, Aluminium and Crystals\n      - §YTungsten§! Converts To: Steel, Chromium and Crystals\n      - §YSteel§! Converts To: Tungsten, Chromium and Crystals\n      - §YChromium§! Converts To: Tungsten, Steel and Crystals\n      - §YCrystals§! Convert To: Oil, Aluminium, Rubber, Tungsten, Steel and Chromium\n\nWe can transmute our §YResources§! as many times as we wish, however there is a §Y30§! day cooldown between us being allowed to transmute the same §YResource§! node again."
HIE_CTH_the_new_order_category: "Forging A Better World"
HIE_CTH_the_new_order_category_desc: "The long road to forging a new §rGodhead§! is filled with dangers both mundane and spiritual. If we are to even consider breaching the veil that seperates the material and immaterial we will need a great deal of concentrated magical power in a specific location. Luckily for us! Our finest alchemists have got us covered. Through the master of the ancient art of transumation they have managed to figure out a way to transform the magical essence of our enemies into §YCrystals§!, which will then be stockpiled in the city of §YColthage§! in preparation for the Divine Teacher's §rAscension§!\n\nEvery §Y10,000§! Enemy Casualties = §Y1§! £resources_strip|7 \n\nThe §rAscendancy§! has at long last taken its first steps towards purifying the world of Aviandom - The factories churn, the legions march, and the widows wail. These are the last days, when the world shall be broken and remade, and a new §rGodhead§! shall be born from the graves and charnel pits."

