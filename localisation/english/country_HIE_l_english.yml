HIE_JRNL_Dieter_buddy_normal: "§YLacin Cardo§!\n§rThe Star Father§! has friends all across the world, and it just so happens to be that one of his connections is a high-ranking general of the Changeling Queen's Guard, directly subservient to Queen Chrysalis herself, one §YLacin Cardo§!.\n\nI don't trust a changeling, but I can trust the Teacher's words. As the Teacher has instructed, he will come to my aid in my journey across the heart of the Changelings' domain, which may proof to be quite a boon to us."
