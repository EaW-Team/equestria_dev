HIE_JRNL_Eq_manehattan_search_everfree_forest_desc: "Everything I've read about this place screams "NEVER GO IN THERE..." Which sounds like the perfect place one could find alchemical ingredients that I need. There is also something else.\n\nThis Fluttershy pony said that a certain Zebra lives in the forest. Who could've known that I'd find one of ours here? Judging from her description of this 'Zecora,' I figure that she's an alchemist. Surely she knows a thing or two that could help me in my journey? Or even help me find an ingredient in the forest.\n\nI suppose there's only one way to find out..."

