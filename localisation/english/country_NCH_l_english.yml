 NCH_modern_tank_aa_equipment_x_3_desc:0 "#TO DO - Difficulties encountered in the Piobaraithe's turret forced engineers to reconsider the original turret for the 'Saillteoir' SPAAG. The Saillteoir's somewhat open-topped turret meant that only 12.7mm machineguns in a dual configuration were viable as main armaments. Trading overall killing power for compact weapons meant that the Saillteoir had considerable staying power, and it outlasted its competitors in endurance trials. Despite the simplified turret, the medium SPAAG saw limited numbers."


 NCH_modern_tank_equipment_x_4:0 "BnG Tanc de Comhrac C.22"
 NCH_modern_tank_equipment_x_4_short:0 "C.22"
 NCH_modern_tank_equipment_x_4_desc:0 "The C.22 was a parallel design along with the C.23 that evolved from the C.21. The two used the same hull and larger gun; however, the C.22 included a hull machine gunner and used the smaller turret of the C.21. It tried to compensate for the cramped turret space using a mechanical autoloader. When presented along with the C.23, it was outperformed by its competitor due to a jam with the autoloader and was discarded in favour of the C.23."

 NCH_modern_tank_artillery_equipment_x_4:0 "BnG Carráiste Gunna C.5 'Tormán'"
 NCH_modern_tank_artillery_equipment_x_4_short:0 "Tormán"
 NCH_modern_tank_artillery_equipment_x_4_desc:0 "#TO DO - The original design for a casemate version of the Troid was rejected when it became clear that it would not have been able to mount a suitably large gun. Intent on making a SPG with the Troid chassis, BnG presented an open-top design. The 100mm howitzer, while devastating, proved to be too much for the redesigned 'Tormán', and the gun mounting would sometimes shear off after sustained fire. Nevertheless, it was readily adopted and saw success during its service life."
 
 NCH_modern_tank_destroyer_equipment_x_4:0 "BnG Carráiste Gunna C.6 'Poll'"
 NCH_modern_tank_destroyer_equipment_x_4_short:0 "Poll"
 NCH_modern_tank_destroyer_equipment_x_4_desc:0 "#TO DO - The original design for a casemate version of the Troid was rejected when it became clear that it would not have been able to mount a suitably large gun. Intent on making a SPG with the Troid chassis, BnG presented an open-top design. The 'Poll' carried a large 90mm gun that was excellent, and had enough capacity for long engagements. Due to the modification of the Poll however, it was very vulnerable to infantry, artillery, and air attacks. As such, crews had to get inventive in hiding the vehicle when in combat to ensure its survivability."
 
