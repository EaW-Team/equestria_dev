 ### TANK EQUIPMENT (NON-NSB) ###
 NCH_gw_tank_equipment:0 "BnG Fráma Armúrtha C.1"
 NCH_gw_tank_equipment_short:0 "Fráma Armúrtha"
 NCH_gw_tank_equipment_desc:0 "The first-ever Greneclyfian tank began as a private enterprise by the Donohuei brothers, Guirmena and Brandubh, who sought to create an armoured fighting vehicle from the ground up. Unlike the converted tractors that were widespread at the genesis of tank development, their 'armoured chassis' prototype was a proof of concept that caught the interest of BnG. It was rejected by the Greneclyfian army, but it did spark interest in a tank program that would soon blossom."

 
 NCH_light_tank_equipment_1:0 "BnG Tanc Cúltosaí C.1 'Ceann Beag'"
 NCH_light_tank_equipment_1_short:0 "Ceann Beag"
 NCH_light_tank_equipment_1_desc:0 "The lessons learnt from the Donohuei prototype helped inform the Greneclyfian doctrine for 'flanker' and infantry tanks. While the official BnG design encountered delays, the Donohuei brothers used theirs to create a new tank for the role. Derisively nicknamed 'the Little One', the tankette was barely larger and longer than its predecessor, with arguably less space for the two crewmembers operating it. However, the new tank was faster, better armed and armoured than the original prototype and was thus accepted by the army."

 NCH_light_tank_artillery_equipment_1:0 "BnG Carráiste Gunna Trom C.1 'Feachtasóir'"
 NCH_light_tank_artillery_equipment_1_short:0 "Feachtasóir"
 NCH_light_tank_artillery_equipment_1_desc:0 "#TO DO - The Concaire's chassis was large, and it would have provided the largest conventional chassis for a large gun. The large gun, however, was larger than BnG anticipated for its casemate design, and thus was reworked to be an open-top so as to mount the massive 122mm gun that was requested. Without the secondary hull armament of the Concaire chassis, the 'Feachtasóir' had a spacious interior that was used to install a loading mechanism for the massive shells. The sole prototype caught fire during trials and its remains were later scrapped."
 
 NCH_light_tank_destroyer_equipment_1:0 "BnG Carráiste Gunna Trom C.2 'Agóidí'"
 NCH_light_tank_destroyer_equipment_1_short:0 "Agóidí"
 NCH_light_tank_destroyer_equipment_1_desc:0 "#TO DO - From the ground up, the Concaire's chassis was designed with SPG roles in mind, and the 'Agóidí' was to fulfill as the ultimate tank killer. Following the thinking behind the Concaire's two main armaments design, the Agóidí was to be armed with a 100mm gun in the casemate and a 75mm gun in the hull. In-house testing found that gunnery suffered despite the extra space allocated for the crew, and the removal of the turret was still not enough to cut costs. Only one protoype was presented, and while it impressed some, it was not accepted into the army."
 
 NCH_light_tank_aa_equipment_1:0 "BnG Tanc Amfaibiach Fréamhshamhail Trom C.1 'Crosáidí'"
 NCH_light_tank_aa_equipment_1_short:0 "Crosáidí"
 NCH_light_tank_aa_equipment_1_desc:0 "#TO DO - The Concaire's chassis was already fairly large, but past SPAAG experience showed that heavier ordinance required larger turrets. BnG pre-empted any need for redesigns for possible requests from the army, and had mounted a quad 50mm gun arrangement in its enlargened turret. Military trials made the housing inadequacies evident, as a loading error caused a serious malfunction in the shell feeding system and crew injury. Needless to say, the army rejected the design despite renewed proposals."


 NCH_light_tank_equipment_2:0 "BnG Tanc Cúltosaí C.4 'Dornálaí'"
 NCH_light_tank_equipment_2_short:0 "Dornálaí"
 NCH_light_tank_equipment_2_desc:0 "Better known as 'the Fighter' by the common soldiers, the C.4 was the finalised form of the design BnG had struggled with. The dissatisfactions reported by crews of the Ceann Beag helped focus the development of the Dornálaí, building upon the common complaints. A proper light tank, the Dornálaí boasted a more reliable armour scheme and an additional hull machinegun to fight off infantry while maintaining the relative speed of its predecessor. However, concessions had to be made to allow an extra crewmember, which made it a cramped vehicle."

