 greneclyf_sunderer.1.t:0 "The Changeling who can do Miracles"
 greneclyf_sunderer.1.d:0 "The news that reached Queen Oiren had been plenty and consistently either bad or about troubling developments. Every single utterance made Oiren just that bit more aware of the terrifying hardships and responsibilities that were now her own. How could one changeling resolve all of the country's woes?\n\nResigning herself to another bout of soul-crushing news, Oiren only half-listened to the new report dictated to her. However, when she failed to note the actual issue, the Queen straightened up and asked the messenger to repeat herself.\n\n"In Aisling, Your Highness. There's a petition from an unknown queen to visit you." At Oiren's insistence, the messenger continued: "Many have claimed that she has performed miracles, helping the local community in seemingly fantastical ways."\n\n"Who is she?" The Queen demanded.\n\nThe messenger paused, and her lips tightened. "She purports to be Slána the Sunderer."\n\nOiren almost laughed. The Sunderer, the one who had freed all of changelingdom from the Great Hatcher Below untold millennia ago... Was petitioning the Queen? It had been a while since she had last had an honest smile, one that, surprisingly, the messenger did not share.\n\n"As insane as it may seem, Your Highness," the drone began, "the reports from the locals are emphatically in favour of this "Sunderer" person."\n\nQueen Oiren scoffed. "Do you believe that this is Slána reborn?"\n\nThe drone didn't respond, but it was clear that she was considering the possibility. Oiren did so, too, slowly ruminating on the idea. It was just a visit, after all. If anything, a formal petition from a supposed miracle worker would be a welcome distraction."
 greneclyf_sunderer.1.a:0 ""This changeling's clearly delusional. Have them committed to an asylum.""
 greneclyf_sunderer.1.b:0 ""...I shall entertain this "Sunderer." Arrange a hearing.""

 #greneclyf_sunderer.2.t:0 "A Debriefing with [NCH.NCH_cara.GetName]" #Cara was hired
 greneclyf_sunderer.2.t:0 "A Warning from the GCS" #Cara was not hired
 greneclyf_sunderer.2.d:0 "There were many things that Oiren had to get used to, and most of them weren't to her liking. Reading reports, dictating responses, and working on paperwork; none of these were activities she had expected to be so time-consuming or demanding as Queen. A wave of relief washed over her as she signed the last document for the day. Not that the workday was finished. She still had some letters addressed to her to go through. The Queen scanned through the envelopes before spotting one that caught her eye.\n\nIt had an ornate design with the seal of the Greneclyfian Cartographers' Society. Slicing it open, Oiren began to read the letter within.\n\n"To Her Royal Highness,\n\n"We at the Greneclyfian Cartographers' Society have recently heard of the appearance of one individual going by "the Sunderer," and the members of our genealogical branch have searched for records to identify said Sunderer.\n\n"Their findings have yielded no results on the Sunderer's origins or any possible family members. This has led them to believe that the individual is, in all likelihood, a spy or impostor posing as the fabled Sunderer of our history and are extending their warning to Her Royal Highness.\n\n"Always faithful and forever at your service,\nCara Ní hAodha - Head of the Greneclyfian Cartographers' Society"\n\nIt struck Oiren odd that the GCS would have written this to her, but she knew they did boast a renowned genealogy department. Their results were almost certainly accurate, but could the same be said about their findings?" #Cara was not hired
 #greneclyf_sunderer.2.d:0 "Queen Oiren still couldn't quite get a good read on the headling of the GCS, Cara, as the latter presented herself for the weekly debriefing of the agency. The Queen had asked about Cara herself when she first introduced herself during the first debrief, but the drone politely declined to do so. It didn't sit right with Oiren; since then, she had tried to figure out the peculiarly dressed drone with no success.\n\nHowever, the courteous smile on Cara was curiously absent. In its place was a concerned look. "What do you have to report?" the Queen asked.\n\n"Your Highness, as the head of the GCS, it is my duty and responsibility to appraise all court visitors, and I must admit..." Cara paused, a slight tinge of incredulity seeping through her expression. "What I am about to disclose about this "Sunderer" visitor is disconcerting."\n\nShe cleared her throat before continuing. "We have performed a comprehensive investigation into her background, but after exhausting every archive, be they our own or the National Genealogy Institute, we have found no familial connections or ties." At Queen Oiren's piqued brow, Cara added, "It's as if she merely came to existance a few weeks ago.\n\n"Now, my Queen," the drone said, "you are free to see whomever you wish, but it would be remiss of me if I did not give you forewarning about this changeling. I would recommend you would forego this visit."\n\nQueen Oiren carefully regarded the matter." #Cara was hired
 greneclyf_sunderer.2.a:0 ""I am not one to doubt the GCS. Have the impostor arrested."" #Cara was not hired
 greneclyf_sunderer.2.b:0 ""What would some cartographers know about the Sunderer? I will see her."" #Cara was not hired
 #greneclyf_sunderer.2.a:0 ""Appeared out of nowhere? Clearly an impostor! Have them arrested!"" #Cara was hired
 #greneclyf_sunderer.2.b:0 ""Does this not prove that this is the Sunderer herself? I will see her."" #Cara was hired

 greneclyf_sunderer.3.t:0 "The CPM's Protest"
 greneclyf_sunderer.3.d:0 "Another day, another bundle of letters found its way to the Queen's desk. Again, most of the enveloped papers didn't catch Oiren's eye, but one prominently stood out. On it was the CPM's red wax seal, and it immediately perked her attention; this was important.\n\nShe soon got to reading the republicans' message.\n\n"To Her Royal Highness,\n\n"We have received news through contacts about an upcoming visit to Blosmport and are highly concerned of the nature of said visitor. From our understanding and those of advisors, this appears to be nothing more than a confused and misguided soul at best or, at worst, a charlatan impersonating a beloved figure to gain something from Her Highness.\n\n"Though some of our coalition find it difficult to believe that Her Highness was not made aware of this possibility, we are extending our trust that this was the case and that You will correct this situation. However, should this not be the case, the CPM will consider taking action against the Crown, for we will not allow false mystics or babbling mental deficients in Her Majesty's government. We kindly ask Her Highness to have this "Sunderer" removed immediately.\n\n"With sincerest regards,\n\n"Cader Sclerite - CPM Head"\n\nQueen Oiren let out a slow breath. She had interacted with Sclerite enough to recognise that behind the diplomatic language, the threat was a promise were she not to acquiesce to the CPM's demands. Carefully regarding the words, Queen Oiren thought of an appropriate response:"
 greneclyf_sunderer.3.a:0 ""Sclerite is right, and I cannot afford to anger the republicans.""
 greneclyf_sunderer.3.b:0 ""I do not take kindly to threats. The CPM forgets that I am still Queen!""

