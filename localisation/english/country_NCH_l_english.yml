 NCH_cait_murchbagh:0 "Cait Murchbagh" #OC #RU - Кейт Муркбэг
 CAIT_NAVY_DESC:0 "§YBorn§!§L: 12th of May 960, in Aisling§!\n\n§YRank§!§L: Aimiréal§!\n\n§YBiography§!§L: Born into a relatively poor family of drones, Cait Murchbagh was thrust into a position of nobility due to her hatching as a royal. This, however, made her a noble of nothing in her home of Aisling. The life of nobility never captured Cait's interest and she promptly left it to take on her family's expertise at sea. Coming from a family of traditional sea drones, it wasn't much of a surprise. Unlike her parents, however, the young queen found a career as a naval officer in the defence flotilla of Aisling and made a name for herself.\n\nOnce the Greneclyfian Admiralty was formed, Cait's name was put forward and her experience catapulted to the rank of admiral, as Greneclyf was desperate for admirals. Being a seasoned naval officer, Admiral Murchbagh had several victories against raiders and pirates under her belt and was known to be a dangerous opponent to her foes. Some from the Council of Royals may have baulked at Cait's career path. In contrast, she has often said that she felt most at home at the helm of a warship, and that 'I wouldn't trade it for all of the titles and riches of Greneclyf.'§!\n\n§YPortrait By§!§L: Empress Bridle§!"

