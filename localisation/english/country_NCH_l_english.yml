 greneclyf_spy_game.6.t:0 "GCS REPORT -- FARBROOK INSERTION"
 greneclyf_spy_game.6.d:0 "-------------------\nCypher level: Green\n-------------------\nGCS FAR\n-------------------\nObservations:\nSuccessful infiltration of Farbrookian government and echelons of public communities was achieved to exert appropriate political grassroots pressure. Initial contact yielded confirmation of pro-Greneclyf sentiment among the populace, accredited to the withstanding historic friendship between our nations.\n\nSigns of negative opinions towards Greneclyf are few. Such opinions held by locals in positions of authority are fewer still; these targets are aware of the possible public outcry associated with anti-Greneclyf policy proposal. This matches expectations drawn from preliminary investigations.\n\nIt is of the opinion of the primary handlers that no further resource allocation is required. Relations between Greneclyf and Farbrook remain strong, as previously believed by most GCS heads.\n\nOf note: a GCS operative has formed an intimate relationship with a local. It is not believed to pose a risk to the operation, but the circumstances require further guidance regarding containment."
 greneclyf_spy_game.6.a:0 "It's good to hear that at least the common Farbrookians are with us."

 greneclyf_spy_game.6.t1:0 "GCS REPORT -- BAKARAN ACTIVIST SOCIETIES"
 greneclyf_spy_game.6.d1:0 "-------------------\nCypher level: Blue\n-------------------\nGCS BAK\n-------------------\nObservations:\nOperations to embed assets in several Bakaran societies were successful. These are noted for encouraging policies that would cool tensions with Greneclyf. Funding and organising of actions to spread this sentiment is significant. Agents have submitted reports detailing effects. Injustices sustained by immigrants from Greneclyf have been highlighted until now and continue to be covered by Bakaran mass media.\n\nAs of now, credible polling sources and first-hoof observations stress an immensely positive reception from the majority of the Bakaran electorate to these societies and their actions. Note that the non-aligned BSP and incumbent SDH as major parties are adjusting the tone and language of their platforms in response. Expect sympathetic party members and leaders to pay closer attention to this change; they are likely to maintain the new course and both local assets and agents advise continued support of these individuals. Some agents advise continued observation and maintenance of efforts. General recommendation is to take no further action for now."
 greneclyf_spy_game.6.a1:0 "We will win the hearts and minds of the Bakarans yet."

 greneclyf_spy_game.6.t2:0 "GCS REPORT -- PARTIAL DIAMOND MOUNTAIN INSERTION"
 greneclyf_spy_game.6.d2:0 "-------------------\nCypher level: Brown\n-------------------\nGCS DMT\n-------------------\nObservations:\nOnly partial success achieved due to the incredible difficulty of inserting agents into various positions of significance attributed to highly stratification of the caste system. Agents unable to insert request new instructions. Requests for assistance and more resources from the rest of the GCS are attached to this report.\n\nInitial efforts to influence lords Dit-Kazar and Var-Woolth are unfruitful. Fear of criticising Rover Diamondshield is noted as the primary reason for this failure. However, some level of progress in spreading the word to the slaves has been observed.\n\nAppeals to egalitarian ideals promoting the fairer treatment of foreigners, including changelings, may be trickling down to them. However, this could lead to slave riots, but other operatives suggest this is unlikely to occur. Yet handlers present in this sector observed increased worry about the King among slave drivers and masters and they have concerns about possible action which may be perceived as hostile to foreigners.\n\nGeneral conclusion is in favour of conducting more activities to prime Diamond Mountain for Greneclyfian diplomatic envoys and encourage greater chances of trade deal acceptance. Secondary recommendation is to maintain observations of slave activities."
 greneclyf_spy_game.6.a2:0 "Just harried whispers of hope for now."

