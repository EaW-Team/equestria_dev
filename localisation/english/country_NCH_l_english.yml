 greneclyf_sunderer.17.t:0 "Meeting [NCH.NCH_cait_murchbagh.GetName]"
 greneclyf_sunderer.17.d:0 ""You asked to speak to me?" said Cait as she stepped into Oiren's office, and Oiren could have sworn the other queen didn't even attempt to hide the annoyance in her voice.\n\n"Yes, good evening, admiral. As you m-might be aware, the situation with the n-navy has been a bit of a p-problem these p-past few years." Cait raised an eyebrow but otherwise stayed silent. "I just thought you be the m-most adequate ling for the job, as few officers are as experienced as you."\n\nCait sighed. "'Course. You want me to do your job for you." She rolled her eyes. "Royalty causes problems, and it's up to the commonfolk to fix them."\n\n"B-but I..." Oiren gulped. "I didn't buy those ships. I'm j-just trying to right my predecessor's mistake. I wasn't the one to screw up in the first p-place."\n\n"Yet here you are, in the royal palace, despite being the least qualified candidate—even though you were the only candidate."\n\n"What do you want me to do?" Oiren slammed her hooves onto the desk, startling Cait. "G-give up? I'm j-just t-trying to find the b-best p-person for the job! And that happens to b-be you."\n\nCait's surprise quickly faded, and she shrugged. "Fine. I'll see what I can do on my end, but if I write you a letter sayin' I need something, you better agree to it." Oiren nodded, and a few moments later, Cait was gone, leaving Oiren to slump in her chair and let out a long sigh."
 greneclyf_sunderer.17.d_alt:0 ""You asked to speak to me?" said Cait as she stepped into Oiren's office, and Oiren could have sworn the other queen didn't even attempt to hide the annoyance in her voice."\n\n"Indeed I have, admiral." She motioned to the chair in front of her desk. When Cait sat down, Oiren offered her a cup of tea, but Cait declined. "Very well. I shan't waste your time, then. I have summoned you here for I am investigating solutions to our navy's woes, and you are far and beyond the most qualified changeling in all Greneclyf for the job."\n\n"Lemme get this straight, you want me to fix your predecessor's mistake?"\n\nOiren smiled as she set down her cup. "Precisely. While I would love to remedy the situation myself, I am far from knowledgeable enough on the matter. Even if I were to seclude myself and study for weeks on end, my understanding of the subject would still pale to your experience and expertise."\n\n"I have to give it to you, Queen Oiren, you sure know how to make a ling feel appreciated," Cait said with a smirk before shrugging. "Now, I'm not naive enough to let exaggerated praise get to my head, but you are right that I know what I'm doing. Still, fixin' our navy is far from an easy task, you know that, right?"\n\nOiren nodded. "I am aware. I shall of course provide whatever you may need, and I fully understand such heavy reforms cannot happen overnight."\n\n"Well, then." Cait's smirk had by now turned into a confident smile. "Expect to see my first report next week."\n\nA pair of goodbyes later, Oiren sighed, and a proud grin spread on her lips."
 greneclyf_sunderer.17.a:0 "At least that's one less thing to worry about."
 greneclyf_sunderer.17.a_alt:0 "That couldn't have gone better."

 greneclyf_sunderer.18.t:0 "Rendezvous with the Humble Admiral"
 greneclyf_sunderer.18.d:0 ""Good afternoon, Cait," said Slána with a a gentle smile.\n\n"Spare me the pleasantries, 'Sunderer'. What do you want? I know Oiren sent you, but I wasn't told more."\n\n"I am here to discuss the state of the navy with you, as well as potential ways to remedy its... affliction." She let her nonchalant gaze wander the office, feigning interest in the various paintings covering the wall. "I do wonder: should you not be referring to Her Majesty with her proper title? Not that it is my place to condemn you for it."\n\n"You know as well as I do that I owe her no respect. She's only a ruler 'cause no one else could take the job. Tartarus, even a crackpot like you woulda been better suited for the job. No offense." Cait narrowed her eyes. "Which begs the question... Why haven't you just... taken over? Can't be that difficult, and, if you'll allow me to say, you don't strike me the type to care much about legitimacy, aye?"\n\n"Pardon me for answering a question with another question, but whyever would I want to?"\n\nCait scoffed. "Please, any queen would gladly take such power in a heartbeat."\n\n"Veritably? Then, pray tell, why have you not taken the throne? You likely have better odds than even I."\n\n"That's blo– that's different! I want to help my people, not rule over them, and—" With but a smile, Slána took the wind from Cait's sails. "And it's the same for you, isn't it?"\n\n"Precisely. You and I are quite alike in that regard, and I believe we could achieve great things if we worked together."\n\nCait gulped and went silent for a while, before finally sighing. "All right. I'll give you the benefit of the doubt. Did you have somethin' specific in mind? Oh, and sorry again for callin' you a crackpot."\n\n"Think nothing of it. As for my plan... well, I suppose we ought to start by helping our people return home.""
 greneclyf_sunderer.18.a:0 "And thus, the two spent the night discussing a plan."

