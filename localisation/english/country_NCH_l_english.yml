 ### CIVILIAN CHARACTERS ###
 NCH_queen_gytha:0 "Queen Gytha"
 QUEEN_G_POLITICS_DESC:0 "§YBorn§!§L: 10th of January 984, in Blosmport§!\n\n§YBiography§!§L:The only daughter of the late Queen Nóra Mhic, Gytha is the latest —and the only remaining— Leahman queen. In addition, she is the youngest Queen to lead Greneclyf at 22, far too young under ordinary circumstances. Unfortunately for everyone involved, Gytha's ascension was anything but. In this light, the new Queen is seen with trepidation, especially considering her close relationship with her mother. Her first weeks as the head of state were chaotic, and it was only through Feilean, her older brother, that order was restored on the island following Queen Nóra's death.\n\nThe difficulties before Gytha are many, and there is little faith in her opponents or herself. However, there is too much at stake for the Queen to fail now. With a well-curated cabinet, a sound plan, and determination, there is a chance for Gytha to undo the mistakes of her mother.§!\n\n§YPortrait By§!§L: Scroup§!"

 NCH_oiren_of_oir:0 "Queen Oiren of Óir"
 NCH_oiren_of_oir_coronated:0 "Queen Oiren"
 OIREN_POLITICS_DESC:0 "§YBorn§!§L: 23rd of September 968, in Óir Coill§!\n\n§YBiography§!§L: Clann Óir was always in the shadow of the more prominent Clann Leahmann, and without having gotten a single one of their candidates elected to Queen of Greneclyf for centuries, it is no surprise that Oiren has had a contentious relationship with the Leahmanns.\n\nRaised with little hope of being crowned as Queen of Greneclyf, Oiren's ascension to the throne was a pleasant surprise to both her and her clann, but now that they finally hold the throne, they've found it to be a trap. There is no plan beyond a few policies and actions they have meant to take for years, and Oiren's clann will be of little help.\n\nIt is in this situation that the newly-crowned Queen Oiren must rule a country that is rapidly spiralling out of her barely acquired control.\n\n§!§YPortrait By§!§L: Scroup§!"

 NCH_fennore:0 "Fennore Giolla Dhomnaigh"
 FENNORE_POLITICS_DESC:0 "§YBorn§!§L: 15th of March 976, in Coillín§!\n\n§YBiography§!§L: Born to a poor family, Fennore was one of the many Greneclyfians who partook in Queen Nóra Mic's diaspora project, settling in Vetailje with her family and growing up in the small Greneclyfian community. Her disdain for non-changelings was formed here, and it was solidified when her father, Colum, was beaten to near death by an enraged mob of Bakarans. The image of Fennore's father's broken body on the pavement is one she'll carry to her grave, forever at the forefront of her mind.\n\nWhen she returned to Greneclyf, Fennore was a destitute drone and found her place among countless other drones, left impoverished by failed industrialisation and enrichment efforts. She would probably have been left to waste on the wayside had it not been for the fateful reencounter with an old foalhood friend, Cader Sclerite. Inducted into the CPM, Fennore found her new calling in life: firebrand speaker for a radical new coalition.\n\nAs First Consul, Fennore can manipulate the path the Greneclyfian Republic will tread and, perhaps, allow her more radical stances to dictate policy. Others will undoubtedly question her methods, but there will always be a method to Fennore's madness, and there will always be a traumatic memory driving her.\n\n§!§YPortrait By§!§L: Yuri§!"

 NCH_eolan:0 "Eolan Gille Gadhra"
 EOLAN_POLITICS_DESC:0 "§YBorn§!§L: 21st of August 949, in Blosmport§!\n\n§YBiography§!§L: Greneclyf is not a country of incredible material wealth and has produced few of what could be called affluent capitalists. Eolan is likely the first Greneclyfian multi-millionaire and easily the wealthiest drone in Greneclyf, possibly of all changeling-kind.\n\nHaving invested early and heavily into steel mills when Queen Nóra Mhic launched her national industrialisation programme, Eolan reaped many dividends and returns and comfortably stayed afloat once the crash came. This has left the elderly drone with a profitable and productive industrial enterprise and a lot of money to spend. Surprisingly, he has chosen to venture into politics and in league with Cader Sclerite's CPM.\n\nFew expect any real play for First Consul from Eolan, and fewer still can even guess his policy matters. The big shot from Blosmport has kept quiet about his own philosophy. Only time will tell...\n\n§!§YPortrait By§!§L: Stanislav§!" #CHECK WITH STANISLAV

 NCH_cader_sclerite:0 "Cader Sclerite"
 CADER_POLITICS_DESC:0 "§YBorn§!§L: 12th of June 974, in Síocháin§!\n\n§YBiography§!§L: Cader Sclerite is someone with grand ideas for the ordinary people of Greneclyf, thanks to his travels abroad. Leaving Greneclyf as Breas Ó Fathaigh, his adopted name and nomenclature are examples of Queen Nóra Mhic's more successful policies. As such, he has learned much during his travels. Cader's time in various nations, such as Skynavia and Kása, has helped mould his political identity and agenda. Prior radicalised teachings have long since been tempered by the domestic and international realities he has witnessed. Consequently, he has since formulated his own answer to the woes of Greneclyf.\n\nAs First Consul, Cader would be in the perfect position to guide the country via democratising all aspects of Greneclyfian society and would be the glue keeping the CPM from splintering into the various cliques it used to be. Luckily, his moderate policies and strong friendship with Fennore will undoubtedly aid him in his endeavours, and most expect many great things from the first-ever drone leader in his grand republican experiment.\n\n§!§YPortrait By§!§L: Scroup§!"

