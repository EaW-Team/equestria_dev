 greneclyf_sunderer.14.t:0 "Asking for CPM's Support" #Oiren meeting Fennore
 greneclyf_sunderer.14.d:0 ""...And who do you even think you are?" Fennore's question made Oiren's eye twitch, yet the drone ranted on, "Why do you think that your birth alone entitles you to rule an entire country?" Oiren's tail flicked behind her chair, and she had to resist the urge to grit her teeth. "You and your family have done nothing to earn your position. Nothing. Even if your family HAD done something noteworthy, you, Oiren, have not, and—"\n\n"Enough!" Oiren's hooves hit the desk hard enough to hurt, knocking over her cup of tea in the process, but now that the floodgates had opened, she was far too furious too care. "I s-summoned you here, allowed to speak your t-troubles to me, and this is how you ch-choose to handle such an opportunity?" Fennore's eyes grew wide for a moment. "A mere drone cannot compare to the authority and p-power of a queen, yet I chose t-to hear you out instead of threatening you into compliance, and this i-is how you thank me?"\n\nFennore's surprise proved brief, and she rolled her eyes. "Here we go again. Queens holding their power over the common folk. What else is new?" Oiren's glare intensified. "Fine, fine, I'll admit you're better than most. Certainly more level-headed than Gytha ever was." She half-scoffed, half-chuckled. "To think I've been ranting at your face for—" She glanced at a clock. "For over ten minutes before you finally raised your tone." She shrugged. "Your predecessor would have kicked me out within a minute."\n\nOiren blinked for a few moments, trying to determine the nature of the comment, before shaking her head. "Well, anyway, regardless of what you may think of me, the fact is that much of the Dairile movement has stood down under my administration."\n\nAnother scoff. "And if anyone should be credited for that, do you really think it's you? Of course not. The Sunderer did most, if not all of the work while you reap the credit." Oiren gritted her teeth, but before she could come up with a retort, Fennore continued, "Then again, the Sunderer is doing a good job at rallying the people behind a common cause. If this continues, I may as well step down.""
 greneclyf_sunderer.14.d_alt:0 ""...And who do you even think you are?" Fennore's question nearly made Oiren's polite smile fall, but the drone seemed to miss it, as she ranted on, "Why do you think that your birth alone entitles you to rule an entire country?" Oiren's tail flicked behind her chair, and she had to resist the urge to grit her teeth. "You and your family have done nothing to earn your position. Nothing. Even if your family HAD done something noteworthy, you, Oiren, have not, and you are nothing but a despot."\n\nOiren swallowed her anger, took a deep breath, and raised an eyebrow. "Is that so?" She took a moment to swirl her tea in her cup. "Then, pray tell, who do you believe may reap the credit of calming the Dairile movement? After all, it has lost much of its vigour under my administration, has it not?"\n\nFennore half-grinned, half-sneered. "I'll give you this, you are infinitely more level-headed than Gytha could ever be." She shrugged. "The answer to your question, though, is as simple as it is damning: it is the Sunderer. She has done all the hard work, and here you are, attempting to, as you say, reap the credit."\n\nOiren smirked. "You are very correct, Miss Dhomnaigh. I owe her much more than I could ever hope to repay, as do the people of Greneclyf as a whole. However, I dare believe that she has only been able to reach such heights because I gave her the opportunity. Few sane changelings in my position would have done the same."\n\n"I..." Fennore furrowed her brow. "I don't think that's enough to warrant your rule, but I hate to admit you might one day legitimately earn the throne." She shook her head. "Besides, even if you don't, the Sunderer has been doing such a good job rallying the people that she has practically stolen my role." Pensive, she stared at the desk for a moment. "I think I need to think about all of this a little longer, but I may need to step down soon.""
 greneclyf_sunderer.14.a:0 "Oiren sighed. Only a matter of time, then."
 greneclyf_sunderer.14.a_alt:0 "Oiren smiled. "Have a pleasant day, Miss Dhomnaigh.""

