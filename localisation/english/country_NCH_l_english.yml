 NCH_vironect:0 "Vironect Anaemia" #OC Виронект Анемия
 VIRONECT_NAVY_DESC:0 "§YBorn§!§L: 6th of September 974, in Dytrisium§!\n\n§YRank§!§L: Aimiréal§!\n\n§YBiography§!§L: A displaced changeling, Vironect Anaemia is an unassuming drone from Dytrisium, born into a family of shipmasters. He was mostly spared of the devastation from the consolidation war and was fast-tracked into the budding naval academy of Dytrisium once Queen Chrysalis united the hives.\n\nThough a promising admiral and almost assured of a prestigious career, Vironect was disgusted by the culling of Male Royals in the Changeling Lands and was pushed to the point of no return in 1002, when, as a staffer of Recina, he witnessed her resignation. Following this, Vironect abandoned the path to an admiral position in the Kriegsmarine and fled to Greneclyf, unwilling to serve under such a cruel queen.\n\nHe was surprised by the reasonably sizeable ex-pat community of changelings who had taken residence on the exotic island. He became a close friend to Aufst Vespaex, one of the few Royal Males who escaped Queen Chrysalis's cull. When all changelings from Equus were permitted to join the military, Anaemia enthusiastically enrolled into the Greneclyfian Naval Service, ready to offer his services to a more just leader.§!\n\n§YPortrait By§!§L: Vladio§!"
 
