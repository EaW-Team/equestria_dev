 greneclyf_sunderer.37.t:0 "A Small Demonstration"
 greneclyf_sunderer.37.d:0 "Tension hung in the air. Oiren did her best to maintain the 'authoritative queenly' glare that she had been taught, but the lack of response from the visitor made her face flush with anxiety. Even the more hardened advisors in her cabinet fidgeted under such a stare. Yet, here she was, almost ready to falter instead while meeting the calm, unwavering eyes of the Sunderer. After a moment that went on for too long, her visitor merely bowed her head and lit her horn.\n\nA ball of impossible heat engulfed the throne room. Oiren was blinded by a flare of light emanating from her body. Not that she could see much of that, as she hurriedly averted her eyes from the blaze that had overtaken her vision. She let out a breathless rasp as if she had just been struck in her chest and scrambled from her throne to hide behind it to escape the fiery wave of air. Her whole body felt like it was sizzling underneath the chitin, and her royal vestiges smouldered from the heat.\n\nOiren screamed. It was a pain unlike anything she had ever experienced before, and all she could do behind the throne was to writhe as her mind went blank, overcome by the searing whiteness that overwhelmed all of her senses.\n\nThen, as suddenly it had washed over Oiren, it immediately abated. Nothing ached, burned, or left the impression of warmth. Her dress hadn't gone up in flames, and she felt a tingling chill running all over as if she had just been splashed with water. Tentatively, she opened her eyes to see that she had not, in fact, gone blind. The throne room was still awash with light but with the intensity and colours of a lit hearth. The Queen peeked from behind the throne to see the source of all this and was once more left in awe.\n\nThe Sunderer stood as her body was literally smoking as if it was burning hot, yet she appeared utterly unfazed. Even her cloak was left unsinged. She smiled. "I trust this demonstration was suitably convincing?"\n\nThis was unlike any magic Oiren had witnessed before, changeling or otherwise; it had not been an illusion, and the Sunderer radiated with terrifying power with otherwordly spectral images swirling about her. She was genuine.\n\nOiren, hesitantly, gingerly, asked the Sunderer to continue."
 greneclyf_sunderer.37.a:0 "With a grandiose tale, the Sunderer gladly obliged her Queen."

