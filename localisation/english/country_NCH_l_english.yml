 greneclyf_spy_game.6.t8:0 "GCS REPORT -- INITIAL OBSTACLE OVERCOME:"#DEP #Nila
 greneclyf_spy_game.6.d8:0 "#TO DO: A GCS report detailing how infiltrators had incredible difficulty first attempting to insert themselves via replacement or imitation of locals due to a wholly unexpected obstacle: giant guard spiders. For whatever reason, Deponians have an untangible connection with the arachnids that is akin to guard dogs with owners, but far more dangerous to strangers. The former can sense if their pony companions are not who they really are, and this had led to a number of close-calls where agents had to flee or abort their missions. After some brainstorming, however, agents found that they could avoid the guard spiders by presenting themselves as foreign travelling merchants, then embed into communities as different ponies. Despite the initial difficulty, the handlers were able to gain enough local assets to spread via word of mouth the opportunity of changelings coming to the country. Assessment by on-the-ground assets show that the mostly isolated forest ponies are receptive to the notion and will spread that willingness to accept Greneclyfians to the local authorities and further up"
 greneclyf_spy_game.6.a8:0 "Guardian spiders? How bizarre!"

 greneclyf_spy_game.7.t:0 "GCS REPORT -- FARBROOK EXPANSION"
 greneclyf_spy_game.7.d:0 "-------------------\nCypher level: Silver\n-------------------\nGCS FAR\n-------------------\nObservations:\nContinued operations to integrate agents and local assets into inner tribal circles were successful. Encouragement of granting equal treatment toward Greneclyfians successfully noted in these circles. Although it is considered perplexing to some individuals, both assets and agents report confirmations by whole circles of the idea as natural. This is due to upper echelons of society already considering the same idea. Such a development must be studied to avoid excessive efforts.\n\nHandlers in this sector attach to this report their objections to any continued reinforcement or funding for operations in Farbrook, deeming it highly unnecessary due to the ongoing local efforts which need no external intervention."
 greneclyf_spy_game.7.a:0 "It's good to always get confirmation of what we suspected."

 greneclyf_spy_game.7.t1:0 "GCS REPORT -- EXPANDED BAKARAN PARTY SUPPORT"
 greneclyf_spy_game.7.d1:0 "-------------------\nCypher level: Red\n-------------------\nGCS BAK\n-------------------\nObservations:\nContinued influence on the socialist ZDS has yielded positive results. Agents and local assets have reported little to no difficulty entering the party ranks, and they continue encouraging supporters to maintain at least nominal relations with foreign states. Such a policy is noted to be in the platform should they win the upcoming elections and gain significant power in government.\n\nHowever, all handlers in this sector agree that such actions are not required due to the low likelihood  of a ZDS victory."
 greneclyf_spy_game.7.a1:0 "Let's see if their slogan of 'equality for all' rings true."

 greneclyf_spy_game.7.t2:0 "GCS REPORT -- DIAMOND MOUNTAIN LORDS:"
 greneclyf_spy_game.7.d2:0 "-------------------\nCypher level: Black\n-------------------\nGCS DMT\n-------------------\nAgents redirected from efforts to insert assets within the nobility. Efforts are now focused on using proxies among the lesser nobility and the slaver class. Agents have noted the slavers worry about a possible uprising by slaves if the King does not grant a guarantee of rights to foreigners. Several lesser nobles of holds such as Kazar-ar-Bark and Dit-Kazar were convinced to encourage pushing for the normalisation of relations between Greneclyf and Diamond Mountain. The push to include protection for the significantly small changeling presence in the country was also noted.\n\nSector handlers firmly believe the King is likely to agree to offers, but room for improvement and reinforcement of successful efforts must be considered by the highest levels of GCS leadership."
 greneclyf_spy_game.7.a2:0 "The hardest hurdle has been overcome. Now we must commit to finishing this."

