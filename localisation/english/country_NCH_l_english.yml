 NCH_sunderer:0 "Slána "The Sunderer"" #RU - Слана Рассекатель
 NCH_sunderer_desc:0 "§YMy Birth§!§L: I do not recall, but a long time ago.§!\n\n§YMy Story§!§L: Every Greneclyfian knows of my story, but few know of me. I was a mere lieutenant, a glorified puppet. I know not how or why I did gain conscious thought, but I knew what we had endured was not our destiny. So, I fought to liberate all changelings, ultimately committing the final sacrifice.\n\nMy mind... wandered—for an unknowable amount of time. I must confess that I knew not where I was or what happened to those I had defended. It was only when I was aware of myself again that I had so abruptly been cast back to life upon a Greneclyfian shore, not far from Aisling.\n\nI observed for a time, hiding away because I did not know your temperament. Only when I saw your Nóra Mhic's floundering, a confirmation of a vision, did I decide to out myself. However, I was considered a fraud, a liar, and cast into a horrid place, but I bade my time, confident that I would once more be in a position to guide my kin.\n\nI am humbled that you have chosen me to lead, and though any changeling could achieve what I shall, I will honour my station and once again fight for my kin, for my countrylings, and for our future.\n\n§!§YMy Portrayer§!§L: AnaStaFury§!"

