 greneclyf_sunderer.39.t:0 "A Simple Question"
 greneclyf_sunderer.39.d:0 "Stepping into Slána's office, Oiren closed the door behind her. "Good afternoon, Slána. You wanted to speak to me?" Spotting the teapot on the end table, she added, "I don't suppose you merely wanted to move our tea time earlier, did you?"\n\nSlána chuckled. "Indeed not, for our talk today carries far more weight." She nodded to the sofa as Oiren furrowed her brow. After a moment, Oiren sat down and was soon joined by Slána. "When I took the reigns of this fine country, I promised I would return them to you when you asked, whenever that may be."\n\nSlána poured two cups of tea, letting the topic hang in the air. "Yet you never mentioned it. I have not insisted, for I believed it was your right to decide when you deemed yourself ready." She watched her tea swirl around for a moment before turning to look Oiren in the eye. "I understand you may have your reservations about resuming your duties, but I must ask why you have never brought them up before."\n\nOiren thought about her reply for a moment, then nodded. "It would be a lie to claim I never thought about it, but the times never really felt right. Rapid changes combined with war after war never gave our people the opportunity to catch a breath. I've always felt yet another change of rulership might have only made hectic times downright chaotic."\n\nSlána smirked. "I understand all that perfectly well, but it does not answer my question. Oiren, we both know our country might not earn its rest for a while still, and that the ideal time might never come." Oiren grimaced, unable to hold Slána's gaze. "Thus, allow me to rephrase my question. Oiren, are you afraid of ruling?"\n\n"I..." Oiren sighed. "The truth is, I... I don't know if I am ready, and I don't know how close I am. You've taught me so much, and I have come a long way, but there is still so much to learn. I didn't want to admit it. I think I was —still am— afraid of appearing incompetent."\n\nSlána's eyes hardened. "That was my worry, yes. If you are not ready after everything you have learned, then I believe you will never be ready." Oiren opened her mouth but only ended up staring at the floor. After a moment, she felt Slána's hoof lift her chin, and to her surprise, she found the Sunderer smiling down at her. "However, the true question is whether or not you are ready. I well and truly believe that you are, but I shall not impose my view upon you. So tell me, Oiren: will you rule?\n\nOiren sighed, furrowing her brow, but it only took a moment for the answer to bubble up between the questions and doubts."
 greneclyf_sunderer.39.a:0 "With a serene smile, Oiren shook her head."
 greneclyf_sunderer.39.b:0 "Oiren slowly nodded, a confident grin spreading on her lips."


 ### SUNDERER FLAVOUR ###
 greneclyf_sunderer_flavour.1.t:0 "Night Maritime Patrol"
 greneclyf_sunderer_flavour.1.d:0 "Aidan was irradiant with energy. Nighttime was never much of a hindrance for a changeling, but ever since harnessing the execrate from the local prisoner, his sight seemed to pierce even the thickest veil that the night brought. Such eagle-eyed vision was necessary for his current task as the primary observer of the third anti-aircraft gun of his destroyer. If Aidan did his job well, he'd spot an enemy aircraft well before it made itself heard.\n\nAs the ship went underway, he perked up once he spotted a black shape up high. He quickly brought his binoculars up, and sure enough, he recognised the fuselage, the kind typical of a medium bomber. Without hesitation, he mechanically barked, "Bomber, four o'clock! Two and a half kilometres!"\n\nImmediately, the gun crew sprang to motion. Aidan's fellow observer confirmed the target, and the operators got to work. The 37mm double-barreled gun swivelled in the given direction, and the barrels rose to meet the oncoming target. Shouts from other gun crews seemed to partly indicate confusion and surprise, but Aidan paid no heed; he was simply waiting for the target to come into range before ordering the gunner to open fire. Just a few more seconds and...\n\n"Hold fire!" the director yelled. "Hold your fire!"\n\nAnger welled up in Aidan's throat. Just as he was about to argue against his superior, he was instead met by a wrath even greater than his behind the director's scowl. "That's a civilian airliner, leading sealing!" He growled. "You almost opened fire on one of our own!"\n\nAidan's breath hitched. Looking again at the aircraft overhead through his binoculars, he spotted the Greneclyfian colours on the tail. They were so evident now... How had he not spotted them earlier?\n\n"I'll have your damned wings for breakfast, Sealing Aidan," the director said, seething with irritation. Suddenly feeling very sheepish, Aidan mumbled an apology, cursing himself. The wrath had dissipated slightly, and he could only wonder what other intrusive thoughts could lead him astray if he was not careful..."
 greneclyf_sunderer_flavour.1.a:0 "This time, the intrusive thoughts did not win."

