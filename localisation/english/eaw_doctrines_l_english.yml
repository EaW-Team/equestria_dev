 # CARRIERS
 
 SUBDOCTRINE_BEHEMOTH_FLEET:0 "Large-Scale Carrier Operations"
 SUBDOCTRINE_BEHEMOTH_FLEET_DESC:0 "By focusing on expanding our carrier fleet, we will be able to ensure our dominance on any air theatre. That means not only building more carriers, but also optimizing their airwings composition and combat coordination with remaining fleet branches."
