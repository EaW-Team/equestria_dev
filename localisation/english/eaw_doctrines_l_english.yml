 SUBDOCTRINE_FUTURE_FLOATING_ANTI_AIR_PLATFORM:0 "Floating Anti-Air Platform"
 SUBDOCTRINE_FUTURE_FLOATING_ANTI_AIR_PLATFORM_DESC:0 "In the age of the carrier, the battleship's role is to protect our floating airfields. Rather than wasting resources on massive guns for ship-to-ship combat, the new era of heavy ships should focus on shielding their carriers from aerial attack."
 future_floating_anti_air_platform_faster_not_harder:0 "Faster, Not Harder"
 future_floating_anti_air_platform_emergency_drills:0 "Emergency Drills" 
 future_floating_anti_air_platform_further_air_defense:0 "Further Air Defense" 
 future_floating_anti_air_platform_immense_durability:0 "Immense Durability" 
 future_floating_anti_air_platform_constant_service:0 "Constant Service" 

 SUBDOCTRINE_FUTURE_MISSILE_HEAVIES:0 "Missile Heavies"
 SUBDOCTRINE_FUTURE_MISSILE_HEAVIES_DESC:0 "The emergence of anti-ship cruise missiles enables battleships to rule the seas once more. Hitting hard and fast, they are the future of naval warfare."
 future_missile_heavies_missile_arrangements:0 "Missile Arrangements"
 future_missile_heavies_long_range_fire_support:0 "Long-Range Fire Support" 
 future_missile_heavies_mass_delivery:0 "Massed Deliveries" 
 future_missile_heavies_precision_strikes:0 "Precision Strikes" 
 future_missile_heavies_homing_weapons:0 "Homing Weapon Integration" 

