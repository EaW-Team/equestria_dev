 SUBDOCTRINE_STEALTH_CARRIERS_DESC:0 "By themselves, carriers are not expected to participate in naval combat. Ensuring that they stay out of the enemy range is the key to their survivability, while docked aircraft still provides support for our capital and screen ships."
