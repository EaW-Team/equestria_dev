 SUBDOCTRINE_CONVOY_ESCORT_SUBS_DESC:0 "Submarines' invisibility can serve as a perfect trap for an enemy fleet. By leaving our convoys seemingly unprotected, we can trick enemy and deliver an unexpected blow, crippling their fleets."
