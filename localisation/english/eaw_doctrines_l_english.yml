 SUBDOCTRINE_ANTI_AIR_SCREEN_DESC:0 "While using high-caliber cannons or missiles on escort vessesl seems redundant, their anti-air capabilities are irreplaceable. By further increasing their anti-air weaponry, they will serve as a counter-action to enemy carriers."
