 # ARMOR
 
  SUBDOCTRINE_FUTURE_MAIN_BATTLE_TANKS:0 "MBT-Centric Warfare"
  SUBDOCTRINE_FUTURE_MAIN_BATTLE_TANKS_DESC:0 "The main battle tank is clearly the future of armored warfare. It would be foolish to believe any other kind of tank is capable of more than a limited support role."
  future_main_battle_tanks_theory_of_response:0 "Theory of Response"
  future_main_battle_tanks_unstoppable_force:0 "Unstoppable Force"
  future_main_battle_tanks_safety_in_numbers:0 "Safety in Numbers"
  future_main_battle_tanks_armor_wide_improvements:0 "Armor-Wide Improvements"
  future_main_battle_tanks_integrated_missiles:0 "Integrated Missiles"

  SUBDOCTRINE_FUTURE_SUPER_HEAVY_TANKS:0 "Resurgent Heavy Tanks"
  SUBDOCTRINE_FUTURE_SUPER_HEAVY_TANKS_DESC:0 "Even on the modern battlefield, massive weaponry and nuclear-resistant armor have immense power to offer. These largest of tanks, those that would be classified super-heavy in older times, will punch through the enemy lines and decisively destroy any fortifications, allowing main battle tanks to follow through and complete the operation."
  future_super_heavy_tanks_armored_shield:0 "Armored Shield"
  future_super_heavy_tanks_destroyer_guns:0 "APFSDS Round Guidance"
  future_super_heavy_tanks_tactical_missile_operations:0 "Landcruiser Support Fire"
  future_super_heavy_tanks_logistics_for_a_modern_army:0 "Logistical Overhaul"
  future_super_heavy_tanks_armored_vanguard:0 "Staggered Armor Deployment"
  
  SUBDOCTRINE_FUTURE_AMPHIBIOUS_TANKS:0 "Terrain Generalization"
  SUBDOCTRINE_FUTURE_AMPHIBIOUS_TANKS_DESC:0 "The most powerful tank in the world is worthless if it can't fight because of a transmission breakdown on a mountain or being sunk in mud. Tanks must be able to fight in whatever terrain they find themselves, no matter where they are."
  future_amphibious_tanks_terrain_expertise:0 "Terrain Expertise"
  future_amphibious_tanks_armored_cooperation:0 "Cross-Armor Cooperation"
  future_amphibious_tanks_experience_from_war:0 "Advanced Armor Training"
  future_amphibious_tanks_logistical_upgrades:0 "Emergency Fuel Depots"
  future_amphibious_tanks_universal_terrain_tactics:0 "Universal Terrain Tactics"

 # ARTILLERY/SUPPORT

  SUBDOCTRINE_FUTURE_SUPPORT_COMPANIES:0 "Next-Generation Combat Support"
  SUBDOCTRINE_FUTURE_SUPPORT_COMPANIES_DESC:0 "Highly trained support equipped with cutting-edge tools will allow troops to operate at maximum efficiency in any situation. Our soldiders must be optimally cared for at all times."
  future_support_companies_real_time_tactics:0 "Real-Time Tactics"
  future_support_companies_independent_strike_groups:0 "Independent Fire Teams"
  future_support_companies_search_and_destroy:0 "Search and Destroy"
  future_support_companies_specialist_training:0 "Specialist Pre-Training"
  future_support_companies_true_airborne_troops:0 "Air-Land Unification"
  
  SUBDOCTRINE_FUTURE_ARTILLERY_POWER:0 "Computer-Assisted Artillery"
  SUBDOCTRINE_FUTURE_ARTILLERY_POWER_DESC:0 "With the power of modern electronics, artillery fire will become more accurate and precise, and consequently far deadlier."
  future_artillery_power_information_centralization:0 "Information Centralization"
  future_artillery_power_precomputed_ballistic_tables:0 "Precomputed Ballistic Tables"
  future_artillery_power_intelligent_ammunition_allocation:0 "Intelligent Ammunition Allocation"
  future_artillery_power_radar_integration:0 "Radar Integration"
  future_artillery_power_smart_guns:0 "Smart Guns"

 # INFANTRY

  SUBDOCTRINE_FUTURE_MECHANIZED_INFANTRY:0 "Fully Mechanized Infantry"
  SUBDOCTRINE_FUTURE_MECHANIZED_INFANTRY_DESC:0 "Our infantry stand to gain immensely from hard-shelled vehicles able to protect them. Leg infantry is obsolete in an era of precision artillery and nukes."
  future_mechanized_infantry_armored_vultures:0 "Armored Vultures"
  future_mechanized_infantry_camb_gear:0 "CAMB Gear"
  future_mechanized_infantry_firing_port_doctrine:0 "Firing Port Doctrine"
  future_mechanized_infantry_long_range_operations:0 "Long Range Operations"
  future_mechanized_infantry_IFV_concept:0 "Infantry Fighting Vehicle Concept"

  SUBDOCTRINE_FUTURE_SPECIAL_FORCES_VANGUARD:0 "Very Special Forces"
  SUBDOCTRINE_FUTURE_SPECIAL_FORCES_VANGUARD_DESC:0 "Special forces can fight anywhere, anytime, with advanced training and the best weapons. Maximizing their potential will require regular communication between the troops and the brass, but it is sure to prove very effective indeed."
  future_special_forces_vanguard_deep_penetration:0 "Self-Sufficiency Training"
  future_special_forces_vanguard_information_war:0 "Information War"
  future_special_forces_vanguard_terrain_supremacy:0 "Terrain Supremacy"
  future_special_forces_vanguard_expanded_recruitment:0 "Expanded Recruitment Effort"
  future_special_forces_vanguard_unstoppable_elite:0 "Unstoppable Elite"

  SUBDOCTRINE_FUTURE_PARTISAN_HEROES:0 "Partisan Heroes"
  SUBDOCTRINE_FUTURE_PARTISAN_HEROES_DESC:0 "Even in an era of tanks and nuclear weapons, the humble infantry still has a role to play--especially in hostile terrain. We will dig in and fight for every single inch until they cannot fight anymore!"
  future_partisan_heroes_emergency_callups:0 "Emergency Callups"
  future_partisan_heroes_shadow_strikes:0 "Shadow Strikes"
  future_partisan_heroes_electronic_warfare:0 "Electronic Warfare"
  future_partisan_heroes_neverending_war:0 "To the Bitter End"
  future_partisan_heroes_nand_beyond:0 "And Beyond"

  # OPERATIONS

  SUBDOCTRINE_FUTURE_WMD_INTEGRATION:0 "WMD Integration"
  SUBDOCTRINE_FUTURE_WMD_INTEGRATION_DESC:0 "Any modern war will inevitably be fought with weapons of mass destruction. It is therefore prudent to train our troops to fight--and win--when the battlefield itself is trying to kill them."
  future_nuclear_integration_bunker_networks:0 "Extensive Bunker Networks"
  future_nuclear_integration_hazmat_suits:0 "Hazmat Suits"
  future_nuclear_integration_extraplanetary_training:0 "Training from Tartarus"
  future_nuclear_integration_survivalist_mindset:0 "Survivalist Mindset"
  future_nuclear_integration_nuclear_shield_drills:0 "Civilian Nuclear Drills"
  
  SUBDOCTRINE_FUTURE_GLOBAL_EXPEDITIONARIES:0 "Global Expeditionaries"
  SUBDOCTRINE_FUTURE_GLOBAL_EXPEDITIONARIES_DESC:0 "In this new, more connected world, it becomes increasingly important to defend what we believe in--anywhere and at any time. This era will naturally require a logistics corps suited to striking any point on the planet."
  future_global_expeditionaries_aerial_insertion:0 "Aerial Insertion Procedures"
  future_global_expeditionaries_naval_insertion:0 "Naval Insertion Protocols"
  future_global_expeditionaries_planetary_reach:0 "Planetary Reach"
  future_global_expeditionaries_heavy_fire_support:0 "Heavy Fire Support"
  future_global_expeditionaries_evac_tactics:0 "Evac Tactics"
  
  SUBDOCTRINE_FUTURE_IDEOLOGICAL_FANATICISM:0 "Ideological Fanaticism"
  SUBDOCTRINE_FUTURE_IDEOLOGICAL_FANATICISM_DESC:0 "A sufficiently motivated creature can achieve the impossible. Our critical duty, then, is to ensure every last soldier is sufficiently motivated."
  future_ideological_fanaticism_better_to_die_with_honor:0 "Better to Die with Honor"
  future_ideological_fanaticism_than_to_live_in_shame:0 "Than to Live in Shame"
  future_ideological_fanaticism_anti_air_protocols:0 "Anti-Air Adaptations"
  future_ideological_fanaticism_neverending_orders:0 "Eternal Orders"
  future_ideological_fanaticism_godlike_rage:0 "Godlike Rage"

