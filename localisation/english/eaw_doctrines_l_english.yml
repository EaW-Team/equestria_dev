 SUBDOCTRINE_FLOATING_FORTRESS_DESC:0 "The term "Capital Ship" represents the main idea of battleships and battlecruisers. By advancing their defensive capabilities, we can develop an unyelding machine, capable of drawing enemy fire, while our auxilary vessels can proceed with their tasks."
