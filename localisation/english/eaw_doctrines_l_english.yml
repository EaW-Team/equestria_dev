 SUBDOCTRINE_DEEP_OPERATIONS:0 "Deep Strike Operations"
 SUBDOCTRINE_DEEP_OPERATIONS_DESC:0 "By increasing our submarines' torpedo armament and expanding their autonomy, we can block any naval routes over the world. The "Strike and Hide" tactics will impale enemy logistics and distract their fleets."
