 SUBDOCTRINE_SUB_CRUISERS_DESC:0 "While torpedo attacks can deal great damage to enemy fleet, submarines' invisibility and autonomous capabilities provide a huge tactical advantage. By expanding our missile forces, we can turn them from convoy hunters to an ultimate destruction weapon"
