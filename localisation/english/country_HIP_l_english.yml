 HIP_jet_strike_craft_equipment_x:0 "Downwind A-1 Skyraider"
 HIP_jet_strike_craft_equipment_x_short:0 "A-1 Skyraider"
 HIP_jet_strike_craft_equipment_x_desc:0 ""'Hardpoints' are weird. Why not just have a bomb bay? I'm getting too old for this. At least being able to run naval missions just as well gives it some redeeming qualities. 6/10."\n-Crack Lightning"
 HIP_jet_strike_craft_equipment_x_2:0 "Downwind A-4 Skyhawk"
 HIP_jet_strike_craft_equipment_x_2_short:0 "A-4 Skyhawk"
 HIP_jet_strike_craft_equipment_x_2_desc:0 ""Toss bombing is so much less fun than dive bombing. I get it, it's safer and more accurate, but where's the adrenaline rush? 5/10."\n-Crack Lightning"
 HIP_jet_strike_craft_equipment_x_3:0 "LTV A-7 Corsair II"
 HIP_jet_strike_craft_equipment_x_3_short:0 "A-7 Corsair II"
 HIP_jet_strike_craft_equipment_x_3_desc:0 ""Eight large hardpoints!? Between all the rockets, bombs, and missiles, it feels like flying a tactical bomber. 4/10."\n-Crack Lightning"
 HIP_cv_jet_strike_craft_equipment_x:0 "Downwind AD Skyraider"
 HIP_cv_jet_strike_craft_equipment_x_short:0 "AD Skyraider"
