 hippogriff_abyss.1006.t:0 "The Forceful Request"
 hippogriff_abyss.1006.d:0 "When Abyssinia fell to the new menace of Northern Zebrica, the sirens, many within Wingbardy feared for the colonies that remained there under our control. And now, they have come under threat, but in a different way. Though flanked by many clearly enthralled creatures, a single hippogriff who calls himself Plumage Moonfeather has come to negotiate for ownership of said colonies, in particular Purrsia, for the sirens. Offering large sums of money for the territories, his request is incredibly generous for our side, though he has also made it clear that should we reject it, consequences may be on the horizon for not just the colonies, but all of Wingbardy.\n\nThe offer is tempting, especially with what is being offered to us. Allowing us to benefit while simultaneously ensuring we are not in the way of the rising power would certainly help keep the peace, at least for us. But we also must consider that this would permanently end our ambitions on Zebrica, should we have them. If we ever wanted to end this menace for good, those lands may be critical if a future war does break out, and we maintain the advantage on land and sea."
 hippogriff_abyss.1006.a:0 "They can have it, we have no interest in Zebrica anymore."
 hippogriff_abyss.1006.b:0 "We will never give up our colonies!"
 
 hippogriff_abyss.1007.t:0 "The Colonies Ours"
 hippogriff_abyss.1007.d:0 "Returning from his trip to Wingbardy, Plumage has returned with good news. The Wingbardians, either fearing our powers or driven by their greed, have agreed to withdraw from Abyssinia immediately and turn over control of their former colonies to us. The local population has already been subdued via song, and the Wingbardians compensated with monetary gains we could not care less for. Regardless of such costs, we can consider this deal an unmitigated success."
 hippogriff_abyss.1007.a:0 "He proves his worth to us yet again."
 
 hippogriff_abyss.1008.t:0 "The Offer Rejected"
 hippogriff_abyss.1008.d:0 "While we expected greed to triumph over all else for the griffons, it seems that not even smooth words and dangling bribes could persuade the Wingbardians to hoof over their colonies. Plumage has been forced to return empty-clawed, likely a result of his own negligence as much as their stubbornness. While this is no reason to engage in full scale war, at least for now, we will remember this slight when the time comes one day for them to pay their dues to us."
 hippogriff_abyss.1008.a:0 "Yet another failure on his part..."
 
 hippogriff_abyss.1009.t:0 "On the Verge of Failure"
 hippogriff_abyss.1009.d:0 "Even while our mission of conquest and domination continues, we have run into a major problem of our own making. It seems that due to some fault of our own, whether intentional or simply the result of our own negligence, we have run out of magic to work with. Fortunately our complete destruction of Skystar's resistance does mean that our regime will not collapse, at least for the moment, but it is hanging by a thread and severely crippled.\n\nWithout magic, our options are severely limited. Therefore, we must devote all our effort now to regaining it, and bringing our powers back up to acceptable levels before approaching any other issue. This is a critical matter, and one false step could lead to our complete failure, or worse yet another banishment for far longer than a thousand years this time..."
 hippogriff_abyss.1009.a:0 "We must solve this, and fast!"
 
 hippogriff_abyss.1010.t:0 "Back from the Brink"
 hippogriff_abyss.1010.d:0 "After a long period of work, we have finally gotten ourselves out of our extreme magic deficit, and the situation is once again returning to normal under our rule. Creatures are obedient, fanatical, and willing to follow our every command. Still, we can not let this victory go forgotten, or allow ourselves to become as complacent again. Next time, we may not be able to pull ourselves from the edge.\n\nLet this serve as a warning, and a stark reminder that even now, even we are not completely in control or all-powerful. Only with the domination of the entire world will we have the magic to endless secure our power."
 hippogriff_abyss.1010.a:0 "Still, this is a victory nonetheless."
 
 hippogriff_abyss.1011.t:0 "Victory"
 hippogriff_abyss.1011.d1:0 "The sun was rising.\n\nAdagio wasn't incapable of appreciating the small things in life. Impatient was an accurate descriptor for her, but she had her reasons for being so. There were always things to do, to deal with, to control.\n\nBut now? Now it was all over. The world was solely under her hooves, swearing loyalty to her and her alone. Oh there were a few stragglers, some creatures here and there hiding in their holes trying to fight back, but nothing worth her concern. All were her subjects, and she was the master.\n\nIt felt satisfying, putting it straight. Years of work seen to its natural conclusion. Adagio could not bring them back, but she was sure that all sirens would look at her with pride and respect for what she had accomplished. Even though Aria and Sonata remained missing, which she felt every day, she knew that they would return one day. There were times when she was lonely, there were times when she was angry, but they would come back someday. She had an eternity to wait, after all.\n\nPerhaps now Adagio could sit back and enjoy the fruits of her labor. To revel in her victory, continue the rule of hate, watch a world just how she wanted it. Anything and everything was at her beck and call. Or perhaps there was more things to do. Sirenalia needed to be ready, after all. Ready for its purpose, for nothing but servitude to her, and to the sirens as a whole. It would not be finished until it was written into the laws of nature itself; of life itself, head bowed towards its greatest creation. Until the music was all they knew.\n\nThe performance may have ended, but the show was just beginning."
 hippogriff_abyss.1011.d2:0 "Silence.\n\nDead silence. That was what Aria heard on her throne, down in the ocean far past where any land-dwelling creature could reach. The only light came from the magical sealife the seaponies had installed, as well as the restored Pearl of Transformation on its pedestal in the middle of the room. Even the various seaponies with the honor to work here knew better than to intrude in the throne room; she wanted no visitors. Isolation was where she thrived.\n\nDid Aria miss Adagio and Sonata? Not particularly. They were still out there, somewhere. She didn't care very much for finding them, especially considering how fruitless it would be should they not want to be found. If they ever wanted to return one day, they would certainly be allowed to. But it would be under her rules, on her terms. Aria was done pandering to the wants of others, especially when there was so much left to do.\n\nOf course she wasn't done yet. The world was hers. There was no one left to stand and oppose her, yes. But she could never be done. There was always enemies, and always ways to improve. She would make this world and everycreature in it know order, know their place in the world. They would learn, whether they liked it or not. And when everything was finally said and done... when the day came that her control was truly and utterly absolute, then perhaps she could look beyond to what would come next.\n\nBut until that day, that long off day to come, the world would know Aria's reign.\n\nHer rule, now and forevermore."
 hippogriff_abyss.1011.d3:0 "This was it.\n\nThere had been many creatures who had spoken of peace in the world. Who had dreamed of one without violence or conflict, of eternal harmony and friendship. Such dreams were naive and impossible, that was what Adagio had taught Sonata. There would always be conflict, argument, disharmony. Friendships would come and go, as creatures ruled by their emotions acted on impulse, not logic, and fought for their own self-interests.\n\nThis, however, might be the closest one could get to such a dream.\n\n"So, what now?" Aria asked as the two of them looked out from a cliff somewhere on the east coast of Equestria, overlooking the Celestial Sea. "The world is yours. You won."\n\n"We won," Sonata reminded her, a far cry from the old arguments and spite that once existed (and still occasionally did) between them. "And now... I guess we relax? Watch the sun rise over a grateful world? Adagio never really said what we were supposed to do after we took over everybody..."\n\n"That's up to you now. Adagio isn't here to tell you what to do, and I'm certainly not going to do it. You're past that now."\n\nThere was a small town in the distance, along the coastline. Sonata could just make out the shape of fillies and colts playing some sort of game with each other, while their parents watched. "I... guess we wait then? I mean, we're the only one who can really make things better, or keep the world stable and like it should be, so we can just wait and see, right? I'm sure there's something more that's out there, but we have time to find it."\n\nThe other siren nodded in approval. "You know, Sonata, you're not the worst after all. And maybe Adagio will come back someday too. I mean, if you got me on board with everything..."\n\nSonata sighed. "Yeah, that would be nice. But until then..."\n\n"We do what we need to do... for everyone.""
 hippogriff_abyss.1011.a:0 "A new world dawns."
 
 #United Aris Resistance events
 hippogriff_abyss_resistance.1.t:0 "Unity in Strife"
 hippogriff_abyss_resistance.1.d:0 "In a nondescript building somewhere in Hippogriffia, three figures sat around a table. The first was Crack Lightning, the nationalist firebrand of Aris First. The second was Posada, charismatic leader of the Revolutionary Workers' Party. Lastly there was Princess Skystar, Queen Novo's daughter and heir apparent.\n\nCrack was the first to speak. "I'll admit, Princess, when I received your invitation to discuss uniting our resistance networks, I was open to the idea. But if I had known that unreliable, nutty communist was going to be here, I would have stayed home."\n\nPosada immediately shot back, "As if I'm happy to see you, you unabashed racist! You've become such a reactionary I'm surprised you can even lead a resistance!"\n\nAs the two continued to trade insults, Skystar's face contorted with frustration. Eventually her patience wore out, and she yelled as loud as she could, "Stop! You have to stop! Can't you see this is exactly what the sirens want? It doesn't matter what ideology you prefer if there's no one left to support it! They've taken our friends, our relatives, even," she choked on the words, "even my mother, and here you are wasting time with stupid arguments!"\n\nPosada and Crack were stunned into silence. Skystar continued, calmer now, "I managed to send a messenger out to find the Elements of Harmony, but I need help keeping the resistance alive until they arrive. I thought you two could be that help. I heard you were friends once, so I was hoping you'd be willing to work together."\n\nBoth guests sat still, considering what the Princess had said. A moment later, Posada looked up. "Hey, Crack. Remember the first time we met, and how we talked for hours about the battle with the Storm King?"\n\nCrack's expression softened. "Heh, of course I remember. I think I see where you're going: it's time to save Hippogriffia once again?"\n\nPosada smiled. "Yes, but this time let's do it together.""
 hippogriff_abyss_resistance.1.a:0 "This... may be a problem."
 
 hippogriff_abyss_resistance.2.t:0 "Taking Action"
 hippogriff_abyss_resistance.2.d:0 "Being honest, Adagio was annoyed.\n\nShe had so been looking forward to taking revenge, to enact her plans to start the great and rightful conquests she imagined across this pitiful world. And then this has to happen. The few free hippogriffs remaining, in all their audacity, were actively choosing to fight back, setting back those conquests by who knows how long.\n\nIt was quite irritating.\n\n"The hippogriffs are proving more resilient then we thought," she told her partners, who had gathered once again in a spare room of the palace. "Every day they hinder us at every turn, and we have to expend more magic just to keep the rest in line. We have stopgaps, but this thorn needs to be removed."\n\n"That's obvious, Adagio," Aria replied in her ever-bored tone. "They're led by the former Princess Skystar, along with two nobody's. And they've gotten smarter and started using earplugs, so our magic doesn't affect them anymore."\n\n"Then why don't we just do what we always do?" Sonata asked. "We like, break up friendships all the time. It's how we get people to do what we want! Won't it be easier if they're fighting each other instead of us?"\n\nAria instinctively rolled her eyes. "Sonata, that's... actually an idea. Maybe you're not always the worst."\n\n"Really? Hey, wait a min-"\n\nAdagio cut them off before they could start fighting again. "Then it's settled. We put the pressure on until they finally crack. I hope both of you remember what to do?" The two nodded back. "Good. Then lets get this show on the road.""
 hippogriff_abyss_resistance.2.a:0 "Time to get our hooves dirty."
 
 hippogriff_abyss_resistance.3.t:0 "A Call For Help"
 hippogriff_abyss_resistance.3.d:0 "The leadership of Canterlot is both in relief and worry, as a hippogriff messenger has arrived from what was once Hippogriffia. After we had done multiple magical scans to make sure they weren't under the influence of the Sirens, they were let through to the throne room, where they explained that they had been sent by Princess Skystar. The once-royal of Aris had created a resistance against the Sirens, and she needed the help of Princess Twilight and the Elements of Harmony to defeat them.\n\nWhile sending the Elements to help the Princess would undoubtedly make them grateful and could help restore the harmonic monarchy on Aris, it would also be very dangerous. If an Element were to be captured by the Sirens... well, nothing good could come of it. None of the Elements will also be available here to help, and should a war break out we would have to call them back no matter what the situation would be..."
 hippogriff_abyss_resistance.3.a:0 "We will have to consider our options."
 
 hippogriff_abyss_resistance.4.t:0 "Old Friends"
 hippogriff_abyss_resistance.4.d:0 ""I didn't think we'd be back so soon," Twilight Sparkle said as she and her friends trotted along the shores of Aris, looking out for any sign of trouble. "When I first got Princess Skystar's letter, I didn't want to believe it, but... something is definitely very wrong here."\n\n"Yeah, yeah, so what?" Rainbow Dash asked. "We'll kick the sirens' flanks and be back in time for dinner, just like the Storm King!"\n\nRarity shook her head. "That was different, darling. These sirens have already captured almost all the hippogriffs in their spell, and they won't be easy to get rid of. We don't even know where to find Skystar, she could be anywhere!"\n\n"Or maybe she's waving at us over there!" Pinkie said bouncing while pointing a hoof inland. The other five ponies looked, and sure enough there the hippogriff was, frantically motioning for them to come over.\n\n"I'm so glad you're all here!" Skystar said as they approached. "I know you all must be really busy and all back in Equestria, but the sirens have got Mom and I didn't know anyone else who could help, so I sent a letter hoping you would get it and here you are!"\n\nRainbow Dash waved a hoof brushing off the remarks. "Don't worry about it," she said, "that's what friends do. So, how can we help?"\n\nThe Princess looked around before leaning in. "It's not safe here. I know a place we can go, and I'll tell you everything there. This way!"\n\nThe ponies looked at each other before following Skystar close behind. They didn't know how exactly they were going to defeat this new threat, but they all knew one thing; they would help Skystar and the other hippogriffs free their homeland, in whatever way they could."
 hippogriff_abyss_resistance.4.a:0 "Uh oh..."
 
 hippogriff_abyss_resistance.5.t:0 "The "Escape""
 hippogriff_abyss_resistance.5.d:0 "Raft Wood swam between the underwater coral and seaweed beneath Seaquestria, desperately trying to put as much ocean as he could between it and himself. For months now he had been held prisoner there by the sirens, unable to return to Aris after being completely caught by surprise during their coup. He had nearly given up all hope on ever being able to see the light of day again, until tonight. He had woke up to find his cell door left open, a single note floating in the water.\n\n"Get to Aris and find us. The resistance needs you. -Princess Skystar"\n\nHe didn't know how the Princess had done it, but he wasn't going to question it. Skystar was right, he needed to get back to the mainland. If they were mounting a resistance, he needed to do his patriotic duty to help, no matter what. He just needed to be careful, and made sure that he didn't get caught or enthralled before he could find wherever they were on Aris.\n\nAs Raft Wood swam off, however, he never noticed the pair of eyes watching from the darkest shadows, nor the malicious grin forming right below them. Everything was going to plan."
 hippogriff_abyss_resistance.5.a:0 "He's playing right into our hooves..."
 
 hippogriff_abyss_resistance.6.t:0 "A Troubled Return"
 hippogriff_abyss_resistance.6.d:0 "Crack Lightning entered the meeting room in a hurry. Skystar and many other resistance leaders were already there. In the center of the room was Raft Wood, the founder of Aris First. Crack grimaced. Although they had once worked together, he had always considered Raft to be a rival, not a partner.\n\nCrack turned to one of the guards. "What have you learned?"\n"Well sir, he wasn't followed, and he doesn't seem to be enthralled, but we can't be sure."\n"Thank you." Crack approached Raft, getting uncomfortably close. "Now Raft, would you care to explain how you managed to escape from the sirens?"\n\nRaft raised an eyebrow, but his expression quickly shifted to a smug grin. "Certainly Crack. After many months languishing in captivity, I was close to giving up. But in my darkest hour..."\nHe suddenly flung himself down in front of Skystar. On his knees, he reached up to kiss her claw. "Your Royal Highness somehow opened my cell and slipped me this note!"\n\nRaft gave the short note to a stunned Skystar. "I am eternally grateful to you Princess. You are noble and wise, like your mother. It would be my honor to aid the resistance however I can."\nSkystar read the note and frowned. "Raft, I'm glad you got away safely. But I didn't write this note, and I certainly didn't arrange your escape."\n\nThe whole room gasped. Crack roared, "He is under the sirens' spell!"\nRaft rose to defend himself. "Preposterous! I think I would know if I were enthralled!"\n"Really!? How would you know!? How can you be sure you aren't!?"\nRaft looked uneasy. "I, I... I don't know, but I'm asking you to trust me!"\nCrack faced the assembled resistance members. "This griff is clearly a siren plant, meant to destroy us from the inside. To save our movement, we must execute him immediately."\n\nCrack was normally very persuasive, but as he read the room he realized the others had no intention of executing Raft. He scowled. "Well, I will not have anything to do with him, or anygriff who follows him!" he said, leaving in a huff."
 hippogriff_abyss_resistance.6.a:0 "How can they all be so blind?"
 
 hippogriff_abyss_resistance.7.t:0 "The Aris Split"
 hippogriff_abyss_resistance.7.d:0 "In an abandoned factory somewhere on Mount Aris sat Blunt Beak, the leader of an Aris First resistance cell. He read over the latest intelligence reports, destroying the most sensitive documents immediately. He was interrupted when the door opened and two Hippogriffs entered. The first was one of his agents, the second was a child no more than 10 years old.\n\n"Hey featherbrains, what do you think you think you're doin'? Don't bring a kid into my safehouse!"\n"Take it easy, boss," he replied, frowning. "She's my niece. Her parents got enthralled, and I'm all she's got left. Can you let her stay with us for a while?"\nBlunt observed the sullen expression on the child's face. "Eh, alright, but you better keep an eye on her. Welcome to Aris First, kid."\n\nThe child perked up at the mention of their organization's name. "Are you guys really Aris First?"\nHer uncle beamed. "You bet we are!"\n"Or what's left of it, anyways," added Blunt.\nThe girl began to smile in earnest. "Does that mean I get to meet Crack Lightning and Raft Wood, and help fight back against the sirens?"\n\nHer uncle tensed, and Blunt frowned. "Listen kid. If you're lucky, you might get to meet the Ace one day. But you're better off not meeting Raft, trust me."\nNow the girl looked puzzled. Her uncle anticipated the next question. "When Raft Wood escaped, Crack Lightning accused him of being a siren spy. Half of Aris First stayed true to the Ace, like us, while the other half followed Raft."\n"Oh, ok." She paused to think. "But is Raft Wood really controlled by the sirens?"\n\nThe door slammed open as another Hippogriff entered. Completely breathless, he took a minute to recover and then stammered, "Raft's faction is gone."\nBlunt froze. "What do you mean they're gone?"\n"Every Aris First cell loyal to Raft has gone dark. The leadership's still trying to figure out what happened, but they think our worst fears have come to pass."\nFor a moment everyone was silent. Both the girl and her uncle grew very pale. Finally Blunt turned to her and said, "Well kid, you got your answer.""
 hippogriff_abyss_resistance.7.a:0 "And thus the traitor does his work."
 
 hippogriff_abyss_resistance.8.t:0 "The Fracture"
 hippogriff_abyss_resistance.8.d1:0 "Morale was running low at resistance HQ. Every day brought another setback: more failed operations, more members captured, more resistance secrets becoming known to the sirens. As the situation went from bad to worse, the boundless optimism and righteous rage that had started the movement gave way to anxiety, fear and desperation.\n\nPosada entered the meeting room scowling. "Several RWP members have complained to me that Razorbeak is demanding all our operatives swear an oath of loyalty to Aris. Crack, did you know about this?"\nCrack smirked."Yes. What's wrong with it?"\n\nPosada was beside herself with rage. "You can't impose Aris First beliefs on the rest of us! What exactly is the point of a loyalty oath!? A creature under the sirens' spell could take it just as easily!"\n\nCrack opened his beak to respond, but Skystar chimed in first. "Both of you, stop it! The Elements of Harmony might come by soon, we shouldn't let them see us fighting."\n\nNow it was Crack's turn to be enraged. "What gives you the right to order us around!? You spend all your time catering to those ponies' every whim. You haven't done a thing for the resistance in months!"\n\nSkystar gasped, genuinely hurt by Crack's words. "That's not fair!"\nPosada tried to bite her tongue, but couldn't stop the words from coming out. "He's right though! Ever since the Element Bearers arrived you've helped us less and less. We've had to run this organization without you!"\n\nThis time Skystar was deeply shaken. She meekly replied, "But the Elements are our only hope-"\n"Hippogriffia didn't need those ponies to defeat the Storm King, and it doesn't need them now!" Crack exclaimed, rising from his chair. "As of today, Aris First's cooperation with the united resistance is officially over."\n\nCrack slammed the door as he left. Posada felt her face tense up as she chose her next words. "I'm sorry Skystar, but I'm leaving too. I just... can't deal with this situation anymore."\n\nFor the first time since the resistance began, Skystar felt completely helpless. When she was sure Posada was gone, she lowered her head and began to cry."
 hippogriff_abyss_resistance.8.d2:0 "Morale was running low at resistance HQ. Every day brought another setback: more failed operations, more members captured, more resistance secrets becoming known to the sirens. As the situation went from bad to worse, the boundless optimism and righteous rage that had started the movement gave way to anxiety, fear and desperation.\n\nPosada entered the meeting room scowling. "Several RWP members have complained to me that Razorbeak is demanding all our operatives swear an oath of loyalty to Aris. Crack, did you know about this?"\nCrack smirked."Yes. What's wrong with it?"\n\nPosada was beside herself with rage. "You can't impose Aris First beliefs on the rest of us! What exactly is the point of a loyalty oath!? A creature under the sirens' spell could take it just as easily!"\n\nCrack opened his beak to respond, but Skystar chimed in first. "Both of you, stop it! Imagine what the Elements of Harmony would say if they were here."\n\nNow it was Crack's turn to be enraged. "What gives you the right to order us around!? You spend all your time writing letters to ponies who have no intention of helping us. You haven't done a thing for the resistance in months!"\n\nSkystar gasped, genuinely hurt by Crack's words. "That's not fair!"\nPosada tried to bite her tongue, but couldn't stop the words from coming out. "He's right though! Ever since your first message to the Elements didn't work you've become more and more withdrawn. We've had to run this organization without you!"\n\nThis time Skystar was deeply shaken. Looking down at the half-finished letter to Pinkie Pie in front of her, she meekly replied, "but the Elements are our only hope-"\n"Hippogriffia didn't need those ponies to defeat the Storm King, and it doesn't need them now!" Crack exclaimed, rising from his chair. "As of today, Aris First's cooperation with the united resistance is officially over."\n\nCrack slammed the door as he left. Posada felt her face tense up as she chose her next words. "I'm sorry Skystar, but I'm leaving too. I just... can't deal with this situation anymore."\n\nFor the first time since the resistance began, Skystar felt completely helpless. When she was sure Posada was gone, she lowered her head and began to cry."
 hippogriff_abyss_resistance.8.a:0 "United they stood, divided they fall."
 
 hippogriff_abyss_resistance.9.t:0 "Fate of the Revolutionary"
 hippogriff_abyss_resistance.9.d:0 "Aria and Sonata watched as the seapony known as Posada was dragged before them by other enthralled seaponies, deep beneath the mountain of Aris within Seaquestria. When they had gotten the news that the revolutionary had finally been captured in the aquatic kingdom, Adagio had immediately sent the two to deal with it, since she herself was busy dealing with issues on Aris itself. That left the remaining sirens to decide what to do with her.\n\n"Did you really think you'd get anywhere fighting us?" Aria asked Posada, the latter refusing to look at either of the sirens. "You're lucky Adagio isn't here, she'd probably think of some creative way to humiliate you before giving you a performance. Personally, I think life imprisonment will suit you just fine."\n\n"What?" Sonata asked, curious. "Why?"\n\nAria rolled her eyes before turning to face her fellow siren. "Because she's still a threat, Sonata. She's charismatic and a firebrand, we can't let her just walk away even if she's under our influence. It's too dangerous."\n\nSonata made a weird expression, one she made whenever she was thinking really hard. "But like, we beat her! She won't hate us anymore after we sing. And look at this hat I found she had!" She pulled out a neon cap, one formerly worn by Posada with a hydrogen atom symbol on it. "It's so cool! Do you think I can ask her to make me one?"\n\n"No, Sonata." At this point Aria's voice was taking on a dangerously impatient tone. "We are not letting her go, and you are not asking her for a stupid hat."\n\n"It's not stupid! You're just no fun!"\n\n"Am not!"\n\n"Are too!"\n\nPosada watched from below, simply confused at the display of pettiness the two sirens were putting on before her. Finally, Aria took a deep breath before responding once more to Sonata."
 hippogriff_abyss_resistance.9.a:0 ""We are locking her up, Sonata. End of story.""
 hippogriff_abyss_resistance.9.b:0 ""Ugh, whatever. Just stop wasting my time.""
 
 hippogriff_abyss_resistance.10.t:0 "Fate of the Nationalist"
 hippogriff_abyss_resistance.10.d:0 "Adagio knew charisma when she saw it. After all, she was an expert on the trait, having endless experience mastering it. And this Crack Lightning had it in spades... for a mortal. If he had been alive before the banishment, she might have even been impressed.\n\nBut that was then, and this was now. That charisma that Adagio might have had a sliver of respect for had been used against them, in a futile effort to overthrow their rule. And for that, he had to pay.\n\nShe had done her research on him, just for this. His big speeches of national pride, his talk of hippogriff exceptionalism, it was very clear both what he believed in and where he took inspiration from. And she had the perfect plan on where to take that-\n\n"A pencil pusher in Zumidia? That's your big revenge plan?" Aria made her way into the room, sarcastic as usual. "This is a new low, even for you."\n\n"And what would you do?" Adagio shot back. "I don't see you giving an alternative."\n\nAria rolled her eyes. "Keep him here, obviously. Sending him off to nowhere just to rub it in his face wastes the one thing he actually has. He might even be useful spreading discontent and anger, since I know that's your thing."\n\n"I'm the leader, and we are going with my idea!"\n\n"Well you shouldn't be the leader if you're having these kinds of ideas."\n\nThe two sirens glared at each other from across the room, neither backing down."
 hippogriff_abyss_resistance.10.a:0 "Adagio gets her way, Crack gets sent to Zumidia."
 hippogriff_abyss_resistance.10.b:0 "Adagio folds, Crack stays on Aris."
 
 hippogriff_abyss_resistance.11.t:0 "End of the Line"
 hippogriff_abyss_resistance.11.d:0 "The door banged loudly as the latch holding it closed bent further, getting close to snapping. Skystar saw a few of the remaining hippogriffs in the room flinch, holding their weapons at the ready aimed at the door. There was only one way in and out, and it was currently getting broken down by the mob of enthralled creatures outside. This was it for all of them.\n\nWell, not all of them. Skystar had sent Silverstream out of Hippogriffia just a few days ago, to make an escape to Equestria. Silverstream had begged her to come as well, to flee and seek refuge from the sirens elsewhere, but Skystar had refused. She needed to stay here, to keep the last spark of hope for the resistance against the sirens alive.\n\nThat spark was quickly getting snuffed out with every single bang on the door.\n\n"What do we do, Princess?" a hippogriff asked, the claws holding his rifle shaking. "I know that they're enthralled by the sirens, but they're still our friends and family. Are we really supposed to shoot them?"\n\nSkystar had no good answer. How could she? The sirens had turned everyone she had loved against her. Whenever they saw her, all she could see in their eyes was hatred. And now what was she supposed to do? What if her mom was behind that door, forced by the sirens to do their bidding? What if it was Silverstream, who could have been caught by the sirens during her escape? Was one last act of defiance worth more death?\n\nSlowly, Princess Skystar put down the BAR she was holding. "No," she said. "I can't ask any of you to do that for me."\n\nSlowly, the rest of the hippogriffs put their weapons down as well. Some more hesitantly than others, but eventually all their guns were on the floor, forgotten about. Skystar looked around and met each hippogriff's eyes. All of them bore the same look of sadness, yet also acceptance. She had failed, failed all of them, and now the sirens had won.\n\nThat was her last thought before the door burst open and the crowd of enthralled hippogriffs rushed into the room."
 hippogriff_abyss_resistance.11.a:0 "Took long enough."
 
 hippogriff_abyss_resistance.12.t:0 "Left Behind"
 hippogriff_abyss_resistance.12.d:0 ""C'mon, hurry up, we gotta go!" Rainbow Dash waved her hoof rapidly as the Element Bearers, Silverstream and Skystar all ran through the streets of Howlington, a mob of hippogriffs close behind. Their target was a single boat at the end of the harbor, their ticket out of Hippogriffia and back to Equestria. Fluttershy and Rarity had gone ahead to get it prepared, and Twilight saw their eyes widen as they saw the crowd which was growing larger by the minute giving chase. The engine started, and all of them put on a burst of speed as they reached the dock itself.\n\nApplejack was the first to jump on the boat as it was already moving away towards the ocean. "C'mon everypony, jump aboard!" Twilight and Pinkie were next, followed by Rainbow Dash. Silverstream and Skystar were last, crossing the gap right as the boat was starting to pick up speed.\n\nAnd that was when a hippogriff grabbed Skystar's back leg.\n\nShe was pulled back onto the dock, leaving only Silverstream to land onto the boat with the Element Bearers. "Don't worry about me, just go!" the Princess yelled, more and more enthralled hippogriffs grabbing onto her like a horde of zombies. "Get out of here!"\n\n"No, we can't leave her behind!" Silverstream said, getting her wings ready. "We have to go back!" Before she could take off, Rainbow Dash and Fluttershy grabbed onto her, keeping her on the boat.\n\n"I'm sorry, Silverstream, we have no choice," Twilight responded. "We can't risk the rest of us getting captured too." She signaled to Rarity at the helm, who silently pushed the speed up to maximum as they sped off from Aris, and from the Princess of Hippogriffia.\n\nIt was only when the island was out of sight that the tears began to fall."
 hippogriff_abyss_resistance.12.a:0 "Well, at least we got the one we wanted."
 
 hippogriff_abyss_resistance.13.t:0 "Fate of the Princess"
 hippogriff_abyss_resistance.13.d:0 ""Honestly, Princess, what did you think you were going to accomplish?" Adagio asked, as Skystar looked defiantly at her. "All you did was delay the inevitable. So you delayed our plans a bit, and maybe caused some trouble here and there. But was it really worth everything you lost? Our rule is simply how the world works; why did you think you could fight it?"\n\nWhen she got no response, Adagio turned to face Sonata and Aria, floating just a ways back from her. "I think making her go out and sing for us across Hippogriffia and Seaquestria would be just the perfect revenge for the trouble she's caused us," she said, pulling out an amulet with a blood red diamond-shaped gem hanging from it. "Just imagine it, the Princess and the last hope of the hippogriffs, now enthralling the very creatures she was fighting to save. What do you two think?"\n\nAria rolled her eyes but didn't say anything, while Sonata slightly tilted her head. "Really? I thought we were gonna make her stay here with the Queen! I was gonna ask about these two clams I found with her." The blue siren pulled out two of the sea creatures, one red and one purple, both with googly eyes on them.\n\n"They are named Shelly and Sheldon!" Skystar yelled out, much to every siren's surprise.\n\n"You named your clams?" Adagio laughed, a dark and sinister tone attached to it. "That's just-"\n\n"Ooh, can they talk?" Sonata interrupted.\n\nAdagio turned back to her, the irritation obvious on her face. "Sonata, that is enough! We are doing things my way, so stop butting in!"\n\n"Aw, but can't she stay here with us? Please? I'll make sure she doesn't do anything, I promise!"\n\nAdagio turned to Aria, who just shrugged. "I don't care. Do whatever.""
 hippogriff_abyss_resistance.13.a:0 ""Absolutely not, Sonata.""
 hippogriff_abyss_resistance.13.b:0 ""...Fine. You take care of her.""
 
 hippogriff_abyss_resistance.14.t:0 "You Didn't Know That You Fell"
 hippogriff_abyss_resistance.14.d:0 "The Sirens hadn't slept in days. Every day brought more news of strikes against them by the resistance; more places sabotaged, more disappearances, more members for their cause. The situation had gotten truly desperate, with Adagio, Aria and even Sonata at this point straining to keep things under control with their magic. But all three of them knew this couldn't last; they were just running out of stamina to keep things going like this. Every day they were growing weaker, even if none of them would admit it.\n\n"We can't stay here, Adagio," Aria pressed for the third time, despite the yellow siren's stalwart refusal. "We need to leave before the hippogriffs catch us, or worse."\n\n"I am not going to run away like a coward from mere mortals! So they're put a few hitches in our plans; we can still get our revenge, with their help or not!"\n\n"Uh, Adagio? Aria?" Sonata asked while looking out the window. Both sirens ignored her.\n\n"Forget about the plans! I'm not going to risk getting sent back into the Abyss for another thousand years!"\n\n"Aria, maybe you should come see this..."\n\n"We are not going to be banished again," Adagio snapped. "I just need a bit more time, and we can-"\n\n"Dagi!"\n\n"What is it, Sonata?!" The two finally looked over at the third siren, who was still staring out the window. "What could possibly be so important right now?!"\n\n"I think the Hippogriffs are starting to wake up..." They swam over to the window, where a crowd of them were gathering outside. But these weren't enthralled Hippogriffs, no. These ones were fully aware, and moving to break into the palace where the sirens were.\n\n"Oh."\n\nAnd as the final dimming light in each of the sirens' gems went out, the spell across Aris was broken."
 hippogriff_abyss_resistance.14.a:0 "This isn't good..."
 
 hippogriff_abyss_resistance.15.t:0 "The Mane Attraction"
 hippogriff_abyss_resistance.15.d:0 "There they were. The six of them, all standing defiantly alone. The Bearers of the Elements of Harmony, magical artifacts included. Adagio snarled as the one called Twilight Sparkle took a step forward, her wings spread wide. "Your reign ends here!" she said, pointing a hoof at her. "The hippogriffs are free from your spell, give up!"\n\n"Or what," Adagio replied, "you're going to use your little Elements on us? We may not have enough magic to force these pathetic creatures to follow us anymore, but we still have enough to defeat the likes of you, Princess."\n\n"Well, technically if we were able to play instruments then we would totally be able to beat you and shatter your magic thingies, but it's hard to play the drums with hooves. Oh, wait..." Pinkie Pie tapped her chin with a hoof as Applejack stared at her, confused. "That hasn't happened. Oops!"\n\nIt only took a few seconds for Adagio to shake off her confusion. "So, what's your plan, Princess? You have us out in the open. Are you going to turn us to stone? Banish us back to the abyss? Kneel before us and apologize for ever fighting us?"\n\n"Or maybe Princess Skystar and her friends are going to hit us with metal bars!"\n\nAdagio laughed. "Sonata, what gave you that- wait, what?"\n\nAnd with three loud noises, the sirens fell to the ground, unconscious, as Skystar, Crack Lightning and Posada stood over them. "Thanks for the help!" Skystar said as she dropped the steel pipe she was holding.\n\nTwilight smiled. "Happy to help, Skystar.""
 hippogriff_abyss_resistance.15.a:0 "We have a lot of work cut out for us."
 
 hippogriff_abyss_resistance.16.t:0 "Rise of the Hippogriffs"
 hippogriff_abyss_resistance.16.d:0 "The throne room had been emptied of hippogriffs long ago. The guards were gone, and Queen Novo was nowhere to be seen, liking having run off when the spell was broken. It was just the three sirens. Alone.\n\n"I told you this was a bad idea from the start, Adagio," Aria said, looking out one of the windows. "We never should have tried taking over this island."\n\n"And what, you would rather have us still trapped in that Abyss?" Adagio asked harshly. "I did what we had to do to escape. Just because you failed to help me keep this place under control doesn't mean I made a mistake in starting this!"\n\nAria swam over to Adagio, glaring daggers at her. "I was the one having to do everything! You were too busy dreaming about being adored to even care about what was happening right outside! Maybe if you had actually helped for five minutes, we wouldn't be in this situation!"\n\nThe doors leading out of the throne room slammed open, and all three sirens, even Sonata who was busy floating near the throne itself flinched. Skystar and what seemed like an entire army of hippogriffs ran or flew into the room, all of them armed. The Princess raised the BAR she was holding and pointed it at Adagio. "Put your hooves up! And if I hear any kind of singing, we will shoot!"\n\nAdagio looked at Aria, who only shrugged. "Guess that's it," the latter said. "We aren't bulletproof, after all." Sonata had already put her hooves in the air, half-hiding behind Novo's throne.\n\nSlowly, both Adagio and Aria's hooves went up as well.\n\nThe reign of the sirens was over."
 hippogriff_abyss_resistance.16.a:0 "We have a lot of work cut out for us."
 
 hippogriff_abyss_resistance.17.t:0 "Fighting Back"
 hippogriff_abyss_resistance.17.d:0 "Scarlet Banner had always dreamed of revolution. She longed for a chance to fight against oppressors. When the sirens rose from the abyss and put many of her comrades under their spell, she joined the resistance immediately. Now, standing between two Aris First members, she was beginning to have second thoughts.\n\nAt the center of the room, an older griff who had introduced himself as Silverwing explained the plan. "This operation will be the biggest we've ever pulled: a raid on a barracks near Mount Aris. Security will be tight, but we've memorized the guards' rotations, so we shouldn't have any trouble. Let's show those sirens they're not safe anywhere!"\n\nBefore everyone could disperse, he continued, "And as for you commies, remember: we may need you to fill out our ranks, but we'll be keeping an eye on you."\n\nScarlet glared at him. "We'll be the ones keeping an eye on you, fascist pig!"\n\nWhen the resistance fighters reached the barracks, their plan fell apart almost immediately. A siren was singing nearby, and though they had earplugs for protection from the sound the vibrations shook them to the core. A guard managed to raise the alarm, and they had no choice but to fight their way out.\n\nScarlet found herself pinned down near the exit. When her gun jammed, she knew her time had come. A guard approached her, rifle in claw...\n\n...and was tackled to the ground by Silverwing. Scarlet's hope returned for a brief moment, but it was quickly dashed as the guard pulled out one of Silverwing's earplugs. Silverwing managed to knock the guard out, and Scarlet flinched as he came closer.\n\nYet instead of attacking, he grabbed her claw and led her away to safety.\n\nBack at base, Scarlet found Silverwing getting his wounds bandaged.\n"I'm sorry for what I said earlier."\n"It's ok," he sighed, "I am too."\n"It would be an honor to fight by your side again. But first, could you explain how you managed to save me without falling under the siren's spell?"\n\n"Oh, that!" He smiled. "I was a gunner's mate in the Storm King War. I haven't been able to hear out of my left ear in years!""
 hippogriff_abyss_resistance.17.a:0 "They are stronger together!"
 
 hippogriff_abyss_resistance.18.t:0 "Mission Failure"
 hippogriff_abyss_resistance.18.d:0 "The Elements of Harmony have returned back to Equestria, unfortunately with bad news. Despite their best efforts, and the efforts of Skystar's resistance, the Sirens have solidified their hold over Hippogriffia. While Twilight Sparkle's former student at her School of Friendship Silverstream was able to escape and has now taken refuge in Twilight's castle, Princess Skystar did not. Her resistance has collapsed and sources say that the sirens are now looking out towards the world, and the future territories they may seek to conquer.\n\nWe may get lucky and have some external power be able to defeat them first. Or perhaps there is still a chance that they may fall on their own. However, we can not take these scenarios for granted and must prepare for the idea that sooner or later, we may have to fight our former friends for our survival, and that of friendship and harmony itself."
 hippogriff_abyss_resistance.18.a:0 "Let's just hope it doesn't come to that..."
 
 hippogriff_abyss_resistance.19.t:0 "Recall"
 hippogriff_abyss_resistance.19.d:0 "With war breaking out, we can not afford to have the Elements of Harmony abroad any longer. We must call for their immediate return to Equestria, to help in the war effort as heroes of Equestria. Even if we may wish Skystar the best of luck in her fight against the sirens, we have our own safety to worry about first."
 hippogriff_abyss_resistance.19.a:0 "With luck, they will be able to defeat them without us."
 
 hippogriff_abyss_resistance.20.t:0 "The Elemental Recall"
 hippogriff_abyss_resistance.20.d_war:0 "While good news is rare now with the resistance constantly proving to be a thorn in our side, we have received some lately, and it is rather unexpected. With Equestria embroiled in a war, they have called for the return of the Element Bearers, who just yesterday made their escape out of Aris. While there is slight disappointment in our inability to catch them, it also makes our job of defeating what resistance remains within the hippogriffs much easier. We will not forgive this slight, but for now, we can focus on more important matters here."
 hippogriff_abyss_resistance.20.d_daybreaker:0 "While good news is rare now with the resistance constantly proving to be a thorn in our side, we have received some lately, and it is rather unexpected. With Equestria embroiled in internal turmoil, the Element Bearers have decided to return back home, and just today made their escape out of Aris. While there is slight disappointment in our inability to catch them, it also makes our job of defeating what resistance remains within the hippogriffs much easier. We will not forgive this slight, but for now, we can focus on more important matters here."
 hippogriff_abyss_resistance.20.a:0 "Good."
 
 hippogriff_abyss_flavor.1.t:0 "Between Races"
 hippogriff_abyss_flavor.1.d:0 "Skyward Tenderquill had long had a cushy life on Mount Aris, having been the son of a wealthy estate owner. He went to school in one of the finest institutes in the country, and he aspired to go into a scientific field. He had friends, he had money, he had everything a hippogriff could ever want.\n\nHowever, one day, there was a commotion outside his school. There was a minority of Seaponies that also attended classes there, a recent initiative put forward when Queen Novo was in power in an attempt to promote racial equality on Mount Aris itself. They transformed into Hippogriffs to take the classes themselves, but would often take breaks to nearby available pools during their free time, as many vastly preferred their aquatic forms. For some bizarre reason, however, there was a mob forming, barring entry to the Seapony students.\n\nTenderquill couldn't think of any reason why there would be such a commotion and ventured further into the crowd to get a better look. Weren't they all supposed to be united after all? Something was wrong, but the more he thought about it the more it hurt to think. He must have been forgetting something, there must have been some sort of event to cause this he had overlooked...\n\nWhen he finally got to a position where he could see the Seapony-turned-Hippogriff students, something inside him clicked. He didn't know what it was or how it happened, but he could see clearly now. Why did these Seaponies deserve to go to THE finest institute in the country, taking spots that hard-working Hippogriffs deserve? All they did was flop around all day and sunbathe, while the Hippogriffs do all the work! It wasn't fair to have them come here, where some Hippogriffs struggled to even live out their lives, and take places meant for them!\n\nFilled with righteous anger, Skyward Tenderquill joined the mob, certain that his school would be a better place if these no-good lazy fish went back to their sea. If they wanted to get an education, they should just stay in Seaquestria where they belong. His former friendships with some of them no longer mattered; the one thing left in his mind was righteous anger towards the creatures he once called classmates."
 hippogriff_abyss_flavor.1.a:0 "Let's show those seaponies what for!"
 
 hippogriff_abyss_flavor.2.t:0 "In The Factories"
 hippogriff_abyss_flavor.2.d:0 "Sometimes, change was imperceptible. It happened slowly, gradually until by the time you realized things were different, that they were worse, it was impossible to tell when it had started and when it had ended.\n\nIn this case, though, it was very obvious when everything had gone so wrong.\n\nThe day after prominent businessgriff Plumage Moonfeather had formalized his group of collaborators, the factory that Cloudy Seas had worked at for years now had instituted new 'regulations' that were supposed to improve efficiency at the workplace. And they did, in a way.. by forcing him and all the other hippogriffs to work twice as hard and extending their shifts for hours past what they originally were. There was little doubt that the new armed guards stationed around the factory were there to dissuade any thoughts of protest against these new changes. Cloudy and the other workers saw them as nothing more than thugs, hired guns only there to suppress and take their paychecks from their rich employers.\n\nHe hated them. He hated his manager, he hated the corporation owner, and most importantly he hated Plumage Moonfeather. All of them were to blame with his new miserable life, all of them were causing him this pain and suffering. He hated his coworkers, who were clearly being as lazy as possible just so he had to do more work to cover for them and his own quotas. He could tell they hated him too; he could see the looks on their faces, the anger whenever they saw his face, hippogriffs he once called friends now saying his name like it was poison.\n\nIt wasn't fair. It just wasn't fair at all. The sirens had clearly never meant for this to happen; they must have expected Plumage to try and manage things well, to be reasonable. After all, they were the ones who were just better by nature, they were guardians in a way for all of Aris. But Plumage had taken their trust and used it for personal profit and nothing else. He was greedy, immoral, and downright evil.\n\nIf Cloudy Seas ever saw him in person... well, he couldn't be blamed for what he would do. Until then, though... he could only sigh and get back to work."
 hippogriff_abyss_flavor.2.a:0 "It's all that damn businessgriff's fault!"
 
 hippogriff_abyss_flavor.3.t:0 "A Simple Threat"
 hippogriff_abyss_flavor.3.d:0 "Being an agent for Skystar's Resistance was dangerous work. Seaward Wings knew that, and it was only encouragement to get her job done correctly and get out safely. Today's mission against the tyrannical Sirens was a simple reconnaissance of the surrounding countryside to ensure that nothing important was ahoof. It was one of the easier tasks she had been assigned, and yet something felt off to her as she began the trip home.\n\nThe nearby guard checkpoint was all but vacated. Every mission she had undertaken before in this area, the post had a full entourage of enthralled guards looking to keep the road safe and keeping an eye out for dissidents, but not today. Still, Seaward Wings reasoned, there must have been a reasonable explanation for it. Chalking it up to a staff transfer, she logged down the absence before continuing.\n\nFurther down the road, she noticed an armored vehicle heading back towards the checkpoint. Those must have been the missing guards, though why would they be coming from that direction? There's was nothing out that way besides a few farms and... Her home.\n\nShe spread her wings and started flying, not caring about remaining covert anymore as much as she cared about her family. It wasn't long to get to her homestead with her burst of speed, and when she got there the front door was wide open.\n\nCalling out for her parents and sister and receiving no answer, she slowly walked through the once-welcoming home, nothing seeming out of place until she got to the dining room. Tables overturned, broken chairs, all the signs of a struggle between two parties. And on the counter was a single note, one that Seaward Wings tentatively moved to read.\n\n"Turn yourself in, and your family will not be harmed". That was all that it read, simple as could be. Those ten words rang out in her mind, as a million questions spun at the same time. How had they found her? Had she made some mistake somewhere? But one question rose above all else; what would she do now?\n\nThe thing was, Seaward Wings already knew the answer.\n\nAfter putting the rifle she had been carrying the whole trip on the counter next to the note, she somberly turned her head away and began the long trip back to the checkpoint she had seen only earlier that day. All she could hope now is that even if they would never let her see daylight again, at least her family could have the life that she could not."
 hippogriff_abyss_flavor.3.a:0 ""I'm sorry, Princess, but family comes first...""
 
 hippogriff_abyss_flavor.4.t:0 "Good Night, Zumidia"
 hippogriff_abyss_flavor.4.d:0 "Zakinel watched the hippogriff soldiers stand guard near the road as he walked along it towards his home in Ain Trotgourait, seeing their glassy eyes and blank expressions. When Hippogriffia first fell to a threat that only now they knew were the sirens, Zumidia had made sure not to catch itself offguard. They had quickly declared their complete independence from the Hippogriff mandate, led by the Regency Council that everyzebra had agreed to follow in the interest of the defense of the country against its threats.\n\nStill, it was no use against the inevitable declaration of war by the sirens, and the army that followed. Zakinel had been in the city when it had fallen to the hippogriffs, watching them march into the city like puppets on a string. What was interesting was they fact that they were reluctant to use deadly force, instead relying on blunt force or shooting to injure instead of kill. While opposition had been brutally suppressed, there were very little casualties in their occupation.\n\nEver since then, things had actually gone on as normal in the city, or at least as normal as they could be. Zakinel and the other Zumidians were allowed to go about their daily lives as they did before, just under the watchful supervision of the hippogriffs. It actually reminded him of back when they were under the official mandate, in some ways. But back then the hippogriffs had been friendly and helpful, while now they were more akin to statues. The only times they ever intervened was when open acts of dissidence were happening.\n\nBut now, the winds of change were blowing. There was word of the sirens coming, of those called Beacons with songs that would turn them into nothing more than marionettes listening to the whims of their masters. Perhaps it was nothing but fearmongering. What was certain, though, was that there was an aura of uncertainty on Zumidia, and that it would not last much longer."
 hippogriff_abyss_flavor.4.a:0 "Welcome to the show, Zumidians."
 
 hippogriff_abyss_flavor.5.t:0 "The Worker's Plight"
 hippogriff_abyss_flavor.5.d:0 "The day of reckoning has come.\n\nNo longer will the impoverished working class of Chiropterra be shackled to the whims of the Lunarist elites. Those that once oppressed them had fled in the face of what they called "an insurmountable evil", but Cherry Meteor knew far too well that this was just propaganda. No, what was happening was nothing less than the full liberation of Chiropterra.\n\nThe only information of the Sirens that Cherry had been permitted to know was that they were "a scourge devoted to destroying and enslaving everycreature", but it was already obvious that the Chiropterrans would have said anything to ensure the laborers would not rise against them. These Sirens must simply be the true saviors of the worker's revolution, here to overthrow the corrupt and authoritarian government that has plagued North Zebrica, forcing all around them into true slavery in service of their Goddess.\n\nNow, with such a powerful force behind them, the workers can finally see justice for the crimes that have been committed against them, and Cherry knew just who to start with. There was a collection of the old Chiropterran elite that instead of fleeing the country had attempted to hold out in their estates and wait out the storm for things to return to normal. However, things would not return to normal for them. No matter the cost, they would see justice for their actions.\n\nAlong with a collection of workers riled up by something more than just revenge, they marched on the estate of the tyrant supervisor that had abused them for decades. They would be oppressed no longer, and they would ensure that nothing like what had happened ever would again."
 hippogriff_abyss_flavor.5.a:0 "Let the ruling classes tremble at the Sirens' revolution!"
 
 hippogriff_abyss_flavor.6.t:0 "Crimes Of The Communists"
 hippogriff_abyss_flavor.6.d:0 "Ever since the sirens had taken over Hippogriffia, information from outside the country had slowed to a small trickle. With very few willing to risk their lives entering the country and the difficulty of getting out of it without being caught by those under the siren's spell, the average hippogriff and seapony now knew next to nothing about the actions of countries around them. The world could be burning to ash, and they would be none the wiser.\n\nAnd yet, something changed. It was hard to tell exactly when, or how, but it did. Newspapers, once almost irrelevant by the takeover, now printed new stories of foreign nations falling to communism, of monarchs being beheaded by revolutionaries, of famines and chaos in the places that the red banner flew. Posters were put up of the threat communism posed worldwide, and what terrors it would unleash if brought here. Word of mouth slowly spread of family members overseas being killed by revolutionaries for being 'reactionaries', or worse.\n\nThe resistance, of course, was not fooled. They did not turn on their allies immediately, knowing that the sirens were just attempting to distract and that they still posed the larger threat to Aris. But propaganda is effective in ways more than just what meets the eye, and Posada's supporters soon found it hard to coordinate with their allies, always being looked upon with the smallest hint of suspicion..."
 hippogriff_abyss_flavor.6.a:0 "You can't trust that which you don't know."
 
 hippogriff_abyss_flavor.7.t:0 "On The Matter Of Learning"
 hippogriff_abyss_flavor.7.d:0 "The state university of Canterford was, like many in the major cities of Hippogriffia, considered one of the highest institutions of learning in the country. Hippogriffs and seaponies alike flocked from all of Aris and Seaquestria to attend, learning about economics, mathematics and the sciences in the hopes of getting a degree from the university. It had a talented staff, international recognition, and a vibrate group of political and ideological clubs ever since such ideas began flowing in from beyond the mainland.\n\nHowever, such a bright light was not meant to last. Crescent Skies, a former resident of Seaquestria had been part of the communist club that had formed before the siren takeover, and had been one of the few to avoid the magic song, alongside a few friends and his professor. He had come into contact with Posada herself and her resistance after they had formed the Arisian Resistance, and while he didn't want to risk becoming a partisan personally, he was more than willing to support them from the sidelines in whichever way he could.\n\nThat was, until one fateful day occurred. When he reached his club room, his friends were there, but not the professor. All the other students shrugged at him.\n\nIt was only half an hour later when their professor came in, looking defeated. He was flanked by two armed guards, both carrying rifles and looking quite threatening. "Students," he said weakly, "I am sorry to say that school is closing. The university is getting shut down indefinitely while communist sympathies in the staff is being investigated."\n\nThey all looked at each other as he continued. "In addition, we all are being sent in for musical correction to ensure that we have listened to the siren song. These gentlegriffs here are going to escort us to the courtyard and ensure that there aren't any complications on the way."\n\nAnd that was it. Crescent Skies slowly got into line to file out of the classroom, knowing that the jig was up. He should have known that this would have happened eventually. But he wanted to stay, to take a risk, and now he was going to pay the price.\n\nHe gave a sigh before giving one last look at his friends and comrades, while he could still call them that."
 hippogriff_abyss_flavor.7.a:0 "Nip this revolution in its bud!"
 
 hippogriff_abyss_flavor.8.t:0 "The Radio Broadcast"
 hippogriff_abyss_flavor.8.d:0 "The Mount Aris radio station had gone silent during the siren takeover. None of its regular programs suited the new regime, and the sirens had bigger things to worry about. It remained closed until a few days ago, when it suddenly roared back to life.\n\n"Attention, citizens of Hippogriffia! The resistance claims to fight for you, but they fight only for themselves! They are a gang of criminals, plundering our cities and stealing your hard-earned wealth. Every day they attack our government with no regard for the innocent hippogriffs they kill!"\n\n"The sirens are not your enemies, they are your saviors! They only want to restore peace and prosperity to our lands. Citizens of Hippogriffia, show your loyalty to the sirens by opposing these terrorists!"\n\nAfter this announcement, another message began. Although it was spoken in the dull and emotionless tone of a thrall, it was unmistakably the voice of Queen Novo.\n\n"Skystar, if you're listening, please give up and turn yourself in. Right now I am alive and well, but if you continue to resist the sirens will no longer be able to guarantee my safety. I love you, Skystar, and I hope to see you again soon."\n\nWhen news of the broadcast reached resistance HQ, all eyes were on the princess. Everyone wanted to see how she'd react to such a brazen threat on the queen's life.\n\nSkystar shuddered, and felt tears coming on. Even though they didn't always see eye to eye, she loved her mother more than anything in the world. The idea that the sirens would harm her filled Skystar with dread.\n\nBut now was not the time to cry. She had to put on a brave face for her followers. To save her people, to ensure the freedom of creatures everywhere, she had to stop the sirens here and now. Even if that meant her mother would...\n\nWhen the princess could no longer hold back her tears she fled the room in a hurry."
 hippogriff_abyss_flavor.8.a:0 ""I'm sorry mother. I love you too.""
 
 hippogriff_abyss_flavor.9.t:0 "Chance Meeting"
 hippogriff_abyss_flavor.9.d:0 ""Well, this is an issue."\n\nSeaside Winds looked around the corner of the building into the room ahead. Inside it was his target, the pool of water that made up the center of the room. There was no floor to it; the hole made up the entrance from the building to the depths below and the city of Seaquestria. And the only things standing in his way was the group of enthralled hippogriffs standing guard.\n\nIt was clear they weren't even trying to hide their intention here. All of them were standing blankly, eyes glassy. One of them had a gem glowing red hanging from their neck, one of the Beacons. While not as dangerous as Moonfeather's lackeys, as long as you were prepared, they were being quite the pain for Skystar's resistance when they caught hippogriffs who weren't. Their voices were just as dangerous as the sirens' themselves.\n\n"Hey, what are you doing here?!"\n\nSeaside looked over where the hiss had come from to see another hippogriff standing behind the opposite corner, glaring at him. He recognized him instantly; back during when the Resistance factions had still been united, he had seen him with Crack Lightning and Aris First. "I could ask the same thing of you!" Seaside whispered back.\n\n"Me? I'm scouting the tunnel to Seaquestria, obviously! We need to get messages to our cells in Seaquestria, but it's gotten hard recently with all the guards all across Aris."\n\n"That makes two of us," Seaside muttered. "Maybe if you dolts hadn't gotten captured going through the pathways, they wouldn't have increased security!"\n\n"Us?" The Aris First member looked indignant. "It's you Harmonists who were too sloppy! A blind seapony could have followed you from the trails you left behind!"\n\n"Well at least we don't throw ourselves right into the enemy like you do, you reckless buffoons!"\n\nThe Aris First hippogriff opened his beak to respond when his eyes widened in fear. The next second he was gone, grabbed by another hippogriff with glassy eyes and a blank stare. They both disappeared into the next room, as a soft musical voice began to play.\n\nAnd as he felt claws close around him, Seaside knew that he had messed up."
 hippogriff_abyss_flavor.9.a:0 "And that's that."
 
 hippogriff_abyss_flavor.10.t:0 "The Voice Inside"
 hippogriff_abyss_flavor.10.d:0 "In the dead of night, the sound of soft hoofsteps echoed through a suburb of Canterford. There was only one Hippogriff walking the streets at this hour. With her soft yellow feathers and light blue mane, she looked exactly like Princess Skystar.\n\nHowever, a closer look would reveal important differences. She walked slowly, without any passion or excitement. Her once bright eyes were dull, and her expression was completely blank. She no longer had a magenta flower in her mane. The only accessory she wore now was a blood-red gem attached to her necklace.\n\nSomewhere deep inside, underneath layers of magic, the real Skystar was still there. Her existence had become a state of endless suffering. She was fully conscious of everything her body felt, heard and said, yet she was powerless to stop it. She could only watch helplessly as she was made to serve the sirens as a beacon. Sometimes she wished the sirens had chosen to execute her. It would have been a more merciful fate than this.\n\nHer thoughts were interrupted by the sound of someone approaching from behind.\n"Princess Skystar! Thank goodness you're safe. I was afraid you'd been-"\n\nAs Skystar's body turned around, the stranger saw her gem and shrieked in horror. They tried to get away, but Skystar's body was already beginning to sing. She felt the power of the sirens flow through her as the gem around her neck began to glow.\n\nThe stranger ran out of sight, but it was already too late. Just a moment of exposure was all it took for the effects to begin manifesting. Soon that Hippogriff would be arguing with their friends constantly while trusting the sirens completely.\n\nThe real Skystar sank even deeper into despair. Siren magic had ensnared another victim."
 hippogriff_abyss_flavor.10.a:0 "The people's princess serves us now."
 
 hippogriff_abyss_flavor.11.t:0 "The Reunion"
 hippogriff_abyss_flavor.11.d:0 "The waiting was driving Skystar crazy. When the blue siren convinced the others to keep her in the palace, she had assumed it was the prelude to some far worse punishment.\n\nYet since then nothing had changed. Skystar stayed in her bedroom, under guard but mostly unsupervised. She had asked to see her mother several times, but was told that Queen Novo could not have visitors in her current condition.\n\nThe blue siren, who called herself Sonata, visited frequently. She would ask Skystar about her life, her friends and family, even about Shelly and Sheldon. Occasionally Sonata would sing for the princess. In confinement she was powerless to resist the siren's voice, but she didn't seem to be experiencing any ill effects. It was almost as if Sonata genuinely wanted others to enjoy her music.\n\nSkystar's thoughts were interrupted by a knock on the door. She expected Sonata, but the creature that entered wasn't a siren. The princess could barely believe her eyes...\n\n"Posada!"\n"Skystar!" Posada cried, pulling her into an embrace.\nSkystar began to tear up. "I'm so glad you're safe! When you abandoned me and the resistance I thought I'd never see you again!"\n\nPosada frowned, pushing Skystar away. "Hold on, I didn't abandon the resistance or you. You weren't helping with the resistance at all and-"\n"Don't give me that! It was your fault the resistance collapsed!"\n"How dare you! I should never have trusted such a spoiled princess!"\n\nThe two continued to trade insults, their argument becoming increasingly heated. Eventually Posada reached her limit and stormed out of the room.\n\nAs she left, Skystar couldn't help but think that it would have been much nicer to see Sonata. Unlike Posada, the blue siren was a kind creature with a big heart. The more she thought about it, the more it felt like Sonata was the only one who truly understood her.\n\nYet instead of getting to see her real friend she'd been stuck with that arrogant, inane communist..."
 hippogriff_abyss_flavor.11.a:0 "Too bad, so sad."
 
 hippogriff_abyss_flavor.12.t:0 "Abstract: Effects of Siren Magic Through Electronic Means"
 hippogriff_abyss_flavor.12.d:0 "Background: The effects of siren magic are incredibly potent, requiring only seconds of sound to reach the auditory methods of a creature before it falls under their complete control. However, this is severely limited by the fact that the sound has to be sung by the siren personally, and so through the demands of Adagio Dazzle an experiment was created in which the song was attempted to be recreated using artificial, electronic means.\n\nMethods: An unenthralled hippogriff was placed in a secure soundproof room monitored by scientific staff, who proceeded to place multiple methods of remote audio playback within the room, including speakers, a music player, a radio, and other such devices (the full list included in Appendix A). The song of the Sirens was then played through these electronic devices, and the effects upon the hippogriff were closely studied.\n\nResults: We have definitively concluded that no alternative methods exist to enthrall other creatures using the song. Every experiment to do so failed, despite our best efforts, and all evidence points to the siren having to be present and using their own natural voice and magic for the intended effect to take place.\n\nConclusion: The experiment in all purposes was a complete failure, and the idea is being scrapped on the demands of Aria Blaze to pursue further studies in magical crystals instead, which are believed to hold more promise in fields of study. Should we wish to be able to enthrall other creatures in ways other than direct song from a siren, we will have to utilize other methods to do so."
 hippogriff_abyss_flavor.12.a:0 "Told you so, Adagio."
 
 hippogriff_abyss_flavor.13.t:0 "The Newest Zumidian"
 hippogriff_abyss_flavor.13.d:0 "When Crack Lightning began his resistance against the sirens he thought victory was assured. Their enemies were powerful, but that power was nothing the Ace and his country couldn't handle. Hippogriffia defeated the Storm King, achieving victory where so many other nations had failed. Clearly this struggle was just the prelude to another moment of national glory...\n\nThe lights in the Ain Trotgourait post office covered every surface in a harsh glare. Crack looked up from his desk at the long line of zebras before him. Apparently a Zumidian holiday was coming up, so a lot of creatures had letters and packages to send.\n\nCrack sighed. This was going to be a long day.\n\nArranging the papers in front of him, he wondered how many of these zebras were under the sirens' spell. It was impossible to tell, since most Zumidians knew who he was and what he'd said about them and their country. No magic was necessary to make them hate him.\n\nCrack's new coworkers delighted in making him carry several heavy packages at once, or fill out hundreds of forms by himself. The work was grueling, but the most infuriating part was that these zebras believed they had every right to order him around. He thought about running away, but the constant presence of armed guards made escape impossible.\n\nA female zebra approached the desk. She scowled at Crack as she put her package down. He examined it, noting the postal markings.\n\n"This will require a routine search, and I need a form for fragile contents."\n"Yes, I have that right here," the zebra said, pulling a paper from her bag.\nCrack read the form and smiled. "Thank you for filling this out yourself. Normally I have to do it, and it's always such a pain."\n\n"Oh, really?" the zebra replied, a wicked grin forming on her face. She quickly grabbed the paper back and ripped it to pieces.\n\nFor a moment they both were silent. Crack's beak hung open in shock.\n"Well, what are you waiting for? The form's not gonna fill itself out!""
 hippogriff_abyss_flavor.13.a:0 "The best revenge is always personalized."
 
 hippogriff_abyss_flavor.14.t:0 "A Meeting In The Countryside"
 hippogriff_abyss_flavor.14.d:0 ""I never wanted to start a revolution against Colthage, I just wanted justice and fairness for my fellow countryzebras. It was only when I was left with no other choice that I was forced to fight," Zeshmunazash explained as Sonata carefully grabbed another taco, barely listening. The meeting was technically supposed to be about land reform, but the siren had forgotten about that instantly upon being offered some new interesting food that was supposedly a local thing.\n\nShe, however, considered it a blessing from whatever entities created her. There was no words to describe it. Perhaps she'd need to devote an entire day just to the food; 'Taco Tuesday' had a nice ring to it.\n\n"What are you doing, Zesh?" a voice called out from the stairs drunkenly. It was Zarishat Zeirutid. "Still trying to be self-righteous even now?"\n\nZeshmunazash sighed, sounding almost genuinely annoyed. "You're drunk, Zari. Go back to sleep."\n\n"Look at you, always being so perfect," she continued bitterly, waving a bottle around with a hoof. "It's always about you, you, you, all the time, isn't it?"\n\n"You might be able to do more if you didn't always get yourself into trouble!"\n\nAs the argument heated up, Sonata slowly grabbed one last taco before quietly making her way out of the farm and away from the dispute. Even she knew better than to stay around for family matters.\n\nBesides, she got what was important anyway."
 hippogriff_abyss_flavor.14.a:0 "The glorious taco... wait, wasn't there something else too?"
 
 hippogriff_abyss_flavor.15.t:0 "The New Class"
 hippogriff_abyss_flavor.15.d:0 "Music filled the air as hippogriffs outside the building in Canterford argued and fought, not even paying attention to the sound. But for once, it was not the music causing the fighting.\n\nBreezy Skies' claws glided over the piano keys as he continued playing the piece he composed. It wasn't that he couldn't hear the fighting out his window; the screaming, the cries of anger. But what could he do about it? He was just a musician; he was lucky enough to avoid becoming like them in the first place. Him and his talented friends got to stay inside these specially designed and guarded places to practice their craft, more like pets to a master than any sort of actual social class. Sometimes one of them got called to personally play for one of the sirens - the blue one, who had got them all together in the first place.\n\nSome considered it a rare honor. Others considered it a nightmare.\n\nPersonally, Breezy didn't know what to think about it. He did see how unfair it was, how everyone else suffered while he remained untouched. He had no delusions on who he now technically served. But shouldn't he just be grateful that he didn't join them? It was a miracle itself that he was here and not out there.\n\nSighing, he picked up his sheet music and put it on his desk. It would be a good piece in case he got called to play. After all, the siren seemed to find amusement in them being named after her, even if it had gotten it's name during her banishment."
 hippogriff_abyss_flavor.15.a:0 "Though perhaps I should stop making Sonatas..."
 
 hippogriff_abyss_flavor.16.t:0 "After Action Report: Chiropterra"
 hippogriff_abyss_flavor.16.d:0 "REPORT: Effects of Chiropterran pacification campaign and success, compiled for Aria Blaze on request.\n\nOperation is considered a success, despite the failure to successfully capture any Lord Commander alive. Organized and unified resistance has been shattered at present moment. Known data resulting from actions taken is listed below.\n\n-Lady Commander Lunar Hail: Confirmed killed in initial pacification campaign.\n-Lady Commander Lightning Charm: Confirmed killed with Lord Commander Stone Palisade in artillery strike on fortified resistance bunker.\n-Lord Commander Eternal Eclipse: Captured, soon died of natural causes via heart attack. Son Lucent Eclipse last spotted in Zarantia.\n-Lady Commander Emerald Light: Escaped, current location estimated in Skyfall.\n-Lord Commander Autumn Breeze: Escaped, current location estimated in the River Republic with daughter, Auburn Leaf.\n\nCONCLUSION: Leadership of resistance decapitated, despite initial failures of objectives. Causalities minimal, civilians deaths negligible. Occupation forces on standby for further orders."
 hippogriff_abyss_flavor.16.a:0 "Not the ideal outcome, but an acceptable one."
 
 hippogriff_abyss_flavor.17.t:0 "The Hostage Queen"
 hippogriff_abyss_flavor.17.d:0 "The argument started like many others among the sirens; in the throne room, about the most trivial of things.\n\n"Honestly, the title is a bit much, don't you think?" Adagio said, mostly to herself as she floated in midair, the only other creature in the room being the enthralled Queen Novo. "I mean really, this whole 'monarchy' thing was never meant to last. Your use has come to an end, and well, we simply don't need you anymore-"\n\nThe door slammed open, and Aria came flying in. "Don't even think about it, Adagio," she said, almost in a warning tone.\n\n"Ugh, must you do this every time?" The siren turned to meet her approaching partner, already annoyed. "This island is ours. The Princess's games are over. All this 'Queen' is doing is taking away from our spotlight with a fake title and an illusion of power."\n\nNovo continued looking on blankly as Aria fired back. "So we're just going to give up the best leverage we have on these hippogriffs? And what if something like Skystar happens again? This will cause us nothing but possible trouble."\n\n"It won't happen again." Adagio pointed a hoof to accentuate her words. "All you do is keep doubting our own music, our own spell, when its never failed us before. Why don't you try focusing on what actually matters?"\n\n"I am, Adagio. And all I'm seeing is a petty decision because you can't stand someone else getting praise."\n\nThe two sirens stared each other down, both folding their hooves. Novo watched both impassively, having no idea that it was her fate being decided at that very moment."
 hippogriff_abyss_flavor.17.a:0 "She's worthless now, strip her title and throw her out on the streets."
 hippogriff_abyss_flavor.17.b:0 "We'll keep her and the crown around... just in case."

 hippogriff_abyss_flavor.18.t:0 "Supporting "Allies""
 hippogriff_abyss_flavor.18.d:0 ""What is this, Sonata?"\n\nAdagio let a single folder fall on the table, all three sirens already knowing what was in it. The blue one looked a bit sheepish; the guilt was already written all over her face. "Surprise?" she asked.\n\nBoth of the other two were fuming. "Sonata, you can't just go and steal guns and then have them disappear," Aria said, voice three notches more annoyed than her usual. "We need those, and they're mine to use. Where did you even send them to?!"\n\n"Tobuck?"\n\nBoth Adagio and Aria looked incredulous, causing Sonata to continue. "I mean, that Wallnut guy seems alright, and we need to defeat Chiropterra sometime anyway, right? If he's going to fight them now, we can at least help him out."\n\nAdagio facehoofed. "Sonata," she replied, "we still need to fight Tobuck too."\n\n"Well yeah, but Wallnut is much more fun than everyone else!"\n\nThere was no response. Aria finally let out an annoyed groan and Adagio just shook her head in disbelief. "You know what, fine," she finally said, "I don't care enough for this. Just don't do it again, alright?""
 hippogriff_abyss_flavor.18.a:0 "If we're lucky, maybe it'll help him slow the Chiropterrans down?"
 
 hippogriff_abyss_flavor.19.t:0 "Friends In The Strangest Places"
 hippogriff_abyss_flavor.19.d:0 "It wasn't often that you could persuade Wallnut Drive to stay up late without a good party, but Soft Blot - his secretary in whom he placed great trust - had insisted that he take a trip down to the ports for this. He shivered and flexed his wings in the night air, but managed a steady trot down to the dock in which the 'strange visitors' had apparently weighed anchor. It was almost silent, save for the sounds of boxes being hauled out of the ship which he could now see. It seemed to be a trawler, or some other vessel that was far from military in nature; a good choice for whatever their discrete mission here was supposed to be.\n\nOne of the sailors, upon noticing the presence of the thestral, marched over in a particularly unnerving fashion. "Wallnut Drive?"\n\n"Uh... Yeah, that'd be me. You aright there? Lookin' a little stiff." He managed in response, utterly confused by the seemingly robotic behaviour of the curious hippogriff.\n\n"Good. We have a message for Wallnut Drive." The creature returned, not emoting at all as it held out a note in its claw. "Read, please."\n\nWell, he wasn't going to say no to that.\n\n"Dear Wallnut,\n\nI hope this stuff helps out against Chiropterra, Aria told me it's really important for fighting wars. When I heard that they had attacked you and wanted to end your fun parties, I knew I had to help somehow! From what I hear those Chiropterrans are no fun at all, always so serious. Oh, but don't tell Adagio or Aria about this, they'll totally get really mad at me if they find out. Good luck, and can't wait to see you again when we get to sing in Tobuck!\n\nYour bestest friend, Sonata"\n\nOf course, he had a litany of questions upon reading this message ranging from who any of these individuals were and why these assumedly hippogriffian donors were quietly sending them materiel. But, as he looked up from the piece of paper, Wallnut realised that the messenger was already back to unloading more boxes of weaponry. The only thing he knew for certain was that this Sonata character was clearly well intentioned and that this much-appreciated shipment should be kept quiet."
 hippogriff_abyss_flavor.19.a:0 ""Well, I'll pour one out for her when I get back!""
 
 hippogriff_abyss_flavor.20.t:0 "Jumping Ship"
 hippogriff_abyss_flavor.20.d:0 ""We've lost."\n\nIt was a painful thing to admit, but Aria was the first to say it out loud. Despite their best efforts, the forces of the sirens had been extensively pushed back, to the point where defeat appeared imminent. They had fell not by heroes or by spells, but by armies, plain and simple. The world had advanced without them, and they could not catch up in time.\n\n"So what do we do?" Sonata asked. "We can't stay here, right?"\n\n"No, we can't." Adagio agreed. "We are not getting banished again, or whatever they may have planned for us. It's time to leave."\n\nAria rolled her eyes. "Go where, Adagio? There's not exactly another nation we can just take over and try again with."\n\n"I didn't mean that! We'll retreat back under the waters, plan our next move. We have an eternity to take over this world; we can afford to be patient a little longer. But for now..." It was obvious that the siren was loath to admit it, but she finished her sentence all the same. "...we have to give up."\n\n"And what about the hippogriffs? About what we have left?"\n\nBoth other sirens shrugged at Sonata's question. "I'm sure Moonfeather will take over enough to make peace eventually," Aria remarked. "What happens with this is his problem, not ours."\n\nAnd that was that."
 hippogriff_abyss_flavor.20.a:0 "The three were not seen again."
 
 
 hippogriff_abyss_adagio.1.t:0 "No More Delays"
 hippogriff_abyss_adagio.1.d:0 "Running a single act show was far harder than running a multiple act one. Having only one star on the stage meant more focused attention, it was true, and attention was something that Adagio very much desired. There was no fights, there was no objections, no real arguments. Just her getting her way.\n\nHowever, despite Adagio wishing such a situation many times before, she never expected to be alone again, without Aria and Sonata. They had always faced things together, as a team. Aria had dealt with the dirty work, and Sonata had... well, she just did whatever Adagio didn't personally have time for, which had been a lot. Adagio never doubted her ability to do things herself, but still... she missed them.\n\nBut now, it was up to her. The notes Aria had left behind were confusing, to say the least. A complete mess if you wanted to be harsh. And when Adagio had finally gotten it all together, it was all so inefficient. There was so much she had done herself, so much wasted resources that she was leaving to 'stabilize' things. Didn't she ever get how sirens were supposed to do things? How they always had?\n\nIt didn't matter now. The orders had already been sent out, simple enough for the garrisons to understand. There were two commands; keep the other mortals in line, and ensure the song was spread. It didn't matter how they did it, as long as it was done.\n\nAdagio had a world to conquer, and she would take every last thing those pathetic ponies, zebras and such had if it meant achieving what they had been destined to do."
 hippogriff_abyss_adagio.1.a:0 "After all, who cares what others think?"
 
 hippogriff_abyss_adagio.2.t:0 "The New Order"
 hippogriff_abyss_adagio.2.d:0 "Adagio had seen and done many things in her long life. From the oldest times she remembered as clear as day to the reconquest of Equestria which already felt like centuries ago, others could only dream of mere fractions of what she had witnessed.\n\nAnd yet, Adagio had never expected that she would ever be seeing them alone.\n\nThe first few days after the split had been mostly spent thinking about what she should do now. Should she go after them and try to bring them back? Force them to come back? Adagio could never apologize or concede; she was right, and they were wrong. They had always been blind. But...\n\nAdagio could never quite figure out where that trail of thought led her. Had she gone soft already? Was it the silence in the halls missing Sonata's infuriating voice, or the lack of interruptions by Aria for more pointless arguments? The world was supposed to be their's to share, not just her's. Adagio had protected them, taught them everything she knew, and despite their differences... she cared about them.\n\nHer choice had already been made; the two would be left alone. She couldn't force them back, assuming she could even find the two in the first place. If they ever finally understood, there would always be a place for them, by Adagio's side. Until that day came however, and she knew it likely wouldn't be for a long time, she would have to carry on alone. To complete the task given to them by right, with or without her partners. She was now the only one left who could bring what this world was supposed to have, and if that was the way it had to be...\n\n...then she'd stop at nothing to finish what they started."
 hippogriff_abyss_adagio.2.a:0 "I'll do what must be done, no matter the cost."
 
 hippogriff_abyss_adagio.3.t:0 "The Price of a Homecoming"
 hippogriff_abyss_adagio.3.d:0 ""Okay everypony, listen up!"\n\nThe members of a newly formed resistance cell looked towards their leader, Spring Blossom. "I've always loved music. My brother and I used to dream of starting a band and making ponies smile with our songs. But the sirens harness music's power for evil, and their horrible song has destroyed countless lives. Now there's only one siren left, and she won't stop until we're all dead or enslaved!"\n\nShe sniffed, holding back tears. "My brother didn't survive the war, but I'm still here! And I'm not going to stop fighting until I see Equestria free!"\n\nThe others started clapping and cheering. Her lingering nervousness vanished as she saw the determination in each of their faces.\n"Today our target is the supply depot in Mareway. We'll shoot our way in, take what we can, and destroy the rest. For Equestria, for friendship, let's go!"\n\nThe rebels marched out with a spring in their steps. They were prepared to fight, even to die, but they were not prepared for what came next.\n\nMareway was in chaos. The hatred between ponies had grown so intense that many were resorting to violence. As riots gripped the city several fires broke out, one of which spread to the supply depot. The city's garrison had apparently decided to abandon their posts until things cooled down. With no other targets in sight, the resistance returned to base in defeat.\n\n"Don't worry everyone!" Spring Blossom said, trying to cheer them up. "I know this isn't what we planned, but we can't afford to give up hope! Ponies across Equestria will hear about what happened today, and they'll realize that they must resist! Before long we'll have hundreds, no, thousands of new members!"\n\nSome of the rebels smiled, but most still looked somber. She noticed one stallion muttering something under his breath.\n"What did you just say?"\n"I said who cares if we get a thousand, or even a million new recruits? By then everyone else will be under the spell, and the whole country will be in ruins.""
 hippogriff_abyss_adagio.3.a:0 "My song does more damage than they ever could."
 
 hippogriff_abyss_adagio.4.t:0 "To Sing or Not to Sing"
 hippogriff_abyss_adagio.4.d:0 "Music was a beautiful thing.\n\nThere was a sort of cathartic satisfaction Adagio had when hearing the sound of her own voice. She usually kept her singing to special occasions, since after all the novelty of it would wear off if she did so too often. But while she appreciated Aria and Sonata's backup, they still never had quite mastered the art like Adagio. She was the greatest, so much so that mortals trying to follow in her hoofsteps would only insult her naturally gifted abilities.\n\nAll others, save for one group. The Beacons. Those who were gifted with a fraction of a siren's power, to sing far above their peers. It had seemed so pragmatic at the time, to let them act as an extension of her own voice. But did they really deserve that honor? After all that mortals had done to sirens, shunning and banishing them, allowing them a glimpse of her power seemed too good for them. She was sorely tempted to just do away with the whole system, to shatter the gems and bring their magic back to herself.\n\nThe other two certainly would have been against it. The Beacons were one of the few things she and Aria had agreed on as a good idea. They could still certainly serve a use in keeping the population angry, ready to kill in Adagio's name. But still, she felt an irrational angry whenever she heard their voices imitate a siren's.\n\nIt reminded her too much of... them."
 hippogriff_abyss_adagio.4.a:0 "The Beacons will continue to serve as favored servants."
 hippogriff_abyss_adagio.4.b:0 "Their voices only insult what should be a siren's privilege alone."
 
 hippogriff_abyss_adagio.5.t:0 "The Question of Divinity"
 hippogriff_abyss_adagio.5.d:0 "To Adagio, divinity and worship had always been such a tiring affair, especially when those mortals like in Chiropterra had devoted their lives to trivialities like it. There was no higher power in the world, at least not for her. The alicorns those ponies revered were far younger and naive than she was. The pantheon the griffons had created was nothing more than symbols for them to believe in, and had no real power in the real world. There were even a few with the audacity to consider their leaders divine after their deaths, which was just absurd. If they were gods, then why would they be dead?\n\nFor years after the banishment, Adagio had hated all the religion. But it had also reminded her of something. Back in ancient times, many ponies had considered sirens deities in their own right as well. This idea lived on, with a few fringe movements appearing during the conquests praising all three of them in similar fashion. But it wasn't until Aria and Sonata had left her, disappeared back to the waters that it had exploded in popularity, focusing solely on Adagio and becoming widespread enough for her to take notice once more.\n\nAnd yet she felt no disdain this time. In fact, it almost felt right, like it should have been how things were the whole time. She was a siren, wasn't she? Why shouldn't she be regarded as a deity among mortals? She was immortal, she had power, and she certainly deserved all the reverence. Religion was just a tool, but were tools not meant to be used?\n\nAdagio could already imagine it. Grand temples built in her name. Statues, art, works on a scale never seen before made in an attempt to capture her glory. Prayers in her name, cults devoted to her power, creatures spending their lives serving her alone. It could be a world completely and utterly for her.\n\nBut there something still bitter left with the idea. For a siren to be adored from the spell, they had to be present. And ever since Aria and Sonata left, they had been all but forgotten by all but Adagio. The idea of them being lost to time again like they all had, consigned to dusty history books and faint memories... could she really take the attention and leave them behind, even if it was only for how long they were gone?"
 hippogriff_abyss_adagio.5.a:0 "Let the mortals praise me as their new goddess!"
 hippogriff_abyss_adagio.5.b:0 "Our glory was meant to be for all sirens, not just me."
 
 hippogriff_abyss_adagio.6.t:0 "Rewarding Patience"
 hippogriff_abyss_adagio.6.d:0 "You know, things were rough for the first few months. Getting out of that room as those sirens' top guy was a sweet deal, don't get me wrong. But that music they had pulled over the rest of my hippogriff friends certainly threw their minds for a spin, and not in the profitable way. Must have been the most hated bird in all of Aris for a while.\n\nThings improved, of course. The money started rolling in, not that those sirens cared much about that. I got my own little group together, free from their magic, and life was smooth. The purple one was too smart for her own good, and the blue one was just plain stupid, but the yellow one... Adagio, she was my main benefactor. The new queen of the mountain, if you will.\n\nSo imagine my surprise when, after we take Equestria of all places, I find one day that she's the only one of those three left. Other two just packed up and bailed, from what I heard. So now Adagio, she's got to rely on me even more for dealing with everything she doesn't want to. And with the other two no longer constantly looking into my business... well, you could say the sky's once again the limit, my friend!\n\nI would never turn traitor, of course. She may be alone now but she's no fool either. I have no intention of risking this cushy new job I got as her Constant, or whatever she called it. But there's always cracks in the system; I know that better than any other bird in the business. There's always profit to be made, and let me tell you, when I finally get to retire from this job and someone else takes my place.. I'll be living it up better than any hippogriff could dream of!"
 hippogriff_abyss_adagio.6.a:0 "Things just always work out, don't they?"
 
 hippogriff_abyss_adagio.7.t:0 "The Death of Friendship"
 hippogriff_abyss_adagio.7.d:0 "Cloudy Skies was exhausted. Ever since the Siren's Constant began 'revising' labor laws the workday had been getting longer and longer. Nearly 14 hours had passed before his boss blew the whistle today, but he was finally done, and he was ready for some well-deserved rest and relaxation.\n\nJust after sunset Cloudy traveled to a secluded meadow outside of town. When he found a suitable spot he laid down on his back, stretched out his wings, and looked up at the stars. He'd seen the night sky countless times before, but it always managed to take his breath away. The beauty of the cosmos, distant stars twinkling against an inky black void, it was magnificent. For the first time in a long time he almost felt happy.\n\nYet there was still something missing. Before the war Cloudy always had company when he went stargazing. He and his friends would find the constellations they'd learned in school, swap stories, and just enjoy each others' company. Now, being here by himself, he couldn't shake the feeling that something was missing.\n\nCloudy heard a rustling noise and sat up. Somepony was coming this way. What could they be doing out here at this late hour? A fellow stargazer, perhaps? He smiled at the thought. As the stranger approached he prepared to greet them and... wait, was that a horn?\n\n"What do you think YOU'RE doing here!?" Cloudy said with a scowl.\nThe unicorn took a step back. "That's none of your business!"\n"This meadow is for pegasi only! You horn heads have plenty of other spots, so get lost!"\n\n"And what if I don't?" the unicorn sneered, "Are you going to beat me up, you feathered brute!?"\n"Argh! Arrogant snobs like you have no right to call me that!"\n\nAfter over an hour of arguing the two parted ways. Cloudy was so upset he felt sick. Not only had the fight taken up all his stargazing time, he still hadn't found anyone to share the night sky with."
 hippogriff_abyss_adagio.7.a:0 "Over a millennia of unity undone in an instant."
 
 hippogriff_abyss_adagio.8.t:0 "Even Our Dreams Are Small"
 hippogriff_abyss_adagio.8.d:0 "The paychecks for service workers were late this month, to nopony's surprise. Ever since Moonfeather and his collaborators took control of Equestria's economy the ponies regularly got paid late, if they got paid at all.\n\nNow short on cash, Olive Green looked through her attic for things to pawn. She didn't find anything valuable, but under a pile of garbage she found something interesting: an old Hearth's Warming Eve card that said, "What's your Hearth's Warming Wish?"\n\nOlive was taken aback by the question. She remembered life before the siren invasion, of course, but it increasingly felt unreal. Her memories of celebrating Hearth's Warming as a filly, spending nice summer days with her friends, and going on vacations with family were all hazy. She couldn't really imagine herself doing any of those things ever again. So if she had a wish today, what would she wish for?\n\nMaybe she'd wish for her parents to stop arguing so much? No, that would be impossible. Her dad's temper used to be infamous, but now her mom's was just as bad. When they weren't fighting about money it was his attitude, or her fashion sense, or his bad breath. Olive could never stop them, or herself, from arguing with everypony they met.\n\nPerhaps she could wish for more days off, or better pay? No, neither one would be worth it. More time off would just give everyone more time to argue, and getting more money would only make her coworkers more jealous and hostile.\n\nIt seemed like there was nothing Olive could wish for, but then it hit her. She remembered with perfect clarity the day the golden siren came to town.\n\nThe whole city had shut down for Adagio's arrival. Everypony took a break from arguing and hatred to line the streets and look upon their magnificent ruler. Olive remembered standing beside her parents when the siren passed by, feeling complete as the beautiful song washed over them like a flood.\n\nIf Olive had one wish, she'd wish for Adagio to come back and sing for everyone again!"
 hippogriff_abyss_adagio.8.a:0 "Any pain is bearable when you can't imagine relief."
 
 hippogriff_abyss_adagio.9.t:0 "Eternal Adoration"
 hippogriff_abyss_adagio.9.d:0 "It was a stage never before seen by mortal eyes. Created by the most talented craftscreatures across continents, matched by none in splendor. Some might call it wasteful; Adagio called it necessary. Her performances deserved only the very best, after all. To have anything else was an insult to her talent.\n\nThe crowd erupted into cheers as she made her way onto the stage, thousands upon thousands of ponies, hippogriffs, zebras and everything in between showing their adoration with pinpoint pupils from the effects of her spell. It was hard, controlling this many creatures to such a degree for this alongside everything else, but it was worth it. Everything was worth it. This was what she was meant to do.\n\nAnd when silence came at her demand, Adagio began to sing.\n\nShe sang like she never had before. The sound, with all its beauty and grace, traveled across the entire audience with its enthralling and magical nature. A performance like no other, music incomparable. It filled Adagio with pride as she felt all the praise, all the attention resting solely on her. Even the fact that Aria and Sonata were missing temporarily disappeared from her mind, replaced with nothing but the glory of the moment. She was finally the star of the show.\n\nAnd as she finished and all the creatures cheered for her performance, for their master, for her... for perhaps just a moment, she felt satisfied. All was right with the world. This was just how things were supposed to be.\n\nIt was how it would always be."
 hippogriff_abyss_adagio.9.a:0 "Aren't they so grateful for my generous performance?"
 
 hippogriff_abyss_adagio.10.t:0 "To Fulfill Fate"
 hippogriff_abyss_adagio.10.d:0 "Endings were something that Adagio took enjoyment in. A nice conclusion to a story, something that wrapped everything up neatly, was just so satisfying to see. A tale brought to a close, a finale to a grand performance, these were the things she lived for. After all, no one liked anything left unfinished.\n\nThis ending, though, was one she was particularly excited for.\n\nThe beginning of this story was long ago. Before Adagio's time, even. She was not the first siren, after all. But she could still remember a time before history, where sirens ruled the seas and ponies found their song to be a simple fact of life. Not one they enjoyed, perhaps, but still a fact all the same. She had reveled in knowing her place as an apex predator, someone whose voice would be listened to.\n\nAnd then it all came tumbling down. In what was like the blink of an eye, they were all gone. The only ones Adagio had left were Aria, who had barely seen the last remnants of siren rule, and Sonata, who was too young to remember it at all. She had sworn to one day set things right, to honor all those lost by bringing the world once again to the beginning, to balance. She kept the other two close, taught them how to be sirens despite their learned eccentricities.\n\nThe banishment came, and the banishment was avenged. They had come back, as fate willed, and taught the price of seeking to avert destiny. And then the other two were gone. They had left her, abandoned her for the deep, willing to be forgotten just to get away.\n\nShe hated it. Not them, of course. She could never bring herself to truly hate Aria or Sonata; they were the only sirens she had left. It was the mortals' fault, driving the two away from her. They had done something, changed the world to ruin their trio, just to spite Adagio's victory. They deserved nothing.\n\nBut nothing was not what they would get. They would learn the price of what they did. Every creature on this pathetic planet would, and they would feel the same rage, pain and suffering Adagio did. To lose everything. It wasn't just her destiny, this was personal.\n\nThe world wanted to serve, and Adagio was all to willing to give it what it wanted. It was time to finish things, once and for all."
 hippogriff_abyss_adagio.10.a:0 "The world is a game, soon in checkmate."
 
 
 hippogriff_abyss_aria.1.t:0 "Back to Normalcy"
 hippogriff_abyss_aria.1.d:0 "Aria had a complicated relationship with magic.\n\nShe wasn't against it, despite whatever Adagio might have said. She enjoyed singing as much as any siren, and found amusement whenever some mortal would try to even come close to replicating it. Magic was an incredibly useful tool, and it had paved the road to everything they had done to this point.\n\nBut all tools break someday, and Aria did not want to be the one caught when her's did.\n\nRight now, as Aria knew all too well, the entire country rested on one thing. There were guards posted across her vast holdings, but they were only there to keep at least some semblance of order among a population who willingly served. If there was ever any real attempt to overthrow them, they would fold like a house of cards. Aria knew that from the start, and it was finally time she did something about it.\n\nIt would take a lot. With just how far Sirenalia spread, keeping order across multiple continents was no easy task. But if Aria had to find every last creature in this world with enough immorality to serve her willingly to secure the occupation, then that's what she'd do. There was no price too high for that.\n\nNot even her fellow sirens."
 hippogriff_abyss_aria.1.a:0 "An empire built to last."
 
 hippogriff_abyss_aria.2.t:0 "Perception of Reality"
 hippogriff_abyss_aria.2.d:0 "Every leader had their enemies. No creature with any sort of power could have it without someone seeking their downfall. The game was simple; there were those who could bring change, and those who sought the ability to bring change. How they sought it took many forms, from assassination, to bribery, and even that absurd system of 'democracy' that creatures had thought up.\n\nOf course, those who wanted her fall would not use such non-violent tactics.\n\nAria had hated her banishment. So much time in the nothingness, it was horrible. The worst experience she had ever been subjected to by far. But even that paled in comparison to the final end that many faced - death itself. Sirens were immortal, but that didn't mean they couldn't die. That, so many of her own kind had learned firsthoof.\n\nIt terrified her. A sort of eternal banishment, from which there was no return. No matter what Aria did, how thorough she was, it would never matter if just one creature took any opportunity to take her life. Everything would come crumbling down.\n\nSo the only way to avert that, of course, was to never let such an opportunity come. Aria knew she was being paranoid. There would be consequences for giving into it, too. When you trust no one, no one trusts you either. From every other point of view, falling to her urges fueled by fear could start a downward spiral.\n\nBut to Aria, the shadows were already cutting deeper, creatures already looking at her for any chance to take her place. Her mind would never be at ease without knowing she was safe, once and for all. If this was the only way to find peace..."
 hippogriff_abyss_aria.2.a:0 "I will not let myself fall to fear."
 hippogriff_abyss_aria.2.b:0 "Nowhere is safe. Everyone is suspect."
 
 hippogriff_abyss_aria.3.t:0 "Theories of Magic"
 hippogriff_abyss_aria.3.d:0 "It was quiet. Aria was thinking, which was something she did often. After all, she had to make up for the other two's lack of vision, since they certainly weren't going to do it. Neither could think more than one step ahead, never saw things in the long term over what they wanted now. They preferred the quick and easy over the difficult and long term.\n\nFor Equestria, however, things were different. It wouldn't do to lose such a prize, of course. It was her home, and the ponies in it rightfully hers. It had countless creatures to feed off of, to give her more magic than ever before. They wouldn't like it, but Aria agreed with Adagio in their opinions being irrelevant. Their lives were meaningless, though their purpose was not.\n\nStill, weighing everything, there were benefits to keeping them at least slightly placated. Less will to fight meant less trouble to deal with overseas. Fires never helped anyone, and certainly not her. Scaling magic back would make her weaker, yes, but such a token instance of 'goodwill', or whatever they referred to it as could get a few more ponies in line. And besides, if she wanted to do away with this magic-reliance nonsense, it would be an important first step in that direction..."
 hippogriff_abyss_aria.3.a:0 "If my magic works, why change it?"
 hippogriff_abyss_aria.3.b:0 "It's time to shake things up a bit."
 
 hippogriff_abyss_aria.4.t:0 "A Street Performance"
 hippogriff_abyss_aria.4.d:0 "The night air in Stableside was chilly yet humid. Tight Squeeze pointed his rifle towards the center of town, nervously jerking it back and forth. He looked ridiculous jumping at shadows, but he couldn't help it. Nothing in basic training had prepared him for fighting urban guerrillas.\n\nThe resistance had started out small. Ponies who escaped the siren's song began by organizing protests and strikes. When the city's small garrison proved unable to stop them they grew bolder. Before long they were procuring weapons and creating defense committees.\n\nNow things were spiraling out of control. Soldiers didn't dare enter the city center at night, and the rebels seemed poised to breach containment. With the garrison short on both guns and creatures, green recruits like Tight Squeeze found themselves on guard duty alone.\n\nTight heard hoofsteps behind him and started to panic. He turned around and saw a unicorn mare approaching. The stranger was in uniform but appeared to be unarmed.\n\nWithout even looking at Tight she said, "You're relieved, soldier." and kept on walking.\n\nTight was about to warn her it was suicide to go further, but then he noticed the blood red gem hanging from her neck: a beacon. He'd heard the stories, but he'd never seen one up close. They were an elite force, deployed only in the most serious situations.\n\nAs the unicorn passed out of sight she began to sing. Her song was echoed by a few other beacons scattered across town. Their powerful voices and glowing red gems made them easy targets, but nopony fired a shot. It was only after they finished their song and withdrew that the shooting began. Resistance units turned on each other as bloody gunfights erupted throughout the city.\n\nBack at base, Tight breathed a sigh of relief. He might still have to fight, but only in mop-up operations. The beacons had pacified the city and broken the back of the resistance, all without firing a shot."
 hippogriff_abyss_aria.4.a:0 "It's all music to my ears."
 
 hippogriff_abyss_aria.5.t:0 "The Breaking Point"
 hippogriff_abyss_aria.5.d:0 "The collectors came at dawn. Three hippogriffs, one officer and two guards with prominent sidearms, approached the house in silence. There was remarkably little fanfare for something so consequential. When the door opened the officer read a brief proclamation:\n\n"On the authority of Aria, you are hereby ordered to return the piece of the Pearl of Transformation with which you have been entrusted."\n\nTerramar looked down at the shard hanging from his necklace. For most of Hippogriffia's history this pearl had been controlled exclusively by kings and queens. When his aunt Queen Novo broke it up and distributed it amongst the people it felt like a new era was dawning. He remembered how proud he felt to receive this piece, how much it meant to be able to see Aris or Seaquestria whenever he chose.\n\nNow the siren was taking that away. Hippogriffs and seaponies would only be able to use the pearl if Aria allowed it. Given her despotic tendencies and intense paranoia, that would probably never happen.\n\nHe wondered if this confiscation would matter in the grand scheme of things. The sirens had already taken his country, his friends, his aunt, his cousin and his sister from him. What did it matter if they took this too?\n\nBut it did matter. It mattered so much. Losing this shard meant losing half of the family he had left. He tried to think of something, anything else, but all he could imagine were the faces of his mother and father. One of them was a face he might never see again.\n\nTerramar was shaking uncontrollably, but he tried to hold his emotions in. He wouldn't give these goons the satisfaction of seeing him fall apart. Slowly and deliberately, he unlatched the necklace and held it out for them. His face was a mask of stone.\n\nWithout saying a word, the officer grabbed the shard and turned to leave. It was only after the door closed that the tears began to flow."
 hippogriff_abyss_aria.5.a:0 "Power returns to its rightful place."
 
 hippogriff_abyss_aria.6.t:0 "Setting the Record Straight"
 hippogriff_abyss_aria.6.d:0 "Plumage Moonfeather, expert businessgriff and Constant of the Sirens, was not having a good time.\n\n"Y-you wished to see me, Aria?" he asked, slowly walking into the former Hippogriffian throne room alone. There was no exploitable gleeful malice in her eyes like Adagio, nor careless distraction like Sonata. They drilled straight into Moonfeather, observing his every move.\n\n"As a matter of fact, I did." Aria swam through the air closer to the hippogriff, seeing the fear in him and very much enjoying it. "I just needed to make sure we're on the same page. After all, I'm sure you didn't enjoy being kept out of the loop."\n\n"Well I, ahem, completely understand that some matters were not meant for me to hear of course, even if my only duty is to serve you-"\n\nShe held up a hoof to silence him while nodding her head. "Correct. I'm well aware of your little schemes that you had while I was distracted elsewhere. Am I going to need to do something about them?"\n\nMoonfeather sputtered, trying to find an out while Aria watched him passively. Finally, he caved in. "...No. I'll deal with it."\n\n"Good. And since Adagio's warning clearly didn't it reach you, I'll give you a refresher." Aria swam around Plumage, twirling uncomfortably close before glaring straight at him from the front. "Your life is mine. You live and die by my choice, and if you want the former I expect you to prove you deserve it. There won't be a next time for this. Now get out of my sight."\n\nThe Constant scampered away, rushing out the doors as fast as he could and closing them behind him."
 hippogriff_abyss_aria.6.a:0 "The leech is finally dealt with."
 
 hippogriff_abyss_aria.7.t:0 "Her Loyal Subjects"
 hippogriff_abyss_aria.7.d:0 "Azure Splash sipped her tea as she stared down at her watch. Her date was running awfully late, and she was beginning to worry. She breathed a sigh of relief when she finally looked up and saw him at the door.\n\n"Sorry about the wait." he said with a smile, "Work got pretty crazy today. Thank Aria I'm finally done."\nAzure flinched.\n"Is something wrong?"\n\n"I'm sorry, it's just that expression. I'm uncomfortable with how quickly it's replaced, 'Thank Celestia.'"\n\n"Well, it's always been a popular expression." He replied, "And getting caught saying 'Thank Celestia' is pretty unwise these days, so what's the big deal?"\n\nAzure frowned. "It's not just that. The portrait of the princess in town hall has been replaced with a painting of Aria. Instead of learning about Equestria's founding in school, our fillies and colts are learning about the 'unjust' banishment of the sirens. Anyone who tries to organize a resistance disappears. All of it is just so... wrong."\n\n"Personally I don't really mind the changes. It shows that things are getting back to normal."\n\n"Normal!" Azure was incredulous. "How can you call this normal? Our princesses are gone, and that-" her voice became a whisper, "that monster is ruling us with an iron hoof! This is a nightmare, it shouldn't be normal!"\n\nHer date smiled sympathetically. "Look, I miss the princesses too, but we have to accept that they're not coming back. As bad as all this is, isn't it nice to know there's still somecreature out there watching over us?"\n\nAzure sighed, then smiled back at him.\n"I guess you may be right."\n"Of course I am! Aria is a bit... harsher than Celestia, but so long as we follow her rules we have nothing to fear.""
 hippogriff_abyss_aria.7.a:0 "I don't need their love or hatred, only obedience."
 
 hippogriff_abyss_aria.8.t:0 "From the Top Down"
 hippogriff_abyss_aria.8.d:0 "Azorbaal couldn't take it anymore. He was practically up to his eyeballs in paperwork. The tasks in front of him were so tedious that he didn't notice the hippogriff standing over his desk for a full minute.\n\n"Can I help you?" he said at last, finally looking up.\n"Hello! My name's Crystal Breeze, and I just passed my civil service exams! I was told to report here for my first assignment."\n"They sent you here? Thank goodness! It's been such a struggle since my last assistant left."\n\nThe zebra extended his hoof for a shake, and the hippogriff eagerly accepted.\n"My name is Azorbaal Zaamoun, I'm the Assistant Secretary of Infrastructure and Development for Ain Trotgourait. I'm sorry, but we don't have much time to chat. You'll need to get started right away."\n\n"I'd be happy to sir, but..." Crystal frowned. "Are you saying I'll be the assistant of an assistant of a secretary? How does that work?"\nAzorbaal raised an eyebrow. Apparently this new hire was dumber than she looked.\n\n"Well, each region has its own administrative office, as does each province in a region, and each city or township in a province. The head of each office has secretaries that deal with different aspects of policy, and they have assistant secretaries to deal with more specific policy areas. The whole thing forms a vast bureaucratic matrix with a rigid chain of command, but the siren can intervene at any level if she so desires."\n\nCrystal broke into a huge grin. "Aria can intervene at ANY level? Does that mean... there's a chance we could meet her?"\n\nAzorbaal face-hoofed. Much, much dumber than she looked.\n"No, there isn't. Only Moonfeather and a few others at the very top ever see her face-to-face. If she intervened it would be done through intermediaries. Seriously, what was on that civil service exam?"\n\n"Oh, it was mostly about how to fill out paperwork."\n"Great." Azorbaal sighed, "Because that's exactly what I need you to do.""
 hippogriff_abyss_aria.8.a:0 "Now get to work!"
 
 hippogriff_abyss_aria.9.t:0 "Total Control"
 hippogriff_abyss_aria.9.d:0 "Adagio and Aria both liked being in control. It was probably the reason they argued so much, with the benefit of hindsight. Having to trust in someone else, even if it was another siren, and follow their orders was just not something either could take well. Sonata had been fine with it, of course, because she was Sonata. The problem with her had been being almost as unreliable as the Constant Plumage.\n\nWell, that was all in the past. Now, she had total control over everything. Everyone. With just a single word, she could have or do anything she wanted in all of Sirenalia. With a carefully cultivated pyramid, an unstoppable machine of bureaucracy, and what the mortals would call a 'secret police' despite not being secret at all, no one was untouchable except her.\n\nIt was almost intoxicating. Who wouldn't desire such power, such control? The life of every creature at her hooftips, their lives given meaning by her as cogs in her machine. If they knew better they'd be thanking her for the purpose she was giving them, the safety in ignorance. They had it easy, being told what to do and how to do it. It was Aria who had to work every day, to keep her perfect world running like clockwork, turning ever forward.\n\nAnd yet, she wouldn't have it any other way."
 hippogriff_abyss_aria.9.a:0 "A perfect society in order."
 
 hippogriff_abyss_aria.10.t:0 "Inevitability"
 hippogriff_abyss_aria.10.d:0 "'Patience is a virtue.'\n\nThe saying was an ancient one, at least by the world's standards. Aria wasn't quite sure where she had heard it first either. It certainly sounded like one of those lessons the mortals had invented as a way to teach whatever silly 'morals' they thought up. The rise of ideas such as morality was one of the more disappointing things Aria had seen after the banishment.\n\nAnd yet, this idea of the importance of patience was one that struck true. It was important not to rush into things before one was ready. It was true of many things, and control of the world was no exception. Sirenalia was not yet ready to continue its conquest. There were too many variables left unaccounted for, too many chances to be taken. But Aria had time, and resources. She could wait.\n\nSirenalia was a machine, and an extension of herself. It lived and died with her, it worked in perfect order, constantly improving itself to better serve. New weapons, new tools of peace, new instruments of order; it would stand above any other nation on the planet, a beacon of progress in the darkness of individualism.\n\nThe mortals would fall, that was certain. But not today. Or tomorrow, either. But someday... they would learn to serve her, and Sirenalia would forever reign.\n\nSomeday, it would all be hers."
 hippogriff_abyss_aria.10.a:0 "And so until then, I wait."
 
 hippogriff_abyss_aria.11.t:0 "In the Deepest of Waters"
 hippogriff_abyss_aria.11.d:0 "Contrary to popular belief, sirens did not have a preference between land and sea. Some legends say they came from the oceans, which was probably true. Comparatively, they certainly looked aquatic. With their tails, scales and fins, one could not be blamed for assuming that the waters were their natural habitat.\n\nAria, on a personal level, did not care much for either environment. She mostly stayed above the waves because that was where most of her subjects and business was done. But the depths did have one key advantage; go far enough down, and very few could reach it. Not even seaponies could survive the darkest parts of the Mareiana Trench, at least not without special equipment. Sirens were different of course, having magical protection to survive the pressure. Aria herself was in no danger there, and that it why it was perfect to put her new base of operations.\n\nIt was not going to be finished for a long time, yes. The costs were massive for the difficult site, and there had been more than a few accidents so far in construction that deep. But real progress was already being made, an unassailable fortress hidden to all those who Aria did not want. It would be the final word in her rule of the waters.\n\nNo matter where on the planet one was, her reign would extend over it, all from the safety of the darkness."
 hippogriff_abyss_aria.11.a:0 "Its worth will far outlast its costs."
 
 hippogriff_abyss_aria.12.t:0 "The Final Show"
 hippogriff_abyss_aria.12.d:0 "The time had come. Aria wasn't one for musical metaphors, at least not as much as Adagio had been, but in this case one was apt. The stage was set for the last act, the final piece to change Sirenalia forever. No longer would she rely upon her own magic as a crutch for power. This was the future, it had to be. Her future.\n\nIt would not go quietly into the night. Even with the months upon months of meticulous preparation, planning, fallbacks and contingencies, there was still sure to be chaos. But it would subside, in time. With a mix of bribes, threats and the work of Plumage who was finally pulling his weight for once, Sirenalia would not collapse. It would only come out stronger.\n\nHer personal power would suffer, it was true. Without all that strife across continents to feed off of, her magical ability would fall dramatically. But mortals needed no encouragement to fight; they all too easily hated each other when given the slightest reason. She could simply passively feed off the negativity, along with whenever the Beacons needed to deal with a few... issues.\n\nAnd so, the die was cast. Looking out over Mount Aris from the palace she and the other two had stormed so long ago, Aria took one final look over a sleeping, a passive, a calm city. The quiet of the night was gentle, almost begging to remain, to turn back and keep things the way they were, the way Adagio said they should be.\n\nBut all dreams must come to an end.\n\nThe spell broke, and the fires rose."
 hippogriff_abyss_aria.12.a:0 "It's time for them to wake up."
 
 hippogriff_abyss_aria.13.t:0 "The More Things Change..."
 hippogriff_abyss_aria.13.d:0 "Bubble Stream felt like she'd just woken up from a nightmare. She was one of the first seaponies to fall under the sirens' spell, and she'd been under it ever since. Now, as Aria's plan to wean the empire off of magic began in earnest, Bubble unexpectedly found herself free again.\n\nShe hadn't forgiven the sirens for what they'd done, but she wasn't about to fight back either. Aria was clearly unstoppable, and Bubble was eager to start enjoying life again, so why not let bygones be bygones?\n\nAs she walked the streets of Mount Aris, thrilled that her mind was once again her own, she spotted a familiar face.\n"Tail Wind, is that you? I'm Bubble Stream, we went to school together!"\nTail Wind didn't say anything, but acknowledged her with a nod.\n\n"I remember you working at a factory, are you still there? Of course, the job's probably gotten more demanding, and you probably don't have a union anymore..."\nTail Wind frowned, but still said nothing.\n\n"What about your political activism? You were always reading those pamphlets and organizing party meetings and... Well, I guess that's all illegal now."\nTail Wind remained silent as his frown deepened.\n\n"How's your family doing? Maybe you lost some in the wars, most people did... But how are the rest? Hey, didn't your brother escape the first song and join the resist-"\n\nTail Wind suddenly grabbed Bubble's arm and pulled her ear close.\n"For the love of Aria shut up!" he hissed. "If you want to survive you can't go running your mouth off. The siren has eyes and ears everywhere."\n\nBubble suddenly noticed her surroundings. Several creatures were idling nearby, clearly listening to their conversation. A hippogriff in uniform was glaring at her.\n\nOverwhelmed by fear and dread, Bubble quickly said goodbye and continued on her way."
 hippogriff_abyss_aria.13.a:0 "...The more they stay the same."
 
 
 hippogriff_abyss_sonata.1.t:0 "Two Sirens"
 hippogriff_abyss_sonata.1.d:0 ""In case you're wondering," Aria said flatly as she looked out the window, Sonata behind her, "yes, I already know you have no idea what to do."\n\nThe blue siren gave a small laugh, though it didn't come out quite right given the situation she had put herself in. "Well, maybe not no idea, but if you had advice I would totally listen to it!"\n\n"...Better than nothing, I guess. Do you know why we and Adagio stuck together this whole time?"\n\nSonata blinked, trying her best to think of an actual answer. "Because she liked being mean?" she tried, tone completely sincere.\n\n"No." Aria sighed, tempted to facehoof. "It's because we could trust each other. If you're serious about ending the spell, both of us are going to need other people that we know won't try and kill us in ten seconds." She turned to face her partner. "Got any ideas?"\n\nFinally, a question Sonata actually knew the answer to. The siren looked practically excited to answer, but restrained herself at the last second. "I know a few, yeah..." she started, "but you might not like them..."\n\n"Doesn't matter. If they somehow trust you, that's enough. I'm just here to make sure the country doesn't collapse in less than a minute with you in charge. Can you go out and find them?" Sonata nodded. "Good. I don't think I'll be much help there, so I'll stay and keep things running while you're gone. Now get out of here, we aren't going to do this by wasting time."\n\nThe siren nodded once more before hurrying out of the room, clearly excited by the prospect. "And good luck," Aria muttered under her breath, quiet enough for her not to hear."
 hippogriff_abyss_sonata.1.a:0 "Time to find some old friends."
 
 hippogriff_abyss_sonata.2.t:0 "Heavy is the Head"
 hippogriff_abyss_sonata.2.d:0 "The first stop was obvious. It would have to be at the beginning. The place where it all began, when Sonata's eyes finally began to open past what she wanted to see. When she met the one zebra that she could treat not as a subject, but as a friend.\n\nZamni had gotten older since they first met. No longer was he the small prince that he once was, scared and impatient. Now he looked more like a true king, complete with his own crown, one of the birthday gifts Sonata had given him. He wasn't wearing it as Sonata came into the room; instead it was on the table, the monarch studying it intently. He didn't even seem to notice her come in.\n\n"What are you looking at, Zamni?" she asked, peering over his shoulder. "Why aren't you wearing your crown?"\n\nHe seemed to shake himself out of his stupor, turning to Sonata and giving a small smile. "Oh, nothing. What are you doing here, Sonata?"\n\n"Oh, uh... I need your help. It's about Zumidia."\n\n"Well, there's not exactly much I can do about that from the palace, but I'll help however I can." Zamni got off the chair and put his crown back on, turning back and giving a mock bow. "How may I be of service?"\n\nSonata hesitated. She could still see it, in his eyes. That childhood innocence, remaining even after years of being held prisoner in his own home, built off their friendship. It was the same innocence Adagio must have seen in her. She still had the chance to back out, to keep him sheltered away, to keep his friendship.\n\nBut that wouldn't be what he would want. And she needed him now, more than ever.\n\nSonata turned away, hanging her head low. "Zamni, there's something I need to show you. Outside."\n\nZamni blinked."
 hippogriff_abyss_sonata.2.a:0 ""...Outside?""
 
 hippogriff_abyss_sonata.3.t:0 "The Truth Revealed"
 hippogriff_abyss_sonata.3.d:0 "King Zamni had not walked the streets of Ain Trotgourait in a long time. With how many years it had been, his own home city was almost alien to him by now, the streets and buildings unfamiliar despite their architectural similarity to the nation he thought he knew so well. He always thought he'd be excited one day to go out and see the wider kingdom of which he technically ruled, but this was nothing like what he expected.\n\nHis people were not his own. Sure, they were his subjects in technicality, but they certainly weren't listening to him. They argued and fought, but heeded Sonata's every command. Zamni looked up to the siren, both confused and hurt. "What happened here, Sonata?"\n\n"This is what our music does, Zamni. This is what we do. We get our magic from people fighting, so... we make people fight. We control them so they do whatever we want."\n\nZamni didn't answer. He just remained silent, looking away from his friend. "I know you probably hate me now. If you want to leave, I won't stop you. I just thought you should know the truth, that I'm-"\n\nSonata froze when the zebra turned around and suddenly hugged her tail. "Sonata, you've been my closest friend for years now," he said, his voice soft. "I'm not going to just leave you. And besides, didn't you say you wanted to change things?" When she nodded back, he gave a small smile. "Then we'll do it together."\n\n"I..." Sonata lowered herself down to Zamni's level before wrapping her own hoof around him. "Thank you."\n\n"Don't worry about it. Besides, at least you gave me more attention than the hippogriffs ever did. It was pretty obvious they were never going to let us rule ourselves again, at least not without consequences." He frowned. "Makes me wonder if Skystar ever really cared about me at all... but here? Here I can finally make a real difference, for more than just my people."\n\n"We're in this together, Sonata, until the end.""
 hippogriff_abyss_sonata.3.a:0 "One down, many more to go."
 
 hippogriff_abyss_sonata.4.t:0 "Upon Which A Pillar Stands"
 hippogriff_abyss_sonata.4.d:0 "Sonata had not seen much of Somnambula since she had saved her from banishment. With Aria and especially Adagio still around and in control, she had been thrown right back into her cell following Sonata's 'rescue', if one could call it that. Adagio had expressed forbidden her from seeing Somnambula again, and she had been far too busy afterwards to do so anyway.\n\nOf course, things had changed, and now she was the one thing Sonata needed.\n\nThe pegasus looked up from her manacles as Sonata had the enthralled guards open the door, moving into the room they had first met in all that time ago. "I was beginning to think you had forgotten about me," she said, sitting down. "It's been a while."\n\n"I need your help."\n\nThe guards moved to unlock the chains binding Somnambula, the iron clattering against the ground as they fell. "And what would you need me for?" the pony asked, no ill intent behind her question.\n\n"I want to change things. I don't want to keep forcing people to do whatever I want. But I can't do it by myself. You said you put your hope in me, and now I need you to help me make that real."\n\nSomnambula nodded. "I can not lead you to change. You must find your own path yourself should you wish to see this through. But I can help guide you along that path however I can."\n\nThe siren blinked. "So is that a yes?" When the pegasus nodded, she smiled. "Great! I'm sure Aria will totally be on board with bringing you to help!"\n\n"You did not tell her you were visiting me?""
 hippogriff_abyss_sonata.4.a:0 "Aria was not on board."
 
 hippogriff_abyss_sonata.5.t:0 "Forgotten Heroes"
 hippogriff_abyss_sonata.5.d:0 "It had been quite some time since the Pillars of Equestria had assembled. Very few had wanted to be brought together either.\n\nStill, they were all here. All except Starswirl of course, with Stygian taking his place. Somnambula had called them to Aris, where she was staying since her release. Being directly under the watchful eye of the two sirens and their thralls did not make the atmosphere any lighter, but at least they remained outside the room, blank and unmoving.\n\n"Are we sure this is the right thing to do?" Rockhoof asked, finally saying the question everyone was too reluctant to speak. "These creatures, we know what they are like. How can we trust them now?"\n\n"We do not have a choice," Stygian replied, deep in thought. "When we faced the sirens millennia ago, they merely had the strength of my village for their magic, and even then we had difficulty in banishing them. Now they have millions, nay, tens of millions, and modern technology on their side. We could not possibly win a fight against them."\n\nFlash Magnus stood up, clearly unsatisfied with Stygian. "So we just sit here and do nothing?" he challenged, putting a hoof on the table. "Equestria is gone, and all we're going to do is watch? If Somnambula is right, they're going to break their spell soon, and then we can go and-"\n\n"No." Every Pillar turned to look at the Maregyptian pegasus, who has spoken with such authority that even Flash had fallen silent. "If we betray Sonata's trust, all that does is prove them right about the world. She has given us a chance, and all we can do is hope that she will do the right thing."\n\nNo one looked her in the eyes as she slowly put her own hoof on the table.\n\n"It is all we can do.""
 hippogriff_abyss_sonata.5.a:0 "At least they won't be a problem."
 
 hippogriff_abyss_sonata.6.t:0 "Finding Friends"
 hippogriff_abyss_sonata.6.d1:0 ""No."\n\n"But why not?" Sonata complained, her naturally childish tone returning in full force. "They'd be perfect!"\n\nAria's face sank deeper into annoyance, rubbing her forehead with a hoof before bothering to respond. "First, no they aren't," she objected, trying to speak slowly so Sonata would understand. "And second, we can't even reach them if we wanted to. The changelings aren't going to just give up the Element Bearers, even if they'd be better off doing so."\n\nSonata paused for a moment, giving at least a semblance of deep contemplation. Aria didn't like it very much; it didn't suit her very well. She preferred it when Sonata looked as clueless as she was. "But what if we-"\n\n"The only way we are getting close to them is through an all-out war," Aria cut off flatly. "We could win it, obviously, but it would be long and take a lot of what we have. It doesn't help that you're currently trying to dismantle the system we have, so do you really want to do that?"\n\nThe blue siren fell back into silence. "...No," she finally responded, quietly.\n\n"That's what I thought. I've already found the best of what we have here in Aris; they'll be here to deal with what you can't. I'll have them ready for you to meet within the week.""
 hippogriff_abyss_sonata.6.d2:0 ""This is a terrible idea."\n\n"What do you mean, Aria?" Sonata was swimming in the air, excitement clear on her face at what she was about to do. "They're perfect for what we're trying to do! Plus, you did say we needed important people who would work with us, right?"\n\nThe siren buried her feelings of deep frustration before answering, trying desperately to keep her voice level. "I did say that, yeah, but this is not what I meant. There is absolutely no way that the Element Bearers are going to agree to work with us. Not after everything we've done to them."\n\n"But we're gonna be better now! They're all about helping people be better, right? If we just say we're sorry, they'll totally forgive us!"\n\nAria blinked, not quite sure how to process what Sonata had just said. "We literally enslaved Equestria and took their families because we couldn't put them under our spell," she said flatly. "One of Twilight's closest friends is literally right there."\n\nSonata looked over at Sunset Shimmer, who was staring blankly ahead of her, before turning back with an awkward expression. "That's all in the past, right? I'll let her go back with Twilight, and we can just start over! We can still be friends!"\n\n"If you say so," she finally answered, resigned. "Just be careful, and don't say I didn't warn you if it doesn't work out."\n\nSonata scoffed. "Of course it's gonna work out. Trust me.""
 hippogriff_abyss_sonata.6.d3:0 ""Well, that's everyone!"\n\nAria stared at Sonata, mostly out of disbelief. "Please tell me you're not serious," she said, exasperated. "Do you really not know anyone other than a minor king and an untrustworthy Maregyptian that could possibly be of use?"\n\nThe blue siren thought for a moment, looking up towards the ceiling. "...Nope!" she finally answered, still her cheery self. "I mean, I know a lot of creatures, but ones I can trust? That's a lot harder!"\n\n"Well... yeah." For once, Aria couldn't argue with that point. "Guess I'll have to find the rest, as usual. Fortunately, I was prepared for something like this."\n\nSonata blinked, confused at what Aria was saying. "Wait... did you know I wanted to get rid of that already? Why didn't you say anything earlier?" She crossed her hooves, annoyed. "We could have done this, like, way earlier!"\n\n"No, I did not know you were going to do this. I just knew that we would need something in case our magic failed. I'll have a group of people for you to meet in a week or two." Aria smirked, and Sonata knew something horrible was coming. "I'm sure you'll have plenty of fun at the meetings."\n\n"...They're gonna be boring, aren't they."\n\n"Yes. Have fun.""
 hippogriff_abyss_sonata.6.a:0 ""...I hope.""
 hippogriff_abyss_sonata.6.b:0 ""Whatever you say, Aria...""
 
 hippogriff_abyss_sonata.7.t:0 "More of the Same"
 hippogriff_abyss_sonata.7.d:0 ""The most vulnerable areas to resistance will be in these two positions within the region. To minimize damage to infrastructure and important government processes, extra security should be deployed here and here to intercept any coordination between groups..."\n\nSonata tried and failed to stifle a yawn. If any of her new "advisors" noticed or were offended, they didn't show it. There was likely good reason for that too; Sonata didn't know what Aria had done to get these various creatures in a room working willingly for her. And thinking on it further, she probably didn't want to know.\n\n"...heavy burden on the economy, but expected benefits from the increased expenditures more than make up for the initial investments. Specifically, investments in..."\n\nThe siren still remembered what Aria had said when she had brought all the creatures here. 'They're here to make sure you don't do something stupid while I'm gone', she had said. 'I can't answer your questions all the time.' So what? Sonata could answer her own questions too! Sometimes the answers she had were even good ones!\n\n"...keeping these key figures alive and cooperative will be vital to the continued operation of these regions for the benefit of Sirenalia, so to that end we have already secured key assets involved in..."\n\nAnd besides, they were so boring to listen to! They were like Aria except, like, ten times worse! They wouldn't even be fun to argue with! Why couldn't they have found some creatures with a better sense of fun or humor?\n\n"...for all of our sakes. Does that make sense, Sonata?"\n\nThe siren snapped out of her own stupor."
 hippogriff_abyss_sonata.7.a:0 ""Yeah, sure, of course...""
 
 hippogriff_abyss_sonata.8.t:0 "Broken Elements"
 hippogriff_abyss_sonata.8.d1:0 "The second meeting between Sonata and the bearers of the Elements of Harmony looked much like the first. Enthralled ponies surrounded them, standing at attention and awaiting orders. Sonata wasn't stupid; she knew that it was still possible for something to go terribly wrong. She hoped that they wouldn't be needed, though, especially since it would prove Aria completely right.\n\nSonata didn't like when Aria was right and she was wrong.\n\n"Let me get this straight," Rainbow Dash said, pointing a hoof at the siren. "You want our help because you're going to end your whole 'mind control' thing, and ponies don't like you enough to do it safely?"\n\n"Well, yeah!" Sonata responded, trying to keep her voice upbeat and friendly. "So, you're totally gonna help me, right?"\n\nApplejack shook her head. "Ain't no way in Celestia we're helping you! You took our families, our friends away from us. You think you can just make that go away by saying sorry?"\n\nThe siren looked towards the recently freed Sunset, who was trembling behind Twilight and unable to look her in the eyes. "I... we're trying to be better!" she answered desperately, attempting to find any reason for them to stay.\n\n"If you wanted to be better, you would leave Equestria and never come back. Haven't you done enough to us?" Twilight's words stung harder than any wound, Sonata's eyes not leaving the ground. "Come on girls, let's go home."\n\nThe seven ponies trotted away, the enthralled guards paying them no mind as they passed. Sonata was able to keep herself together until she thought the Element Bearers were far enough away not to notice. Only then did she begin to cry, tears falling as she lay on the grassy plain surrounded by creatures, yet completely alone.\n\nAnd only Pinkie Pie and Fluttershy bothered to look back."
 hippogriff_abyss_sonata.8.d2:0 "It was not meant to be five.\n\nThere was no one there who did not feel the absence of Princess Twilight Sparkle, save perhaps the enthralled guards who did not think much at all. She should have been here, standing with her friends defiantly against Sonata, at least from what she would imagine. Instead, she was far away from here, and the rest of the Element Bearers were left looking downcast, troubled and alone. It didn't suit them very well; Sonata almost wished they still had the spirit to argue with her.\n\n"What do you want?" Applejack asked the siren, barely able to conjure any fire in her voice. Not the greatest start, but not completely horrible.\n\n"Look, I know we did a lot of bad things. And Twilight not being here sucks, but-"\n\n"Don't say her name!" Rainbow Dash snapped, causing Sonata to blink and float back a little. "You don't care about her! You don't care about any of us! You didn't let us see Twilight because you were nice, you did it because you wanted to hurt us! Because that's all you know how to do!"\n\nThe pegasi's words cut deeper than any knife could, forcing Sonata to look at the ground instead of the ponies she was trying to convince. "I know that Adagi- that we hurt you," she started, trying to keep her voice steady. "But being mad at each other isn't going to solve any problems. It never has and believe me, I would know. But if you could trust me, for just one time, we might be able to make things better... for everyone."\n\n"And how could you make things better?" Rarity asked, unconvinced.\n\n"I can explain everything, if you follow me back to Aris." Sonata looked up at each of them, eyes pleading for them to agree. "Please."\n\nThe ponies all looked at each other, then at the empty space were Twilight would be. Perhaps they were thinking of what she would have done.\n\nBut what she would have done did not matter, for she was not there."
 hippogriff_abyss_sonata.8.d3:0 "Sonata had hated looking at Princess Twilight Sparkle the last time they had met. It wasn't from any ill intent towards the alicorn - quite the opposite, in fact. Seeing what the changelings had done to her, the wanton cruelty that resulted in her fragile state, it was horrible. Even Adagio, as sadistic as she was, had never intentionally pushed someone that far.\n\nOf course, their rule had not helped at all. Sonata could only imagine the stress and fear from knowing your family and friends were far away, at the mercy of who in all regards was your enemy. Was it any wonder that Twilight barely looked any better from when they had last met, still tired and frail? The siren's hopes were falling by the minute seeing the results of the changeling occupation... and what she had helped perpetuate.\n\n"Let me get this straight," Rainbow Dash said, pointing a hoof at the siren. "You want our help because you're going to end your whole 'mind control' thing, and ponies don't like you enough to do it safely?"\n\nSonata silently nodded, hoping against reason that they would join her.\n\nApplejack shook her head. "Ain't no way in Celestia we're helping you! You took our families, our friends away from us. You think you can just make that go away by saying sorry?"\n\n"And we did not fight against the changelings just to give Equestria on a silver platter to another monster," Rarity added, before moving to keep Twilight steady. "Come now, Twilight, we simply must get you back to bed."\n\nThe seven ponies (now counting Sunset Shimmer, the gift Sonata had used to originally convince them to come) trotted off, the enthralled guards paying them no mind as they passed. Sonata was able to keep herself together until she thought the Element Bearers were far enough away not to notice. Only then did she begin to cry, tears falling as she lay on the grassy plain surrounded by creatures, yet completely alone.\n\nShe didn't even notice Twilight looking back weakly at her."
 hippogriff_abyss_sonata.8.a:0 "The sins of the past ring eternal."
 hippogriff_abyss_sonata.8.b:0 "And so the ponies reluctantly followed."
 
 hippogriff_abyss_sonata.9.t:0 "Glowing Embers"
 hippogriff_abyss_sonata.9.d1:0 ""I told you it wouldn't go well," Aria said as Sonata lay glumly on the floor, unresponsive. "They have absolutely no reason to trust us. Why wouldn't they have said no?"\n\nSonata didn't respond. She was too busy wondering what she had done wrong, despite already knowing the answer. It was everything she had done until now. Working with Adagio on all of that, being too careless and not standing up earlier to the plight of others. She was the only one who could, but she had done it too late.\n\n"Stop laying around, Sonata. We have real things to do. Now that we've put your little project behind us, you and I can-"\n\nThe doors to the room they were in opened, and two ponies carefully trotted into the room. Aria growled, and Sonata watched as Fluttershy yelped and hid behind Pinkie Pie. "What are you two doing here?" she asked, getting off the floor.\n\n"We... um..." Fluttershy was too terrified to continue, causing Sonata to motion to Aria to knock it off. The latter rolled her eyes before flying out of the room through a different exit.\n\n"We came to help, duh!" Pinkie Pie said, somehow still maintaining an upbeat and cheery attitude despite everything. "I mean, we were all ready to leave you behind and everything, but then we looked back and saw you were all sad and that made us sad too!" Pinkie frowned. "And fighting each other doesn't help anypony, either. So, what do you want us to do?"\n\n"I, um..." Sonata pushed her feelings of gratitude out for a second to try and focus. "I don't know, I didn't plan ahead this far." A lightbulb went off in her head. "Oh, I know! Maybe you can talk to ponies in Equestria?"\n\n"What, you mean like throwing a party?"\n\nThe siren shrugged. "Whatever makes them less angry. You don't need to talk about how great we are, I mean enough people do that already. Just maybe stop them from burning everything down? Please?"\n\n"Um, Pinkie?" Fluttershy tried to say, "I think this might be a little difficult-"\n\n"And fun!" The pink pony bounced around, completely ignoring the pegasus. "Don't worry, Sonata, you can count on us!"\n\n"...nevermind.""
 hippogriff_abyss_sonata.9.d2:0 "The ponies were impatient. Sonata could tell from the looks on their faces that they would have rather been just about anywhere else if they could. She supposed it might have been the atmosphere, considering that generally other creatures weren't very comfortable having enthralled armed guards in the room with them. It must have been a non-siren thing, since she was perfectly fine with it.\n\n"So?" Rainbow Dash asked, proving Sonata's initial assumptions correct. "What's so important that you wanted us all the way here to explain?"\n\nOne chance, Sonata. Don't mess this up. "I want to try and fix Twilight Sparkle," she said, getting straight to the point. "She's not who she's supposed to be. We both know it's not right."\n\n"Oh, and the spell you put on everypony else is so much better?" Rarity responded, folding her hooves. "Why would you care so much about Twilight?"\n\nThe siren's face flashed with anger. "We don't change who people are!" she almost shouted, causing the unicorn to flinch. "It's still wrong, but it has never done something like... like that! And I can't do anything about it if all of you refuse to help! You're just proving Adagio right!"\n\nThe ponies looked at each other uncomfortably. "Listen, we don't want to make things worse for everypony, Sonata," Applejack said, finally using the siren's name. "We've just been through a lot with everything, and it's hard to trust anypony anymore."\n\n"But if you can bring back Twilight," Rarity continued, "then I suppose we can put aside our many differences for now. As long as you keep your word, we can keep ours."\n\nAnd there it was. Sonata gave a deep sigh of relief internally; not only was this going to make things way easier, but it also completely proved Aria wrong, which was arguably more important. "I don't want to promise anything," she warned, looking uncharacteristically serious, "but we'll try our best. I know you might never forgive us for everything we did, but I hope that we can move past it together."\n\nAnd everyone in the room nodded."
 hippogriff_abyss_sonata.9.d3:0 "Aria's fin twitched. "Someone's coming."\n\nSonata poked her head up from the table. "What do you mean? No one ever comes to us unless we tell them to. Who could possibly want to see us?"\n\nThe doors opened, and Twilight Sparkle walked into the room. Pinkie Pie and Fluttershy were by her side, supporting the weakened alicorn in between glances at the two sirens. Sonata looked at Aria, who shrugged before flying away out the opposite end of the room. "What are you doing here?" the remaining siren asked the ponies.\n\nTwilight looked at Fluttershy, who nodded back at her. "I remembered seeing how honest you were when you were talking to us. You really do want to try and fix things, don't you?" Sonata nodded, and Twilight continued. "It's not really fair if we don't give you a second chance then, is it? And besides, being mad at you..."\n\n"...isn't going to solve anyone's problems," Sonata finished. "You really want to help me?"\n\nThe alicorn nodded before awkwardly scratching the back of her neck. "Well, maybe not right now. I'm still a little tired from, well... the past few years have been hard on all of us. But with the magic of friendship, I'm sure we can-"\n\nTwilight's front legs buckled, and Fluttershy gave a yelp as she almost tumbled to the floor. Sonata rushed over despite the cries of alarm and stretched out a hoof towards the former princess. "Are you okay?" she asked.\n\nThe pony looked up at her and gave a weak smile as she took the outstretched hoof.\n\n"See, we're getting along already.""
 hippogriff_abyss_sonata.9.a:0 "Forgiveness comes from being true."
 
 hippogriff_abyss_sonata.10.t:0 "Report: Reorganization of Sirenalia"
 hippogriff_abyss_sonata.10.d:0 "Overview: A report on the ongoing territorial reorganization and stabilization of Sirenalia, compiled at the request of Sonata Dusk. Focus includes the entirety of the primary territories encompassing Sirenalia.\n\nZonicia: Comprised of the former nations of Warzena, Zumidia, and greater Colthage. Should we be in possession of all of these territories, and due to our strongest base of support being in Zumidia, initial suggestions are to allow the entire region autonomy united under the subject King Zamni. Success of said proposal is unknown.\n\nChiropterra: Remains extremely volatile even after subjugation. Requires a military council and intervention to maintain grip on territory. Highly unlikely for prolonged stability in region unless alternative measures are in place. Tobuck and Zarantia confirmed relatively stable, further issues unlikely.\n\nMaregypt: Long-term stability heavily reliant on continued cooperation of local hero Somnambula to keep peace. Further efforts not required as long as resistance kept in check. Aria Blaze has suggested further security around Somnambula, up to the approval of Sonata Dusk.\n\nEquestria: Overseas territory deemed impossible to feasibly integrate in any reasonable timeframe. Impact of the spell's end highly reliant on cooperation with local ponies. Final outcome extremely variable, results unknown.\n\nConclusion: Success of reorganization heavily reliant on outside sources and factors out of control. Advisors recommend a close eye on all situations, and emergency plans in case for worst-case scenarios following demagification."
 hippogriff_abyss_sonata.10.a:0 "Here we go..."
 
 hippogriff_abyss_sonata.11.t:0 "Two Crowns, One King"
 hippogriff_abyss_sonata.11.d:0 "The protests were getting louder. Zebras, both Zumidians and Warzenans alike had gathered in the central square of Ain Trotgourait waving signs and raising hooves in anger. Today was supposed to be the coronated King Zamni's first public appearance as monarch of the two kingdoms, and after some pleading he had convinced Sonata to let the attendees remain unenthralled, as a gesture of goodwill to his subjects. The result of such a gesture was hundreds of zebras coming to voice their dissent against their new monarch.\n\n"Zebras, please!" the young king pleaded to deaf ears. "I know many of you have suffered over the past years, but we can move past it together! If we just-"\n\nZamni was cut off by a score of boos and jeers. "Of course the pet of the sirens would say that!" a mare responded, the riled crowd agreeing with the sentiment. "Groomed to follow their every command without a single thought. Who made you our king?"\n\nZamni was tempted to remind them that he was their monarch before the sirens had invaded, but held his tongue. "I chose to listen to Sonata of my own free will, not because she manipulated me. She didn't try to make me some puppet like the hippogriffs-"\n\n"Exactly!" another zebra interrupted, this one further back in the crowd. "We followed the sirens because we had no choice. What's your excuse?!"\n\nThe monarch became very quiet. "My excuse?" he asked quietly for a moment, before repeating it much louder. "My excuse?! My excuse is that I actually gave one a chance, instead of just assuming they were pure evil like all of you! What have any of you done except force them to be exactly what you expect them to? How can any of them possibly change when you all make that impossible?"\n\nThe crowd had grown silent. "I'm not asking for your trust, or your loyalty. I know that's too much right now. What I'm asking for you, is a chance. Just give her - give us a chance before you decide what you want to do.""
 hippogriff_abyss_sonata.11.a:0 "That's all we could ever ask for."
 
 hippogriff_abyss_sonata.12.t:0 "A Thousand Year Problem"
 hippogriff_abyss_sonata.12.d:0 "Chiropterra. Truly one of Sonata's least favorite places to be in, deal with, or generally think about for any sort of reason. The fact that she had to deal with it yet again was completely ruining what had started out as a pretty fun week, and she was determined to just get this over with for once.\n\nAnd luckily for her, Aria could not agree more.\n\n"You know, this feels familiar," Sonata commented as she swam through the hallways in Seaquestria along with her fellow siren. "It almost feels like yesterday that we were doing this with... with Adagio."\n\n"Focus," Aria reminded her. "The Chiropterrans will never take our rule well. The only method they understand is brute, unrelenting force. Even then, it would take one of their own to apply it effectively."\n\nBoth of them paused, looking at each other. Sonata kept more of a confused look on her face while Aria waited expectantly. "Wait..." the former finally began, "didn't you end up killing all of their leaders like years ago?"\n\n"Yes, but one of their descendants escaped. I tracked Lucent Eclipse to the middle of nowhere in Zarantia, and had someone keep an eye on him in case he ever tried anything. And by the way," she said, the faintest edges of a smirk beginning to form on Aria's muzzle, "you're welcome."\n\n"Can we... trust him?"\n\n"No," was the flat response. "But we can't trust anyone that comes out of Chiropterra. The best we can hope for is that he realizes that no one wins if Chiropterra burns itself to the ground. Unless of course you know someone better who can do the job?"\n\nSonata thought to herself for a moment. A Chiropterran who could rule the nation in their place, and who wouldn't betray them at the first opportunity. Did she know someone like that?"
 hippogriff_abyss_sonata.12.a:0 ""I may know someone who can help...""
 hippogriff_abyss_sonata.12.b:0 ""...I guess Lucent is our best chance.""

 hippogriff_abyss_sonata.13.t:0 "A New Chiropterran Governor"
 hippogriff_abyss_sonata.13.d1:0 "The way they marched still put him off. Through that suddenly absent foggy sensation, Wallnut Drive still remembered the crew of that trawler which arrived in the dead of night; the one that he'd been sent by Sonata. At the time he hadn't known who she was, but he soon found out. Everyone that survived the Chiropterran invasion soon found out. After the mind control, the friends he'd lost and Sonata's dishonesty; a small part of him remembered how naive and kind that letter had made her seem, even now.\n\nThe enthralled guards that surrounded the thestral began to file off to the sides, leaving him alone and only a short distance away from the towering blue monster. "Before you say anything, I..." Sonata had to stop just after starting, doing her best to compose an apology that she knew wouldn't make things better. "I'm sorry. You fought so hard against the Chiropterrans and I helped you and then we..."\n\n"You burned everythin' down." He gave out quietly, returning silence to an already eerily quiet room.\n\nFor a moment Sonata simply stared down at him, unsure of what to say. "Well... um... I didn't want to but Adagi-" She cut herself off again, took a breath and started over. "I did, yes. I... We destroyed everything you built."\n\nWallnut Drive managed to meet her gaze, craning his neck to do so. "So why am I here? Ain't that enough?"\n\nAt first glance he seemed nothing like the thestral that she'd been told stories about. He was drab, almost lifeless in fact; not showing off even a shred of the bottomless energy and charisma that had made him famous as the 'Generalissimo', whatever that was. It didn't take Aria's presence for her to understand what they'd all done to him. And yet, despite everything, she could still see something behind his eyes that gave her hope.\n\n"I... need your help." She began slowly, doing her best to concentrate and smile ever-so-slightly. "You handled the Chiropterrans once so I thought you could do it again! It's... it's not not my best idea and... and you especially have no reason to trust me... um... y-you can go if you wa-"\n\n"A'right." he cut in with sudden, subtle vigour. "I ain't doin' much good for folks as it is anyway. I'll help."\n\nAlthough delighted by the response, Sonata tried her best to contain her excitement and her questions. "Really? That's fantastic! I... uh... Thanks!""
 hippogriff_abyss_sonata.13.d2:0 "Sonata frowned. Usually, she considered herself pretty good at understanding situations, contrary to what many others thought of her. She didn't have much reason to try very often, since it was usually boring anyway. But none of this stuff was supposed to be rocket science, either. All of those advisors or whatever had said it was going to be simple.\n\nStill, this whole concept of a 'gross domestic product' or something was a bit difficult for her to wrap her head around...\n\nAria came into the room, Sonata enthusiastically taking the opportunity to put away the economics report. "Did you find him?" she asked, oblivious to the fact that Aria was looking far worse for wear than usual.\n\n"Yes," the purple siren responded, "despite his best efforts. Searching a massive desert for a single pony isn't the easiest thing in the world."\n\n"Well, did he agree? It sure would suck to have done all that effort for nothing!"\n\nAria's frown deepened. "Yes... but actually no. It's complicated."\n\nSonata finally joined her fellow siren in frowning. "I don't like complicated. What did he do?"\n\n"It's what he doesn't do. He'll work with us, but it's definitely not out of any willingness to. We can expect the bare minimum and nothing else. Which means..."\n\n"It means he's not very helpful at all, is he?" Sonata finished, looking somewhere between upset and downcast. "So what do we do?"\n\nAria shrugged. "We wait. Who knows, maybe we already did enough and the Chiropterrans will know their place. Or maybe everything will fall apart there anyway. After all, they are certainly determined when they have something driving them..."\n\nSonata blinked. Was Aria implying something?"
 hippogriff_abyss_sonata.13.a:0 ""I know what it's like, watchin' your closest friends do everythin' except what's right.""
 hippogriff_abyss_sonata.13.b:0 "They certainly are."
 
 hippogriff_abyss_sonata.14.t:0 "Heroes and Villains"
 hippogriff_abyss_sonata.14.d:0 "Somnambula, at least in Maregypt, was what most would call a hero. A legend. A pony that the masses looked up to, that they aspired to be like, a figure larger than life that foals dreamed of meeting. But as a legend proven true, that also meant the shoes she was meant to full was larger than almost anypony else's. She was expected to play her role as a hero, a paragon of virtue and a symbol of hope.\n\nShe and Sonata were kindred spirits in that regard.\n\nSonata was expected to be the villain. She was supposed to be the mind-enslaving tyrant, who showed no mercy and should receive none. In a traditional narrative, Somnambula would have to rise up to bravely face down the tyrant, to inspire hope in the resistance and overthrow the evil sirens, to banish them back into the depths where they belonged.\n\nBut she didn't do that, and ponies would never understand her for it. They had suffered too much to be able to. And Somnambula understood that suffering, did not forget it when she spoke with the siren regularly. But holding that bitterness, that hatred only led down a road of darkness, like the one she had watched Stygian trot down while doing nothing. She would not make that same mistake again.\n\nTimes change. Ponies change. Sirens can change, too. Somnambula remembered a time long ago, when she was called from Maregypt to save Equestria from a great evil. She wondered what things would be like if they had tried talking to the sirens first instead of fighting. Could things have been different back then as well? Maybe so, but perhaps not. There was something underneath their pride and ego, something that Aria refused to speak about and that Sonata did not wish to think about. Somnambula didn't wish to think about it either. Instead, eyes had to be on the future.\n\nA guard walked into the room. "Somnambula, the ponies are waiting outside for you," he said.\n\nThe mare nodded and slowly got up from her meditation pose. No longer was it time to hope, or to think and plan.\n\nNow was the time to act."
 hippogriff_abyss_sonata.14.a:0 "We can all choose to be greater than what the story says we are."
 
 hippogriff_abyss_sonata.15.t:0 "A Helping Hoof"
 hippogriff_abyss_sonata.15.d:0 "As Equestria fell under the sirens' spell, ponies who wished to remain free had to hide. That was why Raspberry Cream found herself in the basement of an abandoned building outside Mareway. She sat still, playing with her mane and trying to ignore her stomach growling.\n\nWhen the door creaked open she sprang to attention.\n"I'm back." said Melon Seed.\nRaspberry ran to greet him. "Are you ok? How was it? Find anything good to eat? See any beacons!?"\n"Woah, one question at a time!" the stallion replied, setting down a bag.\n\n"First off I didn't see any beacons, like none at all. As for what I found..."\nRaspberry's jaw dropped as she looked in the bag: bread, milk, eggs, it even had cheese.\n"This is amazing! Where'd you steal it all from?"\n"I didn't have to steal anything, it's our official government ration."\n\nRaspberry looked towards Melon and frowned. "We have a ration system?"\n"So, remember when Sonata came through town?"\n"How could I forget? We were stuck down here for almost a week!"\n"Yeah, well, apparently she held a public ceremony to receive petitions from the people, and now she's granting some of their requests. They've also started repairing the roads, and they say there's more to come."\n\n"Let me guess," Raspberry sighed, "Everypony's praising our great and benevolent siren for all this?"\n"Yep. It's basically the only thing they're talking about."\n"Well, duh! They've all heard the song, the only things they can do are argue and praise the sirens! Sonata could've spent the whole visit sucking her hoof and they'd still say she's the greatest creature in the universe."\n\nMelon scratched his chin. "So then why is she actually doing stuff?"\n"Huh?"\n"They all adore her no matter what, so why implement these reforms? Does she want to help us?"\n\n"Of course not!" Raspberry scoffed, "She's probably doing it because... well... I'm not really sure, but we can discuss it later. Let's eat!""
 hippogriff_abyss_sonata.15.a:0 "Maybe she really does care?"
 
 hippogriff_abyss_sonata.16.t:0 "Of Things to Come"
 hippogriff_abyss_sonata.16.d:0 "The roar of the crowd was deafening. Ponies big and small, young and old, rich and poor had all gathered in Baltimare's central square. What had started as a protest was quickly becoming an open rebellion, with righteous rage animating the demonstrators.\n\nIn the center of the square Lens Flare shouted with all his might. For many moons he'd been living in a fog, his thoughts scrambled, always upset and constantly lashing out at others. Now his mind was clear, and he knew exactly where to focus his anger.\n\n"A 'Test Area' is what they're calling us!" Said a blue mare on a makeshift platform, "They think we're so grateful to be free of the spell that we'll obey them willingly! Well Baltimare, will we?"\n"NO!" Everypony yelled in unison.\n\nLens had no idea who this mare was, but it didn't matter. Her words rang true because they all had experienced the same pain. The monsters who had conquered their country, killed their friends and families, and stolen their minds had to be stopped!\n\nSuddenly there was commotion near the edge of the crowd. A platoon of hippogriff marines was sealing off the street. Zebra soldiers took positions on the opposite side of the square. Nopony knew if these creatures were enthralled, but that didn't matter either. They were minions of the sirens either way.\n\n"Don't let them control you again!" screamed the mare on the platform, "Show them we'll never be their slaves!"\n\nNeeding no further convincing, Lens picked up a brick and charged the nearest group of soldiers. Other ponies joined in, shouting and attacking with whatever they could find. The soldiers fired warning shots into the air and, when that didn't work, started lobbing tear gas canisters.\n\nScenes like this played out in test zones all across Sirenalia. Wherever the spell was broken, creatures were determined to organize and fight back like never before."
 hippogriff_abyss_sonata.16.a:0 "...this might be harder than we thought."
 
 hippogriff_abyss_sonata.17.t:0 "Forgive and Forget"
 hippogriff_abyss_sonata.17.d:0 "The bar would be closing soon, but Saline Brine had barely touched her drink. She felt lost, struggling with thoughts that had been haunting her since the sirens' spell was lifted.\n\n"Is this seat taken?" Said an old, haggard hippogriff, gesturing to the stool beside her.\nSaline looked up but said nothing.\n"Don't feel like talking, huh?" the stranger continued, sitting down. "It's alright, I don't mind the quiet."\n\nSaline sipped her drink. She had barely spoken to anyone since regaining her freedom, but before she knew it the words started tumbling out.\n"They took everything I was... they used me to enslave hundreds..."\n"Begging your pardon, what do ya mean?"\n"I was a beacon. The sirens used me and I couldn't stop them. I tried, so hard, but I couldn't stop them! I wasn't strong enough!"\n\nThe stranger put a claw on her shoulder. "Ya ain't got nothing to be ashamed of. No creature could resist their magic."\n"You don't understand. I couldn't control myself but I was there, I felt every moment of it! How can I go on, knowing what I did? How can I ever face the creatures I enthralled?"\n"It won't be as hard as ya think." The stranger smiled. "After all, yer doing it right now."\n\nSaline froze, panic setting in. "I... you..."\n"I recognized ya right away, it's hard to forget the one that got ya. Twas a bit strange at first, but I could see that yer free now, and it looked like ya could use a friend."\nAt a loss for words, Saline simply stared, eyes wide.\n"I don't hold anything against ya, of course. None of us were ourselves in those days."\n\nA minute passed in silence. "What should I do with my life now?" Saline asked.\n"Well, have ya got any friends or family? Find them, see how they're doing. Once ya've settled down, get a job, something to put yer mind to. You'll have to live with it no matter what, but with time it will fade. It's just as they say, time heals all wounds.""
 hippogriff_abyss_sonata.17.a:0 "From rock bottom, the only place to go is up."
 
 hippogriff_abyss_sonata.18.t:0 "Those Forgotten"
 hippogriff_abyss_sonata.18.d:0 ""Aria, why did she leave?"\n\nThe two sirens sat on the edge of a cliff, overlooking the endless ocean. The waves crashed against the rocky shore below them like clockwork, sounds with a deep familiarity to both of them. It was where they came from, the deep providing a sense of home more than Equestria ever had.\n\nThe purple one sighed. "Sonata, Adagio's... complicated. She only wanted what's best for you, but-"\n\n"Then why can't she see like we do? She's just so... mad at everything! At everyone!"\n\nNeither spoke, instead staring off into the sunset which created brilliant hues of orange across the sky. There was movement in the water; Sonata could have sworn she saw a seapony or two diving out and back into the depths.\n\n"There were more of us," Aria finally started, startling Sonata. "A long time ago, before me or you. Sirens were everywhere, spreading their own unique songs across the entire world. Adagio has a lot of nostalgia for that time."\n\n"Oh. What happened?"\n\n"They happened." Aria said the word 'they' with such malice behind it that it struck fear into even Sonata's heart. "They came, and they killed us all. They forced us beneath the waves, and even then we weren't safe. You were the last siren Adagio and I ever met, too young to remember anything."\n\nSonata looked away. Her entire life had been nothing but memories of being raised by the other two sirens. Of being taught everything a siren should be. "But if that's why Adagio is the way she is," she said slowly and quietly, "and why we always stuck together... is it also why you're always so worried about everything?"\n\nAria shrugged. "Maybe," she said, her tone and body betraying nothing. "You always saw things we couldn't, Sonata. Sometimes for the worse, but... you saw a future neither me or Adagio could.""
 hippogriff_abyss_sonata.18.a:0 ""A future past just 'us'.""
 
 hippogriff_abyss_sonata.19.t:0 "Notice of Termination"
 hippogriff_abyss_sonata.19.d:0 ""You can't do this to me!" Plumage Moonfeather looked from Sonata to Aria, the former wearing a look of pure glee and the latter restraining herself to a small smirk. "Do you know how much I've sacrificed? How loyally I've served for years now?"\n\n"If by loyally you mean stealing as much as you can from us," Aria replied sarcastically, having none of it. "Your usefulness has come to an end."\n\n"But where will I go? What will they do to me?"\n\nSonata thought for a second, pretending to actually care about his situation. "I dunno! Sounds like something that isn't our problem though! We already have your replacement ready, so if you could leave already that'd be great!"\n\n"Or we could force you out the hard way," Aria added.\n\nPlumage tried to find some sort of argument or rebuttal, but there was nothing. He had overplayed his claws, and now there was nothing left he could do. Throwing up his claws in defeat, he stormed out of the room, already putting together his plans to make the best of the horrible situation he was now in.\n\n"So, you already have a replacement?" Aria asked turning to Sonata once the doors had shut, her eyebrows raised. "I'm impressed. Just who did you get qualified enough to take that leech's place?"\n\nSonata waved a hoof. "Don't worry, you already know her! She was like, a big hero back before we threw her in prison, so she'll definitely do a good job at helping us out!"\n\nHer eyes narrowed. "No, Sonata. Do not tell me it's who I think it is."\n\n"Um... it's not who you think it is?""
 hippogriff_abyss_sonata.19.a:0 "It was exactly who she thought it was."
 
 hippogriff_abyss_sonata.20.t:0 "A Warning"
 hippogriff_abyss_sonata.20.d:0 "Somnambula knew who was behind her before she even looked. It was a difficult presence to miss, in all possible ways. She felt Aria's glare drill into the back of her head, and it remained fixated on her as she turned to face the siren. "I understand that you do not trust me," she said, an obvious fact in the situation at hoof.\n\n"No, I don't," Aria responded. "If it was up to me, you would be far away from her for the rest of your short life. But Sonata wants you here, and I'm letting her take the lead on this. Make one step out of line, try to betray her, and I promise you that it'll be the last thing you'll do."\n\nThe Pillar of Equestria remained unfazed by the obvious death threat. "And why do you care so much about this?" she asked, verbally prodding Aria. "Do you two not argue often?"\n\nShe crossed her hooves. "We do, but she's still a siren," Aria answered. "I have to care about her, for better or for worse. Usually for worse, though."\n\n"Then we have that much in common." Somnambula's expression softened. "I only desire the best for her, the same as you do. Should we both keep that in mind, I am sure we will find some way to cooperate."\n\nAria didn't respond, which the pony took as a sign to leave. "We'll see," she finally called after her right before the door closed, leaving the siren alone with her thoughts. "We'll see.""
 hippogriff_abyss_sonata.20.a:0 "Two enemies, brought together by a shared friend."
 
 hippogriff_abyss_sonata.21.t:0 "Going With What Works"
 hippogriff_abyss_sonata.21.d:0 "Hepsibaal tried to hide his excitement. He was once a bureaucrat in Colthage, where he'd partaken in the corruption for which that city was famous. The siren invasion had put his career on hold, but now things were changing. They were rebuilding the bureaucracy, offering a job and freedom from the spell to anyone with experience. It was time to pick up right where he left off.\n\n"Good afternoon, I am Hepsibaal Zaamoun. I believe I have been assigned to this department."\nOn the other side of the desk a young hippogriff broke into a huge grin. "Welcome to the team! My name's Skybound Melody, but you can just call me Melody. Are you ready to get started?"\n"I would love to, but first a question. They didn't tell me what position I'll be in. What is my title?"\n\nMelody looked confused. "You want a title? Oh, I know! What if we call you 'Sir Hepsibaal?'"\n"Wha... I... that's not what I meant. What exactly will I be doing here?"\n"Well, whatever needs doing. We don't really have set positions or a strict hierarchy. It's okay to keep things informal so long as the work gets done!"\n\nHepsibaal could feel his mouth watering. The opportunities presented by such an ad-hoc system could be endless!\n"In that case, would it be ok if I handle the provincial tax receipts? I have a lot of experience with that sort of thing."\n"Oh, I'm actually working on that right now!" Melody replied, still smiling. "You can double check my work when I'm finished."\n\nNow Hepsibaal looked confused. "Double check?"\n"Yeah! We always try to help out by looking over each other's work. Wouldn't want a mistake to slip through."\n"Oh." He replied, crestfallen.\n"One time, we even had Sonata and her constant come in to watch us personally!"\n\n"Wait, are you serious!?" \n"Yeah! They love making visits to random offices, and everyone was so excited! I think I have a picture somewhere-"\nHepsibaal stumbled. He felt very faint.\n"Oh no, are you ok?"\n"It's nothing... I'm just... so excited to be working here.""
 hippogriff_abyss_sonata.21.a:0 "There's no business like government business."
 
 hippogriff_abyss_sonata.22.t:0 "Party Time"
 hippogriff_abyss_sonata.22.d:0 "The festival had already been in full swing by the time Sonata had arrived to the quaint little village. According to Zamni, it was a local tradition that this area had at this time of the year, though ever since the Storm King had ravaged Zumidia they had never had the time or the money to host it again. Though Zamni himself was too busy to attend now, Sonata could never let such an opportunity to have fun go to waste, especially after having to argue that setting money aside to help host events like it around Sirenalia wasn't 'a complete and total waste of time and resources'.\n\nThe zebras seemed nervous, at least for the first part. Sonata's arrival was entirely unannounced, after all, and she still had her personal guard with her (since Aria would have exploded if she found out Sonata hadn't let them tag along), and as it turned out having a massive siren around did change the mood of the party a bit. But as drinks were passed around and zebras remembered why they were there, everycreature started having fun again. Sonata herself was slightly disappointed at her own inability to get drunk off of alcohol, but watching others stumble around and laugh and sing song together was just as entertaining. A few even had enough liquid courage to speak directly with Sonata, asking her how she was doing her how hard it was being a siren and doing everything from Aris.\n\nEventually, things started winding down as the night dragged on, with zebras passing out on the ground or in their chair. Sonata herself took a seat on a nearby makeshift bench, or at least sat as comfortably as she could for a creature much bigger than what was intended. A Zumidian, an old one by the looks of it, trotted over and took a seat next to her. "Enjoyed the celebrations?" he asked as he leaned forward on his cane.\n\n"Yeah," Sonata replied. "It felt like everyone could see me as just... me, instead of as a siren. Even if it was just from drinking too much... what about you?"\n\nThe zebra laughed. "Me? I'm far too old for drinking. I'm just glad everyone was able to have a good time." He looked up at Sonata. "Will you come back next year? I'm sure we'd still be happy to have you."\n\nSonata smiled."
 hippogriff_abyss_sonata.22.a:0 ""I think I can make time for that.""
 
 hippogriff_abyss_sonata.23.t:0 "Revised Academics"
 hippogriff_abyss_sonata.23.d:0 "Tobuck's newest university was an imposing building, and one of the newest additions to the great city on the Green Bay. With it came a whole new host of opportunities for ponies and zebras alike, and the symbolic opening of higher education to more and more of the masses. Sugar Thimble was one such student, a new addition looking forward for a new and brighter life with an education generously funded by the state. And the only downside was having to take just one mandatory class per semester!\n\n"Attention, please," the professor called out, ringing a bell on his desk at the stage. There must have been at least a hundred creatures at the lecture hall, of all different kinds of creatures. Sugar could make out hippogriffs, zebras, griffons and even an Abyssinian or two! "Thank you all for coming on time. Today's lecture will be about natural orders. Specifically, can anyone tell me what kind of creature is naturally inclined for rulership?"\n\nSugar blinked. What kind of question was that? The whole class seemed uncomfortable, unsure how to respond. After all, how could one respond to such a question without offending their classmates? "I can see all of you are confused," the professor said, an old zebra with a heavy mustache. "Do not worry, I did not expect you to know the answer quite yet. What I was looking for was sirens, whose natural place in the world is ruling over lesser creatures such as ourselves."\n\nThe room erupted into shouting. Students stood up and argued at the professor, each other, or even themselves. A few chose instead to cover their heads with their hooves or claws on the desk and wait it out. "But professor!" Sugar had the courage to call out. "The sirens are the ones who forced us into being subjects in the first place!"\n\n"Very true," he replied, causing quite a bit of the crowd to quiet down. "But tell me, young one, was life really all that better before they came here? This very university was built from their generosity. None of you would be here were it not for them. Neither would I." He shrugged. "You need not agree with what this class teaches, but all I ask is that you keep an open mind to the lessons and lectures of the coming months."\n\nSugar Thimble sat back down and thought for a moment. It didn't matter if they were the ones giving her this education. They were still evil, right? There were plenty of other creatures who would make better leaders, like... um..."
 hippogriff_abyss_sonata.23.a:0 "...I'm sure there's someone..."
 
 hippogriff_abyss_sonata.24.t:0 "The Last Note"
 hippogriff_abyss_sonata.24.d:0 ""There's still time to back out, you know."\n\nThis was the moment. Sonata and Aria floated over a balcony near the top of Mount Aris, overlooking the city and the countless hippogriffs below. This was where it had started, and this was where it would all end. "You could keep the spell around. It's not like it's too late to go back to how things were."\n\nSonata shook her head. "It was already too late a long time ago. It was too late as soon as we left that place Starswirl put us all in. This is what we need to do, Aria. Not just for us, but for them too. For everyone."\n\nA classic shrug in response. "You know I don't care too much about them. But you're right. I just wanted to make sure you were still going to do this."\n\nThe siren fidgeted. She was, but now that she was here... what she was about to do, it was like a brick wall staring her in the face. There was the easy way out. To forget all these thoughts, all the friendships, and leave them behind. It was probably what Adagio would have wanted. To be alone, relying on no one but herself and her fellow sirens.\n\nBut that was what they did in the old times. Now, it was time to change. Sonata looked back at Aria. "Together?"\n\nHer fellow siren looked surprised for a moment. "Really? I- well, fine. I guess just to make sure you don't mess something up."\n\nBoth of them smirked at each other, then faced out towards Mount Aris again. Sonata closed her eyes, and breathed deeply. Aria followed her leave, as the last traces of siren magic flowed from their gems, trailing down as the ends trailed downwards to the city below.\n\nThen, like a light switch being flipped, everything broke.\n\nAnd the world changed."
 hippogriff_abyss_sonata.24.a:0 "In the distance, smoke and fire could be seen."
 
 hippogriff_abyss_sonata.25.t:0 "Mother and Daughter"
 hippogriff_abyss_sonata.25.d1:0 "The gray sky was filled with clouds that looked ready to burst. Around midday they finally broke, scattering drops across the windows. The rain was getting heavier when the hospital doors burst open.\n\nAll eyes were on Novo as she walked into the lobby. She was no longer a queen, but everycreature knew who she was and what she'd been through. Fortunately, being outside the palace had given her time to recover from the sirens' mind control. Who could have guessed that getting dethroned and cast out on the street would be such a blessing?\n\nNovo made her way to the third floor and found the doctor on duty.\n"I'm here to see my daughter."\n"I'm afraid now's not a good time," he replied, too nervous to meet her eyes. "She's very agitated. Perhaps if you come back later, or tomorrow-"\n"I'm going to see my daughter NOW." Novo said, pushing him aside.\n\nSkystar looked unwell, to put it mildly. Her bloodshot eyes darted around the room frantically. Her chest was scarred, the result of her clawing at a red gemstone that was no longer there. Her nerves were so frayed that she would have been pacing back and forth, if she wasn't too weak to leave her bed.\n\nThe former princess looked at Novo. Panic set in instantly.\n"Mother, you have to get out of here! I'm going to sing, and I... I can't stop myself!"\nNovo said nothing. She slowly approached and pulled her daughter into a hug.\n"Mother, no, please! You have to leave! I... I..."\nHer breathing slowly stabilized. When she finally calmed down she buried her face in her mother's shoulder.\n\n"Skystar, honey." Novo whispered, "As a queen I failed to protect my subjects. Even worse, as a mother I failed to protect you. I may not be queen anymore, but I'm still your mother, and I promise you won't ever be alone again. No matter how long it takes, I know you'll make it through this."\n\nNovo stayed at her daughter's side for hours, sitting through panicked shrieks and bitter tears, until finally Skystar drifted off to sleep."
 hippogriff_abyss_sonata.25.d2:0 "The sunlight streaming through the hospital windows reflected off of white walls and tile floors. The drips of IVs and the creaking of beds filled the rooms with ambient noise. A hippogriff nurse walked the hallways, checking her chart, until she noticed a familiar face.\n\n"Ms. Skystar, hello! What brings you here today?"\nThe former princess looked down at the bundle in her claws. "I'm here to drop off fresh linens, and new flowers for my mother."\n"Oh, of course, thank you! You're always so thoughtful."\n\n"Has there been any improvement in her condition?" Skystar asked.\nThe nurse gave a nervous smile. "Well, it's hard to say. We don't have a lot of experience with the effects of prolonged mind control."\n"But have you noticed any changes? Anything at all?"\n"Uh..." The nurse looked away. "I'll take care of those linens. Why don't you go see her?"\n\nSkystar found Novo sitting on her bed. She was staring straight ahead, her eyes unfocused. She didn't react to her daughter's entrance at all.\n"Good morning, mother. How are you?"\nNovo did not move or speak. The only audible sound was her breathing.\n\nSkystar grabbed her mother's claw. "Mother, I'm so sorry this happened to you. I wasn't there when you needed me most. But don't worry, I promise I won't ever give up on you. I know you'll come back to us someday."\nWith that, the former princess released her grip and turned towards the door.\n\n"Skystar."\n\n"What?" She exclaimed, turning around. "Mother, did you just..."\nNovo still had not moved, but a slight smile had formed on her face.\n\n"Oh, mom." Skystar said, tearing up. "It's been a long time since you called my name. Hearing it again makes me so happy!""
 hippogriff_abyss_sonata.25.d3:0 "The sky was calm over the hills surrounding Mount Aris. The morning dew had largely faded, but the grass still shimmered in some places. It was sunny, but not too hot, and the singing of birds filled the air.\n\nIn a small cabin nestled at the edge of a valley, Skystar stood in the kitchen cutting vegetables. Being raised as a princess she never had to cook for herself, but she had learned quickly after Sonata let her leave the palace.\n\nSkystar had been surprised when the siren spared her from becoming a beacon, and even more shocked when she was suddenly freed from the spell and allowed to go. She didn't know what to do at first, but before long she found her mother. The former queen, after being dethroned and cast out by the sirens, had been able to fully recover from their mind control.\n\nWhen she was finished Skystar went looking for Novo. She found her in the office, hunched over her writing desk.\n"Mother," Skystar called, "Lunch is ready, come and eat."\n"In a minute." Novo replied without looking up, "I've got to finish this, it's important."\n\nSkystar raised an eyebrow. "What are you working on, mother?"\n"The next speech I'm going to give. Now that the spell is ending the hippogriffs will be looking to us for leadership. I won't fail them again."\nThe former princess sighed. She didn't have the heart to tell her mother that their time as royals was over. Many creatures still respected them, of course, but no one would be asking them to lead anytime soon.\n\nInstead, Skystar came up behind Novo and wrapped her in a hug.\n"Why don't you take a break from that, and we can go outside for a picnic? It's a beautiful day, we should enjoy it together."\nNovo stopped writing and turned towards Skystar. When their eyes met she smiled.\n\n"I guess this can wait until later. Queen or not, a mother should always make time for her daughter.""
 hippogriff_abyss_sonata.25.a:0 "Please don't take my sunshine away."
 hippogriff_abyss_sonata.25.b:0 "One small thing can be the biggest thing of all."
 hippogriff_abyss_sonata.25.c:0 "In this whole wide world there's no one like you."
 
 hippogriff_abyss_sonata.26.t:0 "The Road Ahead"
 hippogriff_abyss_sonata.26.d:0 "Shama Batahiram weaved through the busy streets of Ain Trotgourait, struggling with several bags. Prices in the market had been rising lately, but by some miracle she'd gotten almost everything she needed. She had just one more stop to make before heading home.\n\nAs she passed by the Royal Palace she heard shouting and marching. A crowd had gathered on the steps outside, picketing and chanting anti-siren slogans.\n\nThis kind of thing started up every morning, and everyday by noon the protest would turn violent. Soldiers would then appear and force the crowd to disperse. The demonstrations had gotten a bit smaller with time, but they showed no signs of stopping.\n\nTurning down another street, Shama encountered a military checkpoint. As two very stern hippogriffs patted her down and searched her bags, she sighed to herself. Heavy-hoofed policing, instability and unrest seemed to be the price they all must pay to be free of the spell. She was glad to be herself again, of course, but that didn't make this any easier to deal with.\n\nFinally Shama arrived at her destination, a bakery.\n"Good day neighbor, I need a baguette and a loaf of sweet bread."\n"That'll be 3 zhekels." the baker replied, bringing the goods to the counter.\n"Times are tough," said Shama, feigning desperation. "I'm afraid I can't afford 3 zhekels, could you take 1 and a half instead?"\nThe baker scratched his chin. "I can do 2, but no less."\n\nShama collected the money from her purse and looked up to find the baker smiling.\n"Is something funny?" she asked.\n"Oh, It's nothing. I guess I just missed haggling with my customers. Not long ago we would've been compelled to argue about the price instead."\n\nAs she made her way home Shama considered the baker's words. The sirens' spell had scarred society deeply, and life wasn't about to get easier anytime soon. Yet small things like common courtesy and friendly conversation had already come back. Maybe there was reason to be hopeful after all."
 hippogriff_abyss_sonata.26.a:0 "The longest journey begins with a single step."
 
 hippogriff_abyss_sonata.27.t:0 "A New Friend"
 hippogriff_abyss_sonata.27.d:0 ""Hm, not a single person has come in yet!" Sonata thought to herself as the clock nearby ticked on and on, signaling the coming of evening as the sun started its descent across the horizon. "Do you think it's too much walking to get here?"\n\n"I think it might take a bit more time for them to like you, Sonata," Aria answered, rolling her eyes. "People don't get over their fear of sirens easily, you know."\n\n"And you don't make that any easier, Aria," Zamni reminded her as he trotted a bit closer to Sonata. "I'm sure they're just getting used to normal life again. You just need to wait a bit longer."\n\nShe crossed her hooves. "But I hate waiting!"\n\nThe zebra suppressed a laugh. "Yes, Sonata, I know. Speaking of which, where's Somnambula? Shouldn't she be back by now?"\n\nAs if on queue, the pegasus flew in through the doorway, looking behind her every so often. "Apologies for being late, but there were creatures who required my help," she said, bowing her head.\n\nSonata's frown deepened. "See, everyone's still friends with her!"\n\nAria raised an eyebrow, Zamni facehoofed, and Somnambula only seemed to smile before moving to the side. A single pony walked in to where she stood; a small unicorn filly, who blinked a few times looking at the zebra and two sirens on the other side of the room. "Wow, are you the friends Somnambula was talking about?" she asked, her eyes wide. "That's so cool!"\n\nSilence. Sonata looked at Aria, then at Zamni. The latter waved his hoof along, encouraging her to speak up. After nodding, the blue siren floated upwards before slowly approaching the filly, holding out a hoof."
 hippogriff_abyss_sonata.27.a:0 ""Hi, I'm Sonata! What's your name?""
 
 hippogriff_abyss_sonata.28.t:0 "Blot"
 hippogriff_abyss_sonata.28.d:0 "Walnut Drive stared blankly in the direction of his old uniform that was hanging up by the door to his office. It was caked in sand, mud and grass stains and it reeked of sweat from far too many days spent in the field. It had only been a few hours since he'd returned to the headquarters, taken a shower and changed into something comfortable.\n\nCalling it an office was in and of itself a little generous. It was more like an undersized war room in a forward operating base, itself thinly veiled under the guise of a small shipping company in Firstport. From here they could easily receive deliveries from Aris without any raised eyebrows from the resistance, a significant boon considering how widespread the Chiropterran informant network was. Regardless, it was still this thestral's workplace.\n\nThe ex-legionnaire sighed and finally broke his staring contest with an inanimate object, heaving open a drawer and taking out some pen and paper to write an operation report. Walnut immediately came to regret that decision once he remembered to acknowledge the aching in his leg muscles, but began to recall the events of the last week in spite of it.\n\nAll in all, it had been a success; albeit a time consuming one. He and a small detachment of hardened veterans that he'd assembled with Sonata's approval had expertly countered a raid that the Chiropterran resistance had attempted to conduct in the Howling Mountains. They intercepted communications, prepared for a number of days, watched and finally wiped out the raiders with surgical precision. Walnut could recall the tactics of the old legionnaires verbatim, which was more than enough to crush any single force at a tactical level. The rebels had managed to destroy a small number of trucks in the targeted convoy, but nothing that couldn't be replaced.\n\n"Nothin' that can't be replaced..." He gave out quietly, realising that he had included the drivers of the trucks in that assessment.\n\nJust as he put down his pen, an earth pony politely knocked on the open door. "I have a report on regional rebel activity sir, and it's looking quite positive. Care to read it?"\n\nAs she set down the folder on his desk, the thestral managed a smile for the first time that day."
 hippogriff_abyss_sonata.28.a:0 ""Thanks, I've been needin' a distraction.""
 
 hippogriff_abyss_sonata.29.t:0 "The Lucky Siren"
 hippogriff_abyss_sonata.29.d:0 ""...an' they operate just like the legions did, when they can anyway. They've become so easy to deal with that I ain't always needed at the operational level anymore, an' obviously they've got no support. That's partly your doing a'course but we've been making improvements an' carefully picking at the whole 'Nightmare' thing too. The team's been good; to me, for Chiropterra an' for you too I reckon." The batpony gave out with a hint of optimism in his voice.\n\nWalnut Drive stood at the edge of a wooden pier with one hoof over the railing as he looked out across the ocean. Sonata was hovering beside him, doing her best not to be excited by his change in demeanour since the last time they had spoken face to face.\n\nThe siren contained her glee and asked the all important question, "So what you're doing has... worked?"\n\n"Yeah, it has." The thestral turned to meet her unintentionally piercing gaze and paused for a moment, before asking a question of his own. "You really are well-meaning ain'tcha? I mean you're doin' some heinous stuff, but you really are tryna make things better an' be better than your sisters aren't ya?"\n\nSonata cocked her head quizzically, as though she'd suddenly forgotten that people thought she was a monster. "Um.. Well, I... I'm trying, yes and... and Aria is helping too, sometimes..."\n\nWalnut shook his head and stifled a genuine laugh, interrupting her train of thought before it could rapidly derail. "I wasn't meanin' to be mean, I just... I ain't seen many creatures with such evil surroundings try an' do what's right, no matter what happens. I ain't seen many creatures burn it all down an' then try honestly to apologise an' build it back up. It's a rare thing."\n\nAt that moment the whirring gears in the siren's head suddenly clicked into place. He looked at her and saw himself! Not literally of course but metaphorically, or whatever it was; it made sense because he'd grown up in Chiropterra before escaping, surrounded by... Well, all of what he was slowly getting rid of now. All of what he'd tried to get rid of before they came and ruined the whole thing.\n\nSonata's typical naive smile gradually returned, albeit with a slight quiver in her lips and then in her voice."
 hippogriff_abyss_sonata.29.a:0 ""O-Oh... That's... I, uh... T-Thank you.""
 
 hippogriff_abyss_sonata.30.t:0 "A Questionable Victory for the Zonician People"
 hippogriff_abyss_sonata.30.d:0 ""So, how did everything go?"\n\nZamni ignored Sonata and went straight for the only couch in the room, collapsing into it with a heavy sigh. "Pretty good, all things considered," he finally answered back after taking a minute to recover. "I think they might finally not want to kill you on sight anymore."\n\n"That's great! Or at least way better than before... I think. Was it fun?"\n\nLifting his head, the zebra pointed at the dark bags under his eyes that had formed over the past week. "Does this look fun?" he asked before slamming his face back down into the cushions. "At least I'm done visiting Zumidia and Warzena now..."\n\nSonata tapped her hooves lightly together. "Yeah, so about that..."\n\nZamni twisted his head so he could look at the siren without lifting his head. "Sonata. What did you do?"\n\n"I may have made you king or sufrit or something of Zonicia and told people in Colthage that you would visit soon? Don't worry though, I'll make sure the train has a bed for you to sleep in on the ride there!"\n\nThe monarch blinked. Then, with an unceremonious groan, he finally passed out, his crown falling from his head and clattering on the floor below. Sonata swam over through the air to pick it up and looked at it closely.\n\n"Hm, we might need to get you a new crown too. This one doesn't look as fancy as the ones I saw in the museums...""
 hippogriff_abyss_sonata.30.a:0 "How much more of this do I have to do?"


 ## AHAC events ##

 ### Hippogriff news events ###
 hippogriff_news.1.t:0 "Thermonuclear Detonation On Sunset Atoll"
 hippogriff_news.1.d:0 "[This.GetNewspaperHeader]Shocking news from the nation of [HIP.GetName], as [HIP.GetLeader] has proclaimed the successful test of a weapon thought years away. This has been corroborated by spy plane flights that recorded high levels of radiation near the uninhabited isles of Sunset Atoll.\n\nWhile technical details are classified, it appears the weapon used a fission reaction to kick-start a fusion reaction in a shell of tritium and deuterium outside it, creating a blast in the megaton range. What this may mean for the world is unclear, but one thing is certain: the power of the sun is now in mortal fins."
 hippogriff_news.1.a:0 "Surely they won't ever use it in battle."
 hippogriff_news.1.b:0 "The hammer of the people, forged in atomic fire."
 hippogriff_news.1.c:0 "The Storm Kings of the world will tremble!"

 hippogriff_news.2.t:0 "Nationalist Takeover In Hippogriffia"
 hippogriff_news.2.d:0 "[This.GetNewspaperHeader]Today, Queen Novo appointed the leaders of the controversial Aris First movement, Crack Lightning and Raft Wood, to lead the military and internal security forces of [HIP.GetName], entrusting them with sweeping powers to keep Hippogriffia safe from threats and foreign influence. Already the pair have moved to sever ties with their neighbours and with Equestria, who Aris First has accused of taking advantage of Hippogriffia. While the movement claims to support Harmony, there are many who view them as xenophobic and authoritarian, and fear the worst is yet to come."
 hippogriff_news.2.a:0 "Interesting."
 hippogriff_news.2.b:0 "Aris is strongest alone!"
 hippogriff_news.2.c:0 "We thought they were our friends?"
 hippogriff_news.2.e:0 "Isolationism will not protect them."
 hippogriff_news.2.f:0 "Crack Lightning? I know him..."

 hippogriff_news.3.t:0 "Communist Revolution In Hippogriffia"
 hippogriff_news.3.d:0 "[This.GetNewspaperHeader]Amid an escalating conflict between the monarchy and the workers of Mount Aris and Seaquestria, Queen Novo of Hippogriffia has been forced to abdicate during a communist uprising in the capital. After formally abolishing the monarchy and securing the country, the revolutionaries formed a Supreme Workers' Council which appointed the eccentric firebrand named Posada to be General Secretary. The new name of the country, "Revolutionary North Zebrica," sends a strong signal that they aim to crush the capitalists of their region and bring the revolution internationally."
 hippogriff_news.3.a:0 "Distressing..."
 hippogriff_news.3.b:0 "The Revolution is here at last!"
 hippogriff_news.3.c:0 "I hope Novo and Skystar are okay..."
 hippogriff_news.3.e:0 "No amount of idealism will stop us."
 hippogriff_news.3.f:0 "A great victory for the people!"

 hippogriff_news.4.t:0 "Anarchist Revolution In Hippogriffia"
 hippogriff_news.4.d:0 "[This.GetNewspaperHeader]Ever since Hippogriffia's defeat in the North Zebrica War, observers have been predicting the fall of the country's communist government. Now General Secretary Posada has finally lost control, but her successors are proving to be even more eccentric than her. [HIP.Capital.GetName] is in the fins of an anarchist group whose support comes from traditionally isolationist Seaquestria. These seaponies claim their goal is not to establish a new government, but to instead abolish the state and create a society based on "post-civilized thought.""
 hippogriff_news.4.a:0 "Bizarre..."
 hippogriff_news.4.b:0 "We are free at last!"
 hippogriff_news.4.c:0 "I hope Novo and Skystar are okay..."
 hippogriff_news.4.e:0 "No amount of idealism will stop us."
 hippogriff_news.4.f:0 "We salute our seapony comrades!"
 
 hippogriff_news.5.t:0 "Civil War In Hippogriffia"
 hippogriff_news.5.d:0 "[This.GetNewspaperHeader]Concerning news has come out of the island nation of Hippogriffia in Zebrica, as out of nowhere civil war has erupted in the once stable nation. Hippogriffs, calling themselves the "Cultists of the Abyss" have taken up arms against Queen Novo and the rest of the country, who in turn have rallied against the cultists. The aims of the revolutionaries are not yet clear, though their tendencies of violence and conflict remain unnerving to many both in the country and region."
 hippogriff_news.5.a:0 "What is going on over there?"
 hippogriff_news.5.b:0 "For the true masters of Hippogriffia!"
 hippogriff_news.5.c:0 "I hope Novo and Skystar will be okay..."
 
 hippogriff_news.6.t:0 "Takeover Of Hippogriffia"
 hippogriff_news.6.d:0 "[This.GetNewspaperHeader]The world stands in shock and terror today, for the once-harmonic nation of Hippogriffia has come under control of creatures many historians are referring to as "Sirens". Though reports are still scarce, it appears that the native population of Hippogriffs and Seaponies are being held in check through mind control, projected through the voices of their new masters.\n\nThe three sirens have already sworn vengeance against Equestria, who originally banished them from existence according to ancient texts. Whether they make good on these threats is yet to be seen, however."
 hippogriff_news.6.a:0 "This doesn't seem good..."
 hippogriff_news.6.b:0 "Soon the whole world will bow before us!"
 hippogriff_news.6.c:0 "Oh no..."

 hippogriff_news.7.t:0 "The Mountain Awakes"
 hippogriff_news.7.d1:0 "[This.GetNewspaperHeader][HIP.GetName] seems to be ending its long period of isolationism, with reports flooding in of a new focus on war industry and massive military expansion. In an address to the citizens of [HIP.GetName], [HIP.GetLeader] stated that Hippogriffia was back on the world stage, and that they would defend their values and their interests by force if necessary. With their already powerful navy and their tremendous industrial capacity now turning to military production, it seems entirely possible that [HIP.GetName] will become the dominant power in North Zebrica."
 hippogriff_news.7.d2:0 "[This.GetNewspaperHeader]In an overwhelming majority, the Revolutionary North Zebrican Supreme Workers' Council voted today to enact an ambitious rearmament plan and to permanently reject the isolationism of the past. Already, the Hippogriff's industry is retooling for war, and it seems only a matter of time before they make good on their promises to "Spread the revolution to all of North Zebrica and topple the reactionaries who would stymie it.""
 hippogriff_news.7.d3:0 "[This.GetNewspaperHeader]In a fiery address to the citizens of [HIP.GetName], [HIP.GetLeader] announced that the ongoing war would require the full mobilisation of [HIP.GetName]'s considerable strength, and that no effort would be spared to defend their homes and their way of life. While initially caught off-guard, it seems the Hippogriffs are rallying to the fight, retooling their considerable industry towards wartime production and preparing for a long struggle."
 hippogriff_news.7.a:0 "We must crush them before they become unstoppable."
 hippogriff_news.7.b:0 "About time!"
 hippogriff_news.7.c:0 ""Reactionaries?" Does that mean us?"
 hippogriff_news.7.e:0 "That's probably bad..."
 hippogriff_news.7.f:0 "We have risen from our slumber."

 hippogriff_news.8.t:0 "The Day of the Second Sun"
 hippogriff_news.8.d:0 "[This.GetNewspaperHeader][FROM.From.GetNameDefCap] has been struck by a thermonuclear weapon, turning their capital into a smoking crater. The weapon vaporized much of the city center, then flattened the rest in an instant and consumed the outskirts in a firestorm the likes of which has never been seen. [FROM.From.GetLeader] has denounced [HIP.GetLeader] as a madfish and an enemy of all life, speaking from a bomb shelter constructed shortly after the infamous Sunset Atoll Test.\n\nSurvivors for hundreds of miles around say they saw "A second sun in the sky," and many of those survivors were left with terrible burns or radiation poisoning. Millions are dead already, and it seems the world has entered a terrifying new age of warfare."
 hippogriff_news.8.a:0 "[HIP.GetLeader] is insane!"
 hippogriff_news.8.b:0 "We never thought comrade [HIP.GetLeader] would actually use it..."
 hippogriff_news.8.c:0 "They left us with no other choice."
 hippogriff_news.8.e:0 "Avenge the Second Sun! Death to [HIP.GetName]!"

 hippogriff_news.9.t:0 "Military Coup in Aris!"
 hippogriff_news.9.d:0 "[This.GetNewspaperHeader]Chaos has overtaken Mount Aris after their defeat in the North Zebrican War. Following an uprising by Phalangist hardliners, Crack Lightning was assassinated by Princess Skystar. In the aftermath, Lightning's loyal subordinate Razorbeak has seized power and is now enacting bloody reprisals against her enemies.\n\nRazorbeak has promised to respect the Trotgourait Treaty, while simultaneously declaring that the defeat was only due to "Equestrian-backed Harmonist-Skystarist traitors." She is remaking Aris into a fortress, with the methods of her predecessor abandoned in favour of indiscriminate terror, all with the goal of purging Arisian society of all weakness."
 hippogriff_news.9.a:0 "What a loon..."
 hippogriff_news.9.b:0 "One day they may be as ruthless as us..."
 hippogriff_news.9.c:0 "Revere the Ace! Destroy the traitors!"
 hippogriff_news.9.e:0 "This will not save them."

 hippogriff_news.10.t:0 "Antifascist Coup in Aris!"
 hippogriff_news.10.d:0 "[This.GetNewspaperHeader]Chaos has overtaken Mount Aris after their defeat in the North Zebrican War. Following an uprising by Phalangist hardliners, Crack Lightning was deposed by former-princess Skystar, who has set up a provisional antifascist government. Crack Lightning confessed to numerous violations against the Arisian people and is awaiting trial.\n\nQueen Novo, who was little more than a hostage during Lightning's reign, has been freed. While Skystar is currently acting as de facto monarch, there is no word on whether Queen Novo will resume her royal duties or abdicate in favour of her daughter. No word either on whether Skystar plans to respect the Trotgourait treaty or to start a second North Zebrican War."
 hippogriff_news.10.a:0 "Typical Hippogriff idealism."
 hippogriff_news.10.b:0 "Long Live Skystar!"
 hippogriff_news.10.c:0 "Oh thank goodness..."
 hippogriff_news.10.e:0 "This will not save them."
 hippogriff_news.10.f:0 "This doesn't bode well..."



 ### ADVISORS ###
 HIP_silverstream:0 "Silverstream"
 HIP_silverstream_desc:0 "The niece of Queen Novo, Silverstream was the first Hippogriff to graduate from Princess Twilight Sparkle's School of Friendship."
 HIP_afterlight_blaze:0 "Afterlight Blaze"
 HIP_violet_facade:0 "Violet Facade"
 HIP_violet_facade_desc:0 "Violet Facade is a historian turned head of the Anti-Harmonic Activities Committee. She has seen what radical ideas can do unchecked through her studies of Griffonia, and will stop at nothing to protect Aris from a similar fate."
 HIP_violet_facade_antifascist:0 "Violet Facade"
 HIP_violet_facade_antifascist_desc:0 "Violet Facade is a historian turned head of the Anti-Harmonic Activities Committee. She is committed to fighting radicalism, in particular radical nationalism and fascism, which she sees rising at an alarming rate in Aris."
 HIP_fetch_flow:0 "Fetchflow"
 HIP_fetch_flow_desc:0 "A rare example of a seapony businesspony who invested in Arisian industry, Fetch Flow is regarded in both Seaquestria and Mount Aris as a pillar of ethical businesspractices and social responsibility."
 HIP_bit_tracker:0 "Bit Tracker"
 HIP_bit_tracker_desc:0 "Eminent accountant and microeconomist Bit Tracker once worked for the controversial businessgriff Plumage Moonfeather, but was laid off for unknown reasons."
 HIP_coral_ridge:0 "Coral Ridge"
 HIP_coral_ridge_desc:0 "Born in a small village in Seaquestria, it was clear from a young age that Coral Ridge would become a writer. He started out small, writing news articles for the local school paper, and eventually worked his way up through local newspapers until he became Head Writer for Seaquestria's largest newspaper, the Daily Fish. He is widely complimented for his soothing and inspiring writing style, especially in his weekly columns where he criticises militarisation and the polarisation of Hippogriffian politics."
 HIP_coral_rejoined:0 "Coral Ridge reconciled with Posada"
 HIP_raft_wood_idea:0 "Raft Wood"
 HIP_raft_wood_idea_desc:0 "Raft Wood was Queen Novo's advisor during the Storm War, the seapony who first suggested the evacuation to Seaquestria. He's seen as a calm voice in an uncalm age, though his status as a founding member of the Aris First committee has raised some eyebrows, and many disparage him as a symbol of weakness." 
 HIP_sunlight_rays:0 "Sunlight Rays"
 HIP_sunlight_rays_desc:0 "A veteran diplomat, Sunlight Rays has been a long-time fixture in the Hippogriff foreign service. Her smoothing-over of the incident when Princess Twilight Sparkle attempted to steal the Pearl of Transformation won her particular praise."
 HIP_sandcastle_star:0 "Sandcastle Star"
 HIP_sandcastle_star_desc:0 "A pioneering engineer, Sandcastle Star developed the procedures for building concrete structures underwater, combining careful preparation and seapony magic. She has recently taken an interest in military affairs, and is often seen puzzling over proposed layouts for trench complexes and bomb shelters."
 HIP_cloud_breeze:0 "Cloud Breeze"
 HIP_cloud_breeze_desc:0 "Cloud Breeze is a well-connected hippogriff in the armaments industry, and has spent years mapping out the complex web of supply chains which form the strengths and weaknesses of the industry. He has long advocated government assistance in building up that industry."
 HIP_switft_shell:0 "Swift Shell"
 HIP_switft_shell_desc:0 "Acting as liaison between the government and the military procurement offices, Swift Shell's quick thinking allowed the hippogriff army to prepare itself to face the Storm King during the time in Seaquestria, setting up underwater and concealed surface supply depots in preparation for the final confrontation."
 HIP_blackeyes_whitewind:0 "Blackeyes Whitewind"
 HIP_blackeyes_whitewind_desc:0 "Blackeyes Whitewind is an eccentric professor of linguistics by day and a master cryptographer by night. His advanced decoding methods keep Hippogriffia decades ahead of its enemies, but his exploits earn him little fame. To preserve secrecy, the government has never acknowledged the full extent of his activities."
 HIP_zephyr_gust:0 "Zephyr Gust"
 HIP_zephyr_gust_desc:0 "Seen as a bit of a relic by some, Zephyr Gust was once an assistant to Queen Novo's father, King Skylance, and served him throughout his twenty year reign. He is a proud traditionalist, and one of the few still alive with a real connection to that older time."
 HIP_screaming_eagle:0 "The Screaming Eagle"
 HIP_screaming_eagle_desc:0 "It's an eagle that screams a lot. This drives Arisians to patriotic fervor, though it can be a little destabilizing."
 HIP_the_ghost_of_aris:0 "The Lightshadow"
 HIP_the_ghost_of_aris_desc:0 "An unknown artist turned resistance member, the so-called "Lightshadow" has proven impossible to catch. Whoever they are, they inspire the Arisians to resist their occupiers with secret radio broadcasts, graffiti murals, and the tales told of their escapades."
 HIP_rocket_neverfall:0 "Rocket Neverfall"
 HIP_rocket_neverfall_desc:0 "A statistician turned corporate strategic planner in the nascent Hippogriff automotive industry, Rocket Neverfall has since joined the government to help rationalise and improve policy efficiency in a variety of areas."
 HIP_high_priests:0 "High Priests Coral and Nimbus"
 HIP_high_priests_desc:0 "Few thought church hierarchy would ever return to Aris, but a theological movement for just that had been growing for years before their reestablishment. Coral and Nimbus, despite being initially decried as puppets of Aris First, have proven themselves pillars of community and ardent defenders of faith."
 HIP_anarchist_schools:0 "Seapony Schools"
 HIP_hard_line:0 "Hard Line"
 HIP_hard_line_desc:0 "When the Arisian Revolution first started brewing, the Marksist scholar Kelp Strand adopted Hard Line as a sort of nomme de guerre. Always on the lookout for revisionism, Hard Line believes the greatest threat to the revolution will come from within: from the false comrades, from the opportunists, from those too afraid or too moralistic to bring the revolution to completion."
 HIP_salina_blue:0 "Salina Blue"
 HIP_salina_blue_desc:0 "Salina Blue was never supposed to wind up in power. A radio operator from a poor family, she became a founding member of one of Hippogriffia's first unions, the Arisian Union of Telegraphists. When the SLPA formed, Salina was chosen as its party leader. Although once a supporter of Queen Novo, the Queen's crackdown on the motor strike disillusioned her and pushed her further to the left, turning her from a constitutionalist into a republican. A popular figure even outside the SLPA, Salina was an easy choice for People's Commissar for Posts and Telegraphs. The RWP may rule Aris now, but Salina is determined to ensure it never gets its head lost in the clouds or turns its back on the workers."
 HIP_SALINA_DESC:0 "§YBorn§!: 22nd of December, 977 in Seaquestria.\n\n§YBiography§!: Salina Blue was always a shy, reclusive seapony. She never wanted to rule a town, let alone all of Aris. But fate, it seems, had other things in mind for her. Before the final battle with the Storm King she met Fluttershy, Element of Kindness, and she came away more confident and self-assured, though still shy.\n\nA radio operator from a poor family, she came to read the works and deeds of Alexander Kemerskai, Théodore Vérany, Caramel Marks, and even the peasant revolts throughout history. Realizing that a better life was not only possible but achievable, she became a founding member of one of Hippogriffia's first unions, the Arisian Union of Telegraphists, and served in Posada's government.\n\nWith the loss of Zumidia and the collapse of Posada's revolutionary government, a new one has been instituted: republican, not revolutionary. The Workers' Republic of Aris may not be as visionary or future-minded as Revolutionary North Zebrica, but it will hopefully prove more stable and long-lasting.\n\nSalina may lack her predecessor's fiery rhetoric and ferocious dreams, but is determined to do the best for all the people of Aris and lead the nation into a brighter future.\n\n§YPortrait By§!: Venva"
 HIP_skystar_idea:0 "Skystar"
 HIP_skystar_idea_desc:0 "Commissar, Commodore, Princess: Skystar has had many titles, and there are some who whisper she got them solely because of the General Secretary's favouritism. Any who know her know that's only half the story. Skystar is brash, impulsive, principled, and brilliant. While she is not the most rigorous Marksist, she helps guide Posada through the most difficult decisions she has to make, always arguing for kindness and mercy, though never for surrender."
 HIP_posada_advisor:0 "Posada"
 HIP_posada_advisor_desc:0 "The eccentric founder of the RWP, Posada has come around to the current government, and now is happy to serve as a minister of popular science and promulgator of nuclear fever."
 HIP_azrael:0 "Azrael"
 HIP_azrael_desc:0 "Having documented the devastation of the Storm King and the Chiropterran conquests, Azrael has come to believe that joining Hippogriffia is essential for Zumidia's survival, but that the Hippogriffs underestimate both the extent of economic assistance Zumidia needs and the threat posed by their warmongering neighbours. From humble roots as a war correspondent, he has become a leading voice for both welfare and rearmament, in the name of defending Harmony."
