 HIP_rocket_interceptor_equipment_1:0 "Northwind MX-324"
 HIP_rocket_interceptor_equipment_1_short:0 "MX-324" 
 HIP_rocket_engines_desc:0 ""Guys, I am sorry, but I just can't review rocket planes. I tried, but the G-forces were too much. I blacked out and was barely able to wake up and eject before the plane slammed into the Mountain. Either I've gotten too old, or these rocket interceptors just have too much acceleration. Probably a bit of both; when I joined the airforce we were still using biplanes, after all. I wanna give it a 0/10 for almost killing me, but the fact is I'm just not the sorta hippogriff who is supposed to fly these deathtraps. Make up your own mind."\n-Crack Lightning"
 HIP_rocket_interceptor_equipment_2:0 "Northwind XP-79"
 HIP_rocket_interceptor_equipment_2_short:0 "XP-79" 
 HIP_improved_rocket_engines_desc:0 ""I'm not flying it but I heard they made it more reliable. Good for the poor souls who do."\n-Crack Lightning"
 HIP_rocket_interceptor_equipment_3:0 "Starsky XF-91 Thunderceptor"
 HIP_rocket_interceptor_equipment_3_short:0 "XF-91 Thunderceptor" 
 HIP_advanced_rocket_engines_desc:0 ""Well, they fixed the 'spontaneous explosion' problem, but I'm still not flying it."\n-Crack Lightning"
 HIP_rocket_interceptor_equipment_4:0 "Downwind X-3"
 HIP_rocket_interceptor_equipment_4_short:0 "X-3"
 HIP_semi_modern_rocket_engines_desc:0 ""They switched the fuel from rocket fuel to liquid crystals. Nice. But I'm too old for that kind of acceleration."\n-Crack Lightning"
 HIP_rocket_interceptor_equipment_5:0 "National Aeronautical Association X-15"
 HIP_rocket_interceptor_equipment_5_short:0 "X-15"
 HIP_modern_rocket_engines_desc:0 ""It can hit Mach 1.2, that's kinda cool. But I still am never flying one of these things."\n-Crack Lightning"
 HIP_suicide_craft:0 "Project Tiamat"
 HIP_suicide_craft_short:0 "Tiamat"
 HIP_suicide_craft_desc:0 "So we are... strapping pilots into a bomb, and dropping them onto carriers, knowing full well they are sure to die? This is disgusting, probably the worst design ever made. I actually think the engineer behind it needs to be shot, and I'm not joking. I wish my reviews could go negative.\n-Crack Lightning\nAddendum: The Ace always did have a sentimental side, and that is why Aris did not deserve him. Aris deserves me, and Aris deserves this.\n-The Commander"

