 HIP_raze_CTH:0 "Raze Colthage"
 HIP_raze_CTH_desc:0 "The Colthaginians, the lowest form of zebra, deserve nothing less than total destruction for defying us. Raze their city, salt the earth, poison the water: let no zebra think of the name "Colthage" without weeping."
 HIP_settle_hippone:0 "Settle Hippone"
 HIP_settle_hippone_desc:0 "The Hippone region is ideal for settlement. We will relocate some of the seaponies there, so they can get used to living on land and begin the hippogriffization of North Zebrica. First however, we'll have to get the residents of Hippone out of the way."
 HIP_settle_ZUM:0 "Settle Zumidia"
 HIP_settle_ZUM_desc:0 "Zumidia is and shall remain Hippogriff, but "Zumidia" implies they have some existence independent of us. The region shall be renamed New Hippogriffia, and land will be seized from the ungrateful population to make way for hippogriff settlers. If those displaced wish to eat, they can make their way to the labour camps in what will now be known as Zone Bravo, where we will find something to do with them."
 HIP_terrorize_BAT:0 "Terrorize Chiropterra"
 HIP_terrorize_BAT_desc:0 "Every horror the Chiropterrans have unleashed on us will be repaid twofold, no, a hundredfold! We will burn the crops to starve the cities, and our hunters will prowl the countryside for those trying to escape. The Ace might have showed some of them mercy, but we will not!"
 
 HIP_underwater_conscription_cat:0 "Seapony Conscription"
 HIP_underwater_conscription_cat_desc:0 "Seaquestria is home to a vast population of millions of seaponies. While many of them hold isolationist views, they are still our subjects, so they will serve in our military when the need arises. As two equal parts of one united nation, Aris and Seaquestria must share the burden of conscription evenly.\n\nCurrent Recruitable Population: §Y[?HIP_conscription_target_displayed]%§! of Eligible Seaquestrian Population (§Y[?HIP_seapony_population_displayed]M§!)\n\n-Recruitable Population: §Y[?HIP_var_seapony_recruitable_pop_modif_displayed]%§!\n-Recruitable Population Factor: §[HIP_recruitable_pop_factor_color_display][?HIP_var_seapony_recruitable_pop_factor_modif_displayed]%§!\n\nWe have mobilized §Y[?HIP_conscription_conscripted_seaponies]000§! Seaponies out of our §Y[?HIP_conscription_pool]000§! seaponies recruitment objective.\n[HIP_mobilization]\n\nWe have lost §R[?HIP_deducted_casualties_displayed] Seaponies§! in wars and occupation.\n\nThe number of seaponies lost is proportional to our seapony population ([?HIP_seapony_ratio_displayed]% of our Total Population) compared to our §Rtotal war losses§!.\n\n§RDead seaponies cannot be demobilized.§!\n"
 HIP_SIR_underwater_conscription_category:0 "Seapony Conscription"
 HIP_SIR_underwater_conscription_category_desc:0 "Seaquestria is home to a vast population of millions of seaponies. Just like any of our other subjects, they will come to serve in our armies when called upon, and called upon they shall be. After all, no creature can be left behind in the glorious pursuit of spreading our song and rule.\n\nCurrent Recruitable Population: §Y[?HIP_conscription_target_displayed]%§! of Eligible Seaquestrian Population (§Y[?HIP_seapony_population_displayed]M§!)\n\n-Recruitable Population: §Y[?HIP_var_seapony_recruitable_pop_modif_displayed]%§!\n-Recruitable Population Factor: §[HIP_recruitable_pop_factor_color_display][?HIP_var_seapony_recruitable_pop_factor_modif_displayed]%§!\n\nWe have mobilized §Y[?HIP_conscription_conscripted_seaponies]000§! Seaponies out of our §Y[?HIP_conscription_pool]000§! seaponies recruitment objective.\n[HIP_mobilization]\n\nWe have lost §R[?HIP_deducted_casualties_displayed] Seaponies§! in wars and occupation.\n\nThe number of seaponies lost is proportional to our seapony population ([?HIP_seapony_ratio_displayed]% of our Total Population) compared to our §Rtotal war losses§!.\n\n§RDead seaponies cannot be demobilized.§!\n"
 
