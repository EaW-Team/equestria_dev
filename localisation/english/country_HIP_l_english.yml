 HIP_loyal_army_2:0 "A Fanatical Army"
 HIP_loyal_army_2_desc:0 "The army now knows its place as an extension of the Supreme Commander's will, and is ready to assume its role as the primary institution of state. The new generation of officers in the junior ranks have proven particularly fanatical."
 HIP_loyal_army_3:0 "A Subdued Army"
 HIP_loyal_army_3_desc:0 "The Arisian army is broken. Wartime casualties and purge after purge have left it a demoralized force run by yesgriffs too scared to innovate or take initiative for fear of being the next victim of the Supreme Commander's violent outbursts."

