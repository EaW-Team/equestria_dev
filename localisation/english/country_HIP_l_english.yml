 HIP_scout_helicopter_equipment_1_desc:0 ""I get the point, tactical recon is invaluable, but it's so fragile and lightly armed! I'd be terrified flying this thing. 3/10."\n-Crack Lightning"
 HIP_scout_helicopter_equipment_2:0 "Bellflower YOH-4"
 HIP_scout_helicopter_equipment_2_short:0 "Bellflower YOH-4"
 HIP_scout_helicopter_equipment_2_desc:0 ""Better guns and better armor mean it's not quite as much of a deathtrap, but it's still nerve-wracking. 4/10."\n-Crack Lightning"
