 HIP_COLOUR_FIELD_DESC:0 "Colour Field grew up like a normal Stalliongradian filly, struggling to make ends meet. The Equestrian blockade on trade to the country didn't help with that fact, so much for harmony. Colour's father, Berry Star and her mother, Caramel Candy were hardcore communists while their daughter was a harmonic socialist. Colour Field was born and raised in her family's "better" years, when they at least had food on the table and a stable generous wage. Unfortunately, this didn't last, as later on she went to sleep hungry. She had just one friend, a thestral named Solar Crunch who was always there for her when she was in need. Because of him, Colour would grow passionate about thestrals and their struggles in Equestria. At an early age, Colour always loved art and writing. Sadly for her, her writing skill was terrible but her painting skill was superb.\n\nShe moved to Vanhoover against her parents' wishes so she could enroll in an art school there, where she quickly made a good friend there named Lucky Star; another harmonist socialist. After graduation, Colour would quickly find herself with Lucky Star in Revolutionary North Zebrica after learning about a hippogriff named Posada. What caught her eye was how the Marksist government was installed, through diplomacy and pressure instead of a long violent revolution, which just made her Reformist heart sing out loud. With no prior training or even... logical thinking, Colour signed up for the North Zebrican Army. She quickly rose through the ranks thanks to Posada's efforts at finding skilled commanders from the rank and file.\n\nWith her poor mental state, it was no shock that her fixation with Posada would turn into an obsession, idolising her to an unhealthy level. She is committed to the revolution and to making the world a better place but she is still a little uneasy about killing for it. However, she trusts Posada's leadership and just like her hero, she hates supremacists and wants to overthrow them all."
 HIP_CABBAGE_STEW_DESC:0 "§YRank§!: Rear Admiral\n\nCabbage Stew was born in Winggarden on March 18, 985, to a lower middle-class family. Though times were sometimes hard, he managed to get into naval officer school, and made Captain. However, his further rise was slowed by his radical political beliefs, which shifted over time from just wishing that Novo were more involved in the economy, to constitutionalism, to republicanism, finally to socialism.\n\nWhen the Left started to rise, he organized for the SLPA in his hometown, teaching workers about the wonders of unionization and a future without bosses. And when the Revolution came, he saw a chance to join in. As a syndicalist, he has sometimes been at odds with Posada, but he fully trusts her and the RWP to do right by Aris and the workers of the world.\n\nNow, his political beliefs have switched from an obstacle to an aid. In the dictatorship of the proletariat, it's quite useful to be a committed socialist.\n\n§YPortrait By§!: Opal"
 HIP_ATLAS_SHINE_DESC:0 "§YRank§!: Brigadier General\n\nOriginally from the small settlements in the Buffalo Chiefdoms Atlas found herself quickly coming to blows with her local contemporaries about the best ways to integrate into Equestria and quickly moved to Appleloosa where she found a disappointing amount of apathy towards the Equestrian working class.\n\nAfter multiple instances of inciting violence in southern Equestria and finding herself repeatedly imprisoned and harassed, Atlas applied for Asylum in Hippogriffia hoping to find more likeminded creatures there without a significant change in her way of life.\n\nQuickly she fell in love with the Hippogriffian way of life settling in the small island of Grand Alaudia finding it to be similar to her home conditions. Despite enjoying the way of life she still had an extreme disdain for the ruling monarchy, even despite their relatively light touch when it came to the general population. Despite the monarchy Atlas quickly found herself integrating into what socialist societies she could find. In particular the revolutionary Posada was quickly amassing a following that Atlas was keen to join in on due to her incredibly unique Marksist theory.\n\nAfter Posada's swift and non-violent takeover Atlas thought it high time to do more with her life and using her intricate knowledge of maps and patience signed up to the Revolutionary Army and using her special talent of proper map design and analyzation, she was shown to be the embodiment of the 'Josipean Strategy' with proper planning and wearing her opponents down. Atlas was quickly recognized as being a talented and pragmatic commander.\n\n§YPortrait By§!: Twotail813" 
 HIP_BRIGHT_HEART_DESC:0 "Born to a middle income family in Squidville, Bright Heart got to know the ideals of RWP during his years in college, where he joined a local communist book club. After he finished college he joined the RWP, and after Posada took power he joined the military. He was quickly promoted as much for his ideological beliefs as for his skill with marines."
