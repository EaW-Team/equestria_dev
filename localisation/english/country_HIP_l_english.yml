 HIP_razorbeak_invasion_desc:0 "The Ace's plans were perfect. The hippogriffs who failed to follow them were the problem. Now that hippogriffkind has been strengthened by The Supreme Commander's stern discipline, we will dust off the Ace's old war plans. And this time, we will not fail."
