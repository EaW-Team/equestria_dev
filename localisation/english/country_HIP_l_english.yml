 HIP_jet_heavy_fighter_equipment_x:0 "Downwind F-4 Phantom II"
 HIP_jet_heavy_fighter_equipment_x_short:0 "F-4 Phantom II"
 HIP_jet_heavy_fighter_equipment_x_desc:0 ""'Beyond visible range?' What the Tartarus is this? You're saying I can kill someone before I even SEE them? I mean, props to the engineers who designed it, but I have to give this thing a 0/10 for what it does to dogfighting: kills it, probably forever."\n-Crack Lightning"
 HIP_scout_plane_equipment_1:0 "Lightning F4 Lightning"
 HIP_scout_plane_equipment_1_short:0 "F-4 Lightning"
 HIP_scout_plane_equipment_1_desc:0 ""Spy planes are important, and I have respect for the pilots who fly with no guns at all, but I gotta admit I got bored. Mobility of a heavy fighter without any weapons is not fun. 5/10."\n-Crack Lightning"
 HIP_scout_plane_equipment_2:0 "National Aeronautical Association F6 Mustang"
 HIP_scout_plane_equipment_2_short:0 "F-6 Mustang"
 HIP_scout_plane_equipment_2_desc:0 ""Flies a little better than its predecessor, but still boring. 5.5/10."\n-Crack Lightning"
 HIP_scout_plane_equipment_x:0 "Starsky XF-12 Rainbow"
 HIP_scout_plane_equipment_x_short:0 "XF-12 Rainbow"
 HIP_scout_plane_equipment_x_desc:0 ""Nice design, unfortunately rendered irrelevant by the jet engine. Still, worth a fly if you get the chance. 6/10."\n-Crack Lightning"
 HIP_jet_scout_plane_equipment_x:0 "Lightning U-2 Dragon Lady"
 HIP_jet_scout_plane_equipment_x_short:0 "U-2 Dragon Lady"
 HIP_jet_scout_plane_equipment_x_desc:0 ""So the max speed is 20 kph higher than the stall speed? Now THIS is a scout plane that takes true guts to fly. 8/10, even with no weapons this is an adrenaline rush."\n-Crack Lightning"

