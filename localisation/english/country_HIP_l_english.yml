 HIP_transport_helicopter_equipment_1_desc:0 ""Useful, but clumsy. I would not want to be the guy who signed up to fly and got stuck hauling medics and supplies. 2/10."\n-Crack Lightning"
 HIP_transport_helicopter_equipment_2:0 "Bluewing Vertol CH-46 Sea Knight"
 HIP_transport_helicopter_equipment_2_short:0 "CH-46 Sea Knight"
 HIP_transport_helicopter_equipment_2_desc:0 ""Oh, now this, this is interesting. Could we use this to deploy troops from the air someday? That'd be very delicious. 4/10, needs more examination."\n-Crack Lightning"
 HIP_attack_helicopter_equipment_1:0 "Bellflower AH-1 HueyCobra"
 HIP_attack_helicopter_equipment_1_short:0 "AH-1 HueyCobra"
 HIP_attack_helicopter_equipment_1_desc:0 ""Hot damn, now this is fun! Floating above enemies raining death on them is like being a CAS pilot but even better, since you can stay in place or slowly advance! My one complaint is that this is under Army jurisdiction, not Air Force, but that's only a point off. 8/10, blowing up tanks has never been so fun!"\n-Crack Lightning"

