### Designer Loc ###

GYZ_megacorp:0 "KM-IC"
GYZ_megacorp_desc:0 "The Kareni Military-Industrial Cooperative is a wholly legitimate industrial corporation, albeit one that provides a mere venir of a cooperative. In reality is a severely corrupt organisation established by the elite class of Karen to provide materiel for personal and state security forces, a fact which bothers onlookers quite a lot. Still, at least the workers are paid decently for their service to the powers that be."

GYZ_karen_management:0 "Kareni Management Solutions"
GYZ_karen_management_desc:0 "A company that arose many years before the Storm King, KMS has earned a place as one of the very few prolific yeti companies and the only one that remains based in Karen. It suffered during the reign of His Majesty as a result of its mixed rather than purely military applications and the region’s generally reduced importance relative to the Eye of the Storm, yet the corporation soldiered on all the same. With the sudden departure of the Storm King and a surge in local investments, the company has experienced a significant rebound and is ready to re-enter its position of economic importance no matter what happens to the kingdom."

GYZ_karen_management_2:0 "Kareni Management Solutions"
GYZ_karen_management_2_desc:0 "A company that arose many years before the Storm King, KMS has earned a place as one of the very few prolific yeti companies and the only one that remains based in Karen. It suffered during the reign of His Majesty as a result of its mixed rather than purely military applications and the region’s generally reduced importance relative to the Eye of the Storm, yet the corporation soldiered on all the same. With the sudden departure of the Storm King and a surge in local investments, the company has experienced a significant rebound and is ready to re-enter its position of economic importance no matter what happens to the kingdom."

