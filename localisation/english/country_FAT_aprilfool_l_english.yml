 ### Characters ###
 FAT_warmaster_dawnclaw:0 "Warmaster Dawnclaw"
 FAT_warmaster_dawnclaw_desc:0 "Ferdinand Dawnclaw was never someone who would accept being denied what he felt entitled to. When the Emperor seemingly died, he had hoped to use the remnants of the Imperial Army to carve out his own realm. His quick return to the Emperor's side was driven by a will to ingratiate himself with what he could tell was a force without equal. And yet he was still snubbed, seeing the imperial army become secondary to the Star Knights and being denied the honor of becoming one himself.\n\nAttacking the Archrector Dominus and seizing the formula himself along with a group of traitorous Star Knights, Dawnclaw fled north to use the formula on himself before seizing control over the republican army in the north. With it, he plans to contest the emperor and carve out the realm he deserves.\n\nWithout the careful precision of the Archrector however, his use of the formula has given him result perhaps, but it has left a toll on his already fraying sanity. Whispers in the dark are calling to him, beckoning him to sink deeper and deeper into brutal depravity, offering power in return.\n\nSome slide slowly into darkness, Ferdinand Dawnclaw leaped head first into it, and the world will burn in his wake."
