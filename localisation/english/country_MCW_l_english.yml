 macawia_coup.22.t:0 "Cash Flows Like The River" 
 macawia_coup.22.d:0 "To many harpies, sleep and rest had long become a luxury they no longer possessed. Hours upon hours of tiring, relentless work piled up with no care for their well-being, all to earn a meager wage that barely covered survival. With such a routine, there were little more than six hours daily reserved to regain their energy, but even those were often disturbed, whether by hunger or any number of miseries./n/nThe dripping. The accursed dripping. Varejão felt his mind on the verge of snapping into madness, his thin thread of sanity held only by the simple fact he had no vigor left to rage. With a blurred gaze, he looked through the window. The broken glass revealed a turbid night, swept by darkness and a torrent of incessant rain. He had only a few hours to sleep, but each time he closed his eyes.../n/n...the dripping assaulted his thoughts, mocking his pathetic attempts at rest. The house he lived in, if it could even be called that, was little more than a shack in a favela, Macawian slums built vertically over mountains. It normally did its job of keeping a ceiling over his feathers, but when it rained, the building's poor state showed. The window could not block the wind and rain, leaving him only a corner that stayed dry. Holes in the roof let water drip constantly downward. Like a chorus of insanity, every drop chipped away at his rationality. He did not know how much longer he could last before he finally snapped./n/nIt had not always been this way. Before the economy was ruined, he had run a decent business. Cash came and went like a river, always providing for him and his family. But slowly, orders diminished. Like a stream drying, he was soon left with nothing. It was fortunate that his wife's parents took her and their child, but he was cast aside. A poor failure of a harpy like him had little to offer demanding in-laws. He had to move to poorer neighborhoods and take subpar jobs just to survive./n/nIt was saddening, but as long as his daughter was raised well, he found enough solace to keep going. If only to see her grow into a beautiful harpy. Those thoughts alone kept his mind steady, enough for his consciousness to sink into a hazy slumber. It would have been the little rest he had, if not for rays of light flashing across his beak. He tiredly looked out the window to confirm the inevitable."
 macawia_coup.22.a:0 "The sun had risen once again to grace him with another day of work."

 macawia_coup.23.t:0 "Electrifying Developments" 
 macawia_coup.23.d:0 "It was just a common piece of bread. The kind you could buy on any street. But even that meager, fluffy piece of bread was enough to make Varejão cry. How long had it been since he had eaten food that was not spoiled or old? How long since he had pecked at bread that did not feel like rock? Too long./n/nThe change had been slow, cathartic even, but eventually things shifted for the better. The government passed reforms, enough for a poor harpy like him to save money for a better place, better food, and, surprisingly, a gift. He did have to be quite the miser for it, though, as prices for luxuries were still high. Life was still rough - only now did he have the minimum for an acceptable lifestyle become available to him. But that was fine. Just as before, when he slept in a shack in the slums, worked tireless hours for little pay, and barely ate each week, it would all be worth it as long as he could see his daughter smile./n/nSuch thoughts warmed his chest with joy. Today was the long-awaited day he would see them. That was why he allowed himself the little luxury of fresh, warm bread. With a wave to the baker, he stepped outside with light steps, a decorated box holding a doll safely tucked under his feathers. Even though it took dozens of minutes to reach the address, it felt like seconds. His hazy mind, tired from endless work, opened at last like a cloudy sky parted by the sun. He knocked twice, and the door opened to reveal his in-laws with displeased expressions, his wife with a bitter smile, and his daughter shining like a beacon in the abyss. Varejão smiled widely for the first time in months, presenting the gift with open claws as he leaned forward for a hug."
 macawia_coup.23.a:0 ""Sweetie, papai is here!""

