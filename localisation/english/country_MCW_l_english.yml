 macawia_coup.1.t:0 "False Prophet" #Comma
 macawia_coup.1.d:0 "For fringe radio host Sarmieto, what had once been decried as mad theories found instead vindication with the new bosses in São Penário showering him with many benefits. He didn't want much, just commercials about his show on state stations and a promise that he would not be suppressed. Of course, a military coup was nothing to sneeze at—he'd thought the elites were finally gunning for him! Instead, they'd come for the president and his slow, rotten, and geriatric band of corrupt politicians blinding everyone from the truth. Sarmieto's only condition, Inacio had told him, was to not do anything stupid. Everything else? He could say anything to his heart's content, broadcast to every home.\n\nA suggestion from Inacio about Kasa, however, had set the scene.\n\nSarmieto proceeded to babble on about Kasa. He'd been a rare adversary against the zebras and their ilk; only he'd known all along about what they were stealing from the Macawians, from their saviors. To his amazement, he'd been proven right far quicker than he could've ever imagined: Were the prices of bread going to rise thanks to a cabal of Kasan executives meddling in Macawian bakeries? They would! Would there be retaliations from Kasans on sea as their petty "thanks" for being given democracy and safe harbor? Yes, for the papers reported on a Macawian shipwreck a day later. Were Macawian tourists and immigrants in Kasa escaping in droves with horror stories about the criminal underbelly of Seguro? Suddenly, an army of harpies rushed to write him letters asking if they could share their stories on air.\n\nMaybe we'll even go to war some day, he then mused tonight. Somewhen, somehow, they would soon dismantle the monster that was Kasa and its insidious pretense of freedom."
 macawia_coup.1.a:0 "All we shall do is to prepare and wait."
 macawia_coup.1.b:0 "All we shall do is to prepare and wait."

 macawia_coup.2.t:0 "Desecration"
 macawia_coup.2.d:0 "Kasa. It was Macawia that gave birth to them and their false brand of freedom. How free were they when corruption had run rampant, asking constantly for Macawian aid and friendship? And for what? Just for them to act all happy while poor zebras and other "ex-slaves" wallowed in the streets? What danger had they ever faced when the Storm King had been steps away from Macawia's doorstep? The parasites would suck them off no more Inacio would do them the final disservice they deserved: dishonoring Mansu Erba's grave once and for all, that idiot of a pacifist.\n\n"What do you mean she can't be found!?" he then yelled at a portable telephone as he and his team stood in the middle of some Kasan nowhere, cross-referencing maps and witness testimony of where Mansu could've possibly been buried.\n\n"Oh, uh, you see sir," the shaky voice of a no-name official called in from the other side, "when she died... the plan wasn't a burial."\n\n"They turned her into ash, didn't they? I can spit on them!"\n\n"The ashes... they exist. Just scattered—"\n\n"Tell me what river they threw her in and I'll personally see to it that it is dammed so it will never flow again then we'll bombard it into oblivion!"\n\nA gulp could be heard across the phone, the gulp heard across Kasa. "Sir, it was on a pyre. They put her there, burned it, then put it out to sea. As far as we know, Mansu's body is truly gone from this world."\n\nA slam of the telephone then cut him off. "The coward... the absolute coward! She... knew... she knew we were coming, so she didn't dare show up!""
 macawia_coup.2.a:0 "A hollow victory."

