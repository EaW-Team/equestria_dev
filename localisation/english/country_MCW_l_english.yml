 macawia_coup.7.t:0 "Upward and Outward" #Tanakama becomes independent #Comma #Pirates on Tanakama declare an independent republic, HRV perspective
 macawia_coup.7.d:0 "The radio's crackle confirmed the fall of Macawia to one Captain Celaeno who'd been expecting updates. To pay tribute to the home islands, even if minimal, had been the norm, the usual price for their piracy, but now, their superiors had no moral authority. Bandits—not proper code-abiding pirates—had taken over São Penário and the rest.\n\nBut Celaeno had been prepared for contingencies. Her tall figure overlooked the rest of her space: a radio station nested upon the mountains, right by piers where her crew's airship was waiting for her word.\n\n"Tanakama, Uusi!" she called. "Today is your time to shine! The republic as we know it has fallen, but that doesn't have to be the end! Isn't this what we strived for!? Everyone with a gun or a sword, raise your eyes to the skies and get on board! If the harpies across the sea can't get harmony right, we will!"So as the sun set, flags would both rise on poles and sway upon passing airships, hastily taking on the colors of an independent island against a dusking horizon. Celaeno bore witness to the displays of newfound patriotism on her way home, floating through the clouds at the dawn of a new age. At long last, the creatures of Tanakama obtained liberty. The road ahead would still be rocky, to be sure—being a lonely island nation had its own problems, and many of the deer here might not still be fond of ceding their home to outsiders right now—but for the pirate captain, the adventure had just begun."
 macawia_coup.7.a:0 "Freedom gained. The challenge now is to keep it."

 macawia_coup.8.t:0 "A New Cause" #opening barrage
 macawia_coup.8.d:0 "Inacio had never received so many calls in a single morning before today. He'd spoken to a grateful landowner from Moscada, a captain from Rio Grande, and even a spiritspeaker from gods knew where. Finally, he was in a position where harpies came to him instead of the other way around.\n\nHe picked up the next call before the first chime finished. "Inacio Guerra here." It was a small business owner from Entre-Rios full of hope for the future. Before Inacio could ask how he'd gotten his number, another telephone rang on his left. One of his lieutenants needed certain government departments reorganized immediately. As Inacio reached for his pen, a third telephone went off behind him. Would he like to appear on a television show tonight? One of his aides rushed in, holding a tray with two more ringing phones. Inacio reached for them, letting the receivers in his hands clatter to the floor. \n\n"Are we finally going to erase Colthage?" What? Who was this? "Hi, do you know where the NMC Pires do Mar is? I got lost while on leave…"\n\nHis eye twitched. He didn't have time for this. Inacio hung up and looked under his desk, letting out an exasperated sigh."
 macawia_coup.8.a:0 "He'd gotten exactly what he wanted, hadn't he?"

 macawia_coup.9.t:0 "Brutes" #purge top brass #Comma
 macawia_coup.9.d:0 "Agla, imprisoned army officer, was surprised when the warden announced that he could "experience much-needed recreation" underground. Escorted past a couple rusty doors and down a foggy tunnel, he'd discover a hidden albeit crude retreat: bleachers surrounding a bloodied stone circle where an entire tournament was being held of just pure, unadulterated wing-fighting. Faces and names on the list of participants, he recognized from his time as a free bird in the military... including his own. He'd been volunteered, due to fight in half an hour.\n\n"What did you get in for?" said what appeared to be someone from the air force, indicated by the little badge on her prison overalls. "The usual planted illegal drugs? The classic 'subversive undemocratic thoughts'?"\n\n"Lack of co-operation with the navy on a minor spat years ago," Alga replied, never taking his eyes off of the fight before him. The tinkling of coins and cigarettes told him that even in confinement, a creature could still bet and gamble. "It was just one conversation I had with this cadet. Guess he had a big grudge."\n\n"The brat must've been lucky enough to be on the winning side to dig up dirt on you." Miss Air Force could only shake her head at the pitiful state the other branches of the armed forces had been reduced to: the top brass fighting for pennies and jail rep, all to the wardens' entertainment as they watched from the shadows. "I got in because I didn't give the son of a captain a free tour across the islands. Made him cry, got arrested for disturbing the peace."\n\nWhen one of the fighters on the ground got discombobulated right before getting a heave kick to the diaphragm, Alga turned to her. Anything but the carnage saved up for him... "I don't wanna think about the petty bastards for now. What's... what's your name?""
 macawia_coup.9.a:0 ""Huh? Oh, it's Irma.""

 macawia_coup.10.t:0 "Surrounded By Enemies" #sea propaganda 
 macawia_coup.10.d:0 "Silent steps and beak shut tight, a harpy sneaked through dirty alleys. Named Luís after his grandfather, he was a young one. He had been ready to start his dream of becoming a baker, but reality was not so kind. It started as a suggestion for him to join the navy as a seaharpy. Then recruiters began to pop up in his neighborhood, more insistent than before. That was why Luís had no choice but to sneak his way back home. If he could, he would just lock himself inside and wait for this conscription surge to pass, but he had to take classes to follow his dream. He had managed so far, and today would be no different. Just one more turn./n/n"Took your time, mm?" Luís froze. Waiting in front of his house was a group of large harpies. The Gangue. "A little bird told me you've been avoiding us, yes?"/n/nLuís wanted to deny it, but the man's pressure made him gasp, wordless. His eyes searched for a way to run, not realizing some had closed in. Strong claws gripped his shoulders. "W-wait, wait! Of course not. It was just a coincidence." The leader smiled at his words. Luís despaired but forced himself to listen./n/n"Great! Because I have a proposition for you!" A poster was shoved forward, 'Recruits Wanted' written prominently. "Our country is in dire danger, and you can make the difference. Zebras, ponies, deer, griffons, you name it! They envy our riches and want it all! We need young harpies like you to protect our islands!"/n/nLuís winced at the shouting. The claws on his shoulders tightened, enough to make him wince again. "I..I.." His words were cut off. "Can you read?" 'Yes.' Carlo nodded meekly. "Then read it." His beak trembled over the slogan. "M-Macawia expects.."/n/n"And Macawia MUST NOT, and WILL NOT, be disappointed. Do you understand?""
 macawia_coup.10.a:0 ""Y-Yes..""

