 macawia_coup.49.a:0 "Her sword lay free of rust, empty."

 macawia_coup.50.t:0 "No Thing Beside Remains" #a shattered visage lies
 macawia_coup.50.d:0 "#His last hurrah happens behind closed doors, age grips him and he misses opportunities to prove his power remains. The nation slowly moves on without him, remembering him as the weak old man over the 'warrior' he still said he was. If this kills him, then so does 52. Or something. I'm not married to the idea of his death, the memory of him as an old man makes more sense if he lives, but I'm down for whatever."
 macawia_coup.50.a:0 "He was afraid to die."
		#ozymandias events, the world will remember his false republic and
		#those who remain will abuse his weak systems for personal gain
		#the world will blame him, and forget him.
		#assassination? either way, his greed for legacy undoes him
		#if the state survives, then it limps onwards, brutally abused and uncaring for its people

 macawia_coup.51.t:0 "Round the Decay" #a shattered visage lies two
 macawia_coup.51.d:0 "#the 'republic' lives, but Inacio's legacy will never be fulfilled. His name doomed to be a footnote surpassed by what came before and what follows, remembered as a tyrant but almost completely forgotten. Maybe the republic is corrupt, most likely, to the extent it can't hold itself together. Either way, Macawia lives but Inacio falls."
 macawia_coup.51.a:0 "The lone and level sands stretch far away."

 macawia_coup.52.t:0 "Rise" #they who slew the gods
 macawia_coup.52.d:0 "#A hunt, maybe a sea monsters, maybe a leader slain in combat. It's Inacio's only 'fair' fight, and it ends with him either never doing it again or wounded to the point where he will die, depends on how yall feel."
 macawia_coup.52.a:0 "An empire to last for eternity."

 macawia_coup.53.t:0 "Fall" #they who slew the gods two
 macawia_coup.53.d:0 "#Inacio's legacy remains, but Macawia cannot survive. His legacy is secured and the nation will never forgive him, or at least what's left of the nation."
 macawia_coup.53.a:0 "A bad memory, one soon forgotten."



