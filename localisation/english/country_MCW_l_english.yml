 macawia_kiaque.8.t:0 "A Rising Tide..."
 macawia_kiaque.8.d:0 "Sipitta and Laere braced everything in the high winds, shipping containers strapped down tight in the hull of their commercial blimp. Skipping over treacherous jungles and bracing the cold air above, they stood secure within their light security detail, save for Laera's piercing question: "You can't possibly fund a babysitter with it, right?"\n\n"With the law the Altos just passed, you mean?" Sipitta asked, aware of his lack of height compared to his companion in business. "I see no downsides to it. Our partnership here can worry a whole lot less should we face a dry spell. Crystals and baubles and books? We'll weather whatever the niche knickknack market's gonna give us."\n\nPast the smile, his mind chases after how his morning began: a knock on the door thanks to a call days prior, hours before the sun rose.\n\nFor earlier today, down by the crowded shores not too far from the slums, by the door, his brother stood: Fromes, a widower just like him. Greetings flowed, thankful that he'd been getting better... then he clawed Fromes a check and everything needed to set up a bank account, funded by what the finance ministry had given merchants like Sipitta—now set to repair Fromes' suddenly empty home.\n\nAfter instructions were given about taking care of his son, Sipitta was almost out of the door when he made his parting words for the day: "Honestly, Laera needs her extra money more than I do, and this bill won't be enough on its own... but I won't just lift myself up. You're in this with me, dear brother.""
