 MCW_pact_of_907_idea:0 "Pact Of 907"
 MCW_pact_of_907_idea_desc:0 "Macawia and Kása march side by side in service of freedom! We are brothers and sisters in arms, ready to aid one another in the struggles to come."
 MCW_vice_viktoriya:0 "Vice President Victoria de la Plaza"
 MCW_vice_viktoriya_desc:0 "#todo trustworthy fella"
 MCW_bastion_of_democracy:0 "Bastion Of Democracy"
 MCW_bastion_of_democracy_desc:0 "In a continent filled with autocracies, monarchies, and tyrants, Macawian democracy, our beautiful way of life, stands alone. But freedom is not free, just off our shores lays an old enemy, the Colthaginian 'Republic' has its dagger pointed toward us, poised to strike at our Western Islands. To maintain our way of life, we must check this threat."
 MCW_sink_or_swim_modifier:0 "[GetSinkSwimName]"
 MCW_sink_or_swim_modifier_desc:0 "[GetSinkSwimDesc]"
 MCW_sink_or_swim_normal_modifier:0 "Sink Or Swim"
 MCW_sink_or_swim_normal_modifier_desc:0 "Years of failed bureaucracy and growing inequality have left our economy in tatters. There is no denying that a change in course is needed. The question is, how radical?"
 MCW_sink_or_swim_sink_modifier:0 "El Plano Engulfico"
 MCW_sink_or_swim_sink_modifier_desc:0 "Relatively conservative compared to other proposals for a financial restart in Macawia, a bundle of bills informally called "El Plano Engulfico" has made the rounds across the country, running on a platform of restarting the country with one weapon: a wholly new currency.\n\nEnough to upset the status quo but also as apolitical as possible to garner as much support from every side of the political aisle, El Plano Engulfico posits a multi-stage process of first creating a never-changing 'fake currency' for products and services to be compared against while building a new 'true currency' to slowly adjuts itself to the fake one. As one proponent of the bill said, "Everyone is scared and confused in an uncertain economy, so we asked ourselves, 'Then why not make it certain?'"\n\nWhile the plan seemed monstrously simple, almost naive, it is clear that it  is producing its intended outcome. Prices are stabilizing, domestic and international investment is being secured, and the average harpy is finding their concerns reduced one by one... thanks to play money."
 MCW_sink_or_swim_rise_modifier:0 "Carta da Fênix"
 MCW_sink_or_swim_rise_modifier_desc:0 "The Phoenix Charter is the collective name for a series of bills and related political micro-movements that seek to establish an unprecedented unity of modern left- and right-wing elements to jumpstart the Macawian economy: tri-lateral collective bargaining agreements between the workers, the corporations, and the government. Initially derided as both socialist and capitalist (and sometimes supremacist), The Phoenix Charter appealed to many parliament members if only after tiring negotiations, showing off its multi-partisan nature before it was even put into law.\n\nIn short, each sector of the economy—for example, agriculture, tourism, and mining—would be populated by workers' unions, corporate boards, and selected local representatives of the economics ministry. Each sector would then write and uphold its own laws as long as each party agrees to it, with each party on equal legal standing.\n\nWhile it is certainly not a perfect system, its early results seem to be promising. Steering the tide away from unstable revolution while kickstarting progress for the lower classes has, at least for now, sown the seeds for a more permanent peace."
 MCW_sink_or_swim_swim_modifier:0 "The Tidal Theorum"
 MCW_sink_or_swim_swim_modifier_desc:0 "A major flaw in a laissez-faire democracy is how it can facilitate sloth and apathy. A harpy can be proud of their rights and liberties, but said rights couldn't help them stare down the barrel of a multi-national company's metaphorical gun and win. It would take a mightier creature to right systemic wrongs. A caudillo, perhaps...\n\nBut while President Kiaque will never go as far as declare a military dictatorship just to fix the economy, the resemblances can't be helped after him personally approving a package of bills known as The Tidal Theorem, granting him and select other creatures special powers to address the woes of socio-economic inequality. Viewing the poor and downtrodden as, in practice, outside of the economy and needing to be brought back in for their own safety, The Tidal Theorem allows the president and the relevant lower-level authorities to strongarm offending corporations and other institutions into uplifting the lower classes, including their workers—all on pain of taxes, jail time, or worse, up to and including the dissolution of trusts.\n\nWhen the above is laid on a moral foundation of supporting the oppressed against a singular evil menace, it no doubt has had both its supporters and its deadly effective results, although Kiaque insists that it is not socialism he is practicing."
 MCW_sink_or_swim_coup_modifier:0 "Running On Empty"
 MCW_sink_or_swim_coup_modifier_desc:0 "The economy is in shambles! Yet again! As necessary as the navy takeover was to protect Macawia's legacy, it came with the unfortunate side effect of crushing any positive changes made by the previous government to rekindle the nation's development. It is paramount we address the issue as soon as possible, before the consequences become too drastic for the new regime."
