 macawia_political.14.t:0 "A Balanced Hand"
 macawia_political.14.d:0 "Julio's words shot through Kiaque's mind when the head of AMIGO himself—Nicolau de Pyrrhura decked in pristine white blazer and obsidian skivvy—plopped a leg onto the president's table: "Keep them happy. It is best to preserve the balance...."\n\nThe cocky grin on Nicolau's face, sunglasses angled just right to briefly blind Kiaque with the setting sun's rays, made that difficult. Upon entry, the intelligence officer had gushed about his radio show and the future of warfare: information. Following Julio before him, Nicolau said, and funding AMIGO the same old percentage would finally give Macawia a dangerous advantage in the Middle Sea. And beyond.\n\nThen Kiaque held up a hand of negation. "I understand that you talk a big deal and you mean it, but the republic does not benefit from a presidential pushover."\n\nNicolau's sass left him. "This agency's seen upstart candidates like you in every generation and we've negotiated with every last one of them. What makes you think you can drive us a hard bargain?"\n\n"Let's say that I'm an avid listener. Gutsy for someone who deals in secrets to broadcast everything, but I digress." Sliding a folder across the table, he went on, "Yet for all your talk about the future of warfare, the future itself is uncertain. I need to know if the AMIGO of today can handle something... routine. You will get the funding you've always had, provided you make our national waters privateer-free."\n\nOpening up the documents, Nicolau then scanned its contents. "Secrets I don't know about? Very well—" standing up to take a hasty leave, unable to hide a growl "—consider it done, Mister President....""
 macawia_political.14.a:0 "...makes a blade strike true."
 macawia_political.15.t:0 ""Psst, Delivery""
 macawia_political.15.d:0 "Kiaque had remained spooked when the AMIGO agent that woke him up in the wee hours—dressed in unassuming clothes that blended in with the foliage—had left an envelope on the window sill. Or at least he might've been an AMIGO agent; he might as well've been an errand boy, paid by the organization to send a letter to the president then scram.\n\nWithin the envelope, a gallery of photographs and notes. A pirate, one marked with the name Miyopista, was first shown mottled with lashes and bruises carving their way through his back, only for other pictures—its subjects bloodied and pulped, fortunately of other brigands—to come in and offer a comparison: AMIGO's "interrogation methods" seemed much lighter than what these criminals did to their own.\n\nThe next set of pictures and notes detailed the finest medical assistance Macawia had to offer for Miyopista to recover from his many injuries, along with a buffet for nourishment. Some insanely quick rehabilitation later, he apparently had spilled the beans on his hard life as a thug—no loyalty among this sea of thieves, he claimed. The Macawian government would give him a good life, AMIGO then said, if only he would rat out his old friends and lead the charge... on the pain of blackmailing his non-pirate family and friends about his whereabouts, revealing that he didn't die nobly as a cadet but instead turned rogue, heaping cruel shame upon his name.\n\nThe final photograph was him capturing his former captain, locking him up in a cage like a wild animal, to be exhibited as a trophy for justice. His ex-best friend. Not a smile could be found. Resentment and wrath, Kiaque could see in the latter's eyes, but in Miyopista's?\n\nFear."
 macawia_political.15.a:0 "Submit to the moral high ground, said AMIGO to the president."
 macawia_political.16.t:0 "Black Gold In The Pond"
 macawia_political.16.d:0 "The Macawian archipelago, well known for its many islands and bays that served as important trade routes for plenty a mercantile focused polity in the past, is a veritable treasure trove of resources. That is, its largest islands are, while the smaller ones that lack permanent settlements are usually ignored, citing expenses in setting up the necessary infrastructure to exploit them. It was simply easier and more profitable to trade our excess for demanded materials.\n\nRecent events have presented a change in our national strategy. A trio of deluded prospectors, going off faulty information, has discovered a deposit of oil! This is the sort of breakthrough that was needed to fuel our naval modernisation, as coal-powered engines are rapidly becoming obsolete in contemporary times. There is only one issue, besides the cost of setting up a well to tap into it.\n\nIt was discovered on an island located closely to [CTH.GetNameDef]. In their ascendant periods, [CTH.GetAdjective]s were all too happy to claim it as part of their lands, but Macawian ships warded off any attempt to turn that idea into reality. In the past, the price of defending it was only national pride, but now it is of vital priority to ensure it doesn't fall into their hooves."
 macawia_political.16.a:0 "These spoils are rightfully ours."
