 MCW_fanatic_soldiers_bitter:0 "Fanatical Troops"
 MCW_fanatic_soldiers_bitter_desc:0 "Macawia! Nossa pátria, nossa mãe. Home to every harpy, she has protected her daughters and sons for centuries. The harpies have come of age, and now it is their sacred duty to defend the islands. No sacrifice too great, no duty too heavy. Blood may be shed, but it will nourish the soil and the soul of the future./n/nOur heart to Macawia. Our loyalty to the regime. Even if our bodies perish, Macawia shall stand eternal."
 MCW_maritime_one:0 "Sea Focused Plane Designs"
 MCW_maritime_one_desc:0 "The sky is but a harpy's playground. There is no race that can contest this dominance. This advantage shall be used to develop a naval airframe tailored to a harpy's instincts and sensations, capable of eclipsing any opponent in a fight above the sea."
 MCW_maritime_two:0 "Sea Focused Plane Designs"
 MCW_maritime_two_desc:0 "The sky is but a harpy's playground. There is no race that can contest this dominance. This advantage shall be used to develop a naval airframe tailored to a harpy's instincts and sensations, capable of eclipsing any opponent in a fight above the sea./n/nEven then there is more to showcase a harpy's superiority. A new design will be made, capable of patrolling vast swathes of water and striking down any enemy fleet with pinpoint accuracy."
 MCW_a_new_amigo:0 "Our New AMIGOs"
 MCW_a_new_amigo_desc:0 "The new regime requires a proper intelligence department, one that won't compromise with pirates nor put its own benefit above the country. AMIGO shall be restructured into a bona fide organization. Operatives shall have their familiars taken hostage and their identities erased. They will be shackled to Macawia, and neither failure nor compromise will be allowed."
 MCW_a_new_amigo_two:0 "Our New AMIGOs"
 MCW_a_new_amigo_two_desc:0 "The new regime requires a proper intelligence department, one that won't compromise with pirates nor put its own benefit above the country. AMIGO shall be restructured into a bona fide organization. Operatives shall have their familiars taken hostage and their identities erased. They will be shackled to Macawia, and neither failure nor compromise will be allowed./n/nWith this expansion, AMIGO has finally become a beacon of national security. No amount of subterfuge will catch us unprepared any longer."
