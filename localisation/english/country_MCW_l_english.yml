 macawia_political.56.t:0 "Cracked Coalition"
 macawia_political.56.d:0 "Julio nervously pranced around his office, slowly reading a letter that was long enough to reach more than halfway down his body. His talons tapped the floor increasingly quickly as he made his way down, raising an eyebrow as his grip on the paper stiffened. The Partido Republicano Alto had always been a fairly broad coalition, pulling many Macawians together despite their differences. Together, they'd secured a record nine terms in office, something which few true democracies around the world could rival.\n\nThreats to split from the coalition were frequent, of course, but they were usually just that, a way for a group within the party that was (or felt) neglected to make its voice heard. However, this time, it was no mere threat.\n\nSome of the more enthusiastic, for want of a better term, harpies on the party's left wing had decided that enough was enough, and that they weren't willing to deal with a traitor who sold out Macawia and its workers to "the heartless beast of international capitalism". They had split and formed their own party, the (Julio had to squint to read the name, as it had been scribbled over and rewritten many times) Movimento Democrático Macaia. They'd finished their letter to him with a promise to end the PRA's winning streak, one way or another."
 macawia_political.56.a:0 "We shall see about that."

