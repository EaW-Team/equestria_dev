 MCW_revira:0 "Revira"
 MCW_revira_desc:0 "(Say your lines then.)\n(Follow the blinding script.)\n\n§YBorn§!: ???\n\n§YBiography§!: A one-eyed traveller, claiming to hail from a far off island nation, who has found their home amongst our people due to not having much better to do. Their jovial attitude has made them a popular figure, despite their tendency to disappear in the middle of celebrations. Aside from what little they've allowed to leak through of their past, such as the names of some old family members, their history is rather unknown. Any questions tend to be left with a pun-based answer, and little else.\n\n§YPortrait by:§! Motley"
