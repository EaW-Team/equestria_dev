 MCW_army_abroad:0 "An Army For Abroad"
 MCW_army_abroad_desc:0 "Our guns have laid dormant, unused. For all its faults, Macawia has no serious need for so many soldiers standing around on its soil. Deterrence can only go so far before it becomes selfish hoarding and busywork.\n\nWe have forgotten that we are a beacon of democracy, a light of liberty, to the world... and what use is a light if we are to hide it under a basket, afraid it will be snuffed out?\n\nOur armed forces shall be taken off of home duty. They will be trained to fight where they will be needed most."
 MCW_army_abroad_2:0 "An Army For Abroad"
 MCW_army_abroad_2_desc:0 "What is a Macawian's duty, their call to arms? A healthy sense of nationalism? That is only half the answer, for many nations with atrocious values and ideals have their ardent supporters to this day, and unfortunately, said nations also possess standing armies competent enough to best our own.\n\nWhat is our call, then? That they shall answer not to those in power but to those utterly stripped of it. We have the training and the firepower, the victims of oppressive regimes do not. An ordinary warrior will fight to gain territory or, more nobly, to protect the ones they know and love back home... but the Macawian will study foreign lands, train in them, live off the earth of a new country, and risk their life for a complete stranger.\n\nFor with Macawia, the stakes are independence or death."
 MCW_army_abroad_3:0 "Harmony's Strongest Warriors"
 MCW_army_abroad_3_desc:0 "Rumors swirl of the rest of the world seeking to emulate the Macawian model of harmonic intervention. True, this is admirable, but they forget a crucial component of our formula: that every member of the squad, of the battalion, and of the entire army group must not be needlessly chained by command but instead be free to act as they see fit, trusting themselves like true commandos on the field.\n\nAnd no, this is not to promote selfish show-offs. If anything, this leeway is the martial embodiment of the freedom so engrained in the Macawian way of life. We do not just advocate for democracy in our politics but in every facet of our existence. Only in this can we advance harmony: by being mature enough to strike out on our own in saving others from the oblivion of tyranny."
 MCW_army_at_home:0 "An Army For Home"
 MCW_army_at_home_desc:0 "The Macawian way of life is under threat of extinction. That may not be obvious now, but every citizen will do well to notice the alarming trend of revolutions and counter-revolutions, both buttressed by ideas not exactly welcoming of the freedoms we enshrine.\n\nWith this in mind, the Macawian military has taken crucial steps forward in ensuring that, should the rest of the world die in the dark, the light of harmony shall survive here. Training operations are happening right now, conducted across the islands, simulating invasions on our very own beaches and homes, pushing as far to the inner jungles. Every soldier is getting a crash course on fighting in familiar places, because there exists the very real possibility that the real deal may not be far off..."
 MCW_army_at_home_2:0 "An Army For Home"
 MCW_army_at_home_2_desc:0 "To shoot at your foes in a far-away country for a cause far removed from everyday life is, understandably, a deal breaker for many would-be volunteers for any army. Even the concept of protecting one's country can at times turn nebulous, especially in an archipelago, where a São Penário may not have any personal relations with an Ornithian.\n\nBut the sights and sounds of armed and armored harpies coming at your door, asking for weak points in your neighborhood, how you could theoretically hold your home town against the apocalypse until nothing more can be done...\n\nThat, more than any proper training, would light a fire in anyone, civilian or not, to brace for any onslaught."
 MCW_army_at_home_3:0 "The Children Of Branickii"
 MCW_army_at_home_3_desc:0 ""Visualize the end of the world, the unthinkable. The identity of who has caused it or the 'righteous cause' they may use to justify their actions—it does not matter. Imagine them all the same, circling around where you live like vultures poised to strike. Now remember the many skills and capabilities you must possess to delay utter disaster, to afford your loved ones just enough time so that a slaughter would instead be an evacuation. You will have to do desperate things just to maintain a level head."\n\n"However, that is only about protecting your unarmed friends and family. Do not forget your squadmates. Enough pithy slogans have been said about teamwork: how you communicate with each other will mean precious days, hours, minutes, seconds. You know these opposing forces cannot be stopped, but what you know is that, together, you all can make them pay dearly for every inch of soil, for this is your soil. You know these parks, these schools, these streets, these homes like the back of your claw. And you will know, too, that it will burn in flames."\n\n"Then, stop picturing all this in your head. Just by thinking of the unthinkable, you've gotten into the mindset fitting for a perfect warden of these isles. You will not need me to push you to excel, because, above all else, you will do anything to keep that tragic imagination just that: a harmless imagination.""
 MCW_logistics:0 "Enshrined Logistics"
 MCW_logistics_desc:0 "No matter where they are, our troops are kept well supplied by an army of support staff."
 MCW_fight_ocean:0 ""To March Into Fratercula's Realm""
 MCW_fight_ocean_desc:0 "The sea cannot be tamed any more than freedom can. It can erode any barrier, overcome any obstacle, breach any fortification given enough time. Fratercula is patient, and we have learned his lessons well."
 MCW_subsmissive:0 "Submersible Support Fleets"
 MCW_subsmissive_desc:0 "An invasion is at its most vulnerable not immediately after landfall but in the days and weeks after. Supply vessels must reach the coasts, and what better way to ensure that than to hide them altogether?"
 MCW_temp_processes:0 "Transitional Production Methods"
 MCW_temp_processes_desc:0 "Macawia's navy demands both quality and quantity. While others might balk at the idea and dismiss it as impossible, we harpies know that the impossible only takes a little longer."
 MCW_better_processes:0 "Modern Naval Production Processes"
 MCW_better_processes_desc:0 "A navy is only as good as the industrial base supporting it. It's not just ships, it's components, food, armour, weapons. Our navy has quickly learned these lessons in its quest to remain competitive and guarantee the defence of Macawia."
 MCW_carrier_strike_group_tactics_idea:0 "Carrier Strike Group Tactics"
 MCW_carrier_strike_group_tactics_idea_desc:0 "#todo"
 MCW_macawian_hammer:0 "Macawian Hammer Tactics"
 MCW_macawian_hammer_desc:0 "Crafted from experience with their newly granted O. 39 fighters, and their new leadership, the Força Aérea Macaia has gravitated towards utilising the increased firepower and aerial performance from their craft to perform a peculiar variant of "Boom-and-Zoom" tactics. By repeatedly diving and climbing at extremely steep angles the Macawian fighters are able to strike their foes again and again until they're either eliminated from the sky or tire enough to be an easy target."
 MCW_macawian_hammer_moon:0 "Ornithian Grown Hammer Tactics"
 MCW_macawian_hammer_moon_desc:0 "Crafted from experience with their newly granted O. 39 fighters, and their new leadership, the Força Aérea Macaia has gravitated towards utilising the increased firepower and aerial performance from their craft to perform a peculiar variant of "Boom-and-Zoom" tactics. By repeatedly diving and climbing at extremely steep angles the Macawian fighters are able to strike their foes again and again until they're either eliminated from the sky or tire enough to be an easy target.\n\nFollowing further development from Ornithian Air engineers production, research and design techniques have been modified to accentuate the benefits of Hammer tactics. By prioritising Quality over Quantity we are able to focus on the current stockpile of fighters and pilots to improve future designs."
 MCW_macawian_hammer_carpet:0 "Macacarian Modified Hammer Tactics"
 MCW_macawian_hammer_carpet_desc:0 "Crafted from experience with their newly granted O. 39 fighters, and their new leadership, the Força Aérea Macaia has gravitated towards utilising the increased firepower and aerial performance from their craft to perform a peculiar variant of "Boom-and-Zoom" tactics. By repeatedly diving and climbing at extremely steep angles the Macawian fighters are able to strike their foes again and again until they're either eliminated from the sky or tire enough to be an easy target.\n\nBy incorporating development advice from Heavy Aircraft Designer Macacarian Lifters we are able to focus on producing as many fighters as possible that are able to perform Hammer Tactics as possible in order to overwhelm our future enemies."
