 macawia_political.49.t:0 "[MCW.GetName] Seeks Scientific Friendship With Us!"
 macawia_political.49.d:0 "[MCW.GetNameDefCap] has approached us with an offer to link up our research departments so that our brightest minds can work together and share the breakthroughs we've made to each other. Although some of our more ardent patriots would see this as yoking ourselves to a yet another master, we cannot forget the invaluable support they've given us to forge [FROM.GetNameDef]."
 macawia_political.49.a:0 "We owe the helpful Macawians our honor and friendship."
 macawia_political.49.b:0 "That was a different time. We are more than capable now."
 macawia_political.50.t:0 "[THIS.GetNameDefCap] Accepts Our Invitation for Scientific Friendship!"
 macawia_political.50.d:0 "The [THIS.GetAdjectiveCap] government have agreed to exchange ideas, technologies, and researchers with us! With our powers combined, we can seek to build a formidable bloc for knowledge and its many applications..."
 macawia_political.50.a:0 "...on the world stage where we can both succeed together!"
 macawia_political.51.t:0 "[THIS.GetNameDefCap] Refuses Scientific Friendship With Us!"
 macawia_political.51.d:0 "Despite the stream of support we've given [THIS.GetNameDef] so they may finally heave peace in their little subcontinent, they've spurned this offer for co-operation, not understanding that we'd continue to support them if only the [THIS.GetAdjectiveCap] intelligentsia do their part."
 macawia_political.51.a:0 "They plan to unleash their surprises on us. We'll put a stop to that."
 macawia_political.51.b:0 "Let them be."
 macawia_political.52.t:0 "A Fertile Ground For Influence"
 macawia_political.52.d:0 "Just across the strait, the divided subcontinent of Hindia will soon burst into flames. It's clear as day to even casual bystanders that a Yaril's conflicted council and an iron regent fresh after a revolution—along with a maharajan federation and a war-glorifying organization—cannot co-exist peacefully.\n\nThe upcoming battle for the region is no doubt important to our future, considering their close proximity to us, and given that we seem to be on a steady course for now, the Hindian situation can prove opportune for us. Backing any one of these states and seeing our commitment through will ensure a neighbor most suitable to our interests—and, in the long run, their own interests as well. This, however, is no small undertaking, for it will require a sizable portion of our budget and harpypower to carry this out, and either way, we should not be obsessed with this project to the point of neglecting our own citizens."
 macawia_political.52.a:0 "Let's help build a better Hindia—for all of our sakes."
 macawia_political.52.b:0 "This ploy will not be worth the trouble."
