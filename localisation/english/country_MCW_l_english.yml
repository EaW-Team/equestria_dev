 MCW_neutrality_party:0 "PRA"
 MCW_neutrality_party_long:0 "Partido Republicano Alto §gIf one thinks of Macawia, the efforts and achievements of the PRA are usually not far behind, whether their efforts are realised or not. The stability granted by her long reign, and the bribes smoothing out the edges have both acted as notably invisible pillars of the country as its developed. Though its journey is one of slow progress and adaption, the party is actually quite welcoming to all those poor and struggling within the world. Unless you're Colthagian.§!"
