 MCW_opening_barrage:0 "The Opening Barrage"
 MCW_opening_barrage_desc:0 "The smoke has cleared, and only one creature is allowed to be the harpy of destiny. Free from the entanglement of corruption and bureaucracy, it is only fitting that a strong son of the navy shall now rule over Macawia."
 MCW_purge_top_brass:0 "Thin The Top Brass"
 MCW_purge_top_brass_desc:0 "To abide by Macawia is to abide by Fratercula, the God of the Sea. All else must be subservient to Her and Her alone. That starts with ridding the earth and sky of any suspicious elements..."
 MCW_sea_propaganda:0 "Life On The Sea!"
 MCW_sea_propaganda_desc:0 "A harpy's purpose can never be fulfilled in lazy, quiet days. Their raw power is meant to be expended, shaped and reformed into something stronger... something only the Navy can form."
 MCW_we_need_money:0 "Money Troubles"
 MCW_we_need_money_desc:0 "At the height of our 'friendship' with Kasa, we've been little more than beleaguered caretakers to them, with very few thanks to show for it. It's time to recoup our losses and use what we can recover to zero out our expenses..."
 MCW_coup_kasa_war:0 "Secure Our 'Ally'"
 MCW_coup_kasa_war_desc:0 "The time for friendship has passed. The Kasans will try to spin our next move as the ultimate fight for the fate of freedom worldwide, willingly ignoring a simple truth: we just need their coasts."
 MCW_land_collab:0 "The Land's Useful Idiots"
 MCW_land_collab_desc:0 "Oligarchs, oligarchs: the weaponless soldiers for the part of the country that can't be served with guns and boats. They have armories of wealth and influence that can accelerate our work, but that means we have to play a few of their political games."
 MCW_enforce_sea_dom:0 "Enforce Our Dominance"
 MCW_enforce_sea_dom_desc:0 "The open ocean—the widest highway in the world—is meant to be ours. We shall reinforce our hold over it, up to and including the tiniest of islands. For every isle, a Macawian and their troops."
 MCW_coup_tanakama_war:0 "Uusi Järjestys"
