 #Coup Spirits
 MCW_coup_ZES_reps:0 "Macawian War Payments"
 MCW_coup_ZES_reps_desc:0 ""We've successfully forced the Macawians to the negotiating table and, because of our sound position, we've exacted payment of large war reparations to aid in reconstruction."
 MCW_coup_ZES_reps_bad:0 "Infernal War Debts"
 MCW_coup_ZES_reps_bad_desc:0 "Our failure in the recent war has only added fuel to our economic conflagration. Not only have we lost many soldiers and lots of material, we have also been forced to pay reparations from our meagre coffers."
 MCW_the_navys_role_idea:0 "Enforcers Of The False Republic"
 MCW_the_navys_role_idea_desc:0 "Our ship of state is in firm, capable hands. Like a proper vessel, it's run, cleaned and supervised by the only ones capable of doing so - our brave naval officers."
 MCW_chokehold_mines_idea:0 "Choke The Eler With Mines"
 MCW_chokehold_mines_idea_desc:0 "There's nothing as demoralizing as a minefield. No sailor wants to add days to a journey through hostile waters, even if it means avoiding danger. It also helps that sometimes, all we need to do to create one is hold a press conference and release a Notice to Mariners."
 MCW_bastion_of_democracy_coup:0 "The Curtain Falls"
 MCW_bastion_of_democracy_coup_desc:0 "No more shall Macawia suffer under the hubris of the republic. No more shall corrupt officers steal from their flocks. No more shall we surrender legacy to the subversive ideals of liberalism. A new beginning dawns upon our nation - one greater than ever before."
 MCW_bastion_of_democracy_coup_better:0 "Scrape The Remnants"
 MCW_bastion_of_democracy_coup_better_desc:0 "The Macawian democracy has served the nation for many good years, but stagnation and incompetence have finally given space for voices of dissent to rise. Throughout the country, many found themselves wanting, wondering if there were no better options. And finally, some have started acting on it."
 MCW_bastion_of_democracy_coup_chains:0 "A New Facade"
 MCW_bastion_of_democracy_coup_chains_desc:0 "A representative government has many flaws, but it can still provide some worth to the regime. Outwardly, it will look no different than the republic remembered nostalgically by the harpies, yet inwardly a tight leash will be kept, ensuring it always, always works according to the navy's wishes."
 MCW_bastion_of_democracy_coup_history:0 "A Ghost Of The Past"
 MCW_bastion_of_democracy_coup_history_desc:0 "Once upon a time, Macawia was blessed with an enlightened monarchy, one that brought prosperity and progress to the harpies under a righteous king. These customs and traditions are now restored to legitimize the government and enthrone Inácio, the only harpy fit to pursue eternal glory."
 MCW_mass_produced_guns_idea:0 "Masses Of Arms"
 MCW_mass_produced_guns_idea_desc:0 ""Every harpy a rifle"; a motto to live by. We don't need top-notch firearms or equipment. The funds to develop those are better invested in our many naval projects. Rather, the mass production of simple and reliable designs will allow us to arm as many soldiers as possible to support our naval invasions and protect the home islands. The army's duty is but to assist the navy, after all."
 MCW_slash_cruisers:0 "Curtailed Cruiser Budget"
 MCW_slash_cruisers_desc:0 "Cruisers! Awkwardly standing in a position where they are neither too grandiose to meet our Grand Fleet requirements nor cheap enough to be mass-produced like destroyers. They have their strong points, of course, but it's hardly enough to make up for the costs in this time of need. We'll cut some of their production until we are capable of sustaining them again."
 MCW_bigger_better:0 "Bigger And Better Than Ever!"
 MCW_bigger_better_desc:0 "There's one simple but effective doctrine for battleships. Bigger is stronger, bigger is better. Big enough to overwhelm any opposition, with enough firepower to cleave the waves themselves. The navy shall adopt this line of thought, creating beasts of steel capable of terrorizing every sea."
 MCW_bigger_better_destroyer:0 "Bigger And Better Than Ever!"
 MCW_bigger_better_destroyer_desc:0 "There's one simple but effective doctrine for battleships. Bigger is stronger, bigger is better. Big enough to overwhelm any opposition, with enough firepower to cleave the waves themselves. The navy shall adopt this line of thought, creating beasts of steel capable of terrorizing every sea./n/nMore! Battleships alone aren't big enough. The navy needs more. The same doctrine will be enforced upon screens, to become bigger alongside the capital ships."
 MCW_bigger_better_shieldbashing:0 "Bigger Shells. Better Armour."
 MCW_bigger_better_shieldbashing_desc:0 "There's one simple but effective doctrine for battleships. Bigger is stronger, bigger is better. Big enough to overwhelm any opposition, with enough firepower to cleave the waves themselves. The navy shall adopt this line of thought, creating beasts of steel capable of terrorizing every sea./n/nMore! Battleships alone aren't big enough. The navy needs more. The same doctrine will be enforced upon screens, to grow alongside the capital ships. Yet that's still not enough! Macawian capital ships shall be bigger and better than ever - vast enough to shade the world like clouds and reach for the skies!"
 MCW_better_processes_coup:0 "The Navy's Demanding Perfectionism"
 MCW_better_processes_coup_desc:0 "A recurrent issue with mass production is low quality, either from reduced costs or methods favoring speed over reliability. No more. The navy's wish for a flawless Grand Fleet has finally borne fruit. Perfect designs, exacting specifications that maximize production and efficiency, to build the mightiest armada this world has seen."
 MCW_subsmissive_coward:0 "The 'High' Road"
 MCW_subsmissive_coward_desc:0 "To hide and pray for an opportunity. To flee at the slightest possibility of danger. To act like vultures waiting for an easy fight. How pathetic! We shall scrap these lowly tactics from the navy's books. Macawian submarines shall be known for their relentless swarm aggressiveness, not dishonourable and unreliable raiding."
 MCW_big_navy_coup:0 "Cresting Waves"
 MCW_big_navy_coup_desc:0 "If there was ever a doubt before, it no longer exists. The Tides' influence reaches out like a web, entangling and swaying every nook and cranny of Macawian institutions. Every project deemed favorably will find its funding, every voice of defiance will find its grave. There is none left to question how far they can reach."
 MCW_big_navy_coup_pegasi:0 "Cresting Waves"
 MCW_big_navy_coup_pegasi_desc:0 "If there was ever a doubt before, it no longer exists. The Tides' influence reaches out like a web, entangling and swaying every nook and cranny of Macawian institutions. Every project deemed favorably will find its funding, every voice of defiance will find its grave. There is none left to question how far they can reach."
 MCW_fanatic_soldiers:0 "Fanatical Troops"
 MCW_fanatic_soldiers_desc:0 "Macawia! Nossa pátria, nossa mãe. Home to every harpy, she has protected her daughters and sons for centuries. The harpies have come of age, and now it is their sacred duty to defend the islands. No sacrifice too great, no duty too heavy. Blood may be shed, but it will nourish the soil and the soul of the future./n/nOur heart to Macawia. Our loyalty to the regime."
