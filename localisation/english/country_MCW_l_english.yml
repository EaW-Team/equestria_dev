 macawia_coup.26.t:0 "The Untamed Wilds" #first 'Spiritspeaker' insurgence event 
 macawia_coup.26.d:0 ""What?! How is this even possible?!" The colonel's roar shook the room, everyharpy present shutting their beaks tight as they faced the unbridled rage emanating from their superior officer. "Are our scouts a bunch of useless birds?!"/n/n"O-Of course not, sir," the soldier responsible for presenting the after-action reports could only reply in anguish. Grief filled his heart - both toward this rude colonel and toward his fellows who had mysteriously vanished for a few days on "other missions," leaving him the depressing task of being the bearer of bad news. Alas, there was little to do but brace and withstand the raging shouts./n/n"Then how am I supposed to accept this nonsense?! The soldiers are too scared to enter the jungle?!"/n/nThey knew, as everyharpy did, about spirits and spiritspeakers, but this was ridiculous. Nightmares that felt more vivid than reality, temperatures rising beyond normal and inducing hallucinations, the harassment by grey warriors wearing scalemail and shouting in the names of their gods. It was simply too much to bear./n/nThe colonel fumbled back into his chair with his claw waved dismissively at the soldier, who retreated with far too much gusto for his liking. It was supposed to be a simple job, putting down the insurgents' esoteric cults that did not collaborate with the navy takeover. But here he was, facing an enemy that made no sense and fought in no comprehensible way. He would have to adapt, if only to preserve his position. Even if he had to burn the entire jungle to the ground, he would get them."
 macawia_coup.26.a:0 "Spirits be damned..."

 macawia_coup.27.t:0 "Cut And Burn" #second 'Spiritspeaker' insurgence event 
 macawia_coup.27.d:0 "The humid jungle air was usually tolerable, but smoke from the fires made it suffocating for everyharpy. Helena was no different, breathing through a wet cloth and fighting the urge to cough. She knew war, she was a soldier, but she wondered if this could even be called war, rather than a massacre. Thousands of harpies swarmed the jungles, destroying everything in their path in the hunt for insurgent spiritspeakers. Whenever resistance appeared - grey warriors with divine resolve or uncanny powers - air support bombed their positions into a fiery hell. Even if she was not attached to Macawia's natural beauty, it felt a shame to burn down whole stretches of jungle./n/nYet the disparity did not make things easier for foot soldiers. Spiritspeakers' constant harassment left little rest, and it was futile to track them in the jungle, both for their power to alter terrain and their knowledge of it. Soldiers lived on edge, never knowing when the trees themselves would strike. Fortunately, some spiritspeakers fought on their side. Helena was on an important mission, guided by a "traitor" in azure-blue scalemail to distinguish him from the insurgents' grey. It was unfortunate, really; he was a funny, pleasant fellow./n/nLost in thought, she tripped on a root. He instantly steadied her. She smiled brightly, enough to make him forget the hell around them - until the gunshots. Gunshots? Helena shoved him away, handgun smoking in her grasp. He stared at her in shock, then staggered into the jungle, leaving a trail of blood./n/nShe did not pursue him. She only confirmed she had slipped forged letters into his armor, and blood loss would finish him before he reached the insurgents' line. The documents claimed the navy meant to purge allied spiritspeakers out of fear. Foolish, perhaps, why help traitors? But she knew their kind. Honor and duty came before all. They would not risk their kin's slaughter. And when the insurgents came to help, they would attack. The bait was set."
 macawia_coup.27.a:0 "Helena walked away with a bloodthirsty glint in her eyes."

 macawia_coup.28.t:0 "Take The Shot" #final 'Spiritspeaker' insurgence event 
 macawia_coup.28.d:0 "How did it come to this? Santa Patrícia wondered inwardly, her dull expression betraying thoughts of pain and regret. Even with unbreakable conviction, guilt pricked her consciousness with every groan and every cry of pain. The jungle, once beautiful, had become a scarred land. Greenery lay consumed by flames, the earth itself crying. Corpses littered every corner. Spiritspeakers and soldiers had carried duty and hope in their hearts, yet it meant nothing in the face of death. They met a useless end, the stench of charred flesh the only reminder they had once lived./n/nWas she wrong to fight evil so fiercely, to sacrifice it all for a righteous code? Was she wrong to follow a lead and try to help the traitors, only to find it was a trap? Did she even have the right to lead these hopeful souls, the future of the spiritspeakers, into a gruesome fight against soldiers and machines?/n/nShe no longer knew the answer. So when Inácio proposed a duel to end their conflict instead of meaningless slaughter, she found no grounds to refuse. Even if the sly admiral tried some trick, he could not stand against the fury of the spirits. She breathed calmly, eyeing the harpy across the ruined jungle, handgun and shortsword in hand. His officer's suit stood in sharp contrast to her scalemail and greatsword, making her wary of her foe./n/nA gunshot into the air announced the duel. She felt the prickling stares of soldiers and spiritspeakers on her back but had no time to heed them, for Inácio fired at once. Patrícia rushed forward, murmuring a spirit's call as stone obelisks rose to block the bullets. Panic crossed Inácio's face. She pressed on, chanting again, the wind to spoil his aim, the earth to shake his footing, fire to strike his position. He barely dodged before her greatsword came down, clashing against his shortsword raised in alarm./n/nThe admiral fell, his weapons scattering. Santa Patrícia looked down, whispered a prayer, and struck."
 macawia_coup.28.a:0 "But a gunshot cut her short."

