 macawia_political.21.t:0 "Feel The Weight"
 macawia_political.21.d:0 "Commander Ciscato shook his head in resignation as he signed off on the latest shipment of Type IX Interior Bulkheads. His "shipyard" was becoming more of an elaborate assembly plant with each passing day, where dozens of cargo containers transformed into ships over weeks or months. They hadn't had to force a part to fit or come up with a customized way to make things work for over two years now. While it certainly made his job easier, a part of Ciscato missed the challenge.\n\nThere were a few upsides, he reminded himself. He was no longer losing harpies to tendinitis and shoulder injuries left and right, even though they still had the odd burn or toxic fume accident. And, of course, his ears were appreciating not having to listen to hundreds of rivet hammers going off at the same time."
 macawia_political.21.a:0 "His grandchildren might call him boring, but at least he'd be able to hear them."
