 MCW_navy_consul:0 "Inacio Guerra"
 MCW_navy_consul_desc:0 "Whether with rocks or rifles, the military has prevailed as a mainstay of civilization since the beginning of history, penning many everlasting tales both true and otherwise that would inspire creatures to join its ranks like miracles and missionaries beckoning would-be devotees to be faithful. In this, perhaps, eternal life could be found in a legacy cemented in the cult of the cadet.\n\nIn light of Macawia's new owners, Inacio Guerra falling to the top was the logical conclusion of a navy gaining for itself a nation-sized playground. Hailing from a long line of modern-day officers and pre-republic pirates, Inacio was a storybook hero come to life: able to back up his bluster about freedom with shot and shell, he would regale everyone with tales of his feats on the seven seas, his only regret being that he bemoaned how there was little action at all to do his duties in. Fortunately, with a reborn governance and the legend himself at the seat of power, Macawia would take up its sword and destroy tyranny worldwide once and for all, with Inacio's name forever carved into the annals of history. Who wouldn't love a president that charged headlong into battle?\n\nNow, like with storybooks for children, his recounting of tales sounds too perfect to be real. If anyone doubts, he is happy to provide sources, although they share the strange quality that they are hard to reach or are otherwise dead. This is because, for as cliche as it is to say this, history is written by the victors: Inacio is just painfully aware of that fact.\n\n§YPortrait by:§! StardustSpix"
