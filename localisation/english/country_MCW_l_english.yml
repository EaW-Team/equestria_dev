 macawia_coup.20.t:0 "The New Normal" #adapt to the land
 macawia_coup.20.d:0 "The conference room was full of reporters. Most harpies, some zebras, around a dozen ponies and even a bear had come from all corners of the world to witness Inacio finally reinstate civilian government in Macawia. With a simple stroke of his pen, the gilded document came into force. He’d read it the night before, in private, the culmination of his long years of work.\n\nHidden between all the concessions to civil liberties and term limits were a few telltale clauses. The Navy’s permanent independence was mandated by law, as was the President’s inability to meddle with its stranglehold on trade and foreign policy.\n\nInacio had also removed the rule forbidding government buildings, cities, and monuments from being named after a currently living creature, on the basis that it was best to have one’s heroic deeds celebrated today rather than in six hundred years.\n\nThat he would personally inaugurate the Inacio Guerra Memorial Hospital in two days was, of course, complete coincidence."
