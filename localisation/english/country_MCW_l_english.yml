 macawia_coup.13.t:0 "Island Outposts" #enforce sea dom
 macawia_coup.13.d:0 "A huge house by the beach, with even a yard to boot! Not even in dreams had Vanessa ever dared to own one. But here she was, standing at the door, key in hand, ready to enter her new home. She was lucky, she knew that. Born into a poor family with no prospects, she married her childhood friend when both became adults. Who would have guessed he would join the navy? She had been very much against it back then, but now he had risen in rank and even been given an entire propriety. Something about his loyalty being rewarded, and how he would be part of a strong aegis through the islands to protect the nation./n/nTruthfully, she still felt a little skeptical. The dream had come too swiftly and too easily. Raised in poverty, she had learned to be on guard. It did not help that it was not only her husband, but her entire neighborhood now had seaharpies and their families moving in. Surely people had lived here before? Did they all just leave? What about the increasing military maneuvers? She had many questions, but her husband dismissed them with a weary gaze. She did not have the heart to press further, even with more ships stationing at the harbors every day, even with chants of security and progress spreading further by the military masses. She had to believe it was fine. If she did not believe the love of her life, who else could she?/n/nClick. A simple sound, and every thought vanished from her mind. The door opened to a living room that made her gasp in disbelief. This was her home. Reality settled in as every concern gave way to sheer joy."
 macawia_coup.13.a:0 "The navy knew best after all."

