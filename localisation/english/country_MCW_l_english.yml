 macawia_coup.39.t:0 "Quite Early Morning" #prison labour 'squeeze'
 macawia_coup.39.d:0 "#Captured 'Sister' getting into the routine of the labour camp, feeling the monotony ache into her bones. As much as it crushes her, she keeps that little flicker of hope burning as she bides her time. Her brother is there. She has to save them both."
 macawia_coup.39.a:0 ""

 macawia_coup.390.t:0 "Sunrise, Parabellum." #prison labour 'squeeze'
 macawia_coup.390.d:0 "#The sun rises, and with it comes shots from the camp. A prison break, the remoteness of the island allowing the prisoners to overpower the guards and escape into a small, fast ship headed for anywhere else, captained by the Sister."
 macawia_coup.390.a:0 "It's darkest before the dawn."

