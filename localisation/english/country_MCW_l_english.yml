 MCW_fascism_party:0 "AIO"
 MCW_fascism_party_long:0 "Ação Integralista Ornithia"
 MCW_navy_party:0 "FNdM"
 MCW_navy_party_long:0 "Forças Navais de Macawia §gThe importance of Macawia's Navy has always been obvious within its politics, however in recent times that influence has become control instead. Unsatisfied, or simply smelling blood in the water, the Navy has taken control of the Islands. Whether they will return to the sea or simply enjoy their new land remains to be seen.§!"
 MCW_chained_republic:0 "GR" #land_collab
 MCW_chained_republic_long:0 "Guardas Republicanas §gDemocracy has died, and in her place lies a new Macawia. Marked by false elections, simple renaming and completely open threats, the new 'Guardians Of The Republic' have become little more than petty tyrants with voting badges. Closer to an sailor's oligarchy than any semblance of representation, the changes seem just enough to eek out stability in the face of apathy, though for how long remains to be seen.§!"
 MCW_crazy_king:0 "AN" #stay_on_the_sea
 MCW_crazy_king_long:0 "Ave Navios §gTrickery stains their beaks. All pretense of democracy fell the moment their shells crashed against our shores. Living as petty feudal lords on their boats, with the interior lands both within potential continental holdings and the larger islands being free reign for companies aligned with the new nobility. Some have followed their lead, as this new form of governance was able to defeat the old, however their hesitance for such is on display to all.§!"

 
