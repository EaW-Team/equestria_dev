 ### MIL DEMOCRATIC ###
 MCW_steel_thy_seas:0 "Steel Thy Seas"
 MCW_steel_thy_seas_desc:0 "The Navy is far from being a fiscally responsible institution. Corruption and bribery are commonplace, disrupting our ability to defend our shores. While it would be possible for us to root it out, it would take far more time and money than simply using our own oil to grease the Navy's wheels."
 MCW_split_apart_the_oceans:0 "Split Apart The Oceans"
 MCW_split_apart_the_oceans_desc:0 "Every time we try to reach the Navy's spokesmen for issues related to corruption, they refuse to comment. They're guilty, and everyone knows it. However, we cannot exactly break down the Navy's front door and barge in, they have a great many allies ashore that we cannot afford to draw the ire of. However, if we were to encourage some conflict and deception between them..."
 MCW_bribery_and_progress:0 "Bribery And Progress"
 MCW_bribery_and_progress_desc:0 "It has come to the President's attention that there are a great many captains and admirals in the Macawian Navy who just need a little extra boost to be able to effectively protect our shores. Trying to attend to everyone's individual needs would be far more time-consuming for the President; perhaps there's someone who knows more about who needs what "boost"?"
 MCW_slow_and_insidious:0 "A Slow And Insidious Killer"
 MCW_slow_and_insidious_desc:0 "We cannot exactly send every single corrupt seaharpy to prison. Unfortunately, doing so would mean that the captains of our largest battleships and the admirals of our mightiest fleets would be out of commission, leaving us vulnerable to attack until replacements are ready. Of course, if we could train a few dedicated, clean replacements ahead of time, it would be much easier..."
 MCW_crack_the_shield:0 "Crack The Shield"
 MCW_crack_the_shield_desc:0 "Any invasion that we launch must first make it through the enemy's coastal defenses. Our marines will need timely, accurate, and most of all, devastating support from our capital ships to defeat the enemy's strongest fortifications. Establishing fast, clear channels of communication between our soldiers and our fleet should be our next goal."
 MCW_new_processes:0 "New Naval Production Processes"
 MCW_new_processes_desc:0 "Macawia's fleet has a lot of burdens to bear. Fighting piracy and protecting a nation with one of the longest coastlines in the world means that we are constantly in danger of spreading ourselves too thin. We don't just need more ships; we need to be able to build them faster so that losses in any theater can be easily replaced."
 MCW_equal_footing:0 "On Equal Footing"
 MCW_equal_footing_desc:0 "#todo"
 MCW_battleship_one:0 "Fund The Freire Class"
 MCW_battleship_one_desc:0 ""Look, we need to win battles, and what wins battles are big guns. Carriers don't have big guns, so they can't win a real battle. Besides, an enormous arrangement of cannons is far more likely to intimidate Colthage than a floating brick.""
 MCW_carrier_one:0 "Fund The Alanza Class"
 MCW_carrier_one_desc:0 ""Big guns aren't everything. All it takes to sink a battleship is one well-placed torpedo. We must focus on getting as many in the water as we can, as quickly as we can. Waiting for an island airfield takes too long, we need to carry the planes within the fleet itself, ergo we need more carriers!""
 MCW_escort_cruisers:0 "Develop Our Escorting Capabilities"
 MCW_escort_cruisers_desc:0 "Regardless of our choice of doctrine, there's one thing that both the carrier and battleship adherents agree on: Our capital ships need escorts. And not just any escorts; they need the best escorts in the whole world if they are to survive battles worthy of the greatest navy on this side of the Eler."

 MCW_army_choice_one:0 "An Army For The World"
 MCW_army_choice_one_desc:0 "The best way to keep Macawia safe from harm is to ensure that no enemy manages to build up enough of a force to invade our islands, and what better way to do that than launching an invasion of our own? Our army will be trained to deploy anywhere, anytime, against anyone."
 MCW_army_choice_two:0 "An Army For Home"
 MCW_army_choice_two_desc:0 "The Army's job is to keep Macawia safe from invaders. They're our last line of defense should all else fail. Any enemy that lands on our islands must be pushed back to the beaches through relentless pressure, if we cannot repel these invasions entirely in the first place."
 MCW_march_into_sea:0 "March Unto The Sea"
 MCW_march_into_sea_desc:0 "Fratercula, the God-King of the seas, is at the core of our naval tradition. To sail the seas is to commune with him. To pore over charts is to ask for his guidance. Wherever harpies go, Fratercula follows."
 MCW_production_online:0 "Prioritise Naval Production"
 MCW_production_online_desc:0 "Our country lives and dies by its navy, that much is clear. Our efforts should go to ensuring our continued dominance over the seas by not only building more ships but building them better as well."
 MCW_production_mils:0 "Prioritise Military Production"
 MCW_production_mils_desc:0 "Our Army cannot be left to wither in favor of our Navy and Air Force. Our coastal defenders, not to mention our marines, must wield heavier weapons than muzzle-loaded rifles, and move on more than their own two legs."
 MCW_a_simple_distraction_force:0 "A Simple Distraction Force"
 MCW_a_simple_distraction_force_desc:0 "Our naval doctrine is clear. Submarines exist only to harass and distract the enemy fleet while our own moves into position. They won't win a battle on their own, but they'll make the job of our real ships that much easier."
 MCW_we_shall_defend_our_island:0 "We Shall Defend Our Islands"
 MCW_we_shall_defend_our_island_desc:0 "In war, Macawia's victory or defeat will be decided by who controls not only our larger islands, Macawia and Ornithia, but our smaller islands as well. Our island chain is only as strong as its weakest link; we cannot afford to lose our outer territories for lack of soldiers."
 MCW_whatever_the_cost:0 "Whatever The Cost May Be"
 MCW_whatever_the_cost_desc:0 "Experience is the best teacher in war. Time and time again, we have seen it trump other factors: numbers, weaponry, talent. Our long lives and capable memories have produced some rightfully terrifying generals over the centuries; if we start training now, we'll be reaping the benefits for decades to come."
 MCW_to_train_the_best:0 "To Train The Best"
 MCW_to_train_the_best_desc:0 "Only the finest soldiers in our Army can join the Marines. The Corps is Macawia's sharpest sword and strongest shield, a resource to be carefully managed and protected so it can be delivered to where they'll do the enemy most harm. "
 MCW_the_lessons_of_the_past:0 "Recall The Lessons Of The Past"
 MCW_the_lessons_of_the_past_desc:0 "As our history often shows, the winning army is not the one with the most soldiers, the best gear, or the smartest general, it's the one that can ensure that, no matter what, supplies will be delivered from the factories to the front line. We must develop this capability if we are to supply our island garrisons."
 MCW_a_truly_free_regiment:0 "A Truly Free Regiment"
 MCW_a_truly_free_regiment_desc:0 "Our democracy is one of the few in Zebrica and the world. So why should we hold back when defending them? As the spiritspeakers say, the constellation is brighter than the lone star. "
 MCW_cannons:0 "Invest Into Artillery"
 MCW_cannons_desc:0 "Guns kill creatures. Bigger guns kill more creatures. The biggest guns can send them and their ships to the bottom of the ocean fast enough to make enemy admirals scream in indignation."
 MCW_sweep_away_the_dust:0 "Sweep Away The Dust"
 MCW_sweep_away_the_dust_desc:0 "Macawia has a long history; with history come wars, and with wars come abandoned supply depots hidden deep in the jungles. While many of the weapons within are too ancient or damaged for the Army to use, there are still some in good condition."
 MCW_small_arms:0 "Fund Local Small Arms Development"
 MCW_small_arms_desc:0 "It's much easier to assemble anything, from furniture to model ships to squad automatic weapons, when you have the blessing of opposable thumbs. We should make the most out of this advantage and divert some of our scant resources towards the production of weapons made for harpies by harpies."
 MCW_enshrine_logistics:0 "Enshrine Logistics"
 MCW_enshrine_logistics_desc:0 "What good is a fortress if none of the defenders have what they need to fight? War has changed. The flow of supplies is decisive in every battle. Our logistics service must be elevated and revered, for they are not simply delivery drivers."
 MCW_lift_the_world:0 "Lift The World"
 MCW_lift_the_world_desc:0 ""Suffer so that no one else has to. Lift the world on your wings, and when they shatter you should be the ones to sweep away the dust."\n\n-The Duties Of A Macawian Soldier"
 MCW_arsenal_of_democracy:0 "The True Arsenal Of Democracy"
 MCW_arsenal_of_democracy_desc:0 "There is a single, bright star in the night sky that tyrants dare not to look at, a star that shines brighter the more they try to extinguish it. It haunts their nightmares and waking thoughts; it scares their children and gives hope to their people. We are the brightest star in the sky, for no one dares to shine brighter."
 MCW_steel_chair:0 "Tax Breaks For Tank Development"
 MCW_steel_chair_desc:0 "With tanks being a recent invention and the Colthaginians being slow to adopt them, it's only natural that we focus on pressing this advantage for as long as we can. Our tanks will be both spearhead and secret weapon, supporting our marines and wreaking havoc behind enemy lines."
 MCW_to_strike_from_the_sky:0 "To Strike From The Sky"
 MCW_to_strike_from_the_sky_desc:0 "The greatest initial threat to our marines comes from coastal fortifications, which cannot always be bypassed or avoided. An airframe capable of running dangerous missions to strike at these defences is paramount to the success of our amphibious operations, and worth spending our scant resources on."
 MCW_to_strike_the_sea:0 "To Strike The Sea"
 MCW_to_strike_the_sea_desc:0 "Macawia's surface fleet may be the pride of our Armed Forces, but it's far from invincible. The best way to protect it is to ensure it's never at risk in the first place by using specially designed airplanes to attack the enemy from beyond the horizon, potentially winning battles before they even start."
 MCW_carrier_of_carriers:0 "The Unsinkable Carriers"
 MCW_carrier_of_carriers_desc:0 "Our outer islands are not mere naval outposts. Our admirals have always feared that an enemy will use an attack on them to draw our fleet away from Macawia proper, forcing us to choose between the two. To keep this from happening, we should turn them into true fortresses, capable of both air attack and defence."

 MCW_air_choice_one:0 "Use The Pirates' Methods To Liberate"
 MCW_air_choice_one_desc:0 "Macawian pirates are well known for their ability to conduct pinpoint strikes against critical targets. It might make both corporals and colonels groan, but a few "exercises" with the pirates should take us a long way."
 MCW_air_choice_two:0 "Destroy Their Means To Oppress"
 MCW_air_choice_two_desc:0 "The only way to keep the enemy from diverting massive reinforcements against our amphibious assaults is to destroy critical infrastructure before they can do so. As an island state, we know better than anyone the disruption that even a little damage can cause."
 MCW_faith_in_the_new:0 "Faith In The New"
 MCW_faith_in_the_new_desc:0 "Airplanes are quickly proving to be great equalizers on the battlefield. It only takes one bomb to destroy even the toughest tank and one torpedo to sink the mightiest battleship. It should be us striking those blows, using the skills we have practiced for centuries to attack, destroy, and fade into the night."
 MCW_the_sword_in_the_armed_stone:0 "The New Arm In The Ring"
 MCW_the_sword_in_the_armed_stone_desc:0 "The true enemy of the Macawian Navy isn't Colthage's, despite what many people think. Colthage is merely an opponent to be beaten. Its true enemy is the Army. Both vehemently oppose the idea of an independent air force, so that's exactly what we must create to lessen their influence on our government."
 MCW_direct_strikes:0 "Direct Strikes"  
 MCW_direct_strikes_desc:0 "The pirates got one thing right; in aerial warfare, what matters most is hitting your target as hard as possible before leaving as quickly as you can. Vertiginous, devastating strikes by fast monoplanes are the future, rather than prolonged bombardment from glorified blimps."
 MCW_fund_naval_bombers:0 "Fund Naval Bomber Development"
 MCW_fund_naval_bombers_desc:0 "Every single one of our theorists agrees that if Macawia is to survive, it needs the capability to destroy enemy fleets from the air. Our own ships can't be everywhere, but a well-coordinated naval air fleet can locate, attack, and destroy the enemy before they can even fire a single shell."
 MCW_a_cloud_of_smoke:0 "Torrential Bombing"
 MCW_a_cloud_of_smoke_desc:0 "As creatures native to both the sea and the skies, we are no strangers to the destructive power of storms. Nothing withers the resolve of our enemies better than a never-ending hailstorm, one that impacts every facet of their life and leaves no place safe. Our bombers will soar high above the clouds and deliver our own storm of destruction so complete that they'll have no choice but to relent."
 MCW_let_moonlight_touch_the_sky:0 "To Touch The Sky"
 MCW_let_moonlight_touch_the_sky_desc:0 "Every harpy dreams of touching the sky, of slipping free of the bounds of the earth and soaring through the clouds. We may not fly on our own anymore, but after centuries of hard work, we're finally able to realise this dream. Everyone has the chance to fly now, especially if it'll help Macawia survive."
 MCW_carpet_above_our_foes:0 "Blot Out The Sky"
 MCW_carpet_above_our_foes_desc:0 "Fury from the sky. We know of creatures who can conjure lightning strikes, clouds, even small twisters. But none can summon a veritable storm of bombs or shells. None can fill the sky with dark clouds and rain fury for hours upon hours, nor can they fight above the clouds without getting tired. Until now."
 MCW_cluster_bombing:0 "Further Develop Cluster Bombing"
 MCW_cluster_bombing_desc:0 "Getting in and out quickly is one thing. Doing true, lasting damage is another. We mustn't only hurt our enemies; we must annihilate them completely. Our pilots need to understand that their next strafing run, their next pass, will only be harder. Every bomb counts."

 ### Democratic Industry ###

 MCW_kiania_indus:0 "[GetKianiaIndusFocusName]"
 MCW_kiania_indus_desc:0 "[GetKianiaIndusFocusDesc]"
 MCW_kiania_indus_kiania:0 "Kiania's Free Economy"
 MCW_kiania_indus_kiania_desc:0 "Speed is a key part of modern economics. Logistics, production, communication, everything must be faster than it was a decade or even a year ago. Only a liberalised economy can hope to reach this breakneck speed, cross the finish line, and earn well-deserved prosperity."
 MCW_kiania_indus_no:0 "Testing Their Chances"
 MCW_kiania_indus_no_desc:0 "The economies of Macawia and Ornithia have been intertwined ever since the unification, as have their fates. They're the heart and brain of our country; what affects one affects the other. If only you could speak from one to the other..."

 MCW_to_be_free_to_work:0 "[GetFreeWorkFocusName]"
 MCW_to_be_free_to_work_desc:0 "[GetFreeWorkFocusDesc]"
 MCW_free_work_kiania:0 "To Be Free To Work"
 MCW_free_work_kiania_desc:0 "Finding a job in Macawia can be a nightmare. You need to have a certain amount of experience, live in the right neighbourhood, and belong to a certain type of family to even have a chance of getting a decent job. It's no wonder that many people have turned to informal work and parallel economies in the face of such restrictions. No more!"
 MCW_free_work:0 "The Choices They Make"
 MCW_free_work_desc:0 "Macawia is falling behind, that much we know. Even our dreadnought battleships are falling behind the inventions of others. We can build more schools and hire more scientists, but how have we allowed this to happen?"

 MCW_what_is_freedom:0 "[GetWhatFreeFocusName]"
 MCW_what_is_freedom_desc:0 "[GetWhatFreeFocusDesc]"
 MCW_what_free_kiania:0 "What Is Freedom?"
 MCW_what_free_kiania_desc:0 "Freedom and freedom! What is freedom? Is it freedom of choice? From consequences? Here in Macawia, we have adopted our own definition: freedom from fear. No harpy should be afraid to speak their mind, to have their voices heard, to walk the streets, to make their own way in life."
 MCW_what_free:0 "Define The Rights Of Those Who Toil"
 MCW_what_free_desc:0 "Six, eight, twelve hours; how much a harpy works depends on what they're doing, where they're doing it, the phase of the moon and how their boss is feeling at the moment. It might be heavy-handed, but standardized work hours and pay are the bare minimum we should aim for."

 MCW_a_shift_in_tone:0 "[GetShiftFocusName]"
 MCW_a_shift_in_tone_desc:0 "[GetShiftFocusDesc]"
 MCW_shift_kiania:0 "A Shift In Tone"
 MCW_shift_kiania_desc:0 "It's not only the world that needs to know that Macawia is changing for the better, but also our own people. Things are going to improve and their lives are going to get better. All we need is time and support. This isn't a government of parasites and benchwarmers, it's a government for and of the people!"
 MCW_shift:0 "Change The Wording"
 MCW_shift_desc:0 "Our long lives and splendid memories mean that subtleties and tone are almost as important for communication as words themselves. Unfortunately, this has expanded to most of the country's legal framework. Clarifying our laws without changing them should at least stop some of the worst abusers."

 MCW_freedom_to_compete:0 "[GetFreeCompeteFocusName]"
 MCW_freedom_to_compete_desc:0 "[GetFreeCompeteFocusDesc]"
 MCW_free_compete_kiania:0 "The Freedom To Compete"
 MCW_free_compete_kiania_desc:0 "No more monopolies. No more oligarchies. No more government grants for construction companies that just happen to be owned by our friends and family. Macawia is the world's greatest market, not the international equivalent of a shady warehouse in the bad part of town. "
 MCW_free_compete:0 "Healthy Competition"
 MCW_free_compete_desc:0 "Macawia's business environment, much like the jungle, is not for the feeble-minded. No one is safe from its whims. Salvation or ruin can come from any angle at any time. Anyone who claims to understand the jungle or thinks they can make some sort of deal with it, is just seconds away from a terrible fate. We have to step in and make sure things are fair ... ish."

 MCW_freedom_to_prosper:0 "[GetFreeProsperFocusName]"
 MCW_freedom_to_prosper_desc:0 "[GetFreeProsperFocusDesc]"
 MCW_free_prosper_kiania:0 "The Freedom To Prosper"
 MCW_free_prosper_kiania_desc:0 "Poverty is the greatest enemy of the second millennium. It's simply unacceptable to us that there are still creatures without a home, without a warm meal, without love. Forget about Colthage. This is the only enemy worthy of Macawia."
 MCW_free_prosper:0 "Reasonable Prosperity"
 MCW_free_prosper_desc:0 "We're not Equestria. We can't guarantee a warm house and three meals a day for everyone. All we can do with what we have is ensure that our people survive. Nothing more, nothing less."

 MCW_freedom_to_cooperate:0 "[GetFreeCooperateFocusName]"
 MCW_freedom_to_cooperate_desc:0 "[GetFreeCooperateFocusDesc]"
 MCW_free_cooperate_kiania:0 "The Freedom To Cooperate"
 MCW_free_cooperate_kiania_desc:0 "There are millions of harpies and other creatures living in Macawia, and the efforts of each and every one are going to be necessary if we are to get this country off the ground. In the last few years, we've hit rock bottom…so now, the only way out is to build a ladder together."
 MCW_free_cooperate:0 "Cooperation Within Reason"
 MCW_free_cooperate_desc:0 "We understand things are not going all too well, and businesses need to look out for themselves. It shouldn't take much to convince a few important leaders that they can make more money by working together with the competition. They might decide to work together against the people, but it's a risk we're willing to take."

 MCW_not_freedom_from_consequences:0 "[GetNotFreeFocusName]"
 MCW_not_freedom_from_consequences_desc:0 "[GetNotFreeFocusDesc]"
 MCW_not_free_kiania:0 "...But Not Freedom From Consequences"
 MCW_not_free_kiania_desc:0 "That being said, even freedom has its limits. We harpies have long memories, and have grown wise to the many tricks that tyranny deploys against democracy. We know exactly who has been growing rich off the suffering of the common Macawian, and we won't rest until we exact the full punishment that the law allows!"
 MCW_not_free:0 "Pin Down The Worst"
 MCW_not_free_desc:0 "If we got rid of every company guilty of crimes, our economy would immediately revert to the pre-unification days. We have to be more subtle about it, publicly destroying the worst of them in court so the others will either fall in line or learn how to be more subtle."



 MCW_import_substitute_industrialisation:0 "Import Substitution Industrialization"
 MCW_import_substitute_industrialisation_desc:0 "Industry isn't as simple as just building factories. It's a complicated system of interconnected logistics chains that grows exponentially with the complexity of what we're trying to assemble. We should start small, by manufacturing the consumer goods that we currently have no option but to buy abroad. Hiring some experts from Aris to help us might be costly, but will pay off in the long run."
 MCW_fuel_trade:0 "Fix Our Trade Imbalances"
 MCW_fuel_trade_desc:0 "It's difficult for a nation-state to stay in the black. We have been buying more than we have been selling, making us fall on hard times. Fortunately, our plentiful resources mean that there's more to sell than anyone could ever dream of purchasing."
 MCW_fuel_resource_economy:0 "Fuel Our Resource Operations"
 MCW_fuel_resource_economy_desc:0 "We can't keep selling the jungle's bounty to anyone willing to buy—they've been gifted to us by the gods. We should use them for the good of Macawia, rather than see them build the tanks, airplanes, and ships of an invader."
 MCW_take_a_risk:0 "Take A Risk"
 MCW_take_a_risk_desc:0 "Over the years, we've had a little trouble with repaying loans. It's not exactly been a matter of whether we pay it back-it's been more of a matter of when and how. Restoring confidence will be hard, but if we can prove to the world that we can pay back our dues..."
 MCW_industry_will_save_us:0 "To Outproduce Our Enemies"
 MCW_industry_will_save_us_desc:0 "We can only win a modern war by producing more and better weapons than the enemy. It is absolutely vital for Macawia's continued survival to have a flexible, capable industrial base. Can you imagine the look on Colthage's face when they realize we can build all that we need right here in Macawia?"
 MCW_balance_the_economy:0 "To Balance The Books"
 MCW_balance_the_economy_desc:0 "We can have all the hard and soft power in the world, but what the Macawian people need after so many years of crisis is a stable, functional economy capable of providing for everyone in Macawia. We should focus on building a versatile instrument capable of being tuned to either the harsh drums of war or the soft song of peace."
 MCW_export_economy_till_the_engines_screaming:0 "To Export Our Control"
 MCW_export_economy_till_the_engines_screaming_desc:0 "If trading with Skyfall has taught us something, it's that sometimes a vault full of coins can be more convincing than a battleship's broadside. Few will dare to invade Macawia if it becomes the financial capital of the world, especially if their wealth is stored in the same place they're trying to attack. "
 MCW_across_the_sky:0 "Across The Sky"
 MCW_across_the_sky_desc:0 "The airplane is a griffon invention, but few others around the world expressed as much interest in it as we did. Not only were we finally able to fly, we could now go anywhere, anytime. While airplanes can't carry as much cargo as ships, they can reach far inland and we can build them in much greater numbers."
 MCW_across_the_sky_two:0 "Across The Sky"
 MCW_across_the_sky_two_desc:0 "The airplane is a griffon invention, but few others around the world expressed as much interest in it as we did. Not only were we finally able to fly, we could now go anywhere, anytime. While airplanes can't carry as much cargo as ships, they can reach far inland and we can build them in much greater numbers."
 MCW_across_the_sea:0 "Across The Sea"
 MCW_across_the_sea_desc:0 "It's very rare to find a Macawian who does not enjoy the sea, or at least the beach. Only Aris can claim to have a more storied naval tradition than us, and fish are around half of their population . Macawian ships reach every port on every continent, our flag known to every citizen in every port city in the world. It would be stupid not to profit from this."
 MCW_across_the_sea_two:0 "Across The Sea"
 MCW_across_the_sea_two_desc:0 "It's very rare to find a Macawian who does not enjoy the sea, or at least the beach. Only Aris can claim to have a more storied naval tradition than us, and fish are around half of their population . Macawian ships reach every port on every continent, our flag known to every citizen in every port city in the world. It would be stupid not to profit from this."
 MCW_a_trading_fire_that_will_never_falter:0 "A Trading Fire That Will Never Falter"
 MCW_a_trading_fire_that_will_never_falter_desc:0 "Macawians take to the sea to trade. It's what we do. We have ample resources; a privileged position in the Eler; and ships, sailors, pilots and airplanes capable of reaching anywhere in the world. We may not yet be an industrial powerhouse, but everyone knows that everything and anything can be found in Macawia."


 MCW_kiaque_indus:0 "[GetKiaqueIndusFocusName]"
 MCW_kiaque_indus_desc:0 "[GetKiaqueIndusFocusDesc]"
 MCW_kiaque_indus_kiaque:0 "Kiaque's Solutions For Our Ailments"
 MCW_kiaque_indus_kiaque_desc:0 "Our long lives mean we are sometimes slow to adjust, to adapt and change with the times. We can no longer afford to continue using the techniques and methods of all if we want to get out of this mess. It won't be easy, but Macawia and its people must learn to get on with the times."
 MCW_kiaque_indus_no:0 "Experimental Economic Treatment"
 MCW_kiaque_indus_no_desc:0 "There are no nations like Macawia in the world. There are no democracies like Macawia in the world. And most of all, there are no harpies anywhere else in the world. So why, exactly, should we rely on economic theory from abroad? We must go on, alone..."

 MCW_patch:0 "[GetPatchFocusName]"
 MCW_patch_desc:0 "[GetPatchFocusDesc]"
 MCW_patch_kiaque:0 "Patch Up The Holes"
 MCW_patch_kiaque_desc:0 "By far, one of our biggest problems is that shady practices and corruption have resulted in a loss of trust in the Macawian government both at home and abroad. We need to make our people and foreign investors understand that Macawia is a safe, stable country...or will be, at least."
 MCW_patch_no:0 "Ensure Our Buoyancy"
 MCW_patch_no_desc:0 "We need to adjust our expectations. We cannot provide for everyone, the same way we can't fix all of Macawia's issues in just a few years. All we need to do is stay afloat for long enough to fix the largest holes in our hull."

 MCW_throw:0 "[GetThrowFocusName]"
 MCW_throw_desc:0 "[GetThrowFocusDesc]"
 MCW_throw_kiaque:0 "Throw A Life Ring"
 MCW_throw_kiaque_desc:0 "Our agricultural sector is in dire straits. They need the jungle while also fighting it to survive, but without help from the government it's a losing battle. Just giving them money might be as effective as throwing a life ring at a harpy in freezing waters, but it'll at least solve some of their short-term issues."
 MCW_throw_no:0 "The Slow Rescues"
 MCW_throw_no_desc:0 "Late is better than never, and something is better than nothing. Without Kiaque's help, all we can do for the poor of Macawia is make sure they live to see another day. Our best is not good enough, but for these people, even the smallest aid means everything."

 MCW_make_a_show_of_it:0 "[GetShowFocusName]"
 MCW_make_a_show_of_it_desc:0 "[GetShowFocusDesc]"
 MCW_show_kiaque:0 "Make A Show Of It"
 MCW_show_kiaque_desc:0 "Everyone, from Boca da Selva to Pires do Mar, needs to know that this time, the Macawian government is there for its people. We are not benchwarmers or mouthpieces - we are here to fix the issues that have plagued our islands for centuries. In a few years, Macawia will join the great nations of the world as an equal!"
 MCW_show:0 "Publicise Our Efforts"
 MCW_show_desc:0 "It doesn't feel honest to open a school we have no teachers for, a hospital missing half of its equipment, or a highway that we've already opened. However, it's the only way for many people to see their leaders, to hear them speak and see them face to face. We can bring them hope... but not much more."

 MCW_utilize_the_fire:0 "[GetFireFocusName]"
 MCW_utilize_the_fire_desc:0 "[GetFireFocusDesc]"
 MCW_fire_kiaque:0 "Utilize Her Fire"
 MCW_fire_kiaque_desc:0 "We might have to bend a few rules, but we need someone with the energy and determination to see our plans through. Someone who can jolt all of Macawia into seeing one vision - someone who believes in us, someone who can carry the entire assembly on her back... Someone like Eloa."
 MCW_fire:0 "The Star That Burnt Out"
 MCW_fire_desc:0 "#todo Less Testing"

 MCW_assure:0 "[GetAssFocusName]"
 MCW_assure_desc:0 "[GetAssFocusDesc]"
 MCW_ass_kiaque:0 "Assure The Companies"
 MCW_ass_kiaque_desc:0 "It's hard to entice multi-national companies. We have much to sell, but building an industrial park in the middle of the jungle is a massive challenge. Pires do Mar is one of our most important coastal cities, so it's where we'll focus our efforts for now."
 MCW_ass:0 ""Out Damned Spot!""
 MCW_ass_desc:0 "Every industrialist in Macawia is trying to pull the sector in a different direction, like pirates fighting for their plunder. We need to make them understand that the government is more than willing to make examples of them if they step out of line, much like a true pirate captain."

 MCW_all_but_the_worst:0 "[GetWorstFocusName]"
 MCW_all_but_the_worst_desc:0 "[GetWorstFocusDesc]"
 MCW_worst_kiaque:0 "All But The Worst Offenders"
 MCW_worst_kiaque_desc:0 "Everyone in Macawia cuts corners. It's how you get things done. We've ignored the worst excesses so far, but we can't afford that if we want to be trustworthy. We'll have to follow the proper guidelines when building our new roads and factories. These rules weren't made to be broken."
 MCW_worst:0 "Pick Of The Litter"
 MCW_worst_desc:0 "The harder we look, the more robber barons we find. They've been getting rich off of the people of Macawia for HOW long? We can't let this continue. Aggressive nationalization of their assets is the only way that our government will get any measure of support from the people… but the industrialists won't like it."

 MCW_strap_in:0 "[GetStrapFocusName]"
 MCW_strap_in_desc:0 "[GetStrapFocusDesc]"
 MCW_strap_kiaque:0 "Strap In For The Long Haul"
 MCW_strap_kiaque_desc:0 "Making things better now won't be worth it unless the next generation can improve them further. Education is what the future is built on, and while it'll be costly to import teachers from across the world, they'll more than pay for themselves in the long run."
 MCW_strap:0 "Roll The Dice And Pray"
 MCW_strap_desc:0 "How did we let things get so bad that we ended up begging Asterion for teachers? Luckily for us, they've made us a generous offer, but we are entrusting our future to the first generation taught by non-Macawians. May the gods have mercy on our spirits."

