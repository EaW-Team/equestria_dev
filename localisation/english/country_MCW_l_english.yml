 macawia_kiaque.26.d:0 "It was if they'd kidnapped Kiaque, whisking him away into a fairyland where the local spirits would hold him ransom, but no, instead of demanding money, they demanded his attention and practically begged for his favor—for in a far-off island, these scientists and bureaucrats, plumages in all shapes and sizes and hues, had built building-sized prototypes of their unique visions for a Macawian future. A researcher's theme park, if one would.\n\nOne third of said "theme park" boasted rainbows painted over models of missiles and their silos; the walls displayed mosaics of nuclear stockpiles looming over vibrant and peaceful communities in the spirit of international deterrence. Another third meshed ancient open-air shrines with a slew of magic guns and weapons, the presenter there promising "a synthesis between spirits and bullets!" Yet a third third was just a glorified concrete bunker with a dozen Macawian flags over it, as large as a dozen courtyards—a military academy but intertwined with the design and the grandioseness of a proper military base.\n\nFor having offered these citizens a chance to meet with him not in the office but somewhere that was "fun and exciting," he still suffered a headache, anticipating the paperwork that would come with signing any one of these off to siphon from the national budget in the name of national safety. And the arguments that would ensue no matter what...."
