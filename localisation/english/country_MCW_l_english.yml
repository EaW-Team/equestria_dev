 MCW_GRU_native:0 "Revolutionary Collaboration"
 MCW_GRU_native_desc:0 "Through a frankly absurd route of pragmatism, luck and some kind of cooperation we have managed to achieve...victory? Gryphus cannot be whole again, however those who would oppress the workers and culture of Gryphus have been slain on the Macawian swords that now hang over the renamed Riaportu.\n\nDespite Macawia being ruled by an insane ship captain, she has brought us liberation and we shall hold on to our newfound sovereignty fiercely. Though time will tell if our current liberators shall remain strong enough to enforce their order upon the coast."
 MCW_mollie_paradise:0 "Madbird's Paradise"
 MCW_mollie_paradise_desc:0 "Few can walk the Madbird's new realm and recall what came before. Where forests once brought luscious bounty, now rests debris and tire tracks. Mud that brought life to trails now lies discarded from bulldozer treads, as the hills that served as meeting grounds for communities are flattened to make way for airstrips once thought impossible.\n\nLocal resistance still flares on occasion, but the fire is growing dull under the blanket of jet fuel that descends upon the hills."
 MCW_magic_free_realm:0 "Realm of Recluses"
 MCW_magic_free_realm_desc:0 "In an unusual turn, a huge influx of creatures have graced southern Beorgfordas. The reclusive and isolated region became the salvation of many a spiritspeaker, magic user, or rebellious soul. The Macawian regime's iron claw made hiding and laying low a question of survival, so there was simply no better place to do so than this detached land."
 MCW_BAK_free_port:0 "Treaty Port of A Nation"
 MCW_BAK_free_port_desc:0 "Torn by unequal treaties, Bakara is a country only in name. In practice, it became a nation-wide laundering scheme, a conduit for Macawian admirals, capitalists, and others to increase their riches in ways nearing lawlessness. The country's proud naval democracy is broken, becoming nothing more than an accessory to the harpies' hegemony."
 MCW_LCT_chained_realm:0 "Chained Beast"
 MCW_LCT_chained_realm_desc:0 "A bastion for the riverponies. The defenders, the protectors. A shield for ponykind in Griffonia. Yet its bravery has been shackled, its ambitions to restore dreams of the past, from coast to coast, smothered. Left a land of bitterness and resentment, with no choice but to kneel before Macawian might."
