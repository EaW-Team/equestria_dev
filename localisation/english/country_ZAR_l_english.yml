 zarantia_umalez_flavor.2.t:0 "The Burden of Leadership" #supremacy/nonaligned events
 zarantia_umalez_flavor.2.d:0 "The events of the last weeks tore at Umalez' heart. Her mother had never been a zebra to back down once she had decided to act, and many times it had been a source of comfort for her. To know that when her strong, indomitable mother said something would be a certain way, come Tartarus or tornadoes, she would achieve it. And yet right now it only left a pit in her stomach.\n\nWith the news out of Tobuck, her mother had grown colder, grimmer, and it was all too clear to Umalez what was going on. Her mother was enraged, and she would see every last criminal in Tobuck dead no matter what it would cost... even if it meant that she would abandon the careful dance of deals and agreements that she had wielded thus far. Her mother was out for blood, and if you weren't with her, you would be against her.\n\nUmalez realised she was trying to calculate their chances. So used was she to believe in her mother, that though she was horrified by her mother's actions, Umalez' instincts still wanted to go along with it and believe in her. Yet even here? Down a path that would see her turn on her own people and demand their loyalty on pain of death?"
 zarantia_umalez_flavor.2.a:0 "But what if she is right...?"
 zarantia_umalez_flavor.2.b:0 "No, this cannot be the right way."

 zarantia_umalez_flavor.4.t:0 "The Measure of Myth" #supremacy/nonaligned events
 zarantia_umalez_flavor.4.d:0 ""It's so strange... it makes me angry in a way. It's like they've taken a foundational story of our people and twisted it to suit their own ends..." Umalez ran a hoof over the page in front of her, her face deep in thought.\n\n"And yet the tribe I spoke to maintains, on their honour and their ancestors, that this is the full truth." Wiwurgh told her from his position by the wall, where he was enjoying the tea provided for him. "The stories passed down the tribes have travelled far through the ages, and many of them carry the marks and scars of the long road they have travelled."\n\n"But these stories bind our people together. When they have become this different over time... do we even know what the truth is?" She felt a pit in her stomach. She had sought to find a refuge in the project of gathering the tales of her people, hoping to collect it into one unified work. Yet even here reality got in the way as there seemed to be a thousand versions of most stories, and even her best efforts to find the original story stumbled.\n\n"A good question, one that I cannot provide the answer for. It will be an important answer though." The Blue Sage leaned back a bit in his seat, looking pointedly at Umalez, who could only sigh and bury her face in her hooves."
 zarantia_umalez_flavor.4.a:0 "We might as well go with what is the most convenient for our goals..."
 zarantia_umalez_flavor.4.b:0 "The old stories may differ, but at least the future will be unified."

 zarantia_umalez_flavor.6.t:0 "The Price of Weakness" #supremacy/nonaligned events
 zarantia_umalez_flavor.6.d:0 "Tobuck was her home, more than the desert ever had been. Umalez was rare in this respect, a foal born and raised in the city that to many Imazeeb was a distant entity, and the loss of her home city had been hard on her. Like her mother, she had gritted her teeth and pushed on, determined to be a strength to her people instead of a liability. Yet, she still had nightmares of seeing the Storm King's fleet in the sky, and the fires raging behind her as she left Tobuck behind that fateful night still burned in her neck.\n\nFifty years of hard work all had come crumbling down, leaving them near back where they had started, and all the while foreign criminals had run roughshod over her home city. Was that what fifty years of work had meant, to be weak enough to have to suffer the presence of criminals in their seat of power? Umalez would lie if she said she did not understand her mother's rage. The question would be what happened when she retook Tobuck though."
 zarantia_umalez_flavor.6.a:0 "We cannot be that weak again, no matter how much blood it costs."
 zarantia_umalez_flavor.6.b:0 "Please, mother... let this path of blood end at some point."

 zarantia_umalez_flavor.8.t:0 "Due Rewards" #supremacy/nonaligned events
 zarantia_umalez_flavor.8.d:0 ""Your mother holds you in the highest regard, and your word carries much weight among the tribes. I beg you to plead with her on my tribe's behalf, for I am helpless, and my tribe will starve if this continues." Umalez felt sick to her stomach as she watched the proud chieftain bow deeply before her, humiliating himself before her for the good of his tribe. Before the Storm King's reign, his tribe had held land along the coast, and prospered from it. They had suffered grievously when the Storm King came though, and were a shadow of what they had been. Due to this they had not rallied to Mekiouzza's side to retake the city, claiming they could not risk their few remaining sons and daughters.\n\n"I thank you for your kind words, and your faith in me honours me." She said it so easily, but she knew what kind of challenge would lay before her. The tribe's absence in the war to reclaim Tobuck had meant Mekiouzza had instead chosen to give the lands to her favoured general Zawgha instead. Those who served the Aguellid well were rewarded, those who didn't were cast aside. This was no mere coincidence, but rather the end goal of her mother's policies. The poor chieftain in front of her was the chieftain of a dead tribe, he just didn't know it yet. But she couldn't undermine her mother on this... could she?"
 zarantia_umalez_flavor.8.a:0 "I will ask the general if she can allow you to become tenants, at least."
 zarantia_umalez_flavor.8.b:0 "If it is in my power, I will get your lands back."

 zarantia_umalez_flavor.10.t:0 "By Her Will" #supremacy/nonaligned events
 zarantia_umalez_flavor.10.d:0 "It was strange how cruelty became easier over time. Like with most things, practice made perfect, and though Umalez still felt troubled by some of the things that were happening, she couldn't help but grow familiar with it. The tribes that had seemed so proud and headstrong turned out to be pliable if enough force was applied, and those who didn't bow were simply killed. It had gone against centuries of dearly held tradition, and Mekiouzza should have been killed by the tribes as they rose up. Yet, after decades of playing the game, Mekiouzza had known how to outplay and isolate all those who did not bow to her, and though thousands lay dead by her hoof, Zarantia was stronger for it.\n\nBut what was it all for, Umalez wondered. Her mother was unquestioned, and wielded power beyond what any Imazeeb ever had. Was this merely the natural culmination of her efforts? Was it the inevitable end result for someone who sought to change the world around them?\n\nShe would once have been disgusted by it, and claim that the Aguellid's role was to serve as the defender of the tribes, not to tower above them like some Maregyptians Pharaoh or Griffonian Emperor. Agreement and negotiation was their people's way, and though she knew that things would have to change, wasn't the goal to only reach as far as was needed to in order to ensure their people could still thrive? The once obvious answer wasn't nearly as obvious any longer."
 zarantia_umalez_flavor.10.a:0 "I will be Zarantia, and Zarantia will be me."
 zarantia_umalez_flavor.10.b:0 "Mother may have forgotten, but I won't."

 zarantia_umalez_flavor.3.t:0 "Softly, But Persistently" #harmony/nonaligned choice events
 zarantia_umalez_flavor.3.d:0 ""You are like an antlion sometimes, Master Wiwurgh," Umalez told the sage as they wandered the roads of Agzhat. "When I least expect it, you pop out and toss your questions in my face like sand. Ijirmed itself could not keep a zebra on their guard like you do."\n\n"If the question caused offence, I am more than willing to withdraw it." Wiwurgh bowed his head and Umalez smiled dryly at him.\n\n"Oh but it's already in my head, isn't it? Wiggling around and just waiting for an answer." Though she was making light of it, the question he had asked was one she had thought a lot about herself. Even now, after everything had crumbled, her mother had patiently begun to gather the tribes around her with as soft a hoof as she had shown decades ago. Umalez knew how much it vexed her mother to have to reestablish the power she had held for so many years, she just hadn't expected Wiwurgh to needle her about whether it vexed her too. Did it though? Umalez pondered the question for a good while before answering."
 zarantia_umalez_flavor.3.a:0 ""No. I admire mother's efforts, and hope I can be as patient one day.""
 zarantia_umalez_flavor.3.b:0 ""I suppose it does, and I hope that one day it will not be necessary.""

 zarantia_umalez_flavor.5.t:0 "Why Is The Price of Change Paid?" #harmony/nonaligned choice events
 zarantia_umalez_flavor.5.d:0 ""You have another question in mind, Master Wiwurgh, I can tell." Umalez said as she took a break from her work of documenting the legends of their people. With the events of the last years, Umalez had decided to aid her people in a more oblique way. The Imazeeb had always been storytellers, and yet if they were meant to be one nation, wouldn't it behove them to have those stories gathered as well? In this, Wiwurgh had been invaluable, even if he tended to continue needling her with his questions.\n\n"What's the purpose of Zarantia? Is it a vehicle for the Aguellid's ambitions, or does it mean more than that?" Umalez didn't reply at first, only blinked at him. That was audacious, even for him. What was he getting at? "I hold no intent of going against your mother in any way," Wiwurgh preempted her follow-up question, "but it is an important question. I cannot think of many zebras that are truly enthusiastic about the idea of trading away their independence to be ruled over by someone not of their tribe, not even one as revered as your mother. With that in mind, how does Zarantia justify its existence?"\n\nUmalez sighed as she leaned back and looked up at the ceiling. She had thought about that herself, a lot, and thankfully she had an answer."
 zarantia_umalez_flavor.5.a:0 ""It exists to empower them all in the end.""
 zarantia_umalez_flavor.5.b:0 ""If we don't change, we will be undone. Zarantia is our survival.""

 zarantia_umalez_flavor.7.t:0 "Vengeance And Justice" #harmony/nonaligned choice events
 zarantia_umalez_flavor.7.d:0 "The hour of fate was close at hoof, Umalez could tell. The tribes were coming together again, and her mother's position was more secure than it ever had been before. It would not be long before they marched on Tobuck now, and Umalez wondered what would happen then.\n\nFor all the changes that had come over their people in recent years, a few principles stood as strong as they ever had before. Though tempered by the Aguellid's law and the Amsisi, revenge was still a core tenet among the Imazeeb. When your security and dignity rested on being able to fight back against those who'd cross you, vengeance became not a vice, but a virtue. What more, by the Aguellid's words and creed Tobuck was equal to any Imazeeb tribe.\n\nAnd so, with their cousins on the coast conquered and degraded by honourless criminals who had sought to strip it bare to enrich themselves, the insult was as complete as it could be, and the demand for justice was absolute. Tobuck suffered, and so should not the Imazeeb pour out of the desert like a storm, and slay every last of these fiends for what they had done to the Imazeeb's distant family? And yet... was that what Tobuck wanted? Were the Imazeeb overlords coming to extract vengeance for a slight against them more than they sought to liberate Tobuck?"
 zarantia_umalez_flavor.7.a:0 "They suffer already, the important thing is to end it."
 zarantia_umalez_flavor.7.b:0 "They are not mutually exclusive, and we can't forgive this."

 zarantia_umalez_flavor.9.t:0 "The Old Stories" #harmony/nonaligned choice events
 zarantia_umalez_flavor.9.d:0 ""Was I naïve to think that our people's stories would be any less difficult to wrangle than the tribes themselves?" Umalez sighed, flopping back in her seat and staring up at the ceiling. Wiwurgh put down his pen and looked at her with an eyebrow raised. "That is now seventeen variants of the legend of the floating cities. Twelve of them just among the Azir tribes. When I try to find the common themes, I'm left with one thing, a floating city."\n\n"And sadly, each of those tribes would say that their tales are truthful." The Blue Sage was placid about the entire affair, though he gave her a sympathetic nod. "It has rarely been an issue before. After all, no Imazeeb would be so brazen as to question another tribe's legends."\n\n"And you will now ask me what my purpose with this endeavour is," Umalez added dryly as she scooted up to a sitting position and Wiwurgh clucked happily in response. Looking down at the texts in front of her, she thought about all the high-minded ideals she had had when starting her work. One unified canon of stories to serve as a tentpole for Zarantia and bring them together, yet there were so many variations that she didn't know where to even start. In the end..."
 zarantia_umalez_flavor.9.a:0 "This is what our people are, and I will document it all."
 zarantia_umalez_flavor.9.b:0 "I'm focusing on what unifies them, to find common ground."

 zarantia_umalez_flavor.11.t:0 "The Purpose Of The Aguellid" #harmony/nonaligned choice events
 zarantia_umalez_flavor.11.d:0 "The Aguellid's role was clearly defined and always had been: elected by the tribes for the purpose of negotiating disputes and ensuring the safety of the tribes. To this end, they could call the tribes to war. That was the entirety of it, and Mekiouzza had run roughshod over it for a long time. Her influence was not strange per se, but the way she had tied it to her title was. She was no mere Aguellid, hadn't been for years, and yet what would happen when she was gone?\n\nUmalez sat quietly in her study, watching the bustling city outside the window. The last years had been crazy, and there was already so much that never would be the same again. Would the office go back to what it was, or would it too be forever changed? It should be such a simple thing to consider, a glorious triumph of her mother, but for some reason it made her pensive. How much could a people change and still remain themselves? She had worked tirelessly to preserve the rituals, the stories and the mythology of her people, but if all else had changed, was there a point to preserving those things?"
 zarantia_umalez_flavor.11.a:0 "You are without equal, mother. But I hope our people will never need a zebra like you again."
 zarantia_umalez_flavor.11.b:0 "You've built our future, mother, and I'll preserve our past."


#### Oligarchy events ####
zarantia_vasile_coup.1.t:0 "The New Aguellid"
zarantia_vasile_coup.1.d:0 "In the chaos after Mekiouzza's murder, the entire city became a boiling sea of shock and anger. The assassin - a Tobuckian merchant - had come to the palace under the guise of delivering goods for the Aguellid only to shoot her during her meeting with Vasile. At the news, the Mekiouzza-loyal tribes rioted. The merchant's business was torched and his family killed by enraged tribeszebras. The Tobuckian police were struggling to quell the fighting, and Umalez was in a daze.\n\n"Princess, you have to act," Vasile pleaded with her as he sat by her side. "There is nozebra other than you, only you can restore order. The tribes need an Aguellid, you must be it."\n\n"I don't... I don't..." Umalez stammered, her voice breaking. She had been devastated for days now, and could barely function. "I don't know what... what do I do, Vasile? What do I do?"\n\nVasile dabbed his forehead with a tissue as he leaned in closer. "Send out your ironbreakers into the streets. Tell them to drive back the rioters with force. Your tribes respect strength, so be their strength, claim the Aguellidship, or your mother's dream will die here as well!"\n\n"You... you're right. I have to..." She rose up, taking a deep breath. "Send Zawgha to me and I'll order her out." Vasile pushed himself up as well and touched her shoulder.\n\n"You're doing the right thing. Have faith, and we'll solve this yet." He gave her a fatherly smile before bowing and retreating, opening the door to send after the general. As he did though, he couldn't help but grin a little to himself.\n\nWhen he had realised just how watchful Mekiouzza was, he had been ready to grab whatever he could and run, but when had that ever earned anygriff a profit? Looking back on the plotting of recent months, he had been outright reckless, but it had worked! Mekiouzza was out of the way, and that sobbing girl in the room back there would bend like a reed."
zarantia_vasile_coup.1.a:0 "Vasile old chap, you've done it again."

zarantia_vasile_coup.2.t:0 "The Ironbreaker's Contempt"
zarantia_vasile_coup.2.d:0 ""You ordered me out to slaughter our people, and now you claim the position of Aguellid without their approval!" Zawgha snarled as she stared Umalez down. "Has your brain rotted?!"\n\n"I know you tribes put pride in being frank, but you are still speaking to the Aguellid, so mind your manners!" Vasile cut in before Umalez could reply, making Zawgha turn to him with eyes blazing.\n\n"Hold your tongue before I cut it out, you swollen crow! This is an Imazeeb matter, and you should be dangling from the gallows already!" \n\n"Enough!" Umalez screamed, slamming her hoof into the table. What little composure she had regained in recent days was gone. "I restored order after they ran out and started killing innocents, and yes I took the position! I wasn't going to call those chieftains to a meeting while their warriors burned Tobuck down! You served my mother, you serve me! Or are you going to turn around too when it's no longer convenient!?" Zawgha froze at this, the anger running off her as she stared mutely at Umalez before responding.\n\n"Don't you dare call my honour into question one more time, whelp. We Amsarmud fought for your mother since before you were born, and you of all zebras do not get to question that." Her voice was deathly still, yet Umalez didn't waver.\n\n"Then leave, and don't question me again," she hissed, her entire body trembling. Zawgha spun around and silently walked out, leaving behind an Umalez that slowly sank down to the floor with her body trembling. Vasile came to her side and place his claw on her shoulder.\n\n"You did the right thing, princess," he whispered. "That zebra was just unreasonable. You had to put your hoof down." Umalez could only stare down into the floor as she nodded mutely along with Vasile's words."
zarantia_vasile_coup.2.a:0 "I had to put my hoof down..."

zarantia_vasile_coup.3.t:0 "The Back of the Ironbreaker"
zarantia_vasile_coup.3.d:0 ""Umalez, I know you can hear me!" When the order had been sent out to Zawgha, she had stormed towards the palace to demand answers from Umalez only to have guards block her path. "Umalez!" She paced back and forth, one hoof on her sword. "If you have even a shred of integrity left in you then face me! Or did your mother birth a coward?! Come out!"\n\n"Princess, wait!" Inside the palace, Vasile stopped Umalez from leaving the room they were in. "Don't indulge her! She's actively defying you, and if you let yourself be cowed now, she'll show everycreature that you can get your way by bullying the Aguellid."\n\n"Zawgha served my mother for decades, she deserves better," Umalez said, making another move for the door as Vasile stopped her again.\n\n"And she will get it. She just has to go on her mission. She'll cool down, things will settle, and when she comes back you can embrace her like a sister! But right now you must be the firm one. What would your mother have done?!" Umalez flinched, almost as if she was struck, and in the end she slowly lowered her hoof from the door handle.\n\nZawgha, meanwhile, remained outside for nearly an hour, screaming for Umalez to show herself. In the end though, after no response, she turned around and left. That very same evening, she led her ironbreakers out of Tobuck. Her mission: scour the far wastes for any tribes that were in open defiance of the Aguellid's rule and not return until they were dealt with."
zarantia_vasile_coup.3.a:0 "It would be a long time before she ever saw the city again."

zarantia_vasile_coup.4.t:0 "The Defiant Sage"
zarantia_vasile_coup.4.d:0 ""So this is what you offer in response to the truth?" Wiwurgh Tasawent asked calmly. The courtroom was tense as a piano wire, with all eyes on him. The Blue Sage had been seized by guards after he was caught publicly denouncing the 'dismissal' of the Ironbreaker. The charges; 'disturbing the peace' and 'inciting a riot'. Judging from the mood out in the streets, there was plenty of chance for a riot yet.\n\n"The defendant will be silent during proceedings," the Judge addressed him and Wiwurgh looked around himself as the charges kept being read out. In disgust, he shook his head at it all.\n\n"Are you proud of yourself, judge?" he asked, ignoring the banging of the gavel. "You are old enough to remember when we Imazeeb flooded over the hills to liberate you. Have you forgotten the old debts so easily that you participate in this farce?!" his voice rose as the judge yelled for him to be quiet. "Have you forgotten what the Imazeeb are capable of if you betray them?! Do you not see what you are abetting!? You are meant to keep the laws, yet are those laws letting you march your city and your people towards oblivion?! Think, you fool, think before you become the instrument of your own undoing!" He had no time to say anything more before the bailiffs seized him and gagged him.\n\nUmalez, meanwhile, sat in her study and tried to focus her mind elsewhere. Everything was in chaos, and the city needed stability. She had to recuse herself from Wiwurgh's trial! Otherwise nocreature would have any reason to believe in the law! But how could she? Wiwurgh was revered among her people, throwing him out would make things even worse! She was just about to rise up and storm away towards the court when Vasile placed a claw on her shoulder. He hadn't left the room during the proceedings either, and Umalez wanted to curse him out but bit her tongue. Who else did she even have to trust these days?"
zarantia_vasile_coup.4.a:0 "The news of the verdict soon came; expulsion to the desert."

zarantia_vasile_coup.5.t:0 "The Old Ceremonies"
zarantia_vasile_coup.5.d:0 "Umalez swung the censer back and forth, letting the smoke of the sacred igennet fill the room. She knew all the steps of the rituals, and sang the sacred hymns of the sun goddess, but she as she led the procession down the temple, she felt like a fraud. To her people, the religious rituals were absolute facts of life, moments that stood above political bickering, and yet here she was, using them to try to create peace in a Tobuck that was near ripping itself apart. She wouldn't have done it, had not Vasile given her a push.\n\nBowing her head before the altar, she struggled to not cough at the harsh, sweet smell of the igennet incense. It was overwhelming, and she had barely even tasted the tea from it before. Her body was tingling already - almost painfully so - and her vision was turning spotty. She focused as hard as she could on the ceremony, away from the recent events, away from her doubts and away from everything that crushed down on her.\n\nAnother wave of smoke came over her, and the rest of the ritual turned into an unclear blur. She recalled loose bits and pieces of it as he came to, but overall it was a confusing mess. All she knew was that she came to sitting on a footstool in the back of the temple, blinking as she saw Vasile talk to somezebra only to look towards her when she gave up a confused noise. His face quickly split in a grin and he hurried to her side, taking her hoof.\n\n"That was splendid, princess. You did great! Good work!" He shook her hoof, and Umalez smiled hesitantly. She wasn't even quite sure what she had done, but she had done a good job... that was a good thing, wasn't it? Her head was still swimming, and she felt lethargic, but she had done a good job."
zarantia_vasile_coup.5.a:0 ""I... did good. I helped...""

zarantia_vasile_coup.6.t:0 "Awakening The Old Ways"
zarantia_vasile_coup.6.d:0 "These silly little ceremonies were doing wonders, and Vasile could have giggled with glee at the goldmine he had discovered. Not an actual one of course, but for how it kept the tribes in line. And not only that, after she had done that whole song and dance for them, the princess was high as a kite and became completely docile. And it stayed too! It took her days to regain herself after the ceremonies, after which she did begin to become difficult again, but the answer was all too obvious.\n\nWith the Imazeeb having a massive array of different gods, all with unique rituals and traditions, the princess' schedule was swiftly becoming packed with rituals. The Imazeeb were going to have a cultural renaissance, with their old traditions coming back greater than ever under the watchful eye of the Aguellid-Priestess.\n\nThe only problem was that blasted Igennet flower. For some reason the Imazeeb were really particular about what particular drugs they used to 'come in contact with their gods', and Igennet was rare enough that it was probably the most precious commodity the tribes had. Trading for it was a near impossibility, so if he wanted to get hold of it, he'd have to get hold of it on his own.\n\nIt would be expensive, but it cost to invest in gold mines."
zarantia_vasile_coup.6.a:0 "With this, the tribes will sit down and behave!"

zarantia_vasile_coup.7.t:0 "Religious Frenzy"
zarantia_vasile_coup.7.d:0 "Hibiscus was terrified these days. She had once welcomed the Imazeeb back, but nowadays everything was just chaos. It had seemed like the tribes were planning to burn Tobuck to the ground after the death of Mekiouzza, and in the wake of it they had become frightening. Those who hadn't departed from Tobuck were angry and looked at you with suspicion, as if you might try to murder one of them as well. Why did they have to judge them all after what one desperate merchant had done!?\n\nEven worse though was the constant rituals. She didn't understand half of it, but the Imazeeb were in the throes of religious madness these days. Nary a week was passing without new rituals, and it felt like they were steadily becoming more and more violent. What at first had been prayers and songs were these days a cacophony of wild dancing and chanting, strange rituals and even sacrifices! Her old customers were largely absent these days, and the few who showed up were different."
zarantia_vasile_coup.7.a:0 "The demands of their faith only grows."

zarantia_vasile_coup.8.t:0 "Lost In The Mists"
zarantia_vasile_coup.8.d:0 "Umalez danced around the bonfire in a haze. The Igennet had flooded her mind, and the dancing and the singing were all she could focus on. In her lucid moments, which were rarer and rarer these days, she tried to act, tried to find ways to address the divisions among her people. She went to sleep as the fumes faded from her mind, thinking that in the morning she would rise and act at once, but every time issues rose, again and again, and she felt like she was stuck in quicksand.\n\nBut not when she breathed Igennet. Igennet gave peace, and she smiled widely, feeling how her mouth did not allow her to smile wide enough. She was happy, free and safe, and she danced with her ancestors. They were all around her, shapes dancing in and out of the smoke to where it didn't matter anymore who were the ghosts and who were the other celebrants. She laughed with child-like glee as the sun goddess danced alongside her, inviting her to even wilder steps, and all the while Ijirmed coiled around her and whispered of the world's undoing.\n\nWhat was would be and what would be was, all was one and nothing, she didn't understand it, but lived in it. Coherent thoughts were long gone from her and yet she couldn't care, for she was happy."
zarantia_vasile_coup.8.a:0 "And as the flames grew, she danced."

zarantia_vasile_coup.9.t:0 "Escalating Tensions"
zarantia_vasile_coup.9.d:0 "Despite recent efforts to stabilise the situation, the death of the assassin's family at the hooves of an enraged Imazeeb mob created a rift in between Tobuckians and Imazeeb, one which has steadily grown. The Imazeeb have begun refusing to walk the streets without weapons, no longer trusting that they are safe in the city, and the Tobuckians are starting to see fewer and fewer differences between the Imazeeb and the mercenaries that occupied the city after the Storm King's rampage. The accord built up during the old reign is fading fast, and things may well escalate further."
zarantia_vasile_coup.9.a:0 "Oh what a tragedy."

zarantia_vasile_coup.10.t:0 "Clashes In The Streets"
zarantia_vasile_coup.10.d:0 "Tensions between the Imazeeb and the Tobuckians boiled over today, and there was open fighting in the streets. What started as an argument over the prices charged by a street vendor soon became a scuffle which in the end devolved into armed clashes. Nocreature knows who fired first, but in the end twenty-seven zebras and ponies were left dead in the streets.\n\nWhile things did not spill over into more widespread chaos, the rift this tore up between the Tobuckians and Imazeeb is immense. The two peoples who once intermingled freely are more and more withdrawing from each other."
zarantia_vasile_coup.10.a:0 "What a tragedy indeed."

zarantia_vasile_coup.14.t:0 "News Out Of The Desert"
zarantia_vasile_coup.14.d:0 "The situation has gone south and has done so fast! News out of the desert suggests that the tribes have risen against the Aguellid. To make it even worse, the forces we sent after them to be out of the way have defected, and we're now facing down not just errant tribes, but a full scale rebellion! The tribes we've bought off are still loyal, for now, but our Aguellid's authority is turning out to be not nearly what we hoped it'd be.\n\nThanks to our mercenary hiring efforts we've got at least some forces out in the field, but this isn't the post Storm King anarchy. The tribes are not in chaos like they were back then, and they're determined to see us hang."
zarantia_vasile_coup.14.a:0 "Get our forces in the field, time to pack and head out!"
zarantia_vasile_coup.14.b:0 "Bring down the false Aguellid and her foreign puppetmaster!"

zarantia_vasile_coup.15.t:0 "And Suddenly, She Saw"
zarantia_vasile_coup.15.d:0 "The hot air burned in her lungs, just like how the sand in her eyes and the Igennet fumes in her brain. She retched, stumbled, and the pushed herself up again as she kept running, deeper and deeper into the desert. Where and why didn't matter, she only knew that she needed to run, flee the abomination that the future of her people had turned into. How had she not seen?! How had she not understood?! And now it was all gone, choked by the slug that had nested in the heart of her mother's dream! She ran, throwing off her jewellery; its weight seemed to drag her down. She discarded the robes that felt like fetters around her body.\n\n"I'm sorry mother, I'm sorry!" She couldn't think straight, everything was like a dream. Around her the ancestors danced, screaming at her, asking her why she hadn't stopped it, cursing her failure. Even her mother... her mother stared her down, and Umalez couldn't meet her eyes. "Forgive me, please mama... forgive me!" she cried, even as the tears would not come. What was wrong with her!? Retching again, she felt like she needed to expel everything inside her, and her hooves beat against the desert sand, again and again, as she screamed and retched and cried.\n\nThe sound of vehicles behind her left her looking back in panic, and she broke into a sprint when she realised they were coming. She wouldn't go back, she couldn't! Her sobs and retching did not abate, and in the end her legs gave away under her again, as she pounded the sand in rage and shame. Ijirmed take them all! Ijrmed take her! Let the worm take this entire cursed world, let the thing she wove out of her mother's legacy burn!\n\n"Ijirmed take you all!" Her screams became guttural, primal, bereft of thought and reason. The soldiers leaped off their vehicles and grabbed her, yelling at each other to get ropes to tie her up and drag her back. She kicked and bit, feeling blood in her mouth and not even knowing whose it was as the world spun around her. Angry shouts turned panicked, a couple of them let her go, yet Umalez only kept fighting. Ijirmed take them all!\n\nIt was there that she heard the rumble, realised her hooves were sinking into the sands, and then the world exploded."
zarantia_vasile_coup.15.a:0 "Ijirmed take them all."

zarantia_vasile_coup.16.t:0 "Frantic Scrambling"
zarantia_vasile_coup.16.d:0 "Vasile hated Tobuck, he hated the irrational tribes that inhabited it and he hated the mewling idiots whom he had to deal with. All he wanted to do was to make money, and yet things just kept getting in his way! Why had he even shoved all these resources to keep that useless mare high and compliant if she couldn't even get those tribals to sit still and behave?!\n\nThe countryside was on fire, the tribals were coming for his head, and he was officially tired of this stupid city. It was time to do it the old fashioned way; strip everything of value and flee while he still had the chance. If they wanted their city back, they could have it, but he would have his due first. For now though, he needed time, all the time he could get.\n\nSome frantic phone calls and orders had been sent out and the armouries were being opened. They'd plaster the city with propaganda about how 'the murderous savages were coming to kill them all' and start conscripting ponies to 'protect the city'. Between them, the bought off tribes and his mercenaries, he'd have time enough to clear the city out... hopefully."
zarantia_vasile_coup.16.a:0 "You'll get out of this yet, Vasile old bird..."

zarantia_vasile_coup.17.t:0 "Making The Best Of It"
zarantia_vasile_coup.17.d:0 "The fighting could be heard in the distance as Vasile hurried towards the harbour and the fast ship that was waiting for him there. The last weeks had been the most stressful in his life, and he was pretty certain he had taken a year or two off his life as it stood. Yet it all had worked out nicely enough. The ship was packed with artefacts and gold, ostensibly placed there to keep them out of the hooves of the tribals, and its fuel tanks were filled to the brim.\n\nHe couldn't say that this was what he had hoped for, but then again you won some and you lost some. He'd at least come out of this with a good retirement fund, or possibly money enough for new investments, and that was not too shabby considering the circumstances. Not that it had been easy, between the fighting, unrest and - after a while - that drugged out mare's whining for more 'rituals', he had had more than one moment where it seemed like it all would collapse. That was the problem with controlling creatures with drugs, after a while they became loyal to it and not you. Oh well, she wasn't his problem anymore!\n\nStepping on board the ship, he nodded to the sailor that greeted him and offered to take his bags and relinquished them. As the gangway was pulled in and the ship began its departure from the city, he leaned against the railing and took out a cigar. He had planned to smoke it when his control over the city had become total, but that wasn't going to happen. Still, the millions he had squirrelled away in the hold right now did call for at least some kind of celebration he thought, lighting it."
zarantia_vasile_coup.17.a:0 "Should I buy a private island perhaps?"

zarantia_worm.1.t:0 "The Sudden Departure"
zarantia_worm.1.d:0 "After the Aguellid ran off into the desert and got herself eaten by a Tatzlwurm, we were half expecting things to go south, and fast, but the expected explosions of violence did not come. It seemed as though our efforts to divide the tribes had paid off, and with the hoofful of tribes that we could buy off on our side, we were safe, at least until last night.\n\nOut of nowhere, nearly every last of the tribals packed their stuff and left. The entire coast is being emptied of zebras, and in the cases where our border patrols tried to stop them, the tribals shot their way out. If we wanted to ensure that we didn't have to deal with the tribes again, that has certainly happened, but the circumstances are beyond suspicious."
zarantia_worm.1.a:0 "Get some patrols to follow them, I want to know what's happening."

zarantia_worm.2.t:0 "The Secret Is Out"
zarantia_worm.2.d:0 "We had thought that the departure of the zebras would at least give us some peace, but instead, there's rioting across the city! Someone has spread word of what happened to the Aguellid out to the people, and now they are out in the streets, calling for Vasile's head.\n\nVasile meanwhile is furious, and as the police is breaking up the protestors, an internal investigation into just who leaked this information out there. The troops involved in that fiasco were dealt with and wouldn't be able to tell anyone, and nobody outside the inner circle of advisors knew about it. Yet they are still out there, and when Vasile gets his claws on them, they'll wish they never were born."
zarantia_worm.2.a:0 "Get the police in the streets!"

zarantia_worm.3.t:0 "Slaughtered Patrols"
zarantia_worm.3.d:0 "The patrols we sent to try to track where the tribals were found on the border to the tribal lands... in pieces. We aren't sure what exactly happened, but they were evidently caught, and the tribes took their time with them.\n\nThe entire scene that met our border patrols was beyond gruesome, with the scouts having been ritually killed and their bodies arranged in some strange pattern. One of the guards identified it as a stylised Tatzlwurm, which only raises even more questions. Whoever this person who revealed what actually happened is, they're working with the tribals. What more, they're currently running circles around us!"
zarantia_worm.3.a:0 "What is going on out there?!"

zarantia_worm.4.t:0 "Chaos Across The Country"
zarantia_worm.4.d:0 "One thing is coming after another, and both are bringing their extended families! The streets of Tobuck are still filled with rioters, we've no idea what's going on in the deeper parts of the country, our troops are being sabotaged and bombs have started going off at airports and railroad hubs. The perpetrators we've managed to corner have cut their throats rather than to be captured alive.\n\nThey have been ponies, zebras, a couple of griffons even, and the only thing that they have in common is that their bodies are covered in weird tattoos that have been identified as being that of the Zarantian mortuary cult. For some reason, these grave tenders have gone insane and are causing all the damage they can. The question is why, and there's a sense that we won't like the answer."
zarantia_worm.4.a:0 "Something big is coming..."

zarantia_worm.5.t:0 "The Song Of The Goddess"
zarantia_worm.5.d:0 "Every foal among the Imazeeb knows to fear the passing of the Tatzlwurms, the creatures they know as Ijirmed. They are the heralds of the goddess of death, and all that steps in their path is undone. You do not fight the Ijirmed, you flee. Even if you could bring such a beast down, it would not earn you honour but rather exile, for their passage brings the sacred Igennet flowers to the desert, through which those blessed with its taste can glimpse the gods. They are eternal, their wrath endless and their gifts priceless, and when they sing, the Imazeeb know the world will end.\n\nSlowly swaying as it towered above the zebras, the titanic worm filled the air with its rumbling lament together with the priests that encircled it. Other priests walked among the gathered crowds, holding baskets into which the tribeszebras threw their jewellery and their adornments, stripping themselves down to merely their robes in the way of mourners but for one exception; they were all armed. As the last zebra discarded his necklace and his rings, the mighty worm reared up high, its three jaws slowly opening as it looked out over the crowds. Gasps of horror and disbelief came from them, along with cries of denial or realization. Yet it all was drowned out as the worm, against all they knew, spoke.\n\n"Behold your past, the false roads you walked, and behold where they led you." The voice was not one but a thousand, all speaking in accord as its breath washed over them, overwhelming them with the acrid, sweet smell of Igennet. "The mirage has faded, and as you see, you understand. Aguellid broken, hopes crushed, trust betrayed, future murdered, rotting and left to the sand. So kill, Imazeeb, walk the bloody path, and bury the false world that would undo you. Die, and die as yourselves. End the broken world, and may the ashes bear the fruits of a new one.""
zarantia_worm.5.a:0 "A frenzied, enraged howl echoes across the desert."

zarantia_worm.6.t:0 "The Nature Of The Disease"
zarantia_worm.6.d:0 ""Modernity"... The very word is like an excretion from your lips. It is a mirage, tempting you away from what you were. It offers a gilded future of plenty and prosperity, only to let it all be torn away from you and leave you with nothing. It tears you up by the roots and makes you march to foreign drums, makes everything you are an inconvenience and a superstition, unworthy of anything but scorn.\n\nHow many of our people died when we liberated that misbegotten tumour in the west from the Warzenans? How much blood did we spend on protecting those fat gold-mongers, and what good did it do our people? Our greatest leader was murdered, our sacred rituals were reduced to pageantry to pacify us, and the one who should lead us became a puppet controlled by debased foreigners. This is "modernity", this is what "progress" means to the outsiders. It is the taste they give their honeyed words to mask the poison inside.\n\nWhat have we bled for? What did we fight so hard for? What was the point of any of this?! That we would become twisted from within and reduced to slaves?! Modernity is a plague of the mind, one that destroys a people from within and leaves them beholden to only gold and greed. It is a mirage leading you astray and thirsting to death, all so that the carrion feeders can pick at your bones!\n\nIt is a false promise, one that has taken enough from us, all so that the tumour can keep feeding on us. We now see this, and as we know the nature of the disease..."
zarantia_worm.6.a:0 "...we cut it out."

zarantia_worm.7.t:0 "A Bond Not Forgotten"
zarantia_worm.7.d:0 ""Modernity"... The very word is like an excretion from your lips. It is a mirage, tempting you away from what you were. It offers a gilded future of plenty and prosperity, only to let it all be torn away from you and leave you with nothing. It tears you up by the roots and makes you march to foreign drums, makes everything you are an inconvenience and a superstition, unworthy of anything but scorn.\n\nHow long have we been led to dance this cursed dance, and how many have we lost trying to follow it? For how many years did we unwittingly become the instruments of our own undoing?! Tobuck spread this disease to us, or was it there even before? Who is even to say at this point, for what is not tainted by the stink of that accursed delusion?\n\nNo matter, the disease is still evident. It has seeped into Tobuck's foundations, and its people are so used to the filth that they cannot even see it. We promised we would watch over them, and the word we gave does not go away so easily. They are delirious with this disease, and by the fires of the city we will start sweating it out of them. They'll cry and scream, for they don't understand, but the bitter medicines that their removal from the city and the scattering amongst the tribes are will give them their first taste in decades, maybe even forever, of purity."
zarantia_worm.7.a:0 "Those delirious with disease will struggle, but they will be healed all the same."

zarantia_worm.8.t:0 "The Beginning Of The End"
zarantia_worm.8.d:0 "The Worm Queen whispers in our blood and our dreams, calling us to a greater duty. The lands we have broken out of the cursed grasp of modernity were not the end of our work, but only the beginning. If we yield here, it will creep back in the end, undoing all that we accomplished. Whether from distant lands or across the seas, its agents will come, they will seek 'opportunities' and 'progress', enslaving those we liberated and use them to fuel their endless hunger for gold and resources.\n\nThere is only one way that this struggle can end, and it will be in the utter undoing of the very concept of modernity. We cannot leave any of it standing, for if we do the disease will return in the end. The demands this task places on us is immense, beyond comprehension, but there is no other alternative. And so we must march, heading into the last war." #worm queen vs the world
zarantia_worm.8.a:0 "All shall become ashes, and life grow anew."

zarantia_worm.9.t:0 "The Seeker's Enlightenment"
zarantia_worm.9.d:0 ""I was wrong... so wrong, it was all false. This was the truth all along!" The lone zebra stood on the rooftop, facing down the towering worm before him with mad glee in his eyes. His once immaculate clothes were in shambles, and he laughed incredulously at the sight before him. Slowly, the worm's mouth opened, and the zebra held out one hoof as if to welcome the figure that appeared as he bowed deeply before her. "Hail to you, my queen, my goddess! Hail to you in your moment of victory!"\n\n"Broken child of Zonicia, seeker of lost lore. Shattered vision, mirage upon mirage, flailing in darkness," the entity's words made his entire body vibrate. "Why do you come before the unmaker?"\n\n"To serve and to understand!" the zebra screamed in manic excitement. "I have walked in darkness all my life, and everywhere I turned, I could only catch little glimpses of the truth! And yet here you are! The truth is thrust upon the world! Give me your wisdom, my goddess! Make me whole, and I shall break the world in half if that is what you desire!"\n\n"Twisted lore and broken sight, taint without equal, disease-spawned and plague-carrying false father of the stars!" The worm reared up before him, its mandible-like jaws widening even further. "Breathe the truth, redemption in death, purpose in oblivion." Rearing up himself, Hiram Zerranid accepted the goddess' breath as it washed over him. His mind flooded, his gaze was clouded, and all he knew was the sweet, acrid smell of enlightenment."
zarantia_worm.9.a:0 "And for the first time; he saw."

zarantia_worm.10.t:0 "The Rage Of The Divine Ones"
zarantia_worm.10.d:0 "The earth rent asunder beneath the entrenched soldiers, sending earth and bodies both flying in all directions. Shocked and terrified screams were drowned out by the deafening roar of the elder worm that rose from below. The vines of its mouth lashed out and captured several soldiers mid-air to tear them into its massive jaws where rows upon rows of teeth awaited. Landing with a deafening crash that kicked up even more dust from the buildings crushed beneath its humongous body, the worm thrashed and roared to send creatures, artillery and buildings all flying. Further away, another explosion came, then another and yet another as the titans rose from below to rip and tear at everything in the area.\n\nPanic set in within moments, the soldiers staring up in horror at the giants before them before turning and running away. The few who stood by their guns watched the shells explode impotently against several feet of ancient chitin, and only provoking their target to turn straight onto them. Leaping with seemingly impossible agility, the worm came crashing down on the artillery pieces and devoured them and their crews in moments.\n\nThe elder ones kept up their savage dance, and in death and destruction and chaos, they remade the world. As their dance ended, weeks later, nothing was left but a wasteland of churned up earth and the shattered pieces of whatever had thought it could stand in their way."
zarantia_worm.10.a:0 "Life to death, creation to destruction, greatness to nothingness."

zarantia_worm.11.t:0 "Procession of the Worm Queen"
zarantia_worm.11.d:0 "The most sacred act of the faithful is to break apart the old world, tear down the false idols of technology and modernity, and leave its victims purified. By worm and by zebra, by hoof and by bomb, by pickaxe and by rope we pull and tear, ripping down every piece of this cursed age and scatter it to the wind. All that which we can use to further the great cause is spirited away to be put to use, all that isn't will be ground to ashes, and the worm queen's song will echo across the cleansed lands to quell those who would fight us in desperation. Our procession is inexorable, absolute, and the fires that spread in its wake will be the soil from which new life shall emerge."
zarantia_worm.11.a:0 "They will not understand, but they will be made free."

zarantia_worm.12.t:0 "The Final Withering"
zarantia_worm.12.d:0 "The fires were dying, the chaos of war coming to an end, and over the world a stillness settled.\n\nRearing high above her faithful, the goddess watched them in silence, seeing the thousands upon thousands of warriors who surrounded her. Her blessings had long since overwhelmed them, leaving them as pure extensions of her will, and she wept for them. Imazeeb, Tobuckians, Chiropterrans, Warzenans, Colthaginians or any of myriad other peoples did not matter. They had all done their part, and now their song was at an end. It was time to let them sleep.\n\nHer mouth opened to let the final song spill forth. All around her, the faithful slowly laid down to listen to her, their eyes glazing over as the goddess ended it. The call reverberated through the earth, wurm after wurm beginning to sing, and as they did they left the faithful to at last be released from their service. They had done all they had been asked to, and could now enter the cycle of rebirth as well.\n\nOnly in the lands where the worm queen had first awakened did the faithful stay, turning their tools onto the tainted machinery that had driven their efforts, disassembling them and destroying the last remnants of the broken world's darkness before joining their kin.\n\nWith the end of her song, the worm queen wept still, and her mouth slowly closed as she along with the worms burrowed themselves down deep, deep into the earth to sleep. Maybe one day the world would need them again, but until then, they would sleep."
zarantia_worm.12.a:0 "And in the ruins, the survivors slowly emerged to a purified world."

zarantia_worm.13.t:0 "The Liar's Due"
zarantia_worm.13.d:0 "The beaten and battered Vasile cel Tradat was pulled through the crowd by four zebras, each carrying one limb. His wings and beak were both broken, and he struggled weakly against them before being dumped on the ground. Moaning in pain, he tried to push himself up as a shadow fell over him. Looking up in confusion, he froze when he saw it.\n\nTowering high above him, a gigantic Tatzlwurm stared down at him. Its three jaws opened wide, revealing rows of fangs, its vine-like, prehensile tongues and most of all, a sight that left in paralysed with fear and shock and horror.\n\n"Liar-spawn, corruptor and carrion feeder, behold your work." The giant worm's voice, a thousand voices speaking in a dissonant chorus, spoke to him before one of its tongues lashed out and captured him by the throat. Hoisting him into the air as he struggled against the vine, the wurm pulled him in closer. Its breath washed over him, and he coughed, trying to get air. "Your greed and ambition birthed the cleansing, corruption to purging, lies to enlightenment, greed to freedom. You played your part, now be rewarded." With that, the still choking Vasile was pulled into the massive creature's mouth, meeting row after row of gnashing teeth. In his final moments, before the crunching was the last thing he heard, he would have given anything to undo what he had done."
zarantia_worm.13.a:0 "The liar has been dealt with."

zarantia_worm.14.t:0 "The Marvel"
zarantia_worm.14.d:0 "Towering high above the army that surrounded it, the Worm Queen swayed back and forth as it gazed out across the sea, to where other lands were. She-who-was-Umalez remembered stories and tales, books read sitting by mama's side of the great things that lay there, the magical and wonderful - now revealed to be debased and twisted like all other things.\n\n"Stand and watch, wait and tend to," she spoke, her disciples all looking up at her. "The Garden of Igennet, pure and free, grows as is tended. Tainted waves beat fruitlessly against the shores. We watch and wait, we return home, we rest." In silence, the crowds around her realised what she meant, and soon cheers erupted. The wars were over, the Worm Queen had called for it all to end. They would finally rest, after months and years of fighting it was over!\n\nAs the thousands cheered, the Worm Queen, she-who-was-Umalez, wept. The last flickers of old dreams and hopes were dying inside her, and soon there would be only the Worm Queen. She barely even remembered why she didn't want to continue this great work to cleanse the land, but that last sliver held her back. She looked back at the garden behind her, the garden where the disease that had taken everything would never again be allowed to come. It was clean, it was pure, and maybe it would be enough to quell the ancient rage that drove her. She could sweep the world, end the taint wherever she found it, but the last vestiges of what she was in her were tired. The goddess prayed that the world would take her mercy, begged that this was it, for if it was not, there would be no second chance for any of what she knew of."
zarantia_worm.14.a:0 "Please... let it be enough now. I don't want to continue..."

zarantia_worm.15.t:0 "The Azir Tribes"
zarantia_worm.15.d:0 "From their distant homes far away in the Zebhara, the tribes of Azir have finally rallied to the side of the Worm Queen. Scattered across the desert, they've observed their own rituals and gathered in their own ways. They never suffered the betrayal of Tobuck and have not suffered under its foreign puppet master, yet they too now come to our side."
zarantia_worm.15.a:0 "We are one."

 zarantia_socialist.1.t:0 "The Red Banners Rise!"
 zarantia_socialist.1.d:0 "In the depths of Zarantia, the Imazeeb have watched the events of the last years in disgust. Mekiouzza's reforms, already overreaching and impopular, have mutated into something truly vile. Even those who once showed loyalty to the Aguellid's cause cannot deny what is plainly before them: Mekiouzza's dream lies dead, strangled to death by the foreigner who holds the leash of her daughter and who has clasped an iron grip on the city of Tobuck.\n\nYet in the city of Shizra, far from the eyes of the foreigners, the reaction is growing, as the chieftess Izemrasen Tjenwitt has gathered the tribes in revolt against the Aguellid and against the foreign bastards that have degraded and insulted them all. No more Ageullids, no more talk of 'progress' and 'development' and no more putting their fates in the hooves of that blasted city!\n\nUniting under the Red Banners, the tribes call out in anger to defend what is theirs and to tear back control of their fates. In a callback to the olden days before the Aguellid, Izemrasen has claimed the title of Amhaddi - protector - and sworn to step down the instant that her services to her people are no longer needed. Like countless people across the world - the Severyanians, the Coltvans, the Brodfeldians - the Imazeeb rise against those distant tyrants who would oppress them, secure in their knowledge that they stand as one united people, and that they will be the ones who decide their fates."
 zarantia_socialist.1.a:0 "Rise Imazeeb, and retake your homes!"

 zarantia_socialist.2.t:0 "Land Of The Free Zebras"
 zarantia_socialist.2.d:0 "The winds swept across the desert, whipping up the sand to dance across the dunes in swirling patterns. In the light of the setting sun, it was beautiful, but more than that it was the way things were meant to be. Izemrasen knew that as far as the eye could see and beyond, the Imazeeb were free and dignified. They were in charge of their fates, and no foreigner or tyrant would ever tell them what to do. Their teachings stayed at the borders, and the Imazeeb chose what they wanted to let in. More than anything, the industrialisation and the attempts to destroy their ways of life was driven off and never would be allowed to set one hoof in these lands.\n\nTurning around, she walked down towards the camp further down the dune, hidden from the winds. Families sat at the camp fires, singing and playing music as they prepared their evening meals just as they had for centuries and would do for centuries still. A group of foals ran past her in one of their wild games, foals who never would have to doubt who they were or how they were meant to live. She smiled as she reached her tent, where her daughter was sitting by the fire preparing dinner, and she kissed her daughter - at last safe from the ravages of the foreign ideas - on the forehead. As they portioned out the food to eat - her once slaves eating with her as family - she looked to the depths of the tent where a pitiful figure lay curled up.\n\n"Go fetch her," she told her son, who obliged and patiently coaxed the ragged, starved mare out to sit with them. The mare's gaze was empty, and she walked like a sleepwalker. "Come, eat now," Izemrasen urged the pitiful Umalez. "That foreign rat will never touch you again. Eat..." she filled her spoon and raised it to the mare's lips. Though it took some more coaxing, Umalez did eat some in the end, and Izemrasen smiled. "You are safe. Nozebra will threaten you again, things are as they should be. All will be well." She stroked the hair of the broken mare to comfort her. Things were as they should be, and all would be well."
 zarantia_socialist.2.a:0 "At last, we are free."

 zarantia_socialist.3.t:0 "Justice At Last"
 zarantia_socialist.3.d:0 "The bastard who pulled the strings of the broken Aguellid has been captured. True to his nature, he was in the process of stripping Tobuck bare of wealth, even as his soldiers were fighting and dying to protect him. He planned to flee, and leave his dupes and his cronies to take the fall for his actions. The realisation of just how low this wretch could sink stands all too clear to us, not the least since we've found Umalez Ataghan, or rather what is left of her.\n\nThe mare whom we once knew as a scholar of our traditions and history is now little more than a mindless drug addict, and she didn't even understand what was going on as we entered her chambers. All she could do was beg for us to let her perform the rituals. She drank too deep of the sacred Igennet, and it extracted a terrifying price from her. Several chieftains have insisted that she should be put down, that it would be a kindness to end her wretched state and to remember the scholar, and not the wailing madzebra that was left behind. Izemrasen however has proclaimed that she will protect Umalez, and that she will ensure that she can come back from the injuries inflicted on her mind.\n\nThe thieving animal who caused all this - meanwhile - will be dealt with in the old way, and is being taken deep into the desert where he will be buried up to his neck and left for Ijirmed to find. We could inflict a thousand more horrors on him, but even a century of torture would not be due payment for what he has done. Instead, let the gods judge him."
 zarantia_socialist.3.a:0 "Their judgement will be severe."

 zarantia_socialist.4.t:0 "The Pitiable"
 zarantia_socialist.4.d:0 "As we stormed Tobuck, true vengeance was denied us. The bastard who caused all this has slipped out of our reach, fleeing with the city's gold and artefacts and leaving his cronies to take the fall. It seems he managed to spite us all one last time, and though many of our warriors have sworn to pursue him even across the sea, we are for now left picking up the pieces of the ruins he left behind.\n\nThe worst thing of all that he left behind was what is left of Umalez Ataghan. We knew her as a scholar of our people's history and lore, but what we found was a drug-addled madzebra, deep in the grips of addiction to the sacred Igennet. She is so far gone that she did not even understand what was going on as her quarters were stormed, and all she could do was wail that she needed to perform the rituals and beg us to fetch Vasile. Her desperate screams were enough to send shivers down the spines of even the most hardened warriors. Had it not been for the intervention of Izemrasen herself, who claimed Umalez as her ward and said she would watch over the crazed mare's recovery, she would likely have been killed as an act of mercy. Few of us can see how a broken life like that can be worth living, and death seems a kindness, yet she has stood firm. With that, the war is over, and we are free of the foreign puppetmaster and his puppet Aguellid."
 zarantia_socialist.4.a:0 "It is not the victory we hoped for, but it is a victory nonetheless."

 zarantia_news.1.t:0 "Worm Cult Ravages North Zebrica"
 zarantia_news.1.d:0 "[This.GetNewspaperHeader]Truly insane news has come from North Zebrica, as a bizarre cult has emerged from Zarantia and conquered all of North Zebrica. The "[ZAR.GetName]" have repudiated modernity and seek a return to an ancient way of life, and worship tatzlwurms as divine entities. Refugees from what was once Colthage have reported it is a thing of nightmares, with constant pillaging, looting, and burning.\n\nThe future goals of the [ZAR.GetName] are uncertain, but one thing is certain: woe to the enemies of the Worm Queen."
 zarantia_news.1.a:0 "How is this even possible!?"
 zarantia_news.1.b:0 "Long live the Worm Queen!"

###Intro Tree###

 ZAR_the_desert_queen:0 "The Great Aguellid"
 ZAR_the_desert_queen_desc:0 "The story of Zarantia is the story of Mekiouzza Ataghan. No zebra before her has managed to bring the Imazeeb tribes together like she did, and during her long life she has become a legend. Yet, the Storm King's rampage and the loss of Tobuck shattered the hope of her twilight years being peaceful."

 ZAR_rats_of_tobuck:0 "The Rat Of Tobuck"
 ZAR_rats_of_tobuck_desc:0 "Tobuck was the crown jewel of Zarantia, and the Equestrian that now occupies it is a blight. Yet, he has the backing of powerful warlords, as evident by the fate of those warriors who first rushed to dislodge them. The already weakened Imazeeb are in no position to fight a war, and the pen must rule."

 ZAR_choosing_to_hope:0 "Choosing To Hope"
 ZAR_choosing_to_hope_desc:0 "The Equestrian has given his promise, and unless rivers of blood are spilled, the city remains in his grip either way. Trusting his word and remaining on as good terms as possible with him may well be the best hope the weakened Imazeeb have."

 ZAR_appeasing_the_amsarmud:0 "Appeasing The Amsarmud"
 ZAR_appeasing_the_amsarmud_desc:0 "The Amsarmud are Mekiouzza's most fierce servants, but their loyalty is tied to their honour. The choice to tolerate the Tobuckian intruders robs them of vengeance for our fallen kin, and they are making their voices heard."

 ZAR_reminding_the_rats:0 "Reminding The Rats"
 ZAR_reminding_the_rats_desc:0 "Tobuck is Zarantian by right, and Pea Shooter is a thief and a rat. He shall know his place, and though we are not charging in right now, our warriors wait just beyond the border. A step, a word, a single breath in the wrong direction, and he shall face our fury."

 ZAR_merchant_objections:0 "Merchant Objections"
 ZAR_merchant_objections_desc:0 "Many of our people still have ties to the ponies of Tobuck, and trade is still flowing to some extent. Mekiouzza's threats have ruptured this, as any Imazeeb approaching Tobuck now faces not just scrutiny, but hostility."

 ZAR_the_city_of_brooks:0 "The City Of Brooks"
 ZAR_the_city_of_brooks_desc:0 "Agzhat was never more than a gathering place for the tribes, yet with Mekiouzza's ascension it became so much more. It has become a city in its own right, and foreign traders and interests are coming there now that Tobuck is not accessible. Though it is lesser than our lost capital, it serves us dutifully."

 ZAR_the_old_ways:0 "The Old Ways"
 ZAR_the_old_ways_desc:0 "To an outside observer, the Imazeeb are an eternal and unchanging fixture of the Zebhara, one that stays true to their ways no matter how the wind blows. Yet beyond the stereotype lies a much more complex truth, and though some conform to these notions, just as many are fluid in their ways and more than willing to adapt."

 ZAR_the_sword_or_scale:0 "The Sword Or The Scale"
 ZAR_the_sword_or_scale_desc:0 "The Imazeeb are a warlike people, the desert breeds a hardy people, but they are also traders and caravaneers who have earned a living crossing the Zebhara and carrying goods for whoever needs their services."

 ZAR_a_settling_people:0 "A Settling People"
 ZAR_a_settling_people_desc:0 "Nomadism is not some inherent trait of the Imazeeb, it is a way to eke out a living in these harsh lands. Many tribes, especially in the north, have been settled for centuries. They have built their towns and cities much like the Colthaginians or Maregyptians, and they are no less Imazeeb than their wandering kin."

 ZAR_reaffirming_the_amsisi:0 "Reaffirming The Amsisi"
 ZAR_reaffirming_the_amsisi_desc:0 "The Amsisi is the thread that binds the disparate tribes of the Imazeeb together. Whether warlike or mercantile, settled or nomadic, progressive or traditionalist, all Imazeeb acknowledge it."

 ZAR_the_blue_sage:0 "The Blue Sage"
 ZAR_the_blue_sage_desc:0 "Tasawent Wiwurgh is a zebra of singular wisdom and mercantile skill. Having travelled across northern zebrica for decades, he is a stallion of a thousand stories and a million insights. His return from his latest travels is eagerly awaited by not just Mekiouzza, but all Imazeeb."

 ZAR_council_of_the_tribes:0 "The Council Of Tribes"
 ZAR_council_of_the_tribes_desc:0 "Unlike the Colthaginian senate or the Maregyptian pharaoh, no Imazeeb leader rules without the consent of the tribal leaders. Mekiouzza has not forgotten this, and she has invited them all for a grand meeting to hear them and to reaffirm their oaths to her."

 ZAR_chief_ironbreaker:0 "Chief Ironbreaker"
 ZAR_chief_ironbreaker_desc:0 "No tribe is as martially inclined as the Amsarmud, and no Amsarmud as able as Zawgha. On orders from Mekiouzza, she went to Colthage to gather all those Imazeeb who served there as mercenaries and to curry favour among our old clients. Much Imazeeb blood has been spilled for the Colthaginians. Hopefully they will honour this."

 ZAR_trans_zebharan_trade:0 "Trans-Zebharan Trade"
 ZAR_trans_zebharan_trade_desc:0 "The Storm King's rampage left the Trans-Zebharan trade devastated, and it is a shadow of what it once was. It will take years for it to grow back if it is not helped along. By Mekiouzza's word and efforts, the caravans shall be restored greater than ever before."

 ZAR_messages_to_azir:0 "Assuaging The Azir Tribes"
 ZAR_messages_to_azir_desc:0 "The Azir tribes are a breed of their own, and the Imazeeb know well that if you wish to traverse their lands, you will respect them. Gifts of peace will help them overlook our trespasses, and extra precautions among the caravans will lower the risk of incidents."

 ZAR_muster_guards:0 "Muster Guards"
 ZAR_muster_guards_desc:0 "The Zebhara is a place of a thousand perils, from raiders to monsters, and the zebras who take on the duties of the caravans must be up to the task. Those who buy our services pay well for our protection, and we will not let them down."

 ZAR_a_grand_caravan:0 "A Grand Caravan"
 ZAR_a_grand_caravan_desc:0 "From Agzhat we will cut a path down to Camelkand, bypassing the Quaggatai lands and reaching the southeast in record time. This caravan is more than just a trading expedition, it is an affirmation that the Imazeeb are still able and willing to master the Zebhara."

 ZAR_our_desert:0 "Our Desert"
 ZAR_our_desert_desc:0 "For centuries, the Imazeeb have not only survived but even thrived in lands that others find too harsh. Part of the key has been to never simply accept the desert for what it is. It can become more, and whether it will take years or decades, the Imazeeb are patient."

 ZAR_a_hundred_tribes:0 "A Hundred Tribes"
 ZAR_a_hundred_tribes_desc:0 "Mekiouzza's greatest achievement is, and will always be, the fact that she created a measure of true unity among her people. Even after recent events this unity is weakened, but not broken, and it will be enough to ensure that when she is gone, her daughter is accepted by them."

 ZAR_rebuilding_and_recovering:0 "Rising Up Once More"
 ZAR_rebuilding_and_recovering_desc:0 "The Storm King caused untold suffering among the Imazeeb, yet they did what they always had and adapted. The greedy yeti chose to go after the wealthier cities instead of chasing them up and down the dunes. Though the dead never can come back, the material damage wrought can be repaired."

 ZAR_new_year_new_hope:0 "New Year, New Hope"
 ZAR_new_year_new_hope_desc:0 "The fall of Tobuck was Zarantia's darkest hour, but as always, we weathered the storm, dusted ourselves off and rose once more. We shall return to Tobuck once more, and we shall continue to build our future."

 ###Army tree###

 ZAR_issue_of_war:0 "The Issue Of War"
 ZAR_issue_of_war_desc:0 "Whilst the courage and skill of our irregular warriors is without question, we can double their effectiveness by developing a coherent doctrine. We must gather our commanders and make a decision as to what that might be."

 ZAR_the_desert_masters:0 "The Masters Of The Desert"
 ZAR_the_desert_masters_desc:0 "We have decided to expand upon our traditional tactics, which largely consist of light, mobile units specialised in moving across open ground at speed and out-manoeuvring the enemy."

 ZAR_supply_caches:0 "Disseminating Supply Caches"
 ZAR_supply_caches_desc:0 "Every hunter or traveller worth their salt have known that a journey across the desert becomes infinitely easier if you made sure to set up supplies along the route the last time you travelled."

 ZAR_listen_to_old_masters:0 "Listen to the Old Masters"
 ZAR_listen_to_old_masters_desc:0 "When queens and generals march, it is all too easy to forget the vast troves of knowledge that can be found among the old warriors. Those who fought when Mekiouzza was still young still remain, and they have much to teach still."

 ZAR_tribal_armories:0 "Tribal Gunsmithing"
 ZAR_tribal_armories_desc:0 "The best weapon in the world does not avail a warrior if it sits across the country. Instead of attempting to centralise our arms production, we should make sure that every town and every travelling group can produce their own weapons as needed."

 ZAR_history_guides_us:0 "History Guides Us"
 ZAR_history_guides_us_desc:0 "Are not tanks simply the chariots of Maregypt come again? Is not artillery the logical conclusion to the siege engines of Colthage? There is little that is new under the sun, and history can teach us how to move forward."

 ZAR_tribal_levy:0 "Calling The Tribal Levy"
 ZAR_tribal_levy_desc:0 "It would be wrong to expect our warriors to sit around for months on end, waiting for something to do. They have their own lives and their own families to care for. They will come when we call them, so there is no reason to worry."

 ZAR_warrior_pride:0 "A Warrior's Pride"
 ZAR_warrior_pride_desc:0 "Beyond duty and beyond honour, beyond all the reasons to fight, lies a pure and simple desire to not lose. To be Imazeeb is to persevere against all that the desert throws at you. To be a warrior, is to persevere no matter what your foe attempts."

 ZAR_born_to_endure:0 "Born To Endure"
 ZAR_born_to_endure_desc:0 "Through the freezing nights and the sweltering days, through endless sandstorms and days of nothing, anywhere and everywhere, we will push on towards victory. The soft coastal zebras call it insanity, but we know it as something we were born to do."

 ZAR_the_desert_demons:0 "The Desert Demons"
 ZAR_the_desert_demons_desc:0 "These raiders and assassins are unequalled, and they are willing to share their knowledge with us. The price is steep, but having them serve as our scouts will be a boon unlike any we could have hoped for."

 ZAR_learning_from_the_west:0 "Learning From The West"
 ZAR_learning_from_the_west_desc:0 "Our present mode of warfare is unsuited to contemporary combat. We must develop a modern army, under the tutelage of our western neighbours. Such a force would be much better able to hold ground."

 ZAR_to_fight_for_all:0 "To Fight For All"
 ZAR_to_fight_for_all_desc:0 "The defence of Zarantia takes precedence over all other concerns, be they mercenary work abroad, inter-tribal squabbles or any other thing. When the full might of the Imazeeb is levied thusly, it will be a force to be reckoned with."

 ZAR_courting_the_colthaginians:0 "Courting Colthage"
 ZAR_courting_the_colthaginians_desc:0 "Our ties to Colthage are strong, and turning to them for greater insight into modern warfare is natural. They've made use of our mercenaries for centuries, and we have many contacts among their generals. It is just a matter of asking."

 ZAR_fledgling_arms_industry:0 "A Fledgling Arms Industry"
 ZAR_fledgling_arms_industry_desc:0 "The modern wars will be fought with countless different tools, and we are lagging far behind. The arms industry of Tobuck is not available to us, so if we are to defend ourselves, we must build an industry of our own."

 ZAR_unified_principles_of_warfare:0 "The Unified Principles Of Warfare"
 ZAR_unified_principles_of_warfare_desc:0 "Certain things are forever true when it comes to war, but the ways in which these things are expressed changes as time marches on. We must make sure to follow these changes, and be up to date with all the new methods of warfare."

 ZAR_cross_tribal_service:0 "Cross-Tribal Service"
 ZAR_cross_tribal_service_desc:0 "The Imazeeb must learn to fight for more than tribe or town. By spreading them out so that soldiers serve in other tribes, we reinforce the bonds between them, and lay the foundation for greater faith in Amsisi."

 ZAR_desert_tunnels:0 "Desert Tunnels"
 ZAR_desert_tunnels_desc:0 "It is a mad notion, but there is a precedent for it in the countless smuggler and escape tunnels dug not only around Tobuck but across Zarantia. If our enemy can strike from above, then we simply strike from below. A corps of assault engineers, specialising in tunnel assaults, can become our ace."

 ZAR_royal_chargers:0 "The Royal Chargers"
 ZAR_royal_chargers_desc:0 "Mekiouzza gathers the best around her, and the warriors are no exception. Those warriors hoof-picked by her will become a cadre of chargers unlike any that Zarantia has seen. They are the best of the best, the fiercest and bravest, they are the Royal Zarantian Chargers, and the ground quakes under their hooves."

 ZAR_arsenal_of_defense:0 "The Arsenal Of Defence"
 ZAR_arsenal_of_defense_desc:0 "If Zarantia is to remain safe, we must never stop continuing in our efforts to procure new weapons, nor can we ever presume that we are "done" with improving our military production capacity."


###Political Tree###

 ZAR_issue_of_unity:0 "The Issue Of Unity"
 ZAR_issue_of_unity_desc:0 "The loss of Tobuck is more than the loss of a city, it is an existential threat to Zarantia itself. If a gaggle of warlords and gun runners can run us out of the city, then what will stop any outside force from crushing our fledgling state for good? We must come together, or we will fall."
 ZAR_i_am_mekiouzza:0 "I Am Mekiouzza"
 ZAR_i_am_mekiouzza_desc:0 "I brought the tribes together. I led the war to free Tobuck from Warzena's clutches. I forged Zarantia as a concept, and I maintained it. It is mine by right, as none of the other tribal leaders could even come close to accomplishing what I accomplished. Zarantia is mine, and I will drown it in blood before I allow it to fall."
 ZAR_bringing_the_tribes_together:0 "Bringing The Tribes Together"
 ZAR_bringing_the_tribes_together_desc:0 "Zarantia is - must be - one united force. The tribes can no longer claim independence from it, and they must be given their place in the order that now arises. Their place will be given willingly and generously, but they will take it, or else..."
 ZAR_enforce_the_amsisi:0 "Enforce The Amsisi"
 ZAR_enforce_the_amsisi_desc:0 "There are those who would not view those outside their tribe as kin, but as outsiders. They would show hospitality, but only as much as is needed, and they would make excuses when called to defend those who would come to their aid. There is a word for this: betrayal, and it is time to remind them of this."
 ZAR_remember_your_friends:0 "Remember Your Friends"
 ZAR_remember_your_friends_desc:0 "Some of our people have stood by the Aguellid's side since the beginning. They have shown more than just recognition of her ability and given her loyalty. Through thick and thin, they have stood by her side, and Mekiouzza has not forgotten this."
 ZAR_taking_their_oaths:0 "Demanding Their Oaths"
 ZAR_taking_their_oaths_desc:0 "The time has come for the Aguellid's power to be based on more than honour and custom. Those who stand by her will swear oaths to serve her, no matter what order she gives. If they do not give it, they have no place under her."
 ZAR_reward_the_loyal:0 "Reward The Loyal"
 ZAR_reward_the_loyal_desc:0 "For the headstrong tribes of Zarantia, blind obedience is not a virtue, but a strange foreign notion. In order to ease their transit into the fold, there must be generous rewards for those who bow their heads to her."
 ZAR_we_unite_or_die:0 "We Unite Or Die"
 ZAR_we_unite_or_die_desc:0 "The Imazeeb are weak. Once, we were strong, but this new age is not kind to our kind of people. Tobuck showed this, and desperate situations demand desperate measures. Options that once were abhorrent must be considered. The price if we fail is too high."
 ZAR_for_my_people:0 "For My People"
 ZAR_for_my_people_desc:0 "Mekiouzza's life has been one long struggle to bring the Imazeeb together, and to lead not just a tribe, but a people. Time and time again, the world has contested her, but time and time again she has pushed on. Calling on every favour she has, she will achieve her goals no matter the cost."
 ZAR_crush_those_who_would_divide_us:0 "Crush Those Who Would Divide Us"
 ZAR_crush_those_who_would_divide_us_desc:0 "Leaders object to Mekiouzza's plans, and tribes turn away from her. With their actions, they threaten to undo all that the Aguellid has accomplished. Generous gifts have failed, threats fallen on deaf ears.\n\nSo be it, either they die, or Zarantia dies."
 ZAR_they_blinked_first:0 "They Blinked First"
 ZAR_they_blinked_first_desc:0 "The savagery and speed with which Mekiouzza turned on her people has shocked the other tribes, and though many would willingly fight, it has been made clear that any tribe that turned against her would not find battle, but a slaughter. In blood and fire, Zarantia stays united."
 ZAR_a_true_queen:0 "A True Queen"
 ZAR_a_true_queen_desc:0 "Mekiouzza's place is carved into the annals of legend. For the first time, the Imazeeb are truly united. It happened in blood and death, but they now stand as one people. Queen Mekiouzza now leads her nation and her people forward to the future, for no other Imazeeb was worthy."

 ZAR_the_tribe_of_tribes:0 "The Tribe Of Tribes"
 ZAR_the_tribe_of_tribes_desc:0 "The Imazeeb have always been a people of many tribes, but the question is whether that truly is a weakness. Certainly it precludes autocratic methods, but how many foreign thinkers have not written about the importance of checks and balances? We have that, always had it, and we simply need to refine it."
 ZAR_a_common_code:0 "A Common Code"
 ZAR_a_common_code_desc:0 "The tribes value their customs and traditions, and if unity is to be reached, these things must be respected. It will demand all the effort that we can muster, but the reward will be a Zarantia that the tribes feel invested in."
 ZAR_tribal_council_focus:0 "The Tribal Council"
 ZAR_tribal_council_focus_desc:0 "Mekiouzza has a long tradition of calling the tribal leaders to her to counsel her. Perhaps this institution should be made permanent, and give the tribal chiefs a formalised say in Zarantia's governance."
 ZAR_establish_high_courts:0 "Establishing High Courts"
 ZAR_establish_high_courts_desc:0 "Inter-tribal squabbles take up too much time and effort that would be better spent elsewhere. In order to relieve the burden this places on the government, we must create a pan-Zarantian justice system of neutral mediators that can speak with the Aguellid's authority."
 ZAR_the_code_of_rights:0 "The Code of Rights"
 ZAR_the_code_of_rights_desc:0 "There must never be any doubt in the minds of our people that we will respect their way of life. Our commitment to preserving the rights our people always have known shall be written into the very fabric of our nation, and if we fail in it then we will be held accountable."
 ZAR_selling_unity:0 "Selling Unity"
 ZAR_selling_unity_desc:0 ""Unity" is a strange ideal to most Imazeeb, and if we are to convince them to change their ways and embrace it, we must offer them a lot in return. If it succeeds, it will be the sale of the century, and Mekiouzza is no stranger to pulling off difficult deals."
 ZAR_making_deals_and_promises:0 "Making Deals And Promises"
 ZAR_making_deals_and_promises_desc:0 "It will not be one great agreement that brings Zarantia together, but rather hundreds of small purchases and thousands of promises of aid or reward, arbitration, gifts and carefully chosen words."
 ZAR_pressure_the_unwilling_tribes:0 "Pressure The Unwilling Tribes"
 ZAR_pressure_the_unwilling_tribes_desc:0 "Not all tribes are open to unity, and some - like the Talat and their proud leader Wasif - fiercely defend their independence. Yet the Talat are poor, and where brute force might fail, a slow, steady squeeze might do better."
 ZAR_the_best_and_only_option:0 "The Best And Only Option"
 ZAR_the_best_and_only_option_desc:0 "Unity will bring peace and prosperity, it will ensure our people's continued existence and it will ennoble our people in the eyes of the rest of the world. It is a fantastic deal, and so it is understandable that we do not take no for an answer."
 ZAR_oaths_of_mutual_defense:0 "Oaths Of Mutual Defence"
 ZAR_oaths_of_mutual_defense_desc:0 "If anything threatens one tribe, it threatens them all. This has always been the case, so formalising it is not an idea foreign to the tribes. Of all the changes that will come, it is probably the least controversial one, and it will let us mobilise much faster if needed."
 ZAR_a_chosen_council:0 "A Chosen Council"
 ZAR_a_chosen_council_desc:0 "As many tribal leader are unwilling to sit by Mekiouzza's side, and would rather attend their own affairs, Mekiouzza has suggested that instead they will choose representatives to fulfil this role. With these chosen representatives at her side, Mekiouzza's control is complete, even if not absolute."

###Industrial tree###

 ZAR_issue_of_land:0 "The Issue Of Land"
 ZAR_issue_of_land_desc:0 "It is from the land that our riches are gathered and grown, and from where the people stem. It is such a shame that the land is either held by absentee lords or lies fallow with no owner. To begin the path to modernity, this must be fixed."
 ZAR_our_own_tobuck:0 "Our Own Tobuck"
 ZAR_our_own_tobuck_desc:0 "Tobuck was a crutch to our nation's economy, and overreliance on it will not be a mistake we will repeat. Through investment, internal and external, we will carve a new jewel within our land."
 ZAR_settling_land_disputes:0 "Settling Land Disputes"
 ZAR_settling_land_disputes_desc:0 "One problem with land are the ancient disputes over who owns which land, or if it is owned in the first place. The traditional ways of handling these issues have proven futile. Modern methods are needed to work these problems out."
 ZAR_colthaginian_and_maregyptian_advisors:0 "Colthaginian And Maregyptian Advisors"
 ZAR_colthaginian_and_maregyptian_advisors_desc:0 "Even if we do not have the know-how that we need to continue our march towards a modern society, other nations and their people have. Gold is a powerful motivator, and some can be swayed to apply the white heat of technology to Zarantia."
 ZAR_land_for_the_landless:0 "Land For The Landless"
 ZAR_land_for_the_landless_desc:0 "The final step of the land reform is to grant what land that is available to tenant farmers and those who do not stand to inherit land. A new land of smallholders and independent farmers, where it is not just a small class of lords that take all the profit."
 ZAR_find_the_desert_wealth:0 "Finding The Desert's Wealth"
 ZAR_find_the_desert_wealth_desc:0 "Where some see desolate wastes, we see opportunity. Riches beyond our dreams lie beneath the sands, and they are waiting for those worthy to use them as they see fit. We will find them, and we will use it for the betterment of Zarantia."
 ZAR_schooling_for_all:0 "Schooling For All"
 ZAR_schooling_for_all_desc:0 "Everything is founded on thoughts and brains. Though our generation may have been able to lift itselves up from our own disadvantages, we should not neglect the next generation. Everyone will need to receive an education. Tomorrow's battles will be faced by minds, not muscles."
 ZAR_hammers_to_break_chains:0 "Hammers To Break Their Chains"
 ZAR_hammers_to_break_chains_desc:0 "Slavery is not only a weight to our economical potential, but a historical debt towards out people, for it has no place for a Zarantia that desires to grow. What only remains is to discuss how we will abolish this rot to our society."
 ZAR_the_trans_zarantian_road:0 "The Trans-Zarantian Road"
 ZAR_the_trans_zarantian_road_desc:0 "Everything needs a place to be. The hammer needs the nail, the fuel the engine. And roads are how it gets there. It is no good having the parts if they cannot come together. A road is sorely needed."
 ZAR_the_second_tobuck:0 "The Second Tobuck"
 ZAR_the_second_tobuck_desc:0 "Foreign investments, labour and trade flows through Agzhat's markets and factories like water, the rough diamond not only turned into an oasis, but as one of the finest jewels of our homeland. Our work to bring Zarantia to the modern age is far from over, but there's no shame in taking a moment to gaze upon our works."


 ZAR_rules_of_the_desert:0 "The Rules Of The Desert"
 ZAR_rules_of_the_desert_desc:0 "The Imazeeb have lived in these lands for centuries through countless toils and hardships. Why should this time be any different? These traditions and customs have not steered the tribes wrong before and they will not this time. It must be ensured that they are enshrined in law to preserve and refine them."
 ZAR_tribe_support_laws:0 "Tribal Support Laws"
 ZAR_tribe_support_laws_desc:0 "The building block of Imazeeb society is the tribe. Before Zarantia and all else is the tribe. As such, laws must be enacted to ensure that the tribes can take care of themselves and take care of their own, even if it comes at the expense of the state as a whole."
 ZAR_division_of_labour:0 "The Division Of Labour"
 ZAR_division_of_labour_desc:0 "While such a term like "division of labour" may seem out of place among the Imazeeb, it is not. All must do their part to ensure their community runs smoothly and all are provided for. By codifying existing traditions regarding labour, we can ensure small communities continue to operate smoothly."
 ZAR_everyzebras_right:0 "Everyzebra's Right"
 ZAR_everyzebras_right_desc:0 "All creatures yearn to be free, and zebras are no different. By putting zebras in chains, we violate that natural urge. On top of this, slave labour is proving inadequate for producing the complex machinery and tools used in modern methods. As such, slavery in its current form will be incrementally abolished and all slaves allowed to live (and more importantly work) as they please."
 ZAR_internal_trade:0 "Internal Trade"
 ZAR_internal_trade_desc:0 "While all the people may need is within our borders, it does not mean everyzebra can easily access them. By encouraging trade and caravans between villages and tribes, all will be able to benefit from our wealth and focus on the development of their own communities."
 ZAR_the_thousand_workshops:0 "The Thousand Workshops"
 ZAR_the_thousand_workshops_desc:0 "We do not need the massive, towering and dirty factories of the citydwellers. Cottage industry can be just as effective and every household is its own factory producing whatever the tribes, and therefore the nation, need be it swords, rifles, horseshoes, or silverware."
 ZAR_national_apprenticeships:0 "National Apprenticeships"
 ZAR_national_apprenticeships_desc:0 "Apprenticeships and masters teaching new tradezebras is a fairly common method of expanding skilled labour here and elsewhere in the world. We can upscale this process to the national level by establish state-backed apprenticeship schemas for those seeking trades as well as ensure all our tradezebras are up to a good standard."
 ZAR_duty_to_aid:0 "A Duty To Aid"
 ZAR_duty_to_aid_desc:0 "While we may not have the extensive handouts and welfare of our urban neighbours, we are not heartless. Everyzebra falls on hard times once in a while, and it is the duty of everyzebra in the community to help lift them up. Likewise, we should show hospitality and generosity to strangers of our tribes. Let us turn no pony, zebra, or otherwise away if they are in need."
 ZAR_the_confederacy_stands_by_its_own:0 "The Confederacy Stands By Its Own"
 ZAR_the_confederacy_stands_by_its_own_desc:0 "While this may seem like a loose union, it is still a strong one within. In such a short time, the groundwork has been laid to ensure the Imazeeb tribes remain relevant and stronger than ever without abandoning our core values. With this alliance of tribes and families, we are sure to stand up to any challenge that may come to our homeland."

###Tobuck Conquest Tree###

 ZAR_issue_of_tobuck:0 "Drive Out The Thieves"
 ZAR_issue_of_tobuck_desc:0 "The time has come to retake Tobuck. Pea Shooter might be gone, but his former allies still infest the city and they have made it clear they will not surrender it. So bet it then. Like we did fifty years ago, we will free Tobuck by force of arms and teach the thieves the price of crossing us."
 ZAR_tobuck_reclaimed:0 "Tobuck Reclaimed"
 ZAR_tobuck_reclaimed_desc:0 "In the end, the gun runners' threats and boasts were nothing more than bluffs and empty banter. Once again, our armies claim Tobuck and reunite us with long lost brothers and sisters. Small pockets of resistance are still being found across the region, but for the time being, the Zarantia flag can pridefully fly against Tobuck's skies!"
 ZAR_tobuckian_pledges:0 "Tobuckian Pledges"
 ZAR_tobuckian_pledges_desc:0 "While the population and the armies celebrate in the streets, our scribes wage another battle, not by weapons, but in pen and paper. Many communities within Tobuck still need to renew their pledges and be brought back into the fold. With the mess we have been left with, this will take time..."
 ZAR_restoring_old_routes:0 "Restoring The Old Routes"
 ZAR_restoring_old_routes_desc:0 "It seems the Gun Runners' last spiteful bark at us was to blow up the roads and bridges that connected our cities. No matter, routes can be rebuilt and retraced, and those who destroyed them are gone."
 ZAR_emerald_fields:0 "The Emerald Fields"
 ZAR_emerald_fields_desc:0 "Tobuck is a great city, but it's countryside hold an equal treasure in its verdant fields. Now that Tobuck is finally back under our control, we can at last reestablish the plantations that provided so much prosperity for us."
 ZAR_tobuckian_knowledge:0 "Tobuckian Knowledge"
 ZAR_tobuckian_knowledge_desc:0 "The swindlers and thieves left behind a vast wealth of knowledge after we drove them from our city. It would be folly to allow it to go to waste. As such, we must collect it up and replicate it so that we may instead bend the tools of the greedy for the good of all."
 ZAR_open_for_business:0 "Open For Business"
 ZAR_open_for_business_desc:0 "As the last pockets of resistance are dealt with, and the last negotiations and pledges are made, the trading port of Tobuck is finally open for business once more! West, East or beyond, Zarantia welcomes all!"
 ZAR_taking_stock_of_the_city:0 "Taking Stock Of The City"
 ZAR_taking_stock_of_the_city_desc:0 "The retaking of Tobuck was costly to both our warriors and the city itself. We must assemble an inspection team to sift through the rubble and debris to give us a clear view of the city's current problems and damage. Who knows, maybe they will stumble on something we missed before?"
 ZAR_learning_from_change:0 "Learning From Change"
 ZAR_learning_from_change_desc:0 "The world is changing fast, and the events of the last years proved that we haven't caught up. We must redouble our efforts to learn and adapt to the changing times, for the next time we may not have the opportunity to."
 ZAR_offer_assurances:0 "Offer Assurances To The People"
 ZAR_offer_assurances_desc:0 "Though those that collaborated with our enemy deserve neither pity nor mercy, we must not forget why we came here. Mekiouzza's name is still remembered after all this time and many of Tobuck's inhabitants have hoped for her return. Under our watch, Tobuck will never suffer again." #AAAAAAH
 ZAR_pearl_of_the_green_bay:0 "The Pearl Of The Green Bay"
 ZAR_pearl_of_the_green_bay_desc:0 "Tobuck suffered for a long time under the yoke of foreign adventurers who cared nothing for its people. Under Mekiouzza's leadership Tobuck shall be reforged into a mighty city, and a true capital of a united Zarantia." #AAAAAAH
 ZAR_hour_of_retribution:0 "The Hour Of Retribution"
 ZAR_hour_of_retribution_desc:0 "Mercy has its place, but not when dealing with liars and backstabbers. Their words were worth nothing, and they have caused both us and our Tobuckian kin countless woes. For that, they will die, and their deaths will serve as a warning."
 ZAR_hunting_down_warlords:0 "Hunting Them Down To The Last"
 ZAR_hunting_down_warlords_desc:0 "There is no escape for the scum who thought they could steal Tobuck from us. We will chase them to the edge of the world if we have to, and our vengeance will be terrible."
 ZAR_a_warning_to_the_world:0 "A Warning To The World"
 ZAR_a_warning_to_the_world_desc:0 "Years ago, we lost Tobuck to a band of bandits, thieves, mercenaries and cut-throats. As a flock of carrion birds they followed the Storm King there, believing they could prey on our lands undisturbed, that the Imazeeb tribes were too weak to oppose them. But now, the time has come; all shall learn the price for facing a united Zarantia!" #AAAAAAH
 ZAR_zarantia_stands_strong:0 "Zarantia Stands Strong"
 ZAR_zarantia_stands_strong_desc:0 "Tobuck's defences were damaged in the fighting, but also by a general lack of maintenance. Always the fools, the Gun Runners clearly were not interested in investing in their own safety. Now that we have returned, we shall rebuild the city's bastions and turn them into impregnable forts, ready to repel any invader." #AAAAAAH
 ZAR_her_lifework_restored:0 "Her Life's Work, Restored"
 ZAR_her_lifework_restored_desc:0 "A few years ago, it seemed as though Mekiouzza Ataghan's life's work would be left in ruins, but she persevered, and she triumphed. Zarantia stands stronger than ever, and Mekiouzza's authority is absolute. At last, the great Aguellid can rest."

 ##### Harmonic Tribal Confederation Tree #####

 ZAR_the_eternal_federation:0 "An Eternal Federation"
 ZAR_the_eternal_federation_desc:0 "We weep for the Great Aguellid as we put her to rest, but in her wake is left a great void that cannot be filled by any one zebra. She was great, but now other zebras must stand together and each be a co-equal part of carrying what she carried alone."
 ZAR_zarantia_is_amsisi:0 "Zarantia Is Amsisi"
 ZAR_zarantia_is_amsisi_desc:0 "We came together as many different peoples: nomadic, settled, modernising, traditionalist, militant, mercantile, it all came together as one under the principle of Amsisi; unity not through conformity, but tolerance and mutual respect. That is Zarantia, that and nothing else, and those who claim otherwise should be viewed with suspicion."
 ZAR_first_among_equals:0 "First Among Equals"
 ZAR_first_among_equals_desc:0 "We honour Umalez Ataghan not as the daughter of the Great Aguellid, but also for her own efforts for our people. Yet like her, we have learned from her mother. She has a place of honour in the federation we build, but it is one among us, not above us."
 ZAR_an_ascendant_council:0 "An Ascendant Council"
 ZAR_an_ascendant_council_desc:0 "The seeds that were planted by the Great Aguellid are blooming, and the council she created has reached its true potential. It is now more than just an advisory body; it is the beating heart of the nation, where all the voices of all the tribes sing not always in harmony, but always together."
 ZAR_a_decentralised_system:0 "A System Without Core"
 ZAR_a_decentralised_system_desc:0 "No single thread in the carpet holds the entirety together, and so shall our homeland be built to endure no matter what single thread is cut. Should one leader fall, there is always someone else ready to rise."
 ZAR_a_many_headed_state:0 "A Many-Headed State"
 ZAR_a_many_headed_state_desc:0 "The Great Aguellid's shortcoming was that she was but one zebra, and that as power flowed from her, it lessened all those around her. Zarantia is not one tribe, but many, and thus every tribal chief must be part of the leadership."
 ZAR_desert_belongs_to_us:0 "The Desert Belongs To Us"
 ZAR_desert_belongs_to_us_desc:0 "Though the desert causes our people many woes, it is also the source of our strength. The desert is a harsh mother, but so was the Great Aguellid, and she elevated us all. We must remember that the desert does the same, and as we face her and learn from her, we will be stronger for it."
 ZAR_sharing_in_modernitys_bounty:0 "Sharing In Modernity's Bounty"
 ZAR_sharing_in_modernitys_bounty_desc:0 "Though we have reaffirmed the tribes, we realise that there is no going back. Though the sword has its place, the gun is ascendant, and though the caravan fed us for centuries, the train runs faster and more tirelessly. We will continue trading for these new tools and machines, and we will build our tribes with them."
 ZAR_the_hidden_wealth:0 "The Hidden Wealth"
 ZAR_the_hidden_wealth_desc:0 "New tools means new discoveries out in the wild hinterlands, and every tribe knows that it will earn a good living from the metals and minerals that are found. They scour the barren lands eagerly, seeking for their future in what was once considered a great emptiness."
 ZAR_like_the_desert_storms:0 "The Desert Storms"
 ZAR_like_the_desert_storms_desc:0 "We may not have the raw industrial power of other nations, but we have the grit and the spirit that has allowed us to thrive in even the most inhospitable of lands. Let the enemy come with their armoured cars and tanks and cannons, we will lead them through a merry dance across the dunes, and their sun-bleached bones will serve as a warning to the others who would threaten our home."
 ZAR_sanctuary_of_sands:0 "A Sanctuary In The Sands"
 ZAR_sanctuary_of_sands_desc:0 "The world is a bloody place, and countless are fleeing the ravages of war and death. We who sit in a prosperous homeland must consider that most sacred of virtues, hospitality. When you see a lost wanderer you aid them, period. The same holds true today, and just because they arrive by boats or refugee caravans, they are no less lost."
 ZAR_friends_abroad:0 "Friends Abroad"
 ZAR_friends_abroad_desc:0 "We may be watchful, but we are not hostile. Those who show honour and act honestly are worthy of respect, whether Imazeeb or not, and as the night draws close, one cannot have enough friends."
 ZAR_facing_the_future_focus:0 "Facing The Future"
 ZAR_facing_the_future_focus_desc:0 "Though the Imazeeb have changed, we have changed on our terms. We learned from the highest of us, and rose to stand as tall as her. We don't know what the future will hold, but we know that we had a good teacher, who would not accept us failing."
 ZAR_deliverance_amongst_the_dunes:0 "Among The Dunes, Deliverance"
 ZAR_deliverance_amongst_the_dunes_desc:0 "The Imazeeb's greatest moment was when it swept forth from the desert to deliver the oppressed people of Tobuck. They cried out for deliverance, and we gave it. As the world grows darker, we remember this creed, and we listen. Should the oppressed and enslaved cry out, we will hear them, and we will come."

 ####Desert Kingdom Tree #####
 ZAR_masters_of_the_desert:0 "Masters Of The Desert"
 ZAR_masters_of_the_desert_desc:0 "After so many years, the flower of Zarantia is in full bloom. The dream that Mekiouzza Ataghan dreamed all those years ago finally is more than just a dream. Zarantia, the Desert Kingdom, stands strong and vital."
 ZAR_finding_allies:0 "Finding Allies"
 ZAR_finding_allies_desc:0 "Between our strategic position and the wealth that rests beneath the desert, we are not only strong, but we are also wealthy. Zarantia is a friend that many nations would be happy to have, and we're more than happy to formalise this."
 ZAR_the_march_of_progress:0 "The March Of Progress"
 ZAR_the_march_of_progress_desc:0 "Time and tide waits for no mare. We have only started to build a strong and prosperous Zarantia, and instead of resting on our laurels, we need to launch ourselves forwards, and use the wealth we've gained to speed up our efforts."
 ZAR_settling_the_coast:0 "Settling The Coast"
 ZAR_settling_the_coast_desc:0 "With the recent chaos, the Tobuckian countryside is not nearly as populated as it should be, and we have an opportunity here. Those deep desert tribes that still have maintained a distance to us will find it much harder to do so when we dangle fertile land to settle on in front of them."
 ZAR_the_zarantian_railroads:0 "The Zarantian Railroads"
 ZAR_the_zarantian_railroads_desc:0 "Trains are loud, noisy, complicated and utterly wonderful. Hundreds of tonnes of cargo, easily enough for a great caravan, all carried at speeds we couldn't even dream of. This is more than a vehicle, it is the key to Zarantia's trading future!"
 ZAR_new_laws_new_century:0 "New Century, New Laws"
 ZAR_new_laws_new_century_desc:0 "A changing society demands changing laws. What exact taxes are we supposed to apply to electronic devices? How low can the airplanes that now cross our skies fly? How shall we treat patents? There's much to decide on here."
 ZAR_honoring_the_greatest_queen:0 "Honouring The Greatest Aguellid"
 ZAR_honoring_the_greatest_queen_desc:0 "Mekiouzza Ataghan was more than an Aguellid. She was the founding mother of Zarantia, the liberator of Tobuck and the one who elevated the Imazeeb. As our capital grows it might not change name, but it will be shaped in her memory."
 ZAR_amsisi_laws:0 "Deeply Rooted Amsisi"
 ZAR_amsisi_laws_desc:0 "The guiding principle of our nation is and will always remain that of Amsisi, and it has become an obvious concept. The tribe is not the end-all, be-all, and friends or foes are as easily found beyond it."
 ZAR_the_desert_patrol:0 "The Desert Patrol"
 ZAR_the_desert_patrol_desc:0 "Traditionally, the tribes have kept watch over their lands of the desert, but as these old duties are laid to rest, we need something else. The solution will be the Desert Patrol, an elite force of militarised police that will be equipped to watch over and keep order across the entirety of the Zebhara."
 ZAR_the_zarantian_court:0 "The Zarantian Court"
 ZAR_the_zarantian_court_desc:0 "Around the queen of Zarantia, a vast organisation of civil servants and bureaucrats is emerging, one that will need to be tied closely to the rest of the nation if the queen is to be able to continue her duties to the people."
 ZAR_the_buckharan_supplicants:0 "The Buckharan Supplicants"
 ZAR_the_buckharan_supplicants_desc:0 "The Buckharans are a strange people, and for the longest time, we've been content to mind our affairs while they mind theirs. Still, they are distant kin of the Imazeeb all the same, and they've come before Umalez with their heads bowed."
 ZAR_the_trans_azir_railroad:0 "The Trans-Zebharan Railroad"
 ZAR_the_trans_azir_railroad_desc:0 "The Zebhara has been an eternal barrier, a line across the map that divides north and south Zebrica, and the edges of it thrive off the trade that can flow past it. Yet now, the technological progress of recent years makes the impossible possible; a great road of iron cutting straight through it."
 ZAR_liberate_buckhara:0 "Liberating Buckhara"
 ZAR_liberate_buckhara_desc:0 "The Buckharans call, and we answer. If their overlords maintain their right to rule over them, we will show them that though the Imazeeb have changed, their ferocity has not."
 ZAR_the_crossroad_kingdom:0 "The Crossroad Kingdom"
 ZAR_the_crossroad_kingdom_desc:0 "For a long time, the lands of the Imazeeb were seen as distant frontiers far from civilisation. Yet now, in the marriage between the Imazeeb and Tobuck and between sea and desert, we stand tall and proud as one people in a nation we built together."


 ##### Desert Empire Tree #####

 ZAR_crowned_by_death:0 "Crowned By Death"
 ZAR_crowned_by_death_desc:0 "My enemies lie dead around me, and those who would have denied me my rightful seat are broken. My mother's final lesson was harsh, but it was one I needed to learn. Through war, death and destruction do I sit here; anointed by blood and crowned by death."
 ZAR_violence_is_authority:0 "Authority Through Violence"
 ZAR_violence_is_authority_desc:0 "Violence is how authority is kept. If you cannot defend what is yours, thieves and invaders will take it from you. You survive only because you've taught the world that if they try anything, you will end them. And if they have not learned yet, you must teach them."
 ZAR_reaching_for_dominance:0 "Reaching For Dominance"
 ZAR_reaching_for_dominance_desc:0 "Zarantia's fate is forged by one zebra, and the nation must be an extension of her will. My mother realised, almost too late, that the bartering and dealing that all Aguellids had engaged in prior to this left them weak. I will not make the same mistake."
 ZAR_tightening_the_grip:0 "Tightening The Grip"
 ZAR_tightening_the_grip_desc:0 "The more those who would refuse my authority struggle, the harder my hoof will press down on them. They have already seen the price of defiance, and if they choose to continue struggling they prove that they will never have a place in Zarantia."
 ZAR_our_rightful_place:0 "Our Rightful Place"
 ZAR_our_rightful_place_desc:0 "The victories of these last years has proven the worth of the Zarantian zebras. They are finally in a position where the world will not tread on them so easily, and now we rise to claim our place among the nations of Zebrica."
 ZAR_all_power_comes_from_the_queen:0 "All Power Comes From The Queen"
 ZAR_all_power_comes_from_the_queen_desc:0 "This new age demands a new Aguellid, one who does not barter for her power, but who holds it by default; a Queen. She shall be the sun under which all other zebras live, and her word shall be the light without which there is nothing."
 ZAR_servants_of_the_throne:0 "Servants Of The Throne"
 ZAR_servants_of_the_throne_desc:0 "There shall be one way to true success and status in Zarantia, and that shall be to serve the queen. The finest minds shall be dedicated to the nation, not to personal wealth or advancement. In servitude, power. In devotion, greatness."
 ZAR_the_weak_will_bow:0 "The Weak Shall Bow"
 ZAR_the_weak_will_bow_desc:0 "The world has taught Zarantia the price of being weak, and now, as she has clawed itself to a position of strength, the pendulum swings the other way. By my strength - the only justification needed - Zarantia shall conquer."
 ZAR_imperial_zarantian_chargers:0 "The Imperial Zarantian Chargers"
 ZAR_imperial_zarantian_chargers_desc:0 "The throne held by force can be taken by force, and in order to more firmly hold onto it, the finest warriors from across Zarantia shall be gathered to her personal service, so that whenever a threat arises, the finest warriors know who they serve."
 ZAR_dragging_them_into_the_future:0 "Dragging Them Into The Future"
 ZAR_dragging_them_into_the_future_desc:0 "The tribes are an antiquated concept from a bygone age. The Zarantian people need only their queen and their state to find kinship. They will settle and create the factories and fields needed to feed a modern nation-state."
 ZAR_ending_the_era_of_tribes:0 "Ending The Era Of The Tribes"
 ZAR_ending_the_era_of_tribes_desc:0 "The tribal chiefs are done away with, and the tribes are being reduced to little more than formalities. In due time, it will be little more than a quaint legacy."
 ZAR_give_with_one_hoof_take_with_other:0 "Give With One Hoof, Take With The Other"
 ZAR_give_with_one_hoof_take_with_other_desc:0 "When my enemies lie broken before me, they will find that they are given their due in submission, and that their new queen is a generous one. Their customs and their laws will be respected, and they will be allowed to keep their way of life as long as they pay their due."
 ZAR_empress_of_the_desert:0 "Empress Of The Desert"
 ZAR_empress_of_the_desert_desc:0 "The dawn rises over a Zarantia greater than ever before. It has finally, after decades of suffering, cast off its weakness and disunity. Now it is a true empire, one that will write its name into the history books now, and for centuries ahead!"
 ZAR_controlling_the_trans_zebrican_trade:0 "Controlling The Trans-Zebrican Trade"
 ZAR_controlling_the_trans_zebrican_trade_desc:0 "Zarantia's first breath was taken through the trade that flowed across the continent. It is in its destiny to control this trade, and anyone who presumes to cross the desert will pay their dues."

 #####Oil Industry Tree#####

 ZAR_the_black_gold:0 "The Black Gold"
 ZAR_the_black_gold_desc:0 "Deep beneath our sands lies something more precious than gold, gems or even crystals. Oil; the life-blood of the new century. For Zarantia to prosper, we must tap the great deposits within our lands, so that they might fuel the machine of progress."
 ZAR_our_own_ability:0 "Our Own Ability"
 ZAR_our_own_ability_desc:0 "The tribes' ingenuity is the greatest asset at our disposal. After all, they have the know-how in digging deep wells, even if to uncover hidden water deposits rather than oil. There's no reason to doubt that they'll adapt to the new task quite easily."
 ZAR_foreign_assistance:0 "Foreign Assistance"
 ZAR_foreign_assistance_desc:0 "Many foreign nations have delved into oil extraction long before we did. It would be foolish for us not to learn from their methods, and their experts have surely much to teach us for the right price. Still, many wonder if depending to foreign expertise is truly a wise choice."
 ZAR_the_oil_fund:0 "The Oil Fund"
 ZAR_the_oil_fund_desc:0 "Oil brings wealth; wealth, however, is always accompanied by greed. The creation of specific institutions will help us prevent the concentration of wealth in the hooves of the few. Resources will be allocated to projects beneficial to all."
 ZAR_the_zamfara_wells:0 "The Zamfara Wells"
 ZAR_the_zamfara_wells_desc:0 "Our prospecting teams have discovered extensive oil deposits around Zamfara, deep beneath the ground. We'll be quickly dispatching construction crews and newly-bought equipment in the designated sites so that they may prepare the wells."
 ZAR_advanced_resource_extraction:0 "Advanced Resource Extraction"
 ZAR_advanced_resource_extraction_desc:0 "Our oil industry has come a long way. Primitive rigs and equipment are now being phased out for cutting-edge machinery; pumps work day and night to bring forth the black gold from beneath the shifting sands. Not a single drop will be wasted."
 ZAR_the_zajhari_wells:0 "The Zajhari Wells"
 ZAR_the_zajhari_wells_desc:0 "Our expedition from Zajhari has returned with excellent news; new deposits have been discovered in the area. Now, they may not be as extensive as others are, but they also are not too deep underground. This will undoubtedly make extraction easier for our crews."
 ZAR_new_methods_of_agriculture:0 "New Methods Of Agriculture"
 ZAR_new_methods_of_agriculture_desc:0 "For a long time, our food production was held back by harsh environment and rudimentary techniques. This will no longer be the case; in exchange for our oil, foreign nations are ready to share with us not only their expertise, but tractors and industrial fertilisers as well. Our people will never go hungry again."
 ZAR_the_new_centurys_infrastructure:0 "The New Century's Infrastructure"
 ZAR_the_new_centurys_infrastructure_desc:0 "Long pipelines of steel now snake across our lands, delivering the precious black gold to newly-built plants in a constant flow. From there, barrel-loaded trucks travel across highways toward distant markets. Oil is the resource of the future, and therefore requires equally novel infrastructure."
 ZAR_the_tobuck_stock_exchange:0 "The Tobuck Stock Exchange"
 ZAR_the_tobuck_stock_exchange_desc:0 "Tobuck is no stranger to commerce and trade, but the great influx of wealth from the oil industry has brought it to all new heights. It's fame now spread all over the world, from Manehattan to De Vleugels, and the stocks rise accordingly."
 ZAR_the_desert_blossoms:0 "The Desert Blossoms"
 ZAR_the_desert_blossoms_desc:0 "When, centuries ago, our ancestors dug the first irrigation canals across the dry Zebhara, could they have envisioned this outcome? The wealth and knowledge of the new age has allowed us to bring their work to a completion. We took on the desert, swore that we would not let it defeat us, and here we stand, victorious."
 ZAR_boomtimes:0 "Boomtimes"
 ZAR_boomtimes_desc:0 "Oil has brought great wealth to us, and we wisely spread it amongst the many rather than the few. Hospitals, schools, and infrastructures have been built, and our people can now enjoy exotic products from distant lands. Zarantia has changed and, thankfully, for the better."
 ZAR_wide_scale_prospecting:0 "Wide-Scale Prospecting"
 ZAR_wide_scale_prospecting_desc:0 "We can now expand our extraction operations to a degree never seen before. Thanks to the constant efforts of our tireless prospector teams, new deposits are been discovered each month. Not a stone will be left unturned."
 ZAR_modern_science_and_society:0 "Modern Science And Society"
 ZAR_modern_science_and_society_desc:0 "As more and more complex machines are introduced, we can no longer depend on the experience of foreign experts. Curriculums must be revised and new specialised schools opened for eager young minds. There, Zarantia's future will truly take form."

 ### Worm Tree ###

 ZAR_WORM_bury_that_which_was:0 "Bury That Which Was..."
 ZAR_WORM_bury_that_which_was_desc:0 "It was supposed to be easy sailing from here... we were supposed to be home free. The hard part was meant to have been over!"

 ZAR_WORM_and_let_death_be_freed:0 "...And Set The Tainted World Alight."
 ZAR_WORM_and_let_death_be_freed_desc:0 "The Aguellid was under our control and we had the tribes mostly handled. Tobuck was ours for the plucking, and we were settling in for a long-term sweet gig."

 ZAR_WORM_let_all_become_ashes:0 "Let All Become Ashes..."
 ZAR_WORM_let_all_become_ashes_desc:0 "But she had to run off into the desert and get herself eaten. That was bad enough, really bad, and we were expecting something would happen."

 ZAR_WORM_and_let_a_new_world_be_born:0 "...So That Something New Can Grow From It."
 ZAR_WORM_and_let_a_new_world_be_born_desc:0 "But how could we have expected this? How could anycreature have expected this?!"

 ZAR_WORM_RISES:0 "Arise Ijirmed. Arise Worm Queen"
 ZAR_WORM_RISES_desc:0 "There is a whisper in the deep deserts, a call from myth and legend. It sings a song that's rested in our blood for millennia, and calls us to the highest cause. As all things are born, so all things must die. Zarantia is dead, and Tobuck, the cancer that killed it, shall follow it on the funeral pyre."
 ZAR_ascent_igennet:0 "The Ascent Of The Mortuary Cult"
 ZAR_ascent_igennet_desc:0 "They presided over Mekiouzza's funeral, and they were the first to call out as Zarantia was twisted. They heard the call of the goddess and they came to her side. For the first time, the Mortuary Cults rule truly supreme among our people."
 ZAR_cut_out_cancer:0 "To Cut Out The Cancer"
 ZAR_cut_out_cancer_desc:0 "Our cause is the highest, and it is to break and destroy that disease that killed Zarantia. They will resist us, to the bitter end, but we will persevere. All that we have shall be put to use in this fight."
 ZAR_song_of_ijirmed:0 "The Song Of The Ijirmed"
 ZAR_song_of_ijirmed_desc:0 "As the goddess calls, the great worms come to her. They delve through rock and sand, striking from nowhere and bring down even the mightiest walls. We now walk alongside the destroyer, and dance to the song of death."
 ZAR_no_remorse_no_retreat:0 "No Remorse, No Retreat"
 ZAR_no_remorse_no_retreat_desc:0 "This is not a mere conflict over lands or wealth or honour, and we have to discard any notions that we should back down if the challenge is too great. We WILL die in this conflict, the question is simply how, and how many we take with us."
 ZAR_people_at_war:0 "A People At War"
 ZAR_people_at_war_desc:0 "All will die one day, and the goddess calls us all to our sacred purpose. The Imazeeb that does not join this cause is no kin of ours, but traitors as bad as the Tobuckians."
 ZAR_tools_of_war:0 "All The Tools Of War"
 ZAR_tools_of_war_desc:0 "Though we are tasked with throwing back the sickness that infested our lands, that does not mean we must reject all the tools it has provided. We are already tainted by it, so making use of their weapons to undo them is no sacrifice."
 ZAR_return_old_gods:0 "The Return Of The Old Gods"
 ZAR_return_old_gods_desc:0 "In this struggle, we walk alongside the great gods of old, hearing names we had long forgotten. If we are to die, we can at least have done our part to ensure that the worms remain behind."
 ZAR_creation_to_destruction:0 "Creation To Destruction, Destruction To Creation" #NOT LOCCED
 ZAR_creation_to_destruction_desc:0 "Creation to Destruction, Destruction to Creation"
 ZAR_like_ijirmed_leave_nothing:0 "Like Ijirmed, Leave Nothing"
 ZAR_like_ijirmed_leave_nothing_desc:0 "When our armies sweep forth, we must ensure that every last weapon and every last that can aid our sacred efforts is seized. It is more than merely looting, it is a sacred act during which we disassemble the very foundations of this broken world."
 ZAR_no_tobuck_nor_zarantia:0 "No Tobuck, No Zarantia, Only Igennet"
 ZAR_no_tobuck_nor_zarantia_desc:0 "Tobuck is tainted and needed to go, but the people within were slaves to the falsehoods it represented just like we were. We shall scatter them among the tribes, and they will come to hear the song of the gods as well. In the end, we shall become one after all."
 ZAR_tobuck_burning:0 "Tobuck Burning"
 ZAR_tobuck_burning_desc:0 "With this act, we settle the old scores utterly, and teach the old, tainted world the final lesson our people's honour demanded that we teach it. This city that caused so much strife and so much contention is no more, and nobody remains to recreate it."
 ZAR_tending_the_garden:0 "Tending The Garden Of Igennet"
 ZAR_tending_the_garden_desc:0 "The lands around us will be purified, and we shall restore them to what they should have been. The twisted machinery and gold hunger that's driven the people of these lands have made them insane, but resting in the great garden will give them sanity back."
 ZAR_divine_whispers:0 "Divine Whispers"
 ZAR_divine_whispers_desc:0 "As we fight on, the call of the goddess grows more and more. The tainted song of this broken world is silenced more and more, and in its wake comes the song of a new world. It fills us, comforts us in our dreams and spurs us on during our days."
 ZAR_feeding_the_creation:0 "Feeding The Creation"
 ZAR_feeding_the_creation_desc:0 "The flame that burns the brightest is snuffed out all the faster for it, and though our duty is to break down the taint of these lands and remake it, harsh words and rocks will not avail us in this struggle. What we destroyed in other lands we will rebuild in our own lands in order to feed the fires that sweep north Zebrica."
 ZAR_feeding_the_destruction:0 "Feeding The Destruction"
 ZAR_feeding_the_destruction_desc:0 "The destruction of the taint of modernity is a sacred duty, one that will brook no half measures. Not a single stone must be left atop another, and not a single road must be left unspoilt. In our wake there must be nothing but fire and ash, failing to do so would be the final betrayal of our cause."
 ZAR_reverbrating_across_the_world:0 "Reverberating Across North Zebrica"
 ZAR_reverbrating_across_the_world_desc:0 "What good will the destruction of one tainted city do? The curse of this world order has seeped into every corner of it. A cancer not fully cut out will return and kill you all the same. Thus, we must continue to cut, and sweep all the land around us."
 ZAR_all_shall_fight:0 "All Shall Fight"
 ZAR_all_shall_fight_desc:0 "We are one in this purpose, and no other cause can trump it. Parent, child, sibling, spouse, it matters not, and if our loved ones have died, we gladly throw ourselves into this fight to die and be reunited with them."
 ZAR_quelling_the_ruins:0 "Quelling The Ruins"
 ZAR_quelling_the_ruins_desc:0 "Those that wander the devastation we've left behind are more than willing to continue to fight. It is honourable, but pointless. All will bow before Ijirmed, and as the goddess moves through these lands, they will see in the end."
 ZAR_enduring_through_all:0 "Enduring Through All"
 ZAR_enduring_through_all_desc:0 "The tainted world has created a plethora of weapons with which to fight us. Yet they will have to rend the very earth asunder to stop us, and their weapons, yet in the end even the greatest weapon cannot bring them victory"
 ZAR_out_of_the_ashes:0 "Out Of The Ashes"
 ZAR_out_of_the_ashes_desc:0 "The broken rise out of the ruins of all they knew, they come before the goddess, and she will give them one final purpose. Our kin in the ashes stand side by side with us, and as one we sweep across the world to end it all."
 ZAR_the_eldest_come:0 "The Eldest Come"
 ZAR_the_eldest_come_desc:0 "The greatest of the Ijirmed have slept for centuries, deep below the desert, yet even they are roused from their slumber, and the very earth is rent asunder as they, the greatest of the divine heralds, surge forth to break the old world apart."

