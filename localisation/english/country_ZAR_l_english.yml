 ZAR_worm_husbandry_desc:0 "The §OIjirmed§! have roamed the desert since forever, and the §YImazeeb§! have known to treat them with caution for as long. They are the §rheralds§! of the §rgoddess of endings§!, and their passing §Rmust not be contested§!. Yet as the §rWorm-queen§! has risen to lead the people in war, the §OIjirmed§! have come with her. The worm and the zebra now fight side by side, and the §rgoddess§!' favoured children will be the instruments through which §Rthis tainted world will be remade§!.\n\nFor each §Ystate§! affected by §Ythe Desert Flowering§!, we will gain §O[?ZAR_tatzelwurm_gain_per_state] Tatzlwurms§!.\n\nCurrently §C[?ZAR_worm_states]§! of our §Yowned states§! have §Ythe Desert Flowering§!.\n\nIn our §YCurrent Conditions§! We will gain §O[?ZAR_tatzelwurm_gain] Tatzlwurms§! every §Ymonth§!.\n[ZAR_worm_husbandry_desc_addendum]"

 ZAR_worm_husbandry_desc_elder_addendum:0 "\n\nIf there's one thing all §YImazeeb§! know, it's the terrors of the §OIjirmed§!. But one stands above all: §OThe Elders§!. Ancient Ijirmed, titanic in size. Most stay lying in hibernation deep underground the sandy dunes of the Zebharan. However, these can be woken up, and §Rfew can claim to have survived such an event unscathed§!. But with the power of the §rWorm-queen§!, we can even make them our allies.\n\nWe have begun §Cseeking out§! these §Yancient creatures§!, those we have found will stay in place until awakening them is deemed necessary, may it be as §Yforces§! to aid our troops, or as §Oenraged forces of nature§! to §Runleash upon the Heretics§!.\n\nWe currently know the §Ylocations§! of §O[?ZAR_elder_tatzelwurms] Elder Tatzlwurms§!.\n"

