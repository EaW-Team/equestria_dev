 ZAR_strike_the_errant_tribes:0 "Strike the Errant Tribes"
 ZAR_strike_the_errant_tribes_desc:0 "They scurry around like vermin, gathering and debating Mekiouzza's reign as if it was up for question. We know of several leaders who might challenge the Aguellid as she seizes full control, and so we must do away with them first."
 ZAR_dealing_with_wasif:0 "Dealing with Wasif"
