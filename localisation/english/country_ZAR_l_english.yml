 zarantia.1.t:0 "The Aguellid"
 zarantia.1.d:0 "Time was like water, flowing on endlessly, and as much as you grasped for it, it just flowed around your hooves. Even if you achieved great things, time could sweep it away so easily, leaving you standing in the ashes of your successes. As all things were born, so all things must die, and Mekiouzza Ataghan felt her age weigh down on her. Two years ago, all had been right in the world, and yet then it all had come crashing down.\n\nWas this the legacy she would leave her beloved daughter? A nation that had fled into the desert with its tail between its legs, a capital in the hooves of criminals and warlords, and a people who had lost faith in her. Decades of work, undone in a hoofful of months. Now she was back where she started all those years ago, now an older, more tired zebra.\n\n"You are brooding, mother." Umalez voice came from behind Mekiouzza as she came up to stand by her mother's side. "You know that you do not need to do this, right? You can retire now, and let me deal with Tobuck. Perhaps the time has come for a younger and more vigorous zebra to take charge? Then you can stay in Agzhat and eat dates. Perhaps it would be a more fitting challenge for you."\n\n"Girl, I will have you caned." Mekiouzza gave her daughter a freezing glare. "I thought I would have peace when your father passed, but his barbed tongue has jumped into your mouth."\n\n"No rest for the wicked, mother, and there is not a greater villain in Zarantia than you." Umalez smile reached from ear to ear.\n\n"That's it, where can I find a cane?" Mekiouzza started looking around herself. She was certain she had seen some reeds she could use somewhere.\n\n"Oh but mother, if you need support to walk I can have one made for you!" Umalez laughed as she fled her mother's wrath."
 zarantia.1.a:0 "I am not dead yet, you insolent whelp!"

 zarantia.2.t:0 "The Lost City"
 zarantia.2.d:0 "Menes Amasdag - a trader from Tobuck - had arrived early that morning, and he carried with him news from Tobuck. Said news were enough to make the blood boil, yet Mekiouzza sat calmly on her pew as Menes spoke of Pea Shooter's plans.\n\n"And they say Equestria is the land of friendship," she sighed when Menes was done. "Is there no depth to which he won't sink? Not enough that he squats in our city, he even has the temerity to try to negotiate?"\n\n"It seems that way, your majesty. He asks for one year, and says that at the end of the year the city 'will be given back to you' as he put it... and though he is impudent, I humbly request that the crown repays his diplomacy in kind. Tobuck, much like your tribes, was devastated by the storm king, and though the ponies long for your return, sparing them more violence is the right thing to do."\n\n"A thief has crawled into your house and taken possession of it. Do you drive him out, or sit outside your house to patiently wait for when he deigns to leave?" Mekiouzza responded, Menes bowing his head in response.\n\n"I simply fear that threats, however justified, will only impact what little trade that still can flow to the city. Whatever you choose, though, know that the ponies of Tobuck still long for your return.""
 zarantia.2.a:0 "Pea Shooter is a rat, and he shall be aware of where he stands."
 zarantia.2.b:0 "It is humiliating, but we can ill afford pride."

 zarantia.3.t:0 "From The Chaos, Growth"
 zarantia.3.d:0 "As you reach the highlands of northern Zarantia, the desert slowly gives way to rolling grasslands, which in turn become hills criss-crossed by small brooks. These lands are as fertile as you will find anywhere in Zarantia, and the valleys are filled with olive groves, fields of sorghum and cassava and even vineyards. Cool winds blow in from the north, contesting the hot, dry Zebhara, and gives the region periods of refreshing cool.\n\nHere, nested on the slopes of a large ridge, lies the city of Agzhat. It is a modest place by international standards, with buildings out of mud bricks and rammed earth. The buildings are - unlike the cities of the coast - built for defence as much as anything else, with many of them almost akin to small fortresses. Yet it is also a place of rapid change. Before the storm king, Colthaginian and Maregyptian investors had both seen the potential in this city, and industries have sprung up in the region. Foreigners are a more common sight than ever before as it escaped destruction and has became one of the few places still fully intact, and thus the best place to do business. The merchants and craftsponies that fled Tobuck and Pea Shooter's reign have settled among the Zarantians as well, doing their part in helping to raise the city up.\n\nThough the last years have been hard on the Aguellid and on Zarantia, for Agzhat, they have been good."
 zarantia.3.a:0 "It's no Tobuck, but it's a good home."

 zarantia.4.t:0 "A Changing World"
 zarantia.4.d:0 ""Why did we take Tobuck, my daughter?" Mekiouzza asked Umalez before taking a sip of her tea. "Not 'when', or 'under what pretext', but why?"\n\n"Because it was our gateway to modernity. Holding Tobuck would let our people rise to become akin to Colthage, or Maregypt."\n\n"Yes, we would seize a modern city, leave our old ways behind and become like the Colthaginians, with no trouble. That was why we failed. Yes, failed. Our people are bound by traditions millennia in the making. The future is like the Green Sea, vast, inviting, and we galloped out of the desert towards it when we took Tobuck... but the sea can drown you. You can become lost in it, and it is no less deadly than the Zebhara. If we do not have ourselves, then what do we have?"\n\n"And losing our old ways to start playing at being Colthaginians would make us what? Imposters, dancing to a foreign tune not ours?" Umalez nodded as she noticed mother's point. "But at the same time, that unwillingness to change is what lost us Tobuck."\n\n"Was it?" Mekiouzza asked pointedly. "Or was it blind faith that progress would be inevitable, and that my people had to lose themselves in order to be safe? Or..." she smiled wryly. "Maybe that is just simple fear speaking? It's so easy to flee and refuse to give up anything, and then you've already lost. Clinging to what drags you down can drown you even in shallower seas. It is a difficult issue, but that is why we are here, my daughter...""
 zarantia.4.a:0 ""We must make sure that they won't lose themselves.""
 zarantia.4.b:0 ""We serve so that the Imazeeb can change on their terms.""

 zarantia.5.t:0 "The Path To Unity"
 zarantia.5.d:0 ""At times, I do envy the rulers of other nations." Umalez murmured as more tea was poured for her. "Their people might bicker and fight for dominance, but they are still part of the same nation. Being the Aguellid of Zarantia seems to be more akin to herding dragons."\n\n"It is," Mekiouzza responded flatly. "Zarantia is not something written into the fabric of the land. It is an agreement between tribes, and if they feel that the deal is not honoured, they will no longer stick around. The question is what the remedy will be."\n\n"In Griffonia, the griffons' empire was brought together through force, and all I've read says that the empire had no shortage of prideful or stubborn peoples. Then again... their empire's a shadow of what it was, and their leader frail."\n\n"Indeed, and yet at least they reached that far. That is more than you can say for many nations. Tribes like ours have worked together in concord, but conquest is how kingdoms have been built."\n\n"And yet aren't these kingdoms rocked by demands for democracy?" Umalez mused. "A hoofful of dragons will defeat an army of sheep. It's true that a cowed people follows more easily, but might not a nation of free zebras be even stronger?"\n\n"High-faluting ideals are dangerous, my daughter...""
 zarantia.5.a:0 ""If things continue as they are, unity must be forced.""
 zarantia.5.b:0 ""But you are right. Our people must come together on their own terms.""

 zarantia.6.t:0 "A Settling People"
 zarantia.6.d:0 ""The Colthaginians are an amusing sort." Mekiouzza said out of the blue. "We have been their neighbours for untold centuries, and yet so many of them think we do not live in towns or villages at all. I recall this one playwright in Colthage who wrote a play where an Imazeeb mare was withering away because she was 'trapped' in the city. I had the misfortune to watch it once when visiting, and I did not know if I was to collapse in laughter, or retrieve a cane and go find the playwright."\n\n"It is so strange. Agzhat lies close to their lands, do they not know how many of us have been settled for centuries?"\n\n"I guess they do not consider those proper Imazeeb. In their mind, you must be nomadic to be a true Imazeeb. Yet... when you consider the opposition between the nomads and the settled, I suppose I see where they get confused."\n\n"How do you manage it?" Umalez asked her mother. "How do you find a balance between the settled and the nomadic?"\n\n"I don't, not really." Mekiouzza said. "Their needs are nigh completely opposed, and perfect balance is a precarious position. To favour none is to be able to trust none, and you need to find those who stand by you utterly. As for me...""
 zarantia.6.a:0 ""Those nomads helped us claim Tobuck, and I've not forgotten.""
 zarantia.6.b:0 ""I stand by the cities and towns, they are the way forward.""

 zarantia.7.t:0 "Everyzebra's Aguellid"
 zarantia.7.d:0 ""When you meet with Mekiouzza Ataghan, be careful." Wasif Talat warned the young colt by his side. "She is a dangerous mare, maybe even the most dangerous mare you will meet."\n\n"I've heard the stories of her, but all they say is that she fights her enemies, not her allies. Aren't we sworn to aid her? Would she be a threat to us?" The young colt was strong, and would become a great warrior one day, but he was still ignorant of the games of chieftains and aguellids.\n\n"A greater threat than most zebras you will meet, but not in battle." Wasif smiled at the naive remark. "She is a snake, coiling herself around you, and before you know it, her venom has made you content with being in her clutches. For how could you say no? I remember at one gathering, where she met with Zawgha Amsarmud. You would have thought they would be cold with each other, but Mekiouzza met her with the warmth you give a daughter, inquired about Zawgha's niece and whether she had had her foal yet. Within weeks, she was like a mother to all in their tribe."\n\n"I don't understand. Isn't that a good thing? She's hospitable."\n\n"She ingratiated herself with the Amsarmud like she was everyone's mother, and before long they were so woven into her schemes that they could not pull away without ripping themselves apart. Now they walk by her side, so integrated into the greater Ataghan that they are no longer a whole, but part of something else. That's why she's dangerous. She sees no Talat, or Amsarmud, or Ataghan. All she sees is Imazeeb, and as long as she is Aguellid, she will defend and care for them whether we like it or not.""
 zarantia.7.a:0 "Slip up around her, and you too will be her ward."

 zarantia.8.t:0 "The Thousand-Mile Traveler"
 zarantia.8.d:0 "The sharp, spicy aroma of the sacred Igennet tea rose from the bowl between them, and Mekiouzza raised the bowl to offer to the wise sage that sat before her. Wiwurgh Tasawent was a Zebra slight of stature, though just how much was hard to see thanks to the Tasawent's customary blue robe and veil that covered all but his bespectacled eyes. Yet, his age and his wisdom shone through his obscuring clothes as he placed the books down before Mekiouzza and accepted the tea.\n\n"My life's work, such as it is. Alas, I return before you a defeated Zebra." He bowed his head before drinking. Mekiouzza, whose hoof had travelled over the first book's cover, raised an eyebrow.\n\n"I count eight books, each of them sizable. Can there be so much in the art of alchemy you still have not learned?"\n\n"For each and everything I learned, I realised there were ten things more to discover." Wiwurgh sighed as he gave the cup back. "My life's goal, I am afraid, was a far too ambitious one for one single zebra to master. The world is great, greater than we realize, and when we rise to challenge it, it reminds us of how small we are. You saw that a long time ago, did you not? That was why you have sought to unite our people, and elevate us to something different?" Mekiouzza did not answer, only smiled wryly at him as she raised the cup to him and drank. Wiwurgh bowed his head towards her."
 zarantia.8.a:0 ""I am your humble servant, Aguellid.""

 zarantia.9.t:0 "The Gathering Tribes"
 zarantia.9.d:0 "The lands around Agzhat are teeming with activity, as zebras from all over are arriving to join the great meeting of tribes. Tens of thousands of zebras from hundreds of tribes are pouring into the city, each tribe a colourful parade of wealth and power. Yet the mood is not tense, but hopeful. Foals stand on the rooftops, raining down flower petals over the arriving tribes as music and song fills the air, and as the chieftains arrive at the Aguellid's castle, they are welcomed like kin by her. Food, drink, even the singular gift of a cup of Igennet tea awaited them, with no expenses spared.\n\nSome came ready for arguments, straining against the Aguellid's overreach, but they found themselves embraced and led to a sumptuous feast before they could say much. Others, who had hoped to converse in private with the Aguellid to curry favour were gently but firmly kept among their peers. Outside the castle, the tribeszebras who came with their chieftains are treated to feasts as well. Every household and every family of the Ataghan have opened their homes and tents, and from the highest to the lowest, all in Agzhat hosts their kin tonight."
 zarantia.9.a:0 "What a gathering!"

 zarantia.10.t:0 "Return Of The Ironbreaker"
 zarantia.10.d:0 "Zawgha remembered the day she left her home with a head full of thoughts, a rifle on her back and a motley group of friends and warriors she could trust, gazing upon the humble village she had called home before she headed towards unknown grounds. Years had passed, friends had been lost and gained, enough scars were cast on her body to make her look like a battleground map, her youthful rage had been tempered with cold, calculating insight.\n\nAlongside her as she looked backwards marched the Ironbreaker Warriors, her battle brothers and sisters from home and abroad. Many of those she left with would never return home, their belongings and sometimes ashes being carried in a simple wagon to the families that even after all these years, waited either for their return or for closure. Alongside these fallen brothers however, were countless faces new to these lands, people that she had extended a hoof in friendship to when the world had all but cast them down.\n\nThe Ironbreaker Warriors were not the same group that left this village that day. Ponies and even griffons walked in her ranks, bonds forged in the fires of war with each one carrying their particular wisdom and experience on each of their motions.\n\nAs she approached the city of Agzhat, the banners of the Aguellid flew high above it, and she could see the small group awaiting her. A small speck of red among those awaiting was unmistakable, even after all these years, and she smiled to herself. She was coming home, and she did so triumphantly."
 zarantia.10.a:0 "Welcome home, daughter of the desert."

 zarantia.11.t:0 "A Route Through The Great Desert"
 zarantia.11.d:0 "Much of the tribes' wealth was built not on warfare, but on trade. For centuries, the Zebhara has been the fastest route to cross the continent, but there are few who have been able to brave this sweltering place. The Imazeeb are among those who have the strength, the skill and the willpower to conquer this desolate region, and from Maregypt to Colthage, merchants have eagerly hired their services to help speed them along their way.\n\nIn the wake of the Storm King's rampage, the caravans that once trekked these dangerous routes have all but disappeared, yet the flow of and desire for commerce has not abated, and there are those who long for the routes to open again. Tobuck might currently be lost to us, but our services are still desired across Zebrica, and we are still here to provide."
 zarantia.11.a:0 "Once more into the great emptiness."

 zarantia.12.t:0 "Returning From The Desert"
 zarantia.12.d:0 "Through the Zebhara, down past Quaggatai and into Camelkand and beyond the caravan has made its way. At several points, its appearance caused worry, even fear, as there were those who thought the approaching caravan was an invasion. Thankfully, our guards could smooth things over, and our merchants could deal in their goods along the route.\n\nThe lands we travelled are still dealing with the aftermath of the Storm King's invasions, and the still devastated towns and villages we saw make it all too clear that it will take months, if not years, to restore them. Yet, life goes on, and there is still the need for trade.\n\nMaybe the goods needed are more practical than they used to be, but the buyers are no less interested. And as long as there is a need for trade, the caravans will be travelling."
 zarantia.12.a:0 "We know these lands, and reap the benefits."

 zarantia.13.t:0 "The Desert Flowering"
 zarantia.13.d:0 "The peoples of the coast believe that we love the desert. We don't. We endure the desert, but we do not love it. There is nothing in the desert and no zebra needs nothing. We love the rivers that briefly flow through our lands in the winter. We love the times that the rain brings the desert alive with countless flowers and plants, we love the fields that bring plentiful harvests of sweet fruits and filling grains. We love the sacred Igennet flowers that the mighty Ijirmed leaves in its wake, and we tend every little patch we find like it was our children.\n\nOther peoples have lived so long along their verdant coastlines, where the soil provides all that they could dream of, that when they see us eking out a living in the Zebhara, they presume it must be a matter of desire rather than necessity. As we carve the wadis and the dried riverbeds into canals and reservoirs, treasuring every drop we are given, we remember Tobuck, that city between the rivers. There, the coastline was ours, and the ponies we liberated from their Warzenan oppressors were our friends. We traded, we feasted together, found love with each other and worked together to build a future together.\n\nTobuck might be lost to us, at least for now, but as we wait to regain that city, we wait, and we carve the desert to give what little it can."
 zarantia.13.a:0 "We have not forgotten you, pony friends."

 zarantia.14.t:0 "Simple Glassworks"
 zarantia.14.d:0 "If one would look at Zarantia, one would almost think they hadn't suffered from the ravages of the Storm King. After all, with its boundless deserts and nomadic culture, what could they have suffered under that Tyrant's suffocating grip?\n\nIt was a disgustingly ignorant thought. Mekiouzza has seen first hoof the broken families, the destroyed towns and abandoned tents, the scorched lands of her people, and their despair gripped her heart. The horrors had he inflicted on her people were an unforgivable crime, and if she were any lesser, she would have fallen in a deep despair, or a maddened sense of revenge.\n\nNot to say she didn't desire revenge, but this revenge wouldn't come from blood and fire, but by picking up the pieces left from her home, and reforge into something greater, a whole larger than the Storm King ever saw before he blighted them with his presence.\n\n"As you can see, the rebuilding of Shizra is going apace." An assistant shows her ledger after ledger, as well as reports. "...at the pace of everything, reconstruction should be done within the month."\n\n"Not only reconstruction. Improvement." She said, to the light confusion of the assistant. "Shizra didn't have schools to teach its youth. Its reservoirs were pitiful and did not serve them as well as they could have." She continued, pushing herself to stand from her chair, gazing upon the window with a thoughtful, stern expression. "They did not have modern plowshares to work the soil. I trust those means were all given to them now?"\n\n"They have, and we are seeing about supplying the outlying villages."\n\n"Good. Thank you, you can leave now." And as the assistant bowed and departed, Mekiouzza allowed herself a honest smile, her true revenge against the Storm King realised, day by day."
 zarantia.14.a:0 "From the pieces of glass, a mosaic grander than what we were before."

 zarantia.15.t:0 "A New Millennium's Confederation"
 zarantia.15.d:0 ""Do you remember your oaths?"\n\nThe representatives of the tribes looked at Mekiouzza, puzzled for a moment. Of course they remembered the oath.\n\n"Of course we do, our Queen. Do you doubt our commitment to them?" Grumbling starts to come from the elder and the tribe representatives, one that the Queen simply lets it happen. None would dare accuse her after all, and yet, as they argued, it was clear amongst them the different interpretations of the oath; veterans and newly-picked representatives of the tribes argued amongst themselves on what they meant, and soon a dawning realization came to them, prompted by a single question.\n\nMekiouzza raised a single hoof, silencing the commotion, before she spoke again.\n\n"I do not doubt the commitment of the tribes to the promise, but how long has it been since those oaths were carved in words and paper? How many were here, so long ago, when they were made? I do not ask for a test of faith, but a renewal of those promises. An oath made, for a new age."\n\nShe gesticulates a hoof over all the leaders, a careful laid smile on her expression.\n\n"Look at our land, our people. How they've suffered, yet how they've grown. Even with the loss of Tobuck, the people of Zarantia rebuilt themselves, into something new. And a new Zarantia requires a renewed Confederation, a renewed vow. One that serves this new Zarantia we live upon."\n\nThe meeting would go without a hitch, the oaths and vows renewed, and if one or other trade deals happened between the like minded tribe leaders, well... That was just a plus after all, wasn't it?"
 zarantia.15.a:0 "Times change, bonds of kinship don't."

 zarantia.16.t:0 "The Water That Never Ends"
 zarantia.16.d:0 "How long had it been since she had seen the Sea? When one was surrounded by the harsh sands of the Desert, the sight of water was an invigorating experience, one that many a wayward traveller rushed towards when lost among the dunes. The rivers of Zarantia were always a beautiful sight, but as Umalez walked along the pier of Tobuck and gazed upon that boundless, verdant sea, it was hard to not feel emotional. Her heart fluttered with pride as once again her people had reclaimed her birth home to the world.\n\nAnd the world laid out there, ready to know her name. Ripe for Zarantia to one day stand as high as their peers of Colthage and Maregypt. And, if she allowed herself a moment of arrogance, to know the name of Queen Umalez.\n\nTobuck was returned to Zarantia and even with all the problems and challenges to come, Umalez let herself dream of possibilities that were yet to come, which didn't help her see the lightpost in front of her, her daydreams interrupted by the reality that she was not intangible."
 zarantia.16.a:0 "Dream high but remember what's right in front of you, heir of Zarantia."

 zarantia.17.t:0 "I Am Mekiouzza"
 zarantia.17.d:0 "Zawgha entered the Aguellid's chambers with her head held high and a stony expression. There had been something in the air, and she knew something was about to happen. Mekiouzza's chambers smelled heavily of incense, and its owner was standing over table further in where a map lay. The room was silent for a while before Mekiouzza turned to Zawgha.\n\n"Decades of prosperity and progress, and yet the tribes turned away from me in a moment of defeat." Her eyes were hard and her mouth a thin line as she continued. "Again and again they reaped the fruits of my labours, yet were content to lay there with their bellies up to the sky when the time came to work for it. Their talk of honour and their commitments ring hollow, and always have... If it meant anything, they should have rallied to my banner and fought to retake Tobuck to the last drop of blood!"\n\n"What do you need me to do?" Zawgha asked, a sinking feeling in her stomach as she knew where this was going. Mekiouzza walked up to her and placed a hoof on her shoulder.\n\n"I will not allow them to continue tearing us apart. They've proven they won't honour their words if they can get away with it, and I won't let them do that. Not any more. But I need you now, more than ever. Your ironbreakers are above their petty bickering, and I can only rely on you right now. I've spared the rod for too long, and the children are spoiled. Will you be my iron rod? Can I rely on you to teach them that when I speak, they will obey or pay the price?" Zawgha's hoof landed on Mekiouzza's, and she bowed her head."
 zarantia.17.a:0 ""You are our people's future, Aguellid. I am yours until the end.""

 zarantia.18.t:0 "The Gathering Of The Tribes"
 zarantia.18.d:0 "Village name: Hawza\nPopulation: 127. 40 adults, 27 elders, 60 children.\nStatus: Village fully accounted. Able zebra and pony adults interested in joining the Warband integrated, others directed towards more industrial villages for work. Supplies and aid sent towards them increased.\n\nVillage name: Sirsa\nPopulation: 321. 108 adults, 45 elders, 168 children.\nStatus: Village fully accounted. Resistance from local elder leadership negotiated, more stubborn members were discreetly re-allocated. Supplies and Water were delivered, but a warning to keep track of the village loyalty was reported to local garrisons and neighboring villages.\n\nVillage name: Haryanna\nPopulation: 548. Age of Population not accounted for due to increased hostilities.\nStatus: Information about this operation was forwarded to the Menzaka Warband."
 zarantia.18.a:0 "Speak softly, and carry a big stick."

 zarantia.19.t:0 "A Lamb Surrounded By Wolves"
 zarantia.19.d:0 "The world is a cruel place, one where the weak sit at the mercy of the strong. High hopes and dreams fade in the face of martial might, and the only path to prosperity is to force yourself to a seat at the table. Legitimacy was nothing: the world shrugged and watched as a pack of looting thugs infested the capital of Zarantia. Virtue was nothing: tyrants and murderers could reach as far and even further than those who spoke kindly and sought to give aid. Honour was nothing: convenience overruled it again and again, and the bonds forged through it withered under the sun.\n\nAll that mattered in the end was power, and power came from unity. Bickering would break that unity apart, and destruction would follow. It was a simple and yet cruel equation, proven beyond any reasonable doubt by the events of the last years. What once had swept aside Warzena's armies and liberated Tobuck could now be driven off by thugs and bandits, all due to their lack of unity. They were weak, and all around them the strong were circling. Tobuck was lost, and would Agzhat follow in a few years time to Colthage? Or maybe the bandits would keep pushing their luck and come for it?\n\nMercy was a privilege only the mighty could afford, and Zarantia was anything but. Thus, in the pursuit of survival, there could be no mercy, no hesitation and no doubt. Survival was all that mattered, and as the cornered animal would fight to the last drop of blood, so must Zarantia."
 zarantia.19.a:0 "Our people will be brought together, no matter the cost."

 zarantia.20.t:0 "No Price Too High"
 zarantia.20.d:0 ""Your refusal to speak to me is bordering on petulance, Umalez."\n"Anything I say to you won't change your mind, Mother." She stressed the last word, once spoken with a teasing affection, now heavily charged with vitriol. Yet, it wouldn't be regret that affected the old zebra's heart, but annoyance.\n"Are you still bothered by-"\n"Of course I am bothered, Mother! You and your lapdogs are spilling our own people's blood across the desert, only because they disagree with you!"\n"It was their choice to not stand by my side, the consequences were clear."\n"You pushed them to it! You're making slaves out of our pe-"\nA mighty slap echoed in the room, Mekiouzza silencing her daughter with her hoof as her eyes blazed with rage.\n"You speak of me enslaving my people, child?! There's not a single person in this city, in this desert, that loves her people more than I do! You think I take pleasure in spilling their blood, and not those occupying Tobuck?! We are here because they did not listen, and I will be damned before I let it all fall apart!" An oppressive silence followed between them, Umalez slowly nursing her cheek as Mekiouzza breathed deeply. "I am not my people's friend, and neither will you be. They may hate us, but they will live, and they'll become better for it. Once I die and you take the throne, each day you'll be thanking me for taking the heavy decisions so that you didn't need to." Umalez didn't reply, just staring at her mother before turning away, her exit marked by a simple sentence, ineffective as it was from dissuading her path."
 zarantia.20.a:0 ""They're my people too, Mekiouzza.""

 zarantia.21.t:0 "The Queen Of The Desert"
 zarantia.21.d:0 "Mekiouzza would never admit it, but even she had her inklings of doubt, her younger self all but screaming at her chest at the wrongness of her actions, but as time passed, that doubt and memories were buried together with any remnant of remorse. The tribes simply sold to her the idea they were necessary, and now look where they are: Broken easily, scattered into worthless pockets of resistance and her people, pony and zebra alike, looked at her with adoration. They were not a scattered, aimless group of tribes led by sycophantic elders, but a nation, a people that gaze upon her for guidance towards something greater than ever before.\n\n"Please, Goddess Shams, lay your blessing to our beloved Aguellid! Our beloved Queen of Zarantia!" The priest echoed as Mekiouzza took the bowl of Igennet tea and raised it to her lips. The sharp taste filled her mouth, and the fumes rose into her mind as she let the priest anoint her with the sacred oils. She heard the chants and the proclamation of her people, and even her daughter who so doubted her smiling and bowing her head in acknowledgement, the last inklings of doubt were cast like sand to the wind."
 zarantia.21.a:0 "I am Zarantia, and Zarantia is me."

 zarantia.22.t:0 "Elevating The Confederation"
 zarantia.22.d:0 ""This is tyranny! You can't make us work with those Aqyun kin-traitors! They're not worth the sand that gets stuck on their beards!"\n\n"Hold your tongue, son of Amcic! Your naked faces say your tribe is as mature as my newborn daughter!"\n\nUnifying the tribes wouldn't ever be easy. While many tribes had histories as sordid and bloody, some had... the pettiest reasons; petty enough that Umalez' face was a study in absolute restraint and facial control and the Aguellid looking as if she bit a particularly zesty lemon.\n\nYet, if Zarantia was to move forward, these tribes had to be united. For good or bad reasons, they have to make them look eye to eye. But before Mekiouzza could say anything, Umalez cleared her throat and raised her voice, unable to hide her smile.\n\n"While certainly I can... respect the values both tribes were made of, we're not asking you to work together directly! The Amcic tribe is known for their skill in metalworking, while the Aqyun have been known for their talent in scouring the desert for the gems, yes?" She had a calm smile on her face, and her eyes twinkled with amusement. "We could set up caravans, to bring the products between both your lands, without having any of you seeing eye to eye? Does that sound acceptable?"\n\n"...it is distasteful to have our kin's hard work be put at the hooves of those-"\n\n"If nothing else, as a show of your tribe's hospitality and grace," Umalez placed a hoof on the young chieftain's, giving him her sweetest smile. "My mother has long spoken well of the Amcic..." Mekiouzza smiled wryly in the background. Umalez' pleading look had long since stopped working on her, but on a stallion in his youth?"
 zarantia.22.a:0 ""...well, when put that way...""

 zarantia.23.t:0 "The Tribal Council"
 zarantia.23.d:0 "Parliamentarism. One of the many, many ideas that years ago Mekiouzza would have scoffed at as another foreign fancy, inapplicable to the reality of her land. But, as Umalez herself brought to her attention during one of her endless studying sessions, it offered something new: Unity and Presence.\n\nAgzhat was far from many territories, and the more venerable tribes would hesitate to send their elders here for brief affairs. Yet if they came here, and the sessions were plentiful enough, they would likely have to take residence within the city and need to communicate things back to their respective tribes.\n\nOn paper, it would seem she's giving up parts of her power, but the streamlining of the process of communicating with her people, and the convenience just meant that she simply could push more, quicker. With a giddiness she hadn't felt in ages she, her daughter, and a few trusted aides put pen to quill, and sign up the structure of the Tribal Council, as well as the invitations for every tribe her census could measure.\n\nThey would be more welcome to join, after all. And those that didn't, wouldn't complain if she just turned to them a blind eye. They would believe they were giving them more leeway when in truth, it all just meant giving her the power they stubbornly clung to."
 zarantia.23.a:0 "Maybe there's more to this democracy thing than she thought of!"

 zarantia.24.t:0 "Only One Real Choice"
 zarantia.24.d:0 "One of the most stubborn tribes to bend to her hooves was the Talat. No amount of wrangling, negotiation nor threats would make them bow. Warriors to the very last one; birthed from exiles from other tribes to the harsh central deserts of Zarantia, the Talat had for centuries thrived on conflict, slavery, and conquest, and no symbol of that was mightier than their chief, Wasif.\n\nAnd as her representatives weren't even given the time of day, she simply laid to him a challenge. A duel, against her own finest general. If they won they could have what they desired from her. She'd turn a blind eye to them and never bother them again, but if Wasif fell they would submit, wholly and fully, to her cause.\n\nShe didn't spare a single zhekel to broadcast that. She made her engineers carve the arena from stone, imported radios and recording equipment, and sent and scattered them across Zarantia, together with her challenge!\n\nThe people of Zarantia would be witness to the question that they didn't dare voice in front of her: Is her people, her government, truly a better path than what they had stubbornly clung to, all this time?\n\nThe battle took the good part of an hour, witnesses clinging to their seats, and she was sure families and entire tribes sat around their radios, captivated by one of her aide's surprising ability at narrating the bout! Wasif fought like a Zebra possessed, but he only knew how to fight Zarantians. Zawgha was a warrior forged by coin, and battles abroad, and little by little, she wore him down until a brutal pommel strike to his cheek sent him crashing into the sand as the crowd roared and clopped.\n\nThe next day, with the city of Agzhat as witnessed on that same arena, they saw the most vicious warrior of the country bend his head and kissing her hooves, submitting himself and his tribe to her service, until the end of times."
 zarantia.24.a:0 ""Until the last Talat withers, we are your servants, Aguellid.""

 zarantia.25.t:0 "Bought Out"
 zarantia.25.d:0 "Malikii thought all his life he would have lived, breathed, and died a caravan worker just like his mother, and her mother before her. And in a way, he still was, just not in the way his ancestors would have neither liked nor probably approved of.\n\nYet here he sat, a banker of the National Bank of Zarantia in Agzhat; which wouldn't be so "bad", if he wasn't also working closely with the Aguellid as she smothered the other tribes. Her plan was simple: outlast the tribes that refused a place in the council and to submit to their taxation or any measure of control over their affairs.\n\nThat was what he was here for, after all. His time as a caravan gave him the mindset of one, and he knew how to starve them: simply fund the tribes and caravans that were more willing to play nice with them. A merchant, after all, was loyal to coin more than their tribesmen if they desired to make a profit, and by stealing the best caravaneers it would not only be the most stubborn merchants that would bend over, but also their business.\n\nThey would either submit to the government, and receive aid and investment, or break, sell out, and he would be there to buy them and put it to better use. And as the clock rang lunchtime, he stopped writing the missive of acquisition from his own tribe's rivals cotton farms and left his office towards the quaint, novel restaurant across the street. Maybe he could meet Addae, he'd been dying to ask her out on a date."
 zarantia.25.a:0 ""Ah, I should send a letter to mother, too. Her home is ready to move into!""

 zarantia.26.t:0 "The Resplendent Confederation"
 zarantia.26.d:0 "The Council was and would forever be a battlefield of bickering chieftains and representatives trying to throw their weight around until others were sufficiently intimidated. But, for the time she had worked here, she had noticed how much the nuances changed; the chieftains and representatives began to to pick nicer topics, the older chieftains steadily replaced by fresher, younger faces that could keep up with the chaotic screaming.\n\nIt wasn't just their looks too, but their words: "our tribe" became "our tribes", rivalries went from loudly proclaimed to implied, and words went from shallow assurances to a genuine desire to improve matters, even if their particular "powerbase" would benefit the most. And at the centre of it all stood the Aguellid and her daughter, mediating and subtly inserting their desired topics to the discussions, which tended to be accepted nonetheless.\n\nWithout any fanfare, over days and weeks, the concept of Zarantia as a true, federalized nation, became more and more of a reality. It would have almost filled her with pride if it wasn't for the fact that the time-honoured tradition of throwing their horseshoes at each other when discussions became particularly heated had gone nowhere..."
 zarantia.26.a:0 "The Aguellid's doctors have gotten much more work recently."

 zarantia.27.t:0 "The Desert Jewel"
 zarantia.27.d:0 ""You see all this, daughter of mine?"\n\nUmalez raised her brow and looked out across the capital of Agzhat. The humble, mud-brick building, its dirt paths, its crops growing alongside the river bed; a humble, fair city that one wouldn't think was probably the most settled city of Zarantia, the head of their government ever since Pea Shooter and his ilk stole Tobuck from them.\n\n"Yes, mother, I see our capital every day." She responded, fairly dryly, and casually leaning her head back as she dodged a half-hearted attempt from her mother to clobber her in the head.\n\n"Your sarcasm notwithstanding, what you're seeing right now is an uncut diamond. A potential to be something greater than even Tobuck, if one would only polish it, and make it shine brighter."\n\n"Greater than Tobuck? You surely don't mean that?"\n\n"I don't make claims I can't back up, Umalez. One of my biggest mistakes was thinking that Tobuck could have held our weight to the world by itself, that prosperity was to be found at those lush lands...no. The desert holds a treasure that the Imzeeb have neglected for far....far too long."\n\nShe tapped her cane on the ground and looked at her daughter once again...instead of the stern, harsh expression that she had seemed to permanently wear for the good part of a year, there was only a kind, soft expression as she spoke candidly, from mother to daughter.\n\n"I want you to look at this, and I'll promise you, the next time you cross this street...""
 zarantia.27.a:0 ""...will be in a car.""

 zarantia.28.t:0 "Guidance To Prosperity"
 zarantia.28.d:0 "Momentum is what drives nations, but every push has to come from somewhere. With external capital, we can push our development akin to an uncontrollable boulder, but for that, it needs to be pushed. The Aguellid has sent her delegates and personal aides to the countries bordering us, and from all proposals, two have truly caught her eye.\n\nColthage has been historically one of Zarantia's finest partners, having fought kin to kin in the long, bloodied history of North Zebrica. Their knowledge of metallurgy and its industrial tycoons could easily be the push her country needed.\n\nOn the other hoof, Maregypt's trading history is downright millenary, and its development in recent years has been by leaps, thanks to their investment towards the new technologies; a future that she desires to lead her nation herself.\n\nHowever, she can't play both sides, a mixed capital is mixed trouble. With a nod to herself, quickly wrote a missive to one of the proposals, and called to her aide for delivery..."
 zarantia.28.a:0 "Send [CTH.GetLeader] my agreement and a bottle of our finest wine."
 zarantia.28.b:0 "Send [MGY.GetLeader] my regards, and some jewels from my collection."

 zarantia.29.t:0 "Immortality On The Small Things"
 zarantia.29.d:0 "The sun shone brightly, scorching the tireless, dedicated workers as they chart, dig, and pave the sprawling network of the Great Road. It was a grand menagerie of workers indeed, former slaves captured from other nations, foreign advisors and experts and various tribal labourers all working side by side.\n\nThrough day and night, through careful guidance from experienced travelers and their generational knowledge as well as foreign expertise, they carved a path through the desert, one built the test of dunes and winds, all the way out to the seas at Menzaka.\n\nAnd when they reached the sea, a sight of boundless blue that seemed impossible for many of them, they could not help but feel pride in their work. Even if nobody would know who they were, the road would outlast them. And one day, when those same foreign machines on wheels, boats, traders, and tourists came within their lands, their legacy would forever be enshrined on the path they walked upon. Yet, work wasn't over yet and they returned to it with only scoops of water as their reward."
 zarantia.29.a:0 "Their efforts build our nation, and will not be forgotten."

 zarantia.30.t:0 "Breaking The Fetters" 
 zarantia.30.d:0 "Admittedly, Mekiouzza didn't quite get these new technologies. She, in her youth, had run laps around her country, and she became Aguellid got used to sending other people on that particularly grueling task, but the innovations of this new millennium still left her vaguely confused.\n\nShe taps the microphone twice, glancing at one of the foreign "radio experts", as he nodded, and screamed in an odd language towards the other hippogriffs accompanying him. In a few moments, a radio would broadcast her speech across all radios in her country, and what better way to make the first, of hopefully many broadcasts, than severing one of her country's oldest crutches.\n\n"People of Zarantia. Tribes, Imazeebs, Ponies and all. When Tobuck was stolen from us, I've thought deeply of our future, our country's future! What kind of proud nation would have built a strong legacy to simply collapse by itself when we lost but a city! But a territory!"\n\n"I've decided that before my body returns to the desert and my soul wanders the endless winds, I would set upon the stone to which a nation, not a group of collected tribes, but one, an individual home we share under the sky, would stood and grow! Growing pains have certainly been felt, and many detractors endeavored to stay against these changes, but still we are undeterred. Still we are stronger!"\n\n"Yet, one topic, many wish I wouldn't touch. One that, no matter how neutral the tribe stood, still dabbled in it. We speak of freedom, and yet our freedom was built on clasping others in fetters. This institution has long since lost its place in the Zarantia of tomorrow. To hold one in chains is to consign them to a fate not of their control, and isn't freedom one of our main values?!"\n\nAnd, on the memory of every tribeszebra, on every slave owner who hurriedly shut down that blasted device, and carved in the heart of every soul clad in metaphorical and literal chains, were the next words..."
 zarantia.30.a:0 ""From this point onward, there is not a single legal slave within Zarantia!""
 zarantia.30.b:0 ""Your freedom will come to you! Your days as slaves are counted!""

 zarantia.31.t:0 "The Steady Road To Freedom"  #FIX
 zarantia.31.d:0 ""There we go. From this point onward, you're not a slave anymore." Umalez said, signing the papers with practiced ease, her hoof already sore from the months upon months of signing releases of service, one after the other, something that her oldest servant noticed with a chuckle.\n\nIt would have been much easier if her mother simply made a declaration, and let the army take care but she feared the reprisal from the chieftains; only after weeks of endless negotiation, butting heads, and untold horseshoes thrown by enraged chieftains they could finally make some progress, but all of them required either her and her mother's signature, which all but condemned them to their chambers, signing mountains of documents to be sent to houses and tribes.\n\nThe proper procedure, yes. Murder to her wrists? Doubly so!\n\nHer maid, Adowa, raised alongside her took the quill, staring at it for a long moment, her expression conflicted.\n\n"...Are you expelling me, Ummy? Did I do something wrong?"\n\n"W-what, no! You're a free mare! Your family has been our slaves since the times my mother was my age, and it's time you are given your freedom back."\n\n"...W-where would I even go?"\n\nShe stared at her lady, her friend, her wide, nervous eyes glancing at the zebra she grew alongside with. Of course, many of these slaves had been so for  generations, where else would they go? She remembered something Mother did for those...what was it?\n\nAs if a lightbulb lit over her head, she quickly pulled out a sheath of paper, writing the terms of a quick contract, before hooving it to her, and motioning her to read. She seemed confused for a moment, her expression melting into peace as she read more and more.\n\n"I hereby declare Adowa Nefertiti to be the Princess Umalez of Zarantia's personal bedmaid, until she no longer deems herself worthy of service, upon the word of the Aguellid.""
 zarantia.31.a:0 ""...thank you, Ummy.""

 zarantia.32.t:0 "A Tense First Day"
 zarantia.32.d:0 "The air almost quivered around the two chiefs as they stared each other down, each having several equally grim tribeszebras lined up behind them. The silence was near deafening, but neither of them seemed willing to make the first move. It was a mood that could so easily explode into violence, and though they were both hard-bitten tribes more than willing to shed blood for honour's sake, that same honour forbade them from making the first move. Also...\n\n"Thank you all for your presence today. I'm overjoyed to see that you take your children's first day so seriously." The teacher of this new "school" said with a smile from where he stood at the other end of the classroom, and both chiefs turned to glare at this Agzhat interloper as their children had found their places in the rows of benches. "My name is Naravaz Tifirrelest. You can address me as Mister Tifirrelest, or for you children, you can simply say teacher. And today I especially wish to welcome Chief Munatas Aqyun and Chief Zararni Amcic: it is an honour to meet you both."\n\n"As chief of the Aqyun/Amcic, I-" the two chiefs both began before stopping and giving each other withering glares as the mood in the room dropped even further. Neither of them continued saying what they were going to say. Their followers all rose up a bit taller, glaring down their respective counterparts, and the children cowered a bit in their seats. Mister Tifirrelest, meanwhile, continued to smile even if it was an ever so slightly forced smile. Gods and ancestors both help him, if these were the tribes his students came from..."
 zarantia.32.a:0 "...he really had his work cut out for himself."

 zarantia.33.t:0 "A Braid Of Enmity"
 zarantia.33.d:0 ""So tell me, you two." Mister Tifirrelest said as he watched the two young zebras standing in front of him. Zadla Aqyun and Takama Amcic had been at each other's throats since the very first day, and now they had come to actual blows, with Zadla missing a tuft of mane and Takama having a bite mark on her leg. "Why did this start? Nonononono!" he said, raising his hoof as they seemed about to start yelling at the same time. "Zadla will go first, and then Takama will speak."\n\n"Takama pushed my cousin!" Zadla said, Takama bristling.\n\n"I pushed him because he wouldn't leave my sister alone!" she yelled out angrily.\n\n"You lie, just like Amcic always..." Zadla began and Mister Tifirrelest slammed his hoof into the table.\n\n"QUIET!" Mister Tifirrelest roared, cowing them both before leaning down to begin untangling this entire mess. So Zadla's cousin had been pushed, but that was only because he had harassed Takama's sister after she had tricked him out of his lunch and she had done that because another kid had stolen hers and gods help them all... "So what started all this?" he asked the two. "Go back to the very start of this whole thing. Where did this conflict begin between your two groups?" He looked from Zadla to Takama, neither of them answering. Narawaz sighed.\n\n"This started centuries ago. At some point, Amcic and Aqyun started fighting, and you've been fighting ever since. Nobody knows where it started, because it is a braid made from spite and anger that goes back since before anyone was born." He placed a hoof on each of their shoulders. "I understand why you did what you did, both of you, but I am here because the Aguellid needs more from you. On her behalf, I ask that there be peace between your two tribes.""
 zarantia.33.a:0 "Can the Aguellid count on you?"

 zarantia.34.t:0 "Silly Games"
 zarantia.34.d:0 "The mood was really awkward in the school bench. Mister Tifirrelest had reshuffled their seats, and Takama and Zadla had gotten the dubious pleasure of sitting side by side. Neither of them had said anything to the other for the entire day. In fact, they hadn't even looked at each other, and instead focused on their work. And yet still the air was almost quivering between them, and as Zadla reached out to grab her pen she accidentally bumped into Takama, who gave her a sour glare. Zadla glared back only for both of the girls to jump in their seats when Mister Tifirrelest slapped their bench with his cane.\n\n"Did you intentionally push her, Zadla?" he asked and Zadla looked down at her bench.\n\n"No, it was an accident," she muttered, and Mister Tifirrelest looked to Takama, who also looked down. Turning around, he returned to the blackboard. Zadla, meanwhile, glanced at Takama and stuck out her tongue before quickly turning back to look at the blackboard when Takama glared at her. After a few seconds she realised Takama was doing something and looked, only to see Takama turn back towards the teacher as well. Realizing what she was doing, Zadla extended her tongue once more and turned back before she was spotted, unable to stop a small smile from creeping onto her face as their silly game continued.\n\nMister Tifirrelest, meanwhile, heard the small giggles coming from behind him after a while and smiled to himself before schooling his face. Though he approved, he still had a class to hold."
 zarantia.34.a:0 "Zadla, Takama. Out into the hallway with you."

 zarantia.35.t:0 "Sometimes, Victory Isn't All"
 zarantia.35.d:0 "Zadla didn't like tests. It wasn't the test itself that was the issue though, it was that both tribes turned up to hear the results. Her father and a large contingent of the Aqyun tribe had gathered outside the school building, once again staring down the Amcic across the schoolyard. It felt weird, like two different parts of her life that wasn't meant to come together, and she gave Takama an apologetic look. She'd never tell her father, but she didn't mind Takama. After today though... she had felt confident on the test, and she knew she had a chance to get the top score. But if she was the best in her class, her father would lord it over the Amcic, and by that Takama. As they stood there, waiting, Zadla realised she was begging that she didn't get the top score. She didn't really care about that, not if it cost her her... friend?\n\nAs Mister Tifirrelest came outside, over a hundred eyes turned to him as he cleared his throat to call for the students, who lined up to receive their tests from him. Zadla realised her heart was beating, and she could only bow mutely as she was given her results. Walking over to her parents, she looked down at the score... 98/100.\n\n"98! Well done, my daughter!" Her father said loudly, patting her shoulder. "I knew you could do it! You've made me and the tribe both proud today!" Zadla wanted to sink down into the ground as she saw her father preen in the direction of Takama's, who only blinked.\n\n"Wait a minute... my daughter also got 98! Has your brat been copying her?!" Takama's dad yelled. The two girls, meanwhile, looked at each other in surprise, and as their fathers began to yell at each other about who had copied from who, the girls snuck away to exchange tests. Realizing that they really had gotten the same results, they hoof-bumped each other in joy."
 zarantia.35.a:0 "Education and togetherness."

 zarantia.36.t:0 "All Zarantia Shall Live"
 zarantia.36.d:0 "To be an Aguellid is to gaze upon the endless dunes of Zarantia, and see something in what many others see simply as an endless sea of sand. The night rose to the Sky, and she felt contemplative. Taking a temporary leave, and alleviating the worries of her aids she left her tent to take a long walk amidst the dunes of her home.\n\nThe howling of the wind, the biting cold, the starry sky, and the milky way stretched across her vision, reminding her how little time she truly had left. Her sun had set a long time ago, and she could do was to make sure the desert, its treasure, her people, and her daughter, endured the time the winds called to her yet again.\n\n"Mother, are you alright?"\n\nUmalez came running, a bit breathless. Such a teasing brat, yet it's moments like these her heart shone true...would she be okay? Would she be okay without her, eventually? She doesn't know...she likely never will. But that's alright.\n\nAs long as the Zarantia she leaves her with will pick up when she falters."
 zarantia.36.a:0 ""It is fine, I just felt a bit breathless. Mind a trot alongside me?""

 zarantia.37.t:0 "Every Person's Right"
 zarantia.37.d:0 ""You can't do this to me, the Aguellid's law is not above our customs! Our traditions! These slaves are our-" Zawgha simply raised a hoof and placed it on the chieftain's neck, not pushing at it but rather resting it there, but it made him freeze all the same.\n\n"The Aguellid has spoken, and you are free to contest her, as she is to remind you of the debts you have incurred to her. These debts are called in, and it would behove you to not contest it." She didn't care much for the politics that happened between the tribes, her tribe had never done so. For her, trust transcended politics, and it was not between imazeeb necessarily, but between creatures period.\n\nConsidering her tribe's brutal history of enslavement, there was a deep irony in what happened now though. As she stepped upon the fields of the tribe and saw the malnourished, weak "spoils of war", she simply unsheathed her sword and trotted to each one with an unreadable expression.\n\nThey flinched before her, and she scowled. Was there still a spark in them, or had they been truly broken? She raised her saber high and struck each and every one of their chains, their faces brightening as they were freed.\n\n"You are a free zebra of your own accord. My kin will take you to the nearest town, and aid you in finding a true path to yourself."\n\nOf course, she knows it's not all in the goodness of her Aguellid's heart. The furnaces and factories needed hooves to train, and the things made in these factories needed people to buy it. But, in that particular instance, to the tearful smiles, hugs, and even oaths of following her Warband, she couldn't help but smile. Though it was a pragmatic choice, the kindness of the act still felt good to the old raider."
 zarantia.37.a:0 "A historical debt repaid, pragmatic reasons or not."

 zarantia.38.t:0 "Apprenticeship"  #Leaving Free - Notes Soon - Put in title later
 zarantia.38.d:0 ""Good morning to you, Master Zudad!" The old blacksmith stopped in his work at the crucible, glanced up and scowled fiercely at the zebra. "Chief Zararni. I see that once again your arrival brings ill news in its wake."\n\n"I'm sure it does." The chief grinned widely before gesturing with a hoof. It was then Zasheer noticed the young zebra mare, almost hiding behind the larger tribe chief. "May I present you Zadla, your new appr-"\n\n"I know who she is," Zudad spat, "I'm not that old yet. My eyes still work well enough to see the snake you want me to accept in my house. If you had any complaint about my works, I'd have preferred you stating it clearly." He snorted. "I've been giving shape to metal for nearly twenty years, and I've no intention, nor time, to teach a filly."\n\n"And what will happen once you pass away, Zudad? How will our tribe carry on without your knowledge or skill? This service will assure none of them are forgotten to time. After all, I would not have accepted her if I hadn't absolute confidence in your abilities as a blacksmith."\n\nZudad paused for a moment, stroking his chin thoughtfully. Then, he shook his head with a scoff. "Perhaps I could make an exception this time, even if she's an Aqyun." His hard eyes settled on the young mare, the wrinkles on his face deepening with a frown and causing her to flinch back. "You sleep in the room in the back. I give you minutes to drop your bags there and come back. I don't have any time to waste, so from now on you follow my instructions. And don't you try touch my tools without permission!" Zadla let out a gulp before quickly nodding along." #AAAAAAH
 zarantia.38.a:0 "Off to a good start..."

 zarantia.39.t:0 "Learning From A Master" #Leaving Free - Notes Soon - Put in title later
 zarantia.39.d:0 "The first two months were hard work. As an assistant, Zadla had quite the number of tasks to take care of, like preparing the furnace's lumps of coal for work, sweeping the floor, and cleaning up the working surfaces once the day ended. Still, there was at least a silver lining. She liked to observe Master Zudad while he was at work. Furthermore, the older zebra loved to talk as he busied himself near the furnace; mostly to complain about Maregyptians keeping all the good metal for themselves, or to go into deep detail on various metallurgic techniques Zadla had never heard of.\n\nNot today. Zudad had remained silent, his eyes focused on the ingot of steel before him. Sparks flew with each strike of the hammer, stopping only momentarily as to gauge at his work, only to then begin again, in silence. He finally stopped after several hours, as the sun had already slipped beneath the horizon, and only after Zadla had pointed out the fact to him.\n\n"Do you know what this is, kid?" Zudad said as he removed his working goggles. Zadla shot a puzzled glance at the object laying of the working surface. "Well, that's a piece of metal, right?"\n\n"A piece of metal?!" Zudad scowled. "Kid, if I didn't think you had some potential, I would have caned you already. A good blacksmith never sees the raw material, but always has the finished work before his eyes." Zadla gave a sceptical glance at the bar of steel in question but nodded anyway. "Oh. I see."\n\n"No, you don't. And I guess that's the real problem here. It's a waste of breath describing it with words alone." Zudad shook his head. "No matter. You'll see it tomorrow with your own eyes. Clean up now while I prepare dinner."\n\nZadla nodded and set out to work, before stopping midway as something finally clicked in her mind. "Wait. Master Zudad, did you say that I have potential?" The zebra didn't answer. He had already disappeared back inside; quicker than usual, she would later note." #AAAAAAH
 zarantia.39.a:0 "Only the future will tell..."

 zarantia.40.t:0 "Passing The Torch" #Leaving Free - Notes Soon - Put in title later
 zarantia.40.d:0 ""Master Zudad, are you ... are you absolutely sure about this?" The older zebra did not answer at first, busy as he was stuffing his saddlebags with personal belongings.\n\n"Not really, but there isn't much I can do about it," he muttered with a grin. "One can't just say no to his own chief, after all. And besides, it might be a good thing that I'm accompanying him. Munatas has this fascination with any kind of foreign machinery. Somepony has to make sure he doesn't empty the tribe's coffins for some pointless piece of junk." Then, he suddenly looked up. "What's the matter, kid? It's not like this is the first time. You've watched over my workshop before, right?"\n\nZadla hesitated, then shook her head. "For two weeks at most, not months. Master Zudad, I don't think I'm ready for this. What if I mess something up while you're..."\n\n"Oh, give me a break, kid!" Zudad suddenly snapped. "Don't come here telling me you're afraid of working alone. You think I haven't noticed your side-projects? I'm old, not blind."\n\nZadla blinked, caught by surprise. She quickly recovered though, shaking her head. "Those were just some experiments I've done." "Exactly!" Zudad exclaimed. "It doesn't take skill nor ability to follow somepony else instructions. Only when you take everything you've learned and put it aside, when you strike out on your own path, that's when you can start properly calling yourself a blacksmith."\n\nZadla tilted her head to the side at the older zebra. "I'll be honest with you, Master Zudad," she said slowly, a wide grin taking shape on her lips, "After all this time, I still can't understand when you're making a compliment."\n\nThe zebra shot her a perplexed look, before mirroring her with a grin of his own. "I guess that's true. Now, stop idling and help me find my toothbrush for the trip. I swear that damn thing was here just one moment ago."" #AAAAAAH
 zarantia.40.a:0 "Definitely an improvement ..."

 zarantia.41.t:0 "Her Own Creation" #Leaving Free - Notes Soon - Temporary title
 zarantia.41.d:0 "The winding road to the village was familiar to her, having trod on it countless times since fillyhood. She now walked down the dirt road, saddlebags slung across her back, the leather straps biting in her shoulders. As she entered it, Zadla noticed how little her village had changed in the time she'd been away. Still, that was unimportant, for there was only one thing in her mind right now, that being ...\n\n"Mum?" Zadla called out as she came to a stop in front of her family's house and knocked on the door. "It's me, mum. Are you t-" The door burst open and, before Zadla realised what was happening, she found herself in the middle of a bone-crushing hug, gasping for air.\n\n"My little star is back!" she heard her mother Zlatig say. "Why didn't you write me you were coming back? Oh, you have grown up so much since I last saw you. Uhm, you look a bit thin though. Did those Amcic-"\n\n"Mum! A-Air!" Zadla managed. Her mother's fighting days as a warrior were over, but her strength was still there. Thankfully, she quickly relaxed her grip allowing her to breath. Still, despite everything, Zadla grinned. "I am happy to see you too, mum. Is dad here?"\n\n"You missed him by a few minutes, but don't worry. He'll be back soon. Now, why don't you-" She stopped, her eyes falling on something else. "What is that?"\n\nZadla realised what had slipped out of her saddlebags, and she chuckled as she picked the scabbard back up. "Well, it was meant to be a surprise. It's a gift to you, mother." Zadla removed the finely-crafted blade from its scabbard, her heart nearly burst with pride in seeing her mother's eyes go wide. The single-edged, straight-backed sword glinted softly under the sunlight, the engravings near the hilt standing out.\n\nSlowly, Zlatig took it from her hooves, eyes shining bright as she examined the weapon. "It's beautiful, dear. Where... Where did you find it?" Zadla simply smiled." #AAAAAAH
 zarantia.41.a:0 ""I made it, mum.""

 zarantia.43.t:0 "Offer Of Mutual Defence"
 zarantia.43.d:0 "[FROM.GetName] has offered to enter into a mutual alliance, to counter Chiropterra's aggression. Should we agree?"
 zarantia.43.a:0 "Yes!"
 zarantia.43.b:0 "We can't trust them."

 zarantia.44.t:0 "The Reaving Of Chiropterra"
 zarantia.44.d:0 "When the Chiropterrans came roaring out of the west, determined to conquer, they had broken a compact they might well not even have realised existed. Centuries of secretive isolationism broken by only the occasional raid had meant the Imazeeb and the Tobuckians both had largely dismissed them as madcreatures and slavers in the west, and whom they were content to leave alone as long as the favour was repaid. The raids were a hazard like floods or storms, and you repaid it with counter-raids or just taking potshots at the retreating raiders as they left. With the attempted conquest however, the 'understanding' was off, and the favour was repaid in kind.\n\nYet Chiropterra, for all its wealth and resources, was a land of fanatics that would die before they surrendered, and the Imazeeb were not going to enter into the death spiral that long-term occupation would entail. They had their homeland, and they now had their victory, so instead they fell back on their old ways; pillaging.\n\nBy orders of the Aguellid, every burned farmstead and every devastated town would be paid for not in blood or conquest, but in goods. Grain stockpiles, industrial machinery, wealth whether national or personal, all would be seized and shipped back to the east, and whatever couldn't be brought along would be destroyed. Chiropterra was an immortal beast who had survived a thousand years, but though it couldn't be killed, it could be maimed."
 zarantia.44.a:0 "They came offering us fire and death..."

 zarantia.442.t:0 "A Dance Of Fire And Steel"
 zarantia.442.d:0 ""General, the resistance is heavy throughout the city still, they seem ready to fight to the bitter end," the warrior bowed to Zawgha, who stood on a hill overlooking new Ayacachtli as messengers came running to keep her updated. She'd only ever heard whispers of this city and it was truly an impressive one, even with the smoke that rose to the sky. "The worst fighting is at the temple. The remnants of their Moon Legion have dug in there to defend it."\n\n"We don't need their artefacts." Zawgha could respect their grim determination. They knew that meant no mercy would be given, and they accepted it. Their dark goddess would probably spirit them to her side in the afterlife. "Bring up artillery and level the building. Shoot down those who try to run. Move to seize the factories. Make sure to bring engineers along to evaluate what we can seize and destroy or boobytrap what you can't. Is the railroad under control?"\n\n"They fortified that position, but one of our sharpshooters managed to kill the commander. They're still determined to fight on though."\n\n"The longer we have to dance with them the more of them we'll kill. Start fires in the eastern sections of the city. Try contacting them and say that either they give us the station or we'll continue to empty the city of life. Also, sabotage the water reservoirs." The Amsarmud had been feared across Zarantia before Mekiouzza ensnared them in her web. Though Zawgha believed in the Aguellid's dream and would fight for it, she knew they had in effect been tamed. The old ways would die, but by the gods it felt good to let the old fury out for one last dance of fire and steel."
 zarantia.442.a:0 "...determined to make us their slaves."

 zarantia.443.t:0 "The Broken Eclipse"
 zarantia.443.d:0 ""As interim commander of the Ursa Legion I hereby offer my unconditional surrender to the Aguellid of Zarantia, and request that the southeast is spared her soldiers' wrath." The young legionnaire's head was bowed and his voice hollow with defeat. Two swords were held with the blades resting against his throat, and the warriors around him all held their weapons close.\n\n"Should she be so merciful, I... swear to ensure that the region is peacefully made part of the greater Zarantian state. All I ask is that we are given what the Tobuckians have been given, a say in our own affairs and the right to maintain our customs and faith. If she grants me this boon, I will work tirelessly to ensure that they become her loyal subjects."\n\n"I accept your offer, Lord Commander Lucent Eclipse," [ZAR.GetLeader] told him from her position towering above him. He was such a pitiable figure, and had just thrown away his people's ways to save them. For it, he would be branded the worst traitor, and yet she couldn't help but respect it. "Look at me." She ordered him and he obliged. His eyes were like a mirror back into her darkest moments after Tobuck's fall. Smiling, she leaned down and took his cheek in her hoof.\n\n"I see the sacrifice you make for your people, and I am not blind to it. When your work is finished, you will be spirited away from here, you will settle with a trusted tribe, and you will bear the name Afsax. As you gave your people life and security with this, so shall I give you the same. Now rise and tell me what you'll do to ensure your goals.""
 zarantia.443.a:0 "As they gave, they have been given..."

 zarantia.441.t:0 "Let Them Rot In Their Ruins"
 zarantia.441.d:0 "Chiropterra has paid thoroughly for their attempts to conquer us, and as we retreat from the northern and western regions, we leave behind burning ruins and fields. The spoils of last month are being transported back to Tobuck, where they'll be divided up and put to good use. All industrial machinery falls to the Aguellid, all gold and jewellery falls to the warriors who seized it. The foodstuff is distributed evenly among the people, and all other goods are traded on to wherever it can earn the highest price.\n\nNot since the ancient times have the Imazeeb seen such a wealth in plunder, and the streets are filled with music and celebration at the end of the war. The southeast of Chiropterra has been seized under the Aguellid's banner, and though the locals were more than willing to fight back at first, the aid of the renegade Lord Commander has kept things under control.\n\nBy the ancient customs of war, the matter is now settled. They came for us, we crushed them, and we took our just compensation for the suffering they inflicted. If the Chiropterrans would come again, that is on them, but they cannot say they don't know the price."
 zarantia.441.a:0 "...and in vengeance, we found justice."
 zarantia.441.b:0 "And in the ruins left behind, our foes slowly rebuild."

 zarantia.444.t:0 "Releasing Chiropterra"
 zarantia.444.d:0 "The Chiropterrans have always been a people of strange habits and dark gods. What few contacts have existed between them and the Imazeeb have been sporadic at best, and violence has been the most common response. Their recent fall was a surprise to all, but no sane creature thinks they've grown any less belligerent or fanatical.\n\nWith Tobuck defeated, we will have plenty enough to do without dealing with the fanatics in the way that [TBK.GetLeader] decided to. Instead, we fall back and let them have their lands, keeping only a region of their homeland to use as a shield if they should get ideas in the future. Whatever the moon-worshippers decide to do with themselves is none of our affairs."
 zarantia.444.a:0 "Begone, lunarists."
 zarantia.444.b:0 "Chiropterra still lives!"

 zarantia.445.t:0 "Foreign Intervention"
 zarantia.445.d:0 "As the war against Chiropterra rages on, news are coming from the north! The Hippogriffs have seemingly decided to intervene in the war, and their forces are being deployed against the moon-worshippers! While they haven't made any overtures to us about alliances, this nevertheless means that the Chiropterrans will now have to deal with not just us, but the full might of Mount Aris as well!"
 zarantia.445.a:0 "So they finally got their heads out of the sand!"

 zarantia.60.t:0 "The Verdant March"
 zarantia.60.d:0 "It had been a few years, yet for Mekiouzza it felt like it was a lifetime ago that she walked the streets of Tobuck as its ruler, not as a disgraced leader pushed back to the desert by bandits and lowlives. In her darkest moments, she had feared she might well never see its streets again.\n\nYet, her fears had not come true. As she rode in one of the cars Pea Shooter was so fond of, waving and being greeted and celebrated by the city's people as the flag of her grandest work and design flew proudly from the rooftops of Tobuck, she knew that this moment was the grand pay-off for all her struggles.\n\nIt had been tough, and the road had been long. Pockets of resistance and reports of ambushes were still coming in, she still had a nation to restore fully, and the threat of their neighbors were an ever subtle, insidious whisper in her ears. The path was still long, arduous, and she wondered if she would ever see the end of it.\n\nBut, if those quick bright flashes were any indication, Zarantia was reclaiming its name, and the world was taking notice. The road may be long yet, but today she would celebrate."
 zarantia.60.a:0 "Whatever the world throws at me, I am not nearly done yet."

 zarantia.61.t:0 "BATTLE REPORT #42"
 zarantia.61.d:0 "FOR THE EYES OF THE BATTLE SISTER ZAWGHA ONLY,\n\nTOBUCK: POCKETS OF RESISTANCE ARE LOCALIZED WITHIN THE OUTSKIRTS OF THE CITY, SUPPLY OF SMUGGLING GUNS THROUGH COLLABORATORS AND DUG CACHES. COLLABORATORS APPREHENDED, THE PROCESS OF SMOKING THE SAFEHOUSES IS STILL UNDER PROGRESS.\n\nZAFRA: ATTEMPT TO HIDE WITHIN THE ZAFRA HILLS ENDED IN FAILURE, THE PINCER TACTIC SUGGESTED BY BATTLE BROTHER AMAYOMI SUCCESSFULLY PUSHED THEM TO FLEE TOWARDS WARZENA, LET IT BE THEIR PROBLEM.\n\nDARNAIGH: SEEMS TO BE THE MOST PROBLEMATIC SPOT, RESISTANCE HAS MOUNTED A DESPERATE HOLDOUT, AND HOLDS THE POPULATION HOSTAGE. NEGOTIATIONS TO RELEASE HOSTAGES AND BRING THE RESISTANCE TO JUSTICE.\n\nLONG LIVE THE AGUELLID, LONG LIVE ZARANTIA"
 zarantia.61.a:0 "They will not go gently in the long night, it seems."

 zarantia.62.t:0 "Loyalty Amongst Thieves"
 zarantia.62.d:0 ""Where do you think you're going, Fast Draw?"\n"Outside. Can't a bloody pony have a smoke in peace, now?"\n"Right, outside. You're trying to run like the others, aren't you?" A long stare held between the unicorn, and the frantic-looking griffon. Despite the accusations, he looked the one more prone to pack up their bags and try to seek asylum in Maregypt than the two of them, what if with their bloodshot, frantic eyes, constantly drawing and redrawing maps on a city on the cusp of being sieged.\n\n"Even if I was, you wouldn't be able to stop me, Allium. I'm just going for a smoke unless you want the smell of Maregyptian Tobacco to enhance the sweat impregnated on this room."\n\n"...If you get a bullet hole on the sad excuse you have as a brain, Fast Draw, I won't be the one mourning." And with that, the commander returned to his plans, constantly drawing delusional plan after delusional plan on the map, reliant on forces they didn't have and supplies they were lacking.\n\nWell, he wasn't wrong, however. As he left the room and lit his cigar, Fast Draw simply power trotted to a speedboat he left hidden by the coast. No way in Tartarus he's staying on this sinking boat."
 zarantia.62.a:0 "To his despair, however, the boat was gone."

 zarantia.63.t:0 "To Face One's End"
 zarantia.63.d:0 "Allium stood atop his safe house, feeling calmer than he had been for the past few weeks. Holding a population hostage, morale and supplies both melting away as these "negotiations" continued and his forces more and more slipping out of his control, all that remained was this harbor and the few forces that still were loyal to him.\n\nWere, being the keyword. He had allowed them to surrender and to a faint shame on his part they'd surrendered to the besieging forces almost immediately. He wondered if any of them bothered to understand why he held so tightly to Tobuck, to the ideal of this fake, artificial state. The population despised them, their armies were only as loyal as the coin was plentiful, and in truth, no single politician of the republic thought of their nation as anything more than a pump and dump investment.\n\nTruth was, he didn't know either. Perhaps he was a fool, perhaps he was a griffon tired of running from his past, and desired a fresh start somewhere far away from anygriff who knew his true name.\n\nHe picked a bottle of whiskey and downed a good gulp of it before putting it down next to the gun. 'A new beginning' he thought as he stared down at the weapon. 'Yeah right...'"
 zarantia.63.a:0 "Well, no point in dragging it out, was there?"

 zarantia.64.t:0 "FINAL REPORT"
 zarantia.64.d:0 "FOR THE EYES OF THE BATTLE SISTER ZAWGHA ONLY,\n\nDARNAIGH HAS BEEN SUCCESSFULLY RECONQUERED, THE FIRE CONTAINED AND RECONSTRUCTION ON THE CITY HAS BEGUN; CIVILIAN CASUALTIES MINIMAL, BUT STILL A CONSIDERABLE LOSS.\n\nALL MAJOR CITIES AND VILLAGES HAVE BEEN CLEANED OF COLLABORATORS AND POCKETS OF RESISTANCE, AND WHILE SMALL SKIRMISHES STILL DOT THE LANDSCAPE, THEY'RE MORE THAN CAPABLE OF BEING HANDLED BY LOCAL MILITIA AND POLICE FORCES\n\nTOBUCK AND ITS TERRITORY IS WITHOUT A DOUBT, RETURNED TO US. LONG LIVE THE AGUELLID, LONG LIVE ZARANTIA."
 zarantia.64.a:0 "Glory to the victorious, a shallow grave for the bandits."

 zarantia.65.t:0 "By Mekiouzza's Word"
 zarantia.65.d:0 "The resistance is over, and the country has fully returned to our hooves. Many fought to the death, some fled and escaped our sea cordon, but the bigger majority now fill our jails and brigs as prisoners, waiting for their final fate.\n\nTo say the decision has been contested would be an understatement; The Aguellid is all but preparing a public hanging of the traitors, while the Princess demands a fair trial; after all, collaboration is a high range, and even some of those loathsome traitors could have their utility. The Chieftains too were divided on a decision, and for many days, this topic was a source of high tension and loud arguments.\n\nBut on this morning, from the palaces, the missives were sent all across Tobuck, the decision made clear. Many of the bigger figureheads of the Gun Runners would have no pleading case, their execution an example... but, for the smaller, less noticeable ones..."
 zarantia.65.a:0 "...they would follow their bosses to the hanging gallows."
 zarantia.65.b:0 "...they would have a chance to plead their case for judgment."

 zarantia.80.t:0 "Allies for Zarantia"
 zarantia.80.d:0 "[Zarantia_alliance_talk]"
 zarantia.80.a:0 "Our bond with Colthage has always been strong."
 zarantia.80.b:0 "Maregypt has always been a profitable partner."
 zarantia.80.c:0 "The Hippogriffs are alien, but powerful."
 zarantia.80.e:0 "Zarantia has stood alone, and shall continue to do so."

 zarantia.81.t:0 "An Offer From Zarantia"
 zarantia.81.d:0 "The Zarantians did not fare much better than we did under the Storm King's reign, and it has taken a long time for them to pick themselves up again. Yet, the desert zebras' state is as strong as it ever has been, and its leader has sent [ROOT.GetLeader] a gift of beautiful jewellery along with an offer of alliance between our two states."
 zarantia.81.a:0 "They sure know how to sweettalk you, we accept!"
 zarantia.81.b:0 "A lovely offer, but we are not interested."

 zarantia.82.t:0 "[FROM.GetName] Accepts!"
 zarantia.82.d:0 "It took some effort, but [FROM.GetName] has accepted our offer of an alliance. We now stand together, a mutual assurance of protection, peace and prosperity!"
 zarantia.82.a:0 "Fantastic!"

 ZAR_finding_allies1_key:0 "As Zarantia takes its rightful place in the world, we must nevertheless understand that we are not supreme, and that we are surrounded by giants. Tobuck brings hope to our people, but next to mighty Colthage, its limits show itself.\n\nIn order to ensure that we never can be threatened again, we must look for allies to stand by our side. The question is who we should approach, or whether we should trust in our own strength. After all, it brought us this far."
 ZAR_finding_allies2_key:0 "With our alliance offer rebuffed, we need to consider other options."

 zarantia_tobuck.1.t:0 "A Gift from the Imazeeb"
 zarantia_tobuck.1.d:0 "To the Merchant Pea Shooter of Equestria, from Mekiouzza Ataghan, Aguellid of Zarantia.\n\nYour arrival in Tobuck have stirred much anger, and you are prudent to keep the warlords that guard you close at hoof. Yet, as my people well know, fortune favours the bold, and if fate is kind, your audacity will bring you great wealth.\n\nYet, as you walk the streets of the city where my daughter and my nation both were born, I urge you to look beyond merely the wealth you hope to accrue. Tobuck is a kind city, whose ponies have much to offer those who would greet them as friends. It will be a good home for you during this year before you return to your distant homeland. When you do, I hope that the coldness of the Equestrian winter will not have grown unfamiliar to you. In case it has, I include with this message a scarf, hoof-woven by my servants. May it warm you in your homeland, and bring you good memories of the city my people love so dearly."
 zarantia_tobuck.1.a:0 "How quaint."

 zarantia_tobuck.2.t:0 "A Warning from the Imazeeb"
 zarantia_tobuck.2.d:0 "To the Merchant Pea Shooter of Equestria, from Mekiouzza Ataghan, Aguellid of Zarantia.\n\nYou believe yourself clever, that you have managed to squirm into the wounds left by the Storm King and now fester there, like any other maggot. The thugs and bandits you've rallied may shield you for now, but every day that passes lets Zarantia regain its strength more and more, and we will not suffer this blight on our homeland for much longer.\n\nI write this letter only because there has already been plenty of death, and that you've presented yourself as possessing at least one small shred of honour. When the year ends you will flee across the seas to your homeland, and never again set hoof in Tobuck, or anywhere else where our banner flies. If you or your ilk linger, or if you dare to touch these shores again, then your fate will stand as an example to the rest of the world.\n\nThis is your first and only warning, rat, and may your gods have mercy on you if you do not heed it, for we won't."
 zarantia_tobuck.2.a:0 "Well aren't they being impatient."

 ## Lategame NA Events ##

 zarantia.120.t:0 "Farewell To A Legend"
 zarantia.120.d:0 "The procession through Tobuck had been truly grandiose, and the priests of the Mortuary Cult had presided over an equally grandiose ceremony. It all had been a fitting sendoff to the greatest Aguellid Zarantia had known since time immemorial, and it had only left Umalez deeper in grief. Having retreated to her chambers afterwards, she had spent the entire evening not crying, but rather just reeling. How did one process something like this? Her mother, her unconquerable, ferocious mother who had held back death itself, was gone. This mountain of a mare, to whom the world itself bent, had vanished from it, and what was even left in its wake?\n\nShe had always felt the gap between her and her mother keenly. Mekiouzza was born in the desert, and went to war young, and Umalez had been born in the Tobuck that Mekiouzza liberated and spent her childhood studying history and the arts. This gap had never been as obvious as it was now, as was the answer to who would step in to fill it. But how could she ever be her mother's equal? She couldn't, that was the simple fact of the matter, yet her mother's words came back to her.\n\n'You will be what Zarantia needs'.\n\nIf she believed in nothing else, she would believe in her mother. Though they had bickered, she had never doubted that her mother knew what she was doing. And her mother, the harshest critic there could be, had believed in her.\n\nAt that point, the floodgates burst, and the tears came uncontrollably."
 zarantia.120.a:0 "None can replace her, but we carry on in her memory."

 zarantia.121.t:0 "The Heir-Apparent"
 zarantia.121.d:0 ""As representative of the Amsarmud, I approve." As Zawgha spoke, it struck Umalez how odd the sight of the assembled chieftains around her would have been just in her mother's youth. Back then, the tribes gathered out of necessity more than anything else, and yet these days, they were together near constantly and if not the chieftains, then at least a trusted representative. It was another testament to what her mother had achieved, whatever one thought of the methods.\n\n"As representative of Tobuck, I approve," Menes' words followed, and Umalez silently wondered how many would object. There would be some, but her mother's old servants had all stood by her. Some would speak out in protest, there was one way forward as a chieftain in Zarantia these days, and that was to play the game that Mekiouzza had established.\n\n"As representative of the Tasawent, I approve." She let out a breath she didn't know she had been holding. For all her respect towards Wiwurgh, she knew he was a zebra of ironclad principles. His vote was sincere, and it meant that what little risk there had been was gone. In the end, when the votes were tallied, she could rise up and accept the position of Aguellid-Queen, chosen by the tribes and cities, and invested with absolute authority over Zarantia."
 zarantia.121.a:0 "The Aguellid is dead, long live the Aguellid."

 zarantia.122.t:0 "The Iron Roads"
 zarantia.122.d:0 "Umalez had been a young child visiting Colthage when she first had seen a train. She had seen them from far away at first, and thought they were some kind of giant snake. The fact was that it had scared her, and the noise it gave off as it approached had scared her enough that she had hidden behind her mother. Yet after she got over her fears, the sight of these iron beasts had spurred her imagination. She had filled her notebooks with drawings of them, even imagined trains that could go over the sands without the need for rails. Some things you had to leave aside when you grew up, but not her adoration of trains, and she smiled widely as she walked through the half-finished rail station.\n\n"In here will be the waiting hall." The architect said as he showed her around the area. "It'll be one big open area, and whenever the weather allows, the doors in each end will be open and allow for a nice cross-breeze. As you asked for, there will also be drinking fountains in every corner, as well as out on each platform." It was like her dreams coming true, and Umalez felt giddy at the sight of the building. Sure it wasn't a great palace, but a building like this, that creatures would flood in and out of daily, was just the kind of thing she liked; beautiful and practical things for the regular creature. And what more, it would be where trains arrived. Stepping out on the platform, she looked out across the railways and imagined the trains that would run past here soon. For all the benefits this brought to her homeland, she couldn't help but enjoy it on a much more selfish level."
 zarantia.122.a:0 "I should have railroads built across all of Zarantia."

 zarantia.123.t:0 "The Court Of Zarantia"
 zarantia.123.d:0 "Presiding over a state where the tribal chieftains used to rule supreme, the Aguellid-Queen of Zarantia, Umalez Ataghan, deals not only council debates and diplomatic meetings, but also with loudly shouting tribal chieftains and flying horseshoes. It is a highly unorthodox kind of government, but most things about this most recent of monarchies are.\n\nRaised to the throne by the efforts of her mother and predecessor, Mekiouzza Ataghan, Aguellid-Queen Umalez rules over two halves of a whole; the Imazeeb tribes of inland Zarantia, and the Maregyptian-descended ponies of Tobuck that came together in 961 after the Tobuckians rebelled against Warzena. Umalez, like her predecessor, has contended with two entirely different forms of politics. While the Tobuckian political game might seem quite familiar to the average Equestrian, the Imazeeb have for centuries worked not through laws and contracts, but verbal agreements enforced by honour and tradition and where vengeance was justice.\n\nTo the average outside observer, it may seem like the tribeszebras are a loud and disruptive presence in the Aguellid-Queen's court, but to the more keen-eyed observer there's a careful balance being struck in every debate. The Aguellid's word is final, but to the tribes, the art of objecting is as central as anything else. It is how they escape the need for more violent forms of protesting. They will rail and yell in protest to the Aguellid-Queen's decrees so that they can prove to their tribespeople - effectively their constituents - that they still have a voice, and the Aguellid-Queen respects their rights to debate, protest and even at times, insolence. To the average Equestrian, the attitude that Aguellid-Queen Umalez is met with might seem beyond disrespectful. To the Zarantians, it is proof of the mutual respect that permeates her court."
 zarantia.123.a:0 "Quick Scoop, Equestria Daily."

 zarantia.124.t:0 "The Buckharan Supplicants"
 zarantia.124.d:0 "Umalez held out the bowl of Igennet tea to the distant guest in front of her, smiling as he took it and drank carefully before handing it back to her. She could tell the zebras around her were surprised by her actions. Though he was a chieftain of high honour and status, he was still a Buckharan, and the Imazeeb's relation to their very distant cousins in the east had always been a wary one.\n\n"Your hospitality is peerless, noble Aguellid, and I'm honoured to sit in your house - a house equal in honour and dignity to your nation." He gave the bowl back to her with his head bowed. The Buckharans had not weathered the last years much better than the Imazeeb had, but unlike the Imazeeb, the Buckharans had not managed to reassert themselves and instead were trapped under the iron hoof of foreign overlords. Mekiouzza had made overtures to them many years ago, but they had politely rebuffed her back then. Of course, desperate times had a way of making old familial ties bubble to the surface.\n\n"It is a long overdue meeting, cousin, but I am happy to welcome you." Umalez smiled as she accepted the bowl from him and drank as well. It was a careful dance, one that likely would take days if customs would be observed. It would be, that was why the Buckharans were here. The fetters placed on them by their overlords chafed, and they had decided to take their chances with the Zarantians in the hopes that the Amsisi would give them their honour and independence back.\n\n"As am I, and if the gods will it, I hope we may see many future meetings like these. Of course, I would not expect a gift like this every time." He smiled slightly at her and Umalez returned it. As for her... the Buckharans were their distant relations, and controlling it would further strengthen their hold on the trans-zebrican trade. It would shield their eastern flank, and diminish the power of her eastern neighbor. As her mother had taught her, sometimes the good and the profitable aligned quite well."   #Buckhara wants to be saved from Quaggatai.
 zarantia.124.a:0 "Buckhara calls, and Zarantia will come to their aid."

 zarantia.125.t:0 "Zarantian Ultimatum"
 zarantia.125.d:0 "The Zarantians in the west seem to be up to their usual meddling. They've sent us an official message asking us to cede the Buckharan regions, citing something about self-determination and ancient kinship. It's a stunningly polite letter, but it's also making it very clear that they are more than prepared to seize it by force if we don't give them what they want."
 zarantia.125.a:0 "Let Buckhara go."
 zarantia.125.b:0 "Come and claim it, desert rats."

 zarantia.126.t:0 "The State Of Buckhara"
 zarantia.126.d:0 "The Quaggatai hooves had been wrestled away from Buckhara, and the lands were finally free, all thanks to the Zarantian force of arms that made it all possible. Yet, for Umalez was the question of what would happen now. She had one chance to finish it, and let Buckhara be her answer to her mother's Tobuck, another jewel in the Zarantian crown. Yet, it would not be an uncomplicated matter. The Buckharans were thirsty for independence, and though she could exert some influence, the question was whether it was the right thing to do, whether she would change Zarantia irrevocably and take the final step away from the idea of the Imazeeb state. She had the luxury of choice, but that did not make it an easy one."
 zarantia.126.a:0 "They are not Imazeeb, and we shouldn't treat them as such."
 zarantia.126.b:0 "Zarantia is not one people, but many. They are welcome with us."

 zarantia.127.t:0 "The Refusal"
 zarantia.127.d:0 "The response to her demands was all too predictable, and Umalez looked down at the document in silence. They refused to even entertain the notion of letting Buckhara go, and mocked her for giving them ample warning of her impending invasion. After all, they wrote, surprise was her only real advantage. A low sigh rose from her. Was she going to do this? Send thousands to their death?\n\nYes, she was. For the oaths given to those she had referred to as cousins, for the honour of her people, to not lose face in front of the entire world, and to strengthen Zarantia. A hundred reasons were all lined up, and she realised now more than ever the kind of forces that had driven her mother. So be it then."
 zarantia.127.a:0 "My people, we go to war."

 zarantia.128.t:0 "A Legacy to Last"
 zarantia.128.d:0 "It was a cruel thing to be born of the great. When your lineage held the great, the demands placed on you became equally great. You could labour your entire life, and never measure up to these titans no matter what you accomplished. Yet, as Umalez had slowly come to realise, the person you compared yourself to was always above you in your own head, no matter what you did.\n\nStanding on the balcony overlooking Tobuck, she thought about her mother, and whether she ever had doubted herself. Logically she must have, but thinking back on the implacable Mekiouzza, it was hard to imagine it. Her mother could have been ruthless, even cruel, and she never seemed to hesitate when she finally acted. Meanwhile, Umalez never truly stopped doubting herself. Had she stood here a few years ago, she would have concluded that she was unworthy of carrying on her mother's legacy.\n\nYet, time brought clarity, and the actions she had taken herself had brought her understanding. Her mother had doubted herself, for she would have been foalish not to. With so much on the line, she would always have wondered if she had done the right thing, she just hadn't shown it as she was surrounded by those who would pounce on that weakness. Her mother was just as much a regular zebra as anyzebra else, but she had just risen to the task she had assumed, like Umalez now had.\n\nZarantia was prosperous and strong, and they were finishing their transformation into a truly modern nation without having truly lost who they were. Mekiouzza had started it, but Umalez had completed it. That was the key to not drown in your own self-doubt: not to try to accomplish what those who towered above you had done, it was to seek what they sought. With this realisation, she had found peace."     
 zarantia.128.a:0 "We did it, mother."

 ## Lategame Supremacy Events ##

 zarantia.150.t:0 "The Hard Lessons Of Leadership"
 zarantia.150.d:0 "The willful Imazeeb tribes had demanded the respect and independence they believed themselves due, and they had been ravaged until their spirit was broken. The criminals that had infested Tobuck had believed themselves secure from the wrath of its rightful owner, and they had been hunted down and killed to the last. Time and time again, as the world had crashed down on Zarantia, there had been one answer: force.\n\nIn the end, the world was a place where peoples and rulers scratched and clawed at each other, all to seize a place for themselves, and the instance you stopped fighting, you condemned yourself to death. Mercy and kindness were luxuries to be doled out in service of an end goal, and that goal was fear. Fear that you'd lose favour with your ruler, fear that the outsiders would come and take away what you had, fear that the world would hurt you if you did not hurt it first.\n\nStanding in front of Mekiouzza's mausoleum, Umalez wept. She wept for the passing of her beloved mother and for the cruelties that had come to pass under her watch. What more, she cried because she knew what would come next. No other chieftain remained to challenge the Ataghan tribe's dominance - her dominance - and the title of Aguellid-Queen was now hers by right... as would be the cruelty that holding this position would demand.\n\nThe lesson was taught, and Umalez had always been a good student. Liking or disliking the truth would not change. It was blood and death that had raised her to this position, and if she did not maintain the course, she would throw away all her mother had achieved. She wasn't that selfish, and she bowed her head to touch it against the cold stone door."
 zarantia.150.a:0 "Thank you mother... I understand what you meant now."

 zarantia.1501.t:0 "Seizing What Is Hers By Right"
 zarantia.1501.d:0 "The gathered chieftains all fell into silence as Umalez came into the chambers, followed by Zawgha and several of her warriors. Without a word, she walked up towards the seat where her mother had sat. The seat was not really a throne, but it carried all the significance of one, and she turned around to look at each one of them.\n\n"My mother gathered you all because you valued loyalty beyond pride, and service to the nation above service to your own goals. Yet she is no longer with us. As her daughter, I claim the position of Aguellid and Queen as my inherited right. Whom among you wish to question me?"\n\nNot a word was said among the gathered chieftains, and Umalez nodded. Good, she didn't want people to die today. With that, she sat down on the seat of the Aguellid, and Zawgha called out loudly.\n\n"Hail to the Queen, rightful mistress of Zarantia!" she roared, her warriors and - eventually - the chieftains following suit. Umalez sat quietly and watched the chieftains with a smile on her face, yet at the same time she knew all too well that they were submitting as it was the easier thing to do. When they came home they would whisper other things between them, and scheme against her. Today she was victorious, but tomorrow would demand yet more of her. So be it then, that was what her mother had groomed her for."
 zarantia.1501.a:0 "My authority is absolute."

 zarantia.151.t:0 "No Longer Warriors, But Soldiers"
 zarantia.151.d:0 ""...as a soldier of Zarantia, I pledge my service and my life to the Aguellid cause. Her enemies are my enemies, and her wish is my command. Through me, she will protect the indivisible unity of Zarantia, and guard it from whoever would divide or diminish it. So I swear, and may my ancestors turn from me should I violate it." The hundreds of gathered warriors finished their oath, and Umalez rose up from the throne she had been sitting on. Stepping forth to stand side by side with Zawgha, who had administered the oath, she addressed them for the first time.\n\n"Soldiers, you now stand as the true defenders of the throne and the nation. You have risen above the petty bickering of old, and you serve a higher purpose: to shield this nation from enemies both internal and external. By your labours, Zarantia will prevail, now and forever!"\n\n"Now and forever!" Their cry was almost deafening, and Umalez smiled as they saluted her. The tribes would never again have any say in how the wars of Zarantia were conducted, nor would they ever have the equipment and resources needed to challenge her position. Military might was now tied to her utterly, and with it would come stability."
 zarantia.151.a:0 "Peace through superior firepower."

 zarantia.152.t:0 "A Tightening Noose"
 zarantia.152.d:0 ""We've known each other for a long time, and I hold you in high regard. With a hundred chieftains like you, Zarantia would have been a force unlike any other. You've insisted on making it difficult for you though." Zawgha took a sip of the tea she had been offered and leaned forward a little. "I know the game you're playing right now, but it won't work. Step down and bow your head because if you don't, the price is way higher than you can pay."\n\n"I didn't think the Ironbreaker would be the one who broke so easily," the chieftain across the table from her said with a raised eyebrow. "The Ataghan girl is not her mother, and she must be reminded of this."\n\n"She knows that she's not," Zawgha locked eyes with the old stallion. "When her mother made an example of the Talat some of us learned to not cross her, but Umalez learned that only violence can keep her where she is. She's learned that lesson with all her heart, and believes in it with fanatical fervor. There is no line she won't cross, no cruelty she will not stoop to. I know you are looking for concessions to remain loyal, but she will kill you, she'll kill your family, she'll hunt down those who would seek vengeance for them, and end your entire tribe down to the foal born yesterday. Not because she is arrogant enough to think herself untouchable, but because to her, her mother's actions proved that is the only way to ensure order. This is not politics to her, it's faith, and she will gladly sacrifice anything on that altar."\n\n"If she is mad dog, then she..." the old chieftain began and Zawgha sighed, slamming her cup down to cut him off.\n\n"I have given my warning. It is more than she will do. Do with it what you wish, but once you make her your enemy, you will never be anything else to her. That is the age in which we live now, and for your children's sake, learn the new rules." With that, she got up and left the room. Gods may that old fool learn, for she would not relish being his executioner."
 zarantia.152.a:0 "Defiance, once expected, is now treason."

 zarantia.153.t:0 "The Aguellid And Nozebra Else"
 zarantia.153.d:0 "The change was a largely bureaucratic one, but for those who knew, it was a shockwave through the Zarantian state. A series of official edits to the Zarantian laws removed the majority of all references to the tribes that since the dawn of time had been the core of Imazeeb society. By word of the Aguellid-Queen, the tribes were no longer recognised legal entities in any form. Their privileges were revoked, their standing nullified and their customs no longer any more than quaint familial traditions.\n\nYet, the laws and its interpreters were controlled by the Aguellid-Queen, and silence reigned on the matter. The tribes that were in a position to challenge her or cause issues were long since cowed or bought off, leaving only the long since marginalised to cry out - fruitlessly - in protest. With the Aguellid-Queen's hooves around their throat, the tribes of Zarantia were at last starting to be consigned to history."
 zarantia.153.a:0 "One Nation under the Aguellid-Queen."

 zarantia.154.t:0 "The Empress Of The Desert"
 zarantia.154.d:0 "Umalez Ataghan, the Aguellid-Queen and unquestioned ruler of Zarantia, lay quietly in her bed and stared up at the ceiling. These few minutes before they knocked at the door and the servants came in to serve her breakfast and help her get ready for the day was the only time when she felt relaxed. Out there were a horde of predators, each hungry for power and success, and they tirelessly circled around her in the hopes of currying favour. They would look for any signs of weakness, and they would pounce on it instantly. Thus, from the moment that door opened, she would be nothing but an indomitable autocrat who controlled Zarantia and every living creature within it. Yet for now, she would enjoy the little freedom she could still enjoy.\n\nShe did not bemoan her fate, it was all for Zarantia. Her mother had founded it, she had completed it, and one day her daughter would be the one to carry it on. Fate, the gods, the natural progression of society, whatever the forces that had brought them here had demanded that the Imazeeb be cowed if they were to become one nation. Like so many rulers throughout history, she had led her people down the path to civilisation by forcing them down it. That was the role she had been given, and she would not shirk from it, even if it exhausted her.\n\nA knock on the door left her sitting up almost instinctively, and she turned impassively to watch the servant that entered, holding a tray with her breakfast. Stepping out of the bed to be dressed, she realised that she longed for the next morning and the few minutes of freedom she would have then."
 zarantia.154.a:0 "May the Aguellid-Queen's reign last a hundred years!"

 zarantia.155.t:0 "A Message From Zarantia"
 zarantia.155.d:0 "The rise of the Imazeeb state Zarantia to our southwest has for the longest time been of little interest to most of Colthage. With few natural resources, a government friendly to Colthage and no conflicting ambitions, they have been mainly a source of mercenaries and trade. The rise of their new leader, however, has changed this equation. The Zarantians have grown militant, and their leader Umalez Ataghan has sent a message to [ROOT.GetLeader] in which she offers an alliance between "The powers of the Desert and the Sea". The entire message has left our government highly amused, though more than one have pointed out that the Imazeeb do make for good warriors, and it's not like we haven't made use of their services before."
 zarantia.155.a:0 "An intriguing offer, we accept!"
 zarantia.155.b:0 "Those nomads sure are getting uppity, denied!"

 zarantia.1551.t:0 "Colthage Accepts!"
 zarantia.1551.d:0 "Great news out of Colthage! Their leadership has accepted our offer, and our two mighty nations will now stand together to impose our will on the world!"
 zarantia.1551.a:0 "Between us, we will dominate North Zebrica."

 zarantia.1552.t:0 "Colthage Refuses Us"
 zarantia.1552.d:0 "The arrogant Colthaginians took our offer of friendship and threw it back in our faces. It seems those fat merchants have forgotten whose warriors protected them for centuries, and that they would still dare to view us as mere nomads useful only as servants. So be it, if they are not with us, they are against us."
 zarantia.1552.a:0 "They will regret this."

 zarantia.156.t:0 "A Warning From Zarantia"
 zarantia.156.d:0 "After the death of its previous ruler, our southwestern neighbour Zarantia has come under the sway of a new leader. Her very start as a ruler was marked by her brutally forcing the Imazeeb tribes into submission, and she's now turned her eyes onto us.\n\nThe reasons given are as many as they are transparent, but she's demanded we pay tribute to Zarantia. The arrogance on display is stunning, but it would not be the first time we paid off the Imazeeb to mind their own business."
 zarantia.156.a:0 "Colthage will not be bullied by some upstart tribal queen!"
 zarantia.156.b:0 "We've had issues enough in recent years, just pay her to make her go away."

 zarantia.1561.t:0 "The Stubborn Colthaginians"
 zarantia.1561.d:0 "The Colthaginians have refused to pay their due, believing that they are in any position to question us. So be it then. We offered the gold-mongers an easy way out, and yet it seems they would rather pay in blood and death."
 zarantia.1561.a:0 "They should have taken our offer."

 zarantia.1562.t:0 "Tribute Given"
 zarantia.1562.d:0 "The Colthaginians were smart enough to see what they needed to do, and have bowed their heads. In addition to a large shipment of gold, they have also sent modern industrial machinery and technical information enough to ensure that we will not only be wealthy, but that our industry will continue to grow. What more, Colthage has proven that they understand the new order in the region, and this means we don't need to teach them."
 zarantia.1562.a:0 "We know where we have each other, and can coexist peacefully."

 zarantia.157.t:0 "To The Mad Prophet"
 zarantia.157.d:0 "I do not know what crazed visions have led you to reach for dominion of Northern Zebrica, nor do I care to find out. Whatever apex of coastal decadence defecated you onto the world stage, I send this message to uphold the barest minimum of conduct. Marshal your forces, oh faux prophet born of drug-addled fantasies, Perhaps the decadence of your coastal cities reached their apex somewhere, to make the debased circumstances defecate you out."
 zarantia.157.a:0 "..."

 zarantia.158.t:0 "An Ultimatum From Zarantia"
 zarantia.158.d:0 "The Zarantians have not taken kindly to our stewardship over Colthage, and their leader has sent us an ultimatum demanding that we relinquish control over Colthage to them. There's no explicit threat of war in the message, but the policies of Umalez Ataghan has left no doubt about what she will respond with if we don't oblige her."
 zarantia.158.a:0 "Give her our answer, and put our forces on high alert."
 zarantia.158.b:0 "That trash-fire of a country has been more effort than it was worth anyway..."

 zarantia.1581.t:0 "They Refused To Give Up Colthage"
 zarantia.1581.d:0 "We tried to be diplomatic, but it seems as though some have to learn the hard way that you do not meddle in the Imazeeb's backyard without paying the price. We will not - can not - accept others holding dominion over Colthage. Yet if they are willing to fight for it..."
 zarantia.1581.a:0 "...then we'll take Colthage, and their soldiers' lives."

 zarantia.1582.t:0 "Colthage Has Been Surrendered"
 zarantia.1582.d:0 "Today is a great victory for diplomacy, as Colthage has been surrendered by its overlords to us. It seems they understood that this was not their land to hold sway over, and now Colthage will be like Tobuck, subjugated under the Zarantian crown."
 zarantia.1582.a:0 "Fantastic!"

 zarantia.159.t:0 "The Chaos Of Colthage"
 zarantia.159.d:0 "Colthage was never the most stable country, but recently it has gone from bad to worse as civil wars, coups and strife in the region has become more and more commonplace. With several governments having fallen one after another, it seems doubtful that they ever are going to settle down. Should we take the opportunity to strike and seize their lands?"
 zarantia.159.a:0 "That is their mess to deal with."
 zarantia.159.b:0 "They evidently can't rule themselves."


## Lategame Harmonic events

zarantia_federation.1.t:0 "The End Of An Era"
zarantia_federation.1.d:0 "Weep, oh sun, and mountains, weep oh stars, weep oh sea\nPass her story onwards, pass through eternity\nEnd the story written, in blood and toil and tears.\nLet it be born once more, to face no pain, nor fears!\n\nThe songs of the Mortuary Cult echoed across the field, thousands of torches illuminating it like the stars illuminated the night sky, casting their shadows on the white-clothed mourners and the mausoleum that they stood in front of. A procession walked slowly down the pathway open in the crowd, six zebras carrying the mummified body of Mekiouzza Ataghan towards the crypt, and in their wake, Zarantia wept.\n\nThe chieftains of Aqyun and Amcic, sworn enemies once, stood side by side with their heads bowed deeply to the mare who had buried their ancient enmity and dared them to dig it up. Wasif Talat, he who had so reluctantly come to serve her, showed his grief without any reservation for the only zebra who could have conquered the mighty Talat. Wiwurgh hid his face, for among the Tasawent grief was not shown openly beyond the family, yet his shaking body spoke its clear language, as did Zawgha's stony, expressionless face down which tears were carving their paths all the same.\n\nBy the mausoleum stood Umalez, alone in her grief, and as her mother was carried past her, the procession stopped and she leaned in, giving Mekiouzza a final farewell kiss. Whispering how much she loved her mother, she sobbed uncontrollably as she was gently pulled away and Mekiouzza was carried into the tomb to her final rest. As she was interred, the sound of the doors slamming shut was the sound of everyzebra's mother being lost to them.\n\nWeep, oh sun and mountains, weep oh stars, weep oh sea\nThe tale is now ending, in all things' destiny\nLet the victor rest now, her work is at last done"
zarantia_federation.1.a:0 "In tears we give our oaths, to carry her work on."

zarantia_federation.2.t:0 "A Return To The Old Ways"
zarantia_federation.2.d:0 "The mood in the council room was tense, indeed awkward, and Umalez silently waited for the vote that was taking place to finish. It was a formality, most of it had been decided already in backroom deals and agreements. Strangely though, she did not mind that. The council was forged together tightly enough that it moved on its own, and unlike her mother, she did not see it as a means to an end. It was its own entity, and it moved by its own will. Wasn't that a good thing? The tribes that Mekiouzza had reluctantly empowered had seized that power, and now worked together to achieve their goals.\n\nYet, as the voting drew to a close, it became obvious that despite the efforts of several figures on the council, she was still elected Aguellid. Rising from her seat to accept the role, she thought back to her mother's last words; 'you will be what Zarantia needs'. And Umalez knew her path, so she would walk it.\n\n"I thank you all for your faith in me, and I swear upon my mother's name that I will treat this position with the care it deserves. I also wish to state, clearly and for all future records, that I assume the position of Aguellid only. I will be the protector of Zarantia, not its ruler. I speak for the tribes, but do not demand their blind allegiance. I, like the rest of you, will be a servant of our homeland. My mother created this council to give all tribes a voice, and my purpose is protecting those voices. And so... I, Umalez Ataghan, greet you, rulers of Zarantia." She bowed her head deeply to them, being met with deafening silence from a flummoxed council."
zarantia_federation.2.a:0 "Not a Queen, just an Aguellid."

zarantia_federation.3.t:0 "Zarantia Is Many Things"
zarantia_federation.3.d:0 ""But doesn't it create issues to have the tribes have this much independence?" With all that was going on in the world, Long Rains had figured that going to Zarantia to write about it would be a good distraction, but she had quickly realised that they weren't exactly just ponies with stripes. "Won't that just lead to further divisions? A strong tribe could just defect and take the best land and industry with them?"\n\n"They could, but why would they?" her guide asked in response.\n\n"Self-determination? Being able to rule themselves without having to think about what a bunch of other zebras think about it?"\n\n"They still would though. Their cousins maybe, or their siblings-in-law. Rare is the zebra without rivals or enemies in their own tribe."\n\n"But that's still their people, isn't it? If push came to shove, they're with them against the others."\n\n"Now I see what you are on about." Her guide nodded, as if he had realised something. "I trust the Tjenwitt chieftain more than my cousin. My cousin is a haughty fool, Izemrasen Tjenwitt is a zebra of honour. If I argue with Izemrasen about farmland, maybe my cousin will be an ally there, but then we will bicker again. If I've been honourable with Izemrasen, she could be my ally against him in other matters. When somecreature asks 'are you with me or against me', we ask 'what is the issue at hoof?'. Sometimes you will stand as one family, sometimes you must find allies elsewhere. If you break away from Zarantia, you only have your family, and then you're weaker for it. Zarantia is a game that never ends, and if you leave you don't get to play again."\n\n"Oh..." Long Rains' head was spinning. They REALLY weren't just ponies with stripes."
zarantia_federation.3.a:0 "Blood is thicker than water, but honour is stronger than both."

zarantia_federation.4.t:0 "The Hydra Of Zarantia"
zarantia_federation.4.d:0 "In the end, a government is nothing but a group of creatures meeting to decide upon important matters, and fixed places to meet were a matter of convenience, not necessity. What more, fixing the seat of government in one place was to invite favouritism. Having the seat of government in your region would mean that you were the tribe who stood the closest to power. Tobuck had been one solution, but were they not a tribe in and of themselves, those city ponies? A large and unusually chaotic tribe, but a tribe all the same. No, Tobuck was not a solution.\n\nIn the end, it was the representative of Talat who suggested the best way out of this conundrum. Whenever a decision that concerned a region was to be taken, the decision would be taken in that region to be considered legitimate. A government absent from the region affected by the choices would not be legitimate, and though there has been protests by some of the settled tribes, as well as from the Tobuckians, no other solution has been found. The votes of the underserved and marginalised tribes still count, and along with the Aguellid's pleading for accord, the decision ended up approved.\n\nThe question of how exactly these regional seats will look will vary, with Agzhat and Tobuck having their council chambers prepared, but the nomadic tribes having simply begun to acquire grand tents and radios to host the council whenever it travels through their region. This will certainly make the council meetings a bit more interesting going ahead."
zarantia_federation.4.a:0 "Besides, some of the honoured chieftains can do with some exercise."

zarantia_federation.5.t:0 "A Thousand Arts of Survival"
zarantia_federation.5.d:0 "The Amsarmud are infamous raiders and warriors, and their wrath is still legendary. Though some might laugh and say they were tamed by Mekiouzza, none would be so bold as to say it to their face. The Talat are no less able, but where the Amsarmud are tigers, the Talat are eagles. They watch carefully, waiting for the perfect moment to strike, and it is said that the only time you truly are safe around them is when you are out of their reach. The Axuxi, meanwhile, are unparalleled survivors who have thrived in the depths of the desert for long enough that stories abound of how the blood of desert spirits flow in their veins.\n\nEach of them, like many others, have found different answers to the question of how to thrive in the harsh lands where the Imazeeb are the only ones to do so. Yet the tribes also guard their knowledge fiercely, and have rarely shared in this knowledge, at least until now.\n\nIt is still a careful process, but as our Aguellid has worked to chronicle the many legends of our people, so have the many arts of our people started to come together. The tribes are opening up more and more, their secretive teachings becoming knowledge shared among all. Inspired by their chieftain's Ironbreakers, the Amsarmud have begun to take students among other tribes. The Talat are more and more inviting to those who wish to challenge them. All over Zarantia, the tribes are intermingling, learning from each other and growing stronger for it. Faith in the new order is strong, and with it comes assurances that the secrets shared will be used for the good of all, and even if not all is shared, there is still enough to strengthen our people."
zarantia_federation.5.a:0 "A whole greater than the sum of its parts."

zarantia_federation.6.t:0 "Riding the Sandstorm"
zarantia_federation.6.d:0 "How many armies have marched into these lands, thinking that they could challenge us here? They march under the beating sun into a land where water is as precious as gold, thinking that controlling towns or roads will lead to victory, yet time and time again they've found out what it means to fight the Imazeeb. We do not surrender, not as long as there is life left in us, and when we die our kin will rally to avenge us. We move like the storm, and we await them wherever they least expect it, already dug in and waiting for them, and whether they come from one direction or several, we'll hold out before retreating, ready to strike again when needed. And as they choke on the dust and their exhaustion, we are there to finish what they started."
zarantia_federation.6.a:0 "This is what it means to fight the Imazeeb."

zarantia_federation.7.t:0 "No Longer Lost"
zarantia_federation.7.d:0 ""Come on Barhi, drink, there's still some water left." Medjoul put the water bottle to his powerless sister's mouth, trying to urge her to drink. Everything had gone wrong, and he didn't know what to do any more. All he knew was that he couldn't lose Barhi too, but the rocky desert that surrounded them was completely empty. He smiled at her, nodding as she drank. "We'll be fine. We'll find our good place. The trees will be filled with fruits, and birds will sing in them, and the water will run clear as glass..." he repeated the stories he'd told her over and over, feeling like he wanted to cry even as no tears would come. Not Barhi... please gods not her too!\n\nYelling in the distance made him look up, and he grabbed the stick he'd been using. The three figures that came around the rocky outcropping weren't those who had burned down the farm though. They were the desert zebras.\n\n"Put down the stick, child," one of them said as Medjoul leaped up to his hooves and raised the stick. "We're not your enemies. We're here to help you. Is that your sister? She needs water, we have water," he raised a full water skin to show him. Medjoul hesitated, blinking as he felt how he suddenly got dizzy right before everything went black.\n\nWhen he woke up again, he realised he was lying in a bed, and that he was staring up at a ceiling made of fabric. Slowly sitting up, he blinked as he looked around himself before realizing Barhi was sitting by his bedside, having fallen asleep against his leg. Stirred awake, she pushed herself up and, upon realizing he was awake, tackled him to hug him in relief. Medjoul could only return the embrace.\n\nMeanwhile, outside the tent, the zebras who had found them were in quiet discussion. They had decided to give the siblings a moment before entering. The filly's story of what had happened had bothered them deeply. It was too common to hear of these tragedies these days, and many times the stories did not have happy endings. This one did though, and they entered the tent to speak with the two, to hear where they needed to go, and if they wanted to take shelter with their tribe."
zarantia_federation.7.a:0 "They are safe with us."

zarantia_federation.8.t:0 "For the Suffering"
zarantia_federation.8.d:0 ""The dead are becoming more and more commonplace along the borders." The chieftain was livid as he spoke. Only a few days ago, a large group of refugees had died in his lands. Despite the best efforts of his tribeszebras to save them, they had bled out before help arrived. "If we count the number of creatures trying to reach out lands for sanctuary and are gunned down, the numbers will be in the hundreds by now! Meanwhile, those fortunate who have escaped - among which I now count the pony married to my son - plead with us to intervene!"\n\nUmalez looked silently around the council chambers, having as usual chosen to let the tribes handle the matter. The idea of Amsisi had always been kinship beyond the tribes, and in the last years, the tribes had taken to the concept more strongly than she could have imagined. As they saw the suffering of the peoples beyond their borders they were enraged, and when they were begged to do something, they listened. Of course, the cynic would say that the tribal warriors were pushing for intervention as they feared losing their standing, and the political players knew that being a virtuous wielder of the principles that her mother had guided them to would make them look good. And of course, if they intervened against the tyrants, they would open up new markets for Zarantia. It was a careful balance to be walked here, and she raised her hoof, figuring it was time to push in the right direction.\n\n"If we shall intervene to save these peoples, we should do so not to engage in dynastic infighting, nor to enrich ourselves. Their sons and daughters should not be sent to die in foreign lands, and the wealth of their lands must not be taken from them. As your Aguellid I am ready to - should the council decree so - rally the tribes to tear down the tyrants whose victims we shelter, and return them home. Not for plunder, but for Amsisi and the sacred rights of all peoples to not be driven from their homes. Will we take on this burden, and march to war?""
zarantia_federation.8.a:0 "We will."

 zarantia_federation.100.t:0 "[From.GetNameDefCap] invited us to their faction"
 zarantia_federation.100.d:0 "In recent years, the Imazeeb of Zarantia have established a tribal democracy in the wake of their founder's passing. The council that presides over this state has extended an offer of alliance to us for the sake of mutual defence and prosperity. If the Imazeeb's intervention to help the Tobuckians some fifty years ago is any indication, they are quite serious about offering to fight alongside us."
 zarantia_federation.100.a:0 "We would be fools not to take this offer!"
 zarantia_federation.100.b:0 "We have no interest in this arrangement."

 zarantia_federation.101.t:0 "[From.GetNameDefCap] Accepted to Join Our Faction"
 zarantia_federation.101.d:0 "Good news! Our offer of alliance has been accepted, and our two states now stand together. This is a great commitment, but we are not ones to go back on what we promised."
 zarantia_federation.101.a:0 "Great!"

 zarantia_federation.102.t:0 "[From.GetNameDefCap] Refused to Join our Faction"
 zarantia_federation.102.d:0 "Sadly, our offer was refused. [From.GetNameDefCap] said that an alliance was not in their interest, and we are left to hope that they will not have to regret this."
 zarantia_federation.102.a:0 "A shame."

zarantia_oil.1.t:0 "The Hidden Wealth"
zarantia_oil.1.d:0 "Umalez looked down at the report assembled for her. Unlike her mother, she had no issue having people deliver news in written form. She had always been a fast reader anyway. Still, at the moment she was stuck staring at the words on the page, and the prospector standing in front of her desk did not help the matter since he seemed about to start tip-tapping with glee where he stood.\n\n"I... believe you may have added in a few zeroes too many," she said after a while, being answered with fervent headshaking.\n\n"Oh believe me, if anything I have undersold it. The oil deposits we've found in the deserts are immense. I-I am not exaggerating when I'm saying that this may well be the very foundation of Zarantia's economy in the future! The trade, the agriculture, the... everything, nothing of it can come close to this kind of resources. Oil is the future, and we were just catapulted into the very forefront of it! The world will line up to be our customers, even gold wouldn't bring this kind of wealth!" Umalez was about to tell him to calm himself, but didn't have time before the excitement became too much for the pony and he fainted where he stood."
zarantia_oil.1.a:0 "Gather Zarantia's finest minds to begin drafting plans to extract oil!"
zarantia_oil.1.b:0 "Contact the world's foremost companies in the field!"

