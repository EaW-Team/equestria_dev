 tatzelwurm_equipment:0 "Tatzelwurm"
 tatzelwurm_equipment_desc:0 "The Tatzelwurm is a solitary burrowing monster found in enclaves around the world. Its presence can many times pass unnoticed as it hibernates deep below the surface in distant, abandoned regions. When it does awake, it is infamously aggressive."
 tatzelwurm_equipment_short:0 "Tatzelwurm"

 tatzelwurm_equipment_0:0 "Tatzlwurm"
 tatzelwurm_equipment_0_desc:0 "Solitary and violently protective of its roaming grounds, the Tatzlwurm can move with immense speed for its size and even leap high out of the earth to snatch prey out of the sky. Though it often goes after smaller creatures, it will not hesitate to attack even bigger monsters if its territory has been disturbed"
 tatzelwurm_equipment_0_short:0 "Tatzlwurm"

 tatzelwurm_equipment_1:0 "Elder Tatzlwurm"
 tatzelwurm_equipment_1_desc:0 "Usually hibernating deep in the earth, ancient Tatzlwurms have no theoretical upper limit on size and will grow as long as they can find nourishment. This usually presents few issues, as they are given to conserve their energy, but if roused to anger they are a threat like few others"
 tatzelwurm_equipment_1_short:0 "Elder Tatzlwurm"

 tatzelwurm_armor_equipment:0 "Tatzlwurm Armour"
 tatzelwurm_armor_equipment_desc:0 "Even the mighty Tatzlwurms are not invulnerable, but armoring them is a complicated affair."
 tatzelwurm_armor_equipment_short:0 "Tatzlwurm Armour"

 tatzelwurm_armor_equipment_0:0 "Tatzlwurm Armour"
 tatzelwurm_armor_equipment_0_desc:0 "The Tatzlwurm usually relies on hiding underground to avoid being injured. This method no longer is enough, and the beasts have been up-armoured with whatever is available."
 tatzelwurm_armor_equipment_0_short:0 "Tatzlwurm Armour"

