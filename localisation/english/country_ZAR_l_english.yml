 ZAR_a_grand_dinner:0 "A Grand Dinner"
 ZAR_a_grand_dinner_desc:0 "Mekiouzza's action has set Zarantia on edge, and yet she is not done. She's not gone far enough to truly cause chaos, and that means there's one big chance to settle it. All chieftains that has reservations about her actions will be invited for a grand feast to debate the issue. As they arrive with their families, they will eat and drink well before the doors are barred and they are slaughtered down to the last."

