 ### M6 + Starlight Glimmer // Scriped localisation relating to the events too

  fillydelphia_manesix.1.t:0 "Gathering Shadows"
  fillydelphia_manesix.1.d:0 "Starlight Glimmer, enveloped in the dim, flickering light of the hideout, stood motionless before the corkboard. The map of Equestria, a nation torn asunder, bore silent witness to her inner turmoil. She was a leader thrust into the throes of rebellion, a role that felt like an ill-fitting garment, chafing at her every move every passing day. Her heart raced with anxiety, her breathing increasingly frantic as she struggled to compose herself.\n\nThe ghosts of her past, once relatively dormant, now whispered incessantly, their words like thorns. 'Would you even be here if not for Twilight?' they taunted, a question that gnawed at her with the persistence of a lingering shadow. The burden of her newfound authority weighed heavily. Each decision, each action, felt like a step through a minefield, her mind a labyrinth of second-guesses and what-ifs.\n\nWith a trembling hoof, she pinned Rarity's photo to Manehattan, the city's name a stark reminder of the reality that faced them all. The other Elements, her friends, were scattered – disconnected in a time when unity was their greatest strength. She looked at their faces, her gaze lingering on each one. The thought of their separation, the uncertainty of their fates, was a jagged pill to swallow.\n\nTurning back to the map, Starlight's eyes traced the lines that divided Equestria, each one a scar upon the land she loved. The conflict between Daybreaker and Nightmare Moon had turned the country into a chessboard of power plays and suffering. Ponies, innocent and scared, caught in the crossfire of ambitions too great and too cruel.\n\nYet a resolve began to crystallize within Starlight. This was no longer about her insecurities or Twilight. This was about Equestria, about bringing together those who stood as its truest hope. The Elements of Harmony were more than just her friends; they were the key to healing a fractured land."
  fillydelphia_manesix.1.a:0 "It's time to bring them together."

  fillydelphia_manesix.2.t:0 "[Root.FLY_manesix_2_title]"
  fillydelphia_manesix.2.d:0 "[Root.FLY_manesix_2_description]"
