 FLY_fillydelphia_soldiers:0 "Soldiers of Equestria"
 FLY_fillydelphia_soldiers_desc:0 "Our ranks swell with the hearts of true Equestrians; defecting soldiers and seasoned veterans of the E.U.P. form the trained backbone of our revolt."

 FLY_secure_garrisons:0 "Well Damn, They Fled Without Their Guns"
 FLY_secure_garrisons_desc:0 "In the haste of their retreat, our adversaries left behind more than just empty garrisons—they left their arms. We quickly secure these abandoned fortresses, scavenging any military equipment left behind."

 FLY_war_effort:0 "Alright Everypony, Do Your Part!"
 FLY_war_effort_desc:0 "Our city transforms into a network of wartime workshops, each alley and home a bastion of productivity. From young foals to wise elders, everypony contributes, weaving the fabric of our revolt with determination and unity."

 FLY_starlight_glimmer:0 "The Faithful Student"
 FLY_starlight_glimmer_desc:0 "Starlight Glimmer, unexpected yet fiercely determined, has come to offer her wisdom and power. Once a student of friendship, now a teacher of hope, her arrival inspires us all, reminding us that even in the darkest times, there is a chance for redemption and leadership."

 FLY_hope_speech:0 "Trust The Hope Within You"
 FLY_hope_speech_desc:0 "We gather, hearts heavy with the burden of war, yet it is the message of hope that resonates through our ranks. It is this hope that fuels our fight, a belief in a brighter tomorrow where Harmony reigns supreme once more."

 FLY_cause_speech:0 "Show 'em Sisters Our Grit"
 FLY_cause_speech_desc:0 "Our resolve is ironclad, our spirits indomitable. We are the embodiment of the common pony's resilience, a testament to the strength that lies in unity and the will to fight for what is right.\n\nEven when faced against the Moon and Sun itself, we will not yield!"

 FLY_return_of_friendship:0 "The Fire of Friendship Lives In Our Hearts"
 FLY_return_of_friendship_desc:0 "In our struggle, we rediscover the essence of Equestria—the unbreakable bonds of friendship. This eternal flame, nurtured within our hearts, guides us through the darkness, a beacon of harmony in a land torn asunder. It is this fire that we pledge to protect, for as long as it burns, the spirit of Equestria will never be lost."

 FLY_convince_ponies:0 "It Ain't A Fib!"
 FLY_convince_ponies_desc:0 "Distrust and fear have spread like a plague, yet we stand firm in our mission to reignite the spark of belief in every Equestrian heart. Convincing our kin that the ideals of Harmony and Friendship are not mere tales is our paramount task. "

 FLY_topple_tyranny:0 "Equestria Yet Lives"
 FLY_topple_tyranny_desc:0 "The heart of Equestria beats strong within us, undeterred by the shadows that loom overhead. We, the ponies of Fillydelphia, refuse to bow before the tyrants who have betrayed the very soul of our land."

 FLY_declare_republic:0 "The Fillydelphia Declaration"
 FLY_declare_republic_desc:0 "With our foundations secure and the trust of our citizens solidified, we are poised to usher in a new dawn. The Fillydelphia Declaration marks our bold transition into a republic, a beacon of hope and democracy amidst the turmoil."

