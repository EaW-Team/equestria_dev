 FLY_we_may_seem_different:0 "We May Seem Different As Night Is From Day!"
 FLY_we_may_seem_different_desc:0 "TODO the civil war has divided everypony and caused hatred between one another, in particular towards the thestrals. We know forgivness will be hard to achieve but we will offer a hug to anypony willing to accept it."

 FLY_armaments_commission:0 "Take Your Tools, Young and Old!"
 FLY_armaments_commission_desc:0 "TODO as the civil war continues our forces require more equipment than before. Giving the makeshift workshops support and guiding their work will aide in this task."

