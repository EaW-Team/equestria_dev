  FLY_regional_militia_formations_desc:0 "TODO While the ELDF is a professional army, it risks becoming too centralized force. Therefore it's been decided that Civil Guard will be establish, forming local guard units to train local volunteers for local self-defence and fight utilizing local knowledge if an enemy dares to invade."

  FLY_electronic_warfare:0 "Electronic Warfare"
  FLY_electronic_warfare_desc:0 "TODO relatively straightforward radar tech focus. During the war spotting enemy planes was important, so development upon improved detection methods are vital, especially as same tech is viable on the sea."

  FLY__naval_defence_force:0 "The Equestrian Maritime Defence Force"
  FLY__naval_defence_force_desc:0 "TODO while the civil war was mainly fought on the land and air the republic cannot ignore the waves. The EMDF will take up the daunting task, with civilian sailors and few old officers stepping aboard captured ships."

