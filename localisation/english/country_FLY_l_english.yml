  fillydelphia_manesix.11.t:0 "Integrity" ### First event
  fillydelphia_manesix.11.d:0 "In the frigid north, Clean Pick's camp flickered with old fires and modern lights, a stark contrast to the biting cold. This outpost, nestled among abandoned pear farms, had become an information hub since Fillydelphia's forces ousted enemy troops. Despite exhaustive searches, Applejack remained a rumor. That was, until a rustle in the bushes and the sudden focus of spotlights revealed a group of figures, armed and weary.\n\n"Woah there, it's just me!" The familiar country twang of Applejack's voice dispelled the tension as she stepped forward, her iconic hat looking much worse for wear and her hoof raised disarmingly. "Sent a letter, but it seems it got lost."\n\n"Intercepted, more likely. But you're here now," Clean Pick responded, his posture relaxing.\n\nBehind Applejack, the younger Pears, rugged from hardship, and Grand Pear, worn but unbroken, made their presence known. "We've been surviving, that's for darn sure. Any chance we can join y'all, help out where we can?" Applejack asked, her voice carrying a blend of relief and determination that reignited the hopes of Pick's squad.\n\nClean Pick, considering the multitude of tasks at hand and the prospect of rebuilding, saw an opportunity. "You picked the right time to come out of hiding. We've got plenty that needs doing, and your help could make a real difference."\n\nApplejack tipped her hat back, a determined spark lighting her eyes. "Well then, reckon it's time we got to work. Equestria's taken a beating, so we best get started on makin' her shine again." "
  fillydelphia_manesix.11.a:0 ""Won't be a problem having you along, Miss Honesty.""

