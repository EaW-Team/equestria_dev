  ### Optional Decision Events

  fillydelphia_manesix.26.t:0 "Gentle Respite" 
  fillydelphia_manesix.26.d:0 "Today, like every day, Fluttershy's ward in Fillydelphia was filled with the wounded and weary, each carrying stories of the conflict that had torn Equestria apart. Fluttershy moved among them, a soft presence of comfort and care in a world that had grown too accustomed to war.\n\nHer tasks were many, but Fluttershy approached each one with a grace and kindness that seemed to soothe even the deepest of wounds. Despite her lack of medical knowledge compared to the doctors she worked with, she still tried her best. She changed bandages with gentle hooves, whispered encouraging words to those who woke from nightmares, and shared smiles that, for a moment, made the harshness of the outside world fade away.\n\nIn one corner lay a young stallion, his leg wrapped in bandages, eyes tracing the patterns on the ceiling as if trying to read in them a story different from his own. Fluttershy approached, her voice barely above a whisper. "How are you feeling today?" she asked, her concern genuine, and her demeanor calm and reassuring.\n\n"Could've been better," he admitted, offering a weak smile that didn't quite reach his eyes. "But your visits... they help."\n\nFluttershy returned the smile, sitting beside him. "I'm glad to hear that. Would you like to talk about it, or maybe I could get you something to read? Or, we could just sit in silence... if you want."\n\nThe stallion seemed to ponder for a moment, then nodded. "Maybe silence... with a bit of company," he said, his gaze shifting from the ceiling to meet Fluttershy's kind eyes.\n\nAnd so they sat, the room around them bustling with activity, yet within their small bubble, a tranquil silence prevailed. Fluttershy's presence brought a sense of peace, a reminder that amid the chaos of war, her kindness and compassion remained undiminished."
  fillydelphia_manesix.26.a:0 "A level of comfort found nowhere else."

  fillydelphia_manesix.27.t:0 "Rainbow's Day"
  fillydelphia_manesix.27.d:0 "Having the most awesome pony in the world to scout and patrol with was beyond anything Changed Gears could've imagined just years ago. Just to have the Element of Loyalty on her side, on Equestria's side screamed awesome. "...yeah, kid," Rainbow went on—flashing that self-assured smile of hers while her eyes soaked in every detail— "Officers stuff me in a chair for meetings, but kicking the baddies outta here is a million times better!" Her searching eyes widened. "Wait, where's Loopy? I haven't seen him and his—"\n\nThe air rippled. Dark spots rumbled in the horizon ahead in unnatural, "pegasi, enemy scouts and a fighter," she recited, then pushed Gears away, shielding her partner from the opposition's sight. "Hold on!"\n\nShe blasted off. Wind whiplashed against her face: her hooves whiplashed against theirs. Their wings went limp, falling adrift in her rainbow blur. That cursed plane remained in play, its engine roaring like a devil, obsessed with its sole target: one frightened and screaming Loopy Hoops, doing loops to dodge enemy fire—\n\nRainbow rushed into the bullet storm, forcing Loopy into her hooves,. Together, they crashed into the cockpit... at least the pilot ejected, his falling plane scarring the sky. A blue feather she then found on Loopy's mane, tainted with blood. "Rainbow!" her rescuee cried out. "You're...?"\n\nBrushing off the worry, Rainbow scanned the horizon, her mind already on the next move. "Heh, this? It's nothing. Now, where's your buddy? Give me a location, and we're on it," she urged, determination clear in her voice. Despite Loopy's shaken state, he managed to provide a last known position.\n\nWith a nod, Rainbow was back in the air, this time pulling a startled but resolute Gears along for the rescue. Their mission was clear: no one gets left behind. In that moment, Rainbow Dash embodied the very essence of loyalty, proving through action that heroes aren't just born—they're made in the moments that count."
  fillydelphia_manesix.27.a:0 ""I don't leave friends behind!"

  fillydelphia_manesix.28.t:0 "Beneath the Apple Tree"
  fillydelphia_manesix.28.d:0 "The burial of the three Apple brothers was supposed to bring closure, but as the last of the dirt settled, murmurs broke the silence. Honeycrisp, the Solarist; Russet, the Lunarist; and Wealthy, the Fillydelphian—brothers whose allegiances had torn them apart in life—now lay side by side in death. The only real blessing was that they had fallen in different battles and never crossed one another. The gathered Pears and Apples kept their muzzles shut out of respect for the parents until they departed, then whisperings turned to mumbles and then to words.\n\nApplejack heard all of them from the front row. "Ain't right, shouldn't bury them like that," or "Polluting the ground by putting filth next to good ponies." The discomfort stemmed from laying Honeycrisp and Russet beside their "hero" brother, Wealthy. Nopony stood to finish it, and clouds gathered over the Fillydelphian graveyard. Applejack was so lost in listening to how Equestria tore itself apart that the clump of dirt hitting a coffin lid sounded like a thunderclap. She looked up from the ground.\n\nGrand Pear had taken a shovel with knobby hooves and started, moving slowly with creaky joints. The Pears hushed immediately, but one of the Apples behind her whinnied. "What are you doing mixing us with the enemy!?"\n\n"In the end, we all share the same soil," Grand Pear replied, already short of breath. "We're all kin, or we were once. Laying them to rest together, maybe it'll remind us of that." Applejack stood and left her hat on the chair. Some of the Apples behind her nickered angrily, but others quieted them. She took another shovel and started beside her grandfather. She moved far faster than him. Grand Pear leaned on the shovel and met her eyes. He didn't quite smile. "Got your Pa's strength and your Ma's grace."\n\nApplejack nodded. After a moment, others came forward to fill the other graves."
  fillydelphia_manesix.28.a:0 "Divided in life but united in earth."
  
