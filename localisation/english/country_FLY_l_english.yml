  FLY_fillydelphia_manesix_15_t_rarity_manehattan:0 "Liberality"
  FLY_fillydelphia_manesix_15_t_rarity_albion:0 "Beneficence"
  FLY_fillydelphia_manesix_15_d_rarity_manehattan:0 "With the immediate threat neutralized, Mint Fluff's voice cut through the aftermath, commanding and clear. "Advance! Keep moving," she ordered, leading her team further into the stronghold's heart. The corridors seemed to stretch on endlessly, but the resistance from the thestrals waned as they moved deeper, indicating that the main force had been stationed closer to the entrance, perhaps as a final line of defense. It was in a secluded part of the building, far from the entrance's chaos, that they found a secured room, one further modified with a guard post on the outside and all entrances secured within. Inside, to their astonishment, was Generosity herself—Rarity, looking decidedly out of place with her poise intact despite the grim surroundings.\n\n"Non-thestrals for once? To what do I owe this unexpected pleasure?"  Rarity remarked with a mix of surprise and composure as the cell door swung open. "This must be the reason for all that dreadful noise outside."\n\n"We’re liberating Manehattan," Mint Fluff explained, somewhat awkwardly, realizing the importance of their accidental find. "You’re free to go, Miss Rarity."\n\nWith the cell door open, Rarity stepped out, her elegance undimmed by her captivity. "Good! This place has been dreadfully... boring." The last word came out like a sigh, the momentary pause in her sentence giving Mint Fluff the anxious thought that she was putting more of a confident face than she let on. As they escorted her through the building, Rarity's presence seemed to casually soften the harshness of a crumbling Manehattan around them. "Such an awful way to treat a great city. I presume there's a plan?"\n\n"We could use your talents in our forces," admitted Mint Fluff, acknowledging her spirit. "Equestria's gonna need it."\n\nRarity smiled at the thought, scanning her squad. "First thing is to do something about those plain uniforms. We mustn’t let this unpleasant business entirely ruin our sense of style, after all.""
  FLY_fillydelphia_manesix_15_d_rarity_albion:0 "With the immediate threat neutralized, Mint Fluff's voice cut through the aftermath, commanding and clear. "Advance! Keep moving," she ordered, leading her team through the compact, maze-like cobblestone streets of Albion. The resistance from the thestrals waned as they moved deeper, a sign that the main force had been stationed closer to the entrance, possibly as a desperate attempt to protect something—or somepony—of value within. It was deep in the bowels of this surprisingly fortified building that they stumbled upon an unexpectedly reinforced cell, more akin to a vault than a typical prison chamber. Inside, to their astonishment, was Generosity herself—Rarity. her elegance and grace lit up like a beacon of light in the grim surroundings upon noticing Mint Fluff and her team.\n\n"Non-thestrals for once? To what do I owe this unexpected pleasure?" Rarity's voice, filled with surprise yet undeniably composed, greeted them as the cell door swung open. "This must be the reason for all that dreadful noise outside."\n\n"We’re liberating Albion," Mint Fluff explained, her words tinged with the awkward realization of their significant discovery. "You’re free to go, Miss Rarity."\n\nTrotting out of the cell, Rarity's poise was as unblemished as ever. "Good! This place has been dreadfully... boring." Her tone, heavy with a mix of relief and disdain for her confinement, hinted at the facade of confidence she projected. Escorting her through the stronghold, the desolation of Albion softened in her presence. "Such an awful way to treat a quaint city. Surely, there's a plan for what comes next?"\n\n"We could use your talents in our forces," Mint Fluff conceded, inspired by her indomitable spirit. "Equestria's gonna need it."\n\nRarity surveyed her squad with a smile, her mind already racing with ideas. "First thing is to do something about those dull uniforms. We mustn’t let this unpleasant business entirely ruin our sense of style, after all.""
