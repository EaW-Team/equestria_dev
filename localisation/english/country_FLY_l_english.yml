### DECISIONS ###

 FLY_elements_of_harmony_category:0 "The Elements of Harmony"
 FLY_elements_of_harmony_category_desc:0 "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nAmid Equestria's strife, with §ODaybreaker§! and §2Nightmare Moon§! at odds, §0Starlight Glimmer§! embarks on a crucial mission: to gather the dispersed §PElements of Harmony.§! Her goal, straightforward yet fraught with the challenges of a land divided, drives her to accomplish her most difficult mission yet. Each step is a move towards restoring unity, as she seeks out the individual bearers, whose bonds have been tested by the conflict. In this time of division, Starlight's efforts shine as a push against the chaos, highlighting the enduring strength of friendship even when faced with seemingly insurmountable odds.\n\nAs time passes, §0Starlight§! will acquire information on whereabouts of the Elements through events. When an Element joins §Y[FLY.GetName]§!, her corresponding focus will be completed. Various £decision_icon_small §Cdecisions§! to trigger §Ynarrative events§! will be unlocked as the §PElements of Harmony§! and §gother creatures arrive§! to §Y[FLY.GetName].§!\n\n   — [Root.FLY_applejack_location]\n   — [Root.FLY_fluttershy_location]\n   — [Root.FLY_pinkie_location]\n   — [Root.FLY_rarity_location]\n   — [Root.FLY_rainbow_location]\n   — [Root.FLY_twilight_location]\n"
 FLY_rescue_rainbow_dash:0 "Rescue Rainbow Dash"
 FLY_rescue_rainbow_dash_desc:0 "§4Rainbow Dash§! got separated from §FFluttershy§! on their journey to [FLY.GetName] and we must aide her!"
 FLY_elements_of_harmony:0 "The Elements of Harmony"
 FLY_elements_of_harmony_desc:0 "'You think you can destroy The Elements of Harmony just like that? Well, you're wrong, because the spirits of The Elements of Harmony are right here.'\n ~§1Twilight Sparkle§! ; §gFriendship is Magic, part 2.§!\n----------------------------------------------------------------\nThe Elements of Harmony once again stand together. As the news spread, not only will the corrupted alicorns fear the Elements but their underlings will loose their fighting spirit against the six heroes of Equestria!"

 FLY_legitimacy_category:0 "The Legitimacy of the Republic"
 FLY_legitimacy_category_desc:0 "Despite our new republic being the last bastion of §Charmony§! remaining which stands against the madness of both §RDaybreaker§! and §RNightmare Moon§!, that does not mean that ponies believe that we are the true §CEquestria§!. On quite the contrary, all too many ponies believe this republican experiment to be §Rdoomed to fail§!, unable to stand against the might of the §Yalicorns§!. If we are to survive and prove them wrong, we must earn the right to call ourselves §CEquestria§! through any means necessary be they §Ymilitary successes§!, the words of §CEquestria's heroes§!, or various §Ralternative methods§!.\n\nOur current §YLegitimacy§! is: §Y[?FLY_legitimacy]/[?FLY_legitimacy_max]§!"

