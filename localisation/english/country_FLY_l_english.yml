 ### Unification & Diplomacy -tree

  FLY_reunify_equestria:0 "To Reunify Equestria"
  FLY_reunify_equestria_desc:0 "TODO the civil war has left Equestria disunited, even after victory of the republic. The southern Equestrian remains in the hooves of breakaway states, with their own visions for the future of the land. For Equestria to survive, it must be united — through friendship or the fires of war."

  FLY_reform_accord:0 "Reforge the Harmonic Accord"
  FLY_reform_accord_desc:0 "TODO with the mainland areas unified under the leadership of Equestria once again, the republic can turn its gaze to the greater task: the old Harmonic Accord must be reformed and, with the lessons of the civil war, set upon securing the peace and security of the world at large, beginning with Equus."

