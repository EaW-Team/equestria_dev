 FLY_vanhoover_operation:0 "Operation: Caramel Poutine"
 FLY_vanhoover_operation_desc:0 "In a daring move to expand our frontiers and ignite hope in the hearts of Equestrians everywhere, we plan a military operation to incite an uprising in Vanhoover. Our agents, moving under the cloak of secrecy, will rally local sympathizers, arming and aiding them to join our cause and open a new chapter in our fight for freedom."

 FLY_vanhoover_arm_unions:0 "Arise Ye Toilers!"
 FLY_vanhoover_arm_unions_desc:0 "The call to arms resonates deeply within Vanhoover's trade unions, their representatives pledging unwavering support to our cause. Though some voice concerns over arming socialist factions, we stand united in our conviction that everypony, regardless of their creed, must band together in defiance against the alicorn despots."

 FLY_wartime_leader:0 "Acting President of the Republic"
 FLY_wartime_leader_desc:0 "As our republic gains momentum and the intricacies of war demand unwavering focus, the necessity for a singular guiding hoof becomes apparent. This acting president will shepherd our fledgling republic through the tumult of war, until peace allows our congress to convene once more."

 FLY_extreme_measures:0 "Wartime Measures Act"
 FLY_extreme_measures_desc:0 "The Wartime Measures Act, though a bitter pill, is deemed essential for the preservation of liberty we so dearly fight for. Temporary cessations of rights and enforced actions become necessary sacrifices on the altar of freedom."
 
 FLY_assume_mantle_equestria:0 "The Equestrian Republic"
 FLY_assume_mantle_equestria_desc:0 "The moment has arrived for us to rise and assume our destined role as the true bearers of Equestria's legacy. United under restoredbanner, we vow to heal the wounds of war and usher in an era of peace and prosperity for all."

 FLY_foreign_support:0 "Arms Against Tyranny"
 FLY_foreign_support_desc:0 "With the burgeoning recognition of our noble cause, we've reached a pivotal moment where we can confidently approach other nations for support. It's through these diplomatic endeavors that we can secure vital equipment and volunteers, bolstering our defenses against the tyranny that seeks to engulf Equestria."

 FLY_changeling_incursion:0 "The Changeling Threat"
 FLY_changeling_incursion_desc:0 "As if the civil war was not trial enough, the Changeling hordes under Queen Chrysalis cast another shadow over Equestria. This new menace tests our resolve, but we stand firm, ready to defend our republic against all foes. "

 FLY_arsenal_of_democracy:0 "The Great Trial"
 FLY_arsenal_of_democracy_desc:0 "Queen Chrysalis believes she will find Equestria weak and divided, ripe for conquest. She is gravely mistaken. Our republic, forged in the fires of resistance and unity, stands as a testament to the indomitable spirit of our people."

 FLY_fighter_squadron:0 "Wings of Liberty"
 FLY_fighter_squadron_desc:0 "From the remnants of conflict and the ashes of old allegiances, we forge a new air force. These squadrons, manned by pilots loyal to the cause of Harmony, embody our determination to protect the skies of Equestria."

 FLY_additional_planes:0 "Off To the Skies!"
 FLY_additional_planes_desc:0 "With the introduction of additional fighters, including a dedicated close air support model, we ensure our dominance in the skies. This commitment to aerial superiority signals our resolve to defend the republic from all threats, bolstering our forces with wings of steel and hearts of courage."

 FLY_fires_of_liberation:0 "Fires of Liberation"
 FLY_fires_of_liberation_desc:0 "Outnumbered but never outmatched, our pilots ascend beyond the fray, embodying the very essence of harmony and freedom. Each sortie, each daring raid is a testament to their bravery, a promise to those below that the fires of liberation burn fiercely within us."

 FLY_air_equipment_tech:0 "Embrace the Featherbrains"
 FLY_air_equipment_tech_desc:0 "Innovation often comes from the most unexpected places, and so it is with our aeronautical engineers, once spurned for their unconventional ideas. A lesson in friendship and open-mindedness unveils the brilliance behind their designs, proving that genius can flourish when given a chance."

 FLY_revolt_army_reforms:0 "To Defend Equestria"
 FLY_revolt_army_reforms_desc:0 "Under the guidance of Starlight and our distinguished officers, we take stock of our military's past and present to forge its future. This army, born of necessity, will stand as the protector of all Equestrians, defending our liberties with unwavering valor."

 FLY_wonderbolts:0 "Altius Volantis"
 FLY_wonderbolts_desc:0 "The legacy of the Wonderbolts, symbols of excellence and bravery, finds a new home within the republic. Many of their number, disillusioned with the old regime, now soar under a new fight, eager to continue their storied tradition of service."

 FLY_equipment_improvements:0 "Lavender Mk.2"
 FLY_equipment_improvements_desc:0 "A fortuitous mistake in the workshops births the Lavender Mk.2, a testament to the adaptability and ingenuity of our forces. Suited for the close-quarters combat that defines our struggle, this refined weapon paves the way for further advancements."

 FLY_support_tech_bonus:0 "Shovels, Medkits and Radios Galore"
 FLY_support_tech_bonus_desc:0 "The resourcefulness of our troops shines, as they master the art of making do with less. This experience, born from necessity, becomes a strength, as we develop new support technologies that enhance our operational capabilities."

 FLY_fillydelphia_motors:0 "Fillydelphia Motors"
 FLY_fillydelphia_motors_desc:0 "The heart of Equestria's industrial might beats strongest in Fillydelphia, where the factories of old now roar with the purpose of war production. Fillydelphia Motors, once a symbol of peacetime innovation, now stands at the forefront of our military manufacturing effort, transforming raw materials into the engines of liberation."

 FLY_army_motorisation:0 "Backbone of Logistics"
 FLY_army_motorisation_desc:0 "Recognizing the pivotal role of logistics in warfare, we dedicate ourselves to the motorization of our supply lines. This strategic focus ensures that our frontlines are always supported, our troops well-equipped, and our movements swift."

 FLY_motorized_units:0 "Hot Wheels"
 FLY_motorized_units_desc:0 "The establishment of motorized infantry divisions marks a new era in our military strategy. These units, agile and resilient, are the vanguard of our forces, capable of rapid deployment and swift strikes."

 FLY_captain_cranky:0 "Captain With A Temper"
