 FLY_extreme_measures_militia_desc:0 "TODO the republic issues an order to form four fresh militia regiments. Should have someponies protesting the act of forcibly recruiting ponies but the congress would assure priority is on getting volunteers."
 FLY_extreme_measures_attack:0 "Extreme Measure - §OGharge Forth§!"
 FLY_extreme_measures_attack_desc:0 "TODO the republic issues a call for the forces to strike and breakthrough the enemy lines. Some ponies are afraid this means intentionally sending ponies to pointless deaths and the congress acknowledges this yet upholds the necessity to strike to end this war."
 FLY_extreme_measures_output:0 "Extreme Measure - §OIncrease Work Hours§!"
 FLY_extreme_measures_output_desc:0 "TODO the republic issues a decree to increase work times to boost productivity and to fulfill equipment shortages. Some worker groups protest the move but the republic insists these are only temporary measures"

 FLY_extreme_measures_draft:0 "Extreme Measures - §RThe Draft§!"
 FLY_extreme_measures_draft_desc:0 "TODO the republic disheartedly issues a total draft to fill in the ranks, no matter if the recruit is willing or not. This has been met with outrage and seen as a betrayal of the ideals the republic is meant to uphold."
 FLY_extreme_measures_order:0 "Extreme Measures - §RThe Order§!"
 FLY_extreme_measures_order_desc:0 "TODO the republic disheartedly issues an inviolable order to establish wartime laws for the forces to maintain discipline at all times with court-martials. Rumours  of arbitary rulings and even of executions, something that is explicitly banned in the order as punishment, are eroding trust in the republic's ideals."
 FLY_extreme_measures_call:0 "Extreme Measures - §RThe Call§!"
 FLY_extreme_measures_call_desc:0 "TODO the republic disheartedly issues a work call for everypony to work extra hours with the aleady bare minimum free time sacrifaced for sake of the industrial output. The workers are not taking the extra toil well and accuse the republic of not caring about their well-being or rights."

