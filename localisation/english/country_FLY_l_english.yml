  FLY_fillydelphia_manesix_2_d_rainbow_with_fluttershy:0 "In the makeshift outpost, barely holding against the shifting frontlines, Starlight Glimmer stood defiant. Warnings of danger fell on deaf ears; Fillydelphia's fate, and possibly hers, hung in worsening balance. Yet, Starlight, with her unparalleled magic, remained steadfast—until an aide, bearing a backpack radio, interrupted. "Miss Starlight, comms requested for you."\n\nConfusion gave way to recognition as she connected. "This is Site Patience. Q-R-Z?"\n\n"Q-R-Z? Starlight, it's me!" The voice crackled through, unmistakably vibrant and filled with an energy that could only belong to one pony. Before Starlight could even form a reply, her ears perked up, a smile curving her lips as warmth flooded her heart. "And Fluttershy's here too! We're about to land... now!" \n\nTrue to her word, Rainbow Dash arrived in an instant, crashing down on the ground with such force that Starlight's mane whipped wildly around her face. Fluttershy followed closely behind, her descent much more gentle by comparison. Rainbow, ever the dynamo, then greeted the troops with casual hoof-bumps as she eventually turned back to Starlight. "Looks like we've grown from a ragtag bunch to a force to reckon with!"\n\nStarlight's heart leapt. "I-I can't believe it! Rainbow? Fluttershy? It's incredible to see you!"\n\nFluttershy added softly, her voice carrying a mix of sorrow and hope, "The sooner we can end this, Starlight, the better."\n\nThe presence of the Elements among them sparked a wave of murmurs; here stood two embodiments of Equestria's ideals—loyalty and kindness. Rainbow shared tales of her escapades. Fluttershy, with empathy, connected with those burdened by loss.\n\nFor Starlight, this reunion was a beacon of hope, far from the dreary administrative tasks that had consumed her. Surrounded by friends, the outpost transformed from a mere military holdout to a symbol of resistance fueled by the very essence of hope."

  fillydelphia_manesix.3.t:0 "Fidelity"
  fillydelphia_manesix.3.d:0 "Sergeant Clean Pick found himself and his squad wading through a dense, mist-enshrouded forest—another search for Loyalty yielding no results. Despite their vigilance and efforts against those loyal to the alicorn tyrants, they knew well that firepower and magic alone wouldn't suffice. However, the sudden rustle of a bush quickly redirected their rifles towards the potential threat, only for the tension to break at the sound of crackling flames.\n\n"Woah, woah!" The voice pierced the mist with its familiarity, halting Pick in his tracks. Memories of his foal's ecstatic joy at securing her autograph after a Wonderbolts show flooded his mind. Beyond the bush, there she was: Rainbow Dash, ensconced within a makeshift shelter, her unmistakable grin and wing swathed in bandages in view as she stirred a humble daisy stew over a cleverly concealed campfire. "Nice trigger discipline, guys!"\n\nPick's response came slow, relief washing over him. "Nice camp, Miss Dash." With a silent command, his squad began securing the area. "We're glad to find you safe."\n\n"Just call me Rainbow!" she exclaimed, her eyes swiftly scanning the squad, assessing their condition and morale in a momentary, yet thorough, glance. Satisfied with their readiness, her attention then turned back to the warmth of her makeshift camp. "Like the setup? Had to fix this up after those crazies grazed one of my wings." She eyed the badge on his sleeves, her gaze sharp and inquisitive. "Lemme guess: you'll take me to Fillydelphia, right? Is... is Fluttershy safe?"\n\n"She's safe," Pick assured, heart lifting as Rainbow emerged from her shelter, her wings catching the light despite their injury.\n\n"Awesome! Starlight, Equestria—they're counting on me. And you all have my back!" Her spirit, undimmed by adversity, was infectious. Highly infectious, as smiles spread throughout Pick's entire squad."
  fillydelphia_manesix.3.a:0 ""Let's hit the skies!""

  fillydelphia_manesix.4.t:0 "Rainblow Dry"
  fillydelphia_manesix.4.d:0 "A whirlwind blitzed through Starlight's war room, hurling papers and teacups into chaos and knocking her from her chair. As quickly as the storm erupted, it ceased, leaving behind a dizzy Starlight grappling with confusion and a rapidly shutting door. Rainbow Dash, with her signature grin, was suddenly there beside her, amidst the disarray of maps and mementos. That, and a tattered wing, wrapped in loosening bandages.\n\n"Heh-heh, gotta admit the entrance was pretty cool. Glad my patented Rainblow Dry still does the trick," Rainbow boasted, unfazed by the havoc.\n\n"Rainbow!" Starlight exclaimed, relief washing over her. "We sent search parties, I... I guess they weren't needed."\n\n"It's no big deal!" Rainbow shrugged, wincing while she adjusted her bandaged wing. "Took a bit of a hit, but I've been laying low. I'll be back in action soon."\n\nStarlight eyed her friend, concern laced with a touch of reprimand. "You're late, Rainbow. We've been on edge."\n\n"And that's why you've got me—the fastest flier in Equestria!" Rainbow declared, her confidence undiminished. Embracing Starlight, she then turned her attention to the map strewn with friends' photos. Fluttershy was marked safe, but the others' fates were shrouded in rumors and uncertainty. Rainbow's resolve hardened; despite the odds, her focus remained unshaken on reuniting with her friends.\n\nRainbow's shining determination filled the room, a silent vow to bridge the distances and face the unknown, together. She then let go."
  fillydelphia_manesix.4.a:0 ""I should've come here sooner, Starlight.""

