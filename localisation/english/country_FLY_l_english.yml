 ### M6 + Starlight Glimmer // Scriped localisation relating to the events too

  fillydelphia_manesix.1.t:0 "Gathering Shadows"
  fillydelphia_manesix.1.d:0 "Starlight Glimmer stood in the dim light of the hideout, her eyes fixed on the corkboard in front of her. The map of Equestria, now a nation divided by war, highlighted the gravity of it all. As a reluctant commander of the rebellion's military, she felt the weight of her responsibilities more with each passing day. Anxiety quickened her heartbeat, and she fought to control her breathing as she tried to calm herself.\n\nThe memories of her past now haunted her more persistently, echoing a question: 'Would you even be here if not for Twilight?' Each decision, each action, felt like a step through a minefield, her mind a labyrinth of second guesses and what-ifs.\n\nWith a steady hoof, she pinned Rarity's photo over Manehattan on the map. The city's current state underscored the harsh realities they all faced. Twilight's smiling photo was pinned over Canterlot while photos of the rest of the Elements surrounded the princess. Starlight's friends were dispersed across the land, their separation a heavy burden to bear. She paused to look at each of their faces on the map, the uncertainty of their well-being weighing on her.\n\nShe then surveyed the lines dividing Equestria, each a clear mark of the ongoing conflict between Daybreaker and Nightmare Moon. The struggle had transformed the country into a battleground where innocent ponies suffered under the ambitions of tyranys.\n\nYet a resolve began to crystallize within Starlight. This was no longer about her insecurities or Twilight. This was about Equestria, about bringing together those who stood as its truest hope. The Elements of Harmony were more than just her friends; they were the key to healing a fractured land."
  fillydelphia_manesix.1.a:0 "It's time to bring them together to save the Sisters."

