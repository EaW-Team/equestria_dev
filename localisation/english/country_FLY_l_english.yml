  FLY_fillydelphia_manesix_5_t_rainbow_escape_1_sol:0 "Apostate"
  FLY_fillydelphia_manesix_5_d_rainbow_escape_1_sol:0 "Solarists took nothing for granted in imprisoning Rainbow Dash: a circular jail, with guards in the central watchtower, walled off with one-way mirrors to keep the inmates guessing. By some arcane spell, a small artificial sky hung overhead, keeping the sun forever at noon. No shadows to hide in.\n\nYet Rainbow Dash was talking to their weakest link, a guard in the know: Vapor Trail, a Wonderbolt in training last they'd met—a sign that the guards were getting complacent. They'd bagged Rainbow Dash, so the hard part must be over. Vapor's lips quivered. "Are you sure this is gonna work out?" she asked over the faked beatings of her night stick on Rainbow's head.\n\n"Trust me," Rainbow said in between equally faked groans, "next thing you know... we'll be out of here."\n\n"Then everypony flees east to Fillydelphia, we fight, we win, and... what happens after we win?" After Vapor looked up, she went on, "I mean, we're going to save so many ponies, sure, but we'll lose so many. A-and things can't get back to normal because Princess Cel..."\n\nRainbow's frown hardened. Celestia and Luna—the fabric tying Equestria, tying harmony together... Still, she put up a smile. The beatings in the other cells would mask her reply: "Think of it like, I don't know, training wheels? They've taken them off, and now? We gotta do our best. In their memory, you know? It's gonna be up to us... ow, ow, hey!" she then shouted, faking the pain. "Come on, Vapor, crashing into the wall gave me more injuries than you ever could!"\n\nVapor looked past that equally fake smile as she walked away—her curfew's up, her beating quota's done, so she returns to the watchtower, waiting for the signal."
  FLY_fillydelphia_manesix_5_t_rainbow_escape_1_nlr:0 "In the Backrooms of the Rising Moon"
  FLY_fillydelphia_manesix_5_d_rainbow_escape_1_nlr:0 "Cold stony solitary. The prison floor grated against Rainbow Dash's mane and tail in total darkness. Her only stimulation here was a simple bed, probably a luxury reserved for an Element.\n\nThe knock on the door interrupted her thoughts. It was Sky Stinger, former Wonderbolt trainee and now prison guard in disguise—he'd been in on the escape plan for a few days now. That made Rainbow ask, "How's everything going?"\n\n"We've got the keys for the tunnels, and the loopy drugs from that drunk thestral? Saffron Masala's stashed them in the cafeteria kitchen." A frown, though, came across his face. "Look, Rainbow, I'm sure this will work, but waiting around's gotten me thinking. When we stick it to Nightmare Moon and show what we go, what's next after we leave this place?"\n\nThat was the uncomfortable, uncertain future Rainbow hadn't thought about. Or didn't want to think about. She wasn't sure, though her voice boasted confidence. "We'll figure it out. We've got the whole 'republic' thing going on over there, so it's a start."\n\n"Yeah. I just never really thought that we'll be the ones in charge. Like, normal ponies. We'll be on our own once the flight's over."\n\n"Hey, Sky, chill!" Rainbow said, perhaps a tad too forcefully. "We've got wingponies all around us! I've got zero doubts about us saving the day. You ARE talking to the Rainbow Dash, right?""

