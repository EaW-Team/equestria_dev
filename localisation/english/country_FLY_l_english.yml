 FLY_word_filter:0 "Word Filter"
 FLY_word_filter_desc:0 "§YBorn§!: July 17th, 974, Whinnyapolis\n\n§YBiography§!: Daughter of brewsters, Word Filter didn't grow up as a radical revolutionary. The earth pony earned her cutie mark writing an article to the school paper which led to her career as a local journalist. Her first (in)fame came from her scathing piece after the 997 Mill Disaster and on the financiers of the industries who'd esched regulations. This forced Word Filter to move into Fillydelphia where she worked for the newspaper Inquirer. She regularly targeted the incompetent elites in her writings while advocating for democratic reform across Equestria. In particular she was inspired by her work travels in Griffonia and Northern Zebrica, where she came into contact with local republicans. Few times she directly targeted the royal government in the articles, even daring to criticize Celestia for maintaining the status-quo at the expense of the common pony.\n\nWhen the Equestrian Civil War began Word, like other ponies, was blindsided by the chaos and put her faith, ironically, in Celestia to restore peace. But when the princess became Daybreaker and remaining Equestria reformed into the Solar Empire, Word FIlter had enough. She joined the other ponies in raising the banner of rebellion to preserve harmony and putting her old travel skills to good use for the republican cause.\n\n§YPortrait By§!: Scroup"

 FLY_sharps:0 "Sharps"
 FLY_sharps_desc:0 "§YBorn§!: March 18th, 987, Ponydena\n\n§YBiography§!: Born to two earth ponies, Sharps spent his youth exploring the woodlands and canyons around his hometown of Ponydena, where he developed a love for his community and the Coltifornian way which expressed itself in his passion for architecture and history. He travelled the world, from Zebrica to Griffonia before returning home- right before all hell broke loose.\n\nThe return of Nightmare Moon and the rise Daybreaker shattered the hopes many still held onto for a return to normalcy, but it galvanized Sharps belief that the princesses should no longer determine the fate of Equestria. Rallying his neighbors to his side, he led a campaign of resistance to reestablish Coltifornia's self determination. And when Fillydelphia rose its standard of defiance of the mad sisters, he answered the call and flocked to its banner. Fillydelphia needs all the fighters it could get, and Sharps would answer the call, for the ponies of Equestria always stood tallest when standing together. And nopony, not even an Alicorn could stand in their way.\n\n§YPortrait By§!: Scroup"

 FLY_mintfeather:0 "Mintfeather"
 FLY_mintfeather_desc:0 "§YBorn§!: 12th of February, 972 in Fillydelphia\n\n§YBiography§!§L: Oftentimes, Mintfeather would say for himself that he wasn't much of a dreamer. After all, the recorded generations of his family were all workers in the Fillydelphia dockyards, a hardy employment with modest rewards, and it was very much expected the young colt would follow in his father's hoofsteps.\n\nIt would have been so, if one day while going home from a "Take Your Foal To Work" event, Mintfeather happened to spot two mares from the Equestrian Royal Guard, all shining and girded in their panoply, and began badgering his relatives to learn all about what made those uniformed mares so special. A dream was born! While somewhat disappointed in his choice, his parents allowed him to enroll in the Canterlot military academy as soon as it was possible.\n\nThough he never did serve in the Royal Guard like he imagined, Mintfeather did become an exemplary officer (insofar as much one can be in a pacifist society like Equestria's), proudly serving the Princess and country. On his leave he returned home, earning much admiration for his achievement and a few interested mare gazes. This respite was cut short when Nightmare Moon returned, and with little options, he went into hiding to avoid reprisals as a noted loyalist. Yet the following year only managed to break that loyalty entirely. Mintfeather threw his allegiance with the emergent Fillydelphian Republic, for they held true to harmony's ideals, instead of tyrants and opportunists who wanted nothing more than to see Equestria burn.\n\n§!§YPortrait By§!: Yuri"

