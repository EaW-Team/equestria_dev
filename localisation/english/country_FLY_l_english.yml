  fillydelphia_civil.2.t:0 "Lyre and Cloud"
  fillydelphia_civil.2.d:0 "In the unsettling quiet of Fillydelphia's streets, Lyra Heartstrings wandered, her nerves deeply frayed. She had been cooped up indoors for days to avoid the ongoing conflicts outside. Since participating in the Million Mare March, she now found herself stranded far from home amidst a city at war. Concern for Bon Bon's safety constantly weighed on her, but her worry was abruptly cut short by a cold splash of paint that dripped down her forehead. Startled, Lyra glanced up as a pegasus mare wielded a spray can.\n\n"What are you doing?" she asked, her voice carrying an undertone of confusion and slight irritation.\n\nSplattered with paint and slightly disoriented, Lyra watched as Cirrus, her mane sticking to her wet face, continued her work unfazed. "I'm reclaiming what they took," Cirrus responded, her voice resolute against the backdrop of drizzling rain. "Celestia and Luna—they turned their backs on us, along with the rest of Equestria."\n\nAs Cirrus spoke, her hooves moved with deliberate precision, reshaping the mural. The serene faces of Celestia and Luna were now marred by dark streaks, their once-kind eyes narrowed into sinister glares under her spray. Each burst from the can added layers of shadow and distortion, turning the regal figures into images of tyranny. Around them, she sprayed sharp, jagged lines, like cracks in their armor, symbolizing their fall from grace. As she worked, the drifting fog caught the spray, blurring and smearing the colors, making the princesses appear as if emerging from a mist.\n\n"And you really think this will change anything?" Lyra asked, her skepticism hanging heavily in the air, yet she couldn’t help but feel a pull towards the fervor in Cirrus’s actions.\n\nCirrus paused for a moment, deep in thought, then reached for a fresh can of paint and offered it to Lyra."
  fillydelphia_civil.2.a:0 ""Change has to start somewhere.""

