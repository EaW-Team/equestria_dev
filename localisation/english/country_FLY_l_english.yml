  FLY_equipment_stockpiles_desc:0 "TODO with the civil war over, one issue has become the abandoned stockpiles of military equipment from the different sides. Naturally most have already been put into use or stored yet some more experimental equipment have also been discovered. Investigating them should prove fruitful for military development."

  FLY_professional_leadership:0 "Officers Born Under Fire"
  FLY_professional_leadership_desc:0 "TODO some former royal officers and frontline veterans did join the cause, most of the force was led by simple mares and stallions with no prior education. Now that the civil war is over, many wish to return back to former lives. Yet some cannot, and they are given a choice to remain as officers, ones who may not have any formal education yet who have proven themselves on the battlefield."

