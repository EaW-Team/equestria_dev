  FLY_fillydelphia_manesix_2_t_fluttershy_alone:0 "Amiability"
  FLY_fillydelphia_manesix_2_d_fluttershy_alone:0 "Magnet’s ears flattened against his head. A mangy dog had followed the patrol since they left town. The captain chased it away, but it always returned. Magnet Bolt was prepared for Lunarists but not insistent wildlife. The other ponies did their best to ignore the barking. The patrol continued up a hill, giving them a good view of the countryside. He grew up here, avoiding snakes in the grass and playing in the woods. Now, the plains became a supply hub, and tents were set up where the treeline used to be. The captain shouted again, and Magnet’s head hurt. He reached into his bag and took a biscuit.\n\n“If you feed it, it’s just going to keep following us,” a private mumbled.\n\n“I’m buying us a second of silence,” Magnet looked back at the dog, sitting at the foot of the hill. The hound perked as he approached and sniffed over the biscuit. Then, it stepped past his hoof and around him, nipping at his heels and nudging him forward. He looked back at the Captain.\n\n“Let's go,” he hopped back down the hill, “It must be leading us somewhere.” Hazel nodded, and the Captain gestured for the rest to follow him. It led them back the way they came and split into a forest. The treeline was burnt and littered with foxholes. Magnet Bolt squinted as the dog led them towards a stone structure, now reclaimed by nature, half buried in the ground. An old Lunarist bunker, maybe? He could see a flickering light through the doorway. Magnet watched as the Captain fidgeted with his revolver.\n\nThey slowly approached the bunker. Magnet held his breath as he looked through the doorway. Inside were animals drinking from small water bowls and eating nuts and berries. An animal sanctuary? A quiet, feminine voice echoed throughout the bunker from deeper inside. Magnet glanced over the animals as he stepped in more. They weren’t skittish. He inched towards the corner and peeked around it. Crouching over a bunny, a yellow pegasus stroked it soothingly. Her long, pink mane was twisted and messy. She looked familiar. He stepped forward, and the mare turned towards him.\n\n“Do you have any medicine?” Fluttershy asked, “Please, Angel’s sick.”"
  FLY_fillydelphia_manesix_2_t_rainbow_with_fluttershy:0 "Surge"
  FLY_fillydelphia_manesix_2_d_rainbow_with_fluttershy:0 "In the makeshift outpost, barely holding against the shifting frontlines, Starlight Glimmer stood defiant. Warnings of danger fell on deaf ears; Fillydelphia's fate, and possibly hers, hung in worsening balance. Yet, Starlight, with her unparalleled magic, remained steadfast—until an aide, bearing a backpack radio, interrupted. "Miss Starlight, comms requested for you."\n\nConfusion gave way to recognition as she connected. "This is Site Patience. Q-R-Z?"\n\n"Q-R-Z? Starlight, it's me!" The voice crackled through, unmistakably vibrant and filled with an energy that could only belong to one pony. Before Starlight could even form a reply, her ears perked up, a smile curving her lips as warmth flooded her heart. "And Fluttershy's here too! We're about to land... now!" \n\nTrue to her word, Rainbow Dash arrived in an instant, crashing down on the ground with such force that Starlight's mane whipped wildly around her face. Fluttershy followed closely behind, her descent much more gentle by comparison. Rainbow, ever the dynamo, then greeted the troops with casual hoof-bumps as she eventually turned back to Starlight. "Looks like we've grown from a ragtag bunch to a force to reckon with!"\n\nStarlight's heart leapt. "I-I can't believe it! Rainbow? Fluttershy? It's incredible to see you!"\n\nFluttershy added softly, her voice carrying a mix of sorrow and hope, "The sooner we can end this, Starlight, the better."\n\nThe presence of the Elements among them sparked a wave of murmurs; here stood two embodiments of Equestria's ideals—loyalty and kindness. Rainbow shared tales of her escapades. Fluttershy, with empathy, connected with those burdened by loss.\n\nFor Starlight, this reunion was a beacon of hope, far from the dreary administrative tasks that had consumed her. Surrounded by friends, the outpost transformed from a mere military holdout to a symbol of resistance fueled by the very essence of hope."

  fillydelphia_manesix.3.t:0 "Fluttershy Found Alone Second Event Title"
  fillydelphia_manesix.3.d:0 "The aide slipped into the tent, his voice cutting through the murmur of the command. “Starlight, she’s here now.” Starlight followed him to the secluded camp corner, stepping into the tent where Fluttershy waited. Weeks of survival had taken their toll—her fur hung loose on her thin frame, her mane tangled. Still, her attention stayed fixed on the small rabbit nestled in her lap. Angel seemed untouched by the ordeal, oblivious to the exhaustion in Fluttershy’s eyes./n/n“Oh, Starlight! It’s so good to see you,” Fluttershy beamed, though her gaze flicked downward. “I’d hug you, but...” she glanced at Angel resting peacefully./n/n“Don’t worry, I get it,” Starlight replied with a soft smile. “You alright? The past weeks must’ve been rough.”/n/n“I’m fine, but...” Fluttershy glanced around the camp before meeting Starlight’s gaze again. “You’ve done so much here; I can only imagine how overwhelming it must be.”/n/n“It’s been a lot, but I’m managing. We all are.” Starlight’s tone was steady, though her exhaustion was visible in the flicker of her eyes./n/n“Is there anything I can do to help?” Fluttershy began to rise, but Starlight placed a gentle hoof on her shoulder./n/n“Please, you’ve been through enough.”/n/n“I can’t sit back!” Fluttershy’s voice cracked, her hoof freezing mid-pet as tears welled in her eyes. “Everypony has lost so much- and Rainbow...” Her voice trembled, Angel curling closer in her lap. “We were being hunted. She led them away. I-I didn’t know what to do, so I ran east, but I left her behind.”/n/nThe weight of her words hit Starlight, tightening her chest. She swallowed hard, trying to keep her voice steady. “Do you know where Rainbow went?”/n/n“Amethyst Basin... I think. Oh, I hope she's okay...” Fluttershy’s voice faltered, a soft whimper escaping her."
  fillydelphia_manesix.3.a:0 "I'll find her, Fluttershy."

