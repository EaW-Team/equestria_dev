EYR_neutrality_party_long:0 "Der Erhabene Herzogliche Hof"
EYR_communism_party:0 "Bauern"
EYR_communism_party_long:0 "Die Bauern von Verenia"
EYR_democratic_party:0 "Prälatur"
EYR_democratic_party_long:0 "Der Herzogliche Hof - Prälatur"
EYR_fascism_party:0 "Kriegsfalken"
EYR_fascism_party_long:0 "Der Herzogliche Hof - Kriegsfalken"

#### FOCUS

EYR_fifth_onslaught:0 "The Fifth Onslaught"
EYR_fifth_onslaught_desc:0 "Our reliable sources have confirmed what we all dread: Vincent Erie, the self proclaimed Duke of Erie, is preparing a yet another attack against his rightful liege lord. The true ruler of Verenia must rally his soldiers, marshal his defences and prepare his people. House Eyrie does not bow before insurgents and mutineers."
EYR_sudden_death:0 "An Unexpected Passing"
EYR_sudden_death_desc:0 "After a sudden bout of illness, Captain Otto von Grieslein of the Verenian Guard has passed away. Though he was unable to break the stalemate, his tenacity and skills have ensured that the Aranti defence line remained strong. A new Guard-Captain will have to be chosen, but in the meantime, the Duke has requested a day of mourning."
EYR_take_control:0 "Take Matters Into Our Own Claws"
EYR_take_control_desc:0 "We must break this vicious cycle of war. No more will we be the defenders in Vincent's game. If we want things to change, we must go on the offence!"
EYR_empower_prelature:0 "Cooperate With The Prelature"
EYR_empower_prelature_desc:0 "Those who keep claiming that the Prelature is running a conspiracy with the foreigners, at the expense of Verenia, are clearly misguided and irrational. Though the paladins' defection years ago was treacherous, those who remained have clearly proved themselves to be trustworthy. Only with them standing by our side can we end the Struggle."
EYR_empower_merchants:0 "Cooperate With The Middle Class"
EYR_empower_merchants_desc:0 "After the republican revolution, we placed several restrictions on merchant trade. Admittedly, this has hampered our economy and kept our country from growing. Though we haven't excused them of the guilt, we should consider giving them a bit more autonomy in exchange for their support."
EYR_invite_foreigners:0 "Invite Foreign Assistance"
EYR_invite_foreigners_desc:0 "Let us be honest: our soldiers are not the best. The constant battles have whittled down our best soldiers and our equipment has become faultier over the years. If we want the upper claw, we need to reach out to more fortunate lands for help."
EYR_overrule_hof:0 "With The Duke Or Against Him"
EYR_overrule_hof_desc:0 "The nobility have been obstructing, scheming and even disobeying Iovinus for too long. Let it be very clear from now on: they can either fall in line or they can end up like the secessionists west of the Aranti, and their family's possessions will be forfeit to the Duke."
EYR_press_paladins_into_service:0 "The Return Of The Paladins"
EYR_press_paladins_into_service_desc:0 "After the late Duke's death, most of the paladins joined Vincent in his rebellion. The remnant remained loyal to the Prelature, maintaining neutralily to protect the holy sites. If we can show our new resolve to the paladins in the temple, they may join Iovinus in ending this war."
EYR_deal_with_flowena:0 "Flowena Backroom Deal"
EYR_deal_with_flowena_desc:0 "Being on the other side of House Erie's lands, Flowena would have a lot to gain – and lose – from the war. Perhaps they'd be willing to split with some gold and equipment, or even join our cause? We should reach out to them about an alliance."
EYR_fuck_off_vincent:0 "The Restoration Of Righteous Rule"
EYR_fuck_off_vincent_desc:0 "Vincent Erie is but a pitiful mongrel, unworthy of even ruling the smallest patch of land, much less proud Verenia herself. For all the might he boasts of, it will inevitably crash against our strongholds, our gallant defenders. The song of war claims Verenia once more, and this time we shall be the victors without uncertainty."
EYR_new_captain:0 "Appease The Nobles"
EYR_new_captain_desc:0 "As unfortunate as his death is, we cannot leave Guard-Captain Otto's position vacant. Vincent's forces are mounting across the river as we speak. Desperate times call for desperate measures, and so we must cooperate with the more... warmongering side of the nobility."
EYR_convene_court:0 "A Meeting In Haste"
EYR_convene_court_desc:0 "Quickly! Gather the council! We cannot relax against the face of an invasion. Every aspect of our country will be affected, and if we ignore a single possibility, we will lose this war. We must plan accordingly for these next few months."
EYR_the_yearly_obligations:0 "Arms, Armour, Idols"
EYR_the_yearly_obligations_desc:0 "Waging war is all about supplies and logistics, for what good is a griffon if he has no weapon or uniform? Recent events necessitate a forced increase in the production of materiel, all paid for from the Duke's personal treasury. A small investment that pays great dividends for the continued survival."
EYR_fund_economist:0 "Adjusting The Books"
EYR_fund_economist_desc:0 "War is an economic torment for the Duke of Eyrie and his lands. Maintaining a standing army is incredibly expensive, and thus we are struggling to complete the mobilisation in face of this new attack. However, the House Treasurer is an incredibly gifted administrator and should be able to achieve such, though it will come at a considerable expense."
EYR_the_prelature:0 "Beseech The Prelature For Aid"
EYR_the_prelature_desc:0 "With the mobilisation experiencing many issues, it is clear we won't be able to bring our full strength against House Erie's assault. While our defensive position ensures that we can hold them off with inferior numbers, it would be good to even the odds with the help of the paladins. These gallant warriors, always prepared for war, will make up the deficit, but their help comes with a cost."
EYR_what_we_must:0 "In Defence Of Eyrie"
EYR_what_we_must_desc:0 "Soldiers, knights, peasants, merchants, nobles - they all fight for House Eyrie, directly or indirectly. The time is right for them to be placed on high alert, to muster their capabilities, for a storm is coming, and we must all work together in all our capacity to weather it."
EYR_militias:0 "Peasant Militias"
EYR_militias_desc:0 "They grumble and complain, but the lowly have an obligation to their betters that is simply unavoidable. It is not exploitation, but rather a continuance of a social contract that has defined relations between griffons since ages past. To arms, peasants, for House Eyrie, for Verenia!"
EYR_defence_plan:0 "To Counter Their Plans"
EYR_defence_plan_desc:0 "The villainous Vincent is a crude oaf, but it is not he who decides strategy. His subordinates are far more competent and effective, no doubt hatching some ingenious plan, and we must decide on our own strategy to effectively counter any surprise they might have. The Duke will be holding a meeting with the new Guard-Captain and his officers."
EYR_holding_fast:0 "Surviving The Onslaught"
EYR_holding_fast_desc:0 "We've rallied as best as we could, and war is inevitable. It is certain that the other side of the riverline can see our stalwart defences, yet they remain committed to their attack. Let them break once more, and only then shall we surge forward to put an end to a Struggle so great that claimed to many lives."

EYR_stalemate_reigns:0 "Stalemate Reigns"
EYR_stalemate_reigns_desc:0 "The Duke is most displeased with his disobedient underlings. There was a clear plan, agreed by everygriff, and it was not followed. It's only the smallest of condolences that we're left with a ceasefire, as if nothing happened, though that's no satisfaction for all the perished souls. Something has to change in this broken house."

EYR_the_state_of_the_treasury:0 "Review Finances"
EYR_the_state_of_the_treasury_desc:0 "The House Treasurer is a griff of unparalleled ability when it comes to managing the idols. It's certain that without her, the soldiers would be reduced to wearing sacks instead of uniforms, and the economy would revert to bartering. Relying on her substantial abilities could result in House Eyrie prevailing in the Struggle without those unruly nobles."
EYR_the_local_economy:0 "Address The Road Problem"
EYR_the_local_economy_desc:0 "The constant usage of our infrastructure, primarily for military purposes, has resulted in their deterioration. There is simply little resources left for maintaining them, but recent developments have given us an opportunity to correct this. However, desires differ while there's only so many idols to go around..."
EYR_consoomer_goods:0 "Putting The Unsuitables To Work"
EYR_consoomer_goods_desc:0 "Serfdom continues to be a common sight in Verenia, for better or worse. It is simple and straightforward to build new factories, but the shortage of labour makes them produce much less than they could. Something has to be negotiated to allow these griffs without rights to put their labour into something far more valuable than plowing some fruitless field."
EYR_solving_resource_deficits:0 "Expand Mining Industry"
EYR_solving_resource_deficits_desc:0 "Abundant fields aren't the only quality Verenia possesses, but there are a number of promising veins where natural resources are plentiful. Though we are currently self-sufficient for all our domestic needs, unlike that incompetent stooge across the river, growing industry will demand a larger quantity of them. Best to preempt the problem."
EYR_funding_a_solution:0 "Supplementing Inadequancies"
EYR_funding_a_solution_desc:0 "Unbeknownst to most, the House Treasurer runs an illicit scheme. A most dangerous one, in arms dealing, which has been a decent source to supplement our middling production. The Duke has been considering expanding these operations, but they'll need a better cover, lest the nobles discover they are being shortchanged."
EYR_embargo_vincent:0 "Offering A Better Deal"
EYR_embargo_vincent_desc:0 "Even though most nations refuse to take any part in the Struggle, ordinary trade continues to flow. This is what allows Vincent to stay afloat despite completely neglecting the needs of his subjects. Perhaps, if those same nations were offered an incentive to cease their trade, House Erie will be in a far more disadvantageous position for the final battle."
EYR_better_weapons:0 "Firearm Modernisation Scheme"
EYR_better_weapons_desc:0 "From the humble musket to today's rifle, firearms have seen considerable advancement over the centuries. Freya has only a passing interest in them, but she knows that having the best weapon results in highest chance of success. Simple mathematics, as it is, which is why this is a pursuit that deserves funding."
EYR_devil_deal:0 "To Sell Pride And Blood"
EYR_devil_deal_desc:0 "Flowena's bankers present an united front, but some would be happy to work behind the backs of their colleagues for a good deal. Freya happens to be friends with one, and he could circumvent the blockade their banks unjustly exert on House Eyrie. Nothing comes free, however, but concluding the Struggle would be worth any price they name. As long as we don't end up selling Verenia to them as a result."

EYR_touring_the_barracks:0 "Tour The Barracks"
EYR_touring_the_barracks_desc:0 "Though the Guard-Captain is a griff of rough temperament, the soldiers readily follow him, whether out of fear or devotion. To reassure the troops that their liege lord does care for them, Iovinus shall take his time to visit the injured, and perhaps give out medals where appropriate. Of course, the primary goal is to define the new defensive plan, and prevent a repeat of recent events."
EYR_factory_expansion_project:0 "Industrial Expansion Project"
EYR_factory_expansion_project_desc:0 "Verenia is not the richest of regions, but that doesn't mean its production capabilities should be outsourced to some idol grubber from Rottendedam. Instead, we should provide incentives for our industrial magnates to expand their options, hire more workers, all those boring things. Some kickbacks are to be expected, but as long as House Eyrie benefits as a whole, it can be tolerated."
EYR_repair_forts:0 "Save What Can Be Saved"
EYR_repair_forts_desc:0 "What little fortifications we have are on the verge of crumbling, and much effort is placed into maintaining them as best as possible given scant resources. Many reasons prevent us from expanding them into a formidable structure that could keep Vincent's rabble at bay, but for now we should give them the attention they deserve."
EYR_tithes_and_tribute:0 "The Duke's Amazing Collection"
EYR_tithes_and_tribute_desc:0 "Like any proper noble, Iovinus has an extensive collection of artwork, coinage, apparel and precious metals. Such vast value that could fund entire regiments to fight on our side... if he could be convinced to part with any of it. Certainly, it could be bought again after the war... and if he's not victorious, then he'll have larger problems to worry about."
EYR_enact_conscription:0 "Replenish The Guard"
EYR_enact_conscription_desc:0 "It is difficult to ascertain how many griffs are currently serving in the Verenian Guard, for many reasons. Yet the most recent bloodshed has raised concerns that our effective strength is insufficient to resist the next attack. There is no doubt it is arriving, sooner or later, which is why the quotas must be expanded and new regiments raised for the Duke."
EYR_calm_the_nobles:0 "Having A Ball"
EYR_calm_the_nobles_desc:0 "In such uncertain times, we must turn to our traditions and reassure the most important griffs that everything is fine. The grand palace has not held a party since the days of peace, and don't our gallant nobility deserve a night to relax? The merchants and other such undesirables will not be allowed to attend, and they better not complain either!"
EYR_righteousness_of_our_cause:0 "Convincing The Peasants"
EYR_righteousness_of_our_cause_desc:0 "It comes without surprise that the Struggle is not a very popular concern for the people. After all, they have far more worries in their lives than fighting for some distant, uncaring lord... But perhaps a sufficient amount could be convinced otherwise. By word or reward, and some creative interpretation of truth, there could be more volunteers for the cause."
EYR_hold_court:0 "A Day In Court"
EYR_hold_court_desc:0 "One of the many obligations the Duke owes to his subjects is holding court on a yearly basis. There, they present their grievances and requests, after exhausting all other means of satisfaction, and the gracious ruler either obliges or dismisses their demands. Generosity can inspire the people, but choices made can have a long lasting consequence."
EYR_aerial_advantage:0 "Different Vector Of Attack"
EYR_aerial_advantage_desc:0 "Some nobles are proponents of technology, and realise that if we want an actual advantage, something has to change. Through their Herzland contacts, they could secure us aircraft that are beyond House Erie's ability to counter. The only issue is instructing griffs to operate these machines on a quick notice, but that could be corrected by simply hiring experienced ones."
EYR_officer_training:0 "Correcting Knowledge Gaps"
EYR_officer_training_desc:0 "The officers of the Verenian Guard, by requirement all nobles, are not bereft of skill in war, but combat is an always changing problem. With the knowledge gained over the decades of Struggle, we should devote some resources to teaching present and future ones how to perform more effectively. It may be crucial in the coming days..."
EYR_unassailable_defence:0 "Come And Take It, Vincent!"
EYR_unassailable_defence_desc:0 "The unruly ones have been restrained, and this time there shall be nothing going against the plan. The river Aranti shall choke with their dead, but the plan must be flexible. Like a cornered snake, there is no telling what sort of desperate gamble Vincent will perform. We need to be prepared for anything, and the Guard-Captain will ensure it is so."

EYR_the_temple_of_eyr:0 "Spiritual Respite"
EYR_the_temple_of_eyr_desc:0 "While many put distrust in the Verenian Prelate (and are rightfully afraid of her glare), Iovinus does not share this attitude. He understands that the resources under her control could be crucial for the unification, even if many others believe he's making a deal with Maar by doing so. Nonetheless, there is nothing that can prevent the Duke from attending a sermon."
EYR_look_for_the_poor:0 "Comfort For The Needy"
EYR_look_for_the_poor_desc:0 "The Struggle has left many griffs destitute, due to taxation, crippling injuries sustained in a battle or other unpleasant outcomes. Thus there's a large amount of homeless which even the Temple of Eyr struggles to provide for. If the Duke were to give them a claw, it would show his devotion to the Gods, and more importantly remove the loitering vagrants from the streets of Calembourg."
EYR_pleb_schools:0 "Spreading The Right Wisdom"
EYR_pleb_schools_desc:0 "Education is by tradition a luxury reserved for the more well-off, leaving many to rely on common folk "wisdom". Present circumstances are not favourable for enacting some sort of full scale mandatory schooling policy, but we could spare some idols in this direction. Of course, we'd make sure that the knowledge shared would be favourable towards us."
EYR_bless_the_fields:0 "Land's Bounty"
EYR_bless_the_fields_desc:0 "The many legends of Verenia credit Eyr for the plentiful miracles that have occurred in its long and storied history. While proving the influence of the divine is like trying to fight dragons bareclawed, the rituals provide griffs a sense of comfort and security that is hard to inspire otherwise. As always, the Prelate will be happy to perform them, if given the resources."
EYR_the_paladins:0 "The Proud Ones\nOf The Triarchy"
EYR_the_paladins_desc:0 "Continued cooperation with the Prelature is putting Iovinus in an unenviable position. The nobility are finding many excuses and loopholes to decrease their griffonpower contribution, convinced that the Duke is selling out Verenia to foreign interests. What ridiculous notions! Yet there is little other choice but to reintegrate the paladin remnants into the household forces."
EYR_tax_of_piety:0 "Eyr's Eleos"
EYR_tax_of_piety_desc:0 "Per the ancient laws since the days of Grover I, the temples do not collect any sort of taxation or tribute; they subsist by donations or their clergy's contributions. Laws can easily change with a ducal signature, and it would benefit the Prelature if they were allowed to take one tenth of the serfs' taxes. Some of it would find its way back into matters the Duke desires."
EYR_strike_fear:0 "Fear Of The Divine"
EYR_strike_fear_desc:0 "There are many a griff in Verenia who are quite lacking in basic erudition. Superstitious, frightful, quite easily cowed into believing something they shouldn't. The Prelate retains many contacts on the west side of the Aranti river, and if the right message were to spread... Vincent would have quite a scuffle on his claws."
EYR_archonate_friends:0 "Our Friends In Romau"
EYR_archonate_friends_desc:0 "While prelatures are mostly independent from the desires of the archonates, there are still certain niceties to be observed. With her contacts in Romau, Verena could decisively change the outcome of the Struggle in our favour. The only questions that remain is whether the nobility will accept this foreign interference, and the sort of price Erion XII would exact from us."

EYR_the_iron_duke:0 "The Iron Duke"
EYR_the_iron_duke_desc:0 "This farce has been put to an end, after such an extraordinary amount of time. No more shall imbecilic Vincent or naive Katrina stand in the way of Verenia's rightful ruler! Now comes the time to trample whatever is left of their petty schemes, quash any ideas of a revolt, and bring back the good times before 978. Never again shall the Struggle ruin lives."

EYR_loser_faggot_vincent:0 "Punish Vincent"
EYR_loser_faggot_vincent_desc:0 "The madgriff of Erie, in all his bluster and arrogance, certainly believed he would return to Calembourg! That he has, in irons and chains as he awaits the Duke's sentence. His fate is sealed, but it only remains to be seen what sort of humiliation will he suffer before that."
EYR_dealing_with_rebels:0 "And The Remainder"
EYR_dealing_with_rebels_desc:0 "There are a multitude of minor houses that followed Vincent and Katrina in their goals, and we have captured a majority of their members. Some have fled across the borders, abandoning their homes and families, but those are of little concern. Instead, it should be decided whether these rebels have any place in Verenia's future, or will they meet ignoble ends."
EYR_deal_with_katrina:0 "But Go Easy On Amelinda's Successor"
EYR_deal_with_katrina_desc:0 "Katrina has been a most puzzling conundrum. First she tried in vain to settle the Struggle with peace, then she allowed herself to be overruled by her supposedly loyal captains. The traitors have already been dealt with in a manner which they deserve, but the question remains what to do with this nearest blood relative. Could she be an asset, or simply trouble?"

EYR_praise_the_advisor:0 "On Merit And Competence"
EYR_praise_the_advisor_desc:0 "If history books ever dedicate themselves wholly to the Struggle, they'll write that one of the Duke's advisors played a key role in ending it. Honest service and dedication must be rewarded to encourage the lesser servants to continue striving for favour."

EYR_a_step_back:0 "Taking A Step Back"
EYR_a_step_back_desc:0 "The good Duke, spent from his many years of struggle and work, wishes to retreat from his obligations for a while. His most favoured advisor shall take a more active leadership role in Verenia while he takes a much deserved rest with his beloved family."
EYR_the_obliging_nobility:0 "The Obliging Nobility"
EYR_the_obliging_nobility_desc:0 "Do we not have an obligation to our subjects? It is no secret that Vincent and his clique were exploiting the peasantry to the bone with their taxes and quotas. To show that we are their rightful and just masters, the nobility will spend some of their hard earned idols into the wellbeing of common griffons."
EYR_stealing_vincents_junk:0 "Make Use Of Their Innovations"
EYR_stealing_vincents_junk_desc:0 "With defeat imminent, many who served the secessionists have abandoned their masters in great numbers. Of particular attention is one inventor named Fabrice, who was providing great innovations for the former lord of Erie. His whereabouts are unknown, but his factories and workshops remain, with their prizes left for us to take."
EYR_noblesse_oblige:0 "Poverty Solving Measures"
EYR_noblesse_oblige_desc:0 "While some believe that a peasant deserves nothing more than the clothes on their backs (and even that is too much), the truth is that a destitute griffon is a worthless one. With no hope or opportunities in life, they are nothing but vagabonds or loiterers. A bit of welfare would go a long way in preventing societal upheaval, as well."
EYR_militias_go_home:0 "Relieve The Militiagriffs Of Their Duty"
EYR_militias_go_home_desc:0 "Perhaps it is difficult to turn a rifle into a ploughshare, but what's certain is that we no longer have a need for the militias that were hastily raised in the climax of the Struggle. Let them return to their homes, tend to their families, and help us out in rebuilding Verenia."
EYR_digging_up_resources:0 "Prospecting For Resources"
EYR_digging_up_resources_desc:0 "Industrial development demands further base materials. For the most part we've done well with what was at our disposal, yet our continued growth means resource shortages will become inevitable. To avoid indebting ourselves to a foreign power, it would be better to conduct geographical surveys and figure where we can find the best return on investment from digging out metals."
EYR_lords_into_barons:0 "Noble Lords Into Robber Barons"
EYR_lords_into_barons_desc:0 "Who better to complete the industrial revolution than our best and noblest? They are the only ones with the capital to sustain these changes! Some have already pioneered the process but much has been prevented by the Struggle. Nonetheless, it is clear now that agriculture will never be as profitable as industry, and thus we must seize the opportunity before those thieving merchants."
EYR_dredge_river:0 "Harshest Scar Of The Struggle"
EYR_dredge_river_desc:0 "Beautiful Aranti has turned into an eyesore worthy of Maar. It is our obligation to restore it to its previous splendour, to clear out any remaining shells, and give anygriff still lying there a proper burial service. Only this way can the land become usable again, and the riverine trade shall flourish as well."
EYR_guard_professionalisation:0 "Guard Professionalisation"
EYR_guard_professionalisation_desc:0 "The Verenian Guard have shown their valour in the Struggle, but it remains an outdated force, unsuitable for anything more than protecting borders and cities. Now that tentative peace has settled for a while, the political will to push those sorely needed reforms has greatly risen, yet there will be plenty of debate on how to proceed."
EYR_about_feudalism:0 "The Debate On Serfdom"
EYR_about_feudalism_desc:0 "For many, efficiency is a key value. Much like how griffons abandoned slavery as an economic model many centuries ago (unlike the savages down below in Zebrica), serfdom is starting to show its age in a world where menial labour is pushed out by increased automatisation. Many nobles cannot afford to keep their serfs, but they will not give up on their privileged status."
EYR_jobs_jobs_jobs:0 "Nogriff Without Work"
EYR_jobs_jobs_jobs_desc:0 "Toil and labour, the essential part of anygriff. Continued development has created many jobs yet there are still shortages in our vital industries. The causes of this have been narrowed down to meagre wages and overly long working hours. It would be wrong to interfere in a free market too much, but some reforms are needed to remind the lower classes to be grateful we're giving them work."
EYR_defending_verenia:0 "Protecting Verenia"
EYR_defending_verenia_desc:0 "With reforms in place and the Guard growing in strength, we should establish preliminary plans for the defence of our homeland. Inevitably, somegriff will wish to enact their designs on beautiful Verenia, but we shall be prepared for what may come."
EYR_better_than_ever:0 "Business Can Only Grow"
EYR_better_than_ever_desc:0 "For the first time in a while, it can be accurately said that production has exceeded the amount of imports. What a milestone we've reached, indeed! Verenia is well on its way as a self-sufficient nation that won't depend on the capricious whims of foreign vultures. Still, a few more subsidies would do well in ensuring this positive state continues."
EYR_arts_culture:0 "Arts And Culture"
EYR_arts_culture_desc:0 "Iovinus has always had a reputation as a patron of the arts, and he has amassed a grand collection over the years. Some were sold to fund his victory, but he has recovered most of it and proclaimed his intentions to let everygriff culturally enlighten themselves (for a modest fee). It should certainly open up the lesser minds for greater ideas."
EYR_imperial_styled_warfare:0 "Cues From The Reichsarmee"
EYR_imperial_styled_warfare_desc:0 "The Imperial army was one of the most innovative forces, and that still holds true to this day. Truly, this should be a model to imitate for the Verenian Guard! Their latest doctrinal advancements will be studied and implemented in a suitable fashion."
EYR_peaceful_times:0 "Truly A Peaceful Verenia"
EYR_peaceful_times_desc:0 "Expectations were high all the way back in 978: it was believed Verenia would once more regain its prosperous status, if not for that thrice-cursed Republican Revolution! Nonetheless, the days of the Struggle are becoming a distant memory, and everygriff looks forward to the future, guided by their noble overlords."

EYR_remain_independent:0 "Verenia On Its Own"
EYR_remain_independent_desc:0 "Great powers play their own game, and Verenia shall not be a pawn in any. We have not fought so hard to heal this fractured land only to sell it off to the first bidder carrying a bag of idols. This is a strong and independent region, and it shall stay that way by our blood and pride."
EYR_simping_for_empire:0 "Adelina's Greatest Decision"
EYR_simping_for_empire_desc:0 "There is no shame in realising that you're simply outmatched. Indeed, the rising star of [GRD.GetNameDef] has led many to believe that if history should repeat itself, then it would be best to lay down our banner as Adelina did. But make no mistake: even servants can pursue their own agenda."
EYR_dynamic_exceptionalism:0 "Exhort Verenian Exceptionalism"
EYR_dynamic_exceptionalism_desc:0 "Is there any culture greater than ours? Who else can claim a longer legacy than beautiful Verenia, descendents of the firstborn? Certainly not those filthy Discrets, Grovers or any other griffs! Our citizens must know their history, so that they may take pride in their efforts for our country."
EYR_funding_intelligence_agency:0 "Intelligence Department"
EYR_funding_intelligence_agency_desc:0 "Planning relies on effective intelligence. Without foreknowledge of what could happen, we are left wandering in the dark, helpless as our rivals descend upon us. While espionage has always been a part of state activities, it now requires centralisation, focus, and no small amount of paperwork."
EYR_national_unity:0 "[Root.GetNationalUnityFocusName]"
EYR_national_unity_default:0 "In Service To Our Betters"
EYR_national_unity_alternate:0 "Imperial Development Aid"
EYR_national_unity_desc:0 "[Root.GetNationalUnityFocusDesc]"
EYR_national_unity_default_desc:0 "Though a servant's life can rightfully be described as full of toil, there is still pride in their work. Without devotion, their masters would not be as capable in making decisions, nor provide adequate rewards for their service. Instilling this mindset should be a rightful priority."
EYR_national_unity_alternate_desc:0 "Although our options are meagre, we are not useless. Fortunately, we have a powerful ally who can assist us in jump-starting our development. By showing our worth to [GRD.GetNameDef], they shall see it is worthwhile to share some of their industrial technology with us."
EYR_smash_arantiga:0 "Our Ancient Rivals"
EYR_smash_arantiga_desc:0 "Arantigans share our heritage of the firstborn, and as such relations have always been distrustful. Though Verenia has never had a great empire of its own to boast about, it would certainly provide us with great prestige to knock over the remainder of Arantigos' legacy."
EYR_buff_the_guard:0 "Verenian Guard Recruitment Expansion"
EYR_buff_the_guard_desc:0 "From frontline soldiers to uniform sewers, there are always available openings in the Verenian Guard. The past issue has been that we were unable to offer competitive salaries and benefits, but all that has changed with the end of the Struggle. A targeted campaign shall inspire many griffs to make use of themselves for a grand cause."
EYR_take_griffonstone:0 "Our Holy Birthplace"
EYR_take_griffonstone_desc:0 "Legends speak how our noble founder Kalem descended from the Hyperborean Mountains and settled the lands north of Lake Rumare. While nogriff can be certain if this is truthful, or a tale of great inspiration, the fact remains that Griffonstone would be far better under our control than their abject failure of leadership that's allowed it to sink so low."
EYR_vassalise_rumare:0 "Rumare Must Know Their Lord"
EYR_vassalise_rumare_desc:0 "Nested on their pitiful little island, the Dawnbreakers of Rumare have been stagnating and wasting their idols on maintaining their overgrown castle and other flights of fancy. They would be far better off serving a great ruler like ours, and the implication what should happen if they refuse needs not to be said."
EYR_griffonstone_riches:0 "Riches Of The Mountains"
EYR_griffonstone_riches_desc:0 "Griffonstone had been a hotbed of poverty and misery for quite some time, but the land still contains abundant wealth in minerals and crystals. Exploiting these resources would not only provide openings for the unemployed locals, but more importantly enhance our production capabilities."

EYR_advisors_genius:0 "[Root.GetAdvisorsGeniusFocusName]"
EYR_advisors_genius_freya:0 "Freya's Genius"
EYR_advisors_genius_roman:0 "Roman's Tenacity"
EYR_advisors_genius_verena:0 "Verena's Devotion"
EYR_advisors_genius_desc:0 "[Root.GetAdvisorsGeniusFocusDesc]"
EYR_advisors_genius_freya_desc:0 "It is becoming a growing understanding that wars are won in the factories, and Freya Schattenriss was the first to fully utilise that axiom. For her role in ending the Struggle, the Duke of Verenia has given her assent to modernise Verenia as she sees fit. Certainly, a task that shall occupy the perfectionist for a great time."
EYR_advisors_genius_roman_desc:0 "It was the strength of griffons and solid tactics that won the Verenian Struggle, and no gimmicks were needed to achieve that! Though he has been loath to admit it, the Duke of Verenia has recognised that Roman Eitelkeit achieved everything that was demanded of him, and he has been given free reign to help guide Verenia into an orderly future."
EYR_advisors_genius_verena_desc:0 "Verenia is nothing without its paladins, and Verena Festfeder has opened the eyes of many who still refused to see the divine truth. Yet even as the Duke of Verenia's most trusted advisor, she will still face considerable pushback in her efforts to heal the nation. Struggles and trials are a part of life, ones she has no issues overcoming."
EYR_verenian_rebuilding_program:0 "[Root.GetVerenianRebuildingFocusName]"
EYR_verenian_rebuilding_program_freya:0 "Economic Shock Therapy"
EYR_verenian_rebuilding_program_roman:0 "Helping Claw From The Guard"
EYR_verenian_rebuilding_program_verena:0 "From The Highest To The Lowliest"
EYR_verenian_rebuilding_program_desc:0 "[Root.GetVerenianRebuildingFocusDesc]"
EYR_verenian_rebuilding_program_freya_desc:0 "It was a great effort, but the House Treasurer managed to balance the budget so that House Eyrie's finances were never in danger of collapse. Now that sizeable expenditures are no longer needed in purchasing materiel or maintaining wartime measures, much can be invested into giving this broken land new life and growth."
EYR_verenian_rebuilding_program_roman_desc:0 "With most of the resistance quelled by now, the Guard is growing restless without anything to do besides sitting in barracks or cleaning their firearms. Instead, the Guard-Captain will direct those without purpose to assist in rebuilding Verenia, in whichever way is most suitable. There are plenty of bridges and houses to rebuild, crops to plant, mean looks to give..."
EYR_verenian_rebuilding_program_verena_desc:0 "An idol hoarded is an idol wasted. The Prelature has plenty to give for those in need, but it cannot sustain everygriff. Instead, those with the substantial incomes and wealth should provide their idols so that we may bring comfort to the weary. Objections and disobedience are expected, but a hard way is always available as well."
EYR_fix_up_the_guard:0 "[Root.GetGuardImprovementFocusName]"
EYR_fix_up_the_guard_freya:0 "Toss An Idol To Your Guardsgriff"
EYR_fix_up_the_guard_roman_verena:0 "Immediate Guard Reforms"
EYR_fix_up_the_guard_desc:0 "[Root.GetGuardImprovementFocusDesc]"
EYR_fix_up_the_guard_freya_desc:0 "The Struggle is over, but there is no time to rest! The soldiers of the Verenian Guard deserve great praise for their bravery and performance, but what they deserve far more is an improvement in their workplace conditions. Better uniforms, higher salary, increased benefits, anything that could help improve the Guard's image and drive griffs to the recruiting office."
EYR_fix_up_the_guard_roman_verena_desc:0 "The Struggle is over, but there is no time to rest! The soldiers of the Verenian Guard deserve great praise for their bravery and performance, but there are numerous pressing issues to address. From dealing with recently discovered equipment stashes to integrating defeated remnants into our ranks, quick measures are needed."
EYR_roads_railways_everything:0 "Roads, Railways And Even Boats"
EYR_roads_railways_everything_desc:0 "There is still so much to rebuild. The logical first step comes in our infrastructure: it had been devastated plenty in the final war. The House Treasurer has prepared an extensive plan to alleviate the issue, alongside an effort to invest in lakeside fisheries. A suitable base for everything else."
EYR_flowena_denbts:0 "[Root.GetFlowenanDebtFocusName]"
EYR_flowena_denbts_freya:0 "Debt Repayment Plan"
EYR_flowena_denbts_roman:0 "Debt "Repayment" Plan"
EYR_flowena_denbts_verena:0 "Negotiations In Good Faith"
EYR_flowena_denbts_desc:0 "[Root.GetFlowenanDebtFocusDesc]"
EYR_flowena_denbts_freya_desc:0 "Flowenan investment has proven invaluable in securing our victory, but now they reasonably demand that we act on our repayment plan. It is not without positives, however, as the presence of their skilled accountants will help us modernise our economy, and allow the state apparatus to enact more wider changes."
EYR_flowena_denbts_roman_desc:0 "Flowena has long presented an obstacle to House Eyrie's plans by putting in the same basket with Vincent's scheming. Such an insult to our reputation cannot be tolerated, and those greedy bankers will face their reckoning unless they agree to our very fair and modest terms."
EYR_flowena_denbts_verena_desc:0 "The Flowenan embargo has caused a great deal of problems for House Eyrie, and they continue after our righteous unification of Verenia. These vultures are beneath our consideration, and do not deserve our time or attention. Instead, we should turn to more reliable businessgriffs from the Herzland, particularly in Romau. Their expertise shall help us finely tune our economy."
EYR_salvage_the_paladins:0 "[Root.GetAboutPaladinsFocusName]"
EYR_salvage_the_paladins_freya:0 "Paladins Are Still Useful"
EYR_salvage_the_paladins_roman:0 "Disband The Paladin Order"
EYR_salvage_the_paladins_verena:0 "Paladins' Redemption"
EYR_salvage_the_paladins_desc:0 "[Root.GetAboutPaladinsFocusDesc]"
EYR_salvage_the_paladins_freya_desc:0 "Some assets never truly lose on their value. Despite what many have complained about, the Order of the Triarchy played their role in ending the Struggle, and the fears from those same complainers about their treason have not materialised in the slightest. Let them continue defending fair Verenia."
EYR_salvage_the_paladins_roman_desc:0 "The Paladin Order cannot be trusted. Almost none of the defecting ones surrendered (brave, but foolish) after the defeat of their masters, and the ones who supposedly claim to be our allies have once more retreated to the temples, plotting who knows what. In the interest of Verenian security, they must lay down their arms and forfeit all their belongings."
EYR_salvage_the_paladins_verena_desc:0 "The Proud Ones of the Triarchy have always been true and faithful to Verenia. Though we greatly regret the bloodshed of our wayward griffons-in-arms, the Order can and will be rebuilt anew. Stronger than ever before, free from distrust and suspicion. As befitting of true guardians who watch over this land and its holy places."
EYR_eggheads_of_our_own:0 "Literacy, Science And Idol Counting"
EYR_eggheads_of_our_own_desc:0 "For a state to function properly, it requires educated griffons to resolve all its needs. While the noble houses are certainly not in lack of trained scribes and other bureaucrats, they are a tiny group operating on a private lease. Dedicated efforts are required to expand the amount of erudite and obedient servants who can be trusted to follow our demands."
EYR_build_up_domestic_industry:0 "[Root.GetDomesticEconomyFocusName]"
EYR_build_up_domestic_industry_freya:0 "Build Up Domestic Industry"
EYR_build_up_domestic_industry_roman:0 "Herzogswerke "Graf Von Angburg""
EYR_build_up_domestic_industry_verena:0 "Godly Economic Principles"
EYR_build_up_domestic_industry_desc:0 "[Root.GetDomesticEconomyFocusDesc]"
EYR_build_up_domestic_industry_freya_desc:0 "Overt reliance on foreigners can only result in a negative spiral, and the House Treasurer is well aware of it. The best way for Verenia to compete with our rivals is a concentrated effort in industrial development, but it will come at a considerable cost for our budget."
EYR_build_up_domestic_industry_roman_desc:0 "The shortages in materiel we've experienced through the Struggle have shown that there is a need for a strong local industry dedicated towards military production. Through generous subsidies and investment, the Verenian Guard will never face a lack of equipment in the future."
EYR_build_up_domestic_industry_verena_desc:0 "Progress comes with prosperity, but so many are left out of it. Higher commandments must be observed in our economical development, with a strong focus on charity, welfare and respectable standards of living, while avoiding any excesses. Only through our devotion can we reach the sight of the divine..."
EYR_foreign_investments:0 "[Root.GetForeignEconomyFocusName]"
EYR_foreign_investments_freya:0 "Attract Foreign Investments"
EYR_foreign_investments_roman:0 "Foreign Inspired Equipment"
EYR_foreign_investments_verena:0 "Have Faith, Paladins"
EYR_foreign_investments_desc:0 "[Root.GetForeignEconomyFocusDesc]"
EYR_foreign_investments_freya_desc:0 "Foreign powers offer wealth and prosperity, but the lopsided nature of their deals would leave Verenia indebted and sold out. Instead, we need to show our negotiating skills and secure the best possible outcome, while ensuring industrial growth remains consistent."
EYR_foreign_investments_roman_desc:0 "Though much equipment has been seized in the unification of Verenia, much of it was comparable to our own or worse in terms of quality. Regrettably, we'll have to look to our competitors if we are to secure the best possible armament for the Verenian Guard."
EYR_foreign_investments_verena_desc:0 "Paladins exhort all the virtues of the Gods: bravery, justice, gallantry and devotion. Reminding them of their purpose, especially the ones reintegrated from the rebels, would do wonders in maintaining a zealous force. Vigilance is needed, lest those who are corrupt and wicked find their way again in defiling the paladins' honour."
EYR_advisor_doctrine:0 "This Is How We Fight"
EYR_advisor_doctrine_desc:0 "Much has been learned in the Struggle, and not just in the art of digging the best trench! The extensive period of time that passed and its technological advancements taught us much in how to make the most of griffons, artillery and vehicles. The only question is how to specialise further in one aspect."
EYR_state_capitalism:0 "[Root.GetEconomyModernisationFocusName]"
EYR_state_capitalism_freya:0 "Capitalism Under A Guiding Claw"
EYR_state_capitalism_roman:0 "Manorialism Gives Way For Capitalism"
EYR_state_capitalism_verena:0 "Capitalism With Eyrian Characteristics"
EYR_state_capitalism_desc:0 "[Root.GetEconomyModernisationFocusDesc]"
EYR_state_capitalism_freya_desc:0 "Virtues of the free market are readily apparent and should be embraced to the fullest, but certain excesses must be avoided. Certainly, some would be glad to dot every landscape with a factory while paying the bare minimum, but the economy is also about giving than just taking. Some sensible restrictions are needed for a better future."
EYR_state_capitalism_roman_desc:0 "The march of progress is inevitable. Griffonia as a whole reformed from an agricultural based society to one where factories, railroads and innovation dominate over the past century. Thus, Verenia must abandon its dated vestiges, but make no mistake who remains at the top of the social hierarchy."
EYR_state_capitalism_verena_desc:0 "The Gods have always intended for griffons to freely exchange the fruits of their labour betwixt themselves, with no overbearing demands like under the scourge of Marksism... But there are still some commands to follow. They value personal success, but even moreso sharing that success with their community. It is for the good of us all."
EYR_arms_markets:0 "[Root.GetConcernUpgradesFocusName]"
EYR_arms_markets_freya:0 "Her Contacts In The Arms Market"
EYR_arms_markets_roman_verena:0 "Negotiate With The Companies"
EYR_arms_markets_desc:0 "[Root.GetConcernUpgradesFocusDesc]"
EYR_arms_markets_freya_desc:0 "The House Treasurer has become quite adept at dealing with the international arms market, and although she still stumbles at an occasion, the connections made have become invaluable in supplementing our inadequacies. Now those same connections can be used to improve our local companies, who are all eager for funds and subsidies."
EYR_arms_markets_roman_verena_desc:0 "For a small region, Verenia has an abundance of concerns producing the latest in materiel. Their enthusiasm is not matched by their available means, however, and they've been struggling to stand out against foreign weaponry. Their owners should be contacted so we can strengthen our local production and reduce the reliance on said foreigners."
EYR_forgive_merchants:0 "[Root.GetAboutMerchantsFocusName]"
EYR_forgive_merchants_freya:0 "Forgive The Merchants For 978"
EYR_forgive_merchants_roman_verena:0 "Do Not Forgive The Merchants For 978"
EYR_forgive_merchants_desc:0 "[Root.GetAboutMerchantsFocusDesc]"
EYR_forgive_merchants_freya_desc:0 "Just as we forgave the rebels who sided with House Erie (most of them), the same claw of courtesy should be extended to the mercantile class. The repeal of tariffs and other measures to help grow the local economy should provide a sizeable return on investment, and most importantly sate those who have been complaining about unfair treatment."
EYR_forgive_merchants_roman_verena_desc:0 "The mercantile scum, one and all, should never be allowed to forget why they are under such sanctions to begin with! In fact, they should be taxed further so we can plug a hole in our budget. Better for idols to be spent rather than have them stashed away like a dragon's hoard."
EYR_calembourg_university:0 "The University Of Calembourg"
EYR_calembourg_university_desc:0 "One of the war measures in the past resulted in our humble university closing its doors, their staff and students conscripted into the Guard. To very little surprise, this has reflected quite poorly on the state of higher education in Verenia, and generous grants should ensure that this brain drain is swiftly rectified, at least within the next few academic years."
EYR_exotic_equipment:0 "Contemporary Aspects Of Warfare"
EYR_exotic_equipment_desc:0 "Technology is outpacing everygriff's expectations, and it is no different when it comes to equipment and materiel. Innovation is constantly driving existing ideas into obsolescence, but something could be done about catching up. Although the industrial base is insufficient to support an explosive production in things like aircraft or tanks, setting a foundation is always a good idea."
EYR_vacation_for_advisor:0 "[Root.GetAdvisorFinaleFocusName]"
EYR_vacation_for_advisor_freya:0 "Prosperity In Our Times"
EYR_vacation_for_advisor_roman:0 "Safety, Strength, Stability"
EYR_vacation_for_advisor_verena:0 "Reverent And Faithful"
EYR_vacation_for_advisor_desc:0 "[Root.GetAdvisorFinaleFocusDesc]"
EYR_vacation_for_advisor_freya_desc:0 "It was hard work and effort (primarily of one very talented bird!) that has made Verenia comparable to greater powers. What could have been if we didn't lose almost 30 years to the Struggle? Nonetheless, in this short time frame we've managed to recoup our losses and made something good out of it. A time for everygriff to rest their wings, for sure!"
EYR_vacation_for_advisor_roman_desc:0 "Verenia had gone through some of its most difficult times in history. A Struggle so great that it broke the land in half, split families, and left an indelible mark on griffs' psyche. We've shown to be stronger than all of that. Let the ashes of the past scatter, as we look forward to a bright new day, under the auspicious protectorate of the Verenian Guard."
EYR_vacation_for_advisor_verena_desc:0 "Though it's become somewhat of a trend for the narrow-minded to reject the divine, it is a simply a contrarian styled straying from the true path. Both ritual and relic have shown to be crucial in maintaining a healthy spiritual sense for the community, and we must not forget to whom we owe our success and good fortune."

EYR_verenian_legacy:0 "Verenian Legacy"
EYR_verenian_legacy_desc:0 "There is always a time and place for retrospection. Have the sum of our choices resulted in a desirable outcome? Has the Duke of Verenia achieved all that he desired? What is certain, however, is that the rightful succession had transpired, and it has led Verenia to a little golden age, where everygriff lives decently."

#### DECISIONS & DECISION CATEGORIES

EYR_the_conflict:0 "The Succession Of Verenia"
EYR_the_conflict_desc:0 "Many years have passed and the stubborn patriarch of House Eyrie, Iovinus, still fights to reclaim Verenia from his despicable half-sibling Vincent. Unfortunately, his own house is divided as well. Though he has reliable advisors that help keep the ship of state steady, the lesser noble families pursue their own agenda, incensed with the endless stalemate, and may §8force§! the issue if they feel it is threatened. Appeasing them could anger the tired lower classes, who won't hesitate to rise up in §Rrevolution§! much like in 978, regardless of their fondness for the ruling Duke.\n\nThe §3Guard-Captain§! is currently [Root.EYR_roman_support_dynamic_loc].\nThe §7House Treasurer§! is currently [Root.EYR_freya_support_dynamic_loc].\nThe §FVerenian Prelate§! is currently [Root.EYR_verena_support_dynamic_loc].\n\nThe §ONobility of Eyrie§! are currently [Root.EYR_noble_support_dynamic_loc] with the Duke.\nThe dissatisfaction of the §Llower classes§! is currently [Root.EYR_peasant_rage_dynamic_loc].\n"
EYR_unite_verenia:0 "Complete The Unification Of Verenia"
EYR_unite_verenia_desc:0 "Do what must be done. Lay waste to the remaining rebels."
EYR_roman_repeatable:0 "Captain's Discipline — War Games"
EYR_roman_repeatable_desc:0 "Plans may not survive first contact with the enemy, but you can always train more to prepare for the inevitable.\nComplete this decision §Yfive§! times to increase the §3Guard-Captain§!'s influence, gain §Y30§! Command Power and §Y1x§! §G50%§! Cost Reduction for: §YLand Doctrine§!."
EYR_freya_repeatable:0 "Treasurer's Requisition — Additional Supplies"
EYR_freya_repeatable_desc:0 "When domestic production fails to meet the requirements, we must turn to unorthodox means of acquisition.\nComplete this decision §Yfive§! times to increase the §7House Treasurer§!'s influence, and gain §Y1x§! §G100%§! Research bonus for: §YIndustry§!, §Y1x§! §G75%§! Research bonus for: §YSupport Artillery§! and §Y1x§! §G75%§! Research bonus for: §YLight Tank models§!."
EYR_verena_repeatable:0 "Prelate's Peace — Religious Festivals"
EYR_verena_repeatable_desc:0 "Let the weary people know who looks after them best. Remind them who has better favour with the Gods.\nComplete this decision §Yfive§! times to increase the §FVerenian Prelate§!'s influence, and gain §Y10000§! Ponypower."
EYR_noble_affairs:0 "The Nobles' Affairs — Greasing Claws"
EYR_noble_affairs_desc:0 "Any possible enmity between the Duke and his vassals could be alleviated with a good word, and no small amount of idols. Better have them complacent and pliable than scheming some plot of their own."
EYR_peasant_revolt:0 "The People's Demands — Popular Uprising!"
EYR_peasant_revolt_desc:0 "Whether it is because of taxation, conscription or other toils, it is becoming abundantly clear that the Verenian peasants have had enough — without intervention or placating gestures, §Rthere will be a revolt!§!"
EYR_noble_coup:0 "The Nobles' Plot — Insidious Scheming!"
EYR_noble_coup_desc:0 "Regardless of his stature and authority, many of the Duke's supposedly obedient vassals are greatly displeased with the choices he has made recently, provoking whispers of displeasure. It is difficult at this stage to figure out what they are planning, but without some concessions, §Rthe choice will be removed from our claws.§!"
EYR_raise_militia:0 "Duke's Prerogative — Raising The Militias"
EYR_raise_militia_desc:0 "In times of war, the ruling lord may call upon his serfs to serve in the armed forces for a predetermined amount of time."

EYR_loan_status:0 "Flowenan Deal — Debt Status"
EYR_loan_status_desc:0 "Thanks to the hard work of the House Treasurer, we've been given access to the Flowenan riches to help us prepare better against the oncoming attack. However, the more we dig into their coffers, the more we'll have to pay them back after the war. The following table represents the terms of our agreement.\n\n§WIf we spend none of their £coin_text flowins:§!\n    	§WPolitical Power:§! §R-75§!\n§WIf we spend between 0 and 5 million £coin_text flowins:§!\n    	§WConsumer Goods Demand Increase:§! §Y+5%§!\n    	§WCivilian Industry to Flowena:§! §Y7%§!\n§WIf we spend between 5 and 15 million £coin_text flowins:§!\n    	§WConsumer Goods Demand Increase:§! §Y+7.5%§!\n    	§WCivilian Industry to Flowena:§! §Y10%§!\n    	§Y[FLO.GetName]§! §Wwill be granted resource rights in§! [470.GetName]\n§WIf we spend over 15 million £coin_text flowins:§!\n    	§WConsumer Goods Demand Increase:§! §Y+10%§!\n    	§WCivilian Industry to Flowena:§! §Y12.5%§!\n    	§WMilitary Industry to Flowena:§! §Y3%§!\n    	§Y[FLO.GetName]§! §Wwill be granted resource rights in§! [470.GetName], [500.GetName], [401.GetName], §Wand§! [673.GetName]\n\nWe currently owe Flowena §Y[?EYR_owed_money]§! million flowins."
EYR_hire_mercs:0 "Flowenan Deal — Hire Mercenaries"
EYR_hire_mercs_desc:0 "Tried and tested, our regular forces shall be complemented by the finest hirelings Flowena can provide us. Looting and pillaging shall be kept to an appropriate minimum, this is a liberation, not a despoliation."
EYR_invest_into_eco:0 "Flowenan Deal — Outsourcing Industry"
EYR_invest_into_eco_desc:0 "Industrial expansion is always a good idea, at least until the projected time to achieve a return on investment becomes too high. However, until we can unite Verenia under our righteous claws, it would be best to do so where it cannot be harmed."
EYR_invest_into_infra:0 "Flowenan Deal — Rapid Infrastructure Development"
EYR_invest_into_infra_desc:0 "Further investments are required to properly develop our road network, and Flowena has the means to achieve that goal."
EYR_invest_into_society:0 "Flowenan Deal — Catching Up With Modernity"
EYR_invest_into_society_desc:0 "Societal development has lagged behind industrial leaders for ages, unsurprisingly due to the cost incurred by the Struggle. We can only do so much at the current time, but preliminary preparations can be made for a future time."

