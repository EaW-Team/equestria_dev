eyrie.333.t:0 "Troubling Behaviour"
eyrie.333.d:0 ""Have you heard what Duke Iovinus did yesterday?" Greta, a scullery maid, spoke to her friend and colleague as they worked together to scrub the hallway's floor.\n\n"No, I was busy with my obligations till late at night. I had no time for listening to gossip." Ingrid retorted, with little joy in her labour.\n\n"Ah, see, I heard about this from the gamekeeper, who heard it from one of the Vizegrafin's valets. Duke Iovinus and his entourage were having a dinner, the usual stuff us servants never get to see or have, when suddenly, he jumped on the table—"\n\n"Was this griff drunk? The Duke is a picture of impassivity, it's almost frightening how nothing bothers him."\n\n"No, no, he swore it happened. That the Duke, he climbed on the table, with madness in his eyes as he furiously waved his claws and spread his wings. The poncy nobles were all in shock, listening to their master ramble about 'being the one' and 'ending the cycle of despair'. I couldn't believe it myself until I had it checked with the others."\n\nIngrid was shocked, to say the least. She had no love for her station in life, but the Duke, he was a respectable employer and never did anything wrong, as far as she knew. "And then what?"\n\nGreta waved her claws in a shrugging motion. "His attendant dragged him away before he could start throwing the main course. Kicked and screamed to resist, too.""
eyrie.333.a:0 "What's gotten into Iovinus?"

eyrie.666.t:0 "Where Everything Ends"
eyrie.666.d:0 "The air was cold and still within Iovinus' quarters. Another day spent making difficult decisions, another day spent wrangling with his subordinates, every day a little harder to bear. He had been hanging at the end of his rope, under the weight of anxiety he hid deep beneath a shroud of confidence and bravery. Spending much of the night unable to sleep, thinking about his family, his legacy, his beautiful Verenia. Sitting at his desk, writing a letter intended for his wife, he would finally succumb to his exhaustion.\n\nA quiet creak could be heard, followed by silence.\n\nThe soft noise would be enough to wake him up, but what he saw then exposed just how insignificant he was. A figure stood before him, black as the sky outside and as silent as the room around them. The shrouded griff looked off, almost blurry and unfocused, like it was trying to be multiple things at once. Its presence made the Duke feel warm and peaceful, yet nervous, frightened. It would reach with a long, desiccated arm, opening its claw to Iovinus. He looked at it with confusion, briefly glancing at the figure's face. There was nothing, just a slow nod and a whisper.\n\n"It could be your time."\n\nWhat time? He already spent most of his lifetime wasting under his burdens. If only it would all end already so he didn't have to worry anymore. His mind was telling him to reject anything the figure offered, but... He was so tired of everything."
eyrie.666.a:0 ""Why not...""
eyrie.666.b:0 ""No, never.""

eyrie.999.t:0 "Forces Beyond Comprehension"
eyrie.999.d:0 ""Your lordship, there is a letter for you." Now this was a surprise for Iovinus. He wasn't at all used to having Freya deliver him mail, when he had couriers for such a thing... nor was the concerned face of the Guard-Captain, clutching his cap in his claws, or the sterner than usual (was that even possible?) Verena's expression. The Duke looked up quizzically at his advisors, before reaching for the letter opener. Just a peek of the griffonage was enough to spoil Iovinus' mood.\n\n"Dear vile scum of a sibling,\n\nI've heard that you're a swindler and a cheat! By the rules of the game that entitles me to seize all your land and throw you out where you belong. Maybe next time you won't throw away everything on a single gamble, huh?\n\nWith hate and enmity,\nVincent"\n\nThis was... extremely confusing. What cheating? What was that imbecile thinking? He was right here, with his armies and vassals, ready to fight for Verenia! Standing up in fury from this insult, Iovinus turned to face the window, outside where his forces would be rallying... Except there were quite a few of those accursed paladins surrounding the grand palace."
eyrie.999.a:0 "Unfair! I've never done anything wrong!"


eyrie_freya.1.t:0 "The Art Of The Deal"
eyrie_freya.1.d_eyrie:0 "Iovinus still had second guesses about Freya's Flowenan scheme. Bankers were just a subtype of merchants, and everygriff around here knows that they cannot be trusted. His thoughts on the matter, as well as indulgence of warm tea, were interrupted as the aforementioned treasurer entered the lounge room. She was positively beaming, which was quite something considering she hardly ever appeared to be crestfallen or in distress.\n\n"Herzog! Jean has convinced the Flowenan Seigneurie to break their embargo! We will have everything that we need!" She would pull out a rather thick stack of papers from her satchel, which Iovinus figured out to be a contract, and continued: "It only requires your signature, and Flowena shall support us."\n\n"This comes as a rather welcome surprise, Freya, I didn't consider that... hold on." Iovinus wasn't much of a law expert (lawyers were about as despicable as merchants), but he was obligated to read everything he signed, and the terms and conditions for this agreement were quite... something. Like she said, he could ask for so many things from them: mercenaries, industrial development, subsidies, but each would carry a hefty repayment plan.\n\nOf course there was no such thing as free lunch, but Iovinus figured that there was no downside in the matter. Either he would reclaim Verenia, or he'd have no debt to worry about after Vincent forced him out. Freya graciously provided a pen to seal the deal."
eyrie_freya.1.d_flowena:0 "The influential griffons of Flowena, all wealthy bank owners, tried to ignore the neighbouring Verenian conflict that's been ongoing for seemingly forever. In the past some have tried to profiteer by selling weapons to both sides, which was moderately successful, until they stopped making their payments. Thus, the Seigneurie issued a blanket ban on all dealings with the frauds, and imprisoned any would-be thieves that tried to reclaim their assets.\n\nJean de Monei, one of our richest patricians, has proposed that we lift this embargo, in regards to House Eyrie. They represent the legitimate claimant in this succession war, and he has met their chief minister of economy. Jean has presented proof that despite their heavy spending on military matters, they have also tried their best to develop their lands. Furthermore, he argued that their victory would result in gratitude and friendly relations with [EYR.GetLeader], who'll most certainly guarantee Flowenan independence.\n\nThus the Seigneurie held a vote, with a qualified majority agreeing to issue a loan to the Eyrian claimant. Jean has accepted to act as the guarantor on their behalf, and the terms of this agreement were appropriately stacked in our favour."
eyrie_freya.1.a:0 "Signed in ink."
eyrie_freya.1.b:0 "This investment is sure to pay off!"

