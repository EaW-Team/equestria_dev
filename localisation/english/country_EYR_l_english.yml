EYR_ducal_guard_leader_desc:0 ""
EYR_prelate:0 "Verena Festfeder"
EYR_prelate_desc:0 "§YBorn§!: 15th of November, 964 in Romau\n§YOccupation§!: Prelate of Verenia\n\n§YBiography§!§L: The Gods watch over all griffonkind, but They have their favourites, too. It is widely believed that Eyr blessed the fields of Verenia, giving them an abundant bounty.\n\nPerhaps Eyr watched over Verena as well, given her unlikely rise to the respectful position of prelate. She never knew her parents, her only relation was a sister that disappeared in the chaos of 978. Subsisting purely on eleos of the local temple, her only comfort in life was dedicating herself to the Triarchy. A good and righteous cause, for in a world full of misery, it was the duty of all griffons to bring comfort to the weary.\n\nHer assignment in Verenia was only meant to be a temporary one, but local conditions made her stay permanent. Time and again, she championed for the cause of peace and reconciliation between the Three Houses, but her pleas and prayers were routinely ignored. Additionally, as the prelature is officially in control of the Paladin Order, many of the local nobility distrust her, believing she's pursuing an agenda of her own. Already a stern and uncompromising griff of the robe, this treatment has steeled Verena's faith further. Only a scant few are righteous enough to pass her test of purity, and woe betide anygriff who end up the target of her admonishing gaze.\n\n§!§YPortrait By§!: Rari"
