eyrie_verena.1.t:0 "Signed And Sealed"
eyrie_verena.1.d_helped_before:0 ""Hear this, Sigrid? He wants us on his payroll, even knowing that such a move would not pass without great disapproval." The Prelate certainly received the offer well, seeing how she was in a mood to make snide remarks.\n\nThe steel-clad paladin simply shrugged with her wings. "His lordship understands that he cannot achieve victory without the paladins, Verena. We've already proven our faith, and we shall do so once more. Let him deal with his vassals."\n\nThe headache she spoke of was one Iovinus would have preferred to avoid, but the cold arithmetic dictated that he would have to swallow the bitter pill later. The resources and forces at the Prelature's disposal were simply too valuable to be left squatting in some dusty temple. "Quite so, Prelate. I believe the terms of your employment are at your satisfaction?"\n\nNot that she asked for much, forgoing even the idea of a paycheck. "Perhaps I would ask too much by requesting a warmer reception at the Ducal Court, but otherwise there are no complaints from our side, Herzog." She gave him a brief, and quite rare smile. "Your foes shall know fear knowing the Gods are on your side.""
eyrie_verena.1.d_no_help:0 ""Hear this, Sigrid? He wants us on his payroll, even knowing that such a move would not pass without great disapproval." The Prelate certainly received the offer well, seeing how she was in a mood to make snide remarks.\n\nThe steel-clad paladin simply shrugged with her wings. "His lordship understands that he cannot achieve victory without the paladins, Verena. The regular forces fight well, but they do not have divine blessings backing them."\n\nThe headache she spoke of was one Iovinus already delayed, but the cold arithmetic dictated that he would have to swallow the bitter pill now. The resources and forces at the Prelature's disposal were simply too valuable to be left squatting in some dusty temple. "Quite so, Prelate. I believe the terms of your employment are at your satisfaction?"\n\nShe asked for only a few things, mostly related to furbishing her precious temple. "It would be lovely if the reception at the Ducal Court could grow a little warmer, but otherwise there are no complaints from our side, Herzog." She gave him a brief, and quite rare smile. "Your foes shall know fear knowing the Gods are on your side.""
eyrie_verena.1.a:0 "Now we must stand together."

