eyrie.61.t:0 "Ignoble Ends"
eyrie.61.d:0 "He would never outright admit it, but Iovinus had certainly daydreamed of this day for many years. Right after he left the defeated imbecile to wail in the cell, the thoughts and plans rushed in his mind and he was more than eager to exact them. Iovinus was a learned griff and he knew all sorts of sadistic displays various cultures around the world inflicted on their vanquished foes. If only he could use more than one... yet, if word got out that the stoic ruler of Verenia was a cruel butcher, his subjects might start having second guesses.\n\nBesides, Corinna would be pulling the feathers off his wings and other such admonishing, which he didn't need.\n\nThus Iovinus settled for a rather subdued spectacle. Vincent and his stubborn lackeys, all gagged and blindfolded, were taken to the courtyard outside the grand palace. There'd be no grandstanding, no one last egomaniacal outburst, just a simple, quick execution by firing squad. It was perhaps more than what the wretch deserved, but at least nogriff could say it was brutal.\n\nAnd so they were all shoved to their places, loyal soldiers of the Watch waiting for the order. Their rifles were loaded with hollow point bullets, the one act of spite the Duke felt he could reasonably get away without anygriff protesting. Iovinus took one last gaze at his despicable half-sibling, and felt like he was born anew."
eyrie.61.a:0 "Thus end the claims of House Erie."

