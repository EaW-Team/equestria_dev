#### IDEAS & ADVISORS & DESIGN COMPANIES

E_E_rivalry_eyrie:0 "War Of Two Houses"
E_E_rivalry_eyrie_desc:0 "§gSun-and-Moon,\nonce united and now divided,\nas Eyr weeps for her children.§!\n\nThe bitter feud between the rival houses of Eyrie and Erie - both houses as irreconcilable to each other as the Sun and Moon, day and night - has led to decades of incessant internecine violence between the two heavily militarised houses. Both leaders of the houses claim to be the rightful and legitimate Duke of Verenia, and both of them refuse to negotiate with each other. The violence will likely continue until one side proves triumphant."
EYR_not_our_war_2:0 "Clamour For Peace"
EYR_not_our_war_2_desc:0 "The war for Verenia has dragged on for a seemingly indefinite amount of time, even after many conflicts in surrounding regions ceased. As a result, the growing middle class and the landed peasantry are extremely hesitant to fight in the service of what they perceive to be an uncaring ruler, wishing nothing more than a return to normalcy and peace. Replenishment and recruitment of new regiments is quite difficult as a result, and the only reliable units are ones on the Duke's personal paycheck."
EYR_not_our_war_3:0 "Postwar Weariness"
EYR_not_our_war_3_desc:0 "Although the internecine warfare has finally concluded, the griffons of Verenia have not suddenly developed an appetite for armed service. Until a period of reform and rebuilding is concluded, some will continue avoiding armed service if they have nowhere else to go. Fortunately, the majority of the populace under the defeated rebels have accepted the rightful Duke's leadership, cutting down on the need to smother revolts as we focus on bringing Verenia to a contemporary standard."
EYR_loads_of_mone_1:0 "Plentiful Funds"
EYR_loads_of_mone_1_desc:0 "The House Treasurer is an accounting wizard, and thanks to her efforts we have a considerable amount of idols. They can either be spent furthering her agenda, or saved so that their value appreciates in a future time.\n\nIf this spirit is present after Verenia is unified, we will be granted the following:\n      §W*§! §Y2x§! §G100%§! §WResearch bonus for:§! §YElectronics§!.\n      §W*§! §Y2x§! §G100%§! §WResearch bonus for:§! §YIndustry§!.\n      §W*§! §Y2x§! §G75%§! §WResearch bonus for:§! §YExcavation§!.\n      §W* Political Power:§! §G+75§!."
EYR_loads_of_mone_2:0 "Adequate Funds"
EYR_loads_of_mone_2_desc:0 "The House Treasurer is an accounting wizard, and thanks to her efforts we have a considerable amount of idols. They can either be spent furthering her agenda, or saved so that their value appreciates in a future time.\n\nIf this spirit is present after Verenia is unified, we will be granted the following:\n      §W*§! §Y2x§! §G100%§! §WResearch bonus for:§! §YIndustry§!.\n      §W*§! §Y2x§! §G75%§! §WResearch bonus for:§! §YExcavation§!.\n      §W* Political Power:§! §G+75§!."
