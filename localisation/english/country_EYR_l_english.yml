eyrie.87.t:0 "Bank's Due"
eyrie.87.d:0 "The Ducal Court was quite active in past few days, and how could it not? Tentative peace may have reigned outside, but in the various halls of power, much work had to be done to smoothen out the reunification and reconstruction process. Iovinus was very much sick and tired of griffs with their claims and demands, but his obligations demanded that he carried the burden. Just as he announced that the proceedings for today were done, a figure in purple carried himself across the room like a hawk after its prey.\n\nRoman stepped forward to intercept: "Have you not heard? The Duke has spoken that you must return tomo—", but Iovinus interrupted him with a raised claw. He knew who this was, a foreigner (for he was better dressed than most of the so-called nobility here) with some very unpleasant news.\n\nThe griff smiled sweetly, as if he were about to indulge in his favourite meal. "Beg pardon for intruding on your time, Duke of Verenia, but I've arrived from the bank—", which one needed no explanation, "—to deliver you the receipt for all the expenses you've incurred in your very successful campaign. May your reign be long and successful." Otherwise this vulture wouldn't be paid, yes. Iovinus passively observed as he gave a fuming Roman a long sheet of paper, which was promptly given to him. With few other niceties, the accursed banker departed, leaving Iovinus peeking at the underlined number.\n\nMore than most griffs ever see in their lives."
eyrie.87.a:0 "I hate bankers."

eyrie.88.t:0 "Courtesy Fee"
eyrie.88.d_flo:0 ""Ah, Iovinus... I am perplexed as to why did we go through all the trouble with securing the bankers' assistance, when in the end you chose not to use a single idol they've provided." Perhaps for the only time so far, Freya looked at her papers quite flummoxed, cleaning her glasses with a sleeve.\n\nThat was a pretty good question, the Duke had to admit. Why did he go through all those hoops? "I suppose I simply believed we'd only need to use those funds in an emergency, and given how easily the conflict ended, there was no need for any of it." And because Iovinus read the fine print and knew that the process of repayment would be rather staggering and a drain on his coffers. Every coin kept in his purse, far away from the bankers, was supremely precious.\n\nThe Treasurer hemmed and hawed at the reasoning, but ultimately accepted it. "As you wish, as you wish. I would have preferred if we made use of their investments, but at least there is no debt now to worry about. Except the service fees, and some claw grease to reintegrate us into the wider economy. I trust it is alright if I resolve these issues myself?"\n\nThough Iovinus trusted Freya implicitly, he always appreciated being given a notice for them. With this meddlesome problem finally out of his feathers, he returned to one of his favourite activities: appreciating quality artwork (not paid for by banker vultures)."
eyrie.88.d_noflo:0 ""
eyrie.88.a:0 "Free from the bondage of debt!"

eyrie.89.t:0 "Terms Of Payment"
eyrie.89.d:0 "Sharp-witted as he was, Iovinus clearly remembered the moment he put the ink to paper.\n\nNow he almost wished he didn't do that. Strewn on the desk in front of him were notarised expenses for every single item he had demanded during the last great battle, from firearms, outsourced factories, military training, to even mundane things like food rations and bandages. It's a wonder they didn't charge for air. The Duke had no qualms over how expensive war was, but perhaps somegriff was making too many unnecessary requests.\n\nThe ever cheerful Freya provided some consolation. "Now, Iovinus, I know it looks horrible, but recall your words: either you'd be victorious or not be at all. Already my income forecasts are painting a bright picture, and not just because we've doubled our taxable population. It will take a year at minimum to clear the debt entirely, and then we can start building up our reserves."\n\nShort, simple and reasonable, like all of her explanations, but he would rest his cheek against an outstretched claw. "Would it be possible for us to repay the entire sum now? I'd hate to be trapped in the debt bondage any longer than necessary." Lest the bankers come up with some further excuse to swindle him blind.\n\n"You may, Duke, but that might require us to borrow from the noble families, which you've always despised to do." Blood and talons, was there ever an easy choice?"
eyrie.89.a:0 ""Spread it over several instalments.""
eyrie.89.b:0 ""Let us rid ourself of this burden, all at once.""

eyrie.90.t:0 "Sabre Rattling"
eyrie.90.d:0 "With the conclusion of conflict in Verenia, we've expected that the legitimate party, Iovinus Eyrie, would honour the agreements his family held with the banks of Flowena. His reputation for upright honesty is well known, yet it seems he has reneged on his words. We've received several threatening missives from Calembourg, demanding the cessation of all existing debts and access to our services. Although we are but a small city-state, it reflects poorly on our reputation if we allow any brute to force their way our of a fair deal. What should be done?"
eyrie.90.a:0 "This insult cannot be tolerated!"
eyrie.90.b:0 "There is little choice but to yield."

eyrie.91.t:0 "Seeking Fortune And Glory"
eyrie.91.d:0 "From her candid conversations with the Guard-Captain while indulging in imported spirits, Freya knew that the Verenian Guard was quickly rebuilding, but there was always a shortage of experienced griffs to teach the recruits things even Roman and his officer staff did not know. To that end, the Treasurer recalled her contacts in the arms business that knew griffs who knew griffs, and one way or the other, she would have battle hardened mercenaries ready to serve Verenian interests.\n\nShe did wonder how did sellswords remain afloat in these contemporary times, however. One would think that with the rise of professional standing forces across most of Griffonia, they would have become obsolete ages ago, yet there were always some with large dreams and an abundance of guns. That thought would be set aside for the time being, as Freya considered which company to make contact with."
eyrie.91.a:0 "The Imperial Deserters."
eyrie.91.b:0 "The Griffonstonian Gebirgsjäger."
eyrie.91.c:0 "The Skyfall Armoured Company."
eyrie.91.e:0 "The Grey Company."

eyrie.92.t:0 "[From.GetDefNameCap] Wishes For Economical Cooperation"
eyrie.92.d:0 "An interesting offer comes from the neighbouring [From.GetAdjective]s: they would like to invest in one of our state owned fledgling businesses. In exchange for partial ownership of the enterprise and its production capabilities, we would receive a cut of their profits and better deals in future negotiations. What should be our response?"
eyrie.92.a:0 "These terms are reasonable."
eyrie.92.b:0 "We must decline to protect our interests."

eyrie.93.t:0 "[From.GetDefNameCap] Has Agreed!"
eyrie.93.d:0 "Excellent news! The [From.GetAdjective]s were impressed by the terms of our deal, and allowed us to take control of their fledgling business. There's no doubt the House Treasurer will turn it into a profitable venture."
eyrie.93.a:0 "Let the idols flow!"

eyrie.94.t:0 "[From.GetDefNameCap] Refuses!"
eyrie.94.d:0 "Despite our best assurances, the [From.GetAdjective]s were not impressed by the terms and have refused our deal. We'll have to search for a more open market."
eyrie.94.a:0 "Blast."

eyrie.95.t:0 "Masters Of Griffenheim"
eyrie.95.d_grover_alive:0 "Iovinus had never visited Griffenheim before, though he had visited Aquila long ago with his parents. Vincent was there too, the perpetual annoyance. But he would save his grumbling for later, for the present moment was a sight to behold.\n\nThe Imperial Palace... a far greater edifice than his home in Calembourg. Was he truly deserving of such splendour? Certainly he was not in the business of wishful thinking, but events turned out the way they did, and now everything belonged to him alone. There was also the business of what to do with the child emperor, which Iovinus decided to leave to Corinna. She always wanted a son, and he had little patience for scamps.\n\nEver since the possibility became realistic, Iovinus began making moves to relocate his court to Griffenheim. He would certainly miss Verenia, but greater standing in the world demanded he acted the part. He certainly had no desires to usurp the throne for himself, old and weary as he was, but a regent for the Grovers? It would be a fine honour. Titles came with rights and privileges, but just as many duties, and archduke Iovinus Eyrie had every intent to honour his titles."
eyrie.95.d_grover_dead:0 "Iovinus had never visited Griffenheim before, though he had visited Aquila long ago with his parents. Vincent was there too, the perpetual annoyance. But he would save his grumbling for later, for the present moment was a sight to behold.\n\nThe Imperial Palace... a far greater edifice than his home in Calembourg. Was he truly deserving of such splendour? Certainly he was not in the business of wishful thinking, but events turned out the way they did, and now everything belonged to him alone. Much to his sadness the child emperor was murdered a while ago, but Iovinus made sure the responsible parties were hanged. It's the least one could do for the soul of an innocent, and he knew Corinna would have been happy to adopt Grover as a son.\n\nThere were more pressing concerns, however. Ever since the possibility became realistic, Iovinus began making moves to relocate his court to Griffenheim. He would certainly miss Verenia, but greater standing in the world demanded he acted the part. He has no interest in fabricating some claim for the throne, for such honour he did not deserve in the slightest, but acting as a steward in perpetuity for the Heartlands? It was acceptable, and the populace deserved a measure of respite. Titles came with rights and privileges, but just as many duties, and archduke Iovinus Eyrie had every intent to honour his titles."
eyrie.95.a:0 "As it should be."

eyrie.96.t:0 "Dreams Of Conquest"
eyrie.96.d:0 "Iovinus valued order and stability rather highly.\n\nThus it pleased him greatly how the previous weeks panned out. Everything was neatly coming into place, and his position as the Imperial Regent was safe and secure. There was obedience, there was respect, and of course, there was tribute. But there were still some issues lingering on the mind.\n\nBeyond his borders, troublemakers still lingered. Vile republicans, filthy traitors, all other sorts of miscreants: all of them turned their back on the old Empire, and as far Iovinus was concerned, they still refused to acknowledge their rightful master. Should they be left alone, undoubtedly they would bring strife to his noble house, and after a lifetime of dealing with Vincent's antics, he was rather short on patience. Their plots had to be cut short before they endangered everything he had worked for."
eyrie.96.a:0 "A peaceful future must be secured."

eyrie.97.t:0 "Invasion!"
eyrie.97.d:0 "Uncertainty has been a constant since the most unexpected claimant seized the old empire.\n\nUnfortunately, his taste for more land and glory had not been sated with it. The arrogant wretch from Calembourg, high on bluster and pride, has seen fit to break diplomatic communications with us. This wanton act of sabre-rattling has only one meaning: a hard battle awaits us in the near future, and we must muster our forces to meet this challenge."
eyrie.97.a:0 "We shall put an end to their folly."

eyrie.98.t:0 "Recollecting The Schism"
eyrie.98.d:0 ""There was little time to grieve, but at least we got some satisfaction after dealing with the mercantile scum. What was most important was that Verenia was stable, which was not helped in the slightest by Vincent's constant imbecilic interference. The succession laws were quite clear, it was me who was supposed to be the next duke, even with all the untimely passings of my older siblings.\n\nIt would have been that we would come to blows, but Amelinda suggested that we simply share the rulership for the time being. I considered it a great idea, if only to show to the others that Vincent was incompetent and only interested in wasting time and idols. It seemed to have worked and I did my best in management by sorting out disputes and the like.\n\nWhat would happen I could have never foreseen. There was a meeting over some minor budgetary issue, I cannot remember exactly what was it now as I write these words, but suddenly, Vincent rose up and demanded that I pack my belongings and leave, as 'this was his rightful land'. Completely dumbfounded and caught by surprise, I responded with a couple choice words I've been saving for a while, that are too undignified to put into paper. Needless to say, what was presumed to be a dull joke turned out quite badly instead."\n\n—From the memoirs of Iovinus Eyrie, Herzog von Eyrie"
eyrie.98.a:0 "So much tragedy caused by one day."

eyrie.99.t:0 "Recollecting The Secession"
eyrie.99.d:0 ""Aunt Amelinda was always something of a mystery to me. It distinctively felt like I had no memory of her before the accursed revolution, whereupon she began pushing her beak everywhere she could. What shocked me even more was that she would side with Vincent out of all griffons, but there were far greater concerns at the time than eccentric family members.\n\nIt seemed that this rebellion would not last long, but Vincent somehow convinced a large number of the lesser noble houses to join him, to say nothing that he had the majority of the paladins as well! How he accomplished that was beyond any scenario I could imagine, but the loyalist forces were no slouches when it came to repelling their attacks. Eventually, we politely agreed to take a break from the fighting.\n\nDuring that ceasefire Amelinda staged a second revolt and took about half of Vincent's stooges with her. Apparently he wasn't all that great in keeping griffs loyal, but we could not capitalise on this advantage because she continued insisting on making peace between the houses, completely forgetting all the bloodshed that had occurred. It was something nogriff could either forgive or forget. The failures eventually wore down her health, and her cause was taken up by her suspiciously similar daughter, with equal amount of success."\n\n—From the memoirs of Iovinus Eyrie, Herzog von Eyrie"
eyrie.99.a:0 "Amelinda meant well, but achieved nothing."

eyrie.100.t:0 "The Stalwart Guard's Service"
eyrie.100.d:0 ""So remind me again how you dragged me into this." The question was for Luidweg, his dearest friend and occasional punching bag.\n\n"Look, Hen, it's either this or starving back home at the village. The Verenian Guard has plenty of food, lodging and enough pay to spend on anything you could wa—" Luidweg was casually interrupted.\n\n"Why not somewhere less dangerous? Like a factory in the city, or some noble's estate?" Coincidentally, Hendrick and Luidweg were both traipsing along the dirt road to Angburg. "What's so good about the bluecaps?"\n\n"You'd choke on smoke in a factory, and the nobles beat us with canes. The Guard is a prestigious institution, dating to the founding days of Verenia! Though it was just a bunch of birds running around with sticks till the Grovers came along and helped spruce it up into something more respectable. Unlike most militia at the time, it was composed entirely of volunteers." He was very proud of that little history lesson.\n\n"Nice one, Lud. I'm sure they're looking to fill up the egghead company." That earned Hen an annoyed swat of the tail. "Fine, fine, I get it. At least now that the dukes stopped fighting, we might be able to get a cosy post and enjoy that handsome uniform." His thoughts were briefly enveloped by how good he'd look in it. "Maybe it won't be so bad after all. Just try not to provoke the instructor, alright?"\n\nHen could only perform an eyeroll coupled with a wingshrug at the poor attempt of a jab."
eyrie.100.a:0 "Each and every griff is welcome."

eyrie.101.t:0 "Sites Of Grace"
eyrie.101.d:0 "A pious griffon does not necessarily need to attend temple services to be a reverent servant to the Gods, but for those truly desiring for a touch of grace, or simply dissatisfied with their local quaint options, there are several holy sites across Griffonia worth visiting.\n\nThough many would disagree, and shake claws a plenty at an opposing opinion, there is little doubt that the most worthy of places are Solarspike and Griffonstone. There, griffons as a whole first came into being, and the air feels different with the echo of divine presence lingering. Only the most ill-mannered brute would consider desecrating them.\n\nShould one seek a less austere surrounding, the grand temples of Boreas, Eyr and Arcturius, located in Griffenheim, Romau and Rila respectively, provide a spectacle for anygriff whose eyes are gladdened by beauty. The deeds of many great griffs are proudly displayed, inspiring the faithful towards new heights. While the archonates which guide the faithful from these locations are incredibly old, their power and influence only came with the Groverian Empire which organised the religion into a more functional state. Those lucky enough to arrive at the right moment may even see the archons themselves provide blessings!\n\nOf course, there are plenty of other temples which are no less inspiring, such as those in Calembourg, Kivessin or Thurnham, but those are primarily of interest for griffons who cannot afford to visit the most popular places.\n\n—From Pilgrim's Guide to the Triarchy"
eyrie.101.a:0 "Touched by the Gods, guided by the Gods."

eyrie.102.t:0 "History, Legend, Myth"
eyrie.102.d:0 ""Mutti, mutti, tell me about Kalem's story again!" The young chick was very much a bookworm, but he greatly preferred hearing stories from others. It provoked his imagination like nothing else.\n\n"Settle down, Bardel, let me remember the details." Chicks could be a clawful, but mothers always loved them. "He was just like you, a growing griff with big dreams, you know? The others made fun of him, but he didn't let that tie his wings down! Instead, he convinced the others who were just as bored of their mountain home to come down and see what the world had to offer."\n\n"I can't wait to leave my home too! Meet so many other griffs, oh and maybe even a kirin or zebra!"\n\n"When you're older, dear. As I was saying, they wandered and wandered, until they came across what would become Calembourg later. Something about the location shined brighter than anything, and they decided to stay and make a village from it. Kalem and his friends attracted many settlers, which made it grow into one of griffonkind's first major cities!"\n\n"So why did he leave if it was so good, huh?"\n\n"Why does anygriff drop something, Bardel? Kalem got bored and decided there was still excitement to be found. Last thing that was heard of it was that he went hunting for dragons, and his last quarry wounded him badly. It is still said that lies in waiting somewhere in the mountains, to return for Verenia's greatest need." Evidently, that hasn't transpired, even after everything. "The end!"\n\n"I wonder if he knew just how important Calembourg would become..."\n"You're a very bright chick, Bardel." It was followed by ruffling his neckfeathers. "But you still have your chores now, so get to it!""
eyrie.102.a:0 "Regardless, Verenia is very much real."

eyrie.103.t:0 "Smouldering Wrath"
eyrie.103.d:0 "All those meetings were for nothing.\n\nGretel heard the news well enough. Oh how the Struggle was over, oh how the good duke Iovinus brought peace to everygriff, oh how everything would be alright now! Fools. Imbeciles. Idiots! All it took for the lower classes to be placated was some free grain and any talk of revolution quickly became the stuff of yesteryear.\n\nShe didn't know how many times she made a circle, moping in her squalid four walls. Gretel hated it so much. She used to dine in the most impressive manors, rub wings with the elite, and now she was nothing more than another hovel dweller. One with more idols than most, but even those would run out soon. She didn't want to accept the bitter truth.\n\nIt was certainly a foolish hope, thinking there would ever be satisfaction for all the times she was wronged. Truly, the world we inhabit was the most unfair! Her so-called comrades would insist that it was not the end, that they could still have one last shot at it, but anygriff with two grovers to rub together knew that it was over.\n\nSpent and tired from holding back her rage, Gretel finally collapsed on what passed for a bed."
eyrie.103.a:0 ""Curse them all! Maar take them!""

eyrie.104.t:0 "A Local Delicacy"
eyrie.104.d:0 "The griffons in Verenia are not known for resting on their laurels, as agricultural demands require them to be working in the fields for a large part of the year. Thus it is no surprise that they need a nourishing meal that can be taken alongside them, in the form of Verenian Pastry Pockets! Stuffed to the brim with meat, potatoes, and onion, they can keep a peasant going for hours, but one must avoid jostling them, lest the precious baked good loses its shape.\n\nTo create these pastries, you'll need two cupfuls of flour, a stick of cold butter and some salt for the dough. The filling will require diced potatoes and onions, ground beef and some salt, measured to one's preferences.\n\nFor preparation, take the flour and salt and sift it into a bowl. Gradually add the cold butter, cut into small pieces, complementing with cold water so the dough becomes firm enough to easily shape. Use a rolling pin to turn the dough as flat as possible, then fold the sides in toward the middle, fold again, and let it cool for a few minutes. While you wait, prepare the filling by simply combining all of its ingredients in a large bowl.\n\nOnce the dough has sufficiently chilled, roll it out as flat as possible, using a small sharp knife to cut small circles. Avoid pulling or stretching it. Arrange the dough circles on a baking tray, and set one to two spoons of the meat mixture in the centre of each circle. Moisten the edges of the dough with a bit of water, and fold inward around the sides, then press the "seams" firmly together with your clawtips to seal the pockets. Afterwards, have them bake for about thirty to forty minutes, and enjoy!\n\n—Recipe taken from The Verenian Cookery, first published in 872"
eyrie.104.a:0 "It's not bad at all, but I have other preferences."

eyrie.105.t:0 "An Account Of Supplication"
eyrie.105.d:0 "They came together on the field, both proud and regal, eyeing each other for weaknesses. The dance would go on forever, if duchess Adelina of Verenia did not speak first: "And who are you to demand our submission, o whelp of Griffonstone? What great deeds have you and your house achieved to even compare to all the glories in Verenia?" Thus the blow was struck.\n\nKing Grover of Griffonstone held nothing back: "I would advise you to mind your tongue, o Verenian fool! For I have been chosen by the Gods to bring griffonkind together, and your backwater realm shall not stand in my way. Stand aside, lower your banners, and we shall have peace and friendship for as long as our bloodlines live."\n\nAdelina was incredulous that anygriff would speak in such way with her, even if it were a rival: "Chosen by the Gods, pah! For a few coins I can find many such griffons in the gutters of Calembourg. They must have chosen poorly for they have only given you uncouth manners and arrogance beyond compare. Return from whence you came, lest my retainers give you a drubbing you shall not soon forget!"\n\nWith his next move Grover confirmed his might: "Behold! The greatest treasure of all griffons!" He showed the Idol, and all light grew dimmer around it, blessed as it was. "I seek no quarrel, no battle betwixt us! Join me and you shall share in its splendour."\n\nDivinity could not be a subject of falsehood, and Adelina saw it truly with her own eyes; from that day forward the House of Eyrie were true and trusted friends for the House of Greifenstein.\n\n—As attested by an anonymous page, historicity disputed"
eyrie.105.a:0 "My ancestors were wise."

eyrie.106.t:0 "Rogue Paladin"
eyrie.106.d:0 "Sigrid believed herself to be a very patient griff.\n\nYet this, this... burden Verena imposed onto her tested her nerves and sanity. In another time and place, she'd find this Cyrille to be very admirable, yet he alternated between succumbing to some delusion, or becoming highly unstable and aggressive. It took her a great deal of time and effort, but eventually she managed to induce a measure of control. Sigrid was the knight-commander here, and her word was nothing less than divine law for her paladins.\n\nThus came this conflict and she steeled her resolve. Paladin Cyrille was given a very important mission to lead the vanguard and show that the Verenian paladins are not to be trifled with, and she made it exceptionally clear to him that the consequences of failure would be very dire for the maniacal buckethead.\n\nThus she was directing the troops in this field command post. Her immediate subordinates were forwarding reports and sending orders, and was quite engrossed in the frantic routine when one of those foreigner knights interrupted her. "Kommandant, there is something you must see." He dropped a message before shuffling away as quickly as his paws could carry him. Good, she still struck fear.\n\nThus the offending report was read, not just once, but twice, and even thrice. Ah.\nThat idiot managed to get himself killed. What would she say to the Prelate? Verena had even less patience for mistakes and nogriff else would be blamed for this. She raised an armoured claw to her forehead. No... some creative interpretation of events was needed. It was NOT her fault he refused to accept reality and be a good little paladin."
eyrie.106.a:0 "Spite outlives the spiteful."

eyrie.107.t:0 "The Matter Of Griffonstone"
eyrie.107.d:0 "News has arrived that [EYR.GetNameDef] have toppled the ineffective leadership of Griffonstone and seized the holy grounds for themselves.\n\nOf course, this presents a threat to our legitimacy: allies or no, owning Griffonstone has a certain far-reaching implication. Namely, that they intend to overthrow the true successors of the Grovers, regardless of their fictional claims about firstborn heritage. [EYR.GetLeader] will be certain to make excuses on their behalf, but there is a silver lining: with Griffonstone under their control, rival claimants will think twice before acting on the same idea, and we shall simply request its return once more troublesome elements are dealt with."
eyrie.107.a:0 "Our allies better be worth their name."

eyrie.108.t:0 "The Custodians Of Griffonstone"
eyrie.108.d:0 "Our allies in Griffenheim have given us a warm congratulations for managing to seize Griffonstone! In fact, they've entrusted us to act as its guardians till they have the means to occupy it themselves. This was stressed in particular: our ownership of the holy grounds is only temporary until [GRD.GetNameDef] resolves some bigger issues it faces. For now, we're free to exploit the land and its griffons by any means deemed appropriate."
eyrie.108.a:0 "We'll take good care of it."

eyrie.109.t:0 "The End Of The Custodianship"
eyrie.109.d:0 "Many years have passed and Griffonstone has flourished under our righteous rule, as befitting our firstborn heritage. In fact, we would have almost forgotten about our arrangement, if it were not for a friendly reminder from Griffenheim today. Underneath all the pleasantries and flowery words, the choice is to surrender the origin of griffonkind to its original owners, or suffer an uncertain future where our hubris will break us."
eyrie.109.a:0 "We honour our deals, as always."
eyrie.109.b:0 "Griffonstone is ours by right of conquest!"

eyrie.110.t:0 "Holy Grounds Returned"
eyrie.110.d:0 "Per our agreement with [From.GetNameDef] made five years ago, the region of Griffonstone and its most holy sites have been ceded to our control. True and loyal allies, [From.GetAdjective]s have been our stalwart supporters all these years, deserving of a great reward."
eyrie.110.a:0 "We knew we could trust them."

eyrie.111.t:0 "A Betrayal Most Foul"
eyrie.111.d:0 "We thought that [From.GetNameDef] would be wise and heed the agreement we've made over Griffonstone five years ago, but they've decided to renege on it and claim that the holy grounds belong to them exclusively. There is nothing to be done now but to punish them for their hubris."
eyrie.111.a:0 "Centuries of loyalty and friendship, gone in an instant."

eyrie.333.t:0 "Troubling Behaviour"
eyrie.333.d:0 ""Have you heard what duke Iovinus did yesterday?" Greta, a scullery maid, spoke to her friend and colleague as they worked together to scrub the hallway's floor.\n\n"No, I was busy with my obligations till late at night. I had no time for listening to gossip." Ingrid retorted, with little joy in her labour.\n\n"Ah, see, I heard about this from the gamekeeper, who heard it from one of the Vizegrafin's valets. Duke Iovinus and his entourage were having a dinner, the usual stuff us servants never get to see or have, when suddenly, he jumped on the table—"\n\n"Was this griff drunk? The Duke is a picture of impassivity, it's almost frightening how nothing bothers him."\n\n"No, no, he swore it happened. That the Duke, he climbed on the table, with madness in his eyes as he furiously waved his claws and spread his wings. The poncy nobles were all in shock, listening to their master ramble about 'being the one' and 'ending the cycle of despair'. I couldn't believe it myself until I had it checked with the others."\n\nIngrid was shocked, to say the least. She had no love for her station in life, but the Duke, he was a respectable employer and never did anything wrong, as far as she knew. "And then what?"\n\nGreta waved her claws in a shrugging motion. "His attendant dragged him away before he could start throwing the main course. Kicked and screamed to resist, too.""
eyrie.333.a:0 "What's gotten into Iovinus?"

eyrie.666.t:0 "Where Everything Ends"
eyrie.666.d:0 "The air was cold and still within Iovinus' quarters. Another day spent making difficult decisions, another day spent wrangling with his subordinates, every day a little harder to bear. He had been hanging at the end of his rope, under the weight of anxiety he hid deep beneath a shroud of confidence and bravery. Spending much of the night unable to sleep, thinking about his family, his legacy, his beautiful Verenia. Sitting at his desk, writing a letter intended for his wife, he would finally succumb to his exhaustion.\n\nA quiet creak could be heard, followed by silence.\n\nThe soft noise would be enough to stir his slumber, but what he saw then exposed just how insignificant he was. A figure stood before him, black as the sky outside and as silent as the room around them. The shrouded griff looked off, almost blurry and unfocused, like it was trying to be multiple things at once. Its presence made the Duke feel warm and peaceful, yet nervous, frightened. It would reach with a long, desiccated arm, opening its claw to Iovinus. He looked at it with confusion, briefly glancing at the figure's face. There was nothing, just a slow nod and a whisper.\n\n"It could be your time."\n\nWhat time? He already spent most of his lifetime wasting under his burdens. If only it would all end already so he didn't have to worry anymore. His mind was telling him to reject anything the figure offered, but... He was so tired of everything."
eyrie.666.a:0 ""Why not...""
eyrie.666.b:0 ""No, never.""

eyrie.999.t:0 "Forces Beyond Comprehension"
eyrie.999.d:0 ""Your lordship, there is a letter for you." Now this was a surprise for Iovinus. He wasn't at all used to having Freya deliver him mail, when he had couriers for such a thing... nor was the concerned face of the Guard-Captain, clutching his cap in his claws, or the sterner than usual (was that even possible?) Verena's expression. The Duke looked up quizzically at his advisors, before reaching for the letter opener. Just a peek of the griffonage was enough to spoil Iovinus' mood.\n\n"Dear vile scum of a sibling,\n\nI've heard that you're a swindler and a cheat! By the rules of the game that entitles me to seize all your land and throw you out where you belong. Maybe next time you won't throw away everything on a single gamble, huh?\n\nWith hate and enmity,\nVincent"\n\nThis was... extremely confusing. What cheating? What was that imbecile thinking? He was right here, with his armies and vassals, ready to fight for Verenia! Standing up in fury from this insult, Iovinus turned to face the window, outside where his forces would be rallying... Except there were quite a few of those accursed paladins surrounding the grand palace."
eyrie.999.a:0 "Unfair! I've never done anything wrong!"


eyrie_freya.1.t:0 "The Art Of The Deal"
eyrie_freya.1.d_eyrie_flowena:0 "Iovinus still had second guesses about Freya's Flowenan scheme. Bankers were just a subtype of merchants, and everygriff around here knows that they cannot be trusted. His thoughts on the matter, as well as indulgence of warm tea, were interrupted as the aforementioned treasurer entered the lounge room. She was positively beaming, which was quite something considering she hardly ever appeared to be crestfallen or in distress.\n\n"My Duke! Jean has convinced the Flowenan Seigneurie to break their embargo! We will have everything that we need!" She would pull out a rather thick stack of papers from her satchel, which Iovinus figured out to be a contract, and continued: "It only requires your signature, and Flowena shall support us."\n\n"This comes as a rather welcome surprise, Freya, I didn't consider that... hold on." Iovinus wasn't much of a law expert (lawyers were about as despicable as merchants), but he was obligated to read everything he signed, and the terms and conditions for this agreement were quite... something. Like she said, he could ask for so many things from them: mercenaries, industrial development, subsidies, but each would carry a hefty repayment plan.\n\nOf course there was no such thing as free lunch, but Iovinus figured that there was no downside in the matter. Either he would reclaim Verenia, or he'd have no debt to worry about after Vincent forced him out. Freya graciously provided a pen to seal the deal."
eyrie_freya.1.d_eyrie_some_bank:0 "Iovinus still had second guesses about Freya's Skyfall scheme. Bankers were just a subtype of merchants, and everygriff around here knows that they cannot be trusted. His thoughts on the matter, as well as indulgence of warm tea, were interrupted as the aforementioned treasurer entered the lounge room. She was positively beaming, which was quite something considering she hardly ever appeared to be crestfallen or in distress.\n\n"My Duke! They've accepted as I predicted! We will have everything that we need!" She would pull out a rather thick stack of papers from her satchel, which Iovinus figured out to be a contract, and continued: "It only requires your signature, and the von Hochsklaue bank shall support us."\n\n"This comes as a rather welcome surprise, Freya, I didn't consider that... hold on." Iovinus wasn't much of a law expert (lawyers were about as despicable as merchants), but he was obligated to read everything he signed, and the terms and conditions for this agreement were quite... something. Like she said, he could ask for so many things from them: mercenaries, industrial development, subsidies, but each would carry a hefty repayment plan.\n\nOf course there was no such thing as free lunch, but Iovinus figured that there was no downside in the matter. Either he would reclaim Verenia, or he'd have no debt to worry about after Vincent forced him out. Freya graciously provided a pen to seal the deal."
eyrie_freya.1.d_flowena:0 "The influential griffons of Flowena, all wealthy bank owners, tried to ignore the neighbouring Verenian conflict that's been ongoing for seemingly forever. In the past some have tried to profiteer by selling weapons to both sides, which was moderately successful, until they stopped making their payments. Thus, the Seigneurie issued a blanket ban on all dealings with the frauds, and imprisoned any would-be thieves that tried to reclaim their assets.\n\nJean de Monei, one of our richest patricians, has proposed that we lift this embargo, in regards to House Eyrie. They represent the legitimate claimant in this succession war, and he has met their chief minister of economy. Jean has presented proof that despite their heavy spending on military matters, they have also tried their best to develop their lands. Furthermore, he argued that their victory would result in gratitude and friendly relations with [EYR.GetLeader], who'll most certainly guarantee Flowenan independence.\n\nThus the Seigneurie held a vote, with a qualified majority agreeing to issue a loan to the Eyrian claimant. Jean has accepted to act as the guarantor on their behalf, and the terms of this agreement were appropriately stacked in our favour."
eyrie_freya.1.a:0 "Signed in ink."
eyrie_freya.1.b:0 "This investment is sure to pay off!"

eyrie_freya.2.t:0 "Last Of The Gatherings"
eyrie_freya.2.d:0 "Although the Duke trusted his brilliant treasurer to take care of everything, the others had to be informed of what was about to transpire, and thus a meeting of his closest advisors was held. One last grand battle for the ages, to determine the future of beautiful Verenia! At least, that's what he was certain the poets and minstrels would sing about. Much to Iovinus' surprise, Verena decided to share the same room with Roman, albeit occupying the largest distance between each other they could, while Freya explained what sort of wealth they've seized from the greedy bankers.\n\nWhat's even more surprising was how civil the whole affair was. Both the Guard-Captain and the Prelate had respectful questions, and Freya would give the most detailed answer she could, and everygriff was readily sated and joined with their ideas on how to best prepare the defence of Eyrie. While there was certainly some hesitation at "foreign interference", as they called it, she somehow convinced them both that it was their best option. Would that the Duke had this same kind of persuasive charm.\n\n"Iovinus, is there anything you'd like to add? The Guard-Captain just finished explaining his mobilisation plan, and I must say I feel quite certain of our chances. Assistance is ready to materialise whenever you give the order." Admittedly, the Duke drifted away from the discussion and couldn't quite tell what was he supposed to say.\n\n"That won't be necessary, Freya, I trust that you've given us the tools for victory, and we'll make the most of them." And Iovinus just saved face in an excellent fashion. "Now we have to put our faith to the valiant soldiery.""
eyrie_freya.2.a:0 "The course is set."

eyrie_freya.3.t:0 ""Loyal" Vassals Of The Sunlight Shield"
eyrie_freya.3.d_peace:0 "The relationship between the liege lord and his vassals was a certified maze of obligations, promises, leeway and no small amount of cajolery. One that Iovinus was too familiar with, yet had as much love for it as he did for spoiled produce. Still, the Ducal Court was summoned well in advance, as mobilisation was something that could not be delayed in the slightest, but there would still be hopefully some time for last minute improvements, funded by banker adventurism.\n\nIt didn't go too well, and now he was sitting again in Freya's office, crunching away at a plate of crackers. "Can you believe it? Just because I'm not flying upside-down to accommodate them, they won't levy as many griffs for the Guard. Oh sure, Roman chose not to be a hypocrite, but the remainder? They'd rather let Vincent burn Calembourg to the ground than lift a single clawtip." Iovinus was quickly running out of crackers. "Their incompetency will drive me to the grave sooner than the imbecile across the river. If there was a contest in it, my vassals would lose it." She raised her beak from the papers, silently asking for elaboration. "Because they are THAT incompetent." Excellent tirade, but perhaps less so of a punchline.\n\nWith a tired smile, Freya placed down her pen to focus on the Duke, claws clasped underneath her beak. "I predicted as much, Iovinus. You could have placed as much butter on their plates, but because they didn't receive the main course they wanted... I should have spoken with the Guard-Captain more, he's truly not as stubborn as he seems." Now it was his moment to ask for silent clarification. "He has an excellent supply of spirits, and agreements flow with their presence. Nonetheless, I am most certain the situation will develop to our advantage." She was always such a ray of sunshine. If only he could feel that way too."
eyrie_freya.3.d_war:0 "The relationship between the liege lord and his vassals was a certified maze of obligations, promises, leeway and no small amount of cajolery. One that Iovinus was too familiar with, yet had as much love for it as he did for spoiled produce. Still, the Ducal Court was summoned rather lately, as they were now in the midst of yet another of Vincent's outbursts.\n\nEven now they still stalled and obstructed, set to the cadence of fighting over the Aranti. One could not ask for better servants! "Can you believe it, Freya? Just because I'm not flying upside-down to accommodate them, they won't levy as many griffs for the Guard. Oh sure, Roman chose not to be a hypocrite, but the remainder? They'll rather let Vincent pass freely to Calembourg than lift a single clawtip." Iovinus was occupied with emptying the Treasurer's supply of crackers. "They'll drive me to an early grave like this! Can't they see it is a very matter of survival?!" Curses, there were almost none left.\n\nWith a tired smile, Freya placed down her pen to focus on the Duke, claws clasped underneath her beak. "I predicted as much, Iovinus. Fortunately we already have some mercenaries out there, but it may not be enough. I should have spoken with the Guard-Captain more, he's truly not as stubborn as he seems." He would tilt his beak, asking for silent clarification. "He has an excellent supply of spirits, and agreements flow with their presence. Nonetheless, I am certain your soldiers will perform to their fullest." She was always such a ray of sunshine. If only he could feel that way too."
eyrie_freya.3.a:0 "House Eyrie will be ready."
eyrie_freya.3.b:0 "Defend your House with everything you got!"

eyrie_freya.4.t:0 "Moment Of Levity"
eyrie_freya.4.d:0 "Iovinus sat in his quarters, the tapping of rain his only company this dismal evening. Though battle would not reach Calembourg anytime soon (hopefully!) it didn't quite put his mind at ease. Everygriff assured him that his orders were followed, that everything would be alright, and many more similar platitudes, but they weren't much better either.\n\nJust as he was about to aimlessly occupy his time by looking over some papers, a soft knock on the door got his wingfeathers at attention. His voice as even as it could be in this situation, the mystery guest was ushered in, and the Duke turned to face Freya. "Oh. What brings you here? I thought we concluded all our business earlier."\n\nOnly now did he notice she was carrying a small box. "With how glum you looked, Iovinus, you could peel the wallpapers with your misery. So I thought you'd appreciate if I stopped over for something more leisurable." She waved him over with a claw to the workdesk, and he took his place across, peeking with mild curiosity at the box.\n\n"Monopsony? Isn't that for—"\n\n"Chicks? Foals, as ponies say? I don't recall you complaining about that with your children." Anything for them. "Having fun is for everygriff! I also brought something more potent to drink." Now that was more Freya's style. Though truth be told, Iovinus had a hard time imagining Freya having... fun. Not with that tight bun, or prim glasses, though this game certainly fitted her character.\n\n"I shall concede to your logic, this time." She was quick in setting up the board and everything. Even if Vincent stood outside with all his armoured goons, torches in claws, Iovinus would at least turn ablaze in contentment."
eyrie_freya.4.a:0 ""Can I have the top hat piece, though?""

eyrie_freya.5.t:0 "Foreign Interference"
eyrie_freya.5.d:0 ""Mon Duc,\n\nReports have emerged of foreign units fighting for House Eyrie.\nThis is something very much not in line with their disdain for assistance, but perhaps desperation has put aside those concerns. The foreigners have been identified by our scouts as mercenaries known to be frequently employed by the banker vultures, and further corroborated from the rat's infiltrators. Rest assured that these cowardly sellswords will not pose an issue for the brave paladins.\n—Paladin-Commandant Absolon Cyrille d'Amphitre""
eyrie_freya.5.a:0 "Is that all you can muster, Iovinus? Foreign scum?"

eyrie_freya.6.t:0 "The Treasurer"
eyrie_freya.6.d:0 "She felt like she hadn't had a good rest in forever.\n\nOf course, Freya was hardly the type to voice her problems out loud, which were certainly significant. Nothing that couldn't be solved with a good book and tea, of which she was indulging in greatly right now, coupled with her favourite chair. Calming, soothing, if but a simple distraction for some time.\n\nShe thought back to her employer's words. 'You have made this possible, Freya. There is nogriff else I can trust with this.' Iovinus was always such a darling and it was no surprise at all he had such a loving wife and family! She couldn't say no to him, and thus, Freya was now basically in charge of the whole realm. Feathers brushed against the soft surface as she slid deeper down into a more comforting pose.\n\nFreya was great at management. She was great at everything, if one believed the griffs around her. But this might be too much even for one of her talents. Disappointing Iovinus, however... was a far more worse option. With newfound encouragement, the brilliant treasurer took one of the napkins from the coffee table and began scratching a vague plan with a clawtip."
eyrie_freya.6.a:0 "Another puzzle to solve."

eyrie_freya.7.t:0 "Unsatisfying Sinecure"
eyrie_freya.7.d:0 "Freya could hardly see the family resemblance between Katrina and Iovinus. She believed she knew the Duke well, a sour griff who nonetheless had a charming, erudite side in his good mood, but his niece was something else entirely. Energetic, lively, and so cheerful she could give somegriff saccharine poisoning! Thus the Treasurer had a hard time keeping up with the joyful ball of feathers as she went on and on about a personal problem.\n\n"—and you see, uncle Iovinus said he'd give me something to do, but all I do week after week is tending to the manorial gardens. It's boring! Not that I don't like plants, but I was hoping for something more challenging, and when I asked this griff, he told me I should talk to you about it." Impressive how Katrina managed to say everything in one breath.\n\n"I... see. Your issue is that you don't have any actual work?" Perhaps Iovinus saw her enthusiasm and decided she was best out of everygriff's beaks. "What are you good at, what would you like to do?"\n\nThis seemed to take the wind out of Katrina's wings. "Weeeeeeell... I was given a great education, I know how to manage paperwork, estates, all that boring drivel." Freya took slight offence to that. "But I was always told how good I am with other birds, how I could have griffs get along and arrange a compromise between them." If that were the case, then the peace talks wouldn't have been summarily rejected. Still, Freya could see the earnest motivation behind her words, but maybe there was a good reason why Iovinus gave her nothing to do? The Duke shouldn't be bothered with something so trivial."
eyrie_freya.7.a:0 "Only empty promises and soft words."
eyrie_freya.7.b:0 "Katrina is given more duties."

eyrie_freya.8.t:0 "Grover's Law"
eyrie_freya.8.d:0 "Like any proper intellectual, the House Treasurer was greatly fond of reading, but what she was going through right now made her want to choke on feathers. Previously she didn't have to worry about unimportant things like laws and rules, oftentimes simply finding a loophole to exploit whatever she needed, but now it was a great concern of hers due to this... mess.\n\nOn surface it seemed simple. You had Grover's law which had been enforced since Verenia submitted to the old empire, and you had the "common law", which were various judgements made by historical dukes and officials that acted in their name. Issue was, the former was largely unchanged from the initial version while the latter grew increasingly larger and frequently contradictory with previous rulings. Freya wondered greatly how did Iovinus made sense of all this, or did he simply ignore it and make decisions based on whatever he felt was best?\n\nWhichever the case was, it was becoming a problem and it needed some resolution, particularly in regards with the reintegrated lands west of the Aranti which still used an undefined patchwork of Aquileian customs and things she could not recollect. Now, Freya had no formal legal training, but she was certain she could write an entire code by herself given enough time, but was that worth the stress when she could simply pay some griffs from the Herzland?"
eyrie_freya.8.a:0 "A group of legal minds is hired for the task."
eyrie_freya.8.b:0 "Freya tackles the mountain herself."

eyrie_freya.9.t:0 "Chains Of Supply"
eyrie_freya.9.d:0 ""Usually you're all business, Roman, but I'm always glad for our weekly meetups. A welcome escape from the endless list of chores, even if I enjoy working myself." And the strong spirits made everything a little bit easier. Freya considered from time to time to start adding a drop to her midday tea, but it would be poor form to become an alcoholic.\n\nThe Guard-Captain, bereft of his prim uniform, looked very much relaxed himself. In absence of tightly bound formality, more candid words could flow. "We're both hard workers, Freya, and we deserve time off. I certainly wouldn't invite you here just to whine and complain like an old bird." A hint of his usual gruff tone crept in. "Though, I'll admit there is a matter that's been bothering me lately."\n\nIn her tipsy state, the Treasurer hardly felt tired. "Mmm... since we're done gossiping for the night, why don't you indulge my curiosity about your issue?"\n\n"We are most definitely NOT gossiping." Though he punctuated it with a scoff, it was a very poor lie. "But alright. For quite some time, the logistics in the Guard have been sorely lacking. Every time I try to get rid of sutlers, camp followers and the assorted ilk, they somehow return, and present a drain on our resources. Quite the annoyance." The glass was emptied of its contents.\n\nSutlers, sutlers... oh right, those are griffs that follow armies and sell provisions. A true enterprising sort. "I believe I still owe you a favour for last time, Roman. Would you like if I took care of this problem?" He would backtrack, unwilling to hoist more burdens on her, but soon enough they settled the discussion. "
eyrie_freya.9.a:0 "Roman convinced her to back off."
eyrie_freya.9.b:0 "Freya took the burden onto herself."

eyrie_freya.10.t:0 "The Holy Books"
eyrie_freya.10.d:0 ""Give to the Duke what belongs to him, and to the Gods what is theirs. I do not see where is the problem, Freya Schattenriss." There was a sense of finality in Verena's words, a tone that that did not brook further discussion, but Freya was hardly going to be dissuaded by a few harsh words. After all, she was doing the Duke's good work, and the Gods weren't paying her to the best of her knowledge.\n\n"Perhaps I misspoke, Prelate, I did not wish to accuse you or the clergy of embezzlement, it's just that your finances seem highly... irregular—", though a brief look around what could charitably be called Verena's office suggested she lived off bread and water, "—and I couldn't help but wonder if you needed any sort of assistance in the matter. Find out if there's any sort of issue."\n\nIf that appeasement warmed up Verena, it couldn't be said. "Once in a while, a griff takes more than they deserve from our donations, that is true. They are always caught and receive their just punishment. Otherwise, as I've already said, the Prelature subsists purely on gifts, as we follow Grover's law. There are no plots under my roof." Such was her faith in their honesty.\n\nFreya had to admit that she felt ashamed bringing her thoughts here, for the Prelate's character was well known around Verenia, and yet... what if there was something more? What if there is some secret plot even Verena is unaware of?"
eyrie_freya.10.a:0 "Verena stood her ground."
eyrie_freya.10.b:0 "Freya persuaded her to do an audit."

eyrie_freya.11.t:0 "Ambitious Scheme"
eyrie_freya.11.d:0 "Freya got her wings all tangled up finalising this, but it was surely worth it. Iovinus had to see how hard she worked, how well-thought-out her plan was! Said Duke, who looked far more well-rested and happier, seemed to have a hard time keeping up with her speech.\n\n"...and so you see, Iovinus, while it is a risky endeavour, it would be in the best benefit of Verenia. Think of the advances we could achieve, pull us out of the stagnation caused by the Struggle!" Her glasses got a bit tilted, but that was quickly corrected.\n\nShe felt rather frantic waiting for Iovinus' response, who was still occupied by sifting through the charts and papers she had provided him with. "I... see, Freya." Oh no, he wasn't satisfied! Where did she go so wrong?! "There is no doubt that you've discovered a good opportunity for us." Success! Boreas bless! "But I am rather worried about you. When is the last time you had a good night's sleep?" Clasping his claws beneath his beak, the Duke stared at her with apparent concern.\n\nThat made Freya catch a gasp, fluttering her wings in distress, even swaying her tail left and right. "I-I... my Duke, you've entrusted me to do business on your behalf, and I couldn't possibly disappoint you. It is like you said, remember? That you needed a break from everything stressful?" Hopefully that would convince him, even if he was... almost right.\n\nIovinus would only wearily sigh. "Doesn't mean you have to suffer instead of me." With that, he would tell her..."
eyrie_freya.11.a:0 ""Take a week off, Freya.""
eyrie_freya.11.b:0 ""Fine. Enact your plan.""

eyrie_freya.12.t:0 "The Summary Column"
eyrie_freya.12.d_good:0 ""You've done such an excellent job, and I could not be more prouder of you." Iovinus, the ever charming griff, invited Freya to join him for a celebratory dinner. "At some points, I thought I'd have to intervene, but that wasn't the case. Neither have I heard any complaints from the... usual suspects." Now there was a familiar tone in the old bird's words.\n\n"I'll admit myself, my Duke, there were many times where I despaired and doubted myself, but everything turned out alright. Sometimes, the best decision was to simply let the others do their job instead of hovering over them." Freya took a decent bite of her steak, cooked to ideal texture. "Even if most of the times, I know what's best." She would grin, and Iovinus chuckled at her playful arrogance.\n\n"Now you know how I felt all these years making the hard choices, yes. Dare say it was rather selfish of me to throw my burdens onto you, and it would be proper time I took them back. You won't mind that, would you?" The question was rhetorical, for he could do anything he wanted, but the Duke was a fan of courtesy.\n\n"Not at all, not at all, but what about your family? Don't they need you more?"\n\nHis gaze was enigmatic. "Have no worry about that, it's been settled." Iovinus raised the wine glass with much delight. "To your health, Freya, and may you continue doing what you do best!""
eyrie_freya.12.d_bad:0 "Deadlines. Obligations. Paperwork. The Guard needs more idols.\n\nFreya could not tell how long she had been lying with her beak to the table, thoughts melding together in a strangest sort of delirium. Curtains were draped over the windows, meaning she could not tell either whether this was all some sort of alcohol-induced dream, or was she being... tardy again. No! Not tardy! She was perfect! She did everything right, just as the Duke wanted!\n\nSharp knocks on her door briefly stumbled her out of the panic attack, but before she could articulate a proper response, it swung open, with Iovinus' figure passing through. Freya would blink in annoyance many times, adjusting for the light he just turned on. Was it really that dark in here?\n\n"Haaaa— g-good day, or evening, my Duke! Apologies for the office, I was just... busy." Her table never looked this bad, strewn with empty plates and disorganised papers. Not a problem, just a minor slip up. "How... may I help you?"\n\nHer worst fears turned to life as Iovinus gave her a rather cold glare. There was none of the usual warmth he had regaled her with. "I am disappointed in you, Freya. I know you have high standards, and I appreciate that, but you've shown yourself unable to do my responsibilities. I've heard a lot of complaints from the others, and not just from the griffs I don't like." No no no no no...\n\nSomething broke inside her, the beaming Treasurer reduced to a sobbing wreck. "P-please forgive me, Iovinus, I was just doing what I thought was best!" Her tight bun came apart long ago. "You always said how you hated everygriff obstructing you..."\n\n"There'll be no further discussion, Freya. Take. A. Vacation.""
eyrie_freya.12.a:0 ""Thank you kindly, Iovinus!""
eyrie_freya.12.b:0 ""If I must...""

eyrie_freya.13.t:0 "Efforts Rewarded"
eyrie_freya.13.d:0 "Freya stared at the delivered schematics like they were written down by the Gods, or something close to them. She didn't care much for the pious, but this result was just like one of their parables where the lowly humble griffon achieved a great task through sheer persistence and diligence. And who was better at working hard than the Treasurer?\n\nOf course, she understood Iovinus' concerns, but this time he'd have to concede he was in the wrong. Although... she had herself worried sick whether this scheme would work out at all, and could barely do her tasks in recent times. Perhaps a day off should be indulged in... just this once."
eyrie_freya.13.a:0 "The Duke will be pleased."

eyrie_freya.14.t:0 "Audit's Results"
eyrie_freya.14.d:0 ""This has been a complete waste of my time." Verena eyed the compiled report like it was a personal insult, ruining the austerity of her empty desk. "The only thing we've discovered is that one of the clergy has a fondness for Verenian pastry pockets, and I cannot blame them for that. Your intentions were noble, Freya Schattenriss, but perhaps you should direct your suspicion towards somegriff more deserving." The familiar scowl made it clear who she was thinking of.\n\nFreya had to give it to her, this was pretty useless. And the Prelature had some really lousy recordkeeping, which is why it took so long to process this. "My apologies, Prelate, I shall have the clerks compensated for the effort I've made them do. Believe me I meant you no disrespect with my actions, and that even I can be in the wrong." Though that was still a very rare occurrence.\n\nVerena's eyes slightly softened, recognising her diligence. "I bid you a good day, Treasurer. Walk in the Gods' light.""
eyrie_freya.14.a:0 ""Same to you, Prelate.""

eyrie_freya.15.t:0 "Satisfying Sojourn"
eyrie_freya.15.d:0 "Freya felt... good. Meridiennes was everything she needed to clear out that lethargy that climbed up to her neckfeathers. It took her a few days to stop trying to sink into her usual routine, but the rest, oh the rest... The sights, beaches, exotic food, and even the few museums they had, she almost didn't want to leave!\n\nBut she had made her promise to Iovinus it would be three months and not a day more, and there he was waiting for her as she was climbing out of the airplane. One had to generously praise the Schreiber brothers for their invention, for Freya would certainly not even cross a third of the way on her own wingpower. Brushing aside the marvels of technology, she would reach the Duke. "Iovinus, I've returned! Is Verenia still in one piece?"\n\nChuckling, he offered to take her bags. "Everything was fine without you, Freya. You are my hardest worker, but you've also created the atmosphere where griffs are diligent and able." It was almost a shame she was proven wrong, but you can't win every flip of the idol.\n\n"You win this one, Iovinus. Vacation was just what I needed... but I should get back to my duties tomorrow. Oh, I also brought you a little present I found there..." She passed him a package from one of her suitcases."
eyrie_freya.15.a:0 ""Oh you shouldn't have.""

eyrie_freya.16.t:0 "A Slice Of Their Life"
eyrie_freya.16.d:0 ""Let's see here... fifth column, 'seven letter word for luxurious'." Adjusting her glasses to observe the neighbouring cells, Freya had it figured out quickly. "Ah, of course. Opulent..." The letters were written down in a quick, practised fashion. The Verenian Times could be rightfully considered a rag in terms of newspaper quality, but at least they had a good crossword section.\n\nOne could forgive thinking that the ever busy House Treasurer had no time to relax, but in truth solving these puzzles were one of her few respites (always done after lunch, complemented with a steaming cup of tea). "Twelfth row, 'the dead Emperor's most noted quality'..." Now that was a peculiar clue, but at least it was short. "Weary it is, then." It was perhaps the only time she had for herself between dawn and dusk.\n\nStill, her thoughts frequently wandered to that vacation she's been meaning to have for a while. How good it would be to simply lounge on some beach and enjoy the sun, rather than the cold halls of the grand palace. "Third column, 'the infamous Iron Chancellor'." Though she was very fond of most birds here, even frigid and distant Verena, there was no substitute for a good rest. "Didn't get to meet Guichard before he passed away, but he was a good role model if I do say so myself."\n\nIt was fortunate nogriff shared the room with Freya, lest they consider her a bit delirious. Filling in the few remaining empty spaces, Freya took a satisfied look at the completed puzzle, particularly the coloured squares which revealed today's solution: 'JOIN THE VERENIAN GUARD'. She couldn't help but to roll her eyes at it, thinking that the rag's editors must have had a surly griff in an uniform visit them recently."
eyrie_freya.16.a:0 "And now, back to work."


eyrie_roman.1.t:0 "Planning Meets Reality"
eyrie_roman.1.d:0 "From a lofty balcony observing the grand palace's courtyard, Iovinus watched as the mobilised companies of the Verenian Guard marched past in their gleaming uniforms. Always an impressive sight, and their parade steps seemed much more mechanical than before, but a dour feeling quickly arose when he remembered how many times he observed this. Sometimes, he had wished that it were him in the place of a griff who never returned home.\n\nFlanking his side, the stalwart Guard-Captain looked satisfied for once. "Do you see, mein Herzog? Our soldiers are an unmatched force and they'll make quick work of our troublesome pretender. Clearly, von Grieslein was coddling the griffs too much, and I did not allow them to grow slovenly and disorganised." He would punctuate it with a salute for the marching troops.\n\nIgnoring the biting remark against his late friend, the Duke would retort: "I dearly hope they know more than just following the cadence's rhythm, Guard-Captain. Has everything regarding the agreed upon plan been realised?" A short affirmation would make itself clear, and Iovinus was left alone to brood in his mercurial thoughts."
eyrie_roman.1.a:0 "There better be no deviations this time."

eyrie_roman.2.t:0 "Last Of The Gatherings"
eyrie_roman.2.d:0 "This meeting was entirely unnecessary, considering everything was already agreed upon and settled, but the Duke felt the others had to be informed what was about to transpire. One last grand battle for the ages, to determine the future of beautiful Verenia! At least, that's what he was certain the poets and minstrels would sing about. To no surprise whatsoever, Verena refused to attend, leaving Iovinus only with Roman and Freya.\n\nThe candid tones they exchanged suggested that at least these two had a much more functional relationship. Every time Freya would ask of a technical detail, a small minutiae, or something entirely out of her domain, Roman would slowly and carefully explain, and she would take another note on her ever-present clipboard. Would that everygriff treated him in such a manner.\n\n"Iovinus, is there anything you'd like to add? The Guard-Captain just finished elaborating on his plan, and I must say I feel quite certain of our chances. I'll make sure that he has everything needed from my side." Admittedly, the Duke drifted away from the discussion and couldn't quite tell what was he supposed to say.\n\n"That won't be necessary, Freya, I believe that the good captain made a solid scheme for our success." And Iovinus just saved face in an excellent fashion. "We've done everything we could and now have to put our faith to the valiant soldiery.""
eyrie_roman.2.a:0 "The course is set."

eyrie_roman.3.t:0 "Loyal Vassals Of The Sunlight Shield"
eyrie_roman.3.d_peace:0 "Outside of scheduled occasions, Iovinus loathed calling the Ducal Court, even if the need was dire and pressing. The nobility was always fond of not following orders to the letter and demanding concessions, and oftentimes he wished he could simply rule without them, like some Zebrican despot. Daydreaming would have to wait, as now they had to be prepared for another assault.\n\n"Bördsdorffs, Eitelkeits, Landsgrafs and others, bravest of my captains, noblest of my courtiers. The hour is dark and we stand on the precipice of yet another invasion, the likes of which we cannot withstand divided. Will you fulfil your oaths and promises to House Eyrie and Verenia?" From his father's throne, Iovinus made his plea, all in accord with ceremony, and packed with lies.\n\nOne after another, all these griffons of high pedigrees, came forth to renew and swear their allegiances. At least they were smart enough not to cause a scene right now, yet after everything was said and done, Iovinus still had to negotiate with each and every griff to secure proper assistance. Some offered everything they could reasonably provide in idols and griffs, while the others refused to send anything more than a token force. The Duke would shed no tears if the estates of the latter happened to be torched."
eyrie_roman.3.d_war:0 "How fortunate that they weren't completely caught unprepared by this assault, yet even now some were still slacking with their mobilisations. Iovinus could swear some of these nobles would let Vincent torch their estates, just to make a point. Or, an ultimate display of spite, whichever. Now he and the Guard-Captain were poring over the map, tiny figures everywhere but primarily around the Aranti river, with a smaller bunch behind it.\n\n"What about the Weinguts? Are they sending their forces or not?" So much was at stake here for Iovinus.\n\n"Affirmative, Elke has confirmed two hours ago that their regiments are on the way." Roman would neatly move one of the figures closer towards the frontline. One less problem for the Duke.\n\n"Freifrau zu Falkendorff's estate is right next to the river, why hasn't she mobilised her griffs yet? Vincent won't be so courteous to announce his arrival by mail." On second thought that sounded just like his thing, that conniving thief.\n\n"Exactly why she refuses; she believes that it is better off trying to hold down a fortified area in the rear. Does not make much sense to me, but still better than desertion." A passing figure passed a report to the Captain, who would quickly digest this new information.\n\n"And the paladins? Will they do anything besides sitting in their temples?" Gods preserve us all.\n\n"Movement has been spotted, but uncertain so far." For once, he did not offer a sneer or taunt, too focused on the current situation. Iovinus could only sink deeper into the chair, hoping for the best."
eyrie_roman.3.a:0 "House Eyrie will be ready."
eyrie_roman.3.b:0 "March to the frontlines!"

eyrie_roman.4.t:0 "Lonely Vigil"
eyrie_roman.4.d:0 "Iovinus sat in his quarters, the tapping of rain his only company this dismal evening. Though battle would not reach Calembourg anytime soon (hopefully!) it didn't quite put his mind at ease. Everygriff assured him that his orders were followed, that everything would be alright, and many more similar platitudes, but they weren't much better either.\n\nOh he tried plenty to aimlessly occupy his time by looking over some papers, constantly looking back at the closed door for somegriff, anygriff, to come in and provide a suitable distraction. Alas, nogriff came.\n\nIn fairness it was Iovinus' choice to sequester himself far from the others. The less suicidal officers of the Watch, Roman included, invited him to join at the war council, but the thought of spending any more time than necessary near them made his wingfeathers stand up. Curse their arrogant know-it-all hides. All these years they've second guessed him, constantly acting in contrary to his wishes... Let them have it, then. If their leadership results in victory then everything would be great, and if not, he was sure Vincent would be saving a noose for them as well.\n\nThe Duke dug up a bottle of something strong he was saving for a special moment. His grip was weak and he had trouble uncorking it."
eyrie_roman.4.a:0 "My other company tonight."

eyrie_roman.5.t:0 "The Captain"
eyrie_roman.5.d_nocoup:0 "The mirror showed a tired old bird.\n\nAppearances could deceive, of course. Roman Eitelkeit was more than satisfied with what he had achieved. Despite the stubborn hostility from his so-called benevolent and responsible liege lord, he had no choice but to put trust in Roman's master plan. It was not flawless, but it achieved everything that was needed: Verenia was liberated from traitors, and peace returned after almost 30 years.\n\nAnd now, the doddering Herzog bestowed upon him a great honour. The Struggle's stress had left a mark on Iovinus, and he desired to take a more claws-off approach to focus on his family, rather than the minutiae of statecraft. Nothing wrong with that, and the Markgraf could certainly spend more time in Angburg himself if it weren't for his duties. In his place, Roman would lead Verenia, ensure it was strong and vigilant, and have a free claw in correcting everything Iovinus was too lazy to fix. This was but the first of respects he very much deserved, and Roman was now on top in all but name. With further success, he would end up lauded to the point of antonomasia as the "Great Captain"! Surely he earned that much after defeating those worthless foppish paladins.\n\nDaydreaming would have to wait, however. There was much work to be done, and no time for slacking. Straightening his uniform, Roman gave one more look to the glass. Prim, proper and orderly, as everything should be."
eyrie_roman.5.d_coup:0 ""Congratulations, Roman, you're practically the Herzog now." Officer Berger raised her glass in toast.\n\n"Still just the Markgraf, Herjöna, but I'll take whatever praise I can get." The gesture was returned, and the Guard-Captain felt very satisfied about himself. Verenia was saved from traitors, the incompetent Duke was pushed aside, and now the good and noble griffons could get to work. The party's other attendants made similar comments, and everygriff felt they were very much justified and moral in their actions.\n\n"In fact, I don't see why are you keeping Iovinus around if we made this risky gamble." Officer Forsbergs interjected, already inebriated with spirits. That griff could never resist the liquor's call.\n\nMust everything be explained to intricate details? "Because, Alraune, we did not struggle for over 30 years just to usurp Verenia to ourselves. As much as I have my disagreements with our 'beloved' Herzog, he is a beacon of stability and presents a calming figure for the lowly masses. We shall simply work behind his coattails in making sure Verenia is strong and vigilant." Besides, not every noblegriff supported this coup and made it clear they would not tolerate replacing him. Additionally, Iovinus already made it clear he wanted more time with his family, so all this worked out in their favour. Shame Roman didn't have time for his, but that would be resolved later.\n\nThis reasoning sated the listeners, and quickly whispers and plots were made how to ensure that everything would be rigged in their favour, and most importantly, exclude those who were not in this scheme. The self-proclaimed "Great Captain" (much to Roman's dismay, the title hasn't quite caught on yet) had much to do."
eyrie_roman.5.a:0 "How hard can it be?"

eyrie_roman.6.t:0 "Undue Mistreatment"
eyrie_roman.6.d:0 ""Guard-Captain, there is something you must decide." How lovely those words felt to Roman. Now he was the bird making all the decisions and not that layabout Iovinus. With a rare smile on his beak, he'd turn to face Herjöna.\n\n"Yes, what is it, officer Berger? Is something wrong?" Pleasant, polite and courteous. Smartly saluting, she seemed less hesitant.\n\n"If you read this morning's edition of the Verenian Times you'd know that there's been an exposé over numerous members of the Guard abusing and exploiting the peasants. Way above the level we could cover up." She would take off her cap to hold it in claws. "It's always been a problem, and we tried punishing the worst, but your recent order to have the Guard assist in rebuilding Verenia hasn't turned out ideally. Apparently, there's also complaints from watchgriffs that they're not compensated enough."\n\nThat content expression quickly turned sour, and not just because Roman thought the Times were a rag only good for kindling. "If they are guilty, then simply punish them. You do not need my permission for everything." Something also had to be done about the meddlesome "free press", but later on that.\n\n"And we were about to do so, Guard-Captain, yet reviewing the list showed a large number of griffs are part of the logistics corps reform you wanted to enact for a while. Disciplining them would mean we'd have to delay it, or even scuttle it." It couldn't get worse, or so Roman thought. After a long exhale, he made his decision."
eyrie_roman.6.a:0 "Discipline must be maintained."
eyrie_roman.6.b:0 "Public dissatisfaction means nothing."

eyrie_roman.7.t:0 "Questions Of Preference"
eyrie_roman.7.d:0 "The so-called Great Captain underestimated how much work would land on his wings as a result of this arrangement. At first it was simply a few more papers to sign and orders to give around, but now it felt like every single griffon wanted Roman's time of the day to solve their problems. If he didnt know better, he would swear the Duke had arranged this just to make him suffer.\n\nBut the Captain was better than this. Perhaps he bought his commission like every other officer, but he understood that when the going gets tough, it's important to endure. Thus he measured his options with this latest conundrum in his claws.\n\nIt was almost time for the yearly festival of piety, with all the usual spiritual nonsense, and all that had to be done was approve the expenditures, divert a few of the Guard to watch over the proceedings, the boring drivel. However, a few days ago some Arcturian priests came along and asked if the celebration's main event could be shifted in favour of the war god.\n\nHe would have immediately agreed, having no real issue with the matter, but then he recalled that frightful, terrible bird in red. Roman would never admit it openly, and he tried to cover it up with his loud beak, but the Prelate of Eyr was one of his few fears. Sometimes he would swear she could smite anygriff with a bolt of red lighting if so desired. Those priests promised a great reward, but was it worth angering her?"
eyrie_roman.7.a:0 "Best keep to the traditions."
eyrie_roman.7.b:0 "Verena can eat a lemon."

eyrie_roman.8.t:0 "The Trials Of High Society"
eyrie_roman.8.d_nocoup:0 "If there's one thing Roman had to agree with his beloved Duke, it was that parties were so dreadfully boring. It's not that he didn't like the company, or the opportunity to dress nicely (Guard-Captain uniform, as always), but he would much rather be around smaller numbers. Such as his weekly meetings with the House Treasurer, who knew a thing or two about fine spirits...\n\n"Truly the event of the season, Markgraf!" Yes, yes it is, altgräfin Freud. Just like the one they have each month.\n\n"Who had Pocket Pastries ordered for the banquet? Such a rustic addition!" Gräfin von Geisslerg, you could stand to eat something that didn't cost a watchgriff's yearly salary, for once.\n\n"I am concerned about our Duke, he hasn't attended a party in a while..." Officer Forsbergs, married to the bottle, was already in high swing gossiping to whoever would listen to her.\n\n"I don't know who's going to afford it, but commercial automobiles are the vehicle of the future. Who's with me in this venture?" Freifrau zu Falkendorff had so far resisted collaborating with the Herzogswerke, perhaps this was an opening...\n\n"Herr Roman, terribly sorry for the bother, but we were wondering if you could assist us in this dispute..." Briefly stumbling as he realised this wasn't the place to say some empty words and move on, Roman was in the midst of tittering sycophants, their eyes over him, expecting a response. Only issue was that he had completely tuned off their droning, and said the first thing that came to his beak..."
eyrie_roman.8.d_coup:0 "The room's tension could be cut with a knife. Roman found parties to be utterly boring, in a rare showcase of camaraderie with his beloved Duke, but the usual would be far more preferable than the eyes glaring daggers from the other side of the table. How long did they intend to act so stubborn and recalcitrant? It wasn't like he was plucking feathers from chicks with his co-conspirators!\n\nOne of them, the Gräfin von Geisslerg, tapped a clawtip against a wineglass, raising to deliver a declaration. "I believe we should offer our compliments to our wonderful host, the Markgraf von Angburg." As it should be. "His respect for tradition and the rights of nobility means we can all sleep safe in our beds. His bravery and courage keep our borders defended." The hollowness of those words, the blatant mocking tone challenged Roman's honour in front of everygriff. That cheating, good for nothing—\n\nFortunately, the Landgräfin Weingut made a retort in his stead, suitably deflating that worthless accusation before the others got any ideas of their own. This was just the most recent thrust in the verbal battle that's been going on the entire evening; even the Guard-Captain was getting sick of it. Would that he could simply flog them all... and yet, his headache worsened when a scuffle ensued over where a latecomer guest should sit, the trenchlines once again divided between the embittered parties."
eyrie_roman.8.a:0 ""Gentlegriffs, let us be rational.""
eyrie_roman.8.b:0 ""Does it really matter who sits where?""

eyrie_roman.9.t:0 "Mercantile Mischief"
eyrie_roman.9.d_nocoup:0 ""Those thieving frauds!" The Guard-Captain was fuming once he had read the papers' contents.\n\n"Some of those 'frauds' are my friends, Roman. They're quite pleasant, and care for more than just hoarding idols in vaults." Freya did not appear amused in the slightest with the Guard-Captain's outburst.\n\nA sense of shame had crept up his feathers, and Roman begrudgingly apologised for his words. "Regardless of such, Freya, such a deal should have went through official channels. Even you have no knowledge of this business, do you now?" One could never trust merchants. First they burned down Calembourg in 978, would have probably done the same to the rest of Verenia, and Boreas knows what else they're doing! This time, the Guard-Captain caught wind of those idol filchers making arms deals without involving the Guard.\n\n"You are quite right, but it still presents an opportunity for us, wouldn't you agree? This deal seems quite lucrative, and the amount they are trading is nowhere near sufficient to attempt any sort of rebellion, that much I know from my... side ventures. We'll simply enact a little tax on their unexplained newfound income, and keep an eye out for anything suspicious." Roman liked many things about Freya, but her calculating mind was perhaps his favourite. If only he had more officers like such in the Watch.\n\n"I... suppose you are right, but I still do not like it." Grudges were the hardest thing to bury, and Roman would decide in the end, after the Treasurer had departed, to..."
eyrie_roman.9.d_coup:0 ""
eyrie_roman.9.a:0 "Use Freya's compromise."
eyrie_roman.9.b:0 "Give in to his instincts."

eyrie_roman.10.t:0 "Graft In The Production Line"
eyrie_roman.10.d:0 "The papers before Roman painted a troubling tendency.\n\n"How could this happen, Elke? I thought I gave pretty clear instructions that the equipment had to be made well." Roman tapped a claw over the table, the other one supporting his feathered cheek. As he had to remind everygriff, the Herzogswerke didn't belong to him, but in truth he managed it like it was his own. It was terribly tedious, but such was the price of power. Endless responsibilities.\n\nLandgräfin Weingut, one of his more trusted allies, withered before his gaze. "M-my apologies, Markgraf, but you must understand, resource prices are record high this year and we had to choose between skipping on quality or quantity. You've said before, it was most important that everygriff in the Guard had what they needed." Her claws kept shifting together as she nervously rubbed them.\n\nYes, well, what good was that when just this month there were plenty of accidents involving faulty materiel? "I understand." Though he didn't like it. "But we still have quotas to meet and our Duke can't hear about this lest he deems us incompetent idolgrubbers. Leave the rest of the papers with me and I'll send further instructions the next day." Grateful to have evaded any sort of tongue-lashing, Elke quickly departed, leaving Roman with another problem to resolve."
eyrie_roman.10.a:0 "It will have to be corrected."
eyrie_roman.10.b:0 "Shortcomings will be covered up."

eyrie_roman.11.t:0 "To Reflect And Realise"
eyrie_roman.11.d:0 ""
eyrie_roman.11.a:0 "Perhaps Iovinus wasn't in the wrong."
eyrie_roman.11.b:0 "What doesn't kill you, makes you stronger."

eyrie_roman.12.t:0 "Overconfidence"
eyrie_roman.12.d:0 ""No."\n\nThat little word made Roman seethe more than any other. In the Watch, there was a clear hierarchy, and orders were followed to the letter. Thus when the other nobles approached him, voiced their great dissatisfaction with Iovinus' action, he was more than happy to act the leader, as it naturally suited him. After all, his house was the most prestigious one following the Duke's, and there were scores to settle.\n\nThe Guard-Captain got what he wanted, but when did everything go wrong? When did his so-called allies started to question his every decision? When everygriff started trying to pull the blanket of power in their direction, offering even the most absurd solutions, just to make their voice sound the loudest? When did their sincere help start turning into a loan with huge interest rates? When did the authority of Guard-Caption start to crack at the base? Did it even exist or was it just an illusion that the lying nobles kept feeding to suit their purposes? What was he supposed to do now? Crawl back to Iovinus and tattle on them? The Duke made it clear Roman was in charge now, and already he hated it very much. To get stabbed on your own sword so quickly...\n\nSomething had to be done before this disobedience threatened Roman's position. Surely, Freya would help, and his officers too, all loyal and devoted, and his associates in the Herzogswerke... and maybe even the Prelate. Suppressing a shudder, the Guard-Captain extinguished the cigarette, of which he indulged in only particularly stressful moments."
eyrie_roman.12.a:0 "Slow and insidious killer."

eyrie_roman.13.t:0 "To Spread A Rumour"
eyrie_roman.13.d_bad:0 "To nogriff's surprise, Roman had little affection for the commonfolk. Good bodies for the Watch, but little else.\n\nSo it was a particularly humbling moment for the Guard-Captain that he had to rely on them to prosecute his private war. Of course, most of them had little to no idea what transpires at the Ducal Court, caring only for their next meal, but if there was one thing everygriff enjoyed, it was gossiping about their betters. To that end, he had officers Berger and Beumerd disseminate rumours and half-truths to the local rags called newspapers, popular gathering places and even among the watchgriffs.\n\nAlas, all their efforts were for naught. What did the worthless peasant care about some faceless noble supposedly trying to subvert the Duke when they saw with their own eyes the Guard abusing them? Roman firmly believed his logistics corpsgriffs were too important to be punished for their actions, but their usefulness came with a downside. He still had a choice, though: if the gentle, manipulative method wasn't effective, firmer methods by beak and claw would instil the necessary message."
eyrie_roman.13.d_good:0 "To nogriff's surprise, Roman had little affection for the commonfolk. Good bodies for the Watch, but little else.\n\nSo it was a particularly humbling moment for the Guard-Captain when he had to rely on them to prosecute his private war. Of course, most of them had little to no idea what transpires at the Ducal Court, caring only for their next meal, but if there was one thing everygriff enjoyed, it was gossiping about their betters. To that end, he had officers Berger and Beumerd disseminate rumours and half-truths to the local rags called newspapers, popular gathering places and even among the watchgriffs.\n\nThis little scheme blossomed into appreciable results. Not enough to cause some societal upheaval, but now there were calls for the "good Duke and the loyal Guard" to do something about the perceived abuses from the nobility. It was a good start, but Roman would need somegriffs far more influential to turn the tide."
eyrie_roman.13.a:0 "Rabble have their uses."
eyrie_roman.13.b:0 "Not worth bothering with the scum."
eyrie_roman.13.c:0 "Intimidation always works."

eyrie_roman.14.t:0 "Fearsome Crimson"
eyrie_roman.14.d_bad:0 "Roman could scarcely believe what just occurred.\n\nThis stalwart griff, commander of thousands! Sent fleeing from the temple, having dodged numerous heavy objects. His balance failed as he tripped and sprawled over the cold stone in front of the temple's entrance. Primal instincts demanded of the Guard-Captain to take flight and flee, yet bravery failed him as the Prelate's form quickly appeared before him, clutching a thick tome. Gods save him!\n\n"One would think—", her tone was low and menacing, "—that a captain of the Guard would not demand help right after inflicting disrespect. So called nobility that only knows how to hold a fork and knife, with no manners whatsoever." The book was raised to forever crush Roman into paste.\n\n"WAIT!" It didn't matter to the Captain that he was about to painfully expire, but something had to be said in his defence. "I-I truly need your a-aid, a problem has arisen larger than both of—", but Verena had no mercy.\n\n"Problem, yes! I've heard plenty what you've caused with your glory seeking actions. You've done this to yourself, and I shall relish your doom once it transpires. Now leave before I summon Sigrid on your worthless hide." Crimson would leave his sight, and Roman was left to collect his dignity and pride, even if there was nogriff to see his humiliation."
eyrie_roman.14.d_good:0 ""So you have come to me for aid. How desperate you must be." Verena glared at Roman as if he were the most insignificant speck of dirt in Verenia, and the Guard-Captain agreed very much with that assessment. It took him great courage to climb the temple hill.\n\n"There is a problem, Prelate... and circumstances force us to work together. It is for the good of Verenia."\n\n"Good for Verenia, or good for your hide?" She did not grace him with eye contact as the central brazier was stoked. "I've heard plenty about what you've caused. Our Herzog must be choking with laughter at your misfortune, after everything you've put him through." The fire blazed, and it only added towards her fearsome presence.\n\n"There is always a time for some humility." Maybe he could avoid prostrating himself over the floor...\n\n"I bear you no ill will." Even holy birds were not above a blatant lie, it would seem. "But you've done this to yourself. Still... I've also heard how you've helped our yearly celebration of Eyr truly flourish. Consider this a favour for a favour, if not a reward for basic decency and respect. What would you have me do for your issue?"\n\nIt took Roman great restraint to not become giddy with joy. Recollecting his thoughts, the Guard-Captain asked that the Prelate would..."
eyrie_roman.14.a:0 "...perhaps I deserved that..."
eyrie_roman.14.b:0 "Extoll the Guard's virtues."
eyrie_roman.14.c:0 "Support him at the Ducal Court."

eyrie_roman.15.t:0 "Light In The Darkness"
eyrie_roman.15.d:0 ""How could this happen to me, Freya? I thought I was doing the right thing." Together they sat, and Roman was busy pouring his feelings out. Such intimacy he rarely extended to his wife, but he had it much easier with Freya. It also helped that she shared her finest liquor with him.\n\nHer wing was comfortably draped over his back, and her claw squeezed his. "I did not agree with your actions against Iovinus, Roman... but I'll admit, you got results done. Pity you did not check your "allies'" more thoroughly. Now, could you explain more precisely who are plotting against you?" Freya's comfort was practised and reassuring.\n\nIn truth Roman did not know just how far deep this conspiracy against him went. It could be just a few of the most unscrupulous nobles, or everygriff west and east of the Aranti. What he did know is that idols went missing, important appointees would get sacked without reason, and the Ducal Court became a very hostile environment. "I'm... working on that, Freya, but I need help. You're too valuable, they won't touch you lest our Herzog reacts. Will you lend your claw to me?" He squeezed back.\n\n"You do not need to ask, as my friend and colleague. But be more careful out there, won't you? Don't let all your hard work come to waste." Freya was too good to him, or anygriff really. He resolved not to let her down."
eyrie_roman.15.a:0 "Truly a lifesaver."

eyrie_roman.16.t:0 "Herzogswerke Dealings"
eyrie_roman.16.d_bad:0 ""What do you mean, you cannot lend aid?" It was a good thing Roman had left his cap at the barracks, for it would've otherwise become a shredded mess.\n\nThe various managers, overseers and administrators of the Herzogswerke conglomerate shook in their chairs, some clutching tails in claws, fearful of the Guard-Captain's fury. Only one could muster the bravery to respond. "Beg pardon, Markgraf, but you've insisted, quite strenuously, in fact, that we do not spare any cost on quality. Unless you are interested in pocket change, there are no available idols for your personal projects." Punished for basic demands!\n\nHe could only cover his face in claws. "Alright. Alright. Is there anything you can offer me then? What results can you give?"\n\nOne of the meeker birds spoke up. "We've just completed the improvements on the rifle model as you've requested." Sheets of paper would get passed along, Roman looking at them with disinterest. "The first series have already finished production, would you like us to continue in this effort?"\n\nRoman loved a good gun, but right now he only felt disappointment. "Fine. Now get back to work." And the room cleared out, as if they were giving out pastry pockets outside."
eyrie_roman.16.d_good:0 "From this high railing, Roman could easily see the entire factory hall, escorted by a shift overseer he did not care for much, mostly ignoring the drivel about production rates. A few years back a lot of work would have been done by claw, the purview of skilled artisans, but now machinery could easily triple the amount of firearms leaving these grounds. No longer would there be morbid jokes about how to arm the sixth watchgriff (by taking it from a fallen comrade, he distastefully recalled).\n\n"I am pleased to hear that numbers have significantly grown." Even at the expense of quality, which annoyed the Guard-Captain to no end, but better something than nothing. "And to hear as well that profit is through the roof! The amount of orders must be staggering."\n\nWhat's-her-name nodded like an excited schoolchick. "Right you are, Hauptgreif Markgraf! Do not think we're crafting rubbish here because of the loosened regulations! Everything is tested before approved for release." And yet he still got plenty of misfire reports, so clearly somegriff was slacking on the job.\n\n"Good, good. Now listen carefully: I've been informed that a lot of your buyers come from the other noble houses. Cancel those contracts and make whatever excuse you can to justify it. Are we understood?" Any uprising came from the end of a barrel, and it was important most barrels were under Roman's control.\n\n"B-but Markgraf Eitelkeit, we can't just— what can we tell them? They're some of our best customers!" And I pay you a whole lot more, so you better do what you're told. Roman convinced them to say that..."
eyrie_roman.16.a:0 "It's... something, at least."
eyrie_roman.16.b:0 "There has been a recall due to defects."
eyrie_roman.16.c:0 "The Watch urgently needs weapons."

eyrie_roman.17.t:0 "Verenia Undone"
eyrie_roman.17.d:0 ""
eyrie_roman.17.a:0 "How could this happen..."

eyrie_roman.18.t:0 "Broken Circle"
eyrie_roman.18.d:0 ""
eyrie_roman.18.a:0 "They got what they deserved."

eyrie_roman.19.t:0 "Investigation Results"
eyrie_roman.19.d:0 ""
eyrie_roman.19.a:0 "Can never have enough eyes and ears."

eyrie_roman.20.t:0 "Spilled Secrets"
eyrie_roman.20.d:0 ""
eyrie_roman.20.a:0 "Not so united as they seem."

eyrie_roman.21.t:0 "Exposed Scandal"
eyrie_roman.21.d:0 ""
eyrie_roman.21.a:0 "One way or the other, they will heel."

eyrie_roman.22.t:0 "Unwanted Guests"
eyrie_roman.22.d:0 ""
eyrie_roman.22.a:0 "We can bicker later!"

eyrie_roman.23.t:0 "A Slice Of Their Life"
eyrie_roman.23.d:0 "Kriegsspiel was a time honoured activity in the Watch officer corps, and today Verenia's finest were huddled around a large map, covered in pieces, dice and various scraps of paper. Roman loved drilling his troops, and the commissioned ones were not exempted from it. Brunhilda played partner for him, against the team of Alraune and Herjöna, while Kara was the umpire.\n\nAfter the umpire was finished with the setup, the game began. The objective of Roman's side was to secure a hill position from the enemy. While Roman was used to being on the defensive, he accepted the challenge and formulated a cunning plan with his teammate. Soon enough the two had given the umpire the first written orders for their units. To their enemies' surprise, the umpire moved Roman's units around the hill, rather than towards it. At the same time, Brunhilda's artillery battered the hill, inflicting heavy casualties after a roll of dice.\n\nFollowing the decisive opening, the game continued for a while. Roman continued to execute his strategy while Brunhilda suppressed and distracted the enemy. Then, during one of the enemy's turns, the umpire placed a unit on the map that had until now been hidden from sight.\n\nStunned, Roman stared at the map. His light infantry regiment that he hoped to use to envelop the enemy line in a pincer manoeuvre was about to get attacked by an entire company of knights. With it, he knew that his strategy would fail, and the opposing force would soon overrun his overstretched and thin positions. Looking up, Herjöna's proud smile was replaced by a more restrained or even fearful expression when she saw him.\n\n"That was... most excellent. A substantial improvement from last time." The others glanced in her direction, hardly believing that their stern Captain offered such unrestrained praise."
eyrie_roman.23.a:0 "Aren't we a great team?"


eyrie_verena.1.t:0 "Signed And Sealed"
eyrie_verena.1.d_helped_before:0 ""Hear this, Sigrid? He wants us on his payroll, even knowing that such a move would not pass without great disapproval." The Prelate certainly received the offer well, seeing how she was in a mood to make snide remarks.\n\nThe steel-clad paladin simply shrugged with her wings. "His lordship understands that he cannot achieve victory without the paladins, Verena. We've already proven our faith, and we shall do so once more. Let him deal with his vassals."\n\nThe headache she spoke of was one Iovinus would have preferred to avoid, but the cold arithmetic dictated that he would have to swallow the bitter pill later. The resources and forces at the Prelature's disposal were simply too valuable to be left squatting in some dusty temple. "Quite so, Prelate. I believe the terms of your employment are at your satisfaction?"\n\nNot that she asked for much, forgoing even the idea of a paycheck. "Perhaps I would ask too much by requesting a warmer reception at the Ducal Court, but otherwise there are no complaints from our side, Herzog." She gave him a brief, and quite rare smile. "Your foes shall know fear knowing the Gods are on your side.""
eyrie_verena.1.d_no_help:0 ""Hear this, Sigrid? He wants us on his payroll, even knowing that such a move would not pass without great disapproval." The Prelate certainly received the offer well, seeing how she was in a mood to make snide remarks.\n\nThe steel-clad paladin simply shrugged with her wings. "His lordship understands that he cannot achieve victory without the paladins, Verena. The regular forces fight well, but they do not have divine blessings backing them."\n\nThe headache she spoke of was one Iovinus already delayed, but the cold arithmetic dictated that he would have to swallow the bitter pill now. The resources and forces at the Prelature's disposal were simply too valuable to be left squatting in some dusty temple. "Quite so, Prelate. I believe the terms of your employment are at your satisfaction?"\n\nShe asked for only a few things, mostly related to furbishing her precious temple. "It would be lovely if the reception at the Ducal Court could grow a little warmer, but otherwise there are no complaints from our side, Herzog." She gave him a brief, and quite rare smile. "Your foes shall know fear knowing the Gods are on your side.""
eyrie_verena.1.a:0 "Now we must stand together."

eyrie_verena.2.t:0 "Pride And Humility"
eyrie_verena.2.d_eyrie_peace:0 "Before the Duke stood two knights in shining armour. Only a few days had passed, so he was impressed with how quickly they arrived, but he doubted that the pair could singleclawedly repel Vincent's invasion. "I, Iovinus Eyrie, Duke of Verenia, welcome you to my domain. Please, make yourself at home and tell me your stories."\n\n"Uthgerd Ungebrochen, of the Devoted Lancers of the Rose, at your service." The words left his beak with great issue.\n"This one is Georg von Kronburg, of the Oathsworn Preservers of Honour. We have arrived at the insistence of your Prelate, who has called on us as a favour. I am pleased to be here, and so is my knightly brother, terse of words."\n\nJust what were those knightly orders? Did they grow like weeds to have such outlandish names? Suddenly the paladins didn't seem like such blowhards, but Iovinus kept his amusing thoughts for himself. "I will call for the Prelate to join us at her nearest convenience, but what about your orders? Time is short, and we need every armed claw we can get."\n\nOnce more Georg would take point. "Have no fear, duke Iovinus, the rest will arrive within the week. We came early to help organise your forces, and to see whether the tales of Verenian paladins have any merit to them."\n"Hopefully we won't wait too long for the bloodshed." Uthgerd spoke as if it were the most ordinary thing to say.\n\nThe Duke couldn't recall the last time he had such willing obedience, and it almost made up for all the displeasure he incurred with the nobility by inviting them. Hope was rekindled."
eyrie_verena.2.d_eyrie_war:0 "Before the Duke stood two knights in shining armour, with their entourage. It was impressive how quickly they managed to arrive here, even with the war raging somewhere in the distance. "I, Iovinus Eyrie, Duke of Verenia, welcome you to my domain. I apologise for making you my guests in such troubled times, but introductions are still in order."\n\n"Uthgerd Ungebrochen, of the Devoted Lancers of the Rose, at your service." The words left his beak with great issue.\n"This one is Georg von Kronburg, of the Oathsworn Preservers of Honour. We have arrived at the insistence of your Prelate, who has called on us as a favour. Worry not about the troubles outside, we are here precisely to correct that."\n\nJust what were those knightly orders? Did they grow like weeds to have such outlandish names? Suddenly the paladins didn't seem like such blowhards, but Iovinus kept his amusing thoughts for himself. "The Prelate will be joining us shortly, but what of your orders? I am informed that your numbers are incomplete."\n\nOnce more Georg would take point. "Have no fear, duke Iovinus, the rest will arrive within the week. We came early to rally the defenders, and I hope to see your paladins in combat themselves. We've heard plenty of stories."\n"Just in time for the bloodshed." Uthgerd spoke as if it were the most ordinary thing to say, stamping an armoured claw against the floor.\n\nThe Duke couldn't recall the last time he had such willing obedience, and it almost made up for all the displeasure he incurred with the nobility by inviting them. Hope was rekindled, for saviours have arrived at their darkest hour."
eyrie_verena.2.d_romau:0 "In a city like Romau, it is difficult to keep a secret, thus it wasn't a surprise when the old birds and young chicks were discussing the departure of two knightly orders. Piece by piece, the story unravelled: at first it was that the Oathsworn Preservers of Honour and the Devoted Lancers of the Rose were leaving to join the frontier, then the rumour was that they would join a free company, until finally the mystery was put to rest.\n\nThe orders have elected to marshal their forces and depart for Verenia, a border region between the great powers. It has been embroiled in a civil war for the previous three decades, a classic staple of griffon feuds, but what exactly spurred them on to intervene in the quagmire remains unclear. Some speculate that their reasoning is altruistic, while others believe a good sack of idols was involved. In any case, they were not a part of the city's defences so their absence won't be amiss. The departing knights have done Romau a favour by leaving some of their income for the poor."
eyrie_verena.2.a:0 "The Gods are on our side."
eyrie_verena.2.b:0 "Knights and their wild adventures."

eyrie_verena.3.t:0 "Last Of The Gatherings"
eyrie_verena.3.d:0 "Although the Duke trusted the Prelate to take care of everything, the others had to be informed of what was about to transpire, and thus a meeting of his closest advisors was held. One last grand battle for the ages, to determine the future of beautiful Verenia! At least, that's what he was certain the poets and minstrels would sing about. To no surprise whatsoever, Roman declined to attend, citing some Watch business, but it was obvious why he wasn't here.\n\nInstead, knight-commander Sigrid took the leading role as she explained in terse points how the paladins would be directing the defence of Eyrie, alongside the Romauan knights that were due to arrive any day now, with the Prelate offering additional detail when requested. The normally curious Freya had fewer questions than usual, but she promised every kind of assistance in her power to accommodate for the Prelate's plan. Would that everygriff bent over backwards like that for the Duke.\n\n"Iovinus, is there anything you'd like to add? The Knight-Commander just finished elaborating on their plan, and I must say I feel quite certain of our chances." Admittedly, the Duke drifted away from the discussion and couldn't quite tell what was he supposed to say.\n\n"That won't be necessary, Freya, I trust that the gallant paladins will redeem themselves in the eyes of the envious." And Iovinus just saved face in an excellent fashion. "Now we have to put our faith to the valiant soldiery.""
eyrie_verena.3.a:0 "The course is set."

eyrie_verena.4.t:0 "The Knights Arrive"
eyrie_verena.4.d_peace:0 "The glorious day had come, bright and resplendent, as Iovinus watched the Romauan knights' procession through the grand palace's courtyard. From his lofty vantage point on the balcony, he admired their gleaming panoply and practised marching (but not overly so, lest the paladins grew jealous), firmly believing that victory would be at claw now.\n\n"All I have promised, and more. You never had any reason to doubt us, Herzog." He would note the Prelate's self-satisfied tone, yet his curiosity burned with the desire to know just how did Verena convince not one, but two minor knightly orders, with all their companies and heavy equipment, to march down here for what is most assuredly a conventional conflict.\n\n"Others do not share your sentiment, Prelate." Indeed, quite a few of the nobility have done everything they could to worm out of their contracts, leaving him with a much smaller force than he'd wish for, even with the knights. "But we do not need them with these impressive warriors. What are their terms of payment?" Always so few idols to go around...\n\nVerena would remain tightbeaked. "Sigrid has already resolved the matter." Focusing his gaze, the Duke could see the Knight-Commander with the foreign knightly leaders, and he couldn't help but think how yielding they seemed. At least some were compliant when they should be... as the battle for Verenia was about to begin."
eyrie_verena.4.d_war:0 "The day could not arrive sooner. Fighting was heavy already, and Iovinus was at a disadvantage as many of the nobles refused to relinquish their forces, and the foreign knights were not in their full numbers. His gloomy despondence was averted however, with Verena bringing the good news: "Sigrid has just informed me that the remainder of the Romauan knightly companies have crossed the border, Herzog. Their forced march has given results."\n\nIf the Prelate seemed concerned in any way, her tone did not suggest it. Of course, it was not her neckfeathers Vincent wanted to pluck, unless he was as much of a savage as Iovinus suspected. "Not a moment too soon! Have them join the other forces with great haste." Will it be enough? At least the knights weren't asking for any sort of compensation, though he didn't know that as Verena remained tightbeaked just how she convinced them to come down here. What he did notice, however, was how the Knight-Commander effortlessly pushed the foreign knightly leaders around.\n\nAlready some of the more cynical griffs ordered digging trenches around Calembourg. By Eyr, it could not come to this again..."
eyrie_verena.4.a:0 "House Eyrie will be ready."
eyrie_verena.4.b:0 "Quickly now, quickly!"

eyrie_verena.5.t:0 "One Last Prayer"
eyrie_verena.5.d:0 "Ordinarily Iovinus would wait out the coming storm in his quarters, maybe indulge in that bottle he's been saving for a long time, but tonight he decided he needed spiritual comfort. Wrapped in a cloak and under the cover of night, the Duke slipped from the grand palace and sought the temple of Eyr.\n\nThe place of worship was always open, the claws of charity never closed, but it seems that the rain convinced would-be visitors to stay home. That suited Iovinus just fine, who was quick to approach the central brazier, seeking contemplation on the cold floor, the dancing flames giving plenty of thought. Did he make the right choice? Would everygriff fall in line as they should?\n\n"Our Herzog shouldn't demean himself by sitting on the floor."\n\nA sideways glance caught the sight of the familiar voice, and Iovinus could barely hide his surprise seeing Verena without her circlet, and hood lowered. Yet she too would have a seat on the floor some distance from him. "This is not a social call, Prelate. Everygriff has their individual struggles and battles." Not just ones caused by illegitimate siblings.\n\nFor a moment the Prelate's stern expression seemed softer, more vulnerable, almost like somegriff more approachable. This weakness would not last for long. "All of us... are doing what they can. Struggling is a part of life sparsely enjoyed, but all too necessary. We must simply hold faith for the best, if not simply acceptable, outcome."\n\nHer words took his heart in a tight grip, and his thoughts wandered to Corinna and the others."
eyrie_verena.5.a:0 "Gods protect us."

eyrie_verena.6.t:0 "[ROU.GetAdjective] Interference"
eyrie_verena.6.d:0 ""Mon Duc,\n\nReports have emerged of foreign knights fighting for House Eyrie.\nIt is well known that their nobility despises the paladin remnant, and while I would have preferred not to slaughter our wayward brethren, they have left us no choice. The foreigners have been identified by our scouts as elements of the Eyrite Archonate, and further corroborated from the rat's infiltrators. Rest assured that these lesser knights will not pose an issue for our brave paladins.\n—Paladin-Commandant Absolon Cyrille d'Amphitre""
eyrie_verena.6.a:0 "The Gods are on our side, not theirs!"

eyrie_verena.7.t:0 "The Prelate"
eyrie_verena.7.d:0 "The headpiece was a familiar burden, but only a minor one compared to the others Verena bore.\n\nWarm sunlight shone through the temple's high windows, with the Prelate pawing in circles around the central brazier. She was always of the firm belief that life was hard and unforgiving, and she extended the same kind of harshness to her decision making process. Verena used to be naive, she thought Verenia could be healed with words and compromise, but instead it had to be purified with fire and blood.\n\nThat was the simple part. Much to her surprise, the Duke had ordained her to continue with her reforms. Verena never sought power, but now she was the second most powerful griffon in the realm, and that was not without controversy. So much sickness to be cured, and difficult decisions will have to be made. The wicked and the corrupt will continue to oppose her at every step of the way.\n\nBut she would rise to the challenge. She would not falter in her unenviable task. Faith was all that was needed, and both her and the paladins proved themselves worthy of the Gods' attention. Verena resolved not to disappoint Them, nor Iovinus.\n\nSoft clinking of armour interrupted her thoughts. "Verena, it is time for our day's tasks." Sigrid had nary a wound from her most recent battles. Was this not a sign of true divine favour? "Our duty awaits us, let us not make a poor first impression.""
eyrie_verena.7.a:0 "I am eager to begin."

eyrie_verena.8.t:0 "Wayward Pilgrims"
eyrie_verena.8.d:0 "The road to salvation, for some impossibly long, but for most a train leading to Griffonstone. With the Struggle out of the way, foreign travellers once more made their way through Verenia for various reasons, but the majority of them were pilgrims headed for the holiest sites in Griffonia. This pleased Verena greatly, as it should, but the others were less pleased for rather... material reasons.\n\n"If they're going to use our hospitality, they should very well pay for it." So spoke Gräfin von Geisslerg, which Verena dismissed out of claw, yet as traffic increased so did the demands to enact some sort of tax, tariff, toll, tithe or tribute. Principles demanded from her to refuse this pressure, yet Verena had to admit that despite Iovinus' miserly policies, there was always a lack of idols.\n\nIt wasn't right, but... a small demand now could improve so much for Verenia later on. Didn't she owe that to everygriff?"
eyrie_verena.8.a:0 "The pious and devout cannot be taxed."
eyrie_verena.8.b:0 "Verenia has to fund itself somehow!"

eyrie_verena.9.t:0 "Auxiliary Paladin Roles"
eyrie_verena.9.d:0 "Verena involved herself very little in paladin affairs, trusting Sigrid explicitly, but even now she had to admire a recruit's armoured form. "Look at this warrior, Sigrid. Proud and pious, embodying everything we deeply cherish. And yet you wish to distract him from his sacred duties?" The recruit had nothing to say, playing more the part of furniture as he was observed by his two authority figures.\n\n"It was not my idea, Verena, it came from the Guard." The steely Knight-Commander was keen in finding imperfections in the recruit's form, yet there were none.\n\n"The Guard! Must they involve themselves with everything like a group of gossiping chicks. Paladins serve a grand purpose, and they are not servants to some cowardly bunch who could not shoot straight even if their life depended on it. What good would come from letting them be instructors for the Watch?" Undoubtedly they would come across corruptive influences...\n\n"Those 'cowards' could learn from them. And should they falter, the paladins will make sure they rise up again." Though Sigrid made good points, Verena could still not trust it. What if it was some noble scheme to subvert her authority? It would do her no good to antagonize them further, but they had to be brought to heel. Iovinus would want it just as much. The recruit was finally given permission to leave, as the Prelate made her choice."
eyrie_verena.9.a:0 "Their purpose is a higher one!"
eyrie_verena.9.b:0 "All griffs must do their part."

eyrie_verena.10.t:0 "Defining Knowledge"
eyrie_verena.10.d:0 "There was a time, long ago, when griffons could barely be counted as civilised creatures. Brutal savages that had to be tempered by the grace of the Gods. At least, that's what Verena remembered from temple school, and when was prelate Waldemar ever wrong? Still, one could easily recognise how much of an influence one could hold over the chicks with the right lesson.\n\nThe idea of a standardised, compulsory education is somewhat novel in these lands. Those fortunate enough to be born wealthy could have all the tutors they wished, and those unfortunate enough to be orphans (like Verena) relied on eleos, but everygriff in between wildly varied in quality and scope of their erudite skills. It was her task to correct that, but there had been... debates on that recently.\n\nThe fools at the Ducal Court wanted to cut out most of the religious topics and let the chicks' heads be filled with various vacuous drivel. The nerve, the outrage! If griffs paid more attention to what mattered there would be no such rot like Stallionism or Kemerskainism pervading society. But, Verena was smart enough to consider not every battle was worth fighting, and that there were plenty of other options when it came to ensuring growing griffs would be pliable and amenable to her teachings."
eyrie_verena.10.a:0 "They must know faith."
eyrie_verena.10.b:0 "Grace cannot be forced."

eyrie_verena.11.t:0 "Graced By The Archon"
eyrie_verena.11.d_visit:0 ""...and so, allowing the Archon's presence would reaffirm Verenia's commitment to all that is good and holy, and show to the masses that we are committed to their wellbeing." Few things were as unpleasant as having to make requests before the Ducal Court, with these vultures staring down Verena as if she demanded their heads on a platter, as the ever impassive Iovinus observed. But just as he was about to state his opinion, one of the ponces interjected, and the cavalcade came loose.\n\n"I do not trust this Erion! This is a ploy to subvert Verenia from within!"\n"Erion canes chicks, steals from the needy, and is a very bad griff!"\n"We don't need foreigners! Verenia for Verenians!"\n"What if he doesn't want to leave? What if he steals our land?!"\n\nMany complaints, with very little substance. If she could, Verena would bring her claw to her beak in exasperation, but pride demanded that she stood tall and unrelenting. The rabble was soon quelled as the duke brought order through a tone that overwhelmed all the others. "That's enough, Vizegrafin! Were you not taught manners? Although I have my reservations about the proposal, the Prelate has not said anything about 'letting the Archon steal our idols', so discuss it properly!"\n\nWith her mood already greatly soured by the whole performance, the rote task of answering more reasonable inquiries proceeded in a much more composed fashion, though scepticism continued to abound. In the end, it was decided that..."
eyrie_verena.11.d_exile:0 ""They should be made an example of! Clasped in irons! [674.owner.GetAdjective]s are defiling its sacred grounds, we must liberate Romau at once!" Verena was rarely furious, and even less so hasty, but some transgressions could not be tolerated in the slightest. Even if her memories of her time in Romau were less than pleasant, she had a principle to uphold and she had hoped Iovinus would see it too.\n\n"With respects, Prelate, this is not something we have the means to achieve." The ever taciturn Duke dashed all her hopes at once, leaving Verena to believe everygriff and everything was always against her. "Instead, may I suggest something more reasonable?"\n\nThe only thing reasonable would be leading a holy war to restore the rightful rule of the Eyrite Temple. Alas, it had to be recognised that Verenia was... far from a mighty realm that could exert its influence and force. There was something she could do, however. "I... yes, the Archon! We could shelter Erion and his retinue, and it would surely show that we are devoted to a higher purpose!" Zeal was never far from her mind, nor quick solutions. There was just the matter of arrangements to be made...\n\n"Let us not make this decision without considering the consequences. This is not a social call to be made lightly, the Archon's presence could stir some... resentment, both here and far away. It needs to be deliberated with the others, I have told about you about the necessity of compromising." His strained expression told Verena that the Duke left some things unsaid.\n\nDoing what is right did not need compromises! Her argument with Iovinus would continue for a while, with the outcome being..."
eyrie_verena.11.a:0 "Verena forced her plan."
eyrie_verena.11.b:0 "Her naysayers got their way."

eyrie_verena.12.t:0 "Tithing And Taxation"
eyrie_verena.12.d:0 "The Prelate, much to her own surprise, thought highly of the House Treasurer. While she could not recall the last time their eyes met at the temple, Freya was certainly most diligent and devoted to her cause. She too had a hidden struggle of her own, that much was obvious, and perhaps the only annoyance was her overly cheerful attitude. "It is good that you came to me with this, Prelate, but you know this isn't possible, right? Grover's law does not allow the Temples to collect tribute—"\n\n"The law is but letters on a paper. It can be changed." Verena herself did not care for idols, but there were plenty of others under her guidance that needed them to achieve her work. If only griffons could be taught to rely less on greed, but such was their endemic trait. One surprisingly not present on this idol counter.\n\nFreya would cross her claws on the desk in what Verena proclaimed as her "lecturing" pose. She did not like being lectured. "That is fine and true, however, the Duke had some insistence on what we could not do..."\n\nThere it was again. This constant obstruction she faced in everything! "It only requires my word, Freya Schattenriss! If our Duke feels we are making a mistake, we would know." Their polite argument would continue for a while, with the outcome being..."
eyrie_verena.12.a:0 "Verena got what she wanted."
eyrie_verena.12.b:0 "Freya turned the tables."

eyrie_verena.13.t:0 "Virtue's Reward"
eyrie_verena.13.d_good:0 ""Good things come in threes." So did seemingly everything else in Verenia. "In the same manner Boreas, Arcturius and Eyr ordained the griffons' creation. Each and every success in our lives, is praise for the Gods: proof that we can arise above our struggles." With all her obligations, it would come as a surprise that Verena still had time to hold her sermons, yet it was something she would never neglect. The flock came first, and the rest second.\n\n"Look around you. Our land, once despoiled, at the brink of ruin: now a peaceful and prosperous realm. It was your effort and dedication that made it all possible." The attending griffs held their beaks high in a rare showcase of approval from their stern Prelate, but the praise was for Verena as well. Pride was Boreas' virtue, and how could she not feel proud after the Duke rewarded her for a task well performed? Even the nobles had to begrudgingly admit that.\n\n"Yet the labours never cease, and there is another obstacle to overcome. Look to proper guidance and you shall never stray from the righteous path." Yes, Verenia would have appropriate guidance, under the divine law... One followed by a pious society, one that Verena crafted through her efforts, where everygriff had a purpose and was not abandoned to uncaring whims. Shifting to adjust the burdensome headpiece, she would see Sigrid standing at the back of the temple, professing one of her rare smiles.\n\nIt was all just right."
eyrie_verena.13.d_bad:0 "Verena had never felt this much... exhaustion. The more she pressured, the harder they resisted, and the Duke's task was never quite near completion. What she has done was to protect Verenia from imbecility, time and again, but there was no praise for that. The nobles branded her a tyrant, but was there any other way? How easy it was to complain when you're sidelined. Such mercurial thoughts continued to occupy the Prelate's mind as she and a few chosen paladins, Sigrid included, marched their way to the grand palace. Iovinus summoned her, undoubtedly for much deserved accolades.\n\n"The way is barred, Verena. Some griffs stand in our way." Her Knight-Commander's remark barely registered, before raising her glance to the figures ahead. Such regal bearing could only mean nobles, and that made her seethe further. Pushing past the armoured procession, the Prelate demanded explanation: "What is the meaning of this? Out of my way, for I have a meeting with our good Duke."\n\nThose tittering sycophants, one and all, laughed in her beak. "Our most sincerest apologies, your highness! But you must understand, that we believe you've been wearing your britches a size too large." The group in the back chortled at the height of comedy.\n\nThe absolute nerve! The disrespect! Verena never wore britches to begin with! She got forward into... whoever it was, Graf Betrug's beak, and with a low growl continued: "Then I would sincerely suggest to stand aside before issues arise."\n\n"Or what? Who do you think you are, lowborn scum?" What followed was a shouting match between the two embittered parties, of unmatched enmity and spite. Verena gave as good as she got, more than a match for many, but she did not see the glint of a gun's barrel coming until it was too late. The next world did not come for her as a heavy claw shoved her to the ground, stunned as the previously inert paladins lunged against the cowards. In a haze, she would see Sigrid lying on the ground, unharmed yet her armour dented, and felt a surge of anger unlike any before. The Duke would understand."
eyrie_verena.13.a:0 ""Kill them ALL!""
eyrie_verena.13.b:0 "In this world and the next..."

eyrie_verena.14.t:0 "Demands Of The Holy"
eyrie_verena.14.d:0 "Perhaps this had been a mistake.\n\nVerena had only met the Archon once before, and she had believed then that he was a griff of piety and propriety, but it would seem she had made a grave error in her judgement. This... snake would offer false niceties, and when her back was turned, Erion would exploit her clergy, disregard his responsibilities, and in general, did not act the way he preached.\n\n"Prelate Festfeder! We have a meeting with the Duke within the hour, present yourself at once!" And now she was reduced to playing the entourage. With much loathing and seething, she would emerge from the side-room, gracing the Archon's benevolent presence.\n\n"My apologies." There was a distinct lack of others in the room. "Have I not assigned you an attendant? I specifically instructed her not to leave you unless ordered." Though she would not punish the poor griff regardless.\n\n"You have shown me great hospitality, but it would seem others are not as faithfully loyal to me as you are. Small courtesies for a humble realm." But the matter that incensed Verena the most was the fact her noble rivals were entirely correct: inviting the Archon had no benefit whatsoever for anygriff, unless one enjoyed receiving passive-aggressive remarks. "Let us not tarry any further on the unimportant: I would hate to have your Duke wait on us. Perhaps he will show me the respect I deserve." Just like that, he already strode beside her, as if the paladins were waiting outside with a carpet extended.\n\n"As you wish." In truth the Prelate considered plenty already in the last two weeks whether could arrange for Sigrid to cause an "accident", but the consequences of such would be too great for Verenia to bear, even if it would've been extremely satisfying."
eyrie_verena.14.a:0 "Instead, throw him out, at the first occasion..."

eyrie_verena.15.t:0 "A Slice Of Their Life"
eyrie_verena.15.d:0 "This little park was one of Verena's favourites. Many believed otherwise, but she actually did leave the temple, and had plenty of her own issues to deal with. Normally those would be resolved through prayer, but sometimes the abundant greenery was the preferred choice. The sun warmly shone on her beak, and she forgone her usual robes. Unlike Sigrid, who insisted on her full panoply (sans the helmet) wherever she went. Dedicated, yes, but perhaps a bit too much.\n\n"You've grown quiet, Sigrid." It was met with an unamused stare. "More so than usual. Tell me, what goes on your mind? This is not a social call, you may speak freely." Awfully casual from the Prelate, but there was a need to unwind. As precious as they were, watching the chicks play in the grass could only amuse her for so long.\n\nThe paladin briefly stopped on the cobblestone path, undoubtedly planning to spend her few words in a very eloquent manner. "Ours is an unenviable task, Verena. How have you endured for so long?"\n\nWere it any other griff, the Prelate would brush it off and reaffirm her piety, but Sigrid was one of the very few who saw how fragile she could be. She took her time to collect an appropriate response. "I might be incredibly stubborn." The briefest of smirks crossed Sigrid's beak. "But in truth I did not have the most easygoing experience through life." To put it mildly. "I am aware my methods do not inspire much love, but if the end result means the griffons of Verenia have a better life than I did, then it will all be worthwhile."\n\n"Hm." Silence reigned between them, until at last, it broke: "There are few worthy of admiration, Verena. I do not agree with everything you do, but I firmly believe that your heart is in the right place. There is no path I won't follow you through." Truly, in this dismal world, Sigrid was her only friend, and her resolve was reinvigorated."
eyrie_verena.15.a:0 "One protects another."


eyrie_eyrilogue.1.t:0 "That Which Remains"
eyrie_eyrilogue.1.d_not_communism:0 ""
eyrie_eyrilogue.1.d_communism:0 "The Struggle had ended, but not in a way many envisioned.\n\nA vengeful merchant led the revolt that toppled an entrenched order that lasted for centuries. The lords of Verenia met the same end as their Discret peers, but their former subjects were finally free. Albeit some would say that the turn of events were in some way little different than before.\n\nThe technocrats cared little for ideology. At best, they paid beak service to the teachings of Marks, when in truth they cared only for putting their theories to the test. Any sort of positive reception was a welcome side-effect! How humble they started, in trivial Verenia, and ended up spreading their ideas all across griffonkind."
eyrie_eyrilogue.1.a:0 "Verenia lives on."

eyrie_eyrilogue.2.t:0 "Those Who Remain:\nThe Duke Of Eyrie"
eyrie_eyrilogue.2.d:0 ""
eyrie_eyrilogue.2.a:0 "Dedicated to the last."

eyrie_eyrilogue.3.t:0 "Those Who Remain:\nThe Technocrats"
eyrie_eyrilogue.3.d:0 ""
eyrie_eyrilogue.3.a:0 "Grand ideas they dreamed together."

eyrie_eyrilogue.4.t:0 "Those Who Remain:\nThe Rival"
eyrie_eyrilogue.4.d_duchy:0 "Vincent Erie despised this mercy he received from his hated half-brother. Life wasn't worth living without the material comforts, out here in some hovel outside Skyfall, with anger and spite weighting him down on a daily basis. No amount of Cyrille's ridiculous comfort could assuage him in the slightest. What could he have done better? Why hadn't he met his end at the chopping block? Had the Gods forsaken the eldest heir? Plenty of questions with no answers. All he could do is try to forget.\n\nAt the very least, the one comfort he had was that Iovinus continued doing what he did best, floundering and doing nothing in Verenia. Some day, a far greater power would put him where he belonged, and Vincent eagerly awaited the day he would hear those news."
eyrie_eyrilogue.4.d_kingdom:0 "Vincent Erie despised this mercy he received from his hated half-brother. Life wasn't worth living without the material comforts, out here in some hovel outside Skyfall, with anger and spite weighting him down on a daily basis. No amount of Cyrille's ridiculous comfort could assuage him in the slightest. What could he have done better? Why hadn't he meet his end at the chopping block? Had the Gods forsaken the eldest heir? Plenty of questions with no answers. All he could do is try to forget.\n\nUnfortunately, despite all the petty misgivings he had about Iovinus, he achieved what Vincent considered impossible: seizing Griffenheim. How could this be? It had to be nothing more than a blind stroke of luck, for that reprobate never had any sort of drive or ambition."
eyrie_eyrilogue.4.a:0 "Animosity can be justified."

eyrie_eyrilogue.5.t:0 "Those Who Remain:\nThe House Treasurer"
eyrie_eyrilogue.5.d_coup:0 ""
eyrie_eyrilogue.5.d_burnout:0 "Freya Schattenriss considered herself perfect, but even she had reached her limits.\n\nThough the forced vacation did much good in clearing her thoughts, afterwards she never quite recovered compared to her best days. Even then, Freya adapted — dividing her labour in more manageable chunks, taking more frequent breaks and the like. Verenia would of course continue to prosper, but in her mind, it was simply not good enough.\n\nMany would say that Freya was married to her job, her admiration for the Duke only a distant second."
eyrie_eyrilogue.5.d_perfect:0 "Even someone as perfect as Freya Schattenriss couldn't do everything on her own.\n\nIndeed, she learned that managing an entire state required substantial delegation. Something so incredibly obvious for a learned mind, yet the fear of disappointing her beloved Duke was enough to make her believe giving tasks to others would backfire on her. It was not so, and Verenia had plenty of griffs who could accomplish her vision to an acceptable standard. The realm was never as prosperous as under her watchful gaze.\n\nWhile she refused to accept unnecessary honours from the Duke, Freya would eventually settle down with a minor noble with a shared taste in fashion and tea. It was the vacation she never got to take."
eyrie_eyrilogue.5.d_vibing:0 "Though Freya Schattenriss had always been the Duke's favourite, her ideas were not enough to impress him.\n\nShe was, of course, too professional to let that bother her, and the fact that the others still found use of her talents was a sufficient compensation. Still, with the Duke's focus directed elsewhere, and the fact that the realm ran by itself with the reforms Freya previously enacted, she would get restless and seek other distractions.\n\nThe solution came from painting. As it turns out, a meticulous mindset lends well to skill with a brush, though many would say that her artwork lacked a certain spark of life."
eyrie_eyrilogue.5.a:0 "Patience makes perfection."

