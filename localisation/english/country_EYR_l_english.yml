duke_eyrie_desc:0 "§YBorn§!: 9th of October, 957 in Calembourg\n§YTitle§!: Herzog von Eyrie\n\n§YBiography§!: As the wealth and splendour of Verenian dukes grew, so too did the size of their family. The children and siblings of the ruling duke would vie for favour, seeking to inherit the largest share of the estates, for under the old style of griffon inheritance, those not in the direct line of succession would receive a pittance, not enough to sustain a comfortable lifestyle as expected of noblegriffs. This cadet branch of House Eyrie would become known as House Erie over the years. The two branches co-existed in relative peace until the revolution of 978.\n\nIovinus was the only direct trueborn descendent from the late duke, Aldebrant, to survive the uprising. The years of war and stalemate have been very hard on him, turning what was once a carefree chick into a melancholic fatalist obsessed with duty. If he could, he would have left Verenia for a private city manor near Skyfall long ago. It is there where his wife and children reside, safe from Vincent's rebel armies. Nonetheless, Iovinus tries to do his best to keep the commonfolk happy, while keeping his unruly nobles in line. With patience and care, he knows he can make Verenia whole again.\n\n§YPortrait By§!: Scroup"
duke_eyrie_2_desc:0 "§YBorn§!: 9th of October, 957 in Calembourg\n§YTitle§!: Herzog von Verenia\n\n§YBiography§!: At long last, the wealth and splendour of Verenian dukes has been restored! Iovinus Eyrie, the true heir of his father's legacy, has ousted his rivals and united the realm under his evenclawed rule. A return to normalcy he has desired for so very long, yet he has grown rather tired of rulership.\n\nBut not all is as Iovinus would like. Though the Struggle has ended, the problems that wrapped themselves around Verenia have scarcely vanished. The nobles scheme, the peasants gripe, and his family demand attention he has denied them for a rather long time. While he has entrusted a good deal of management to his most trusted advisor, it will take decisive leadership to preserve Verenian independence.\n\n§YPortrait By§!: Kleowolfy"
EYR_archduke_eyrie_desc:0 "§YBorn§!: 9th of October, 957 in Calembourg\n§YTitle§!: Erzherzog von Reich\n\n§YBiography§!: Iovinus Eyrie always considered himself to be a humble griff, not wanting for more (besides his love of the aesthetic), yet circumstances have conspired to give him everything he never wanted. Once Verenia lowered their banners to the Grovers, now the Verenian banners fly over the palace in Griffenheim. A most spectacular achievement, worthy of a new Arantigos!\n\nYet precious little has changed in his life. Responsibilities were delegated to those trustworthy, and while he has accepted a splendid title reflecting his success, Iovinus has no intent to claim the imperial throne. With all the excitement he's had in the past thirty years, he believes firmly that the Archduke could use some rest and indulgence, but should his bliss be interrupted, he won't hesitate to restore the proper order.\n\n§YPortrait By§!: Kleowolfy"
ducal_guard_strongriff:0 "§YBorn§!: 12th of July, 963 in Angburg\n§YRank§!: Hauptgreif der Verenianischen Garde\n§YTitle§!: Markgraf von Angburg\n\n§YBiography§!: Roman has certainly proven his worth, yet his ascension to duke-in-all-but-name was done through deceit and implied force. Not that it terribly bothered him, for he had always considered himself to be a better leader than the Duke. With his conspiring clique comprised of officers and browbeaten nobles, he'll show Iovinus that Verenia can be far better and stronger.\n\nOr so he likes to think. His position is a tenuous one and already undermined by opportunistic nobility who see this as a prime chance to seize more power for themselves. Should the so-called Great Captain fail to corral the scheming griffs who were his recent allies, they will not hesitate to enact their preferred choice of order. And nothing would be worse than another Struggle over Verenia.\n\n§YPortrait By§!: Bunnyshrubby"
duke_eyrie_gen_desc:0 "§YBorn§!: 9th of October, 957 in Calembourg\n§YTitle§!: Herzog von Eyrie\n\n§YBiography§!§L: As the wealth and splendour of Verenian dukes grew, so too did the size of their family. The children and siblings of the ruling duke would vie for favour, seeking to inherit the largest share of the estates, for under the old style of griffon inheritance, those not in the direct line of succession would receive a pittance, not enough to sustain a comfortable lifestyle as expected of noblegriffs. This cadet branch of House Eyrie would become known as House Erie over the years. The two branches co-existed in relative peace until the revolution of 978.\n\nToo focused on running the matters of state, Iovinus only provides an advisory function when it comes to military leadership. He has an acceptable grasp of strategy, and he has certainly read The Conquests of Arantigos like any good ruler, but Iovinus prefers to delegate the responsibility to the Captain of the Verenian Guard and the Paladin-Commander of House Eyrie.\n\n§!§YPortrait By§!: Scroup"

gretel_desc:0 "§YBorn§!: 31st of January, 959 in Calembourg\n\n§YBiography§!: One could have asked the merchants of Calembourg why did they persist staying in a region that was so hostile to their trade, and the simple answer was stubbornness. Gretel Birne was one of them, doing her part as a griffon chasing the next opportunity, and it came in the form of the Republican Revolution of 978. It was something of a gamble, but what everygriff could agree is that they would definitely be better off without the oppressive nobility filching their profits.\n\nAs everygriff knows, the gamble was a failure and most of them paid the ultimate price, not carrying a single idol they've earned to Tartarus. Gretel was one of the few lucky ones to escape, doing her best to lay low, which unfortunately included having to sell most of her valuables as a peasant with finery would be too conspicuous. This only served to increase the bitterness she felt for the ruling classes, not helped by witnessing all her friends and revolutionaries be cut down.\n\nNow those same elites have made their last mistake, and Gretel led those who remained from the initial revolt, as well as a new generation of disgruntled peasants to a vengeance that was long in the making.\n\n§YPortrait By§!:"

#### EVENTS

eyrie.1.t:0 "A Brief Recollection Of Events"
eyrie.1.d:0 "I am Iovinus, heir to the Verenian legacy and patriarch of the noble house Eyrie, who have ruled these lands for centuries. For many years, I have been locked in a dynastic dispute with my irresponsible older half-sibling Vincent. How I loathe his irrational, thoughtless behaviour. It was I who should have succeeded to rulership after the horrid republican uprising, which left many family members dead, but he would not concede to the fact that it is House Erie that is subservient to House Eyrie.\n\nNow, there's been little peace, and even less respite. I watched many young and promising griffons march to the riverfront, only to learn that they've perished. It is their duty to serve their liege lord, yes, but I do not wish to throw lives away. None of this should have happened. Lady Amelinda, she helped with her surprising defection, but remained a mystery with her intentions. Her daughter Katrina will have to see reason in the end. It is my Gods given right to rule Verenia, and restore her splendour to how it was.\n\nThe commoners despise us, yet more backlash comes from my supposedly subservient nobles. Instead of wisely digging in, time and again they've wasted our power on futile attacks. Worse still, they distrust the paladins, Verenia's sworn guardians.\n\nThis story has been dragged on for too long. How will it end? Nobody but the Gods know, and they don't talk."
eyrie.1.a:0 "The claw of fate guides us all."

eyrie.2.t:0 "Defence Of The Realm"
eyrie.2.d:0 "Iovinus was not pleased with the situation he ended up in. Yes, the impending attack was most worrisome, but he was far more happier with Guard-Captain von Grieslein, who had dutifully followed his attrition strategy, than the new Guard-Captain Eitelkeit, who was among the most vocal ones clamouring for a decisive strike. In spite of the fact that all previous attempts had failed, they continued insisting... and now one of them was in charge of the war planning.\n\n"Let us hear what you have prepared, Guard-Captain." While the Duke could overrule his subordinates, it would undoubtedly cause unnecessary friction. This was not a time for arguments, and they would either work together or die together.\n\nIn his tightly fitting uniform, the Guard-Captain looked very much like an imposing force that was not to be crossed with. Nodding wordlessly, he would stand up to present his strategy over the detailed map of the Aranti riverline. "Mein Herzog, with the limited time and resources at our disposal, there is little other recourse but to continue using our existing plans. However, with the help from our informants on the other side, orders have been prepared to reinforce areas we expect to bear the brunt of their attack." It was short, brief and to the point.\n\nIt was a surprisingly... reasonable course, and Iovinus could not offer any protests in the matter. The other, lower ranking officers of the Guard more or less agreed with their Captain, and only thing left was clearing some minor concerns. The Duke dearly hoped there would be no insubordination this time. He still remembered the last one."
eyrie.2.a:0 "Endure, we shall once more."

eyrie.3.t:0 "Overstretched Demands"
eyrie.3.d:0 "It was a straightforward plan: have the rabble crash themselves upon the riverline defences, then strike back once they were sufficiently weakened with losses and peasant grumbling.\n\nYet it turned out almost not at all as intended! Certainly, no plan survives first contact with the enemy, but as soon as they had the opportunity, the Watch Officers reneged on it. He dearly wondered what he had done to deserve such contempt and disrespect. What was going on in their thick bird skulls to act contrary to his well laid tactics?\n\nThus Iovinus was forced into making an act himself, and through his contacts west of the Aranti, he knew Vincent would be willing to accept another ceasefire. What a farce this whole conflict turned out to be! The comforts of his warm room turned out to be less than pleasing as he awaited for his so-called loyal retinue to arrive, for their well-needed and much deserved scoldings."
eyrie.3.a:0 "Humiliation is the best teacher."

eyrie.4.t:0 "A Ceasefire Offer"
eyrie.4.d:0 "Vincent was not pleased in the slightest to have yet another invasion bogged down in a stalemate, but a gift from Boreas would show up at his doorstep today: that idiot Iovinus decided he was tired of playing war and wanted a ceasefire. Now ordinarily that would earn him a firm and sound rejection, but the sad truth that he heard yesterday from Cyrille was that House Erie was not doing too well either.\n\nEven better, there was an indemnity promised in this! Despite gaining nothing from this but a long list for burial, it sated his spite. However, things would have to change for next time, and Vincent resolved to take decisive action. First order of business was to get his underlings in order: undoubtedly they did a fair share of their own mistakes."
eyrie.4.a:0 "Take that, Iovinus! Sheepherding reprobate!"

eyrie.5.t:0 "Invasion Repulsed!"
eyrie.5.d:0 "Iovinus believed his plan to be satisfying, and for the most part it did: Erian attacks amounted to nothing, yet counterattacks fizzled out just as much. Many meetings were held with his command staff, but nothing could be decisively concluded as to why Vincent's rabble resisted so fiercely. Fortunately, a way out of this mess presented itself today.\n\nHis "dearest" sibling was tired of war and wanted yet another ceasefire, and offered a great deal of idols to make it so. If he were in a better position, it would be laughed out of the room, yet this would have to suffice for the time being. The warmongers would complain, but even they would have to concede that the situation is untenable. Now he would have to debrief with his officers and determine what could they have done better... undoubtedly they committed a fair share of their own mistakes."
eyrie.5.a:0 "Another spectacular failure from Vincent."

eyrie.6.t:0 "On A Minute's Notice"
eyrie.6.d:0 "When the previous dukes moved from the fortress outside of Calembourg to the ostentatiously named "grand palace" (more of a fancier manor home, really) inside the city, they intended to keep it purely as a private residence. Practicality, however, resulted in a different outcome, and now Iovinus was taking a leisurely stroll to where Freya, the house treasurer, oversaw a small army of idol counters that kept his state fiscally solvent.\n\nThe large hall, dubbed the "administration quarter", was full of overly busy griffs. Desks were full of papers, and in some cases idols, assisted by primitive machinery that helped lessen the burden of mathematical calculations. If only everygriff could work so tirelessly and efficiently for his cause. Iovinus was quick to find the lady in charge, helpfully standing in the middle of the room.\n\n"How you manage this on a daily basis is most impressive, Freya. Where would House Eyrie be without you?" Large requests needed a decent amount of praise, of course.\n\nThe neatly dressed griff looked away from her clipboard, beaming with joy at her Duke. "Why thank you kindly, Iovinus!" He appreciated that she was comfortable enough to be informal. "There's nothing quite like fixing issues and trying to make them better. It's an endless chore, but the satisfaction is worthwhile. Now, what brings you here? Not much time for idle chat."\n\nShort sigh. "War's coming again, Freya. The mobilisation isn't happening quickly enough and I need you and your abilities to make it happen. My sources in House Erie say there's but a few weeks left." Why waste words trying to hide things.\n\nHer enthusiasm momentarily faltered, but she would turn around and pick up a few forms. "You should have come to me earlier, my Duke, but it won't be an issue. I trust I'm allowed to make the necessary expenditures?" If there's anygriff he trusted to spend money, it was Freya."
eyrie.6.a:0 "A real miracle maker."

eyrie.7.t:0 "At The Summit Of Eyr"
eyrie.7.d:0 "The disused fortress was the highest point near Calembourg, but within the city itself, the place of honour belonged to Eyr's temple which stood upon a hill. This was where Iovinus was headed today, despite the protests of his vassals: he wanted the paladins to help repulse Vincent's assault, and he simply couldn't mobilise enough of the regular forces in time.\n\nThe interior was ascetic in accordance with divine mandate, yet comforting in a way that was difficult to describe. Iovinus would briefly close his eyes and exhale, his worries briefly fading, before looking around for the griff on his mind. It was easy to find her, with that distinct circlet and hood, as he passed between several attendees who paid their Duke no heed.\n\nBut the prelate was occupied in conversation with her paladin protector, who sensed a figure approaching and turned her head around. "It seems we have an important visitor, Verena." Said paladin lowered her head deferentially, moving next to Verena, who regarded Iovinus with her usual cold gaze.\n\n"That we do, Sigrid. What can the Prelature do for our Herzog von Eyrie today?" Unlike her companion, Verena did not offer any sort of respectful gesture. It didn't bother him in the slightest for Iovinus was used to her unyielding behaviour.\n\n"There'll be another invasion soon, Prelate. I need the paladins to rebuff this attack." Short and to the point, as he always liked it. The pair exchanged glances and whispered between themselves, but he could tell Sigrid was welcoming the prospect of battle. Quickly would Verena address Iovinus again.\n\n"Are you prepared to meet the recent requests, mein Herzog?" A small nod. "Even knowing there will be displeasure at the court?" A more hesitant nod. "Then we are prepared to serve in the defence of your cause.""
eyrie.7.a:0 "The paladins march once more."

eyrie.8.t:0 "The Accountant's Thick Tome"
eyrie.8.d_helped_before:0 ""What you've accomplished last time was nothing short of spectacular, Freya. What good would all my soldiers be if they didn't show up for battle?" Indeed, Iovinus was most pleased with her work. Even though it felt very much like a cruel, twisted joke that the conflict petered out before it could ever properly begin, the only actual difference being how many memorial services occurred in the past few weeks. At least somegriffs were doing their job.\n\nThe good administrator smiled at the well deserved praise, holding her delicate glasses in a claw. "My Duke, I'm just doing what you're paying me to do. Although I do not deny that the effort required is great... it all turned out good in the end. If you can call the current situation 'good', that is." The spectacles found their way back to the tired expression.\n\n"I assure you, once this is all done and settled, we are all going on a vacation. I feel no less weary than you..." Long exhale, followed by a shake of his head. "Now then, I believe you had some good news for me, Freya?"\n\n"That is correct, Iovinus, the tax collectors and other assorted idol makers have concluded their rounds, and we have money to work with again. I've already deducted the amount needed for necessary future expenses, but there is still a sizeable amount remaining to be spent at your leisure." A paper containing several underlined numbers was passed, and the Duke briefly indulged a daydream what he would do with such a generous sum. First, the cold reality."
eyrie.8.d_no_help:0 "Iovinus felt slightly guilty over not giving more time for his favourite advisor, but circumstances simply got in the way. Nonetheless, he was always more than happy to be sitting in Freya's private office, sharing a fresh cup of tea and scones together. It always gave him a slight chuckle as he noticed that the room was hastily ordered into something more presentable.\n\n"I am no fan of carnage or violence, but I have to admit it was quite the sight to witness our paladins marching through the city streets, and out to war." As always, Freya multitasked her conversations with doing paperwork. "Please accept my apologies again for not meeting the mobilisation quotas in time, my Duke."\n\nIndeed, the paladins were quite spectacular in their armour, and of course their performance. Yet it did nothing to dissuade the nobility that they shouldn't look down on them. "And again, Freya, it was not your fault. Personally, I could have done much better myself to spread the information around, and give you plenty of time needed. Still, it turned out good enough, even if nothing has changed in the end." And that hurt the most. Trapped, with nowhere to go.\n\n"Very well, Iovinus, I will accept your word as the truth. The reason I've called for you today is quite simple: our idol gatherers have done their work, and we have funds to work with, even after reserving the necessary amounts for future expenses. How it shall be spent, I leave the choice to you." A paper containing several underlined numbers was passed, and the Duke briefly indulged a daydream what he would do with such a generous sum. First, the cold reality."
eyrie.8.a:0 "We could make use of this."

eyrie.9.t:0 "The Divine's Representative"
eyrie.9.d_helped_before:0 ""Turn your gaze, Verena, for our noble guest returns." Iovinus briefly wondered if these two were joined at the wing, given how rare it was to not see them together. "I shall return to my duties post-haste." With a servile bow, Sigrid brushed past the Duke and left the temple. If she suffered any exertions from the recent battle, the Knight-Commander did not show it.\n\n"Eyr's blessings upon you, mein Herzog. Did the paladins' performance impress you? It is such a pity that the righteous and just are considered untrustworthy by the envious." The reasons why the nobility wanted nothing to do with the knightly order was more nuanced than simple grudges, although it did seem petty like that at times.\n\n"We owe them our freedom, and may they recuperate well in the following days. Please extend me an invitation for the upcoming festival, but there is a more pressing matter at claw." The prelate's stern expression only allowed a brief change. "I like the current situation as much as you do. We can't persist in this Struggle forever, and I am willing to disregard the opinions of the 'envious', as you say, if it means putting an end to this farce. May I count on your and the paladins' support in the coming days?" It was as much pleading as Iovinus could allow himself.\n\nThe response didn't take long. "What you ask is unnecessary. The Prelature has always been at your beck and call, it is merely the unfortunate circumstances that prevent us from working together. To show our commitment, I will arrange for a donation to your cause. Make best use of it, for Eyr does not appreciate those who squander." This was... far better than Iovinus expected, but he needed to make sure none of his dealings were heard back at the court."
eyrie.9.d_no_help:0 "Iovinus could not recall the last time he visited the temple, and that fact shamed him; considering himself a rather reverent griff, he could do better. Nonetheless, the cold stone floors and the faint scent of fragrant smoke put his mind at ease. He should definitely spend more time here, away from all the worries and nagging.\n\nThere, the hooded figure waited for him, alongside a paladin in shining armour. To the business at claw, then. "My gratitude for agreeing to meet at such short notice, Prelate. I think we can both agree that the current situation cannot continue, lest we have a repeat of 978. Furthermore, I am keenly aware there are difficulties preventing our cooperation... but that can be circumvented. Can I count on your support in the upcoming difficult days?" If they were surprised by how quickly Iovinus got to his demands, they weren't showing it. After a short while, he would get the prelate's response.\n\n"We welcome your change of heart, mein Herzog, though it certainly seemed that you had no need for our assistance thus far. Regardless, the Prelature is committed to the success of the true heirs to the Verenian legacy, and to that end I will prepare a donation to your cause. Do not allow the wicked and envious to squander this generosity." Could it truly be this easy? "However, if you expect further support, we expect in return a proper show of dedication." The previously silent Knight-Commander, gleaming in her panoply, nodded in agreement with her superior.\n\nIt was never straightforward."
eyrie.9.a:0 "Would that Eyr smited our foes instead."

eyrie.10.t:0 "Inspecting The Verenian Guard"
eyrie.10.d:0 "All things considered, the losses in the scuffle were not all that debilitating. The wounded were tended to, fortifications restaffed, and usable equipment from the fallen was scavenged. The most pressing concern, however, was giving the soldiery a much needed morale boost. To that end, Iovinus organised several inspections with the Guard-Captain (which he did not relish, given recent events), but the appearance of unity was paramount.\n\nThus they walked together past lines and lines of soldiers, standing at attention with their rifles raised. Iovinus had to admire their discipline, their resolve, and of course their stylish dress uniforms. Too bad they did little good at the frontline... "At ease, griffons!" The practised tone of a disciplinarian had the order produce a satisfying effect. With that, Roman turned to face him for a word in private.\n\n"Edler Herr, the Verenian Guard is a trained and professional force. It does not need foreigners or paladins to achieve our goals." If only its commanders were equally restrained in their judgement. Nonetheless, he accepted the fact that the regular forces were more than capable, given how they bravely stood their ground recently."
eyrie.10.a:0 "We'll need more than just discipline, though."

eyrie.11.t:0 "Simpleminded Superstition"
eyrie.11.d:0 "An average peasant possesses enough smarts to live about their daily business, but when it comes to nuance, they're sadly lacking in this regard. In recent times, many reports have been received about the rabble claiming ominous portents, that "the end is nigh", and even cases of mass hysteria, which has negatively resulted on productivity. As it is plain to see, the world is still here, and Maar's fires have not enveloped the sky.\n\nWho is behind spreading this panic remains unclear, but some whispers talk about the local priesthood agitating the crowd during sermons. However, there are plenty of other leads available, meaning it will take some time before this farce can be dispersed."
eyrie.11.a:0 "There is no such thing! Discipline the rabble!"

eyrie.12.t:0 "Regarding Asphalt And Steel"
eyrie.12.d:0 ""My Duke, you know it, I know it, everygriff knows it. Infrastructure maintenance is one of the lowest priorities in these holds, and the roads are full of holes. On rainy days they turn to mud." Freya decided not to mince words. "I understand that our claws are full of expenses, but is there absolutely nothing that can be spared to alleviate the issue by at least some margin?"\n\nIn truth Iovinus wouldn't know anything about the condition of roads given that he hadn't left Calembourg for at least over a year, but this did sound quite alarming. But before he could issue his agreement, the Guard-Captain offered a rebuttal.\n\n"Let us not be so hasty, noble lord!" And you could have some better manners, Roman. "What our treasurer says is correct. However, your larger concern should be our railways and trains. Warfare as it is these days depends heavily on quick transportation of forces, and even in our static situation it cannot be disregarded. I feel regret that our populace has to rely on such poor roads—" Did he truly feel that way? "—but you have my personal promise that I'll fund their improvement after our final victory." With that, he raised a claw to his chest, making a pledging gesture.\n\nTime was short, idols were short, and decisions had to be made quickly. Iovinus ruminated on his options."
eyrie.12.a:0 "Fix those derelict roads already."
eyrie.12.b:0 "The supply of our forces comes first."

eyrie.13.t:0 "[From.GetNameDefCap] Requests Embargo"
eyrie.13.d:0 "Today comes an interesting request for our leadership: [From.GetNameDef], which are locked in a succession crisis with their sworn rivals, [ERI.GetNameDef], proposes that we cease all trading agreements with the latter. What's more interesting is that they are offering a sizeable amount of idols for this agreement, which is certainly more appreciable than empty promises. What shall be our response to the [From.GetAdjective] emissary?"
eyrie.13.a:0 "The sum covers our projected losses."
eyrie.13.b:0 "We will not involve ourselves in their Struggle."

eyrie.14.t:0 "[From.GetNameDefCap] Embargoes House Erie"
eyrie.14.d:0 "Silver words and calming gestures have paid their dividends: [From.GetNameDef] has agreed to cease trading resources and consumer goods with [ERI.GetNameDef]. Should a few more agree with our terms, Vincent shall have quite a conundrum on his claws to solve."
eyrie.14.a:0 "Victory is measured in many steps."

eyrie.15.t:0 "[From.GetNameDefCap] Refuses To Embargo"
eyrie.15.d:0 "Despite our best efforts, [From.GetNameDef] has declined to participate in the embargo. They find their trade agreements worth more than our generous sum, leaving us with nothing for our time. Our effort to cause an economic crisis in [ERI.GetNameDef] has taken a turn for the worse, and might not be possible if further refuse."
eyrie.15.a:0 "It's never easy, is it?"

eyrie.16.t:0 "Sudden Economic Downturn"
eyrie.16.d:0 ""What do you mean, nogriff wants to trade with us? What is this nonsense?" Vincent was most perturbed by this sudden interruption of his quality free time, glaring at the stammering official as he rattled off words from a report.\n\n"W-what I mean is, y-your lordship, is that our foreign neighbours have cut us off entirely from their markets, suspending all shipments of resources, consumer goods, grain and..."\n\n"But we need those! How could this happen, I thought everything was under control?! How will we maintain our war measures if we can't even feed our peasants?" While the Duke didn't know much about international commerce or production line capacities, it was painfully clear an embargo was very bad news, especially for his impoverished lands.\n\n"W-we don't know! Nothing has changed in our agreements, this must be Iovinus' scheme..."\n\nVincent's eyes narrowed as he immediately charted a very rational and reasonable conclusion how that scoundrel could have plotted this. Of course it's all Iovinus' fault! "Get back to work, servant, and figure out some way to fix this." Just like that, the griff scampered, leaving him to brood and ponder an even more cruel vengeance once he got east of the Aranti..."
eyrie.16.a:0 ""IOOVINUUUUS! You utter vile scum!""

eyrie.17.t:0 "The Price Of Disobedience"
eyrie.17.d:0 "Silence reigned as Iovinus passively observed his commanders. Some of them had the shame to be looking at the floor, yet some stood proud and defiant in their expressions. That would have to be curbed soon enough. To the side, Freya was making notes while frightful Verena was glaring her own daggers for reasons best known to her. Undoubtedly somegriff will be complaining about her presence. With a claw pressed to his forehead, he began:\n\n"Guard-Captain Eitelkeit... I hope there is some very good reason for why I had to intervene and stop this conflict before a riot broke outside these walls. What sort of excuse do you have for yourself and your underlings?" He couldn't quite match the tone his wife made when she lectured their children, but it would have to suffice for the time being.\n\nOne could hear nary but the whistling of the wind, before eventually a response came. "Noble Duke, your strategy was flawed. Sitting and waiting wouldn't have done us any good, and we were running out of ammunition for our artillery, thus doing nothing would have only resulted in—"\n\nBut Iovinus would have none of it. "Do you consider me ignorant, Guard-Captain? This is precisely why my orders were to stand down and let them break ourselves at the river crossings. We didn't mobilise enough griffs or equipment for attacks, and we have nothing to show for these three months besides a casualty list that's almost as bad as theirs." He expected much more pushback, yet this time all were left stunned and speechless. The less guilty ones looked in his direction, apprehension in their features. "Let it be a lesson for you all: I have nothing but the best interests of my House in mind, and I will not tolerate further acts of disloyalty. From now on, I'll be taking a personal claw in the matter so that we may finally achieve victory after almost 30 years of this fighting.""
eyrie.17.a:0 ""Now begone, and remember your place.""

eyrie.18.t:0 "Beloved One's Letter"
eyrie.18.d:0 "Despondent and morose, Iovinus spent most of his recent days sequestered in his chambers, much like a punished chick. He left strict orders not to be disturbed, and the bliss of solitude helped to calm him after the most recent fiasco. Nogriff wanted this Struggle, yet they were all chained by it, seemingly forever, the burden of responsibility crushing even the most resolute griff.\n\nBut he didn't despair yet. What kept Iovinus' thoughts steady were his dearest wife's words, written on fine vellum. He went over them so many times, he could recite it by heart, recall with perfection the subtle quirks in her griffonage. The contents were most mundane, but it pleased him to no end knowing she and their chicks were safe and sound. Lothra and Lorien... his daughters were his greatest treasure, far more than anything in this accursed Verenia.\n\nThey were so far away, though. It broke Iovinus to do so, but he sent them away to their vacation home, at the outskirts of Skyfall. If anything happened to him... at least they would be safe, and he alone could suffer the consequences of failure."
eyrie.18.a:0 "Corinna... you'll come back soon, I promise."

eyrie.19.t:0 "The Court Of The Sunlight Shield"
eyrie.19.d:0 "Iovinus did not relish holding court. It was one of his obligations, yes, but it was difficult to make a decision which left both parties satisfied, and he always had to be mindful of how his courtiers would respond. At least such a hesitation did not occur when justice was being dispensed: lawbreakers were guilty not just in the eyes of their betters, but the Gods as well.\n\nThus he took a seat at the throne of his father, the chamber filled and awaiting his word. Roman stood by his side, the immaculate uniform firmly pressed as always, acting as his advisor in all matters of state and justice. It was Iovinus' choice to have him make decisions in his stead, and he tended to leave what he perceived as less popular outcomes to the Markgraf.\n\n"All rise! The Duke of Eyrie and the liege lord of all Verenia has declared this session of the court to be open. Petitioners will approach one by one and present their requests." Roman's booming baritone stiffened anygriff who seemed to be dozing off, before he turned to Iovinus and continued in a more sotto voce. "The griffs were pre-approved in advance to avoid a repeat of last time, but there is still a sizeable number waiting. If you feel this to be beneath your dignity, I shall carry on with the proceedings in your name."\n\nIovinus peered ahead and confirmed that yes, there were plenty of both commoners and upper crusts waiting. As much as he wished to slip away from this droll doldrum, it was not a good idea to depend on Roman too much. Publicly overriding his decisions could result in further disobedience, yet nogriff would question their Herzog in this very room."
eyrie.19.a:0 ""May the first griffon proceed at their leisure.""
eyrie.19.b:0 "Let Roman take care of everything. Pretend to be listening."

eyrie.20.t:0 "Farmer's Case"
eyrie.20.d:0 ""The Court will be hearing a case against Konrad, a petty farmer." Thus called the court herald's voice as a scrawny griff was brought before the Duke. Iovinus already pitied the ragged appearance, but the appearance of impassivity was paramount. Roman continued where the herald left off. "He stands guilty of having stolen from the ducal granaries, and attempted to flee and resist arrest. The punishment for stealing from the crown is death, but Konrad has used his right to plead for mercy and lenience." Those last few words came out like an insult from Roman's beak.\n\n"This appears to be an issue without a mystery. Konrad, what do you have to say in defence of your actions?" What will it be this time.\n\n"M-mercy, your lordship! My family was starving as our harvest failed this year. We have nothing to eat, please spare me!" The broken griff dropped to the floor as he cried and begged in-between unintelligible words. Iovinus looked around as all the high and mighty looked with faces of disgust, but proper bearing prevented them from voicing their displeasures.\n\n"Spare yourself some dignity, Konrad, for I have made my decision." One last hopeful look from the miserable being."
eyrie.20.a:0 ""Hang this griffon, as a deterrent for all thieves.""
eyrie.20.b:0 ""Have him flogged and given a month's ration of food.""
eyrie.20.c:0 ""Conscript him and his village into the militia.""

eyrie.21.t:0 "Merchant's Grumbling"
eyrie.21.d:0 ""The Court will be hearing a petition from Arvin Geldklaue, a Calembourgian merchant." Iovinus' eyes narrowed. What do the vultures want this time? Another city to burn, perhaps? With a bow, the finely dressed griff introduced himself.\n\n"On behalf of the Merchant's Guild, I thank you for allowing me this opportunity to present our plea. My Duke, as you are well aware, the stringent tariffs placed on all mercantile activity has severely hampered any growth and thus led to the current sorry state. We understand that you require the funds for the war effort, but if these taxes were lowered, it would be a benefit to Verenia as a whole." As the idol pincher began to inundate the conversation with statistics and economic theory, he was cut off by Roman.\n\n"I would advise against this petition, my Duke. The tariffs are meant to protect our feeble industry from foreigners and their unequal deals, even at the expense of our domestic growth. This could be discussed again after we crush the secessionists, but now is not the time."\n\n"Or perhaps our obliging nobility could pay a larger share to the treasury." The merchant quipped in a very helpful and sarcastic manner, earning a glare from most of the room's occupants. Iovinus had to admit he considered the idea from time to time, but he knew it would be resisted at every pawstep.\n\n"That'll be enough, Arvin. Here is what the Court has decided." So many eyes staring at him."
eyrie.21.a:0 ""Your request has been granted, for the time being.""
eyrie.21.b:0 ""At this time we cannot accept this.""
eyrie.21.c:0 ""Halve the tariff at the expense of a new tax for the nobles.""

eyrie.22.t:0 "Nobles' Dispute"
eyrie.22.d:0 ""The Court will be hearing a dispute between House Weingut and House von Geisslerg, loyal vassals of House Eyrie." Important names, thus all the more important decision. Two griffs, in all their finery, took place before the Duke, glaring daggers at each other all the while. Iovinus accepted their well-meaning words and motioned for the left griff to begin.\n\n"My lord and duke of Eyrie, I urge you to resolve this issue once and for all. My family, the House of Weingut, have served yours for many years, and we only wish to continue doing so." Quite the effort for flattery, yes. "House von Geisslerg has promised ours a parcel of land as part of a dowry, but they have reneged on their agreement. We only ask you to uphold a fair and honest agreement."\n\nCould it really be so simple? "What does House von Geisslerg say to this?"\n\nThe right griffon, who was having the most incredulous look for a while, spoke. "The words are true, but what my equal forgot to mention is that their bride turned out to be a liar and a cheater with no respect for marital vows. We do not consider ourselves bound to an agreement where one side is blatantly disho—"\n\n"How dare you speak of my sister like this! I'll have your feathers plucked!" But before the adoring rivals could swing claws at each other, Roman's harsh tone turned them into meek chicks. What to do? The Geisslergs were one of the less problematic vassals, yes, but they were poorer compared to the Weinguts. However, the latter were obvious lackeys of the Eitelkeits, and Roman didn't need more influence in this court."
eyrie.22.a:0 ""House Weingut shall have their land, as agreed.""
eyrie.22.b:0 ""House von Geisslerg will retain their land, and be given an indemnity.""
eyrie.22.c:0 ""House Eyrie will temporarily take control of this land.""

eyrie.23.t:0 "Soldier's Duty"
eyrie.23.d:0 ""The Court will be hearing a case against Wilfried, a soldier of the Guard accused of desertion." Peculiar. Why was this brought before him, instead of having the Guard-Captain resolve it himself? The bound griffon did not seem particularly frightened. Roman took over from the herald. "Noble lord, Wilfried was found in uniform, roughly four days of walking distance away from his post. He did not offer resistance when confronted, and confessed to abandoning his station. The penalty for desertion are the gallows." It's a harsh society we live in, thought Iovinus as he allowed the guardsgriff to explain himself.\n\n"Your majesty—" Wrong form of address, but irrelevant. "—I was not deserting. After the last war, I heard that my family's home was torched by Erian marauders. I simply had to reassure myself that it was not the case, and thank Boreas it wasn't. I asked several times for a leave and it was denied each time, there was no intention to desert." At least, Vincent didn't ruin this griff's life, but that hardly alleviated the gruff captain.\n\n"You dishonour everygriffon who serves the Sunlight Shield, Wilfried. Do you think you're alone in having family?" But before the accused could retort, another quipped in.\n\n"Do we not know the meaning of mercy? It cannot be forgotten even during times of war." Verena in her distinctive garb raised voice from beyond Iovinus' sight. "Our soldiers must be given the opportunity to tend to their loved ones."\n\n"This does not concern you, Prelate—", harsh was Roman's tone, "—and you have no right to meddle in temporal affairs. I would suggest that you keep to your proselytising elsewhere." Iovinus was quick to defuse the argument, as this was a place of dignity, and declared his judgement."
eyrie.23.a:0 ""You are sentenced to the gallows.""
eyrie.23.b:0 ""Forgiveness, and give all soldiers a day off.""
eyrie.23.c:0 ""His weekly wage is forfeit to the House.""

eyrie.24.t:0 "Daggers Gleaming"
eyrie.24.d:0 "Something was amiss. The vassals always had the right of convening the Ducal Court, but it was something they weren't fond of doing, lest they received another browbeating from Iovinus. But today was different and thus he was waiting in the grand palace's throne room as it slowly filled up. In the crowd he saw many important griffs, the heads of houses Bördsdorff, Freud, zu Falkendorff, Weingut... and of course, house Eitelkeit.\n\nThe mystery didn't take long to unravel as the Guard-Captain took the stand. "Edler Herr, we the Adel are severely concerned with your recent actions. Thus we are giving you one chance to correct this mistake: follow our advice or there'll be blood." The rest stood together, their expressions stern and not at all interested in a compromise.\n\nWords failed to leave Iovinus' beak. It didn't seem there was a way out of this, and if there was any support for him, it was not present in the room. He wished, he sorely wished, in a grand display of anger and spite, to put their threat to a test... but he hated Vincent more than he was angry at these traitors right now. To say nothing of the impact this will have in the future, if they actually prevailed in the Struggle. Sad as it was, there was no choice but to agree."
eyrie.24.a:0 ""Fine.""

eyrie.25.t:0 "Court Adjourned"
eyrie.25.d:0 "Just when the Duke was starting to get restless from sitting so much on his backside, there finally came relief. "This session of the Ducal Court has come to an end." Thus loudly proclaimed the herald, and relieved expressions could be seen far and wide. Except on those who didn't reach the front of the line, and ended up being roughly escorted from the premises. They'll have to try again in a few months.\n\nAll in all, Iovinus felt mostly satisfied with the outcomes. He did what he considered to be most just, and there was no commotion like the dreaded last time. The memory still lingered painfully in the mind... But enough of that, there was a most splendid roast waiting in the dining hall, his favourite! Just what he needed after a long day of work, and there were plenty more of those to come."
eyrie.25.a:0 "The law of the land, mettled."

eyrie.26.t:0 "Our Valuable Possessions"
eyrie.26.d:0 "The Duke of Eyrie was many things, but that which he took pride in was his love of aesthetics. Paintings, sculptures, coinage, ancient instruments, and even jewellery: whatever pleased the eye was precious to Iovinus. Of course, he was aware of not letting his weakness control him and thus only spent on such when he could reasonably afford them. Most of the time...\n\nThus it made it all harder that he was now deciding what to pack away to be sold. Iovinus hoped it would set an example for the others, but the sad truth was that the conflict needed to be funded one way or the other. This particular one was simply the least demanding for the others, but that didn't make it any easier for him as he placed a shroud over a particularly dusty painting, mentally beating himself for letting it lay forgotten in a basement.\n\nOne particular item caught his attention. It was a simple silver goblet, decorated with a tree motif over its surface, with a precious gemstone embedded in the middle. Hardly the most valuable piece of a dragon's hoard, but what made it so sentimental is that it was Corinna's gift for their ten years of marriage together. Oh the happier times...\n\nIt had to go, but maybe he could get it back later on. Iovinus was friends with a reputable dealer in arts, so perhaps she would keep it stashed till he could buy it again. But first, he had to decide on what exactly would he spend all these future idols into."
eyrie.26.a:0 "Invest in domestic capabilities."
eyrie.26.b:0 "Invest in our foreign assets."
eyrie.26.c:0 "There's a mercenary contract available..."

eyrie.27.t:0 "Spectacle At The Grand Palace"
eyrie.27.d:0 "Perhaps it was one of his many obligations, but Iovinus hated hosting parties for the nobility. It felt very much like a waste of his evening, he did not enjoy dancing in the slightest, the idols could be better spent elsewhere, and worst of all, there would be barely anything to eat! If it were up to the Duke, there would be a simple feast, yet expectations demanded otherwise.\n\nThus the dust and cobwebs of the great hall were cleared, invitations were sent, and everything was ready for a night of empty words and no small amount of debauchery. If there was one good thing about Vincent, it was the fact that his tantrum allowed Iovinus to indefinitely cancel these frivolities.\n\nStill, there was a sense of comfort, having a night where he didn't have to do anything but smile and offer compliments. As expected, all the nobles in their finery were attending, even the famously reclusive ones. Besides ensuring that his glass was always full, Iovinus had little of note to say about the evening. It went pretty much as he imagined, with the mingling and dancing, and thankfully the drinking gave him an excuse to retire early.\n\nIf only Corinna were here. She'd make it much more enjoyable."
eyrie.27.a:0 "It's good living, at least."

eyrie.28.t:0 "Vengeance Long In Making"
eyrie.28.d:0 "For quite some time, Gretel wondered why she still went to the secret meetings with her fellow "comrades". In truth she had very little affection for the tenets of "communism", regarding it at best as a means to an end, but it was certainly better than brooding alone in her squalid home. Plus, there were always luxuries in form of strong drink and warm meals.\n\nToday, however, was different. Fervour and dissatisfaction were growing and nogriff could ignore it. Thus the meeting was packed full, griffs Gretel could only scarcely recall seeing before, and the topic concerned itself with the uprising they were planning. It would seem that the beloved Duke was not so adored anymore, but she still remembered how the last revolt turned out, and thought all this to be very optimistic.\n\n"Gretel, you've been here longer than almost any of us. Will you lead the rebellion?" This clear question broke her out of the bored stupor she's been maintaining thus far, and she had to stop herself from instinctively nodding. Why her? Was everygriff so easily duped? On the other claw, this was the perfect opportunity. Revenge! Everything that was denied to her all those years ago! Base instincts took over, and Gretel readily agreed to be the people's champion."
eyrie.28.a:0 "The revolution will be avenged!"
eyrie.28.b:0 "Stop this racket! Immediately!"

eyrie.29.t:0 "Minor Disturbance"
eyrie.29.d:0 "Iovinus was still nursing a hangover after that awful evening (in truth it wasn't that bad, he simply hated wasting time) when he received a report from a scribe clamouring for his attention.\n\n"Forgive me for disturbing you, Lord Iovinus, but there's been a riot in the city and..."\n\nThe Duke was quick to interrupt even though it pained him, and he was still feeling the aftereffects. "What?! Send in the Watch, how could this happen, why was I not informed of this, who is behind this—"\n\n"Please calm yourself, mein Herzog!" Iovinus' reputation for stoicism made griffs fearful whenever he deigned to raise his voice. "You ordered not to be disturbed and we followed your demands. Somehow, the city dwellers found out about the party you were hosting and demanded to know why were the idols not invested in more productive matters." Ah, a like-minded griff. "One thing led to another, and well, they're not very happy with you, my lord."\n\nNow he was truly vindicated. Next occasion somegriff suggests this waste of money, they'll be thrown to the rabble! Yet after sufficiently calming down and thanking the good bureaucrat for his hard work, Iovinus wondered how exactly word of this got out in the masses. Special care was made to keep the event a secret, and still... Something to solve in a less troubled time."
eyrie.29.a:0 "What a bother."

eyrie.30.t:0 "Where Do The Supplies Come From?"
eyrie.30.d:0 ""War is a dreadfully expensive thing, my Duke. Even I can only do so much to alleviate the cost." Iovinus was receiving an update from his most capable advisor, as they strolled together down Calembourg's main street. It was good to get outside of the stuffy grand palace once in a while, and the armed guard ensured nogriff would try to accost them. However, there was still a sense of unease.\n\n"I do not blame you for this, Freya. You're doing all that you can." His eyes took notice of an abandoned manor home, its carcass picked clean of whatever valuables that once hid inside. At least, that's what all the broken windows suggested. A look askance confirmed that she saw the eyesore as well.\n\n"It's a shame our city is like this, but I hope we can one day together see it refurnished and beautiful. But before I get carried away, you were asking me about my... covert operations. I've only scratched the surface of this underground market and the firearms we're getting to supplement our production have been arriving on time. I can try digging deeper into it, but it would come at the expense of my regular responsibilities, and might not give fruit, either." She'd look down on the ground in contemplation.\n\nIovinus knew the troops were always lacking in weaponry, and having more of those would definitely boost his prospects. On the other claw, they could make do with what they already have, and instead instruct Freya to make some long term preparations for the benefit of Verenia."
eyrie.30.a:0 ""Focus on our future, Freya.""
eyrie.30.b:0 ""Freya, we need those guns.""

eyrie.31.t:0 "Officer Training Program"
eyrie.31.d:0 "While the Proud Ones of the Triarchy, or simply the paladin order, had a had a long and storied history dating to the founding days of Verenia, the Verenian Guard was very much its unwanted relative, never particularly notable or special. Certainly, the Struggle had given it the opportunity to prove themselves in valorous combat, which they've certainly done, but its modernisation and expansion cannot occur on any major scale till the conflict is resolved.\n\nThus Iovinus decided to make the first step, and invite a few friends he had from Herzland. They've attended various military academies, and with a little compensation they would certainly be more than happy to teach his hotheaded commanders a few lessons in strategy. Of course, he would recuse himself from the event, as Iovinus felt he wasn't deserving of such honour, nor did he have the time.\n\nWith so little time left before Vincent struck again, the program had to be done in an accelerated fashion. The question was, who should receive the majority of the instructors' attention?"
eyrie.31.a:0 "Have them focus on the Guard-Captain."
eyrie.31.b:0 "Give everygriff their fair due."

eyrie.32.t:0 "Supporting The Divine Cause"
eyrie.32.d:0 "Iovinus had a startling realisation that he barely ever saw the Prelate outside of the temple. It didn't particularly impact him in any shape or form, but he found it food for thought while waiting in this poorhouse. As much he tried to suppress it, Iovinus was not fond to be near these hapless wretches. He did eschew the trappings of nobility to hide better amongst the commoners, but the same couldn't be said for Verena, whose blazing crimson robe was an easy catch for the eyes.\n\nEventually the line progressed to the point he could speak with her, who was not at all fooled by his "disguise". "Of all the things I could imagine, this was not one of them. I don't suppose you're here for the free meal, are you?" In what could be construed as a mocking fashion, she raised a bowl of... something brown. It looked barely appetising, and no amount of bread could save it.\n\n"That won't be necessary, Prelate, we need to urgently discuss how you could help—" But her gaze rebuked him into silence.\n\n"If my help is what you desire, help me first. Come behind the counter and assist me." The nerve! He was not some servant! But this was no time to make a scene and Iovinus begrudgingly obliged as he stood next to Verena, doing everything she said, which was thankfully not too much. Between this charitable work, he passed out his ideas and desires, and a lull gave her the opportunity to respond. "I do far more than just preach from the lectern, it is true, but if you desire to expand my mission, it shall be so. Or, you could give some helping claws to Sigrid, she's always starved for aid." The Duke felt very much starved himself surrounded by this culinary mediocrity..."
eyrie.32.a:0 "Have Verena work more with the people."
eyrie.32.b:0 "Give Sigrid what she needs."

eyrie.33.t:0 "The Bank Will Have Its Due"
eyrie.33.d_flowena:0 ""So tell me more about this Jean de Monei, Freya. Who is he that he can fund our war effort, and convince the banks of Flowena to lift their embargo? If I didn't know better I'd believe you were trying to swindle me." Indeed, Iovinus had little trust for those vile bankers. Somehow they blamed him for all of Vincent's frauds and most likely he would end up having to pay for them.\n\n"Jean is an old friend of mine from the university days, my Duke. He's a consummate professional and he'll convince the others that investing in our struggles is a worthwhile endeavour. Of course, they won't do so out of eleos, and we'll have a debt to pay, but... we simply can't do this on our own." She spoke with confidence, and Iovinus knew that if this was the best Freya could do, it was most worthwhile.\n\n"I... very well, Freya. There isn't much time left for us, and we'll worry about our future obligations when we get to them. Make contact with your colleague and inform him that House Eyrie is willing to negotiate a deal." He wouldn't be surprised if these leeches ended up sucking all of his blood, but another realisation struck him. "Wait, hold on for a moment. Why didn't this Jean help us out before? You've never mentioned him."\n\nAs always, Freya had an answer ready. "He's but one griff in their pyramid, Iovinus. He wasn't able to overturn the opinion of the majority, but now that we've considerably invested in our economy, he'll have much better chances of convincing them that we are the better option for business." It seemed all too convenient, but the Duke's trust in his treasurer was never misplaced."
eyrie.33.d_some_bank:0 ""So sorry to hear about your friend, Freya, but who could have seen what would have transpired in Flowena? At least they got out alive." And more importantly for Iovinus, with those leeching bankers bust, he wouldn't have to pay them anything. "Now what was this alternative method you mentioned recently?"\n\n"The world truly never sits still, my Duke. Anyway, the von Hochsklaue bank in Skyfall are no less prestigious, and certainly have just as deep coffers. In retrospect, they should have been my first choice, but you'll forgive me for a bit of bias on my part. And most importantly, they do not answer to any government, and their support will be guaranteed. With a bit of backing, of course." Never caught on the wrong wing, Freya calmed Iovinus' worries about relying on pesky foreigners.\n\n"I... very well, Freya. There isn't much time left for us, and we'll worry about our future obligations when we get to them. Make contact with these bankers and inform him that House Eyrie is willing to negotiate a deal." Thankfully, that vulture Guichard passed a little while ago. Iovinus could see him try to get his grabby claws on Verenia, somehow.\n\n"I'll have a message sent by the end of the day, Iovinus! When there's an idol to be made, these griffons work like they're chased by hydras." Such a shame the Duke had no hydras of his own to sic on Vincent. It would have made for a humorous sight."
eyrie.33.a:0 "It is our best option."

eyrie.34.t:0 "Verenian Defence Plan"
eyrie.34.d:0 ""Cut to the summary, Guard-Captain. I appreciate the level of detail you've put into this, but time is short and we need to be prepared. There will not be a repeat of last year." Once more Iovinus sat across Roman and his subordinate officers, all peering together at a map overlaid with lines, arrows, figures representing force estimations and others. Supposedly, this sort of thing constituted a hobby for those with too much spare time, but that thought would be chased later.\n\n"As you wish, mein Herzog. Obviously, the lie of the land has not drastically changed so our defence concentrations remain the same. We are confident that we can outlast them, yet I have prepared a fallback plan." Uncharacteristic of the inflexible strategist. "An appearance of weakness can bait them in a most cunning trap. With their overextended forces cut off, we can launch a devastating counterattack, and finally put an end to this Struggle." All this was accompanied with gestures and adjustments on the map.\n\n"And what of contingencies? Who knows what that scoundrel could be planning." Iovinus knew that a cornered animal was most dangerous.\n\n"Intelligence is unfortunately scarce, so this is the best we can do given our resources. I have faith that the well-drilled Watch will perform admirably." Roman was perhaps a bit too arrogant in his assumptions, but it was not like Iovinus could summon lightning bolts to smite everything west of the Aranti. It would have to do, and the choice awaited."
eyrie.34.a:0 "A solid line nothing can overcome."
eyrie.34.b:0 "Give ground when necessary, then strike back."

eyrie.35.t:0 "Help From Above"
eyrie.35.d:0 ""You talk of divine providence, but unless Eyr personally smites all lands west of the Aranti, I don't see how you intend to win this war, Prelate. We can't pray our problems away." If only! Iovinus spent many hours at the temple just doing such and it left him with a peaceful, if spiritually unfulfilling feeling. He would not be speaking to Verena with such candour normally, but her ambiguous statements were beginning to grate a nerve. The Struggle was about to continue.\n\nThankfully she did not give him a verbal lashing. "Have faith, mein Herzog. With all the support you have provided to the Prelature, keeping the rest of your kind away as well, I was able to make contact with my colleagues in Romau. Your enemies will experience holy wrath for themselves, as they righteously deserve." One could say there was a fire in her gaze, matching her words.\n\nThis revelation left Iovinus thinking for a moment. Yes, the knights of Romau would certainly be excellent warriors... but there were quite a few downsides unspoken. For starters, he could forget about any sort of actual help from his unruly vassals, and what if he ended up indebted to the Archon of Eyr? Certainly, the Duke had never met him in person, but reputations have a way of spreading whether one wished so or not. Yet it was too late to back off now, for there were too many bridges burned. He gave Verena the blessing to do what was needed."
eyrie.35.a:0 "What other choice do we have?"

eyrie.36.t:0 "Recollecting The Revolution"
eyrie.36.d:0 ""The memory of 978 remains sharp in my mind. I was but a humble third son, destined to be entirely unremarkable, probably given some minor commission to live my days in idyllic boredom. None of us could have seen what would happen in Calembourg. Most of the ducal guard was sent away on the western border, in anticipation of some incursion from Aquileia. The danger came from within, however.\n\nIt was no secret that the merchants have always chafed under the nobility here in Verenia, I freely admit that myself as a noble, but our reasons were good and fair. Regardless, with most of the city's garrison depleted, they staged a republican revolt, undoubtedly assisted by foreign elements, and killed so many of my family. Third son became first, and I was fortunate to escape the calamity with the remainder of the loyal troops. There was no time to grieve, and a perimeter was established around the city, as we waited for additional forces to arrive from Erie.\n\nThe insipid imbecile called Vincent was just as insufferable back then as he is now. Blaming his delays on partisan attacks (his younger sibling, Cyrille, told me that Vincent was more concerned about stopping at every noble's estate), he would try to wrest control of the siege and the war council for himself, for reasons I could not comprehend. It seemed like our bickering would break our efforts to restore control over Verenia, until somegriff suggested to simply bomb the insurgents into submission. I disliked greatly the idea of destroying beautiful Calembourg, but it was the only course of action everygriff agreed on.\n\nSeven days and seven nights, we battered the revolutionaries into dust, with justice brought to the merchant leaders after a bloody assault. Yet our hardships have only begun after we thought ourselves safe."\n\n—From the memoirs of Iovinus Eyrie, Herzog von Eyrie"
eyrie.36.a:0 "What could we have done better?"

eyrie.37.t:0 "The Bitter Remnant"
eyrie.37.d:0 "The cold didn't bother Gretel. She got used to it a long time ago.\n\nNo, it was the flames of anger that kept her going. Year after year, she clung to her memories and swore that one day she would get her revenge on all those who ruined her life. There would be no peace or rest until then. Was Gretel at fault for her predicament? Perhaps, perhaps, but that was something she chose to ignore.\n\nWhat she couldn't ignore was the mobilisation notice in her claws. Maar would have to take her first before she served even one day in that farce called the "Verenian Guard". Everygriff knew how it would go: a bunch of birds would die for nothing, then the insensitive lordlings would declare yet another ceasefire, and the cycle of torment would continue. Gretel clung firmer to her winter coat, the one luxury she didn't forsake in some fashion from her wealthier days, as she stepped inside the conscription office.\n\nThe bored looking recruiter would be easily convinced. "I believe there is a mistake here with my order. See, I am exempt from service due to my poor health." She received a sceptical look, but before a response formed Gretel dropped a hefty pouch on the desk. "This should prove my condition sufficiently." Oh she hated throwing away her dwindling fortune, but there was a life to live in pursuit of something worthwhile. Thankfully, this griff proved to be of dubious morals.\n\nWith her task successful, Gretel would return to her previous intention, that being a secret meeting with the others who've been hiding much like her. It was almost nostalgic, in a sense."
eyrie.37.a:0 "Freedom is calling."

eyrie.38.t:0 "For The Duke's Eyes Only"
eyrie.38.d:0 ""Noble Lord,\n\nIt is very much as you have predicted. Vincent and his rabble have no intention of honouring the ceasefire for an extended period of time, and they've been working assiduously to prepare themselves for a yet another attack. This time he is particularly desperate, and has spared no expense in the matter. It remains unclear for now what sort of vile scheme he plans to concoct, but I am certain that the House of Eyrie will not be caught unprepared.\n\nYour loyal servant,\n—S""
eyrie.38.a:0 "There is still some time."

eyrie.39.t:0 "The Onslaught Is Inevitable"
eyrie.39.d:0 ""Lord Iovinus,\n\nlet this warning come to you with no time to spare. House Erie's soldiers are mobilised, their armouries are stocked full and the peasantry are sufficiently cowed into obedience. The lattermost will certainly not remain the case once war is declared, but that is of little comfort. Due to the tight grip Vincent keeps on information and plans, I am unable to predict what he has planned out with his most loyal stooges, but their efforts will surely come to naught against the gallant forces of House Eyrie.\n\n—S""
eyrie.39.a:0 "We'll be prepared!"

eyrie.40.t:0 "The Sun-and-Moon Banner Of Verenia"
eyrie.40.d:0 "Symbols present some of the most powerful rallying standards these days, and Verenia's proud banner is little different.\n\nIts origins remain somewhat disputed. Legends state that Kalem chose it to represent his tribe after their descent from the Hyperborean mountains, after he saw both the sun's glow and the moon's reflection on the dawn's horizon. Thus it was passed on through his descendants and became one of the banners used by the Verenian dukes.\n\nA fanciful tale of great inspiration, certainly, but the boring truth is that the earliest historical reference to the Sun-and-Moon symbol in question dates to late 500s, and even then it only featured the sun. Available records show that the moon was added only after the cadet branch of House Erie became established, and its addition was not without controversy. Nonetheless, this same banner of today was present in all notable events, particularly when duchess Adelina voluntarily submitted to the rising Groverian dynasty.\n\nBut why the sun and the moon to begin with? That is a answer lost to the ages, but it most certainly has nothing to do with the Equestrian Princesses across the seas, with their false claims of controlling celestial bodies.\n\n—From Verenia Through the Centuries: Sixth Revised Edition"
eyrie.40.a:0 "Spare me the history lesson..."

eyrie.41.t:0 "Griffonian Currency Over The Centuries"
eyrie.41.d:0 "The study of numismatics is a topic that could reasonably fill several treatises, but for the purpose of brevity it has been condensed in the following summary.\n\nAlthough fanciful legends would like to describe that the idea of money was gifted by the Gods themselves, evidence has emerged that it was a gradual progress from an economy based around gifting and debt (barter was never a primary method of exchange despite popular perception) to what we consider primitive currency today.\n\nTaking cues from wandering dragons, gemstones were first used but their rare nature prevented them from widespread usage. Instead, precious metals like gold, silver, bronze and others were preferred, giving them not only an aesthetic appeal but confirmed their role as a commodity. Those would in time be minted into coinage, and with money thus came the need to track debt record, and soon after followed the first banks, which are described in the following chapters.\n\nVarious currencies were known, such as the Aquileian aigle, the Wingbardian scudo and the Herzland idol. The eastern riverponies had a similar diversity, but theirs are not worth mentioning. One of Grover III's notable achievements is implementing the aforementioned idol as the standardised currency across the continent, which has persisted to this day despite the Revolution of 978. Small holdouts have persisted, though, with the most notable one being the Flowenan flowin, which sometimes presents a headache for clients and visitors.\n\n—From Idols and Gunpowder: the Ingenuity of Griffons"
eyrie.41.a:0 "There is more to griffons than just money."

eyrie.42.t:0 "Collected Sayings Of Prelate Festfeder"
eyrie.42.d:0 ""Integrity comes off as an unnecessary luxury. You may tell yourself, 'I am but one griff, I am powerless against the world', and perhaps you would be correct to some degree. Do not forget, however, that it was a virtue of a single paladin that preserved unity, and the wickedness of a single griffon that brought an end to centuries of righteous, Gods-given rule. Even if you personally could not influence history in a grand scale, it is your little acts that show your integrity."\n\n"Do not be so keen on trading your honour like it is a half-bent grover at the market. This, this weakness of will is what gives the Gods contempt for our kind, and not even a lifetime of prayer and supplication may turn Their gaze back to us in favour. One good soul does not, and cannot, carry the burden of ninety nine other despicable souls. We, as a community, as a group, we must all strive to keep our honour unblemished."\n\n"And remember this, griffons, for blessed are the righteous and..."\n\n—From a sermon held by Verena Festfeder, Prelate of Eyr"
eyrie.42.a:0 "...blessed are the peacekeepers."

eyrie.43.t:0 "Flash Flood"
eyrie.43.d:0 ""Mon Duc,\n\nThere has been a slight difficulty in our renewed assault.\nThe first river crossings have been relatively successful, as they were guided by the war god, but a major one has been utterly prevented by a sudden flooding. Though it is the wrong time of the year, somehow the Aranti has spilled out of its riverbed and inflicted considerable damage on our positions. Fortunately, most griffs have recovered, and the equipment is safe from waterlogging.\n\nCuriously, it has only struck the western bank, and Eyrian positions are completely untouched. Some of our scouts report that they've seen unicorns at the other side, but I do not believe they had anything to do with this. Only the mightiest war-mages of old could wield such destructive power.\nThe next assault will commence tomorrow at dawnbreak.\n—Paladin-Commandant Absolon Cyrille d'Amphitre""
eyrie.43.a:0 "How?! Get those unicorns!"

eyrie.44.t:0 "Higher Favour"
eyrie.44.d:0 ""You seem troubled, Herzog." On the contrary, the reports so far from the frontline were encouraging, but this in particular was simply something that couldn't be explained reasonably.\n\n"I am simply... confused, Verena. How did the Aranti flood only the western riverbank? Highly implausible." If the Gods were really on his side, then They could be a little more helpful too, but that did foil Vincent's attack quite nicely.\n\n"Is there a rational explanation for everything? I could not answer that myself. What I know for certain, and what I always knew, is that no plea remains unanswered. Do not worry yourself with it." Iovinus did not always readily agree with the Prelate, but he sure wished he had this unshakeable resolve of hers. It would be far better for his psyche than his usual sense of despondency."
eyrie.44.a:0 "Faith has many rewards."

eyrie.45.t:0 "Erie's End"
eyrie.45.d:0 ""Mein Herzog,\n\nIn accordance with the overall strategy we have broken this last desperate assault from the filthy Erian rebels. Their attempts to surprise us have all been foiled in their entirety, and all of their holdings are currently occupied by our forces. I've attached the list of casualti—"\n\nYes, yes, finally, but what about the most important part, what about that imbecile...\n\n"—and we have captured both the pretender and his Knight-Commander, who shall be brought to Calembourg to await your judgement. I must remind you that House Avian remains. They will have to be dealt with soon enough.\nWith respects,\n—Wachhauptgreif Roman Eitelkeit""
eyrie.45.a:0 "Your deserved punishment comes, Vincent..."

eyrie.46.t:0 "The War Still Rages"
eyrie.46.d:0 "It has passed as predicted.\n\nBoth sides of the conflict have thrown everything they had in this one last battle, and much to everygriff's surprise, the assault over Aranti has been broken, with House Eyrie forces swarming over Erian holdings, picking them apart one by one. Inscrutable as they are, the Gods have chosen their favoured, and the Struggle is concluded.\n\nOr so it would seem, leaving us in a precarious position. We could have intervened while they were fighting, but we were not ready in time. Katrina still remains closed from the world, and the commonfolk will begin to wonder if our scaremongering has any merit.\n\nThus we've decided to throw the die, and see who the Gods truly favour. Eyrian soldiers have been sighted near the borders, but are still mostly occupied putting down resistance in former Erian holds. Verenia can only be united with either their or our defeat, so we'll expedite this process. This surprise tactic will give us a necessary advantage over them, and a convenient excuse for the public.\n\nVerenia could be so much greater than what these regressive fools squabble over..."
eyrie.46.a:0 "Do not let that curmudgeon Iovinus win!"

eyrie.47.t:0 "Severed Thread"
eyrie.47.d:0 "Something just wasn't right here.\n\nIovinus had low expectations for his commanders: he fully expected that they would renege on the plan, pursue their own agendas, and end up saved only because Vincent would bungle it up somehow. Yet these reports received from the Guard-Captain said completely otherwise. Erian assault had completely failed, their resistance had collapsed quickly, the arrogant paladins were laid low, and Vincent himself was en route to Calembourg in a cage. Everything was exactly as he wanted, yet the Duke felt not a single bit of satisfaction.\n\nPerhaps it was the paranoia talking. Words like these didn't stay contained for long, and already there were impromptu celebrations across his holdings. Could it truly be so? Could the Struggle finally be over, and could he finally tell his beloved wife and daughters that they are allowed to return? Hopefully this wasn't some kind of... mass hallucination or something. Iovinus needed a drink.\n\nThen he could figure out how this happened. Did one of his advisors play a crucial role in this?"
eyrie.47.a:0 "Freya paid them off with Flowenan money!"
eyrie.47.b:0 "It was Roman, he had an ingenious strategy!"
eyrie.47.c:0 "Surely, Verena brought help from Romau!"

eyrie.48.t:0 "The Need For Work"
eyrie.48.d:0 "It might have seemed awfully self-serving, but Iovinus had little opinion on serfdom. It was simply something that was always there, and while he was more than ready to punish cruel exploitation, he also knew some serfs lived just as good as their supposed masters. In recent times, however, manumission was becoming a common practice. Not because of any supposed benevolence from the nobles, mind you, but because they had too many and griffs just had to be let go.\n\nThus the Duke was discussing the issue with most of his inner council (the Prelate on principle refused to share a room with the Guard-Captain whenever possible), and Freya was eagerly explaining how there were plenty of factories that needed more helping claws. Certainly better than having them loitering around, but Iovinus wondered if those griffs would just be trading one personal Tartarus for another. It didn't take a rector of Yale to know that industrialisation didn't quite provide comfortable labour.\n\nThe Guard-Captain had some other ideas. "Herzog, economical development is certainly a fine thing, but the Verenian Guard continues facing shortages in numbers. While we have enough to fill our frontline regiments, auxiliary roles such as logistics, engineering and medical assistance are suffering. Please keep in mind that their role is just as important." Reasonable, very reasonable. Iovinus would be much more happier if he didn't end up often picking between two reasonable choices, but such was life."
eyrie.48.a:0 ""Freya, find them some jobs.""
eyrie.48.b:0 ""Conscript them, Guard-Captain.""

eyrie.49.t:0 "An Excess Of Bounty"
eyrie.49.d:0 "As the ruling lord of all Verenia (or at least half of it), Iovinus received plenty of invitations to balls, parties, commemorations, openings and other such trite, but his busy schedule prevented him from attending most of them, except the most important ones, or whose organisers he didn't want to offend. Such was this occasion, as he witnessed the Prelate do her work.\n\nThe Duke had a vague recollection that these ceremonies weren't always so sombre and quiet. He could swear that the previous prelate made quite a spectacle of the proceedings, but Verena was a different kind. She had the face of a disappointed lecturer and woe befell anygriff who dared cause a commotion at her events. Still, watching as the votive offerings to Eyr were sacrificed gave a certain... peace to Iovinus. It was as if they did something right, and good fortune would follow them soon.\n\nOf course, only a small portion of the harvest was sacrificed, but he knew there was a plentiful bounty this year. Iovinus may have not owned or controlled every single grain of rye, barley or wheat, but he knew griffs who did, and he could do something with the surplus. If he were to listen to the Prelate, the Duke would be personally putting food in the claws of the poor (something he could at least delegate to some other griff), but he recalled Freya mentioning how they were always lacking in funds. Perhaps he would decide after he was done indulging in the ceremony's tranquillity."
eyrie.49.a:0 "Idols are always in short supply."
eyrie.49.b:0 "Give it to the neediest."

eyrie.50.t:0 "[EYR.GetNameDefCap] Seeks Assistance In The Verenian Struggle"
eyrie.50.d:0 "Iovinus is a filthy cheater, cheating in a pony ww2 game"
eyrie.50.a:0 "Win by your own merits!"

eyrie.51.t_lothra:0 "Lothra's Writings"
eyrie.51.t_lorien:0 "Lorien's Writings"
eyrie.51.d_lothra:0 ""Herr Papa!\n\nI miss you so much! And I miss our home too! Vederstad is quite pretty at this time of year but Mutti doesn't let us leave the house very often. It's a shame because I love spending time in the park, playing with other chicks, but she tells us we're not safe outside, that somegriff could abduct us. I don't believe it, I'm always careful!\n\nYou asked me last time how I was progressing with my studies. Lorien teases me that I'm being lazy but don't believe her, Papa! I'm following the courses my lecturers set for me and we just finished going over griffon history from 800 to 900. Papa, could you ask Frau Hilde to stop scaring me with the ruler? I'm not slacking off...\n\nPapa, when will you let us come back to Verenia? Mama says you're going through great danger over there but it can't be that bad if you're weathering it so far. Whatever it is, I know you can do it, you're the strongest!\n\nWith much love,\nLothra"\n\nHis older daughter (by two minutes) was always such a cheerful inspiration. Now if only it was as simple as she proposed, that Iovinus could singleclawedly solve this problem by himself... Yes, they'll get there in due time, and only then will he allow his most precious to return. He would reach for Lorien's letter."
eyrie.51.d_lorien:0 ""Alter Herr,\n\nI hope my letter finds you in a good mood. Mutter sends you her most loving words too, and wants you to know that we're doing well here in Vederstad. However, I must express that I am anxious to return home, for even though the comforts here are plentiful, it is not the same without you. Everygriff here feels that way.\n\nMy studies are doing well. Last week, Frau Hilde had great praise for my essay on the famous enchanters in griffon history, but she did not extend the same courtesy to Lothra. Vater, please tell her that our responsibilities are serious, if we are to succeed you as heirs one day.\n\nMutter still refuses to tell us why are you keeping us far from Verenia, but she reassures us it's for a very good reason. I would appreciate if you could share with us a rough plan for our return, and I hope you'll resolve whatever problems you're having.\n\nYour loving daughter,\nLorien"\n\nIf Iovinus didn't know better he'd say that his younger daughter (by two minutes) was already a responsible adult, ready to assume his duty, but she was still a precocious chick with a few weaknesses of her own. Yes, they'd all return in due time after he solved this mess... his most precious. He would reach for Lothra's letter."
eyrie.51.a:0 "Father misses you too."

eyrie.52.t:0 "Righteous Rule Restored"
eyrie.52.d_coup:0 "This wasn't how it was supposed to happen, thought Iovinus as he was kneeling before the Prelate, in the throne room of the grand palace. Strictly speaking, this ceremony was entirely unnecessary: he had always been the rightful heir, but he considered it arrogant to officially take the title of the Verenian Duke with half of its territory in revolt. Now those pesky problems were finally taken care of, yet he was forced relinquish some of his authority in the process.\n\n"May the Gods bless Iovinus Eyrie, and may his reign be long and prosperous." Thus Verena put the ancestral circlet on his noble head, and the Duke of Verenia rose to face the room. His "loyal" vassals feigned respect, but undoubtedly they were hatching further schemes at his expense. Thankfully, not everygriff was part of Roman's conspiracy, and perhaps some of those who had recently surrendered would provide a counterweight in time.\n\nIovinus briefly considered dragging a bound and gagged Vincent to this event to cheer himself up, but decided that his filthy claws were not fit to desecrate his home. Imagine the horrible things he'd do to it! The tasteless hedonist would run Verenia into the ground with his incompetence, yet spite would rather have his sworn enemy do so, than these circling vultures.\n\nThose thoughts were chased away with matters of far greater importance — finding a sculptor to capture his likeness for the long line of busts belonging to previous Verenian rules, and informing his family that they could return home with the first train."
eyrie.52.d_nocoup:0 "And so it finally came to an end, thought Iovinus as he was kneeling before the Prelate, in the throne room of the grand palace. Strictly speaking, this ceremony was entirely unnecessary: he had always been the rightful heir, but he considered it arrogant to officially take the title of the Verenian Duke with half of its territory in revolt. Now those pesky problems were finally taken care of, as he had imprisoned Vincent and put Katrina under house arrest to deal with them later.\n\n"May the Gods bless Iovinus Eyrie, and may his reign be long and prosperous." Thus Verena put the ancestral circlet on his noble head, and the Duke of Verenia rose to face the room. Finally, his vassals gave him the respect he very much deserved, as they kneeled and repeated their pledges. Perhaps now they would finally cease to be a thorn in his side, or at least until they found some other obsession to annoy him with.\n\nIovinus briefly pondered dragging a bound and gagged Vincent to this event out of spite, but decided that his filthy claws were not fit to desecrate his home. Imagine the horrible things he'd do to it! The tasteless hedonist would probably throw away half of his belongings, coat everything in gold and silver, and in general run Verenia to the ground with his incompetence.\n\nThose thoughts were chased away with matters of far greater importance — finding a sculptor to capture his likeness for the long line of busts belonging to previous Verenian rules, and informing his family that they could return home with the first train."
eyrie.52.a:0 "Verenia is finally at peace."

eyrie.53.t:0 "Scouring Of The West"
eyrie.53.d:0 "While many would have been content to sate their ego with a great triumphal parade, Iovinus had no such desires and thankfully this sentiment was widely shared. So much has been irretrievably spent and lost just to ensure this final victory, but the Duke allowed a small measure of celebration: everygriff in the standing forces got a small prize in idols (funded by whatever got pillaged from the vanquished rebels) and a commemorative ribbon. Hopefully it would have provided them some satisfaction, for Iovinus wanted nothing more than to forget as soon as possible everything about the Struggle.\n\nWork was far from over, however. Despite the defeat and capture of their ringleaders, sporadic acts of resistance continued in the former holds of Houses Erie and Avian. The latter was especially surprising, as many griffs were duped into serving a liar and a fraud, but the former was very much expected. For all his lack of intelligence, Vincent somehow inspired loyalty Iovinus never could.\n\nThus Iovinus' orders were simple. Any remnant was to be summarily executed, and in time their efforts would cease."
eyrie.53.a:0 "Thus they did, and the Struggle was over."

eyrie.54.t:0 "The Nearest Relative"
eyrie.54.d:0 "Iovinus still had a hard time believing what had happened with Katrina. He had ignored the invitation to peace talks like many other previously for very much obvious reasons, but what he didn't expect is for her to basically step aside and let this Zypressen character do as he pleased. Fortunately, he has been dealt with, extremely distant relative or not, but Katrina still remained, waiting for judgement. She was too pure and innocent for this cruel world.\n\n"Katrina... niece. Know that I am deeply sorrowful about Amelinda's passing." There was not a hint of irony in his words, even though he regarded Amelinda as a nuisance at best. "Nor am I overly happy with how everything turned out. Dare say I experienced a century of a lifetime in these past twenty five years. How are you holding up?"\n\n"I- thank you for your well wishes, uncle Iovinus. Must admit that it broke me, the succession of negative events, and I didn't know what to do with myself. You didn't have to be so harsh on uncle Trubach, though." Nonsense, he was trying to seize what was rightfully Iovinus', and for that he belonged in the same pile as Vincent.\n\n"There'll be no further need for harshness, I assure you. We finally have peace, even if it isn't in the way you envisioned, Katrina." The idea of even being in the same room as Vincent still made his feathers molt. "Unlike some griffs, you are truly family and I have no intention of perpetuating the blood feud." With that, he offered her an open claw."
eyrie.54.a:0 ""Stay, and help us out.""

eyrie.55.t:0 "Noble Judgement"
eyrie.55.d:0 "With a majority of the vanquished rebels' vassals captured and acknowledged, now came the moment to decide what exactly to do with all these proud, highborn griffons.\n\nSo many familiar names as Iovinus scrolled through papers. It gave him flashbacks to those visceral feelings back in 983, when everything fell apart over some rather minor squabble. He wasn't sure now why exactly was he so stubborn about it, besides not wanting Vincent to have a victory, but maybe, just maybe... Iovinus should have relented and given him that one.\n\nStill, there's no use dwelling on what could have been, and what didn't happen, for the present demanded attention. The Duke of Verenia could simply reintegrate them back into his fold, perhaps post some soldiers around to make sure they don't scheme again, and turn his attention elsewhere. However, the more hardliner elements (unsurprisingly pressed on by the Guard-Captain) voiced their concerns that they could not be trusted, and that if Iovinus wanted them as vassals, he should at least make an example of Vincent's most loyal supporters.\n\nHow much longer until Corinna returned? He wanted nothing more than to be free from the burden of decisions."
eyrie.55.a:0 "Forgive them, and let them swear fealty."
eyrie.55.b:0 "Punish the most ardent supporters."

eyrie.56.t:0 "Excising The Problem"
eyrie.56.d:0 "Together they sat in silence, one on the floor, the other on a chair, in this dank and rank dungeon chamber. Iovinus wondered how long would Vincent persist with his silent treatment, this one last act of spite from him. The Duke didn't mind for it was certainly better than listening to his vapid whining, but he had to admit this wasn't how his daydreams went.\n\nThus Iovinus broke the silence first. "I remember what you said that last time. That you'd be sitting on father's throne within the year." As part of their previous compromise, they both sat on smaller chairs next to it. "You've been persistent, I'll give you that, but everything you've worked for has turned to ash. You're a failure, Vincent." Oh how satisfying that felt.\n\nThe huddled figure trembled with what was certainly unbridled rage, but still no response. Once more unto the breach. "Thirty years later and you still act like a spoiled brat. What would father say..." Most likely he'd ask to be left alone with his wine. "If anything, I think this conclusively proves I'm his favourite son, and Verenia is mine." By every right and custom.\n\nThat appeared to have broken what little restraint Vincent kept going, and he would lunge for Iovinus' throat... if it weren't for the sturdy bars in the way. How absolutely pathetic he looked, frothing at the beak and swinging with his claws through them. "As if you ever cared for Verenia! You're doing all this because your wife is forcing you! And to buy tacky paintings and sculptures! Worthless hypocrite!"\n\nIt was true that Corinna had a lot of influence over him but that didn't need to be said openly. And his artwork was very exquisite! "Temper, temper, Vincent... I've made my choice what to do with your wretched hide." At long last!"
eyrie.56.a:0 ""Execution. As soon as possible.""
eyrie.56.b:0 ""A trial, so that everygriff can see what slime you are.""
eyrie.56.c:0 ""I'll throw you out, with not a coin to your name.""

eyrie.57.t_nocoup:0 "The Most Devoted Servant"
eyrie.57.t_coup:0 "An Informal Agreement"
eyrie.57.d_freya:0 "Iovinus had plenty of revelry in the past few weeks, but true respite would have to wait until he had a free moment to discuss things with Freya. Both were incredibly busy, and only today did he catch her for a leisurely walk through Calembourg, ostensibly to oversee the rebuilding of dilapidated manor homes. It gladdened his heart to keep one of his promises, and pleased his spite twofold to have funded it with Vincent's idols.\n\n"Things have changed so much since the last time we had one of these events, Iovinus." There would have been more of them if he wasn't so occupied constantly. "I am still somewhat in disbelief it is over, yet there is no doubt that the best griff for the task succeeded." Not like she ever said anything good about his sibling.\n\n"Many have told me I should quit being so stubborn, but those same griffs aren't telling me much now." Together they were observing as labourers cleared away debris. "But I will be honest with you, Freya: I am exceptionally tired after so long. I was hoping to ask you if you'd take up more of my responsibilities while I focus on Corinna and the chicks." Just a few weeks more.\n\nIt took the Duke a while to realise she did not immediately respond, turning in her direction to observe Freya having a mild panic attack. Only then did she formulate an answer: "A-are you sure about this, Iovinus? Is there no better griff for the task?"\n\n"Who better than the one who achieved this success? I can't think of anygriff else I'd prefer." Such praise convinced her to accept, and relieved Iovinus of worries he'd have to ask somegriff else."
eyrie.57.d_roman:0 "The Duke had to admit that the Verenian Guard proved themselves... capable. Yes, despite all the mercurial ruminating he has done in the past, he gave credit where credit is due: Roman and his officers did what they were told, gave Vincent's thugs a good trashing, and mostly avoided unnecessary adventures. Thus it made all the more difficult for Iovinus to make this request from the Guard-Captain, if the latter would finally cease with his pompous bragging.\n\n"...now you must see, mein Herzog, that the good and proper nobles are needed for a safe and prosperous Verenia. We've been keeping a tight claw on those who have chosen to accept your dominion, but we cannot proceed with the necessary changes if you insist on overseeing our every move. We need some autonomy in the matter." Iovinus could not decide if his Captain was powerhungry, or simply deluded into thinking he knew better than anygriff.\n\n"Perhaps you might be onto something, Markgraf." He could have sworn the warbird made a brief stumble. "You and the others seem to have everything under control, and I must admit, I've been wasting after all these years of struggling." Not entirely wrong, but the Duke's primary motivation was opening up free time for Corinna and the chicks. "Could Verenia's best and noblest lend a claw in healing this broken land? I fear I may not be able to—"\n\n"Rest assured, Herzog, that we'll fulfil your wishes to the letter." Could the supposedly brilliant strategist have been fooled with such basic flattery? Was Roman truly so desperate for approval, or simply grabbing the opportunity with both claws? Nonetheless, Iovinus just secured himself a vacation of indefinite length, and all the responsibilities hoisted on gullible saps. Some measures would have to be made to ensure they don't grow out of control, but the Duke was already looking forward to hearing what mess they'll create."
eyrie.57.d_roman_coup:0 "Iovinus had been very much alone for the past few weeks. Outside of official functions, he gave his time for nogriff, as the self-inflicted exile was very much a problem of his own doing. Even finally getting to deal with Vincent's hide was not enough to assuage his wounded pride (but it was very, very satisfying!). Looking down below on the courtyard from his lofty vantage point, the Duke wondered just many griffs were aware he had become a prisoner of his own court.\n\nBut in some sick, twisted fashion, he was glad it was so. Iovinus moulted too many neckfeathers over the years, stressing himself over this and that, and now that he had little else to do but read, stroll and imbibe tea he was left... content. Freya would occasionally play guest, sympathetic yet helpless to his plight, and what he heard from the usual gossipmongers was that the meddling conspirators hadn't burned Verenia to the ground... just yet.\n\nSo enjoy playing the Herzog, Roman! Iovinus continued to indulge on the nectar of his spite, convincing himself that they would still have plenty of troubles to untangle. In the meanwhile, the Duke would enjoy his indefinite unplanned vacation, counting the days till Corinna and the chicks would return. Plenty of time to make a satisfying excuse to her how did this happen..."
eyrie.57.d_verena:0 "As a magnanimous host of wealth and culture, Iovinus needed to show his guest how grateful he was for everything, and to make his request somewhat more palatable. The table between them had roast duck, pottage, all sorts of tastefully arranged vegetables, plums stewed in rosewater, and there was a lemon pie being baked in the kitchens... Alas, this wonderful spread which decisively proved that starvation never had a seat at this table failed to impress Verena, who was content with a simple plate of Verenian pastry pockets (how rustic!).\n\n"Will you not try anything else, Prelate? Eyr has given us Her gifts for us to appreciate." He almost felt guilty having all this for himself, but there was nothing a good glass of wine couldn't wash over. Even if he couldn't finish everything, Iovinus could just reward the servants for getting this done on a quick note.\n\n"It will suffice, Herzog, for you should rather praise Eyr for giving you the gift of peace." Always judging him, silently glaring... that bird probably never had her claw held in a tender way. And he was very grateful! Tired, of course, but grateful for giving Vincent the proper beating he always deserved. Iovinus decided it would be best to cut with the small talk.\n\n"Then perhaps Her greatest representative should preside over the peace in Verenia. You've already shown great resolve in concluding the Struggle, despite all the protests I've had to endure, and I believe you'll continue to perform admirably while I attend to matters closer to my heart." The ensuring silence made Iovinus hesitate taking the next bite.\n\nFinally, it came: "If that is what our Herzog thinks is best." The enigmatic tone left him pondering just what will happen as a result, but as he wearily decided a while ago, it wasn't his problem anymore."
eyrie.57.a:0 "There is still much to do."

eyrie.58.t:0 "Informal Celebration"
eyrie.58.d:0 "At the first opportunity, Freya made good on her promise and dragged in a beaming Iovinus to her usual abode. With perhaps a greater deal than necessary of tenderness in their clawhold, she led him to a pair of comfortable chairs, small table between them already graced with two glasses and spirits. The Duke had no complaints to any of this, for he was very much in need of a leisurely moment after all the other tediums he went through.\n\n"I am certain you must be greatly overjoyed, Iovinus! You are free from the Struggle!" In a practised motion and bereft of her usual tight bun and glasses, Freya poured for her and her guest an amber liquid, before raising her glass in toast. "This is old Skyfall whiskey. Saved it just for this particular occasion." Whether that was a great restraint for a lover of the strong stuff Iovinus could not tell, but happily accepted the offering.\n\n"That I am, that I am, Freya! If I were a more irrational griff I'd say in some way that I'd miss the whole routine of gloom and doom... if only for an another opportunity to give Vincent's backside a good beating." That pleasant thought was drowned away with another gulp. "Ah, but we shouldn't dwell on that anymore. I've made arrangements for the others to take a more active role in rebuilding Verenia while I focus on Corinna and the chicks. You won't have any issues working with them, right?"\n\nIf one were to look closely, they could tell the Treasurer hasn't had many good nights lately, but the workflow would crawl to a more manageable size. "Worry not at all, I'll make sure nothing disturbs your well deserved rest." This sort of unyielding dedication made the Duke feel remorseful for not pursuing Freya's ideas, but circumstances wouldn't allow it."
eyrie.58.a:0 "No rest for any of us..."

eyrie.59.t:0 "After Action Report"
eyrie.59.d:0 "The grand palace's halls played guest to a confidently striding Duke and a somewhat winded traipsing Captain. Iovinus indulged in this petty sort of revenge, keeping his gait energetic while Roman delivered every little bit of information on the Guard, just to derive some satisfaction after all the nonsense he had to put up with in the past year. Not to mention, the new uniform he had commissioned for his victory (most certainly a rare indulgence for a lover of the aesthetic) looked far more opulent yet simply elegant, next to the plain outfit of a Guard-Captain.\n\n"...that being said, mein Herzog, we've had limited success with conscripting the remnants of their household forces. For better or worse, they have little interest in serving their former foes—", a rather understandable sentiment, "—but at least we were able to have them agree to return home and surrender any firearms they had." The Captain had to pick up the pace with his claws and paws.\n\n"That'll be quite alright, Guard-Captain. What's most important is that the realm is safe, sound and all those remaining troublemakers were put down as they deserved." For all their antipathy Iovinus had to admit Roman was a consummate professional, as long as he steered clear of those petty schemes. "Have you and the officers join me next week for an accolade ceremony. Everygriff did such a splendid job, I can afford to be generous." The chiselled, stone cold Captain's expression made a rare showcase of gratitude, and to the Duke, reaffirmed who was the true master of the land."
eyrie.59.a:0 "The Captain still has his uses."

eyrie.60.t:0 "Doors Close"
eyrie.60.d:0 "With his glorious success in mind, Iovinus had a good reason to visit the Temple again, and even provide a worthy offering to Eyr! So flushed he was with joy that he failed to notice a crimson robed figure blocking his path at the top of the hill.\n\n"Hail to thee, victorious Duke of Verenia! Have you come to pay homage to your stalwart supporters?" Though Verena's words were seemingly innocuous and full of praise, her tone dripped with disappointment and no small amount of contempt. Truly spite outlived the spiteful, but that didn't put a damper on Iovinus' mood.\n\n"Hail to thee as well, Prelate of Eyr! I have indeed come to praise the Gods for our most glorious victory... and their representatives on this mortal plane." The glint of the sun reflected from her headpiece, making it difficult for the Duke to properly look up to her. Perhaps this was another of her petty intentions, but best not to assume the negative just yet.\n\nShe would tilt her head, frowning. "Your praise is welcome, yet it comes with little gratitude. Words in the wind, if you will." Her shuffling suggested she'd extend a wing, if it weren't for the restrictive garb. "Nonetheless, it is good that there is peace in fair Verenia once more, and now the Prelature will dedicate fully to its intended purpose. Pious seclusion from the world." Just like that, she'd turn her back on Iovinus, the temple's doors closing after her. So much for that moment of prayer he planned."
eyrie.60.a:0 "Suppose we won't be counting on her help anymore..."

eyrie.61.t:0 "Ignoble Ends"
eyrie.61.d:0 "He would never outright admit it, but Iovinus had certainly daydreamed of this day for many years. Right after he left the defeated imbecile to wail in the cell, the thoughts and plans rushed in his mind and he was more than eager to exact them. Iovinus was a learned griff and he knew all sorts of sadistic displays various cultures around the world inflicted on their vanquished foes. If only he could use more than one... yet, if word got out that the stoic ruler of Verenia was a cruel butcher, his subjects might start having second guesses.\n\nBesides, Corinna would be pulling the feathers off his wings and other such admonishing, which he didn't need.\n\nThus Iovinus settled for a rather subdued spectacle. Vincent and his stubborn lackeys, all gagged and blindfolded, were taken to the courtyard outside the grand palace. There'd be no grandstanding, no one last egomaniacal outburst, just a simple, quick execution by firing squad. It was perhaps more than what the wretch deserved, but at least nogriff could say it was brutal.\n\nAnd so they were all shoved to their places, loyal soldiers of the Watch waiting for the order. Their rifles were loaded with hollow point bullets, the one act of spite the Duke felt he could reasonably get away without anygriff protesting. Iovinus took one last gaze at his despicable half-sibling, and felt like he was born anew."
eyrie.61.a:0 "Thus end the claims of House Erie."

eyrie.62.t:0 "The Most Fair And Just Trial"
eyrie.62.d:0 "It was going to be a farce, of course, but Iovinus quite desired to sate that spiteful feeling he was brewing for the past few decades. To that end, he had ordered the scribes to quickly gather the appropriate paperwork and clean up one of the spare rooms for a trial.\n\nThe arranged day would quickly arrive and the Duke felt a great deal of self-satisfaction. He watched from his high podium as the chained and bound Vincent wildly lashed against the accusations heaped upon him by the similarly indulgent Guard-Captain.\n\n"Vincent Erie is accused of treason, embezzlement, forgery, disobedience, destruction of ducal property, conspiring to seize power..."\n\nWhile most of them were sincerely correct, some were overblown or reframed to paint Iovinus in a better light. He was most careful to absolve himself of any guilt he might have had for that accursed council in 983. Nonetheless, the theatrics pleased the noble crowd, who needed little convincing that the rebellious scum was in any way innocent, with Vincent and his followers quickly sentenced to death after only two hours of proceedings.\n\nBut the cur wouldn't let go without one last barb, as he was dragged away by burly watchgriffs. "IOVINUS! Maar awaits you at the gates of Tartarus! This was all your fault, if you stopped to listen for once—" His screeches would be drowned out in the distance as the victorious Duke adjusted in his lofty position. Not everygriff approved of his actions, yet even they couldn't resist enjoying the humiliation of a defeated foe."
eyrie.62.a:0 "A predetermined outcome, but no less amusing."

eyrie.63.t:0 "A Strange Pair"
eyrie.63.d:0 "Amusing stories have reached the ears of many recently.\n\nAs a cosmopolitan city, Skyfall has many visitors and gossip travels far and wide. In the past week, however, there's been plenty of talking regarding a troublesome duo. After the conflict in Verenia ended (a minor spat of no importance, only concerning to busybodies), there have been some exiles and refugees passing through, but nogriff expected that the leader of the defeated party would appear.\n\nUnlike most who didn't remain for too long, this Vincent Erie quickly proved to be a nuisance on the populace. Aside from loudly begging for idols (looked down upon by even the most devoted of Eyr), he made outrageous demands out of local councillors and overall disrupted the peace in general. This rag-wearing miscreant would have been on the receiving end of many beatings, were it not for the presence of his sibling Cyrille, a supposedly legendary "paladin" (Verenian knights were well known for their impressive arrogance), who defended him in each and every encounter. It has to be admitted that the old bird is an excellent fighter, at least.\n\nIn any case, the local police force ended up escorting these miscreants out of the city, after repeated complaints from the citizenry, wishing to avoid some sort of mob justice. Just another episode in the biggest little city in Griffonia."
eyrie.63.a:0 "Nutcases, both of them."

eyrie.64.t:0 "Prelate's Plea"
eyrie.64.d:0 ""Herzog, I would wish to clamour for mercy." Verena's tone was firm, insistent, and left little doubt to what she was referring to.\n\n"Prelate, have your senses taken a leave? The imbecile Vincent is set to be executed soon, and there is nothing that can stop that, I will strangle him with my own bare cla—" She raised a claw to interrupt the Duke's tirade.\n\n"Eyr's peace with you, Herzog! Keep your vengeance if it is so dear to your heart. I speak of his sibling, the paladin Cyrille. He is a servant of the Gods and he should be rehabilitated under the auspices of the Prelature. It would be only proper."\n\nThis gave Iovinus some pause. In truth he had no quarrel with this Cyrille, and he was only following Vincent on the chopping block for his devoted service. "To forgive is divine, Prelate, and we've certainly all heard stories of his gallantry and honour. But how can you be so sure Cyrille will not plot vengeance of his own, especially after we murder his liege lord?"\n\nVerena's expression was enigmatic as always. "Sigrid will make sure of his loyalty.""
eyrie.64.a:0 ""Too dangerous to be kept around.""
eyrie.64.b:0 ""He is your responsibility now.""

eyrie.65.t:0 "Corinna"
eyrie.65.d:0 "The telegram was sent well in advance: a train would be arriving in Calembourg within the hour. An entirely unremarkable occurrence, were it not for the fact that the Duke's beloved family was returning on it. The griff in question was impatiently waiting at the station, frequently flicking his tail and spreading his wings. Further away, the retinue made a protective perimeter but they were entirely forgettable and unimportant.\n\nHow long had it been since Iovinus last saw them? The answer eluded his thoughts, was it two, three or five years... The letters made it easy to forget, yet time was not kind to his memory or wellbeing. The Duke tried to steady his nerves. Everything was alright now, nothing could go wrong, this is what he had waited for so long.\n\nA shrill sound in the distance signalled the train's arrival. Were his feathers properly brushed? Did his clothes look tidy?!\n\nHis worries quickly dashed what little time remained, and Iovinus awaited with bated breath as a small crowd exited to mill past him, entirely unaware who the Duke was, as he suddenly felt two small bodies shove themselves against his chest. "Papa! Papa! We're home! We missed you so, so much!" Lothra! Lorien! Iovinus embraced his adorable chicks firmly, with a familiar voice calling out.\n\n"Iovinus! Darling! Why did you keep us away for so long? Do you have any idea how worried I was?! Vederstad is a complete hovel, and Skyfall was too crowded to visit on a regular basis, I had to..." But the Duke didn't pay much attention as he was too enraptured with Corinna's visage."
eyrie.65.a:0 "Isn't she wonderful..."

eyrie.66.t:0 "Of Time Lost"
eyrie.66.d:0 ""
eyrie.66.a:0 "I should ask Katrina for advice."

eyrie.67.t:0 "The Knowing Niece"
eyrie.67.d:0 ""
eyrie.67.a:0 "Of course, a picnic!"
eyrie.67.b:0 "A night at the theatre!"

eyrie.68.t:0 "Family Bonding"
eyrie.68.d:0 ""
eyrie.68.a:0 "It was uh, wonderful, dearest."
eyrie.68.b:0 "Outdoors are so filthy..."
eyrie.68.c:0 "A true cultural enlightenment!"
eyrie.68.e:0 "Actually, I was rather bored..."

