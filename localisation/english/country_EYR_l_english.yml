E_E_rivalry_eyrie:0 "War Of Two Houses"
E_E_rivalry_eyrie_desc:0 "§gSun-and-Moon,\nonce united and now divided,\nas Eyr weeps for her children.§!\n\nThe bitter feud between the rival houses of Eyrie and Erie - both houses as irreconcilable to each other as the Sun and Moon, day and night - has led to decades of incessant internecine violence between the two heavily militarised houses. Both leaders of the houses claim to be the rightful and legitimate Duke of Verenia, and both of them refuse to negotiate with each other. The violence will likely continue until one side proves triumphant."
EYR_not_our_war_2:0 "Clamour For Peace"
EYR_not_our_war_2_desc:0 "The war for Verenia has dragged on for a seemingly indefinite amount of time, even after many conflicts in surrounding regions ceased. As a result, the growing middle class and the landed peasantry are extremely hesitant to fight in the service of what they perceive to be an uncaring ruler, wishing nothing more than a return to normalcy and peace. Replenishment and recruitment of new regiments is quite difficult as a result, and the only reliable units are ones on the Duke's personal paycheck."
EYR_not_our_war_3:0 "Postwar Weariness"
EYR_not_our_war_3_desc:0 "Although the internecine warfare has finally concluded, the griffons of Verenia have not suddenly developed an appetite for armed service. Until a period of reform and rebuilding is concluded, some will continue avoiding armed service if they have nowhere else to go. Fortunately, the majority of the populace under the defeated rebels have accepted the rightful Duke's leadership, cutting down on the need to smother revolts as we focus on bringing Verenia to a contemporary standard."
EYR_loads_of_mone_1:0 "Plentiful Funds"
EYR_loads_of_mone_1_desc:0 "The House Treasurer is an accounting wizard, and thanks to her efforts we have a considerable amount of idols. They can either be spent furthering her agenda, or saved so that their value appreciates in a future time.\n\nIf this spirit is present after Verenia is unified, we will be granted the following:\n      §W*§! §Y2x§! §G100%§! §WResearch bonus for:§! §YElectronics§!.\n      §W*§! §Y2x§! §G100%§! §WResearch bonus for:§! §YIndustry§!.\n      §W*§! §Y2x§! §G75%§! §WResearch bonus for:§! §YExcavation§!.\n      §W* Political Power:§! §G+75§!."
EYR_loads_of_mone_2:0 "Adequate Funds"
EYR_loads_of_mone_2_desc:0 "The House Treasurer is an accounting wizard, and thanks to her efforts we have a considerable amount of idols. They can either be spent furthering her agenda, or saved so that their value appreciates in a future time.\n\nIf this spirit is present after Verenia is unified, we will be granted the following:\n      §W*§! §Y2x§! §G100%§! §WResearch bonus for:§! §YIndustry§!.\n      §W*§! §Y2x§! §G75%§! §WResearch bonus for:§! §YExcavation§!.\n      §W* Political Power:§! §G+75§!."
EYR_loads_of_mone_3:0 "Middling Funds"
EYR_loads_of_mone_3_desc:0 "The House Treasurer is an accounting wizard, and thanks to her efforts we have a considerable amount of idols. They can either be spent furthering her agenda, or saved so that their value appreciates in a future time.\n\nIf this spirit is present after Verenia is unified, we will be granted the following:\n      §W*§! §Y2x§! §G75%§! §WResearch bonus for:§! §YExcavation§!.\n      §W* Political Power:§! §G+75§!."
EYR_loads_of_mone_4:0 "Depleted Funds"
EYR_loads_of_mone_4_desc:0 "The House Treasurer is an accounting wizard, and thanks to her efforts we have a considerable amount of idols. They can either be spent furthering her agenda, or saved so that their value appreciates in a future time.\n\nIf this spirit is present after Verenia is unified, we will be granted the following:\n      §W* Political Power:§! §G+75§!."
EYR_emancipated_serfs:0 "Emancipated Serfs"
EYR_emancipated_serfs_desc:0 "Freed from the toils of labouring the land, the former serfs are finding a better life living in cities and working in their factories. Most of them."
EYR_supply_buff:0 "Well-Supplied Troops"
EYR_supply_buff_desc:0 "Keen on avoiding past mistakes, the Guard-Captain has began stockpiling various supplies and equipment in preparation for the inevitable."
EYR_blessed_fields:0 "Blessed Fields"
EYR_blessed_fields_desc:0 "Ritual and rite have given comfort to the farmers, content that the divine are watching after their crops."
EYR_temple_tax:0 "Tax Of Piety"
EYR_temple_tax_desc:0 "The Prelature has been temporarily authorised to collect taxes on their own behalf, which they are sharing with the duchy. A majority remains in their coffers for their own needs, however."
EYR_divine_fear:0 "Fear Of The Divine"
EYR_divine_fear_desc:0 "If the unexplained cannot be reasonably explained, what comfort is there for the small mind?"
EYR_factory_expansion_project_idea:0 "Industrial Expansion Project"
EYR_factory_expansion_project_idea_desc:0 "Considerable resources are placed into an attempt to bring the lands of [Root.GetName] to a more contemporary standard."
EYR_ERI_fucked_economy:0 "Disrupted Economy"
EYR_ERI_fucked_economy_desc:0 "Due to a sudden embargo enforced on us from our neighbouring countries, shortages of almost all resources have emerged. A stringent program of self-sufficiency has been implemented as a hasty solution, but a solution will not emerge until we deal with the source of this problem."
EYR_war_plan_A_idea:0 "Fall Igel"
EYR_war_plan_A_idea_desc:0 "Here we shall stand. Here they shall perish."
EYR_war_plan_B_idea:0 "Fall Geier"
EYR_war_plan_B_idea_desc:0 "The first line of defence is the easiest to overcome. That can't be said for the ones that follow."
EYR_nobles_at_estates:0 "Entrenched Countryside Manors"
EYR_nobles_at_estates_desc:0 "Fearful for their own personal belongings, many of the nobility have only sent a token amount of griffonpower to the Verenian Guard, as they cling to the remainder. It will most certainly not be enough to stop the invader, but it might slow him down enough."
EYR_screwed_over:0 "Unprepared For War"
EYR_screwed_over_desc:0 "How could we have lost track of time? Despite sufficient warnings, we have not begun to prepare against the Erian onslaught, leading to our forces scrambling to follow with some of our more advanced plans. This will poorly reflect on the Duke of Eyrie should he survive to see Verenia under his grasp."
EYR_puppet_duke_eyrie:0 "Herzog Iovinus Eyrie"
EYR_puppet_duke_eyrie_desc:0 "While still the Duke of Verenia and its legitimate ruler, the Lord of Eyrie has wisely decided to take a step back and let his wise nobility run the state for him. An arrangement that suits both sides, unlikely to change in the near future."
EYR_puppet_duke_eyrie_2:0 "Herzog Iovinus Eyrie"
EYR_puppet_duke_eyrie_2_desc:0 "Content with the Prelate's leadership, the Duke of Eyrie has further entrusted her with more responsibilities. For some, it presents a mild confusion as to who is really in charge of the state."
EYR_puppet_duke_eyrie_3:0 "Erzherzog Iovinus Eyrie"
EYR_puppet_duke_eyrie_3_desc:0 "Content with the Prelate's leadership, the Duke of Eyrie has further entrusted her with more responsibilities. For some, it presents a mild confusion as to who is really in charge of the state."
EYR_katrina_idea:0 "Lady Katrina Avian"
EYR_katrina_idea_desc:0 "Rescued from the clutches of her manipulative "uncle", the Duke's niece has seen fit to rejoin the rightful House. She has been entrusted with managing the ducal gardens, a task of high and great importance."
EYR_katrina_2_idea:0 "Lady Katrina Avian"
EYR_katrina_2_idea_desc:0 "Rescued from the clutches of her manipulative "uncle", the Duke's niece has seen fit to rejoin the rightful House. Previously only given a pointless sinecure, she has been entrusted with managing foreign affairs."
EYR_maars_blessing:0 "Covenant: Favour Of Maar"
EYR_maars_blessing_desc:0 "Behold! The great toaster of Maar! It crushes His enemies and brings forth the end! Ia! Ia! Ia!"
EYR_maars_real_blessing:0 "Bothersome Headache"
EYR_maars_real_blessing_desc:0 "For whatever reason, our esteemed leader is feeling exceptionally distracted lately, and finds it very difficult to focus on the day-to-day obligations of his position. Hopefully, it is a temporary phase."

EYR_ducal_family:0 "The Ducal Family"
EYR_ducal_family_desc:0 ""
reformed_feudalism_eyrie:0 "Reformed Feudal Relations"
reformed_feudalism_eyrie_desc:0 "Even the most dated institution can be remade for the present day. The lower classes have been largely freed from their land-based tolls, in exchange for longer armed service and factory hours. This anachronistic system has not been met with applause, as the Duke of Verenia promised to liberate serfs in the past. Despite the privileges they've retained, the nobility are not happy either, forced to continue carrying the burden."
EYR_stronk_roman_forts:0 "Fortification Building Expertise"
EYR_stronk_roman_forts_desc:0 "Mortar and stone might not be the building blocks of defence anymore, but there's little doubt that the Verenian Guard knows how to make a good redoubt."
EYR_stronk_verena_forts:0 "Blessed Ramparts"
EYR_stronk_verena_forts_desc:0 "It could be mundane, it could be magic, it could even be divine, yet the Temple's blessings have given griffs more confidence in their fortifications."
EYR_flexible_production:0 "Flexible Production"
EYR_flexible_production_desc:0 "State demands can change without prior notice, and it is wise to train griffs to be less monotonous in their work routine."
EYR_reservist_program:0 "Guard Reservist Program"
EYR_reservist_program_desc:0 "Designed to lessen the logistical burden, the Guard Reservist Program keeps griffons ready and waiting to rejoin the active forces in the case of emergencies, invasions or yearly victory parades."
EYR_verenian_isolationism:0 "Verenian Self-Reliance"
EYR_verenian_isolationism_desc:0 "There is no realm more beautiful, more renowned than Verenia. None other are worthy of it, as it is well known that foreigners only bring trouble and strife."
EYR_firstborn_supremacy:0 "Firstborn Supremacy"
EYR_firstborn_supremacy_desc:0 "Griffons are a vast and adaptable species, having spread their wings across the world, but only a scant few can claim descent from those that came down the Hyperborean Mountains. Verenians are one of those few with such a proud legacy, and they will not tolerate others claiming to be our equals. They must be brought under our fold."
EYR_hidden_buff_also_fuck_pdx:0 "Firstborn Might"
EYR_poor_people_agency:0 "Abteilung Wachdienst"
EYR_poor_people_agency_desc:0 "There is a world beyond humble Verenia, and it is not a friendly one. Existing capabilities for monitoring foreign activities have been expanded and given appropriate funding for the task."
EYR_proud_guard:0 "Grand Verenian Guard"
EYR_proud_guard_desc:0 ""Your friends in time of need, proudly serving the Duke of Verenia!"\n\nAn effective propaganda campaign has greatly increased the amount of recruits willing to serve in the Watch, though most of its success can be attributed to the intensive nation rebuilding program. With Verenia no longer a wartorn backwater, national pride and unity has swelled."
EYR_FLO_loan_repayment_1:0 "Loan Repayment To Flowena"
EYR_FLO_loan_repayment_1_desc:0 "Per our extensive and elaborate agreement with the banks of Flowena, we are required to provide them with both resources and idols to cover the costs we've incurred in the final battle for Verenia. Regrettably, it is a heavy burden, but ultimately worthwhile to secure the realm for its rightful heir."
EYR_FLO_loan_repayment_2:0 "Loan Repayment To Flowena"
EYR_FLO_loan_repayment_2_desc:0 "Per our extensive and elaborate agreement with the banks of Flowena, we are required to provide them with both resources and idols to cover the costs we've incurred in the final battle for Verenia. It is a substantial burden, but ultimately worthwhile to secure the realm for its rightful heir."
EYR_FLO_loan_repayment_3:0 "Loan Repayment To Flowena"
EYR_FLO_loan_repayment_3_desc:0 "Per our extensive and elaborate agreement with the banks of Flowena, we are required to provide them with both consumer goods and idols to cover the costs we've incurred in the final battle for Verenia. A light burden, but no less worthwhile to secure the realm for its rightful heir."
EYR_loan_repayment_1:0 "Loan Repayment"
EYR_loan_repayment_1_desc:0 "Per our extensive and elaborate agreement with the von Hochsklaue bank, we are required to provide them with consumer goods, resources and idols to cover the costs we've incurred in the final battle for Verenia. It is a substantial burden, but ultimately worthwhile to secure the realm for its rightful heir."
EYR_loan_repayment_2:0 "Loan Repayment"
EYR_loan_repayment_2_desc:0 "Per our extensive and elaborate agreement with the von Hochsklaue bank, we are required to provide them with consumer goods, resources and idols to cover the costs we've incurred in the final battle for Verenia. It is a substantial burden, but ultimately worthwhile to secure the realm for its rightful heir."
