EYR_loan_repayment_3_desc:0 "Per our extensive and elaborate agreement with the von Hochsklaue bank, we are required to provide them with consumer goods, resources and idols to cover the costs we've incurred in the final battle for Verenia. It is a substantial burden, but ultimately worthwhile to secure the realm for its rightful heir."
EYR_freya_rebuilding:0 "Verenian Rebuilding Program"
EYR_freya_rebuilding_desc:0 "You can't profit without making some investments, and the House Treasurer understands well that some grants will accelerate Verenia's growth."
EYR_roman_rebuilding:0 "Off-Duty Guard Assignments"
EYR_roman_rebuilding_desc:0 "The Guard is needed in far more than just watching the borders: helping out in rebuilding the country is more important."
EYR_verena_rebuilding:0 "Eleos"
EYR_verena_rebuilding_desc:0 "It is mandatory to help those less fortunate, especially for those with too many idols on their claws."
EYR_freya_tolerated_paladins:0 "Paladins Tolerated"
EYR_freya_tolerated_paladins_desc:0 "Although the stigma hasn't quite receded from griffs' minds, paladins are still an integral part of Verenian culture and defence and thus must be preserved, regardless of how many defected in the past."
EYR_roman_disbanded_paladins:0 "Paladin Order Disbanded"
EYR_roman_disbanded_paladins_desc:0 "Their crimes could not be forgiven, and the Paladin Order of the Proud Ones of the Triarchy has been resigned to the cobwebs of history, where it belongs with Vincent's so-called "grand rebellion" and everything else. Former paladins are already flocking to fill the ranks of the Guard, having known only one thing in their lives. A small contingent has been allowed to remain, only protecting the temple of Eyr."
EYR_verena_venerated_paladins:0 "Venerated Paladins"
EYR_verena_venerated_paladins_desc:0 "Brought low and bloodied, the paladins have nonetheless redeemed themselves in the final battle for Verenia. Past stigma has been erased as everygriff seeks to become a part of them, though their recruitment standards have not lowered in the slightest."
EYR_domestic_freya_buildup:0 "Domestic Industrial Investment"
EYR_domestic_freya_buildup_desc:0 "With the rebuilding period completed, now comes the stage of meeting economic projections and development. Though Verenia remains fairly underdeveloped even after seizing rebel assets, the House Treasurer knows best how to catch up."
EYR_domestic_roman_buildup:0 "Militärisch-Industrieller Komplex"
EYR_domestic_roman_buildup_desc:0 "Claw in claw, the interests of the state and the military industry are heavily intertwined. The large amount of subsidies and tax cuts shall ensure Verenia has far less of a need to import foreign weaponry. The only thing missing to secure this growth is a healthy supply of raw materials."
EYR_domestic_verena_buildup:0 "Eyr's Benevolence"
EYR_domestic_verena_buildup_desc:0 "Peace, prosperity and grace come each with a price, but there is no cost for a grateful, content populace."
EYR_trade_investment:0 "Verenian Investment"
EYR_trade_investment_desc:0 "In exchange for purchasing some of our failing companies, the Verenians are providing capital investment to our economy."
EYR_foreign_roman_licences:0 "Foreign Equipment Deals"
EYR_foreign_roman_licences_desc:0 "The Guard-Captain bemoans relying on foreigners, but it is the only way Verenia can develop an industry which will allow it to equip the Guard entirely, with the most contemporary weaponry."
EYR_verena_paladin_zealotry:0 "Zealous Paladins"
EYR_verena_paladin_zealotry_desc:0 ""I hereby swear to be a proud servant to the Gods, to uphold the honour of our order, to obey the orders of my master."\n"To Eyr, I pledge that I will show compassion to those less fortunate."\n"To Arcturius, I pledge that I will show mercy to those I best in combat."\n"To Boreas, I pledge that I will show loyalty to my sovereign.""
EYR_freya_mercantile_flourishing:0 "Mercantile Flourishing"
EYR_freya_mercantile_flourishing_desc:0 "Freed from the taxing burdens and tariffs, the Verenian merchant class hasn't had this profitable ventures since at least 978, which they are gratefully sharing with the state."
EYR_da_law:0 "Revised Legal Code"
EYR_da_law_desc:0 "Its style contemporary, the rewritten Verenianischen Gemeines Recht is largely based on old Imperial law, alongside most important local customs. While more fairer in some aspects, impact on the average griffon is estimated to be low. What is most important, however, is that a large amount of unnecessary red tape procedures have been abolished, improving administrative efficiency."
EYR_da_law_better:0 "Perfected Legal Code"
EYR_da_law_better_desc:0 "Having studied numerous local and foreign codices, the House Treasurer has written a code of law that is remarkably contemporary and fair. While the commongriff rejoices at abolishment of brutal punishments, administrative efficiency is set to greatly improve with the removal of antiquated red tape procedures."
EYR_roman_bowling:0 "Streamlined Logistics"
EYR_roman_bowling_desc:0 "The Guard-Captain has completed his long-standing reform: removing the Guard's dependency on sutlers, camp followers and other idol drainers. With logistics now solely under control of the Guard Logistics Corps, combat performance is expected to substantially improve."
EYR_roman_not_bowling:0 "Efficient Logistics"
EYR_roman_not_bowling_desc:0 "Recognising their value, the House Treasurer has incorporated civilian supply and service providers into the newly formed Guard Logistics Corps, greatly improving the distribution of suppies, while eliminating several crony schemes which were enriching themselves at the expense of the Guard."
EYR_freya_buff_1:0 "Freya's Excellence"
EYR_freya_buff_1_desc:0 "Having found a happy medium between work and leisure, the House Treasurer has been reinvigorated and further improved on her performance."
EYR_freya_buff_2:0 "Freya's Excellence"
EYR_freya_buff_2_desc:0 "Having found a happy medium between work and leisure, the House Treasurer has been reinvigorated and further improved on her performance."
EYR_roman_eyr:0 "Blessing Of Eyr"
EYR_roman_eyr_desc:0 "Among all the Gods, Verenia has always patroned Eyr the most. This devotion has been substantially rewarded."
EYR_roman_arcturius:0 "Blessing Of Arcturius"
EYR_roman_arcturius_desc:0 "Fitting for a land ravaged by war, Verenia has devoted itself to the worship of Arcturius. His patronage inspires soldiers."
EYR_punished_merchants:0 "Taxed Merchants"
EYR_punished_merchants_desc:0 "Still paying the price for 978, the mercantile class is forced to prop up the cost for rebuilding Verenia. The fair and unbiased nobility sees little wrong with this arrangement."
EYR_quality_production:0 "Quality Control"
EYR_quality_production_desc:0 "The Herzogswerke stands for the best, and it shall not renege on production standards even if it upsets quotas."
EYR_quantity_production:0 "Substandard Materials"
EYR_quantity_production_desc:0 "Reality demands that sometimes we renege on our promises, and for the Herzogswerke it is most important that the ever growing quotas are met regardless of quality standards."
EYR_super_roman_buff:0 "New Guard Standards"
EYR_super_roman_buff_desc:0 "Free from the meddling of incompetent nobles, the Guard-Captain has made great success in finally securing the funding and materials, which the Verenian Guard needed greatly. Such a professional army could be used well wherever it is needed."
EYR_herzland_loan:0 "Restructured Debt"
EYR_herzland_loan_desc:0 "As the banks of Flowena demand unacceptable terms for their services, we've taken a third option to rebuild our economy with the assistance of Herzland investors. It is a great expense, but a far better deal than we would have gained from the [FLO.GetAdjective]s."
EYR_paladin_buff:0 "Paladins In The Ranks"
EYR_paladin_buff_desc:0 "Previously thought unthinkable, the proud paladins have taken up auxiliary roles in the Guard, with some even training new recruits and leading small companies. Far from ungrateful, the ordinary guardsgriffs have taken to delight their shining protectors."
EYR_religious_indoctrination:0 "Enlightening The Young"
EYR_religious_indoctrination_desc:0 "First impressions strike the hardest, and there is no better time to start implanting right ideas than childhood. It is a slow progress, but one worthwhile to raise a new generation of pious and proper griffons."
EYR_rich_temples:0 "Mandatory Temple Tithing"
EYR_rich_temples_desc:0 "The Gods have no need for idols or grovers, but their representatives sorely need them to maintain their level of devotion."
EYR_more_taxes:0 "The Temple Tax"
EYR_more_taxes_desc:0 "Render therefore to the Duke the things that are Duke's, and to the Gods the things that are Gods'."
EYR_freya_cheap_guns:0 "Recycled Materials"
EYR_sigrid_cheap_mags:0 "Recycled Crystals"

EYR_development_ministry:0 "Ministry Of Development"
EYR_development_ministry_desc:0 "Under the direct guidance of the House Treasurer, the ministry of development is responsible for all new construction in Calembourg and surrounding areas. Its trained bureaucrats clear their tasks at a much better pace compared to the usual."
EYR_herzogswerke_HQ:0 "Herzogswerke "Markgraf von Angburg""
EYR_herzogswerke_HQ_desc:0 "A conglomerate of steelworks, noble-owned ore mines, weapon factories and assorted heavy industries, the Herzogswerke is designed to cut on needless bureaucracy and whims of private interests in favour of continuous industrial growth and development. While the Guard-Captain directly supervises his creation, he does not own it in any sense and most certainly does not make a personal profit from it."
EYR_herzogswerke_branch:0 "Herzogswerke Local Enterprise"
EYR_herzogswerke_branch_desc:0 "Dismissed by local enterprises as unprofitable, the Herzogswerke has seized control of various mines and factories for state benefit."
EYR_herzogswerke_foreign_office:0 "Herzogswerke Foreign Branch"
EYR_herzogswerke_foreign_office_desc:0 "Ostensibly opened to improve the industrial production of a subject state, in actuality this office ensures that the most high quality resources find their way back to Verenia. The local bureaucracy often clashes with its representatives."
EYR_verenia_holy_site:0 "Holy Site: [THIS.GetHolySiteName]"
EYR_verenia_holy_site_391:0 "Verenian Temple Of Eyr"
EYR_verenia_holy_site_435:0 "Grand Temple Of Arcturius"
EYR_verenia_holy_site_674:0 "Grand Temple Of Eyr"
EYR_verenia_holy_site_382:0 "Grand Temple Of Boreas"
EYR_verenia_holy_site_531:0 "Mountain Of The Gods"
EYR_verenia_holy_site_389:0 "Cradle Of Griffonkind"
EYR_verenia_holy_site_desc:0 "[GetHolySiteDesc]"
EYR_verenia_holy_site_desc_391:0 "It is believed that the first building raised in what would become Calembourg was the Eyrite temple. Due to a lack of evidence proving otherwise, this is held to be the truth, but few are concerned with its veracity. What is certain, however, is that Eyr has always favoured Verenia above all the other lands, with its abundant green fields and bountiful yields. Serene yet austere, the temple's clergy have served the griffons for centuries, and continue to be popular among the commonfolk for their charitable displays. It is also where most of the paladins live and ply their trade, resolute in their devotion to protect the holy sites."
EYR_verenia_holy_site_desc_435:0 "The Grand Temple of Arcturius in Rila has suffered greatly in recent decades. First taken over by republicans who made it a secular building dedicated to the "cult of reason", then taken over by the Discret dynasty that expelled the "hostile" Archonate from its home due to its close ties to the Griffonian Empire. The great fortress-temple has been stripped bare of anything valuable, but for the small number of clergy still living in it, this does not matter. Riches are but a distraction from their veneration of Arcturius, the god of war. Everything they've lost was merely a sacrifice in His name, one they were willing to make. As such, the temple now appears more like a military complex than a place of worship, knights guarding its gates, guns pointed at any who would disturb their peace again. With the new patronage of [EYR.GetNameDef], the Grand Temple can perhaps regain some of its lost power and glory."
EYR_verenia_holy_site_desc_674:0 "The Grand Temple of Eyr is hidden behind a large garden and covered in thick foliage, so its true size remains hidden from view. It is a large structure, one of the largest ones in Romau, home to the Archon of Eyr and hundreds of clergygriffons. Dedicated to the goddess of fertility, it is said that if all of Romau ran out of food, the Temple would still be able to feed itself thanks to its bountiful gardens. Romauans say there is a simple way to discover the well-being of the citizenry: in times of trouble, all griffons flock to the temple to get free bread. Attached to the building is also a huge maternity hospital, where thousands of griffons are born every year."
EYR_verenia_holy_site_desc_382:0 "The Grand Temple of Boreas stands in the middle of the vast city of Griffenheim, near the Imperial Palace. While the latter occupies more space, it consists of multiple structures. The Grand Temple is a single building, and by far the largest one in the entire metropolis. It is adorned with gilded domes shimmering in the sun, vast towers reaching high into the sky, and gargantuan statues of Boreas, the head of the griffon pantheon, the king of the gods. The Temple is not only the home of the Archon, but also of many leading figures of the cult of Boreas. Hundreds of clergygriffons work there, assisted by thousands of servants."
EYR_verenia_holy_site_desc_531:0 "Solarspike juts out like a massive claw of stone, reaching for the sun itself. Legend says that griffons first appeared on the slopes of this very mountain. First, Eyr gave them bodies, then Arcturius gave them the strength needed to use it, then Boreas gave them intelligence, elevating them from mere animals. Lastly, the fallen god Maar gave them souls, the gift of sapience which made them self-aware and capable of understanding the concept of death. Griffons hated Maar for this so-called gift and the other gods cast him down from the mountain, forbidding him from ever returning. Whether this legend is true or not, no one is allowed to climb or fly to the top of the holy mountain, as it is a sacred place where no mortal can go. Those who have tried were never seen again."
EYR_verenia_holy_site_desc_389:0 "Griffonstone is the oldest griffon city, built on the branches of a massive dead tree that grew on top of a mountain. It is so old, in fact, that it predates the written word and details of its foundation are unknown. The city is regarded as a residence of the three holiest griffon gods and as such is the second holiest site in the griffon faith after Solarspike. The Grand Temple of Boreas was once located here, before being moved to the new imperial capital of Griffenheim. This has done little to reduce the vast numbers of pilgrims who visit the city. Though suffering from disrepair and poverty after the collapse of the Griffonian Empire, Griffonstone has since been restored to its former grandeur."

EYR_ducal_guard_leader:0 "Roman Eitelkeit"
EYR_ducal_guard_leader_desc:0 "§YBorn§!: 12th of July, 963 in Angburg\n§YRank§!: Hauptgreif der Verenianischen Garde\n§YTitle§!: Markgraf von Angburg\n\n§YBiography§!§L: The Eitelkeits have been a fixture in Verenia since its founding days, and though they've held many influential positions over the years, they always considered themselves to be snubbed by the ruling family. Whether they felt that way out of misplaced pride or genuine contempt, none of them have held the honour of leading the Verenian Guard... until now.\n\nRoman considers himself a very pragmatic griffon. He sees a problem, and solves it in the most efficient way. He has little patience for the Duke's stalling strategy, and he has made that clear on many occasions. Even now, as the Captain of the Guard, he is forced to follow those orders, much to Roman's dismay. If he just could have been in charge when the whole rebellion started, it wouldn't have lasted for more than a year, or so he likes to think.\n\nNonetheless, the Guard-Captain is a capable leader, though not a creative one. His intense drilling standards ensure the common soldier is prepared for anything, who certainly don't need any poncy paladins! Perhaps, if Roman proves himself worthy by overcoming the vile secessionists, there could be a new rising star in Verenia.\n\n§!§YPortrait By§!: Bunnyshrubby"
EYR_prelate:0 "Verena Festfeder"
EYR_prelate_desc:0 "§YBorn§!: 15th of November, 964 in Romau\n§YOccupation§!: Prälat von Verenia\n\n§YBiography§!§L: The Gods watch over all griffonkind, but They have their favourites, too. It is widely believed that Eyr blessed the fields of Verenia, giving them an abundant bounty.\n\nPerhaps Eyr watched over Verena as well, given her unlikely rise to the respectful position of prelate. She never knew her parents, her only relation was a sister that disappeared in the chaos of 978. Subsisting purely on eleos of the local temple, her only comfort in life was dedicating herself to the Triarchy. A good and righteous cause, for in a world full of misery, it was the duty of all griffons to bring comfort to the weary.\n\nHer assignment in Verenia was only meant to be a temporary one, but local conditions made her stay permanent. Time and again, she championed for the cause of peace and reconciliation between the Three Houses, but her pleas and prayers were routinely ignored. Additionally, as the Prelature is officially in control of the Paladin Order, many of the local nobility distrust her, believing she's pursuing an agenda of her own. Already a stern and uncompromising griff of the robe, this treatment has steeled Verena's faith further. Only a scant few are righteous enough to pass her test of purity, and woe betide anygriff who end up the target of her admonishing gaze.\n\n§!§YPortrait By§!: Rari"
EYR_knight_cyrille:0 "§YBorn§!: 30th of April, 959 in Calembourg\n§YRank§!: Paladin\n§YTitle§!: Comte de Pont-aux-Griffes\n\n§YBiography§!§L: Absolon Cyrille d'Amphitre led a storied and dangerous life as the leader of the Erian paladins, renowned for his skill in arms, valour in combat, and a propensity for fictional literature. Now the proud paladin has been greatly humbled and turned into a tool of his former enemies. The great Cyrille would have preferred death over dishonour, yet somehow he was convinced to turn coat.\n\nHis new paladins-in-arms have not been overly kind to him, nor his masters in the Prelature. This coldness has only served to isolate him entirely, the previously warm and kind griff turned sour, bitter and not quite there with his rational senses. If there is one thing Cyrille still indulges in heavily, it is his love for battle, charging even more recklessly into the fray. Perhaps the only reason he still remains useful to the Knight-Commander.\n\n§!§YPortrait By§!: KaiserSauce"
EYR_knight_commander_desc:0 "§YBorn§!: 6th of September, 953 in Mittelfeld\n§YRank§!: Paladin-Kommandant des Hauses Eyrie\n\n§YBiography§!§L: Paladins are said to be watched over by the Gods, but the hardships Sigrid von Angburg has endured over the years suggest the divine have a rather cruel sense of humour. If nothing else, she has endured them in spite of everything.\n\nWhen the revolution of 978 occurred, Sigrid was but a middle ranking paladin tasked with suppressing the riots. She had her disagreements with the actions, but ultimately the orders were followed. This earned Sigrid her first scars. What was going to be her crowning achievement — promotion to the exclusive ranks of the paladin-captains — turned sour as most of the Proud Ones followed Vincent Erie in his unlawful secession. Sigrid was the highest paladin remaining in the service of House Eyrie, which led to her ascension as commander... with very few of the benefits.\n\nDistrusted by the local nobility and restrained by the Prelature, the once proud paladin turned dour as she was consigned to sitting at a desk, unable to take the field as befitting of a warrior. If only something would change. However, she has found a measure of comfort in her friendship with the Prelate of Eyr, and the two of them are rarely seen separately. A sworn guardian, or something more?\n\n§!§YPortrait By§!: KaiserSauce"
EYR_economist_and_smuggler:0 "Freya Schattenriss"
EYR_economist_and_smuggler_desc:0 "§YBorn§!: 23rd of March, 968 in Gamia\n§YOccupation§!: Hausfinanzier\n\n§YBiography§!§L: For some, perfection is an idea always beyond reach, but for Freya, it's something readily achievable.\n\nHer parents always told Freya that nothing is impossible, if you put your heart and mind to it. Could anygriff say they were wrong, given how far she has come? As one of the Duke's most trusted advisors, responsible for every idol in his purse, Freya has considerable leeway to act in the interest of her perfectionist tendencies. If it were her way, Verenia would be richer than Skyfall!\n\nUnfortunately, we all live in an imperfect world, and Freya constantly struggles with keeping the realm fiscally solvent. Whereas others throw money like it grows on trees, and not even on actually useful things, she uses every legal and illegal trick in the book to keep the economy going. Though with few loves in life besides work and fashionable outfits, Freya looks forward to the day when this mess is done with, the idea of a relaxing vacation on some distant island occupying her mind.\n\n§!§YPortrait By§!: Rari"

