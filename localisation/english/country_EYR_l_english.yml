eyrie.69.d:0 ""
eyrie.69.a:0 "Paperwork can wait."
eyrie.69.b:0 "My apologies Corinna, but..."

eyrie.70.t:0 "[From.GetNameDefCap] Wishes To Form An Alliance"
eyrie.70.d:0 "It is well known that the Verenian Duchy was one of the first realms that swore fealty to the first of the Grovers.\n\nHistory aims to repeat itself. Having prevailed in the so-called Verenian Struggle, the legitimate claimant to the throne, Iovinus Eyrie, seeks to align himself with the rulers of Griffenheim. What's more bold is that he seeks an alliance of equals, rather than bending the knee as one might expect from a lesser power. Still, this presents a great opportunity for us, yet times have changed since three centuries ago and we have little interest in looking after weaker rabble.\n\nWhat response should we send to [From.Capital.GetName]?"
eyrie.70.a:0 "We welcome our old friends."
eyrie.70.b:0 "Unworthy vermin! Begone!"

eyrie.71.t:0 "[From.GetNameDefCap] Accepts Our Request"
eyrie.71.d:0 "Iovinus worried greatly in the past few days. The alliance with [GRD.GetNameDef] was incredibly crucial for his continued rule. He hadn't spend over 30 years trying to choke Vincent just to lose it, and who knew what would happen should his realm be overrun? He had the couriers and telegraphists bothered twice a day, but it was his right as Duke to be a bother.\n\nFinally, while he was in the middle of munching on a most delectable roast, a winded messenger arrived to deliver a note. "Important message for you from Griffenheim, my Duke." Without taking his eyes off the meal, he unfurled the paper and took a steady breath. This decided everything.\n\nThe delegates of [GRD.GetLeader] approved the alliance. Iovinus would drop his fork in shock."
eyrie.71.a:0 "Praise the Gods!"

eyrie.72.t:0 "[From.GetNameDefCap] Refuses!"
eyrie.72.d:0 "Iovinus worried greatly in the past few days. The alliance with [GRD.GetNameDef] was incredibly crucial for his continued rule. He hadn't spend over 30 years trying to choke Vincent just to lose it, and who knew what would happen should his realm be overrun? He had the couriers and telegraphists bothered twice a day, but it was his right as Duke to be a bother.\n\nFinally, while he was in the middle of munching on some local pastries (they were cheap) a winded messenger arrived to deliver a note. "Important message for you from Griffenheim, my Duke." Placing down the pastry to not stain it, he unfurled the paper and took a steady breath. This decided everything.\n\nThe delegates of [GRD.GetLeader] rejected the alliance. Iovinus would slacken his beak in shock."
eyrie.72.a:0 "We'll just have to stand alone."

eyrie.73.t:0 "[From.GetNameDefCap] Demands Subjugation"
eyrie.73.d:0 "Once, we watched the bickering frauds fight over the worthless realm called Verenia for untold ages, until one day the artillery ceased, and peace was restored. We cared little as it only meant less desperate refugees fleeing to these islands we call home.\n\nPerhaps we were too careless, as the Verenian Duchy has aggressively expanded at the expense of their neighbours, leaving them to consider us as their next target. But rather than to declare war without a justified cause, [EYR.GetLeader] has issued an ultimatum for [LAK.GetLeader]: either accept their overlordship, or face a battle we have no hope of winning. The arrogance is clear and obvious, but an answer must be made."
eyrie.73.a:0 "There is no choice but to submit."
eyrie.73.b:0 "Rumare will never yield!"

eyrie.74.t:0 "[From.GetNameDefCap] Gives In!"
eyrie.74.d:0 "Noble ruler, excellent news: [LAK.GetLeader] has submitted to your unquestionable might. An agreement has been formed within the boundaries you've set, and [LAK.GetNameDef] is now a willing subject of the Verenian Duchy. Their forces will be complementing ours shortly."
eyrie.74.a:0 "Insignificant little island, not worthy of any effort."

eyrie.75.t:0 "[From.GetNameDefCap] Is Defiant!"
eyrie.75.d:0 "Despite our terrible promises, [LAK.GetLeader] has utterly refused to submit to our will. What remains now is to decide whether to punish this miscreant, or leave them alone on their squalid islands."
eyrie.75.a:0 "Prepare the mobilisation orders."

eyrie.76.t:0 "Verenian Aid"
eyrie.76.d:0 "The first of many benefits of our alliance with the [FROM.GetAdjective]s has arrived: in exchange for a hefty amount of idols and some cutting edge industrial technology, they have given us the means and material to further expand our own industrial base. Though we could have afforded it quite simply by ourselves, the spoils of others are far more preferable. Hopefully, this sort of mutually beneficial exchange will continue."
eyrie.76.a:0 "Kind gesture."

eyrie.77.t:0 "Last Remnant Of The Days Gone"
eyrie.77.d:0 "For once, Iovinus looked forward to the next session of the Ducal Court. The pressing matter concerned itself with the planned abolition of manorialism, vassalage and all those other trappings of ancient times. Of course, the abolition of nobility was not something that was ever on the daily plan, for reasons much obvious. It would have been very satisfying to be rid of this burden.\n\n"...myself and my colleagues can all agree, Edler Herr, that we do not need serfdom anymore. The winds of change are blowing fiercely, and while we still have loyal household soldiers upholding the order, what good are half starved peasants, whose minds are more occupied with home and family than duty?" The old warhawk, burgreif Landsgraf, argued with fierce passion, and much to Iovinus' surprise, a large part of the room was in agreement with her. Even Roman offered a terse nod, undoubtedly desiring a more motivated sort of griff for his precious Watch.\n\nIf he could, the Duke would have immediately concluded the hearing and went with the plan. To maintain some sort of stability, he promised long ago to the lower classes the abolishment of feudal relations if he were victorious in the Struggle, and scared them with mostly truthful stories of the exploitation Vincent would inflict. But nothing was ever so simple, his word alone couldn't change everything overnight, and he still remembered a small but very wealthy few of the nobles, who guaranteed a handsome reward if he were to simply... renegotiate the terms, as is. Would he be principled, or give in to his vices?"
eyrie.77.a:0 "Abolish it immediately, and compensate everygriff in need."
eyrie.77.b:0 "A gradual dissolution, just to be careful."
eyrie.77.c:0 "The clock can be turned back, by just a little..."

eyrie.78.t:0 "The Captain's Displeasure"
eyrie.78.d:0 "It was a futile hope that this session of the Ducal Court would end quietly, as Iovinus had to endure Roman's outburst. Next to his imposing chair, Verena sat in silence, with only her beak not obscured by the hood.\n\n"HERZOG! You cannot do this, you have no right of doing this! I did not work my tail off for you to replace me with this, this... cheating shrew!" With one claw balled in a fist, the other one was accusingly pointed in Sigrid's direction, who regarded the Guard-Captain as a particularly bothersome chick. Good thing the other paladins present were keeping the discussion at an acceptable level of civility, and the other nobles kept their beaks shut.\n\nIovinus too felt rather tired, as a whisper from the side came. "He is not welcome here, mein Herzog. Look how he treats you, how he had always questioned your authority..." Yes, Verena knew exactly how he felt. She had been right all along.\n\n"The courtesy you've been offering me has been lessened as of late, Guard-Captain. I did not replace you, as you are claiming, but rather you are to share your duties with the Knight-Commander. Since you've proven yourself to be... inadequate in that task, compared to your predecessor." Iovinus still missed that old griff.\n\nRoman did not take this further insult to his pride lightly, snapping off the singular medal on his chest, before flinging it to the floor. "If the company of traitors and schemers is so dear to you, mein Herzog—", the stress on that honorific felt distinctively insulting, "—then I'll have no part of it. Let Verenia burn to the ground for all I care!" And just like that, Roman would storm off, never to be seen again in this great hall, as Iovinus exhaled in exasperation."
eyrie.78.a:0 "No need for a captain of the Watch anymore."

eyrie.79.t:0 "Our Ally's Rightful Lands"
eyrie.79.d:0 "Having fought alongside [GRD.GetNameDef], we've seized territory that had belonged to their defeated foe. Per our agreement, we are surrendering its control to the [GRD.GetAdjective]s, while a shipment of their latest firearms will be arriving soon."
eyrie.79.a:0 "Rewarded as deserved."

eyrie.80.t:0 "Our Rightful Lands"
eyrie.80.d:0 "The Verenian allies have held true to their word: territory they've seized in our latest mutual conflict has been returned under our control. To ensure their loyalty, we've sent an excess of firearms we had no real use for, especially after plundering the seized stockpiles."
eyrie.80.a:0 "Useful servants."

eyrie.81.t:0 "The Verenian Millstone"
eyrie.81.d:0 "Some were sceptical at its prospects, but we were confident our alliance with [EYR.GetNameDef] would provide mutual benefits. However, we've received urgent news that the [EYR.GetAdjective]s are under attack by a power that could very much easily topple ours. Under the treaty's terms we are much obligated to come to their aid, but doing so in this particular moment would be very much strategically inadvisable. What should be done?"
eyrie.81.a:0 "Cut them loose."
eyrie.81.b:0 "We must defend our allies!"

eyrie.82.t:0 "Betrayal!"
eyrie.82.d:0 "Grim tidings! Despite our earnest attempts to showcase our loyalty to Griffenheim, they have chosen to repudiate our alliance, leaving us on our own. We can no longer count on their economic or martial support, and they may well seek to subjugate Verenia by forceful means."
eyrie.82.a:0 "What have we done wrong?!"

eyrie.83.t:0 "The Verenian Audacity"
eyrie.83.d:0 "When we settled on the treaty that defined the alliance between [Root.GetAdjective]s and [EYR.GetAdjective]s, we had a stipulation that [EYR.GetNameDef] would refrain from seizing territory that belongs to our most despised rivals. Despite repeated warnings, they've reneged on that term, and we are left to decide what to do with our unruly allies."
eyrie.83.a:0 "There was an agreement, and they broke it."
eyrie.83.b:0 "Unfortunately we still need them."

eyrie.84.t:0 "Concerns Of The Realm"
eyrie.84.d:0 "For a supposedly backwater realm, Verenia was not lacking in innovation or industriousness, even with the dreadful Struggle that admittedly scoured most harshly the borderlands. Quite a few companies made their trade producing equipment for both the civilian and military needs, giving them a modest amount of both influence and income.\n\nThe largest and most important of them all were 'Schildkröte' Designs and 'Schreiber' Aviation. The former has been making great strides in copying foreign tank designs to create a more affordable chassis for the resource-poor realm, while the latter (named after the famous Schreiber brothers from Herzland who invented the plane) have shown to be excellent pioneers in making a fully domestic airplane industry.\n\nBoth of them could prove to be a great asset in patching up weaknesses for the Verenian Guard, but there is only enough spare idols for one, and it depends on which aspect [EYR.GetLeader] deems most pressing. What shall it be?"
eyrie.84.a:0 "Invest in 'Schildkröte' Designs."
eyrie.84.b:0 "'Schreiber' Aviation shall have the funds."

