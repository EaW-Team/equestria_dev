eyrie_eyrilogue.8.t:0 "That Which Remains:\nThe Conclusion"
eyrie_eyrilogue.8.d:0 "What more could be said? Could we discuss the lives of every griffon who did their part in the Verenian Struggle? It seems certain that it would be a waste of time, and those who failed to achieve their goals will not get a mention in the history books.\n\nThough peace in Griffonia was always fleeting, for a brief moment Verenia enjoyed theirs. Only the Gods know which thought, culture or griff would in the end shape the lives of millions, but whatever happened, they would have to contend with the nation that dated its origins from the first time griffons came down from the Hyperborean Mountains. An honour very few could claim in honesty."
eyrie_eyrilogue.8.a:0 "We'll be seeing each other again."


eyrie_news.1.t:0 "The Unification Of Verenia"
eyrie_news.1.d:0 "[This.GetNewspaperHeader]The so-called Verenian Struggle has outlasted many conflicts that arose from the Republican Revolution of 978. Even as neighbouring regions settled into a pretence of peace, the infamously stubborn heirs of the late Verenian duke refused to lay down their weapons as battles and ceasefires followed one after another. Thus, the proudly independent region has only known strife for decades.\n\nYet to the surprise of many, the cycle of familial bloodshed has ended on this day. Despite the unenviable situation, Iovinus Eyrie has emerged victorious over his rivals and reasserted himself as the legitimate ruler of Verenia. As the weary populace hopes to rebuild, the tenacious Duke has much to do to secure himself a lasting reign."
eyrie_news.1.a:0 "All this, for a petty backwater land."
eyrie_news.1.b:0 "No more of your imbecility, Vincent!"