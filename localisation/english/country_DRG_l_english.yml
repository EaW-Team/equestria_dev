DRG_charcoal:0 "Charcoal"
Charcoal_adv_desc:0 "A dragon warrior with a sharp mind for opportunity and an even sharper desire for wealth, Charcoal carved out his reputation by forming a warband to fend off pirate incursions. However, his motivations were far from noble—he only did so to claim the spoils of defeated raiders for himself.\n\nDespite his greed, Charcoal is a pragmatic and reliable fighter. His warband has become the Isles’ unofficial defense force, though they are known to demand 'tribute' for their services. Those who can keep him well-fed with gold and treasure will find no better enforcer for their rule. But should the coffers run dry, his loyalty may prove just as fleeting as the wind.\n\n§YPortrait By§!: Blakasmoko"
DRG_graphite:0 "Graphite"
Graphite_adv_desc:0 "Graphite is an anomaly among dragons—obsessed not with hoarding gold, but with organizing, structuring, and most importantly, fixing things that others have messed up. She has converted her own cavern into an expansive bureaucratic office, filled with stacks of records, tax ledgers, and detailed reformation plans that she insists will 'finally bring some order to this lawless place.'\n\nAlthough undeniably brilliant and capable, she is also relentless. Whether one values her advice or not, she will ensure that it is heard—repeatedly—until it is either implemented or ignored at one’s own peril. Many rulers have found that arguing with her is more exDRGsting than ruling itself. Some even whisper that outlasting her nagging is a feat more challenging than battle itself. \n\n§YPortrait By§!: BlakaSmoko"