DRG_rockslide:0 "Rockslide"
DRG_rockslide_desc:0 "§YBorn§!: Unknown, in the Dragon Isles.\n\n§YRank§!: General\n\n§YBiography§!: Unlike many of his kin, Rockslide has little ambition beyond ensuring his own comfort and keeping his territory secure. More than once, rival dragons or rogue pirates have attempted to seize his domain, only to discover that his sluggish demeanor hides a terrifyingly efficient fighter when provoked.\n\nThough often described as lazy, Rockslide possesses an innate strategic mind—he simply prefers not to use it unless absolutely necessary. Those who can push him into action will find a general who values stability and defense above reckless expansion. But whether he can be convinced to exert effort for someone else's cause remains an open question.\n\n§YPortrait By§!: Blakasmoko"
DRG_garble:0 "Garble"
Garble_adv_desc:0 "§YBorn§!: Unknown, in the Dragon Isles.\n\n§YRank§!: General\n\n§YBiography§!: Garble is a dragon who thrives on strength, dominance, and proving himself through sheer force. Once a typical bully among his kind, he has since hardened into a true warrior, learning through experience that brute strength alone is not always enough. While still hotheaded and prone to recklessness, he has become a formidable fighter, capable of rallying others through sheer bravado and an unshakable belief in draconic superiority.\n\nThough his leadership style often favors direct combat over careful planning, Garble is not entirely without tactical sense—he simply prefers action over hesitation. Under the right guidance, he could be molded into a devastating force on the battlefield, but without restraint, he is just as likely to charge headfirst into disaster as into victory.\n\n§YPortrait By§!: BunnyShrubby and Blakasmoko"
