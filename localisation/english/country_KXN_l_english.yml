lan_kir.422.t:0 "The Map is Not the Territory"
lan_kir.422.d:0 "Zaranus of Roam gives a spontaneous lecture to the Lan Kir high command on the campaign trail. The Map is Not the Territory. This should be more of a meta event. The lovely map paint empire is not actually reflective of reality. Who knows what goes on, on the ground? The map could just be a delusion, a pretty painting unreflective of the real world. The high command grow a bit hostile and Zaranus has the good sense to wrap up the lecture gracefully. foreshadowing the collapse of the Lan Kir empire which is much less strong and stable than it looks."
