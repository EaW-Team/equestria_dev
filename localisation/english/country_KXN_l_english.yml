lan_kir.50.t:0 "The Sea! The Sea!"
lan_kir.50.d:0 "For a fleeting moment, there was peace.\n\nLan Kiran hooves walked along the surf on the shore of [KXN_Event_50_state_target.GetName]. This was a dream long deferred, now made real by steel and sacrifice. The bannerkirin had trained their entire lives in the dense forests and fire-scarred plains of the Zaikirian interior. The sea was but a myth to them, an idea passed down through ancient scripture, weathered maps, and old stories. Almost none had seen it. Until now.\n\nOn the beach, Prairie Spark stood in stunned silence, the roar of the waves in her ears and salt on her lips. She had led the march to the sea, and now she watched her bannerkirin — the same hardened mares and stallions who had swept aside the [KXN_Event_50_state_target.owner.GetAdjective] soldiery — cast aside their helmets and gallop into the surf, laughing. For a moment, even the most disciplined among them were fillies and colts again, overcome by foalish wonder. The surf glittered under the sun like molten silver, stretching far beyond sight, infinite and untamed. It was unlike anything she had imagined.\n\nClarion Call stepped beside her, expression unreadable. "You're staring," she remarked. "I've never seen anything so... enormous," Prairie replied softly. "And loud. It's loud."\n\nClarion tilted her head. "You grew up with artillery drills. You're afraid of waves?" "I'm not afraid," Prairie said, too quickly. Then, sheepishly: "Maybe a little. Of how it makes me feel."\n\nThey fell silent as bannerkirin in soaked uniforms splashed into the waves. Somekirin shouted with joy. For once, Clarion didn't call them to order.\n\n"It's beautiful," Prairie whispered. Clarion nodded, still watching the sea. "Yes. I want to keep it."\n\nThen the bark of mortars in the distance shattered the moment, putting an end to the reverie. Incoming shells began to fall, churning the sand and turning the seafoam crimson. The enemy had regrouped, and they were not about to let the Lan Kir bask in joy. Shouts rang out, orders barked. Clarion's blade was out in an instant, her serenity gone like smoke, eyes aflame. Prairie crouched low, hooves moving on instinct. "Guess the ocean doesn't love us back," she muttered.\n\nClarion didn't look back. "Then we'll take it anyway.""
lan_kir.50.a:0 "Let them come. We will never relinquish the sea."

lan_kir.60.t:0 "The Feathered Firebrand"
lan_kir.60.d:0 "Few kirin had ever seen a griffon. Fewer still had seen one walk through a Lan Kiran military camp clad in elaborate, mismatched lamellar armour dusty with travel, a weatherbeaten yet well-maintained sharpshooter's rifle slung across his back, talons cracked from the road, muttering enthusiastic curses in broken Kiran. Reaching Clarion Call's command tent, he executed an awkward, flapping bow and announced himself — loudly. "I am Giuseppe Georginio! I come from Wingbardy! I bring... boom."\n\nClarion, utterly unbothered, gave him a long, level look. Prairie Spark, seated beside her, blinked twice. "Explain," Clarion said. "I read of Lan Kir. Long history. Much inspiration. You have — how you say — 'honour through kaboom'? Yes?" He grinned, then added, "I was artillery officer. Trained in Yalish school. Boring! I want adventure. I cross sea. I find glory. I train you."\n\n"You came halfway across the world... to teach us artillery?" Prairie asked, incredulously. Giuseppe puffed his chest out proudly. "Lan Kir fight like inferno. I want to burn, too." He continued: "I learn your history. Read much scroll. So much honour, real fire inside. Not fake 'Way of Fire' mumbo. That is tourist mystic trash! But Lan Kir? Real stuff. Sacred! I even — look, look..."\n\nHe jabbed a talon toward a red, swollen scar under his eye. "I give myself scar. Painful, yes. But pain is meaning, no? I read this. You say it. 'In life is pain! Rage! Purpose!' All that!" Prairie winced. "That's... very infected."\n\nClarion stood, circling him slowly with a calculating eye. "Spin," she commanded. Giuseppe blinked. "... Spin?" "Turn," Clarion said. Giuseppe obeyed, wings spread, feathers slightly ruffled from the journey. A few bannerkirin in the tent gasped, either in awe or confusion.\n\n"Your wings are strong and intact," Clarion said, "and you don't smell like cowardice. Very well." She stepped forward. "From this day, you will be known as Feathered Lance, master of fire, feather, and fury. You will serve as my commander of artillery." Giuseppe looked up in shock, then bowed. "Truly?" Clarion nodded. "You came with skill and story. That is more than most. We will give you a proper Lan Kiran blade. We'll adjust the hilt for your claws. We are not savages."\n\nGiuseppe clutched his heart dramatically. "This... greatest day of life." Prairie sighed."
lan_kir.60.a:0 ""He's going to be a legend by nightfall.""
KXN_Event_60_tt:0 "§YGiuseppe Georginio§!, also known as §YFeathered Lance§!, (with traits §YArtillery Officer§!, §YRenowned Marksgriffon§!) becomes a General."

