lan_kir.405.t:0 "Trial of Fang and Fury"
lan_kir.405.d_1:0 "The captured manticore chieftain roared inside the pit, chains rattling as it hurled its massive body against the fetters that bound it as his clan watched from their cages, snarling and hissing. The beast was a terror of legend, mane the colour of blood, wings vast as sails, and tail crowned with venom. The crowd of bannerkirin howled in response, hungry for spectacle and blood. Clarion Call descended into the arena, armed with nothing but a long spear gripped in her telekinesis. She fixed the manticore with her gaze and spat into the dust. "Let strength decide who rules. Come and taste my steel, king of beasts."\n\nThe manticore charged, wings snapping wide, claws tearing furrows through the sand. Clarion's spear flashed forward, deflecting his first strike in a shower of sparks. He wheeled, tail whipping, and his stinger cracked like a hammer against her spear, forcing her back. The crowd screamed. Clarion hissed, her mane erupting into white fire as she turned nirik, sparks and flame spilling from her eyes. She met him head-on, her body moving like a dancer's through the storm of talons and teeth. His jaws snapped inches from her throat as she drove her spear up under his ribs, deep into his flesh.\n\n"Kill it!" the bannerkirin screamed. The rest of the manticore clan, snarling and rattling their chains, bayed in grief and fury, awaiting their own slaughter. Clarion lifted her spear to finish what she had begun — and cut him down cleanly, giving the manticore chieftain the warrior's death he demanded. The crowd roared for more. Bannerkirin clamoured for the slaughter of the rest of the manticore clan.\n\nAnd so they did. Clarion raised her spear high, then brought it down in judgement. One by one, the cages were opened, and one by one, the manticores were cut down in a storm of steel and fire. Their roars turned to whimpers, their wings and tails taken as trophies. When the last of the beasts lay slain, Clarion stood over the carnage, her mane still smouldering. She raised her spear high before her roaring host. "No kings but us," she said. "No rivals, mare or beast. Wherever the Lan Kir march, there will be only fire, and only our rule." The bannerkirin thundered in exultation. Moonlight Glow's heir, first sword of Concord, the matriarch beast-slayer — Clarion Call had shown all the world that nothing, not even the beast kings of the deep wilderness, could stand against the destiny of the Lan Kir."
lan_kir.405.d_2:0 "The captured manticore chieftain roared inside the pit, chains rattling as it hurled its massive body against the fetters that bound it as his clan watched from their cages, snarling and hissing. The beast was a terror of legend, mane the colour of blood, wings vast as sails, and tail crowned with venom. The crowd of bannerkirin howled in response, hungry for spectacle and blood. Clarion Call descended into the arena, armed with nothing but a long spear gripped in her telekinesis. She fixed the manticore with her gaze and spat into the dust. "Let strength decide who rules. Come and taste my steel, king of beasts."\n\nThe manticore charged, wings snapping wide, claws tearing furrows through the sand. Clarion's spear flashed forward, deflecting his first strike in a shower of sparks. He wheeled, tail whipping, and his stinger cracked like a hammer against her spear, forcing her back. The crowd screamed. Clarion hissed, her mane erupting into white fire as she turned nirik, sparks and flame spilling from her eyes. She met him head-on, her body moving like a dancer's through the storm of talons and teeth. His jaws snapped inches from her throat as she drove her spear up under his ribs, deep into his flesh.\n\n"Kill it!" the bannerkirin screamed. The rest of the manticore clan, snarling and rattling their chains, bayed in grief and fury, awaiting their own slaughter. Clarion lifted her spear to finish what she had begun — and cut him down cleanly, giving the manticore chieftain the warrior's death he demanded. The crowd roared for more. Bannerkirin clamoured for the slaughter of the rest of the manticore clan. But Prairie Spark stepped forward.\n\n"Enough, sister. You have laid their king low. The clan is broken. What better proof of our right to rule than that even monsters bow to us? Slay them, and you have meat and hides. Spare them, and you have wings and claws to march beneath our banners." Clarion's eyes blazed, torn between bloodlust and ambition. "Look," Prairie said, pointing. The manticores were bowing. Wings spread, heads lowered, eyes locked on Clarion's hooves. Cowed by the death of their chieftain, they now yielded to his killer as their new alpha. "They are yours, sister." Eventually, Clarion lowered her spear. The bloodlust of the bannerkirin turned to exultation as the cages were thrown open and the manticores knelt to their Primus. The banner host had not only killed a king, but broken and claimed his entire pride."
lan_kir.405.a:0 "The pyre will devour all."
lan_kir.405.b:0 "Let them fight for us."
