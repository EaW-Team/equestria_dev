lan_kir.205.t:0 "The Lan Kir Cross the Opaline"
lan_kir.205.d:0 "[This.GetNewspaperHeader]The Opaline River, the southernmost tributary of the Great Mellifluve, snaking current shimmering like mother-of-pearl, marked where Kiria ended and the Near South — Zaikiria — began. At dawn, ten thousand marching bannerkirin churn the Opaline brown, ominous drumming echoing over the water. Long Dusk has led the Militarchy to war against their erstwhile suzerain. Their cause is righteous — to free the Matriarch Superior from her corrupt and decadent court. Yet make no mistake: this is treason against the Matriarchate. For the first time, the Lan Kir march against Vermilion.\n\nWhen the first of the Lan Kir emerge on the far bank, they stand upon Kirian soil. There is no turning back. The river behind them is the threshold marking the end of obedience and the start of glory. Today, the Lan Kir cross the Opaline and step into legend."
lan_kir.205.a:0 "The die is cast."

lan_kir.250.t:0 "The Occupation of Vermilion"
lan_kir.250.d:0 "Vermilion had fallen. A white banner flapped weakly above the Imperial Palace as the Lan Kir marched into the Kirian capital in disciplined ranks. No doors were kicked in, no buildings set aflame. Patrols posted themselves at intersections, politely but firmly directing civilians to remain indoors. On the steps of the Imperial Palace, Long Dusk turned to Prairie Spark. "We could take everything," he murmured. Prairie shook her head. "And then we would own nothing. Let them see we are not beasts. Let them fear our restraint as much as our fury."\n\nLong Dusk gave the order. No blood shall be spilled. No treasure shall be taken. The Lan Kir would enter no home, harm no civilian, and take nothing that was not surrendered. The kirin of Vermilion watched from shuttered windows as their conquerors passed, silent and austere. Whispers spread that perhaps the Lan Kir were not the butchers the court had claimed — at least, not today. To the conquered, it was mercy. To the Lan Kir, it was discipline — and discipline was another name for control."
lan_kir.250.a:0 ""

