KXN_Focus_CONQUEST_2:0 "Reverse the Usurpation"
KXN_Focus_CONQUEST_3:0 "Shackle the Zebra"
KXN_Focus_CONQUEST_3_desc:0 "To the south is a land of zebra tribes, fractured, leaderless, steeped in superstition and false idolatry. They dared to raid our frontier in our weakness; they grew fat and bold when the kirin lay smothered by the Silence. Now they shall reap what they sowed. The banner host will march across the plains, shackling their chiefs and breaking their shields. They will kneel before the Matriarch and offer their toil to the glory of Concord. No tribe, no stripe, no race shall defy the will of the Lan Kir."
KXN_Focus_CONQUEST_4:0 "Subjugate the Occident"
KXN_Focus_CONQUEST_4_desc:0 "To the west lies the Occident — decadent Roam, petty rabble clinging to the scraps of fallen empires, and fractious lords who squabble like jackals over bones. They imagine themselves heirs of civilisation; we shall put their "civilisation" to the flame and the sword. Let the rivers run red, let their laurel crowns be cast into ash. Our banners will storm their cities, our fire will scour their proud marble clean, until all of the Occident bends the knee to the champions of kirinity reborn."
KXN_Focus_CONQUEST_5:0 "Seize the Far South"
KXN_Focus_CONQUEST_5_desc:0 "The Far South is a land of jungle, swamp, and monsters, beasts worshipped as gods by trembling zebra. Hydras coil in their bogs, reptilian megafauna stalk the undergrowth, and shaman-priests drench the air in incense in praise to deities of fang and claw. But the inferno cares not. We are the Lan Kir, chosen children of Concord, and we shall cut down even gods if they stand in our way. The Far South will be brought to heel, its wilderness tamed, its chieftains cowed, its beasts yoked beneath our banners or burned upon our pyres. No beast nor tribe nor jungle can deny the Militarchy its due."
KXN_Focus_CONQUEST_tt:0 "Gains §YAnnex§! war goals against these countries."
KXN_Focus_SETTLE:0 "Settle the Marekong Delta Frontier"
KXN_Focus_DAM:0 "Great Marekong Dam"
KXN_Focus_DAM_desc:0 "Where the Great Marekong meets the sea, its rapids thunder past the lights of Madrepore. A hydroelectric dam here would be the continent's largest power plant and a monument to Lan Kiran glory, showing the Militarchy's technological genius, industrial might, and martial splendour. Vast locks ensure maritime traffic passes unimpeded, though always under the watch of the guns on its heights."
