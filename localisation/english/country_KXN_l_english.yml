lan_kir.260.t:0 "The Dawn Sliver of Autumn Sun"
lan_kir.260.d:0 "The halls of the Imperial Palace stank of smoke, dust, and blood. The banners of Lan Kir fluttered proudly from shattered columns, while the last of the surviving palace staff skittered like frightened vermin beneath the hooves of bannerkirin now encamped in its marbled halls. Prairie Spark and Clarion Call moved as one, hoofsteps echoing through the ruined grandeur. They passed frescoes cracked by shellfire and statuary blackened by nirik flame. At the end of a scorched hallway, a steel vault door groaned open under the attention of Lan Kiran artificers. Ancient wards had been broken, physical locks shattered. Within, amidst velvet-lined cases and relics of near-myth, lay what they had sought: a slender crescent forged of meteoric iron, its surface flawless, curved edge gleaming with a mournful light.\n\n"The Dawn Sliver," one of the artificers whispered, reverent. Clarion stepped forward. Her telekinesis caressed the hiltless blade. She swung it in a slow, testing arc through the air — and the blade sang. "Autumn Sun's own," Clarion murmured. "So much done with so little ornament. He could have conquered the world with this blade."\n\nPrairie Spark stood behind her, gaze fixed not on the blade but on her sister's expression — intense, unblinking, something feral stirring in her soul. "They say," Prairie said slowly, "that Autumn Sun, First Sword of the First Matriarch, struck down Scarlet Crucible last with that blade. She was his friend. A fellow sworn companion of Incandescent Dawn. They say they both gave in to their bloodlust, from which only Autumn Sun awoke. After that," Prairie continued, "he renounced the sword. Became a monk. Hid from what he'd done."\n\n"Because he was weak," Clarion said. "He mistook self-denial for virtue." "No," Prairie said. "He knew how the Dawn Sliver channelled his nirik fury into inequine strength, and how this fury consumed more of his soul each time. He was afraid of what he might become next."\n\nClarion didn't respond. She stared at the Sliver as if looking for Concord's reflection along its polished edge. "See to it, sister," Prairie said, "that it is you who is wielding the blade, so that it does not master you instead.""
lan_kir.260.a:0 "Power must be wielded with temperance, lest it devour us."

lan_kir.350.t:0 "Palaver with the Renegade Equatorarch"
lan_kir.350.d:0 "Armies of Prairie Spark and Nirik Warlord of the Equator Bonfire Cascade meet on a grassy field by the sea. Banners in the air. Prairie and Bonfire walk out into no mare's land to parley. Prairie reminds Bonfire of the good times and great conquests they had together. She is marching the Lan Kir home. Bonfire swore allegiance to her now dead father Long Dusk and then her now dead sister Clarion Call. Prairie tells Bonfire that, if he is an honourable bannerkirin of the Lan Kir, he would swear allegiance now to her to unite the scattered Lan Kir, far from home, under one banner. Bonfire will be allowed to rule over his Equatorarchy. As a sign of goodwill Prairie hands over a group of Bonfire's officers who contacted her proposing that they kill him, seize power over the Equatorarchy, and send his head to Prairie. Bonfire accepts and bends the knee. Prairie bestows upon him the title of Supreme Equatorarch of the Great Kir."
lan_kir.350.a:0 ""

