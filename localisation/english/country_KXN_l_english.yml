lan_kir.150.t:0 "The Excesses of the Nirik State"
lan_kir.150.d:0 ""
lan_kir.150.a:0 ""
KXN_Event_150_tt:0 "The §OAvarice§! and §OBloodlust§! of the Lan Kir must be sated through §YPlundering§! and §YPurifying§! Occupied States. If left §Runsated§!, our society's worst excesses will fester unchecked.\n\n§OAvarice§! and §OBloodlust§! Modifiers can be viewed from the §YNirik Militarchy§! National Spirit."
KXN_Lan_Kir_Needs_Enabled_Flag:0 "The Lan Kir's §OAvarice§! must be sated."

lan_kir.200.t:0 "Vermilion Condemns Us!"
lan_kir.200.d:0 "Vermilion condemns us for our warmongering. fuck them."
lan_kir.200.a:0 ""

lan_kir.201.t:0 ""
lan_kir.201.d:0 "Primus Militarch Long Dusk is assassinated in Vermilion. He is succeeded by his daughter Clarion Call. Clarion and Prairie mourn the death of their father. Clarion grows dark."
lan_kir.201.a:0 ""

lan_kir.202.t:0 "Beat the Drums of War"
lan_kir.202.d:0 "Primus Militarch Clarion Call vows to avenge her father's death. Clarion is insanely charismatic. This is a mare who could conquer the world. You could follow her to the ends of the earth, to the darkest depths of Tartarus. Assert the destiny of the Lan Kir. To earn Concord's favour by fire. The world is a pyre, and we the spark. Our flames shall scour and cleanse. Go forth, Lan Kir, and conquer! The assembled army of nirik roar."
lan_kir.202.a:0 ""
KXN_Event_202_tt:0 "Gains §YAnnex§! war goals against these countries:"

