KXN_Airship_Desc_tt:0 "§YAerostats§! once dominated the skies, but their reign over the stratosphere has since been usurped by the aerodynes of the new millennium. Despite this, they continue to play a vital role in §Y[ROOT.GetAdjective] air-land battle doctrine§!. Outfitted with gyroscopic stabilisers and aeronautical anchors, and with countergravitational runes inscribed on their hulls, the Militarchy's aerostats now serve as §Oairborne heavy weapons platforms§!, shadowing the ground troops and raining down devastating artillery fire on enemies below."
