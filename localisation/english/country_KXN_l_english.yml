lan_kir.499.d:0 "Clarion Call dies. Her place of death is [KXN_farthest_state_from_solstice_target.GetCapitalVictoryPointName]. How she dies is TBD. Prairie Spark is called. Clarion Call is already dead. Prairie never got to say goodbye. Clarion's generals are already arguing, fighting over who should succeed Clarion. Two of them turn nirik and begin killing each other. The Great Kir Militarchy is falling apart in front of Prairie's eyes. Prairie tries to get an aide to suppress news of Clarion's death, but from the shouting and sounds of battle crescendoing from the war camp around them, that is going to be futile."
