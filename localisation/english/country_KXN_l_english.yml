lan_kir.496.t:0 ""
lan_kir.496.d:0 "The Zebra Sage Zaranus of Roam is dying. Clarion Call has just heard the news and rushes through the camp to attend to Zaranus on his deathbed. Prairie is already there. Zaranus bids Prairie farewell, goodbye. The Sage says that he will meet Clarion in [KXN_farthest_state_from_solstice_target.GetCapitalVictoryPointName]. Then he dies. What did he mean by that? That's ominous."
lan_kir.496.a:0 ""

lan_kir.497.t:0 ""
lan_kir.497.d:0 "Prairie Spark and Clarion Call having a sweet heart-to-heart between sisters. The last time Prairie speaks to Clarion."
lan_kir.497.a:0 ""

lan_kir.498.t:0 ""
lan_kir.498.d:0 "Identical to Event 498, just copy and paste."
lan_kir.498.a:0 ""

lan_kir.499.t:0 ""
lan_kir.499.d:0 "Clarion Call dies. Her place of death is [KXN_farthest_state_from_solstice_target.GetCapitalVictoryPointName]. How she dies is TBD. Prairie Spark is called. Clarion Call is already dead. Prairie never got to say goodbye. Clarion's generals are already arguing, fighting over who should succeed Clarion. Two of them turn nirik and begin killing each other. The Great Kir Militarchy is falling apart in front of Prairie's eyes. Prairie tries to get an aide to suppress news of Clarion's death, but from the shouting and sounds of battle crescendoing from the war camp around them, that is going to be futile."
lan_kir.499.a:0 ""

lan_kir.500.t:0 "The Great Shattering"
lan_kir.500.d:0 "Word got out that Clarion is dead. Shit hits the fan."
lan_kir.500.a:0 ""

lan_kir.501.t:0 "Amidst Ruination, a Glimmer of Hope"
lan_kir.501.d:0 "Prairie is left stranded with her remaining loyalist forces far far far away from home. The Militarchy has collapsed. Prairie and her few remaining officers convene a war council. Prairie is first among equals, not Primus Militarch. They are a band of brothers / sisters."
lan_kir.501.a:0 ""

lan_kir.502.t:0 "Defectors, Deserters, Turncoats and Traitors"
lan_kir.502.d:0 "many in the army have defected to the pretender states that have seized control of Zaikiria"
lan_kir.502.a:0 ""

lan_kir.503.t:0 "Drums in the Distance"
lan_kir.503.d:0 "our neighbors are out to get revenge"
lan_kir.503.a:0 ""

