LCT_wildtree.2.t: "The Obligations of Restoration"
LCT_wildtree.2.d: "Moonlight poured into a foggy Skupština conference room. The wisps of cigars danced around the attendees: Cehovi magnates, prominent leaders of other army cliques, and public officials who had no escape. At the head of it was Wild. "As agreed upon, your efforts will be rewarded... but the task is not yet complete. Those with an... insufficient Lakeish spirit have already risen up to reclaim what they wrongfully think is theirs. Their betrayal of the Grand Prince's heirtage outs them as targets. The Grand Prince himself thus requires your undying loyalty and unending reverence." He nodded to the table. "No more divisions among us. Follow the Grand Prince by the orders he has given me. No questions."\n\n"Who gave you the guns, eh!?" declared a general. A gun was placed on his temple. "What!? Colonel, stand down or—" Shot in the chest; another bullet grazes the neck. He lies silent.\n\n"The Grand Prince requires your undying loyalty and unending reverence," Wild repeated, dismissing the fear and tension clearing the smoke off the room. He eyed the clump of Cehvoi ponies on the side. "He requires quotas, constant audits. Your skills at enterprise must not be hoarded selfishly."\n\n"You can't just roll over us like that!" a bearded and spectacled company president shouted. "We won't stand for your—" Windows cracked. He fell down, bleeding. Sniper, no doubt.\n\n"The Grand Prince requires your undying loyalty and unending reverence," Wild said again, turning his gaze to the scared officials. "Use lethal force to quell the neighsayers under your jurisdictions. Report them to me, regardless of your affiliation with them." Gulps resound—the colonel pointed his gun at one, and the unseen rifle, surely at another."
LCT_wildtree.2.a: "The Grand Prince requires your loyalty and reverence."

LCT_wildtree.3.t: "Deep Six"
LCT_wildtree.3.d: "Westerly expected death to cut his plans short. Still, it was supposed to be at the claw of a mindless griff who hailed from the Reformisten, not... the unstoppable and unreasonable force that was Wild Tree, who had made quick yet fitting work of the other Lords: Solid Rocks crushed in a collapsing bunker, Daring Dream by her own rifle, Smoke Signal by mortar fire, Flaming Hot suffocated in his car... poor Star. She'd been the most honourable of them, radioing Westerly and several others to go deeper into hiding: she served as a distraction, interrupting broadcasts. She hadn't bought much time; Westerly hadn't even begun packing his belongings when Wild Tree appeared inexplicably in his bedroom, pistol in hoof.\n\n"Do you revere the Grand Prince?" asked Wild, still as stone.\n\nWesterly huffed. "What will it do in the end? I know what you want... the River Empire, as it once was. You'll turn to the east, leaving us exposed to the treacherous Reformisten lying in wait. Can't you see that?"\n\nWild only blinked. "Do you revere the Grand Prince?"\n\nAnd say he reveres the Grand Prince. Then what? How much help would he be to his fellow ponies, assisting the administration in taking lands that were already ruled by said ponies and thus needed no saving, no fighting for? Pony blood for pony blood, that was what the carnage would be. Senseless... suicidal.\n\n"I do not need to ask again, Mister Leeward.""
LCT_wildtree.3.a: "Wild Tree cocked his pistol."

LCT_wildtree.4.t: "A Glimmer of Renewed Magnificence"
LCT_wildtree.4.d: "Invitations had slipped into modest manors few and far across the country. Most of what remained of that magisterial class had taken after the Heavenly Snow old's life, taking up legal or bureaucratic careers to retain a sense of governing. Wild Tree's defiant cry for a princely restoration thus garnered their attention and their coin.\n\nUnder the watch of military attaches, trains rolled into Jezeragrad against the sunset in the sky and that reflected upon the lake, their high-born passengers funnelled into an abandoned manor that'd been turned into a generic multi-purpose venue. Within, that old true Lakeish majesty had been resurrected: old oil paintings, portraits of past Grand Princes, a great many swords arrayed on the walls that bounced pearls of light from crystal chandeliers.\n\nBy the dining hall's wooden and satin entrance, Wild Tree opened the door for them, whispered greetings in a three-piece suit. With everyone settled down at cartoonishly long tables, he closed the door to address all present.\n\n"I won't be long, but first," he began, raising a glass of alcohol, "I would like to thank all of you, in the name of the once-and-yet-again Grand Prince, for your cooperation. He appreciate those who don't sit on the laurels of their ancestors. In return for your service, you will continually build the splendour of your lines. In due time, all the titles and lands unrighteously stripped from you will be returned and more... but enough talk. You at least deserve a reprieve from your former plight.""
LCT_wildtree.4.a: "Whether by hoof, wing, or magic, glasses clinked and mirthful chatter broke through."

LCT_wildtree.5.t: "The Blueblooded Restoration"
LCT_wildtree.5.d: "The address, Gentle Fair hadn't bothered to check. Tales wormed their way from around Griffonia: Deponyan feasts, Aquileian wineries, Griffonian intrigue... political games buttressed by high-end amenities. Mansions and palaces flew in her mind, teeming with shadow conversations and alliances. Now, everything was right here in Lake City, right outside the open limousine door.\n\nWhat greeted her was not a palace: there stood a humble gate to a garden. Isolated miles away from Jezeragrad, babbling creeks and little lakes dotted the manicured landscape of moss below and tress above, bridges criss-crossing over rocks and lily pads and shiny fish. The scent of tiny pies wafted across the fragrance of flowers precisely put every corner and turn of the beaten path, leading her eyes to a sparse crowd of boats where occupants bobbed along to the dance of the waves, faces lit in vermilion by the hanging lanterns.\n\nHobbling down a path of flattened rocks, she found a hiding spot where other new nobles like her were hanging out, fellow royals with rediscovered genealogies and heritages. Fruit spirits laid out on a table over candles and more hazy lanterns, shadows casting long (even to the trees).\n\n Bells rang. Gentle's head turned to see town criers, bearing announcements for everyone to witness the Grand Prince so they can listen to his sublime words exclusively for the Lakeish high-born. "
LCT_wildtree.5.a: "To be in his presence...!"

LCT_wildtree.55.t: "Behind the Scenes"
LCT_wildtree.55.d: "Wild Tree scrutinised Heavenly Snow's attire: a three-piece suit garbed in tasteful Lakeish green, accented in royal crimson and gold, just long enough to trail into a robe that hung above the floor. "At the hooves of any other tailor, you'd be a clown. This... is masterful, a bridge between today's techniques and the art of Blessed Sword himself. You will look fantastic for our esteemed noble guests waiting outside."\n\nHeavenly Snow nodded, and this time, only one bead of sweat rolled down his muzzle. He had to admit to himself, he was a dapper prince before the mirror. Professional yet not pompous. His wife would've been proud to see him in this get-up.\n\n"Remember your posture," Tree intoned as if rattling off from a list. A touch of the hoof on Snow's jaw; he raised it up. "Do not slouch. Maintain eye contact. Walk on the designated paths to not anger the Ponikami. You may know these already, but I understand that this occasion as Grand Prince will be more personal, more intimate than your speeches to a packed plaza. Your memory must constantly be refreshed."\n\nSnow's throat tightened. Wild had unintentionally repackaged his parents' words. Mother and Father did not teach with the threat of a gun... not a single weapon could be found on Wild today.\n\nThe general-regent relaxed his withers. "Perhaps instead of a dozen items to remember, I will give you just one: pretend that you are serving your customers from back in your coffeehouse. The rules you've established for yourself there seem sufficient for a speech and a good time."\n\nThe memories of his parents in action, Snow instinctively gave a smile at the end of Wild's words.\nNone came in return."
LCT_wildtree.55.a: "A familiar tranquillity to cure his social anxiety."

