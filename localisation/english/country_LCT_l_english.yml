 ###Leader Descriptions
 POLITICS_SPRINGTIME_FROST_DESC:0 "Springtime Frost was destined to balance the nation by virtue of not rocking the boat. He was spoken well of in class and in his later career of Demokratski politicking thanks to agreeing to almost everyone's points of view while rarely voicing out his own. To his credit, he took joy in being a silent workhorse while everypony else spewed their bluster out.\n\nBut in 1004, the socially liberal Dew Point, the previous leader of the Demokratski as well as Grand Mayor of Lake City, died in a car explosion. Springtime publicly questioned the circumstances of Dew's death, but under-the-table deals and threats of "going out the same way" had him bow his head, join the party's snap elections, and sit on top of both party and country. Still, even as Springtime pushed for small-step reforms, he couldn't stop the Cehovi and military high command from snooping in on him with guns and money, politely asking for his support or else. Thus, the status quo has been maintained.\n\nAs the last leg of his party leadership—and his Lakeish presidency—runs its course, one thing Springtime kept close to heart is a genuine concern for his loved ones and his own life. The military had been merciful to let him not run for re-election and to keep all cars from exploding in his vicinity. All he has to do is to placate the shady muzzles while passing just enough reforms to legitimise democracy, and he can fade into the obscurity of a much safer career, like gardening."
 POLITICS_WAVEBREAKER_DESC:0 "While Wavebreaker's lineage can be traced back to one of Blessed Sword's loyal warlords, his fisherpony upbringing hid his passion for valour in battle. That secret soon spilled out into the open once news of the Longswordian Genocide made the rounds; he then swore to his parents that he would help save all of Vartai. They didn't stop him from volunteering, and fortunately, his entry coincided with a new development in the battlefield: aerial warfare.\n\nWavebreaker signed up for the program immediately. Over the rest of the 990s into the new millennium, while the lack of war, for most days, kept him in patrol duty, the experience freed him up to the sky's wonders while handling griffon raiders head-on, glad to safeguard the airspace of his fellow Lakeponies.\n\nBut youthful pride soon faded. Rumours of corruption among his superiors multiplied, that the successors of the River Empire's honour-bound warriors were spoiled stallion-children unworthy of their ranks. Thus, some say that his career-ending crash wasn't what started his fervent rise in harmonic politics—it was simply the last straw.\n\nWith a nakedly populist platform propelling him to the reins of the Udruzenje Moderni Pohod, the political rookie has his work cut out for him. One thing is for sure: for the first time, Lakeish Harmony will be on the offensive."
 POLITICS_DIRTY_DEEDS_DESC:0 "A self-made businesspony who departed from his ancestors' tradition of making brandy, Deeds studied abroad, where he learned economic schools of thoughts and how the state could benefit from the rise of mass industrialisation. Eager to make his mark on Lake City when he returned, his first course of action was to establish a construction company, accepting contracts from the military to upgrade their bases as well as Riverland businesses looking to expand into Jezeragrad.\n\nBut that's what his spokesponies would tell you; workers and Harmonites will claim it's not the whole story. As the newest face of money among the Cehovi, he's had to keep an iron grip on his position and his constant profits. Tales are told outside of his presence, of factory supervisors forcing workers to sleep beside assembly lines—or worse, to not sleep at all for dozens of hours—and of Deeds himself dividing construction workers into gangs where the best performers would get nice beds and warm food while the rest would be kicked out with only minimum wages.\n\nBut Deeds lets the neighsayers bray. He only cares about what the Cehovi and the army will say: they are his backers, after all, and they're asking for greater investments among the griffon demographic. Griffon workers in his factories, griffon enemies to justify defence spending... in a continent full of them, there's much money to be made."
 POLITICS_PRINCE_SNOW_DESC:0 "i dont wanna be here :("
 POLITICS_SIX_LORDS_DESC:0 "Until recently, only hushed whispers carried by the unspoken threat of dishonourable discharge or worse revealed to a scarce few the existence of the army's puppetmasters, the "Šest Vojvodi." The Six Lords.\n\nHow these six collaborated with each other is more disordered theories than a clear-cut story. The only thing that can be agreed upon is that five of them had already been on mutually good terms for a long time, but long after Westerly Leeward began pursuing politics, the Lords asked him to represent their interests in the civilian sector, and he accepted.\n\nHowever, the Lords have now thrust themselves and the entire Jezeragrad military into the chains of political command. While outside observers during the coup expected that the new leadership would base their legitimacy on restoring the River Empire, this has not been the case.\n\nInstead, they've set their sights on the west, declaring that their mission is "to exterminate the griffon threat for Lake City and ponykind, nothing else.""
 POLITICS_STARDUST_DELIGHT_DESC:0 "Rijekograd-born, Stardust moved to Lake City after college, stirred by the Harmonic ideals of her political science course to help the less fortunate. She faced backlash from local farmers for being a city-bound foreigner who only had "book smarts", but she made up for it by helping form microfinance initiatives to uphold farmers' self-sufficiency, paving the way for them to form their own small businesses.\n\nBut seeing how griffons were treated in Lake City stoked a greater fire within her. They were refugees who couldn't afford to be in more liberal countries, suffering Lakeish beliefs on foreigners as demonic outlanders and on the Herzland sin of extinguishing the blessed Grand Principality. No wonder the Udruzenje Moderni Pohod, Lake City's Harmonist party, found her housing two whole families of griffons in her already cramped home, giving them love and care while they scrounged up the funds to pack their bags to elsewhere.\n\nIt is thus a painful irony that she has come to power through violence, though not of her own doing. She happened to be the head of what was left of the Harmonist party in the wake of the previous administration, and many griffon rebels flocked to her side. She welcomed them, though only if they promised to kill if all other avenues of diplomacy have failed.\n\nAs Lake City was Griffonia's crossroads of ponies and griffons for centuries, it is only fitting that Stardust would oversee the fate of the two species. While ending generations of hatred is no easy feat, under Stardust's hopeful rule, maybe Lakeponies—and all of Griffonia—will finally join appendages and sing in harmony one day."
