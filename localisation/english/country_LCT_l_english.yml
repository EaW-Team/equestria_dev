LCT_six_lords.48.t: "Pushing Up a Boulder"
LCT_six_lords.48.d: "Every day felt like the same.\n\nRing, ring, ring...\n\n"Hello? I'd like to talk to mister..." Someone. "... of the..." Whatever company it was. A mining company, a...\n\nRing, ring, ring...\n\nHealthcare company, a....\n\nRing, ring, ring...\n\nSometimes I would meet them in person, but usually I would talk to the chief executive officers through the telephone in rushed meetings that happen only because I force my name through the secretary listening. "I am Solid Rocks," I'd say, and their tone would instantly shift, and in just a few minutes the phone would be rushed to the executive in question, or some other important suit. And they'd all say the same thing.\n\n"The economy is in shambles! How can I do anything now?!", or if it was a PMC, "How do you expect me to fund anything like this when your military is too busy killing civilians all over the place?!"\n\nBy the end of the first week, I had become a coffee addict, too busy staying awake and desperately convincing businessmen to stay in the Holy Pony Empire, to not leave and invest rather than cause a massive brain drain to this giant fire of a nation. I hide my panic behind a naturally stoic voice, and I make some progress. So I believe."
LCT_six_lords.48.a: "It won't take long to learn the results."

LCT_six_lords.49.t: "Double Blind"
LCT_six_lords.49.d: "I am Solid Rocks. I am a firm foundation, the good old reliable. While the other Lords charged forward with their new domains, I hold our ground here, keep the peace.\n\nThe telephones barrage me with artillery. The shells go "ring!" I am deaf part-time.\n\nToday, a pharmacy chain called me. Said that masked creatures had come in at night, took in all the stock, torched somepony, maybe on accident. Nopony but the rebels galloping into who knows what.\n\nI call in the city's authorities, police with enough armour to kill a stallion with. They give me contradictory reports, our enemies coloured pink, red, grey, or black. Who's behind it? Can be anyone we know, could be no one we know. We spend the rest of the day fighting each other, trying to figure out who's who. I offer them whisky to drown their sorrows with (whatever good it did to mine). We call in back-up, the police from other cities, some private investigators, colonels bogged down by insurgents mocking us from the trees. The pharmacy is asking us to find a needle in a haystack as big as the world and to bring that cursed needle to justice. Or we probably killed them already. On accident.\n\nI am Solid Rocks. My enemies should be making themselves open, coming to me. I should not be the one frantically flailing and hacking away at their stupid little hiding places. And failing. My precious ponies are dying in their own homes and I've got nothing to show but an afternoon drinking party.\n\nI end the meeting with no names, no identities, and all sour faces. I've done no paper work. A headache of a night lies ahead."
LCT_six_lords.49.a: "The pharmacy will call tomorrow to scream, I'm sure."

