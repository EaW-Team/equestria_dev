LCT_six_lords.51.t: "Sleep"
LCT_six_lords.51.d: "Solid Rocks didn't know he could sort through so much paperwork in so little time, and give out a frenzy of orders to keep even the barest hint of stability in this damnable country, but he did it - the utterly impossible, to climb a sheer cliff through raw effort alone. Now that his part of the job was done, he decided to drink himself into near unconsciousness in his own home, alone and with his own thoughts to entertain him, pretending for a moment that he was a civilian, and not a participant in one of the greatest mistakes in Griffonia.\n\nAnd during his late night drinking, he heard a ring at the door. Now? At the dead of night? Why would... Solid Rocks's mind, extremely addled with a bottle of hard whiskey, never got to the stage of processing the danger of answering the door as one of Griffonia's most wanted men. Instead, his emotional high flashed an image of his ex-wife. A soldier of his? One of the other lords? Maybe just a friend he hadn't seen in a while? As he stumbled out of his room and grasped at the wall to not fall down and break his neck while climbing the staircase, he muttered out an 'I'm coming', cringing when he nearly lost balance.\n\nOnce he made his way down, Solid wiped some of the spittle and whiskey trailed from his mouth and chin and cleared his throat. "If uh... if... if it's..." He groaned. He couldn't remember the name of anyone right now. "I'll just open the door." With the click and pull of several latches and a key to unlock the door, he opened it only to see what appeared to be a young stallion with a heavy coat, one hoove in a pocket. Solid squinted his eyes. It was hard to see this young pony's expression in the dark, and he couldn't really... maybe a cousin's son? Solid's voice was a fragile whisper, shaky and calm.\n\n"Hello?"\n\nFrom inside the jacket pocket, a click was heard. And then—"
LCT_six_lords.51.a: "Nothing."

