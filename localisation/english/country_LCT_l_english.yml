 #### IDEAS ####
 LCT_defenders_of_the_east:0 "Defenders of the East"
 LCT_defenders_of_the_east_desc:0 "Lake City has always been the first point of contact between the Ponies and Griffons of Eastern Griffonia, leading to the lands being the frequent victim of Griffon raids. This long history of brutalization has instilled our Ponies with a sense of pride in holding back the hordes of Griffonkind."
 LCT_guilds:0 "Cehovi"
 LCT_guilds_desc:0 "The Merchant families of Lake City own several powerful guilds. These Guilds have a near monopoly on their specialities and can pull strings within the government and military, whilst also keeping the economy tightly under control."
 LCT_guilds_subjugated:0 "Guilds Subjugated"
 LCT_guilds_subjugated_desc:0 "The treason of 752 has been repaid with the once mighty guilds now shattered and forced to bend their knee in the face of Grand Prince Heavenly Snow. Their disservice to Lake City has officially come to an end."
 LCT_rising_militarism:0 "Rising Militarism"
 LCT_rising_militarism_desc:0 "The Lake City Army is relatively new, but has proven itself repeatedly against Griffon raiders. Over the last few decades, its influence among citizens and the government has grown, leading to the military having considerable influence over society. LCA troops are now present in every aspect of civilian life, with their proud grey uniforms dress in flowers from passing supporters. Ponies cheer and wave military flags as these brave mares and stallions pass. They are seen as the defenders of freedom, even if they plot the occasional assassination of elected officals."
 LCT_guilds_militarised:0 "Guilds Nationalized"
 LCT_guilds_militarised_desc:0 "The treasonous guilds of Lake City have been broke, with their toxic monopolies and charters assumed by the state. Their economic assets will now benefit the Ponies and military of Lake City, assuring that they are finally put to good use."
 LCT_guilds_empowerd:0 "Guilds Empowered"
 LCT_guilds_empowerd_desc:0 "The recent election of the SDP has seen Lake City's guilds empowered with additional resource charters and new pro-business legislation. This has allowed the power and influence of the guilds to grow to never before seen levels."
 LCT_guilds_supported:0 "Guilds Supported"
 LCT_guilds_supported_desc:0 "The current CDP government has taken on an unusually pro-business platform, greatly expanding the influence and economic power of Lake City's guilds. Critics have called these policies bribery aimed at stealing away the guild's support for the SDP."
 LCT_prince_snow_idea:0 "Prince Heavenly Snow"
 LCT_prince_snow_idea_desc:0 "Heavenly Snow has proven unwilling to seize the instruments of governane claiming that his life as an artesian has poorly prepared him for running the affairs of an entire nation. Instead, the military will continue to operate Lake City with the Grand Prince acting as a mere figurehead."
 LCT_prince_snow_idea2_desc:0 "Heavenly Snow has continued to live his former modest lifestyle, greatly increasing his popularity among the working class. This has done wonders in bridging the gap between our new regime and the general populace."
 LCT_military_in_power:0 "Military in Power"
 LCT_military_in_power_desc:0 "The recent overthrow of the SDP-CDP coalition has created a power vacuum within the governance of Lake City. This has allowed the military to expand its influence within the civilian bureaucracy. Until this issue can be addressed our ability to govern will be severly constrained."
 LCT_military_in_power1_desc:0 "Recent reforms by Grand Prince Heavenly Snow have seen a number of disloyal military commanders forced into retirement. This has greatly reduced the pressure of the military in decision-making and has opened up a greater degree of autonomy for the Grand Prince in terms of legislating and governing."
 LCT_military_in_power2_desc:0 "Grand Prince Heavenly Snow has finally seized the reigns of the miltary away from its generals, assuring the loyalty of his troops to him and him alone. No longer will the military hold sway over the affairs of governance, but rather they will bow to his will."
 LCT_military_in_power3_desc:0 "The old guard of the Lake City army have shown great resistance to our administration, fighting Westerly tooth and nail in his drive towards reforms. By removing these individuals from the hig command, and promoting loyal officers, we can begin to lessen the military's pressure upon our regime."
 LCT_military_in_power4_desc:0 "A new generation of cadets are being educated at Jezeragrad's Military Academy, on a pro-Vanguard curriculum. As these officers join our rans, we will see a greater integration of the Vanguard's philosophy into the military high command."
 LCT_military_in_power5_desc:0 "The Vanguards and army are now a single organization, unified in their goal for a better Lake City. No longer will our generals hold us back from this dream as ever soldier and officer has now pledged their allegience to Westerly Leeward and his vision."
 LCT_military_in_placated:0 "Military Placated"
 LCT_military_in_placated_desc:0 "The recent inclusion of military representatives into the Lake City council has lessened the volatile nature of Lake City's army in political affairs."
 LCT_princely_restoration_idea:0 "The Princely Restoration"
 LCT_princely_restoration_idea_desc:0 "The recent return of Grand Prince Heavenly Snow has rocked the bureaucracy of Lake City, with many public servants being expelled or imprisoned for their loyalty towards the SDP, CDP, and Republican Vanguards. This move has resulted in the government of Lake City being plagued with chronic staffing shortages and an inability to provide services. A problem which has only been exacerbated by the direct interference of the inexperienced Heavenly Snow in government affairs."
 LCT_youth_army_idea:0 "Royal Guard"
 LCT_youth_army_idea_desc:0 "Many ponies dream of joining the Royal Guard and having their names enshrined within its history. While few will ever achieve this dream, it will not stop many from joining the military in hopes of climbing through the ranks and being accepted into this prestigious fighting force."
 LCT_anti_griff_research_idea:0 "Anti-Griffon Research"
 LCT_anti_griff_research_idea_desc:0 "The creation of a special branch of military research, focused on undermining the tactical advantages of our Griffon neighbours, will allow us to rapidly develop and deploy anti-Griffon countermeasures."
 LCT_anti_griffon_propaganda_idea:0 "Anti-Griffon Propaganda"
 LCT_anti_griffon_propaganda_idea_desc:0 "Since our nation's inception Griffonkind has stood as our chief antagonist, raiding and pillaging our lands with no restraint. With the instability of our new government finally dealt with, it's time to remind our Ponies of who the real enemy is."
 LCT_prince_cult:0 "Cult of the Prince"
 LCT_prince_cult_desc:0 "The Grand Princes and Princesses of old used to hold a position of new godhood within Lake City society. While this tradition is long dead, our administration is attempting to revive these customs and apply them to the reign of Grand Prince Heavenly Snow."
 LCT_workers_movement_idea:0 "The Workers' Movement"
 LCT_workers_movement_idea_desc:0 "The Workers' Movement is a grassroots program which sees Ponies of exceptional loyalty work harder, longer, and without complaint in order to supply Lake City with the resources it'll need if it hopes to survive the turmoil ahead. It's hoped that these brave Ponies will inspire their colleagues, friends, and family into following their example."
 LCT_student_movement_idea:0 "The Citizens' Youth"
 LCT_student_movement_idea_desc:0 "The Citizens' Youth is split into two branches. The first is for young foals and focuses upon the implantation of recreational activities such as sports leagues, field trips, and camping expeditions. Another branch, geared towards young mares and stallions, focuses more on teaching military skills, instilling discipline, and providing up and coming soldiers with a sense of patriotism."
 LCT_for_the_prince_idea:0 "Fight for the Prince"
 LCT_for_the_prince_idea_desc:0 "Our military fights for one thing, and one thing alone, that is to fulfill the desires of our Grand Prince and expand his influence to the troubled lands of our neighbours. In their fervour to accomplish this, all thoughts of individualism and self-interest should be forgotten."
 LCT_princely_divinity_idea:0 "Work for the Prince"
 LCT_princely_divinity_idea_desc:0 "Our armies can not fight effectively, in the name of their Prince, without proper equipment. As such, our need for heavenly devotion should be extended to the industrial sector, where the factory work should be made aware that their self-sacrifice is no less important to our victory."
 LCT_citzenship_under_service_idea:0 "Vanguard Foreign Battalions"
 LCT_citzenship_under_service_idea_desc:0 "There is a deep-seated sense of xenophobia amongst many within the River Coalition against the various bordering Griffon regimes. By taping into these feelings, and offering enlistment to any Pony willing to fight Griffons, we can greatly increase the available pool of ponypower for our army."
 LCT_preparations:0 "Preparations"
 LCT_preparations_desc:0 "Our administration is pushing for total war against the terrors of Griffonkind. However, our economic system and equipment stockpiles are woefully underprepared for such a struggle. We must take immediate action to rectify both of these problems as quickly as possible."
 LCT_defend_against_griffs:0 "Frontier Defense"
 LCT_defend_against_griffs_desc:0 "The recent invasion of Griffon lands has moved our army beyond the protection of their previous fortifications. Immediate action must be taken to construct a new defensive network in order to ensure their safety."
 LCT_settle_lands:0 "Settle the Frontier"
 LCT_civilian_government:0 "Civilian Government"
 LCT_civilian_government_desc:0 "In the aftermath of February 4th, Wavebreaker and the SDP have moved towards rooting out the military's influence within Lake City's politics. While this move has ensured the loyalty of Lake City's bureaucrats, it has also brought the new administration into direct conflict with the military, an organization known to react violently to such confrontations."
 LCT_students_empowerd:0 "The Apprenticeship Program"
 LCT_students_empowerd_desc:0 "For generations the teaching of trades within Lake City has been handled by experienced tradeponies taking on apprentices and teaching them the skills needed for their work. While a bit archaic, this system has kept us abundantly supplied with skilled labour."
 LCT_free_healthcare_idea:0 "Socialized Healthcare"
 LCT_free_healthcare_idea_desc:0 "Ima keep it real with u 57th Grand Mayor of Lake City Wavebreaker. Ain't nobody solving that declining birth rate."
 LCT_self_defence_forces_idea:0 "Self-Defense Forces"
 LCT_self_defence_forces_idea_desc:0 "It is up to every citizen of Lake City to defend their homes from hostile aggression. This philosophy is the backbone of the SDFs, a collection of local militias which can be mobilized in times of crisis to defend Lake City, her citizens, and her democracy from threats, both foreign and domestic."
 LCT_commit_to_freedom_idea:0 "Committed to Freedom"
 LCT_commit_to_freedom_idea_desc:0 "The casting of ballots, printing of newspapers, and freedom of speech. These are the ideals of our democracy, a torch which shines bright against the ever-growing influences of communist, fascist, and regressive regimes. We are a nation must stand united behind these ideals and let the creatures of the world know that we are willing to sacrifice greatly in their defense, even if that defense may not always be at home."
 LCT_fortification_focus:0 "Fortification Focus"
 LCT_fortification_focus_desc:0 "We must develop a strong and complex defensive system in order to better defend our lands from the threats of Griffon raids and invasions."
 LCT_propaganda_idea:0 "Nationalistic Propaganda"
 LCT_propaganda_idea_desc:0 "Private Amethyst Edge (981-1005), killed in action. Private Edge was called upon to defend a small village in western Coltubarski from a column of Griffon bandits. His unit, of around 20 brave troopers, was beset on all sides by 250 Griffon warriors. For two days these brave Ponies held out until their ammunition had been spent. In total, 65 Griffons had been killed, along with 58 Ponies (18 soldiers and 40 civilians). Private Edge's story is especially memorable due to him personally holdiing off ten Griffons from ransacking the village's schoolhouse, which was being used as a refuge by the local population.\n\nHis story, along with hundreds like his, have become the focus of a propaganda campaign aimed at reminding the Ponies of Lake City of the bravery and honour displayed daily in their defense."
 LCT_national_research_council_idea:0 "Chamber of Innovation"
 LCT_national_research_council_idea_desc:0 "The mission of the Chamber of Innovation is to look into technological innovations made abroad and examine the feasibility and advantages of integrating them into our society."
 LCT_focus_on_defence_idea:0 "Bulwark Against Griffons"
 LCT_focus_on_defence_idea_desc:0 "Lake City stands as the first line of defense against the threats of Griffon aggression in the River Coalition. As such, we must properly fortify our lands for the struggle ahead. Our forces must be strengthened, our fortifications upgraded, and our devotion to the republic reinforced."
 LCT_focus_on_offence_idea:0 "Griffon Intervention"
 LCT_focus_on_offence_idea_desc:0 "While we have no love for Griffons, we can appreciate that not all of their regimes are so abhorrent. By intervening strategically in Griffon affairs, we can ensure that stable and 'friendly' regimes are set up across Eastern Griffonia."
 LCT_civil_defence_draft_idea:0 "Civil Defense Draft"
 LCT_civil_defence_draft_idea_desc:0 "Our current conflict has forced us to slacken our recruitment standards in order to ensure that our military is properly staffed for the conflict ahead. While this decision is by no means popular, it is necessary if our army wishes to continue fighting."
 LCT_macb_infiltration:0 "MACB Infiltration"
 LCT_macb_infiltration_desc:0 "MACB (Military Assistance Command, Brodfeld) is a special operations forces which specializes in providing technical support and equipment to anti-communist rebels within Eastern Griffonia. Recently, their operations have seen them infiltrate our nation in an effort to undermine our revolution. Until these foreign reactionaries have been purged from our lands we can expect increased unrest, strikes, and outright rebellion against our regime."
 LCT_supplying_macb:0 "MACB"
 LCT_supplying_macb_desc:0 "Military Assistance Command, Brodfeld is showing much success in stirring up anti-communist sympathies in the former Kingdom of Brodfeld. While this department's mission is by no means cheap, it has done much to further our goals of ridding Eastern Griffonia of any traces of instable and hostile regimes. It won't be long before a counter-revolution is sprung and the citizens of Brodfeld liberate themselves."
 LCT_anti_commie_pact:0 "Anti-Communist Pact"
 LCT_anti_commie_pact_desc:0 "Our nation stands united with other anti-communist regimes of Eastern Griffonia, prepared to defend of our lands from the so called Griffon Liberation Army. If one of our members are attacked it will trigger a defensive war which will bring in the combined might of our alliance. At which point we can stamp out the embers of revolution with ease."
 LCT_naval_focus:0 "100 Ship Navy"
 LCT_naval_focus_desc:0 "Our objective must be to ensure the complete and utter security of our territorial waters. As such, we must embark upon an ambitious ship building programme that will see the size of our navy increased to 100 ships within the coming years."
 LCT_air_focus:0 "Aluminum Prioritization"
 LCT_air_focus_desc:0 "By prioritizing the flow of aluminum towards aircraft, we can ensure that our manufacturers have the materials necessary to construct more planes."
 LCT_navy_air_supremacy:0 "First Air Fleet"
 LCT_bloated_high_command:0 "Bloated High Command"
 LCT_bloated_high_command_desc:0 "With enough officers to manage a small country on their own, the massive inner circle of Lake City's military still projects power and prestige. To become a mere "brigadni general" is cause to turn a village upside-down in celebration. Fresh faces are picked to lead the army with strategies fit for a new century, while old beards are retained and venerated for their experience and wisdom from a century past.\n\nBut a long period of peace, as well as the social pressure of rising fast in the military coming to bear on a growing population, has made a burden out of Jezeragrad's high command. Bureaucratic elements have crept in to keep the inner circle from falling apart in the throes of office politics, and quick thinking has been slowly abandoned as every pony on board—with their hefty salaries and egos—wants to have a say on where Lakeponies must strike next."
 LCT_military_politics1:0 "Military Inolvement in Politics - Extreme"
 LCT_military_politics1_desc:0 "To be a valiant warrior is the peak of Lakeish culture, at least in its glory days. Was not Blessed Sword both a princely warrior and a warrior prince?\n\nBut in modern times, this ancient glorification of the army has created unsavoury realities. Bloodlines that can trace themselves to generals hoof-picked by Blessed Sword and his successors, along with new players born and bred in the murky trials of mercenary companies and those who have just amassed as many guns and hooves as they could, have been Jezeragrad's shadow mayor for as long as the republic has been alive. Fraud and embezzlement occur on a regular basis, with a new squad of soldiers to make up for the sudden disappearance of a thousand coins; death threats against representatives boast a high success rate when the agitators have dozens of guns and a few tanks pointed at your face.\n\nAs a result, participating in the political process is either asking for persecution or just going through the motions, for the generals and their officers make sure that there are no real alternatives on the list."
 LCT_military_politics2:0 "Military Inolvement in Politics - Severe"
 LCT_military_politics2_desc:0 "cant they just f off already"
 LCT_military_politics3:0 "Military Inolvement in Politics - High"
 LCT_military_politics3_desc:0 "cant they just f off already"
 LCT_military_politics4:0 "Military Inolvement in Politics - Medium"
 LCT_military_politics4_desc:0 "Lake City's army wields substantial influence in its nation's politics. Parties tailoured for their cause, the presence of cliques hiding away in remote parts of the countryside, and officers possessing a direct line to elected politicians—votes may count, but the ones counting the votes have guns."
 LCT_military_politics5:0 "Military Inolvement in Politics - Low"
 LCT_military_politics5_desc:0 "Other countries have dabbled with the concept of separating the church and the state. In Lake City's case, they have successfully done something else: separating the military and the state.\n\nOf course, the military still performs its duty of defending every Lakepony in the land, and there will always be parties that bring to national attention the voices of the common soldier. However, the cushy positions clueless officers used to take are now headed by competent experts who listen to what everyday civilians want and need.\n\nLake City can rest, knowing that its soldiers are fully dedicated to walking the Soldier's Path without any distractions."
 LCT_reprimanded_industrialists: "Reprimanded the Cehovi"
 LCT_reprimanded_industrialists_desc: "Many are the failings of the Cehovi against Lake City, legal and moral; their reckoning was long overdue.\n\nWhile reprimanding them has encountered some resistance, most of the guilds have complied. It will take time for their workers to get used to their new freedoms, but knowing that the government cares for the downtrodden backbone of Lakeish society will energise them to work with pride and joy."
 #the_long_lance:0 "The Long Lance"# Identical duplicate from hoi4
 #the_long_lance_desc:0 "The Long Lance is a torpedo specially designed by Jezeragrad Armaments, which has twice the range of its foreign counterparts. This greatly increases its efficiency."# Identical duplicate from hoi4
 LCT_anti_knight_weapons:0 "Tungsten Bullets"
 LCT_anti_knight_weapons_desc:0 "While expensive to make, Tungsten tipped bullets pack quite a punch, easily shattering the thick armour worn by Griffon knights."
 LCT_farming_modernised:0 "Modern Agriculture"
 LCT_farming_modernised_desc:0 "The adoption of modern agricultural practices has freed up large quantities of excess labour, allowing us a new supply of Ponies to work within our factories."
 LTC_temp_guild_support_bonus:0 "Guilds Supported"
 LTC_temp_guild_support_bonus_desc:0 "The guilds of Lake City have received government support, garnering them subsidies and advantageous tax rates."
 LTC_temp_guild_empower_bonus:0 "Guilds Empowered"
 LTC_temp_guild_empower_bonus_desc:0 "The guilds of Lake City have been empowered, greatly increasing their influence within day to day life."
 LCT_gift_for_lords_baubles:0 "A Gift For Lords"
 LCT_gift_for_lords_baubles_desc:0 "Under the tradition of providing occasional gifts and donations to high officers, Star Talent and Flaming Hot have received a steady stream of baubles, enough to put a noticeable strain on our industry.\n\nAmong Star's requests were high-tech radio equipment from Equestria. Flaming Hot's requests, though, bordered immaturity: the latest automobiles and foreign alcohol from griffon countries like Feathisia."
 LCT_gift_for_lords_money:0 "A Gift For Lords"
 LCT_gift_for_lords_money_desc:0 "Under the guise of earmarking it for defense spending, vaults of money have been "donated" to Westerly Leeward and Smoke Signal. The development of Smoke's monstrous weapons of the future is understandably a long-term development, so results here will be moot for now, but Westerly has already stashed away his money for the next step of the Lords' plan, whatever that may be."
 LCT_gift_for_lords_land:0 "A Gift For Lords"
 LCT_gift_for_lords_land:0 "Under the auspices of military-led land reform policies, Daring Dream and Solid Rocks have sent in several squadrons to secure certain strategic locations, possessing resources or trade hubs. Solid has exhorted local leaders to fortify their defences, while Daring has provided them with extensive emergency response plans."
