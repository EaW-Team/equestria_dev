 LCT_UMJ_Leader_Wavebreaker_Full: "§6Wavebreaker§!\nLeader of the §6Udruzenje za Moderni Jezerograd§!\n--------------\n§LWhile Wavebreaker's lineage can be traced back to one of Blessed Sword's loyal warlords, his fisherpony upbringing hid his passion for valour in battle. That secret soon spilled out into the open once news of the Longswordian Genocide made the rounds; he then swore to his parents that he would help save all of Vartai. They didn't stop him from volunteering, and fortunately, his entry coincided with a new development in the battlefield: aerial warfare.\n\nWavebreaker signed up for the program immediately. Over the rest of the 990s into the new millennium, while the lack of war, for most days, kept him in patrol duty, the experience freed him up to the sky's wonders while handling griffon raiders head-on, glad to safeguard the airspace of his fellow Lakeponies.\n\nBut youthful pride soon faded. Rumours of corruption among his superiors multiplied, that the successors of the River Empire's honour-bound warriors were spoiled stallion-children unworthy of their ranks. Thus, some say that his career-ending crash wasn't what started his fervent rise in harmonic politics—it was simply the last straw.\n\nWith a nakedly populist platform propelling him to the reins of the Udruzenje za Moderni Jezerograd, the political rookie has his work cut out for him. One thing is for sure: for the first time, Lakeish Harmony will be on the offensive.§!"
 
 #-- TJS leaders --#
 LCT_TJS_Leader_Springtime_Frost: "Springtime Frost"
 LCT_TJS_Leader_Springtime_Frost_Full: "§1Springtime Frost§!\nLeader of the §1Demokratski Jezerski Savez§!\n--------------\n§LSpringtime Frost was destined to balance the nation by virtue of not rocking the boat. He was spoken well of in class and in his later career of Demokratski politicking thanks to agreeing to almost everyone's points of view while rarely voicing out his own. To his credit, he took joy in being a silent workhorse while everypony else spewed their bluster out.\n\nBut in 1004, the socially liberal Dew Point, the previous leader of the Demokratski as well as Grand Mayor of Lake City, died in a car explosion. Springtime publicly questioned the circumstances of Dew's death, but under-the-table deals and threats of "going out the same way" had him bow his head, join the party's snap elections, and sit on top of both party and country. Still, even as Springtime pushed for small-step reforms, he couldn't stop the Cehovi and military high command from snooping in on him with guns and money, politely asking for his support or else. Thus, the status quo has been maintained.\n\nAs the last leg of his party leadership—and his Lakeish presidency—runs its course, one thing Springtime kept close to heart is a genuine concern for his loved ones and his own life. The military had been merciful to let him not run for re-election and to keep all cars from exploding in his vicinity. All he has to do is to placate the shady muzzles while passing just enough reforms to legitimise democracy, and he can fade into the obscurity of a much safer career, like gardening.§!"
 
 LCT_TJS_Leader_Dirty_Deeds: "Dirty Deeds"
 LCT_TJS_Leader_Dirty_Deeds_Full: "§1Dirty Deeds§!\nLeader of the §1Demokratski Jezerski Savez§!\n--------------\n§LA self-made businesspony who departed from his ancestors' tradition of making brandy, Deeds studied abroad, where he learned economic schools of thoughts and how the state could benefit from the rise of mass industrialisation. Eager to make his mark on Lake City when he returned, his first course of action was to establish a construction company, accepting contracts from the military to upgrade their bases as well as Riverland businesses looking to expand into Jezeragrad.\n\nBut that's what his spokesponies would tell you; workers and Harmonites will claim it's not the whole story. As the newest face of money among the Cehovi, he's had to keep an iron grip on his position and his constant profits. Tales are told outside of his presence, of factory supervisors forcing workers to sleep beside assembly lines—or worse, to not sleep at all for dozens of hours—and of Deeds himself dividing construction workers into gangs where the best performers would get nice beds and warm food while the rest would be kicked out with only minimum wages.\n\nBut Deeds lets the neighsayers bray. He only cares about what the Cehovi and the army will say: they are his backers, after all, and they're asking for greater investments among the griffon demographic. Griffon workers in his factories, griffon enemies to justify defence spending... in a continent full of them, there's much money to be made.§!"
 
 #-- PD leaders --#
 LCT_PD_Leader_Wild_Tree: "§0Wild Tree§!"
 LCT_PD_Leader_Wild_Tree_Full: "§0Wild Tree§!\nLeader of the §0Preko Drvoreda§!\n--------------\n§LAt first, General-Major Wild Tree's life is the typical rags-to-riches story. Born to a struggling logging family, a school-age Tree promised them that he would dispel their woes by serving in the Lake Army. Tree took the time to borrow hordes of books on the army's history to prepare, which evolved into selling some of his belongings to purchase copies of military philosophy from across the world.\n\nWhen he entered the academy, he knew the ins and outs of grand strategy, only to be stopped by envious old-timers who didn't want an upstart to replace them, but while backroom politics delayed his graduation by two years, graduate he did. More than a decade on, he's been called "the scholar with a gun" for his insistence on gleaning wisdom from ancient battles and history lessons, which has led him to found the Demokratski's right-wing: the Preko Drvoreda, banking on a platform of greater military privileges.\n\nYet, unbeknownst to all but his inner circle, his time with history books was only a front. Hushed inquiries led to archived documents, and their contents fomented a twisted love for the long-dead River Empire. To him, Lake City was a husk of the Lakeish spirit, anemic against against any griffon assault. Benchwarmers occupied the seats of power, making a mockery of the Soldiers' Path and the emperor's divine will.\n\nSo if the imperial restoration means setting a torch to democracy one day, so be it.§!"
 
 #-- Independents --#
 LCT_Independents: "§YThe Independents§!\n--------------\n§LA defining feature of any parliament is the amount of perspectives it could welcome from the public. While massive coalitions are the Skupština's movers and shakers, a number of smaller parties and independents also wield considerable power, enough to make their voices heard in the democracy's hallowed chambers.\n\nThey thus represent the widest range of policies and beliefs: big party-aligners who don't want to be held back by certain policy disagreements, single-issue speakers who believe that no one is focusing on what truly pains the populace, and other politicians whose advocacies simply don't fall into neat labels and categories.§!"
 
