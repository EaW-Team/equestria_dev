 LCT_UMJ_Leader_Deirdra_Skye: "Deirdra Skye"
 LCT_UMJ_Leader_Deirdra_Skye_Full: "§6Deirdra Skye§!\nLeader of the §6Udruzenje za Moderni Jezerograd§!\n--------------\n§LThe daughter of Pònaidh immigrants, Deirdre Skye was an unexpected name in the realm of Lakeish politics by the late 980s. Her founding of Lake City's first harmonic party would go unnoticed after some initial backlash, but like a sapling spreading its roots, Deirdre's organisation grew. By millennium's end, her party had become Harmony's nexus in Jezeragrad, with an emphasis on interaction with the spirits or what Lakeponies call the Ponikami. That, combined with her foreign background and lack of military ambitions, gave her a solid mass of followers—boot camp failures, Longswordian Genocide survivors, and faithful believers. Her harmonic affiliation then secured a base of similar-thinking intellectuals, and the rest was history.\n\nOr so it should've been. In the winter of 1005-06, Skye took a trip to her homeland and made the unfortunate discovery that the supposedly peaceful monks of Anam-Teine were fiercely trained warriors. Word of her disgust spread like wildfire, and her opponents took her notable silence on Lake City's military to the forefront. Accusations of rabid pacifism, of abandoning the Soldier's Path of the spirits, and of being paid to shut up about martial injustices sent Skye off the political cliff. Her newly acquired reclusiveness only escalated matters, leaving her representatives as the de facto faces of the party.\n\nWhile Lake City's harmonic party still sails strong, its captain now finds herself superseded and ignored. It's not if Skye, in her fall from grace, finally hits the ground: it's when.§!"
 
