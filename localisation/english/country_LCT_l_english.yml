 LCT_sunrise_desc:0 "§YBorn§!: 20th of May, 970 in Equestria\n\n§YBiography§!:Born in a scenic oceanside village in the Sunny Shore, Sunrise's childhood was, on the surface, not unlike most Equestrian foals; However, Sunrise grew up in a household marred by alcoholism and abuse. After a particularly bad altercation which resulted in a kitchen knife being slashed over her eye, a 13 year old Sunrise ran away from home, stowing away on a merchant ship bound for Rottendedam.\n\nIn another turn of events, the merchant vessel was captured and sacked by Hauklander Pirates, taking Sunrise with them. After three years with the pirates, and another year on a Feathisian ship as a "expert guide to the crossroads pirates", Sunrise finally made it to Griffonia. Following a stint as a small-time criminal in Rottendedam, she became a mercenary under a griffon named Marcus Grimfeathers, and began travelling the continent as a soldier of fortune.\n\nShooting her way through the ranks (both literally and figuratively), Sunrise eventually found herself as Grimfeathers' right-hoof mare. Eventually the mercs found themselves in the employ of Count Caelan of Blackhollow in his war against Griffonstone, and Grimfeathers was met with an untimely demise, leaving Sunrise in command of the entire company. By 1001, she was hired by Lake City in an effort to maintain discipline within the Lakeish troops.\n\n§YPortrait by§!: Scroup"
