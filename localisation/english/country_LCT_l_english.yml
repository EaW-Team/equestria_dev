 #Solid Rocks fort building demand
 LCT_six_lords_demands.1.t:0 "The Hoof Which Blocks..."
 LCT_six_lords_demands.1.d:0 "At one of our lesser protected borders just yesterday, the normally stoic Solid Rocks has snapped at several officers. What lay beyond Lakeish territory was just a stone’s throw away, yet there stood "nothing where their corpses will pile up under our unceasing fire! Instead of letting them trample all over us, let's build some real strongpoints here, shall we?"\n\nThis has led the local command in our [?LCT_bordering_state_target_var.GetAdjective] border to push for a stronger defensive line on par with the rest of our fair state. Not that they had much of a choice: Solid Rocks will be visiting in a few months’ time, expecting to see an elaborate fortification system. Suffice it to say that failure would mean our own officers might be the ones pushed up against the wall, with a bullet to "persuade" them."
 LCT_six_lords_demands.1.a:0 "...Also Strikes"
 
 #Star Talent raise unity rhetoric demand
 LCT_six_lords_demands.2.t:0 ""A lazy body kills all will.""
 LCT_six_lords_demands.2.d:0 "The Lakeish proverb became all the more relevant when Star Talent toured through the army’s recent conquests. While the natives’ tongues say yes, their actions don’t always follow: there’ve been more than a few draft dodgers, a couple of griffons keep escaping the gendarmerie, and a dozen pamphlets have been found uncensored, advocating for funny ideas such as harmonism, communism, and worst of all, pacifism.\n\nIn short, the Lake Army still lies divided. The greatest military minds in the world would just waste their breath if their soldiers haven’t shed their individual destinies, giving up their lives to become the Lakepony’s honoured shield."
 LCT_six_lords_demands.2.a:0 "Probuditi! Wake from your slumber and help your fellow pony!"
 
 #Star Talent raise productivity rhetoric demand
 LCT_six_lords_demands.3.t:0 ""Working Hard for a Stronger Lake!""
 LCT_six_lords_demands.3.d:0 "Westerly had told the other lords straight: factory lines everywhere couldn’t meet the expected quotas of materiel needed from the ever-expanding scope of war. The reasons were numerous; absenteeism, malfunctions, and miscommunication were only the chief ones.\n\nThe responsibility has now fallen to Star Talent to fix things up. While harsher workplace regulations is an option, that can only go so far if the ponies either don’t believe in their work or just don’t know what to believe about it and how it can propel their destiny forward.\n\nBut what Star knows is that a couple motivational posters on the walls won’t be enough to get to the core of the problem."
 LCT_six_lords_demands.3.a:0 ""Your job produces victory, young lad!""
 
 #Star Talent raise war rhetoric demand
 LCT_six_lords_demands.4.t:0 "Mission and Vision"
 LCT_six_lords_demands.4.d:0 "In this new era of Lakeish dominance, it’s unthinkable to hear of ponies ignorant or apathetic to the cause.\n\nBut that’s what Star Talent has gleaned from both personal anecdotes and more detailed reports. Some workers complain that what they ship out doesn’t appear to have any tangible effect on the field, while others whine about the war not being as big of a deal as it’s made out to be—life at home seemed to be going on as peaceful as it’s always been, so where’s the action? Where’s the proof? Still, even a couple of soldiers have voiced nonsensical concerns that any war now or in the future might end up with victory in the wrong hooves... or claws... just because of one unfavorable result here or there.\n\nYet Star keeps a level head. Maybe all they need is a nudge in the right direction, a severe reminder about the griffon threat that sought to wipe out all pony life—and will do so again if we don’t do anything about it."
 LCT_six_lords_demands.4.a:0 "Pony genocide will not happen here, not on our watch!"
 
 #Flaming Hot diplomacy demand
 LCT_six_lords_demands.5.t:0 "Under the Spheres of Influence"
 LCT_six_lords_demands.5.d:0 "Apparently, Flaming Hot has been found in [?LCT_diplomacy_target_var.GetName], already schmoozing with local politicians to gain an audience with [?LCT_diplomacy_target_var.GetLeader].\n\nUnderstandably, the other lords are upset that he will be absent from [Root.GetNameDef] for the time being, but Flaming is highly convinced that buddying up with [?LCT_diplomacy_target_var.GetName] is how we can march forward as a country.\n\nIt’s unclear how this may help with said march—some weapons, an alliance, a promise to not attack us, or just getting a couple new friends to hang out with—but what is clear is that he won’t stop taking regular trips to [?LCT_diplomacy_target_var.GetName] until they’re friends or until the other lords drag him back home."
 LCT_six_lords_demands.5.a:0 "Diplomacy has truly enriched the world’s... tourism sector?"
 
 #Smoke Signal research great war tank
 LCT_six_lords_demands.6.t:0 "PT M1"
 LCT_six_lords_demands.6.d:0 "Smoke Signal couldn’t take it anymore. Newspaper clippings surrounded her room, the walls plastered with news clippings on top of tackboards. A common theme ran through the headlines and pictures: other countries showing off their tanks.\n\nShe would not settle with buying their armor for fear of becoming slavishly dependent on so-called allies. No, she was going to talk to her fellow lords and persuade them to finally develop and produce tanks that the Lake Army can truly call its own.\n\nAnd it will start with Projekat Probni Tenk Mark 1."
 LCT_six_lords_demands.6.a:0 "Our enemy will soon have to tread lightly"
  
 #Smoke Signal research heavy tank 1
 LCT_six_lords_demands.7.t:0 "ST T-05"
 LCT_six_lords_demands.7.d:0 "Her underlings hoofed her the folders. They waited with bated breath as Smoke flipped through the pages which were really photos, sketches, and technical information haphazardly put together with staplers and paper clips.\n\nNot a minute passed before Smoke slammed the folder on her office desk, and later in the day, those lackeys would spread rumors that Smoke was losing it simply because the Lake Army didn’t have "proper tanks." Their pleas for calm fell on her deaf ears.\n\nBut the message was clear: Smoke would have her steel behemoths, the next generation of tanks, and they would be proudly made by the Lakeponies. Or she’ll die trying."
 LCT_six_lords_demands.7.a:0 "We’ll have divisions full of these steel commanders!"
  
 #Smoke Signal research heavy tank 2
 LCT_six_lords_demands.8.t:0 "ČS T-14"
 LCT_six_lords_demands.8.d:0 "Every day, the enemy grew stronger. Entrenchments would spring up, covering for ditches and fortresses where creatures too frightened to brave the combat of the outside world hide until their more valorous friends finish the battle for them.\n\nA tank could mop them up in one fell swoop. Now, how about ten of them? Or a hundred?\n\nSmoke Signal has the schematics as well as the funding from several dubious sources for a bigger, better tank than anything that the Lake Army has ever made. And she wants them in the triple digits."
 LCT_six_lords_demands.8.a:0 "A gray flood shall fall upon our opposing forces"
  
 #Smoke Signal research super heavy tank 1
 LCT_six_lords_demands.9.t:0 "A Kingly Saint on the Move"
 LCT_six_lords_demands.9.d:0 "Smoke Signal is never a mare who took half-measures, so when she presented to the other lords her plans for a truly Lakeish "super heavy tank" based on research from abroad, her equals could at least respect her commitment.\n\nBut there’ve been reasons why even the most advanced nations in the world didn’t dive deep into these mobile monstrosities. The tank’s immense weight especially raised concerns that it would cause itself to collapse, hinder movement to the point of being relegated to a support role and nothing more, and, if for nothing else, destroy the very roads and bridges it was meant to cross.\n\nStill, Smoke was undeterred. According to her, technology would quickly catch up to these martial fantasies. Imagine this: these wonder weapons going in unsupported, walking onto the enemy’s frontlines and mowing thousands down while making quick work of any defensive structure. Explosives would do nothing to these robust plates as they’d trudge without resistance straight to the capital to finally point a dozen cannons at the leader’s head for negotiations.\n\nIt’s up to the rest of the lords to decide on what to do."
 LCT_six_lords_demands.9.a:0 "It’s crazy enough that it might actually work"
  
 #Smoke Signal research super heavy tank 2
 LCT_six_lords_demands.10.t:0 "Tip-B"
 LCT_six_lords_demands.10.d:0 "When the world thought of the "super heavy tank," most nations had the common sense to either send only a dozen out or scrap their projects entirely when both financial and scientific realities came to bear.\n\nFor Smoke Signal, the Lake Army didn’t have common sense. It had rare intuition. And the modern virtue of recycling and gossip, thanks to pulling some strings with Flaming Hot in his so-called "diplomatic visits" with the rest of the Griffonia and beyond.\n\nScattered notes and blueprint scraps had piled up on Smoke’s desk. The next several months if not years would determine whether her patchwork plans for a faster, stronger Kraljevic Svetimac would come to life. Researchers would berate her for pursuing this "madness" further, and the bean counters would lecture her on the wasteful spending it might cost them.\n\nBut a bigger "ka-boom" shall be had. The doomed griffons will get a taste of that, she was sure of it."
 LCT_six_lords_demands.10.a:0 "We’re gonna need a bigger bang"
 
 #Smoke Signal research super heavy tank 3
 LCT_six_lords_demands.11.t:0 "Destroyer of Worlds, on Treads"
 LCT_six_lords_demands.11.d:0 "Approaching if not exceeding a hundred tons. A main gun whose caliber was at least 130mm. Secondary guns that would throw out rockets, grenades, or other explosive ordinances against pesky infantry. An engine that mixed gas and magic so it could move the weight of boulders easily for a thousand miles.\n\nThe neighsayers fell on deaf ears; it didn’t matter if they were her own companions at the lords’ table. All she’d asked for was the heaviest tank that could ever be conceived, a city-wrecker that nogriff could hope to slow down. Artillery would fail against it, mines would not trap it, and those infamous nuclear bombs could only hope to scratch it.\n\nSmoke would lead the way, blast by ear-splitting blast."
 LCT_six_lords_demands.11.a:0 "The griffons shall cower at a lone tank!"
 
 #Smoke Signal artillery stockpile demand
 LCT_six_lords_demands.12.t:0 "Truth, Goodness, Artillery"
 LCT_six_lords_demands.12.d:0 "It’s no secret that Smoke Signal likes a full house, that "house" being the lines of warehouses that much of our equipment call home.\n\nHowever, as of late, her daily morning walks through their echoing halls have given her reason to either trash the room or mope around with teary eyes: they’re empty, deprived of precious artillery. Whether our latest batches have been destroyed or are simply doing their duty in some far-off battlefield doesn’t matter: the warehouses of indirect fire are empty.\n\nSurely, this crime will not go by unpunished. For the glory of the Lake Army, these grand corridors will be filled to the brim once more with cannons that will sing an explosive symphony. It will be music to Smoke’s ears!"
 LCT_six_lords_demands.12.a:0 "Landing a thousand shells on a target you can’t see is true beauty!"
 
 #Build factories demand
 LCT_six_lords_demands.13.t.a:0 "Assessing the Production Numbers" #Westerly title
 LCT_six_lords_demands.13.t.b:0 "Upping the Ante" #Big Money title
 LCT_six_lords_demands.13.d.a:0 "Based on his projections, Westerly has suggested that several more military manufactories must be built to sustain our war efforts in the near future.\n\nWhile the other lords did argue for more, Westerly’s response cited reasons for restraint such as a push for leaner, higher-quality manufacturing as well as the opportunity costs involved in producing excess equipment versus, for example, spending those resources on furnishing better lives for our ponies on the homefront." #Westerly desc
 LCT_six_lords_demands.13.d.b:0 "When Big Money goes all in, he means it, and the other lords have paid excited lip service to his current gamble: building more than a dozen military plants in a season’s time.\n\nSoon, our enemies will drown in our guns, our tanks, our planes—you name it! His new line of factories will speediy grant you your wish, so long as you wish for a dead griffon." #Big Money desc
 LCT_six_lords_demands.13.a:0 "Victory lies in the assembly lines"
 LCT_six_lords_demands.13.b:0 "Our streams will ruin gray... and gold!"

 #War strategy demand
 LCT_six_lords_demands.14.t:0 "Operation Fill-in-the-Blank"
 LCT_six_lords_demands.14.d:0 "It’s become a recurring theme for the high command that answer directly to Daring Dream: the frontline isn’t deep enough because this or that division hasn’t pushed far enough to get to these strategic points fast enough.\n\nOr that’s the gist of Daring’s tirade, rather. There’s no justification for it. Armoured spearhead? Pincer movement? Wave attacks? She couldn’t care less about the fancy terminology; all she wanted was to get the job done.\n\nAnd today, Daring has a new job for the Lake Army: get [?LCT_war_target_state_var.GetName]. Meeting adjourned."
 LCT_six_lords_demands.14.a:0 "That was quick. Who’s up for a drink?"

