 LCT_othercountry.1.d:0 "Under threat of attack, Lake City demands we join their war against Hellquill and Longsword, citing the need for security in the turbulent region. There's really no way we can risk being invaded, given the state of our army..."
 LCT_othercountry.1.a:0 "Sigh..."

