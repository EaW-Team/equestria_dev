#LCT_would_you
LCT_heavenlysnow.11.t: "The Best of Their Time"
LCT_heavenlysnow.11.d: "Sickening. Ferried through the gates of Deponya, through a border of stone bricks, Heavenly Snow might as well have taken a time machine back half a thousand years. The Deponyans had watched the River Empire's return, and their response was to cheer this sick state on. Wild Tree had given him the rundown: Deponya was once a kingdom within the Empire, the Grand Prince having granted them special autonomy for as long as they followed him into war. The ponies' fervour hadn't changed in the centuries, hadn't gotten the memo that war in the 1000s could be so... destructive.\n\nAnd the spiders. The spiders couldn't stop freaking him out by their mere existence. As if normal-sized ones weren't enough, giant spiders pulled wagons down the roughshod roads. If looks could kill…\n\nPast sundown, Snow could take a break at a high-class inn, picked out by him by his planners who couldn't shut up about offering the Grand Prince only the best places to stay in.\nOutside, medieval storybook pictures from his foalhood played out in real-time: cloaked peasants milled about and coming to rest, merchants still shouted about their fruits and wares at the marketplace, metal cracked against anvils forging something fierce, cottages ahead no doubt churned precious clothes from hideous spider silk, and the rare noble or two wandered about to deal with late-night civic issues.\n\nAll of it, sickening. Wild Tree was dragging the Empire back into... this, where every pony knew their place and stayed there. If and when their king levied every pony to war, what then? They'd just follow along like lemmings?"
LCT_heavenlysnow.11.a: "That, and he might eat a hanging spider in his sleep."

#LCT_could_you
LCT_heavenlysnow.12.t: "Every Inch a King?"
LCT_heavenlysnow.12.d: "Heavenly Snow didn't miss the inferiority he had with Grimhoof in this royal hall bedecked in precious stones and a table crafted with fine rare wood, itself laden with never-ending courses of so much food, Snow might gag. This lavishness and this divine right the king had, Snow had as well; the training of tradition, for the position, Snow lacked. Grimhoof's eyes spoke of an army of generations guiding him, a lineage having taught him how to lead, giving meaning to his many privileges. Despite the responsibilities that swamped him, Grimhoof was, at least, free.\n\nThrough the negotiations, Snow's mind looped back to that truth. Wild Tree had prepared for Snow a number of flowery speeches; Grimhoof, on the other hoof, was restrained, weighing each word: archaic, yet straight to the point.\n\nThe king considered the possibility of full support, provided great autonomy was given to Deponya just like in the old days. And how curious he was over modern weapons such as artillery, tanks... his subjects probably still imagined there would be glory in charging onto flat grass, shooting guns wildly before they get mowed down by indirect fire and snipers. No cavaliers, no gallant knights battling each other at swordpoint. What glory could be found there.\n\nThus the meeting ended inconclusively. Snow's mouth had gone automatic, just saying what was right. Yes, yes, the River Empire would allow Deponya to have its independence as long as it serves when called, and now Grimhoof would convene first with his advisors on what they would think. Snow was to retire to his lodgings, with just about everyone in high command doing the advising, calling the real shots…"
LCT_heavenlysnow.12.a: "A prince falls short."

#LCT_yes_maybe
LCT_heavenlysnow.13.t: "Let's Away to the Fair"
LCT_heavenlysnow.13.d: "Even within his borders, Heavenly Snow couldn't flee the ancient-ness of the Deponyans and their little fair, which Tree and the others dubbed "an event of cultural exchange". Never mind the trumpets blaring around him nor the the tapestry of Lakeish and Deponyan banners nor the dirt paths nor the scrumptious scents wafting from diverse tents and stalls nor the grounds cleared for brave warriors to melee on for hours or the whole week nor the proliferation of spiders small and large…\n\nHe stole a glance at stately Grimhoof during a photo opportunity where modern Lakeish reporters showed off cameras and their blinding flashes at the old king, accompanied by a cloaked Keeper that was apparently a prince named Forest. Whatever the other generals said about the "backwards" Deponyans, it wasn't true: backwards but shrewd and worldly. The king's subjects took the modern world in stride, always asking questions and quietly debating with their Lakeish counterparts. They could hold their own here in the bustle of this busy fair.\n\nAnother flash, another daze, and Snow's hazy memory of a schedule dragged his hooves forward past muzzle-watering cornucopias to watch the next jousting match. Hardened archers shot blunted arrows at each other, riding on spider-back for the grand goal of toppling their opponents off their eight-legged steeds, and everypony else cheering them on under a peasant-looking prince... no, Deponya, too, was complicit. They saw no issue in the Empire's revival; they'd have no issue with bringing the rest of the Riverlands to their hocks. Blind the Prince might be to the nitty-gritty of governance, he yet saw past the 'joyful' mood of this whole affair.\n\nTwo countries now, sweeping him away from safety."
LCT_heavenlysnow.13.a: "This way, madness lies."

