LCT_wildtree.7.t: "Court of Sycophants"
LCT_wildtree.7.d: "There's a certain sense of familiar pride that Wild Tree can never stop being fond of. Perhaps it's the drums and trumpets singing in harmony with each other, a triumphant anthem of glorious and eternal victory in sync with the march of bootsteps in perfect rhythm. Perhaps he was a little vain for indulging in such a pleasure, but he couldn't care less. Seeing the faces of proud stallions with the best uniforms and guns the state could offer to them, alongside strong, rigorous training... they could keep the homeland safe. They could-\n\n"Gospodin Tree! Oh, it's so good to see you!"\n\nThe sound of a young stallion's voice broke Tree out from his self-inflicted haze, and with a twitch of his eyes he turned to look at whoever was grabbing at his attention. It was some... somepony who he had picked up from the officer academy and fast-tracked into the military due to his extreme(ly loud proclamations of) loyalty. But what he had in loyalty he lacked in... everything else.\n\nTree couldn't even open his mouth before the stallion began running his own about how grand the festival was, how it would show the world the might of Lake City: the whole nine yards. His babbling was so loud, in fact, that even though Tree eventually tried to turn around and keep his eyes on the parade, the stallion's speaking was too annoying to ignore. Whatever positive emotions Tree had at the start of the parade had been snuffed out by this, and he simply sighed, tuning out the pony's voice like static."
LCT_wildtree.7.a: "He left, eventually. Mercifully."



