 LCT_DIET_leader_ctt_0_tt: "§0Wild Tree§!\nLeader of the §0Preko Drvoreda§!\n--------------\nAt first, General-Major Wild Tree's life is the typical rags-to-riches story. Born to a struggling logging family, a school-age Tree promised them that he would dispel their woes by serving in the Lake Army. Tree took the time to borrow hordes of books on the army's history to prepare, which evolved into selling some of his belongings to purchase copies of military philosophy from across the world.\n\nWhen he entered the academy, he knew the ins and outs of grand strategy, only to be stopped by envious old-timers who didn't want an upstart to replace them, but while backroom politics delayed his graduation by two years, graduate he did. More than a decade on, he's been called "the scholar with a gun" for his insistence on gleaning wisdom from ancient battles and history lessons, which has led him to found the Demokratski's right-wing: the Preko Drvoreda, banking on a platform of greater military privileges.\n\nYet, unbeknownst to all but his inner circle, his time with history books was only a front. Hushed inquiries led to archived documents, and their contents fomented a twisted love for the long-dead River Empire. To him, Lake City was a husk of the Lakeish spirit, anemic against against any griffon assault. Benchwarmers occupied the seats of power, making a mockery of the Soldiers' Path and the emperor's divine will.\n\nSo if the imperial restoration means setting a torch to democracy one day, so be it."
 LCT_DIET_leader_independents_tt: "§YThe Independents§!\n--------------\nA defining feature of any parliament is the amount of perspectives it could welcome from the public. While massive coalitions are the Skupština's movers and shakers, a number of smaller parties and independents also wield considerable power, enough to make their voices heard in the democracy's hallowed chambers.\n\nThey thus represent the widest range of policies and beliefs: big party-aligners who don't want to be held back by certain policy disagreements, single-issue speakers who believe that no one is focusing on what truly pains the populace, and other politicians whose advocacies simply don't fall into neat labels and categories."

