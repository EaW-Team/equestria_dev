LCT_six_lords.69.t: "Meanwhile, In Puerto Caballo"
LCT_six_lords.69.d: "\"Uhh... guys, you're gonna wanna see this.\" Flaming Hot cautiously steps through the doorway into the Lords' hotel room, newspaper in tow. He slaps it down onto the bedside table, the headline on the front page clear for all to see.\n\nHOLY PONY EMPIRE DISMANTLED, FIRE AND REBELLION ACROSS GRIFFONIA AS PONIES SENT HOME\n\nThe revelry and joy around the room comes crashing to an immediate halt, each Lord coming up to the table to read, one-by-one.\n\"No way...\" Comes breathily from the mouths of each present, save for Flaming Hot, who had already read the news prior.\n\nSmoke Signal, having been instantly sobered up, places a half-empty Pina Colada down onto the balcony table and brings herself into the room, then holds two hooves in front of her face and questions, \"So what do-... how... what do we do now?\"\nDaring Dream responds, under her breath, \"We can never go back,\" and slowly rubs a hoof across her cheek in deep contemplation.\n\"What?! But we're the-\"\n\"We can NEVER. Go. Back.\" Daring Dream, staring ahead through the solid wall ahead of her, cuts the others off.\n\nThe Lords turn to look around at each other, unable to come up with something to say. One by one, they exchange concerned and frightened glances.\nAt the very least, they probably wouldn't have to worry about getting hunted down by angry griffons all the way in Puerto Caballo."
LCT_six_lords.69.a: "And they lived happily ever after."

