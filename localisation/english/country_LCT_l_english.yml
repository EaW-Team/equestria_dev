LCT_rearrange_corporate_interests: ""Rearrange" Corporate Interests"
LCT_rearrange_corporate_interests_desc: "Wild Tree will have to conduct more negotiations with important businessmen and corporative executives if he wants to get the economy back on track, and that is exactly what he'll do. He will offer favours that may not exactly need to be repaid, and one-sided agreements that take inspiration from a quote he had once heard; "Speak softly, and carry a big stick.""

LCT_seize_uncooperative_cehovi_assets: "Seize Uncooperative Cehovi Assets"
LCT_seize_uncooperative_cehovi_assets_desc: "Even with all of this peaceful progress Wild Tree has made, he has even his own limits. Some of the Cehovi offer demands that are far too stringent for him. Unfortunately for them, Wild Tree knows exactly how to deal with these scum. Once they're penniless and without a single property to their name, they'll beg the Grand Prince for his support.\n\nGood. Let them beg."

LCT_old_habits: "A More Direct Rulership"
LCT_old_habits_desc: "Weaker wills may not put up with our demands for non-negotiable loyalty to the Grand Prince. Wild Tree will take direct control of state apparatus to exterminate incoming threats to the Prince's life and power."

LCT_i_am_the_army: ""I Am the Army""
LCT_i_am_the_army_desc: ""Divided troops are a brittle blade," once said the wise Grand Prince Blessed Sword, and this remains true today. Soldiers of the questioning sort will be monitored, rooted out; only those under Wild Tree's command and approval shall pass. Lake City will not burn in a squabbling army's crossfire."

LCT_purge_the_lords: "Purge the Lords"
LCT_purge_the_lords_desc: "The Six Lords would've been a powerful ally in our coup had they not shown destructive tendencies for anti-griffon fever. Now, their far-reaching influence will prove to be a hindrance should they disagree with the Grand Prince's designs. It's only a matter of time..."

LCT_shoot_neighsayers: "Shoot Down the Revolt"
LCT_shoot_neighsayers_desc: "The republic had been a centuries-long revolt against the rule of the Grand Prince, and it persists in the form of those who resist. Our disgrace upon the Prince must end: round up the doubters and dissenters, and dedicate a dozen bullets for them."

LCT_ban_on_protesting: "Ban on Protesting"
LCT_ban_on_protesting_desc: "Evil hides in the dark, so don't go there. Wild Tree has talked of setting up curfews to kill off any prolonged resistance. Anypony up past midnight or earlier will be risking a great deal under the watch of our national guard."

LCT_ban_on_touching_grass: "Destroy The Cehovi"
LCT_ban_on_touching_grass_desc: "TODO"

LCT_blow_up_neighsayers: "Blow Up Dissenters"
LCT_blow_up_neighsayers_desc: "Small arms are discreet. Explosives are messy, capable of collateral damage, and perfect for sending a clear message: you, your family and friends, and your neighbours will suffer if you insist on your traitorous thoughts."

LCT_permanently_imprison_neighsayers: "Imprison the Rebels"
LCT_permanently_imprison_neighsayers_desc: "Kill too many terrorists, you mass-produce inspirational martyrs. Should some brave mare jump in front our gun and say they are willing to die for the cause of misguided democracy and freedom, don't let her die: deliver her to jail so her body and soul can waste away."

LCT_new_ponies: "New Ponies"
LCT_new_ponies_desc: "Relying on old blood will do nothing but corrupt our state with the greedy and the stupid. Their long-term positions have resulted in complacency and stagnation, and though there are some voices arguing for the idea that they would be loyal for this fact on its own, they may just as easily jump ship, tucking their tails between their legs and extracting their wealth out of the nation before we can use it. Instead, we will award the young and the bold with fantastical promises of wealth and land, and with a new generation comes a new opportunity to strengthen our grip."

LCT_begin_first_intermission:"Back To Business"
LCT_begin_first_intermission_desc:"We've stopped ourselves from being immediately overthrown, but there's just one last little thing we have to do before we can consider ourselves properly in charge - the coronation ceremonies!\n\nLet's get to it."

## Past Intermission 1

LCT_monetary_rewards: "Monetary Rewards"
LCT_monetary_rewards_desc: "Some may question the veracity of giving these new ponies in charge cash when our economy is in a... questionable state. However, small bribes go a long way in making sure that a state is prosperous, though we certainly won't call them that. Instead, they will be seen as rewards for loyalty and fanaticism, and those most loyal will reap the most wealth."

LCT_land_rewards: "Land Rewards"
LCT_land_rewards_desc: "With vast tracts of land now dispossessed of their original owners, there is no one better to own them than the loyal mares and stallions under our supervision. Those with previous experience in governing will take priority, of course, but preference will also be given to those whom we know can be relied upon in our hour of need - and our hour of need is constant."

LCT_bribe_the_corrupt: "Bribe the Corrupt"
LCT_bribe_the_corrupt_desc: "Some stains, unfortunately, can sometimes be impossible to cleanse completely. A few senior members of our government, most of them highly skilled in speechcraft, have loyalties that are only as deep as the weight of gold in their pockets. If that gold is ours, they will happily serve as mouthpieces to keep the populace placated. All they need is a gentle push..."

LCT_keep_the_fools: "Keep the Fools"
LCT_keep_the_fools_desc: "There have been a few voices in the government clamoring for a total, government-wide purge of incompetent elements. They have a point - incompetence leads to inefficiency, which leads to the downfall of a nation. Some fools, however... certain administrators, governors, senior officers, bureaucrats and similar, are more than happy to revel in their luxurious positions and do nothing, gladly implementing whatever measures and policies we wish so long as they get to keep their heads down. For a chosen few, they will receive this privilege."

LCT_the_old_guard: "The Old Guard"
LCT_the_old_guard_desc: "The dukes and counts, with their vast stores of wealth and influence long sidelined by a wayward democracy, should be given our full attention. An army, no matter how popular, cannot run on red-blooded patriotism alone."

LCT_grant_titles_and_honour: "Grant Titles and Honour"
LCT_grant_titles_and_honour_desc: "The republic's establishment sent many a royal bloodline into decay and obsolescence, doomed to be forgotten. Not anymore. If they are to serve the Grand Prince well, they must do so as the nobles they truly are."

LCT_a_grand_ball: "A Grand Ball"
LCT_a_grand_ball_desc: "High Command may detest fancy ponies dancing around for their own amusement, but if these same ponies are to be true bluebloods, then they are free to revive even the most "trivial" of traditions if it upholds their status.  A good waltz won't harm anypony, at least."

LCT_landed_estates: "Landed Estates"
LCT_landed_estates_desc: "Mayors of old have requisitioned many ancient manors for their possessions to be sold off for "the common good". This disgrace will not be tolerated. As befits their station, the nobles shall have their lots restored, with all the grandeur and the responsibilities that come with it."

LCT_indentured_servants: "Indentured Servants"
LCT_indentured_servants_desc: "It's a folly to assume that everyone is fit to participate in the governing of a country. Former "voters" who don't have the right mind or heart to have a say in policy-making can still prove their usefulness as maids, butlers, and food tasters."

LCT_the_grandest_soiree: "The Grandest Soiree"
LCT_the_grandest_soiree_desc: ""You have been formally invited to the Grand Prince's fair residence to commemorate the beginning of his abundant rule. The Prince himself has provided ample room and time for drink, conversation, and dance, for he is more than generous with his blessings.""

LCT_the_old_flag: "The Old Flag"
LCT_the_old_flag_desc: "The heraldry shall be dusted off, the coat of arms shall be shined, and the old banners shall be unfurled after centuries of disuse. These remnants of the River Empire will fly over every corner and every high place so that, in every Lakeish heart, a united will shall surge and flow!"

