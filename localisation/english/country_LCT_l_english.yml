#LCT_snow_fades_from_power
LCT_heavenlysnow.28.t: "The River Empire"
LCT_heavenlysnow.28.d: "Heavenly Snow couldn't get himself out of bed. Today was an important-- no, it was the most important day of all. In blood and gunfire, the river ponies were finally united again. The last time was almost three hundred years ago, and the previous emperor held a grand parade. Yet now the figurehead of its unification wasn't even alerted to it. Snow hadn't even been given the chance to say no. There was no invitation or discussion, no moment of rebellion and no dragging out the process until he would inevitably be forced onto the podium. Instead, he was left to his devices in the palace while the voice of a general boomed through the paper walls. It wasn't Wild Tree but one of his lackeys he had converted to the fanatical and insane cause he dedicated himself to.\n\nSnow turned to his side, staring into the floor below him, his vision blurring and his breaths becoming shallower and quieter. He was backed into a corner without an escape, his wife held hostage by Tree while the nation hopped on a train straight towards Tartarus. The sounds of the general's proclamation were drowned out by his own thoughts: what would happen now? In what horrible way would all of this end? What would happen to Summer Sun? Stuck working the cafe, unable to talk to anyone about what her husband was going through, monitored at all times by his own government?\n\nSnow curled in on himself, front legs tightly pressed against his chest, and all he could think about was the cafe. The smell of the coffee, the warmth of the morning, the hug of his wife. It was all gone now. It wouldn't ever come back. Everything he tried to do, every second of resistance and every spat back at Tree meant nothing. It meant nothing. The world was going to burn and all he could do was watch. A player in its play with his strings cut, motionless on the floor while rivers of blood flooded the theater, and the blood would fill his mouth and choke him in it. In the lowest depths of Snow's hopelessness, he clung to just a single word."
LCT_heavenlysnow.28.a: "Summer... Summer... Summer..."

