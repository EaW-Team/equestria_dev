 LCT_heavenly_snow_idea: "Heavenly Snow"
 LCT_heavenly_snow_idea_desc: "Heavenly Snow used to be a modest stallion. While he was born to a magistrate and therefore technically of noble blood, he lived far from the center of political scheming, growing up in Coltljevo. After graduating from a respectable college, he spent his days helping govern the city, later on using his savings to fund his own little cafe in Coltljevo proper. On some days, especially holidays, he himself would work as a barista: a magistrate's son serving coffee projected one-of-a-kind humility.\n\nBut the princely coup struck his old life dead. He was to ascend to the Ramonda Throne in Jezeragrad, being the heir apparent from Grand Prince Blessed Sword's line. They had centuries of tradition to learn from; Snow would know and do everything in no time. In quick succession, every eye turned to him for guidance. Great titles and lands were provided to his family, the zealous army swore their allegiance to him, and its own company of tutors and teachers showed up to instruct him in the ways of Blessed Sword, announcing to the world that the River Empire had returned.\n\nBut for all that, the Grand Prince hardly reigns over his own life. Wild Tree and his underlings push on Snow ambitions that he wishes he can outright refuse, ungratifiable desires that he hopes he can burn to nothing. But he can do nothing. Any protest of his is never made public, for any hideous success the armies earn shall be his in the eyes of every adoring Lakepony...\n\n...and any catastrophic failure shall be his, his alone."
