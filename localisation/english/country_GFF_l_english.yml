 GFF_resource_networking:0 "Resource Distribution Networks"
 GFF_resource_networking_desc:0 "With the funding provided to the Frontier decreasing year by year, the necessity of a stable system to help the poorest of the state grew. So, in 984, Governor Burner announced the foundation of the Frontier's Resource Distribution Networks, intending to expand the range they can reach to provide the people with the necessities: Food, clothes, water and so on. In the first year, the networks became a huge success, which allowed for the reduction of poverty and a more equitable distribution.\n\nHowever, the cracks of this system started to appear as some towns reported having received no help from the administration yet. As months passed with no improvements, and a few villages even being emptied by either starvation or defection to cannibal clans, many started to criticise the system as unreliable long term. The fact that some of the richest that found it cheaper to live in the more remote areas are unaffected by this led to accusations of the administration misleading the people and the rise of bandits, with goals ranging from personal interests or giving back to the poor, both through raids.\n\nStill to this day, the networks saw no improvement. That has to end soon but unless more funds are provided, nothing can be done."

