 GFF_bandits:0 "The Bandit Issue"
 GFF_bandits_desc:0 "Ever since the Frosthill Frontier's economy stagnated, poverty has become one of the biggest concerns of our administration. Our Resource Distribution Program sought to remedy this by providing the basics at little or no charge to our citizens. However, said networks have proven to be less effective than hoped. With many towns reporting getting none of the promised material while the richest enjoy the excess. Starving, yet unwilling to turn to the cannibal bands, many in these towns embraced banditry. Their raids further destabilising the country and the RDP.\n\nOne of the newest bandits groups is led by a griffon named Virgil. Known for being one of the few bandit leaders to raid the richest and be genuine in their promise of distributing the spoils to the poor.\n\nWith the likes of Virgil receiving increased public support our efforts to hunt these bands down risks alienating our people. If we're to finally run the bandits down then we need to reform the RDP into what it was always meant to be."

 GFF_cannibals:0 "The Mountains of Madness"
 GFF_cannibals_desc:0 "The frontier region is no stranger to food scarcity. The mountainous landscape makes agriculture difficult and wild game hard to find. Those who first settled the frontier acclimatized, and with some hard taught skill and luck the region became nearly self-sufficient in food.\n\nAs the griffon settlers who ventured deeper into the mountains would learn, nearly is not good enough.\n\nThe climate was colder than what any griffon was used to. Frequent blizzards and confusing geography meant that even with flight navigation was a challenge. Many griffins lost their way in the mountains and, as hunger and despair set in, found the only way to save themselves from death was cannibalism.\n\nThe descendents of these long dead settlers have turned into cannibal clans. Terrorising villages and travelers, still desperate for anything to eat. Many once prosperous villages have turned into ghost towns due to the cannabiles. They've even in the past caused issues with our neighbours. With war only avoided due to the intervention of our Weter overlords.\n\nWe must bring an end to this madness, lest it consume us."

 GFF_commies:0 "Maximalist Expatriates"
 GFF_commies_desc:0 "Years ago, Nova Griffonia almost fell to communists inspired by the revolution in Stalliongard. Their efforts proved futile when their forces were destroyed, and the moderate factions of the revolutionaries made peace. What remained of the movement was forced into the mountains. Eliminating the threat of a communist terror in the countryside, and saving the republic from a red takeover.\n\nUnfortunately, it is our mountains that the remains of the communists now seek shelter in. As Nova Griffonia sits happy with its revolutionary problem resolved, we're forced to bite our tongues as reports of rebel raids land on our desks. While we are able to fend them off, for now, the worsening living conditions have caused some villages to sympathize with the communist cause. Giving them a fertile ground from which to grow themselves.\n\nThe leader of this movement is unknown to us, and there is no consistent pattern to their guerrilla war against our rule, making fighting back all the harder. But, we have not lost hope. In due time we'll crack down and send the lot back to our overlords in Weter so that justice can finally be delivered. Silencing the last choking breaths of that failed revolution."

 GFF_economic_chaos:0 "Economic Recession"
 GFF_economic_chaos_desc:0 "Our current funding has almost drained, way earlier than planned, and it's already causing issues ranging from the salaries of our garrison to the efficiency of our resource distribution networks. Getting more money isn't just urgent. It's necessary so that the so-called "constitutional anarchy" doesnt turn into a literal anarchy."

