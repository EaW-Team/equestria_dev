 ## Initial Ideas ##

 GFF_bandits:0 "The Bandit Issue"
 GFF_bandits_desc:0 "Ever since the Frontier's economy stagnated, poverty became one of the biggest concerns of our administration, which led to our resource distribution networks. However, as said networks proved to be more of a short-term solution when many towns reported getting no help, with the richest being safe from the consequences, bandits appeared left and right to survive, with their tactics of raiding and control further destabilising the country.\n\nOne of these groups is from a griffon called Virgil, known for being one of the few bandit leaders that raid the richest to genuinely distribute it all to the poor, which makes any town that we were unable to help resistant to any attempts of the administration to take back control.\n\nIncreasing our efforts in hunting them down would just risk alienating our people. If the administration wants to run them out, they need to find a way to properly distribute the necessary resources."

 GFF_cannibals:0 "The Mountains of Madness"
 GFF_cannibals_desc:0 "The region is not foreign to difficulties in finding or growing food. The majority of the land being mountains made logistics hard to establish or find land suitable to agriculture. The yak natives got used to it though and, through luck and skill, the region became more self-sufficient.\n\nBut the griffon settlers paid the price as they tried to live deeper in the mountains.\n\nThe climate was colder than what any griffon is used to and, despite knowing how to fly, navigating through the region became a challenge, leading to some even getting lost, even when construction works made some areas more acessible. And, as hunger and despair became the norm, many found the only way to save themselves from death: Cannibalism.\n\nThese cannibal clans are terrorising many villages to get ANYTHING to eat, leading to some of the places turning into ghost towns or, in the worst case scenario, some join the cannibal lifestyle as they had similar struggles to the clans. They even had a long time ago caused issues with the yaks of the bordering nation, which our overlords had to step in before the diplomatic incident turned into a war.\n\nWe can't let history repeat a second time."

 GFF_commies:0 "Maximalist Expatriates"
 GFF_commies_desc:0 "Years ago, Nova Griffonia almost fell to communists that were inspired by the revolution in Stalliongard. Despite their futile attempts, our overlords stomped out these rebels and, together with the normalisation of relations with the more moderates, we could be sure that the communists wouldn't terrorise any further.\n\nBut we would be forced to bite our tongues as reports of communist rebels taking over some villages came to our desk. And worse: We suspect that most were part of the overlord's attempted coup. While we are able to fend them off, for now, many villages started to sympathize with the communist cause.\n\nThe leader of the communist rebels is unknown to us and their guerrilla patterns are not consistent, making the job harder. But that won't make us give up on cracking them down and send them back to our overlords so that justice can be delivered to them."

