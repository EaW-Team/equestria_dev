 frontier.7.t:0 "A Perfect Plan"
 frontier.7.d:0 "Two sets of explosive, placed strategically to fell a pair of trees on the road. One in front to stop the gun truck, one behind to prevent a reverse. In the trees on either side of the road two four griff teams of militia lie in wait. Ready to pop out the second the commies show their beaks. Arrest the driver, take the guns, and deal a crippling blows to the revolutionaries. All-in-all, a perfect plan, all they need to do is wait for the truck to appear.\n\nThus they wait.\nAnd they wait.\nAnd they wait some more.\n\nThe hours slowly tick by as the militiagriffs begin to grow restless. Occasionally popping their heads up and being yelled at to get back in cover, or wandering off to stretch their legs. When their canteens finally run out so does the yelling for discipline. Empty clawed after nearly half a day of waiting they abandon their posts with nothing to show for the warning about the truck and the countless hours spent in the frigid cold waiting for it. All except one, who seems rather unbothered about the time he just wasted."
 frontier.7.a:0 "Did they get a warning about our warning?"

 frontier.8.t:0 "Nova Griffonia Proposes a Truce" # TO BE REWRITTEN LATER
 frontier.8.d:0 "Teafeather and his cronies have been trying to put us down for months, but his troops can't compare to our experienced raiders. We've been pushing them back for a while, and soon after a messenger had arrived, asking to discuss terms of truce. On first sight, it seems pretty great for us - peace, independence, recognition and all of our territory, but on the other claw, why would they ask for truce if they weren't close to losing? The boss thinks we should take all of Nova Griffonia right now, but the other bandit leaders believe it would be more wiser to take the deal so we can build up for the next confrontation."
 frontier.8.a:0 "You can have your damned peace, Teafeather."

 frontier.9.t:0 "As The Sun Falls"
 frontier.9.d:0 "The howl of the wind fills Ulla's ears as the few griffins still milling about begin to retreat to their tents in search of badly needed warmth. They've been waiting hours for any signs of the gun truck and its cargo. Yet nothing has arrived, and all the griffins she's sent to scour the roads have come back with reports of nothing but dense trees and desolate trails.\n\nShe turns away from the road, a claw going up to adjust sling across her chest as she looks over the camp. It is the last embers from the Revolution of 996. Still trying the impossible even after having been forced from their homes, their nation, and into these mountains. The tents she sees are of shoddy construction, what few faces not tucked away are tried, and as the rifle settles against her back she knows it is aging and prone to jams. The gun truck has been the first sliver of aid they've received in years and with each passing second it seems more and more likely that their mole has failed and the supplies have slipped through their talons.\n\n'How many more years can we run on fumes and scrap?' She thinks to herself, before letting out a sigh and trying to push such a thought to the back of her mind. Then an echo, faintest sound of a truck's engine rebounding off the mountain's side reaches her ears. As she looks back she sees at a distance a pair of headlights cutting through the new darkness of the night.\n\nTonight each revolutionary would receive a new rifle."
 frontier.9.a:0 "Fumes and scraps no more."

 frontier.10.t:0 "Report on Local Mineral Extraction"
 frontier.10.d:0 "Papers pile up on the desk before Muck. Everyday his ministers add a new stack. Each one a whole new story of how Frosthill is rushing into the red financially. Nothing out of the ordinary from last year, and the years before. Nothing that can't be handled if the mines just- A knock at the door breaks Muck's train of thought. "Come in!" He calls.\n\nThe door creaks open and in steps the Manager of the local coal mining operation. In his claw a slim vanilla folder. Without wasting any time the Manager steps forward and holds the folder out. Reluctantly, Muck takes it and flips the cover open to reveal startlingly few sheets of paper inside.\n\n"Where's the rest of your report?" Muck says as he skims through the folder. "Typically you have enough to keep me up through the night, but this looks like it'll barely take me five minutes to read."\n\n"That's all there is." The Manager's tone grim.\n\nHe looks up at the Griffin, staring in disbelief  "No... Surely not. There has to be something in those mountains we can show off to Weter."\n\n"I'm sorry, Muck. I've gone down into the depths myself and we've pulled everything we can out of the ground."\n\nAn uneasy silence fills the air as Muck sinks back into his chair, dropping the folder onto his desk to join the rest. That's the only card he had for the meeting in Weter and now it's gone.\n\n"Well, I'll catch up with you later then." Muck's voice low as he clasps his claws together. "No point in having the full meeting anymore. I have some options I need to look into." As the Manager turns to leave Muck rests his head on his claws. Wondering what he's going to have to do to convince Teafeather the Frontier is worth turning on the money spigot for again."
 frontier.10.a:0 "...Maybe just plain old begging?" 

 frontier.11.t:0 "The Militia's New Posts"
 frontier.11.d:0 ""If Muck wants those positions staffed he can do it himself!" A young griffin by the name of Conrad yells from atop a hastily assembled stage made of old surplus crates in the yard of the Frosthill militia headquarters. The crowd of griffs around him cheered.\n\nThe assembly mode of the assembly shifts as a voice booms over them "What is the meaning of this?!" The Defense Minister's words quiets the crowd, though one might also attribute it to the two armed MPs flanking him. "You all have your orders, you were meant to have moved out two hours ago! So why in Boreas are you still here?"\n\nUndaunted, Conrad again speaks "We're not taking any orders until we get our pay. Not this poultry pittance we can't even feed our families with, but real and fair pay!" An unease has fallen over the militia with the presence of the MPs, though many still cry out 'aye!'s of agreement. "We aren't leaving our families to live in unheated barracks just so Muck can feel safe in his governor's mansion. We're staying right here!"\n\nA nasty scowl plants itself on the Defense Minster's beak as he surveys the crowd. The MPs next to him fidgeting with their rifles anxiously. The militia outnumbers and, despite the quality of their equipment, outguns them. The crowd may have the hint of fear among them but every word out of Conrad's mouth is emboldening them, enraging them. Allowing this gathering to persist risks a riot, and they certainly can't be compelled to their posts. "Disperse the lot of you and go back to your homes!"\n\nNot wanting a tussle and to get back to their families the crowd broke. Soon leaving no one in the yard but the Defense Minister and his relieved guards."
 frontier.11.a:0 "At least the MPs are loyal."

