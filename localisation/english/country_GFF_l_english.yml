 frontier.1.t:0 "Nothing Special"
 frontier.1.d:0 "In the past, the yearly meetings were something that Muck would wait for. A recap of their progress in growing the city or region, being validated by the people's cheers when he walked around. However, the Frontier killed any relief that he would have had, with him not even needing to read the reports provided by his cabinet to know what was wrong.\n\n"Sadly, our funds are running out again. We had expected it to last for..." The finance minister checks his papers. "-almost a year." He put down his papers, as the rest of the cabinet either groaned, yawned or sighed. "We are lucky to last around 4 months... unless we get more funds from the Governor..."\n\n"We can't sustain this!" The defence minister shouted, slamming his claws on the table. "I've repeatedly argued that we should have let Nova Griffonia handle the communists, bandits, and cannibals ruining this region. And guess what? Money wasted due to incompetence!"\n\n"And because the militias aren't paid properly!" The labour minister countered, rolling her eyes. "You don't feed griffons with words and guns. These funds should have been more focused on distributing the people's needs-" The defence minister cut her off. "How if we are constantly thwarted by these threats?!?"\n\nThe room erupted in an uproar, with all ministers voicing their concerns about what other way they should have allocated the funds. Muck just sighed, shaking his head and squinting at the blurry reports."
 frontier.1.a:0 "Nothing that he isn't used to"

 frontier.4.t:0 "The Hideout"
 frontier.4.d:0 "The militias of Neu Eindlem, in the region of Uulin Griffins, together with volunteers from the capital, were tasked with retaking a mountain area close to the town after receiving news of a huge presence of raiders, especially from Virgil. They isolated the area to avoid any travellers from being killed by mistake and went deep into the mountains with a lot of supplies.\n\nAs they approached the area, it already didn't smell good, as a nearby camp was a mess, with half-finished meals on the ground and coins scattered at a few tents, one of which was open. While first faking to leave, in case rebels were inside, the militias confirmed nobody was there.\n\nIt took a while for the raiders' operation site to be reached, with empty rifles on the ground greeting the militias. It barely had any sign of life, as the few barracks present in the area were broken into and confirmed to be empty, with nothing more than broken windows.\n\nIt was clear that the operation was a failure. Before the militias could discuss how to proceed, a gunshot echoed from the higher mountains, putting them on high alert and checking the perimeter... only for cannibals, having been scared by the gunshot, to meet them and try to get them as their dinner. The group had to be rescued by other militias when the former hadn't returned for hours."
 frontier.4.a:0 "The luck is that the only deaths were from cannibals"

