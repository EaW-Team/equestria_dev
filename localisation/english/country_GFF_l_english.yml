 GFF_another_day:0 "New Year, Usual Headaches"
 GFF_another_day_desc:0 "The money vault is almost empty. Again. The administration tried to ration and distribute, but reserves vanished quicker than expected. Bandits and communist rebels are seizing the chaos to destabilise the country, while cannibals terrify the population. They are used to it, though. But, before asking for more funds from the overlords, a New Year meeting has to be held."

 GFF_raid_the_raiders:0 "Raid the Raiders"
 GFF_raid_the_raiders_desc:0 "It's no secret that the region's lack of power to address poverty and economic inequality led to the rise of bandits, especially those popular for caring for the people. The most powerful of them, though, is the raiders of a griffon called Virgil. The good news is that an informant warned Muck that he found one of their operational sites. Time to fight fire with fire. The fire itself? A "raid"."

 GFF_equalise_help:0 "Balance the Distribution Funding"
 GFF_equalise_help_desc:0 "One major concern in the  country is the distribution networks, which provide food, clothes, and water to the more isolated towns. However, even with attempts to airlift supplies, many citizens reported not receiving anything and accused the administration of negligence. For now, Muck will revise how the funding for the networks is used to move the excesses to the most underfunded areas."

 GFF_try_trap_commies:0 "Corner the Maximalists"
 GFF_try_trap_commies_desc:0 "Despite Nova Griffonia's efforts, many coup revolutionaries from 996 have fled from their grasp. And said revolutionaries decided to use the Frontier as the new base of operations, with them taking over several villages, even attracting followers with their foolish ideas. The administration was warned of a truck carrying guns for these rebels, which could be the "bait" they needed to catch them."

 GFF_cut_other_increase_food:0 "Invest More in Food"
 GFF_cut_other_increase_food_desc:0 "Inefficient resource distribution has left the more isolated populace hungry and feeling abandoned. Some got desperate enough to turn cannibalism into part of their routine. The administration must intervene before the number of cannibals gets out of control. The remaining funds must be allocated for distribution and invested in food that lasts longer and that can quickly reach the populace."

 GFF_check_coal_mines:0 "Check the Mines"
 GFF_check_coal_mines_desc:0 "Coal mining became the most important economic activity ever since it gave hope to many settlers who longed for stability in the early years of the frontier, even more when the gold had run out. Nova Griffonia became the only possible partner, as everybody else doesn't recognise the Frontier. Hopefully, the annual meeting with the manager of the mining operations will give Muck good news."

 GFF_fortify_possible_targets:0 "Fortify the Expected Targets"
 GFF_fortify_possible_targets_desc:0 "[GFFortifyDesc]"
 GFF_fortify_possible_targets_desc_first:0 "After the operation against Virgil's raiders, Muck organised with the minister of defence plans to fortify some towns and cities with the presence of the rich who found it cheaper to own houses in the Frontier instead of Nova Griffonia."
 GFF_fortify_possible_targets_desc_second:0 "After the disastrous operation against Virgil's raiders, the plans to fortify the towns and cities with the presence of the rich became insufficient. The minister of defence suggested using part of the remaining army volunteers to patrol these areas. Hopefully, the budget allocated is enough to pay for this new job of theirs."

 GFF_suspend_ministries:0 "Partial Government Shutdown"
 GFF_suspend_ministries_desc:0 "With the funding for the governmental duties of the Frontier draining, Muck had no choice but to shut down some of the least critical ministries to save money."

 GFF_clean_commie_propaganda:0 "Crackdown on Commie Propaganda"
 GFF_clean_commie_propaganda_desc:0 "Fighting is useless if the Maximalists can attract many of the people to their cause, which not only makes it hard for the population to sympathise with the government but also makes the jobs of cracking them down more difficult. The militias will now have the explicit order to remove any type of propaganda of these communists."

 GFF_open_the_emergency_reserve:0 "Open the Emergency Vault"
 GFF_open_the_emergency_reserve_desc:0 "The emergency vault doesn't live up entirely to its name as it was always opened due to the funding constantly draining, which nowadays was more and more the norm. It will provide enough money to keep running the country while Muck is away to Weter."

 GFF_multitasking:0 "Accumulate Governmental Functions"
 GFF_multitasking_desc:0 "The suspension of ministries, while necessary, leaves some services down and withholds salaries of the workers under said services. As per protocol, the functions of the suspended ministries will be reassigned to the remaining cabinet members. Sure, it will be a bureaucratic mess, but there isn't much choice."

 GFF_the_dreaded_request:0 "The Dreaded Groveling"
 GFF_the_dreaded_request_desc:0 "At last, Muck will travel to Weter to convince Teafeather to provide more funds. He always dreaded this day, as it always seemed that his pleas to stop the funding from decreasing fell on deaf ears. But, if he plays his cards right, hopefully, the predictable failure won't happen."

