 GFF_economic_chaos:0 "Economic Recession"
 GFF_economic_chaos_desc:0 "Our current funding has almost drained, way earlier than planned, and it's already causing issues ranging from the salaries of our garrison to the efficiency of our resource distribution networks. Getting more money isn't just urgent. It's necessary so that the so-called "constitutional anarchy" doesnt turn into a literal anarchy."

