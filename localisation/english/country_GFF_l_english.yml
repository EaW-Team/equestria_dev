edgy_commie_bird_desc:0 "§YBorn§!: 5th of April, 970 in Weter\n\n§YBiography§!: Heinrich Redtail's sister, Ulla remembers her young self enamored by the distant tyrannical Griffonian Empire breaking to Kemerskai's revolution. She sought to learn all she could while maturing, hoping to one day overthrow the chains she believed choked Nova Griffonia's populace.\n\nPrior to Stalliongrad's formation, Ulla joined the growing communist party within Nova Griffonia with her brother and gained a position of high influence. The circumstances that forced Stalliongrad to break from Equestria were the very same afflicting her homeland, and Ulla initiated her life-long plan and brought her own Revolution to Nova Griffonia in 996.\n\nUnlike Stalliongrad's success, Ulla's Revolution would be crushed by Nova Griffonia's forces engaging her widespread revolutionaries in brutal force. Her Revolution was snuffed out, and when faced with defeat and the forgone conclusion of her execution, Ulla took flight.\n\nHiding on the Frontier, Ulla allowed herself time to reflect hard on her failures before plotting again. She was downed, but her leftist ideals for Nova Griffonia were not yet defeated. In those moments, Ulla came to a conclusion—one as cold as it was universal: the only thing that mattered with ideologies... was force."

muck_stress_governor_desc:0 "§YBorn§!: 16th February 960, Boreasfjord\n\n§YBiography§!: If Muck had been told that his leadership skills would be pushed to the their limit in the frontier, he would've thought the statement an exaggeration. Now, he thinks it would be an understatement.\n\nBorn to a middle-class family, Muck grew a reputation for his political acumen. From being the youngest mayor of his birth city to the governor of the whole region, his rise was meteoric. Battling crime, enduring strikes, and shrugging off thugs that sought to destroy everything he fought to preserve, there was no challenge he couldn't meet. His studious leadership even meant that his region was one of the few to remain stalwartly loyal to Nova Griffonia when the Revolution of 996 split the country. Even workers flocked to join Muck's militias.\n\nWith glowing reviews from representatives across of the government it was no surprise that, in 1001, Governor Teafeather offered him the position of governor of the Frosthill Frontier. While Muck knew of the hardships of the frontier, he figured his abilities were more than equal. Sure that with his claw on the tiller the frontier would turn from a rough piece of coal into a diamond that he could use to propel himself to even greater heights.\n\nThat was 6 years ago, Muck looks like he's aged 16. Despite his best efforts the frontier is bordering on collapse. A trashed economy, a corrupt administration under him, and unorganized militias that allow bandits and rebels to freely roam the countryside. To make it worse, each year of failure has brought a decrease in funding, despite his pleas.\n\n Though there are increasing calls from his friends and relatives to resign and save his battered mental health, Muck refuses. For he made a promise when he took on the governship: that he would save the frontier, and turn it into a model state. Despite it all, he still hopes to fulfil his promise.\n\n§YPortrait By§!: Pakk"

