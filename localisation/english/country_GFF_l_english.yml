edgy_commie_bird_desc:0 "§YBorn§!: 5th of April, 970 in Weter\n\n§YBiography§!: Heinrich Redtail's sister, Ulla remembers her young self enamored by the distant tyrannical Griffonian Empire breaking to Kemerskai's revolution. She sought to learn all she could while maturing, hoping to one day overthrow the chains she believed choked Nova Griffonia's populace.\n\nPrior to Stalliongrad's formation, Ulla joined the growing communist party within Nova Griffonia with her brother and gained a position of high influence. The circumstances that forced Stalliongrad to break from Equestria were the very same afflicting her homeland, and Ulla initiated her life-long plan and brought her own Revolution to Nova Griffonia in 996.\n\nUnlike Stalliongrad's success, Ulla's Revolution would be crushed by Nova Griffonia's forces engaging her widespread revolutionaries in brutal force. Her Revolution was snuffed out, and when faced with defeat and the forgone conclusion of her execution, Ulla took flight.\n\nHiding on the Frontier, Ulla allowed herself time to reflect hard on her failures before plotting again. She was downed, but her leftist ideals for Nova Griffonia were not yet defeated. In those moments, Ulla came to a conclusion—one as cold as it was universal: the only thing that mattered with ideologies... was force."

muck_stress_governor_desc:0 "§YBorn§!: 16th February 960, Boreasfjord\n\n§YBiography§!: If Muck had been told before that his leadership skills would be put to the test in the Frontier, he would've thought that they were exaggerating the challenge of administering said region.\n\nBorn in a middle-class family, Muck grew a reputation for his adaptability and quick thinking when the worst came. From the youngest mayor of his birth city to the governor of the whole region, he endured crime, strikes and thugs that tried to destroy everything he fought to preserve. His region was even one of the few to mostly be on the side of Nova Griffonia when the Attempted Revolution of 996 happened, as even workers joined the side of Muck's militias.\n\nWith glowing reviews from representatives of the government of Nova Griffonia, it was no surprise that, in 1001, Governor Teafeather offered him the position of Governor of the Frontier, after the last one resigned. While Muck knew the troubles and hardships of the Frontier, he figured out that it would be just a hard yet simple challenge to reorganise the administration.\n\nBut that was 6 years ago. Muck looked like he had aged more, as the Frontier is always almost collapsing with bandits and rebels proving impossible to defeat, thanks to unorganised, weak militias. The yearly funding decrease, despite Muck's pleas to stop it, made it harder and harder to stabilise and grow the region. His stress was so bad that his relatives suggested that he quit leading there to avoid a mental collapse.\n\nBut Muck had made a promise when he got the role: that he would save the Frontier from collapse until the last second. While the position he is in became a huge pain to deal with, he still hopes to fulfil his promise.\n\n§YPortrait By§!: Pakk"

