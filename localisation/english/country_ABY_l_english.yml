 ### National Spirits
 
 ABY_wingbardian_concessions:0 "The Unequal Treaty"
 ABY_wingbardian_concessions_desc:0 "After the Clawomonic Restoration, Queen Mewodora II signed a treaty with the Kingdom of Wingbardy which, according to the Abyssinian version of the treaty, stipulated that Abyssinia "temporarily leased" the island of Purrsia in exchange for development aid and trade agreements. However, it was later discovered the Wingbardian version of the treaty claimed the island was permanently transferred to them, which soured relations. Things became even worse when the Storm King sacked and burned Abyssinia. Rather than being a potential ally on Zebrica, Abyssinia now appeared more like a weak and helpless country. Wingbardy took advantage of this, forcing King Gomez to sign another treaty. This acknowledged the recent Wingbardian seizure of the port city of Katren as legal (called "the Katren concession"), established a demilitarized zone around it in Katkat and gave further privileges to Wingbardian businesses, including exclusive mining rights in Katkat. While the economy benefits from Wingbardian activity, most of the populace resents the treaty."
 ABY_angry_slaves:0 "Slave Unrest"
 ABY_angry_slaves_desc:0 "After Queen Mewodora II outlawed feline slavery, famously proclaiming all cats to be free, slaveowners exploited a legal loophole which did not explicitly forbid enslavement of other races. Over the century, hundreds of thousands of slaves have been acquired from abroad, either through trade or force. These slaves are for the most part ponies, donkeys, zebras and horses. Following the Storm King's invasion, many of them rose up against their owners, starting a spiral of deadly violence that could escalate out of control."
 ABY_paralyzed_leadership:0 "Paralyzed Government"
 ABY_paralyzed_leadership_desc:0 "The Kingdom of Abyssinia has traditionally been an absolute monarchy ruled by decree. However, King Gomez's poor mental state has resulted in the government being left completely idle, unable to do anything without the King's approval or command. Normally this would be enough of a problem, but in times of crisis decisions are urgently needed, yet no one makes them. As a result, Abyssinia is becoming increasingly chaotic and the aristocats are beginning to question Gomez's ability to rule."
 ABY_risk_of_famine:0 "Risk Of Famine"
 ABY_risk_of_famine_desc:0 "The Abyssinian peninsula is a dry region largely unsuited for agriculture, with many cats in the countryside still living as pastoralists. Worse still, arable land in the highlands is used for growing cash crops for export such as coffee. As cats are also obligate carnivores, the rest of arable land is used for cattle fodder. Before the Storm King's invasion, Abyssinia was perfectly capable of importing tonnes of meat from abroad, but with an empty, sacked treasury and ever increasing internal instability, these imports have almost completely ceased. Food stocks are slowly but surely becoming completely empty. If nothing is done, starvation will threaten almost the entire populace."
 
 ABY_wingbardian_concessions_2:0 "The Unequal Treaty"
 ABY_wingbardian_concessions_2_desc:0 "After the Clawomonic Restoration, Queen Mewodora II signed a treaty with the Kingdom of Wingbardy which stipulated that Abyssinia would get aid in modernizing the country while in return Wingbardy would get economic privileges as well as the Rasdom of Purrsia as a protectorate, which allowed them to secure their vital trade routes with Saddle Arabia. This treaty was seen as fair. However, after the Storm King invaded and greatly weakened Abyssinia, Wingbardy forced King Gomez to sign another treaty. This acknowledged the Wingbardian seizure of the port city of Katren as legal (called "the Katren concession"), established a demilitarized zone around it in Katkat and gave further privileges to Wingbardian businesses, including exclusive mining rights in Katkat.\n\nThe Abyssinian government has taken action to mitigate the effects of the treaty at the expense of reduced cooperation with Wingbardy."
 ABY_wingbardian_concessions_3:0 "The Unequal Treaty"
 ABY_wingbardian_concessions_3_desc:0 "After the Clawomonic Restoration, Queen Mewodora II signed a treaty with the Kingdom of Wingbardy which stipulated that Abyssinia would get aid in modernizing the country while in return Wingbardy would get economic privileges as well as the Rasdom of Purrsia as a protectorate, which allowed them to secure their vital trade routes with Saddle Arabia. This treaty was seen as fair. However, after the Storm King invaded and greatly weakened Abyssinia, Wingbardy forced King Gomez to sign another treaty. This acknowledged the Wingbardian seizure of the port city of Katren as legal (called "the Katren concession"), established a demilitarized zone around it in Katkat and gave further privileges to Wingbardian businesses, including exclusive mining rights in Katkat.\n\nDue to the recent actions by the Abyssinian government, the treaty is now little more than ink on paper."
 
 ABY_somewhat_less_angry_slaves:0 "Slave Unrest"
 ABY_somewhat_less_angry_slaves_desc:0 "After Queen Mewodora II outlawed feline slavery, famously proclaiming all cats to be free, slaveowners exploited a legal loophole which did not explicitly forbid enslavement of other races. Over the century, hundreds of thousands of slaves have been acquired from abroad, either through trade or force. These slaves are for the most part ponies, donkeys, zebras and horses. Following the Storm King's invasion, many of them rose up against their owners, starting a spiral of deadly violence that could escalate out of control."
