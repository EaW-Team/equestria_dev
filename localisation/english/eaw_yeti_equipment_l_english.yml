 STM_medium_tank_equipment_1:0 "Medium Thunderer Model 2 'Flake'"
 STM_medium_tank_equipment_1_short:0 "MT-M2 'Flake'"
 STM_medium_tank_equipment_1_desc:0 "‘Why did they decide to add a pair of road wheels instead of extending the hull and the tracks? I don’t know. Frankly I’m too afraid to ask. I think the only reason the ‘Flake’ is going into production is because maintaining it is simpler than with the ‘Frost’, although it does have decent armour for its size.’\n- Quoted from a declassified interview with an old tank commander"
 STM_medium_tank_equipment_2:0 "Medium Thunderer Model 8 'Berg'"
 STM_medium_tank_equipment_2_short:0 "MT-M8 'Berg'"
 STM_medium_tank_equipment_2:0 "‘The rounded hull would not have been our first choice, but in all other respects the MT-M8 'Berg' is a considerable improvement upon its predecessor. The gun is of particular note, capable of penetrating enemy armour at unusually long ranges. Needs additional testing regarding the repairability of the tracks.’\n- Report on the field trials for the MT-M8 'Berg'"
 STM_medium_tank_equipment_3:0 "Medium Thunderer Model 17 'Glacier'"
 STM_medium_tank_equipment_3_short:0 "MT-M17 'Glacier'"
 STM_medium_tank_equipment_3:0 "‘Following the adoption of the MT-M17 'Glacier', management has seen fit to reward all departments for their hard work. All Funny Hat Day bonuses have been increased by fifteen percent and there will be a free lunch provided next Friday. Before the question is asked, there will be no additional transfers to the ETM 'Leviathan' project.’\n- Internally circulated memo at Hailbane"

