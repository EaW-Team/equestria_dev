 STM_light_tank_equipment_0:0 "Experimental Light Thunderer Model 'Plateau'"
 STM_light_tank_equipment_0_short:0 "ELTM 'Plateau'"
 STM_light_tank_equipment_1:0 "Light Thunderer Model 1 'Tor'"
 STM_light_tank_equipment_1_short:0 "LT-M1 'Tor'"
 STM_light_tank_equipment_1_desc:0 "‘It’s not a giant box, which is progress. The hull is still a haphazard mess and the turreted machine gun in front of the main turret is a travesty, but it’s an improvement on the earliest designs nonetheless. The 'Tor' is a significant step forward from the Plateau, despite its numerous shortcomings.’\n- Report on the field trials for the LT-M1 'Tor'"
 STM_light_tank_equipment_2:0 "Light Thunderer Model 3 'Stack'"
 STM_light_tank_equipment_2_short:0 "LT-M3 'Stack'"
 STM_light_tank_equipment_2_desc:0 "‘Honestly I can’t believe Hailbane has figured out that light tanks are supposed to have a small silhouette. Ancients, the ‘Stack’ even has a decent top speed! Sure the gun is a little weak, but at least now you can avoid being seen in the first place. It feels like they’ve finally put a leash on Hailstorm’s nutjobs.’\n- Quoted from a declassified interview with a young tank commander"
 STM_light_tank_equipment_3:0 "Light Thunderer Model 7 'Mesa'"
 STM_light_tank_equipment_3_short:0 "LT-M7 'Mesa'"
 STM_light_tank_equipment_3_desc:0 "‘I’d like to shake the hand of whoever led this project during the design phase. The firepower of an older medium tank, a compact engine with a great power-to-weight ratio and enough forward-facing armour to survive first contact. It’s not perfect, but it’s close. I can smell the procurement orders already.’\n- Anonymous engineer’s notes on the LT-M7 'Mesa'"
 STM_light_tank_equipment_x:0 "Light Thunderer Model 11 'Cliff'"
 STM_light_tank_equipment_x_short:0 "LT-M11 'Cliff'"
 STM_light_tank_equipment_x_desc:0 "‘The brass really doesn’t like this tank, although that seems to be because they aren’t ready to give up the ‘Mesa’ just yet. We’re all a little upset that Hailbane hasn’t stuck a bigger gun on the ‘Cliff’, but for once I’ll give them credit for upgrading the transmission and adding more crew hatches instead.’\n- Internally circulated article on the LT-M11 'Cliff' project"
 STM_light_tank_equipment_x_2:0 "Light Thunderer Model 15 'Peak'"
 STM_light_tank_equipment_x_2_short:0 "LT-M15 'Peak'"
 STM_light_tank_equipment_x_2_desc:0 "‘Unlike the troubled adoption of the ‘Cliff’, it’s expected that the drastically improved firepower of the ‘Peak’ light tank will encourage a smooth procurement process. Concerns have been raised about the configuration of the vehicle with the engine at the front, but we have been assured that this will only improve crew survivability.’\n- The Yeti Observer"
 STM_light_tank_equipment_x_3:0 "Light Thunderer Model 21 'Zenith'"
 STM_light_tank_equipment_x_3_short:0 "LT-M21 'Zenith'"
 STM_light_tank_equipment_x_3_desc:0 "‘I’ve got to hand it to Hailbane on this one, they really outdid themselves. By all accounts they’ve resolved most issues with the ‘Peak’ like the lack of gun depression whilst lowering the vehicle’s silhouette substantially. I’m told the company still has its share of crazies, but the ‘Zenith’ tells a different story.’\n- Anonymous procurement officer’s notes on the LT-M21 'Zenith'"

