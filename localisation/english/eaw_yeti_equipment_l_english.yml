 SLC_heavy_tank_equipment_0_short:0 "EHeTM 'Tracker'"
 SLC_heavy_tank_equipment_1:0 "Heavy Thunderer Model 3 'Hunter'"
 SLC_heavy_tank_equipment_1_short:0 "HeT-M3 'Hunter'"
 SLC_heavy_tank_equipment_1_desc:0 "‘Who signed off on this? I thought we agreed that we weren’t going to give Hailbane an inch when it came to designs over thirty tonnes. Ancients below, someone is going to be fired for this. How far into development is it? Already prototyping? You’re pulling my tail. This is the last time I’m covering for you.’\n- Telephone transcript from the HeT-M3 'Hunter' project audit"
 SLC_heavy_tank_equipment_2:0 "Heavy Thunderer Model 11 'Predator'"
 SLC_heavy_tank_equipment_2_short:0 "HeT-M11 'Predator'"
 SLC_heavy_tank_equipment_2_desc:0 "‘Considering the origins of the heavy tank program and Hailbane’s propensity for unorthodox designs, it is no surprise the successor to the HeT-M3 'Hunter' has been under incredible scrutiny. The ‘Predator’ offers even greater crew protection with its unorthodox internal layout on top of absurd firepower.’\n- The Yeti Observer"
 SLC_heavy_tank_equipment_3:0 "Heavy Thunderer Model 21 'Massacre'"
 SLC_heavy_tank_equipment_3_short:0 "HeT-M21 'Massacre'"
 SLC_heavy_tank_equipment_3_desc:0 "‘Lately management has been trying to push to call this thing something else, but I don’t think any of their names are going to catch on. We all saw the ‘Massacre’ prototype during trials, crunching through walls and shrugging off modern anti-tank countermeasures. It will live up to its name when it sees combat.’\n- Quoted from a declassified interview with a Hailbane engineer"

