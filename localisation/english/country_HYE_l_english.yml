hyenia_masaska.18.d:0 "TODO Due to Masaska's overly ambitious decentralization, authority needs to be given back to the dervishes. The only way to do this is by borrowing the authority of the only remaining member of the Hyenian royal family, Princess Jawharad. Masaska approaches her with a plan to make her the de jure leader of the nation and turn Hyenia back into a monarchy in name, while he and the dervishes would be the de facto rulers of the nation, letting them get back to business. She reluctantly accepts, but doesn't seem all that disappointed about being given a bit more authority than she originally bargained for."
