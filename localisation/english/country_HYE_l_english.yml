hyenia_princess.1.t:0 "Her Mother's Daughter, and Yet Not" 
hyenia_princess.1.d:0 "The throne was smaller than Jawharad remembered it. When she had been a pup it had always seemed titanic, like a mountain projecting its might onto the world. Oh it was large, to be sure, and the steps up to it added to the feeling, but it was just that; large. Not in the realm of titans, but in that of mortal creatures. As was she, she supposed.\n\n"It is my greatest joy to stand by your side today, your divine highness." Once she had only heard wisdom in the old advisor's words, but a Little Shadow had poked her with questions over and over, making her see the schemes behind them. "And before long, we shall be able to raise you to your rightful place and restore Hyenia to what it should be."\n\n"Alas..." Jawharad felt fearful and excited at once, and noticed something moving in the corner of her eye. She sat down on the throne without ceremony, violating another old taboo to a choir of gasps. "Things will not be so simple, my old friend. Little Shadow, if you would, please." Almost the instant she had finished her sentence, a swirl of movement preceded a lone little male appearing by the throne's side, his face masked and a sword by his side. She couldn't help but smile dryly as she saw their faces. Pure shock, indeed horror, across the gathered old nobles' faces.\n\n"My most loyal advisors. You've advised me to the best of your abilities, maybe even believing your words were just. Alas, this one came to me many years ago, and he has told me many things that you did not. Hyenia will rise again, but it is by the earthen blood of the regular hyena, not the golden blood of nobility, that it will do so. Now I say, without coronation and without custom, that you will share in this bounty, but that you must first humble yourselves. You are no longer the masters of Hyenia, and if you can accept that, step down and take up your place by the common Hyena's side, you will not gain as you hoped, but as you must. And if you do not... the rightful sovereign of Hyenia has the ear of the Qaylidi Dervishes, and she will not shy any means to ensure stability in her realm.""
hyenia_princess.1.a:0 "Alas, their scheme for another Dahab failed."
