hyenia_masaska.19.d:0 "TODO Harqaanka's efforts have been recognized by Masaska, and he determines that she is the one most suited to lead the country from here on out. Masaska knows he works best from the shadows, and he has had his moment in the spotlight. Just as the torch of leadership was passed to him, now he passes it to her."
