hyenia.23.t:0 "The Sacred Malachite Pits" 
hyenia.23.d:0 "Malachite has been a sacred stone in Hyenia for centuries, and no Malachite is more valued than that found here, deep in the underground. So important is it that the hyenas who live here all are sworn to guard it, as they have for three hundred years. When the Storm King invaded, they blew the tunnels into the pits without hesitation, surviving down here ever since. Though they've been completely cut off from the rest of their species and mildly put surprised by the events of recent years, they nevertheless have reaffirmed their loyalty to Hyenia, now and forever."
hyenia.23.a:0 "Loyalty Unmoving like Stone."
hyenia.24.t:0 "The Tunnel Runners" #Gyzwindid  
hyenia.24.d:0 "The outskirts of the yeti homelands and the tunnels that run through them offer the fastest way to reach the Great Lakes. When the desert is too trying and the yetis too vigilant, one can always sneak below them. The tunnels twist and turn though, and even though they have been well mapped they can still confuse and turn around the unprepared. Because of this, the Tunnel Runners here have made a good living since time immemorial. They know every nook and cranny, and they can get you where you need to be faster than any other Hyena. As our diggers made contact, they greeted us enthusiastically and with questions of when business can resume. They seem to have weathered the last years better than most, being mainly annoyed by the lack of commerce."
hyenia.24.a:0 "Let us hope they can get back to business soon."
hyenia.25.t:0 "Under the Gargoyles' Noses" #Gargoyles
hyenia.25.d:0 "Few species have clashed more than Hyenas and Gargoyles. Our recorded history notes at least forty different wars between us, and our holds under Gargiloya were built with this in mind. Thick walls and metal gates built for sieges and reinforced tunnels to resist attempts to collapse them meant that our attempts to reach them were both difficult and easy. While the tunnels were overwhelmingly intact, they were blocked, sabotaged and indeed mined in every conceivable way. Yet, after making contact with our lost kin, our somewhat signed and quite irritated diggers managed to acquire maps of all the blockades, and we are now able to clean it up without any risk."
hyenia.25.a:0 "Quite impressive, really."
hyenia.26.t:0 "The Centaur Plains" #Centaurs
hyenia.26.d:0 "The holds under Senturya were never quite meant to exist. Unlike most holds, there was no plan behind their creation, only stubborn hyenas who kept digging. Following at first the veins of metal, then the natural caverns beneath, they soon found deep inside of Senturya. With the long-standing tensions between Senturya and Hyenia, its existence has always been an awkward such and the Hyenas who live here have always been those who value calm and quiet. Perhaps for this reason, or perhaps merely due to the distance to Hyenia, they have been found fully intact and unscathed. In a couple of cases, the Hyenas were not even aware of the events of the last years."
hyenia.26.a:0 "It takes a special hyena to miss this much."
hyenia.27.t:0 "Our Errant Kin" #Twizanyika
hyenia.27.d:0 "Twizanyika was meant to be a pawhold for Hyenia on the other side of the Ancient Pact, but they had their own ideas and broke away from the homeland. Having largely forsaken the underworld instead of contesting us for it, they've remained distant. Even now, in the wake of all that has been, they've greeted our diggers with watchful wariness, but not outright hostility. The old trading outposts that dotted these tunnels have largely fallen into disuse, and while the Twizanyikan hyenas aren't too keen on our presence, they still welcome the commerce."
hyenia.27.a:0 "Our fates have long since diverged."
hyenia.28.t:0 "Old, Long Abandoned, Ambitions" #Gelon-Zornu
hyenia.28.d:0 "The hold under Gelon-Zornu came out of an idea that was audacious even back when they were built. Unlike many holds, this one was meant to be the staging ground for an invasion into the then weak Gelon-Zornu. When the zebra king was distracted by foreign enemies, the ground would cave in and thousands of Hyenas would flood out of the tunnels and seize the capitol before the zebra could do anything about it. Nothing ever came of the plan, and what was meant as a staging ground soon became a trading hub.\n\nWhile the hold has shrunken immensely during the last years due to being cut off, to our surprise it has grown back to its original population and then some, as local zebras ended up taking refuge among our kin after the storm king and subsequent fighting cost them their homes. This is a rarity, but not unheard of, and though the Zebras are unable to dig like us, they earn their keep in other ways, and have become good holdmates."
hyenia.28.a:0 "Curious, but they are welcome."
hyenia.29.t:0 "The Most Distant Hold" #Zwahile
hyenia.29.d:0 "Due south of Mazwi, in the mountains of the Zwahile coast, lies the hold where the last king of Hyenia fell centuries ago. After having seized the throne from his sister and subsequently being deposed in a counter-coup, King Daalim fled here hoping to curry favour with the Mazwi empire so that they would help him be reinstated. After his death, the keep he had hidden in became a refuge for all sorts of outcasts. Even Fahamka herself hid here for a while. The isolation of the hold during the last years made the hold an even more unsavoury place than before. Though the locals are happy to see other hyenas, it is clear that they would be happy if we didn't get too nosy about their business."
hyenia.29.a:0 "Alas, the rule of law still stands."

hyenia_furasho.1.t:0 "The New Teacher" 
hyenia_furasho.1.d:0 "The field was packed with rows of black-clothed dervishes and behind them thousands upon thousands of regular hyenas, all watching the procession that strode towards the steps of the great palace. While having suffered in the last years, the imposing building still stood firm as a potent symbol of the old dynasty's power. Furasho walked in the middle of the procession, her face stoic as she walked up towards the stone steps, where Fahamka awaited her.\n\nFahamka had been reluctant to engage in this ceremony, but Furasho had insisted. Hyenia only had them, and they had to establish that they were the ones in charge and do so thoroughly. And so, as the procession came up the steps, Furasho stepped up and bowed deeply before Fahamka, all dervishes following suit. Fahamka was the Great Teacher, the Voice of the Qaylid, the First Dervish, and all that the dervishes were emanated from her.\n\n"You came to the Qaylid in disgrace and defeat, Furasho, daughter of Aamin." Fahamka told her. The old hyena knew how to project her voice, and her voice rang clear for the crowds to hear. "You rose from the darkness and you led the dervishes to retake our lost homeland. You are the Fist of the Qaylid, but now you must become more. Will you take up the burden of leadership not just for the dervishes, but for all Hyenia? Will you become the High Dervish of Hyenia, and lead its people to a better future?"\n\n"As I am called, I will answer," Furasho replied, raising her paws while still bowing. She was beneath Fahamka, now and always, and she would not let any of the gathered hyenas think otherwise.\n\n"Then rise, High Dervish of Hyenia." Fahamka took off her sword and laid it in Furasho's paws. Furasho stepped back, retreating two steps down the stairs so that as she rose up, fastening it around her waist, Fahamka still stood above her. First the dervishes, then the crowds behind them, erupted into cheers, hailing the new leader of Hyenia as Furasho smiled." 
hyenia_furasho.1.a:0 "All hail the High Dervish!"
hyenia_furasho.2.t:0 "Swift Actions from the Devout" 
hyenia_furasho.2.d:0 "Furasho has ascended to the role of High Dervish, and her first order has been to ensure that the royalist army - now bereft of the princess they had fought for - cannot become a threat. The rank and file are simple hyenas, former refugees given a chance to return home under arms. The leader, meanwhile, are the remnant of Hyenia's nobility, and even today they have a lot of influence. The death of the princess will lead to hostility and - at best - a fracturing army leading to scores of armed bands roaming Hyenia. Lest we are forced to deal with an insurgency, they must be dealt with.\n\nFurasho has ordered Masaska to ensure that the royalist leaders are taken out of the picture, and the Blade of the Qaylid has reluctantly obeyed. The desire to avoid further bloodshed does not take away the shame of having fed the princess plans and information to make the royalists attack as well only to now do away with them. It is a stain on them all, and yet the royalists are numerous enough that they would be a genuine threat to stability if not dealt with.\n\nAs they fall, their bodies will be spirited away and buried in their ancestors' soil. Their soldiers will be disarmed where possible, and hopefully the leaderless army will disband without too much issue. It all will be handled as neatly as can be, and all it cost was the dervishes using up the royalists, manipulating a young female into thinking they were on her side, getting her killed and then doing away with her allies."
hyenia_furasho.2.a:0 "Forgive us, and rest in peace."
hyenia_furasho.3.t:0 "In All The Right Places" 
hyenia_furasho.3.d:0 "Furasho had been born into politics, and she knew what leadership entailed. Yet, she had also seen what Queen Dahab's excesses had led to, and how they had contributed to withering Hyenia away from the inside. Sycophants and pawlickers were a poor foundation of a state, and thus she would need not only those whom she could trust, but also those who would be willing to stand firm on what was right and just.\n\nAppointing Bogsiiye and Eber Weyn to her inner circle was a given, both of them had served her well for many years. Eber Weyn was a master of molding young hyenas into capable fighters and dervishes, and Bogsiiye was wise when it came to matters of health, healing, and nutrition. Considering the state of the nation, the latter especially would be sorely needed. Seenyaale would serve equally well, even if the great foundries of Hyenia would be a different challenge to the workshops she had organised during the resistance.\n\nYet when it comes to the affairs of science, Furasho admitted that she could not think of a better candidate than Kelidii, even if said hyena was an avowed supporter of Masaska. And as for Masaska... what to do with her rival? Part of her, a small, shameful part that she had long since learned to tune out, wanted to marginalise him, and yet who was a better spy than him? Who could lead a warband behind enemy lines and strike where it would hurt the most? She was a fool if she thought Masaska wasn't worthy of his position, or that he would not serve Hyenia well.\n\nYes, Hyenia, not her. She was merely the first servant of the nation, and the instant she forgot that she may well become another Dahab."
hyenia_furasho.3.a:0 "True strength grows out of opposition after all."
hyenia_furasho.4.t:0 "Ever Flow" 
hyenia_furasho.4.d:0 "Ever changing: that was reality's only permanent state, as established by the Qaylid. Yet, these dervishes, too, participated in this shifting world. Their reputation preceded them, that of fierce paws that struck from both the mountains and the underground, to do battle and to lend aid.\n\nThey could not stay that way. This, Furasho knew. Even the Great Teacher did not exist outside the rules of nature.\n\nCandles and lanterns burned, where volunteering scribes pinned down tenets in as few words as possible, clear-cut. Messengers, accompanied by many of the Great Teacher's more experienced initiates, scoured their own land in their mission to clarify the principles of their new ruler, while acolytes accompanied every conceivable meeting Furasho held with what could charitably be called a court, perhaps a government. The liberated who hadn't needed to fight, who might also be taken up to codify laws for a proper state... the Great Teacher's discoveries hadn't disseminated that far before.\n\nThat, too, would change. All under Furasho's orders.\n\nTheir neighbours were poised to return to the old days of properly defined kingdoms and republics. Far into the future, the dervishes had to stand under the scrutinizing spotlight of the world stage. They could not remain desert-roaming warrior nomads forever.\n\nSo she gazed upon what marked her mother's last steps. Then pressed forward."
hyenia_furasho.4.a:0 "They'll be the Hyenia that wouldn't have fallen."
hyenia_furasho.5.t:0 "The Path to Healing" 
hyenia_furasho.5.d:0 "They had seen the devastation of the last years during the campaign, but as they sat here, flicking through the report that detailed just how damaged Hyenia was, it all became so much more real in a way. Numbers did not lie - even if there were many ways to obfuscate just what they were saying - and they had all that they needed to conclude that Hyenia was more than wounded, it was near broken.\n\nThe foundries and factories that had served as the basis of Hyenia's industrial might were by and large inactive or indeed destroyed. The subterranean tunnel network that had run across much of the region had collapsed in many place and splintered into tiny complexes. The farms of the nation were in disarray, with nobody being able to even answer how much produce Hyenia was growing, and starvation was a fact for many. Hundreds of thousands had fled Hyenia one way or another, and with them they had brought all the wealth and all the food they could carry to try to build a life elsewhere.\n\n"...and so to the question of what must be done, it seems we can answer 'yes'," a dervish joked dryly, making Furasho give her a withering glare. "Forgive me, but I am making a point. Hyenia is suffering in a multitude of ways, and almost no matter where we start, there will still be those suffering because we prioritized elsewhere."\n\n"Maybe so, but we are sitting here fed and safe as the country suffers. Let us show grace enough to not quip while others starve." The quip had been innocent enough, but Furasho recalled too many moments where the court had rung with laughter over jokes about the plight of the commoners. She would never allow that blind arrogance to fester again."     
hyenia_furasho.5.a:0 "We are entrusted with a sacred duty, and will give it due respect."
hyenia_furasho.6.t:0 "The Yeti Stragglers" #TODO Do yetis deserve rights? lets think about this one real hard 
hyenia_furasho.6.d:0 "The topic of the yetis was a fresh wound to them all. The foreign conquerors, those who had broken the hyenas and left their home in disarray. Those who had come to enslave and destroy. There was a hundred reasons to hate the yetis for all that they had done, but as the yeti threw himself on the ground before the dervish council, cowering in submission, few of the reasons seemed to apply.\n\n"Noble warriors of the dervishes, I plead with you not for my sake, but for the sake of my family. When I moved to these lands, I only sought to plow the earth and grow my crops. I've never held ill will towards any of you, and I've taken pride in giving your fellow hyenas work wherever I can. I beg you to show mercy, and let us remain in these lands."\n\n"You mean that you stole land for your farm from the rightful owners, put them to work serving you, and now expect us to let you keep what you stole." Furasho stared him down with eyes as cold as the southern wind. He was not alone either, thousands of his ilk now lived in Hyenian lands to which they had moved since after the invasion.\n\n"I... if it will serve as compensation, I offer myself to you as a slave to repay our debt to your people. All I ask is that my family will not be expelled from the only home they have ever known."\n\n"You beg for clemency, and in the same breath you insult us by claiming that we hold slaves, no, silence." She raised her paw. "If we gave the mercy you gave us, you would flee back to your ancestral lands, hounded by warriors hunting you for sport. We are not the Storm King however, remember this." She thought back to the long discussions they had had, pushing down the rage she felt as she proclaimed her judgement."
hyenia_furasho.6.a:0 "The law protects you as it does all creatures, and our thirst for vengeance changes nothing."
hyenia_furasho.6.b:0 "You shall be allowed to continue living here, but know your place, and ask for nothing more."
hyenia_furasho.7.t:0 "The Yetis have Unified" #TODO oh god they yetis have unified we have to prepare so we dont die 
hyenia_furasho.7.d:0 "The day had finally come. Furasho looked down at the reports from the west. The yetis had finally stopped their cavalcade of death and destruction and stood unified once more. One warlord had risen to the top by climbing the bodies of their rivals, and now they looked outwards again.\n\nThe last time they had come, they had broken Hyenia, and she wasn't nearly healed yet. Though they had laboured hard, there was still so much to do, and yet here they now stood, facing down this old nightmare once again.\n\n"We are not our mothers," she said out loud, looking at the gathered council. "We have learned, and we have adapted. This time, we will fight and we will grind them to a halt. Eber Weyn, I want you to draw up plans for where we will most effectively hold them and how many more hyenas we can arm. Seenyaale, how soon can we accelerate production of military equipment? Masaska, I need you to keep tabs on their every step." She stopped herself, taking a long, slow breath to calm down. She still remembered the first war, like an open wound. Yet, she was the High Dervish of Hyenia. All would look at her, and she needed to remember herself. "This will be our great trial. All up until now was just the preamble. Now we will begin to decide if the Qaylid will be ascendant, or ground to dust. You are all worthy of being here; now I call on you to prove it.""
hyenia_furasho.7.a:0 "We are not what we were, and we will stop them!" #PLUS FIVE WAR SUPPORT OORAAAAAHH
hyenia_furasho.8.t:0 "To Build and Defend" 
hyenia_furasho.8.d:0 "To labour is to be strengthened, and our military needs to be strong. Adding to this, our wounded nation needs labour aplenty to be put back together. To solve these issues together, our military will be put to the task of assisting in the construction and repair of infrastructure across the countryside.\n\nWhile physical labour and construction work is no replacement for actual military training, their paws will still serve to dig and to stack the mountains of stone and soil that needs to be shifted around. They will not face the challenges of actual combat, the physical trials will still help weld their units together.\n\nAs an added bonus, it will serve to humble those who have lived under the delusion that as dervishes they are meant to be 'better' than the average hyena and thus exempt from physical labour."
hyenia_furasho.8.a:0 "The physical labour will humble them."
hyenia_furasho.9.t:0 "Dervishdom is the Fate of all Hyenas" #TODO lets teach everyone how to be a dervish wheeeee
hyenia_furasho.9.d:0 "One of Furasho's earliest memories was her mother demonstrating the role of the common hyena to her, a role of passivity and obedience. The nobility was the head of Hyenia, and it was the role of the head to think, not the paw. To show this, her mother had ordered the commoners to debase themselves in front of her. The commoners, terrified of what awaited if they did not obey, had meekly done as they were told. Obedience was a muzzle for their minds, her mother had said, and kindness would let them think they had the right to be without it.\n\nAfter how many centuries of this abuse, the damage to the common hyena's very understanding of the world was immense, and for that reason there could be no half-measures in elevating them. Meekly, they would follow suit and obey, but in time, the Qaylid would open their minds, as it had opened hers. She knew that there were detractors, but as someone who once had wielded this vile tyranny, she knew well what would happen when it was relaxed. When the absolute order that once had ruled all things withered away, the Qaylid had to be there to firmly embrace them like it had her. If not, there would be chaos.\n\nTo ensure this went as it must, the teachings of the Qaylid would become mandatory for all Hyenas. A cadre of chosen dervishes would be tasked with ensuring that the knowledge was spread throughout Hyenia, and that the novices of the nation understood it. Those who could learn it would be raised to full dervishhood, equal in honor and duties to those who had fought in the war of reclamation, but nothing would ever take the title of novice from even the lowest hyena. The Qaylid was always there for them, and they always would have hope. And if they would come to question it, then it was because they had been given the knowledge how."
hyenia_furasho.9.a:0 "Our kin will be elevated, all of them."
hyenia_furasho.10.t:0 "The Sacred Caves of Ciidacirood" 
hyenia_furasho.10.d:0 "For centuries, Ciidacirood was little more than a waystation under the sands. When Fahamka was expelled from the heartland, she came there with her closest and built a more robust settlement. It was still humble, but her foresight meant that when the refugees flooded in, the caves could offer shelter to thousands of them. To those Hyenas who had been running for days or indeed weeks, the sight of those stark tunnels finally offering them shelter had been like heaven. It had been plain, ascetic even, but they had been given food, beds and medicine. Though the dervishes' resources had been stretched to the very limit, and though mass starvation was only just kept at bay, they had survived and they had grown stronger for it.\n\nCiidacirood was the first city of the dervishes, but the war had meant it had largely remained a hollowed out pit under the desert. The original inhabitants had born the trials well, many of them joining the dervishes themselves, but with the seat of power moving to Qalbi Weyn, what would have happened to this - the place where Hyenia first was reborn? Furasho had refused to let it be abandoned and reduced to a hollow shell of what it had been. With its halls widened and its buildings expanded, it was now a proper city. The core of it remained unchanged and would remain such, but the rest of it was now such that those who had lived here before could enjoy the fruits of the nation's growth as well.\n\nYet for those novices who walked north under the sun and the stars, they would find the near hidden openings, coming down into awaiting tunnels and be welcomed with simple food, shelter and water, which to the weary wanderer was all they needed. And so, as their predecessors had, the pilgrims would learn from Ciidacirood."
hyenia_furasho.10.a:0 "In these caves, Dervishes are made."
hyenia_furasho.11.t:0 "A Quashed Storm" 
hyenia_furasho.11.d:0 "The war was over, and in a reversal of their past fortunes, the hyenas were the ones who stood victorious. The yetis were broken as the hyenas had been back then, yet as the hyenas had back then, they were not meekly sitting down to be occupied. Reports of chaos in the countryside were already coming in, and it became clear that all their counter-invasion had done was create a maelstrom of suffering and anarchy across the entirety of the Rainband.\n\n"It has been said that the truest show of virtue can be shown when the mighty deal with their enemies." Masaska asked lightly as Furasho looked at the map that hung on the wall, displaying the area they had taken over. "They are in our grasp, and anything we do to them would at worst be eye for an eye. Does that tempt you?"\n\n"What tempts me is irrelevant," even now, Furasho struggled to bear his ribbing. "What matters is that we stand where the Storm King stood, and we must not fail where he failed. If we withdraw, we will let them come again before too long. If we merely take over the heartland and try to crush rebellions in the outer regions we may well spawn another tyrant to lead them against us. We must think more long term, and make sure that the yetis cannot become a threat again. They are broken creatures with poisoned beliefs, and we must lead them to something better. Yesterday we fought them, tomorrow we will teach them, and hopefully we can save them from themselves.""  
hyenia_furasho.11.a:0 "This will be our greatest challenge."
hyenia_furasho.12.t:0 "Calling All Faithful"
hyenia_furasho.12.d:0 "In one stroke, the area that the Dervishes controlled or at least had influenced over had more than doubled, and though there were local potentates they could work through, it still meant that many more dervishes had to be put into the service of this great project. Furasho valued loyalty, or at least familiarity, yet this was far beyond what she could hope to fill up with those she could personally vouch for. And indeed, merely seeking to employ the loyal and pliable would set a troubling precedent that would rot Hyenia from within.\n\nNo, this would demand a measure of relinquishing power and putting faith in her fellow dervishes. It vexed her, and she was happy Masaska wasn't present in the room. She could not imagine how much he would needle her about it. As for the new administrators... some would have to come from recent converts, others would be picked among those she had been reluctant to empower, and yet more would rise among the lower ranking Dervishes, and indeed yet some among the Yetis.\n\nIt unsettled her, as the reins of power seemed to be held looser and looser in her paws, but it was the only option available right now. Then again maybe this was her trial here? She had said that she wished to elevate hyenakind, and now she was offered a chance to prove it."
hyenia_furasho.12.a:0 "Only the Great Teacher should wield absolute control. I am not her."
hyenia_furasho.13.t:0 "The Zebras of the Zwahile"
hyenia_furasho.13.d:0 "The Zebras of the Zwahile coast had suffered like the Hyenas, only even more. Conquered by the yetis, they had had no dervishes to spearhead the battle for independence, and instead they had been slowly crushed under the tyranny of the Yetis. Furasho pitied them, deeply, and saw in them what the Hyenas could have become; a shackled present, no future and only fading dreams of the past to cling to. Yet they were not completely broken yet, and still could rise to their former heights and even further.\n\nThough history had many times seen them on opposing sides, here today they were kin in suffering, and the Hyenas knew what it meant to have all that you were trampled underpaw. In that sense, were not the Hyenas better poised than anycreature else to guide them? Not to mold them into mere subjects, but to let them rise from the ashes they had been left in and to become all that they could be."
hyenia_furasho.13.a:0 "The Zwahile will flourish once more."
hyenia_furasho.14.t:0 "For Anyone"
hyenia_furasho.14.d:0 ""I will weather accusations of not following the Qaylid as I must, but what you speak of will not endear us to the zebras, or to those hyenas who have not taken up the mantle of Dervish yet." Eber Weyn remarked dryly. Furasho nodded, it had been expected that he would object. She wondered if this was how Masaska saw her; a blunt tool of war, ill-suited to the nuances of peace.\n\n"It will not, yet the cycle must end somewhere. More retribution and more violence will not build a future where the struggles of the past are left there. We know the mettle of the Yetis, and if we do not take care to offer them an honorable way back then we will reap only more fighting. They are made of strong materials, and need a smith to forge them into tools of creation rather than weapons of destruction."\n\n"We are to teach the Yetis the Qaylid, and hope they can actually understand it? That is a tall order, and I wonder if it approaches hubris."\n\n"A noble's daughter could hear the Great Teacher's words and learn. A princess could hear the words whispered and come to hear them said out loud. The Qaylid is not a privilege to be jealously guarded, it is the right of all who would hear it. Thus, we are obligated to speak, and give them a good chance to hear us.""   
hyenia_furasho.14.a:0 "Our enemies will become our disciples."
hyenia_furasho.15.t:0 "Woven Higher" 
hyenia_furasho.15.d:0 "Each hoofstomp served as percussion for the young zebra's river-passing; the running of the water strummed an eternally long chord that his seniors coloured with the arrhythmic drumming of the ground. Tales spun in calls and responses, singers from either side of the rushing creek asking and answering each other about the genuineness of his maturity, his worthiness as an adult-to-be.\n\nWhen all the pounding and singing stopped, the time came for him to pass through the river. Everyone left on his side forded through shallower parts to meet him at the end of his journey. With a deep breath and a willingness to dunk his head into the deep, he braved the waters, fighting upstream just to battle each and every inch of water and, symbolically, immaturity—the one thing left holding his future down. Every time his hooves found purchase in the riverbed, he'd be reminded: He'd gone this far, he could go one step further, and then another step further in acts of defiant persistence against the follies of foalhood.\n\nUntil his hooves found air.\n\nWhen his whole body left the river, the chants and stomps resumed, livelier than before. Melodic shouts pierced the air, and in the midst of the dance, many hooves offered him trinkets to wear, woven in patterns that signified that he was no longer a child but a fully fledged stallion.\n\nThen a paw reached out, laying armour down by his hooves. The figure drew back into the dancing crowd, though she made no real effort to hide. Instead, her height made her dancing figure too conspicuous to miss even if from the back of the crowd.\n\nBut Furasho did sing and dance, stomping her paws to the arrhythmic rhythm."
hyenia_furasho.15.a:0 "The tapestry of life is different here, but it is woven still."
hyenia_furasho.16.t:0 "Another Life" 
hyenia_furasho.16.d:0 "The sprayed-on words, embedded in the fresh concrete, proclaimed the fall of decadent civilisation, the triumph of the strong dispensing power forever. That memory sat far away for the yeti passengers shackled in the back of a prison truck: guilty of vandalism, calls to violence, worse. Every bump was their road sign, distance markers to jail time. Out the slits that qualified as windows, they could see walled and chain-linked complexes whizzing by, blurry hills in the horizon being their only hint of nature.\n\nA stop, the clack of unlocking, and sunlight invaded. Hands protected their eyes, leaving their ears deaf beneath shouts to follow the leader. The first thing they focused on was the name of a correctional facility spelled out in bold letters, with their driver none other than Furasho and her lethal gauntlets.\n\nShe jerked a steel fist away from the prison then at another truck where the crew took out uniforms and cleaning equipment. "Sorry for the scare, but this is the only place here with parking lots big enough for your size and a quick way to get all this stuff."\n\nFurasho soon sized the "prisoners" up. "I understand having your world upturned," she said. "Mine went under. Back then, it certainly felt like the end of history... everything you once knew, turned upside down. But I've learned, I've adapted, I've bettered myself through it all. You can't do twiddling your thumbs around in a cage." She threw a mop at one of the yetis; when one of them caught it with the energy expected of a soldier in his prime back in the Storm Wars, Furasho's pride swelled. "Like that! The Storm King trained you well, just lacked in more... constructive careers.""
hyenia_furasho.16.a:0 "We'll even teach them how to cook!"
hyenia_furasho.17.t:0 "A Raid's Answer" 
hyenia_furasho.17.d:0 "Bleach and chemicals choked the air, evidence of an attempt at scrubbing off painted slogans demanding the return of the slaughtering Storm King. The hands that'd brushed these calls for violence to life had now grown calloused from pickaxes and striking asphalt destroyed from battle.\n\nFurasho watched them, had taken time to oversee them for a little while. Once upon a time, trade routes and caravans graced this stop-over. Dhidibka grew into a proper fledgling town, an oasis for travellers in the middle of seemingly nowhere. Then the yetis had turned all into rubble. Many would die a noble death even in retreat, even when they fought each others.\n\nA civil war, after all, tended to stave away the need to be accountable.\n\nThe list would grow long for wayward bandits like them (the word "soldier" she couldn't let bear on her tongue for so many bootlickers of the Storm King). The pillars of ash and smoke had long disappeared, but the ruins remained. A fine addition to any reconstruction crew, these troublemakers would be.\n\nEvery brick lost, every livelihood razed, every soul squandered."
hyenia_furasho.17.a:0 "A time to reflect upon each and every one."
hyenia_furasho.18.t:0 "The Old Warrior's Musings"
hyenia_furasho.18.d:0 "These last years had been weird, and Korosh still didn't know what to think. From soaring high under the storm king, they had come crashing down and not only fallen back to the old disunity, but then the Hyenas of all creatures had swooped in and managed to take over. And not only that, these hyenas were a whole new kind of hardcore nutjobs - almost like the Storm Creatures in a way - that had smashed yetikind's face in.\n\nYet instead of subjugation and slavery, the Hyenas had set themselves up to... he didn't know what to think of it. It was as though they didn't make a difference between yeti and hyena, and instead wanted them all to be converted to this new philosophy of theirs. It all sounded like a bunch of gibberish to him, at least mostly, but then again it obviously did something for them.\n\nHe didn't know, it was all confusing, but Korosh was tired. Two decades of fighting had made him leave the ideas of honor and glory behind long ago. He was tired now, he'd like peace."
hyenia_furasho.18.a:0 "And if the Hyenas gave them peace, he wouldn't object."
hyenia_furasho.19.t:0 "The First, but not Last" 
hyenia_furasho.19.d:0 ""You are absurdly big," the old hyena said as he looked up at the Storm Creature. Even seated, the member of the yetis' mysterious warrior elite towered above the wizened old dervish. Behind the dervish, his disciples stood, warily looking at the hulking warrior beast that had sat down at the end of the field and watched them. None of them had dared to approach until their teacher, asking if they really believed he would sit and watch before attacking them, had walked up to him and greeted him. In response, the Storm Creature shook its head, pointed at the old hyena and held up one hand with the thumb and index finger held only slightly apart. The old hyena chuckled as he understood, and sat down by its side.\n\n"Off you go, pups. You have exercises to do, and eavesdropping does not become you. Off you go." He waved the younger hyenas away before looking at the storm creature again. "I take it you aren't here to watch my students before jumping them and eating them, as they seem insistent on believing." The Storm Creature shook its head. "I see. You are curious about the dervishes?" It nodded in response to the question. "Interesting. You Storm Creatures have your own teachings, that much I know, and your legacy is impressive indeed. Perhaps we could teach each other?" The Storm Creature quickly shook its head. "I ask for nothing secret or sacred, only for those few things you could share without violating your order's teachings. Share whatever you feel comfortable with, and in return, I will gladly share whatever I can with you. After all..." He paused for a moment, considering the words he was about to speak. "I don't think path of the Storm Creature and the path of the Dervish must be mutually exclusive, what do you think?""
hyenia_furasho.19.a:0 "The storm creature shook its head again."
hyenia_furasho.20.t:0 "On Level Ground" 
hyenia_furasho.20.d:0 "The Qaylid would not mean much to zebras whose most recent experience with the hyenas had been guns and bullets down the battlefield. It reeked, to Furasho, of a two-faced nature: proclaiming peace and change with one paw, continuing the tradition of violence with the other.\n\nThus, when the day arrived for several Zwahile figures of note to officially bring up grievances, no podium nor meeting table greeted them. Instead, Furasho beckoned with a claw toward an empty jeep. "Follow me," was her opening salvo.\n\nHer drive through their captured homeland stopped at a small village, where the scent of familiar spices wafted through the air, promising vegetables galore. Sound followed smell, most prominent the preaching in the background, which turned out to be less Qaylid-thumping and more of fellow spiritual beggars pointing out where their bread was: reflection, meditation, a mind and heart towards the road ahead. Their words then translated into action: under haphazardly made workplaces, new gadgets and machines had elicited questions like "How can this be better?", with both species teaching each other woodworking, smithing, martial arts (despite the different appendages)...\n\nThis act she repeated for as many villages as could comfortably fit into her guests' schedules, the Zwahile allowed to roam around and to talk to their own family and friends in each stop until the sun did set by the babbling river of yet another local village.\n\nUnder a lone tree, Furasho believed they understood."
hyenia_furasho.20.a:0 "A vast ocean where all can thrive."
hyenia_furasho.21.t:0 "The Rainband Precept"
hyenia_furasho.21.d:0 "There were countless centuries of history between Yetis and Hyenas, much of it bloody, but sometimes periods of amicable neighborhood. Their history flowed like water, taking new paths when needed, and it was wrong to speak of some ancestral hatred when it had been discarded before and could be so again. To this end, an idea had formed in Furasho's head. Debated with her fellow dervishes and with Fahamka's input, it was crystallizing into something entirely new; The Rainband Precept.\n\nHyenia and the Yeti Lands had both been all but undone in these last years, and from the tragedy something new could arise, something that left the old pain and suffering behind, and offered a clean start. It would not undo the millions of grudges or the rivers of hatred and resentment that flowed between them, but it would be a start to build something new. United under the Qaylid and guided by the dervishes, these two societies could build something that would transcend history and the division of species.\n\nRainband Precept would by this first step, a thought that would guide the dervishes - whether hyena or yeti - in reshaping their corner of Zebrica into something that could transcend the past."
hyenia_furasho.21.a:0 "A whole greater than the sum of its parts."
hyenia_furasho.22.t:0 "Yet More Perfect" 
hyenia_furasho.22.d:0 "Near midnight signalled the time to reflect upon the day for Ilaali. Just as her body needed physical rest, so, did her mind and soul for retrospection.\n\nLike when she had dinner earlier at a Great Laker's house, equipped with an eye for detail and a heart for the Qaylid. Ndaraca the zebra, having freely invited a public Hyenian official without desiring to toady up to her, then shared the table with her. A chair had been prepared for her, just the right size and fit for hyenas.\n\nAnd a yeti was there, with a chair befitting his stance. Savohk, that was his name. Not much of a proficiency in firearms but in making a mean stew.\n\nTheir conversation steered away from all the rights given to other creatures as rightful citizens. That had seemed as obvious as pointing out the air. Instead, every topic flowed into each other: Ndaraca's aspirations to start a series of inns across the land to help travellers out within the vast Dervishes, Savohk being enamoured by the duty of feeding those who needed it more than most somehow...\n\nFor Ilaali, her talk was a mishmash of all things she'd seen and observed. Her lists, records, all the number-crunching to build a three-corded nation: these melted in the face of intangible results—a casual dinner just because Ndaraca had commented, "You seem swamped with work, miss. Why don't you come along with us for a meal later tonight?"\n\nPots and pans alone wouldn't win a war; bad actors from without could still attempt to rob the Dervishes of their independence. Either way, this simple night was a future she'd chased after, one she hoped to repeat and make yet more perfect."
hyenia_furasho.22.a:0 "None of our interwoven threads will fray."
