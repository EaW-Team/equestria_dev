hyenia_masaska.1.t:0 "Key to the State" ## NavyMongoose
hyenia_masaska.1.d:0 "There were but a few of them gathered in the Sun Dome of the old palace, the dusty tiles and torch-stained pillars having seen no care during the occupation. On one side was the princess, Jahwarad, and her most loyal retainers, both servants and guards. On the other side stood the dervishes: the Great Teacher, Fahamka, and an pawful of dervish warriors, and also her two closest advisors, Furasho the brave... and Masaska.\n\nThe latter stepped forward as Jawharad, still clad in her robes of exile, beckoned him forth, clutching something in her paws that gleamed in the torchlight. At once, he knew. "You are certain?" he asked of her, almost pleading.\n\n"Very," said the princess. "It's clear to me that this land needs more than the ways of old if it's to thrive again." She stretched her arm forward and presented her old friend with her keepsake: a golden key, the one that unlocked the chest containing the crown jewels, hidden deep in the treasury. "For my life, the reins of rule," she said.\n\nMasaska opened his mouth to try and say something, but he didn't have to, for the Great Teacher said: "For your right, peace in this realm." Fahamka raised up her paws and briefly looked skyward. "And the blessings of the Qaylid upon all of us."\n\nSoon the dervishes departed, with Masaska looking back one more time before he strode onward to the burdens of state, but the royal entourage remained. One of them, a guard, stepped forward to plead with his queen: "But... your rights!"\n\nJawharad shook her head. "The throne has always belonged to the people of Hyenia."" # Masaska is formally given the reins to rule by Jawharad, repaying her debt to him and the dervishes. The ceremony is small but still filled by dervishes and non-dervishes, with Fahamka also giving her blessing.
hyenia_masaska.1.a:0 "Before the crown, the country."
hyenia_masaska.2.t:0 "The Way of the Sword" ## NavyMongoose
hyenia_masaska.2.d:0 "Somewhere within the royal palace, beneath the opulent chambers once reserved for royalty, was a chamber known only as the Teal Shrine, so-called because of the teal-coloured stone that adorned its walls. It had been meant as a place of worship for Hyenia's many faiths, and having no use for it the yetis left it alone. Fahamka, however, discerned that it would be of great use as a place of meditation, and thus her closest disciples, in the midst of a great debate, had gathered here to dwell in her presence.\n\n"Numbers and force would have kept us safer," growled Furasho, crossing her arms. "What if you weren't there to save your precious princess, Masaska? What then?"\n\n"No one could have foreseen that, not even the Great Teacher!" Masaska retorted, though it pained him to admit some limitation on the part of his beloved mentor. "Besides, we can't let the exception rule the common. We have to consider the future, not the past."\n\n"We have to grow our skill, and with diligence," Furasho countered; she knew the teachings as well. "Your militias will have to catch up to my braves in warfare."\n\n"At least we will have them," Masaska answered. "Where will your soldiers come from, Furasho?"\n\nSilence came upon them, the two young apprentices staring at each other, but it was Furasho who broke it first. "...As the Great Teacher wills, you must decide," she uttered, gritting her teeth. "My plan, or yours?"\n\nMasaska balked, feeling Furasho's burning, expectant gaze burning through him. The persistent silence of his Teacher, deep in meditation, did not assuage his anxiety. He swallowed, took a deep breath, and decided." # Masaska and Furasho determine the nature of their military organization going forward. Masaska proposes his preferred method, which involves mobilization of local militias accross Hyenia, while Furasho insists that a disciplined, national army is the best method.
hyenia_masaska.2.a:0 "Our people must see to their own defense."
hyenia_masaska.2.b:0 "There's plenty of soldiers that we can import!"
hyenia_masaska.3.t:0 "Guardians of the Lost" ## NavyMongoose
hyenia_masaska.3.d:0 "Nowadays the course of their duties often brought Masaska and Furasho together in the Teal Shrine, and while the Great Teacher was content to remain in tranquil quiet her very presence helped the both of them to enter, in some way, into the peace she inhabited, so that they might act upon the world in wisdom and truth. Such was their mindset as they looked over an outdated map of southern Zebrica, its surface marked by many notes taken from scouting reports.\n\n"The yetis will soon have a king again, or maybe even a queen," Furasho said. "I've trained up some new dervishes from our novices; you can inspect them later if you want."\n\n"I'll do that, yes," Masaska said, sifting through tattered parchments inscribed with Furasho's round, thick letters. "And we're also planning against... the Ancient Pact. As I recall, we were for a long time their aggressors."\n\n"Exactly, which means they'll want revenge," Furasho asserted. "Our main advantages are the tunnels and the desert. I don't look forward to fighting those centaurs face on otherwise."\n\nMasaska furrowed his brow but could find no weakness in her assumptions. "Very well, and we're preparing against the Great Lakes, as well?"\n\n"Of course," she replied. "Most of their claimants aren't going to get along with us, that's for sure."\n\nMasaska nodded affirmatively. "This is... very good, Furasho. Keep me updated on your preparations and let me know if anything changes, especially regarding the yetis."\n\n"Right away... sir," Furasho answered. She was happy to see that Masaska accepted her expertise on war, and there was definitely more of it to come.\n\nFor his part, Masaska was content to rely on Furasho's experience, and he himself was happy that, despite their many differences, they both agreed that Hyenia needed to assert itself against her enemies, if she was to continue to exist." # Masaska and Furasho draw up plans for future invasions of all nations around them - those being the yetis first and foremost, with the ancient pact and great lakes coming after. While the two of them differ in many ways, they both agree that Hyenia cannot exist without asserting itself against those who would do it harm.
hyenia_masaska.3.a:0 "Whoever shall have peace must prepare for war."
hyenia_masaska.4.t:0 "Lighting a Candle" ## NavyMongoose
hyenia_masaska.4.d:0 "Both of the scouts looked skeptically at the dishevelled creature leading them onward, his lanky legs leaping across the piles of scrap and dirt littering the outskirts of this nameless village. "It's some useless bauble, I bet," said one of them, tending to a strand of her mane that had gotten loose from her scarf.\n\n "Don't be so sure," said her companion, tightening a loose strap on her scabbard. "The villagers were pretty eager to point at him as, uh, an expert in... mechanics? Is that the word?"\n\n"Over here!" shouted the male, his reedy voice unusually echoic in the dry air.\n\nThe scouts stepped closer and found him prying open some kind of gate hidden beneath sheets of thin metal. Without further thought they decided to assist the slender-armed "mechanic", the strength of both of them enough to swivel the rusted hinges.\n\nStepping inside, they both beheld a small wonder: a space just large enough for the male to step into unbowed containing a wooden table and several unidentifiable (to them) devices set upon it. "What is... this?" the first scout asked, utterly perplexed.\n\n"Just some of the projects I've been working on!" he answer enthusiastically. "I had to stash it all here because of the yetis, but now that they're gone we can finally go to full bandwidth again!"\n\n"Band... width?" But before she could say anything else the diminutive (to her) tinkerer reached forward and flicked some kind of knob on the side of one of the boxes. Immediately it sprang to life and began emitting strange buzzing noises, and to one side a tiny lightbulb shone fiercely. The mechanic smiled eagerly as he gently caressed the device.\n\nThe second scout decided to speak on behalf of her exasperated colleague. "This is all well and good, but you're just one hyena."\n\n"I am," he said, "except..." He reached under the table and produced a list of numbers and, next to each of them, names. "We're a club!" # despite the poor environment the occupation and wars have left Hyenia, there is still potential for it to grow. even now, their knowledge is growing, and soon it will blossom into a place of stability and prosperity. but, of course, we're just getting started.
hyenia_masaska.4.a:0 "Knowledge blossoms once given new light."
hyenia_masaska.5.t:0 "To Build Belief" ## NavyMongoose
hyenia_masaska.5.d:0 "Some distance from the royal palace was an old parlour house, made of cut stone and overlooking the city from its exquisite vantage atop a hill. The yetis had driven out its previous owners and converted it into a lounge for its officers, but having themselves been driven out the place was now free for new uses, such as at the present moment as a meeting place for two important hyenas.\n\n"You're a bit late," said Masaska. He was sitting at a window-side table that he found rather too opulent, gazing at his companion, a hooded female hyena with a sly spark in her amber eyes.\n\n"I have to be about my business," she answered, stepping closer until she could take up a seat across from him. "You understand."\n\n"As much as I am able to, Harqaanka," he replied, his eyes turning towards the window, and the city. "I've been thinking more about internal affairs lately. The people of our lands aren't sure what they want, beyond freedom from the yetis."\n\nHarqaanka smiled. "And you think you might know?"\n\nShe could see Masaska's grimace even through that mask he always wore. "Every hyena is done with being told what to think, but at the same time..." He sat up straight, a spark of inspiration brightening his dark eyes. "They need someone to show them what is best."\n\nHarqaanka said nothing apart from a curious "Go on..."\n\n\"I - we - can teach them, quietly, carefully," he continued, standing up and pacing deliriously. "Decentralization, collectivization, all the ideas of the Qayladi teachings... they will learn them, and make them their own, and that way we'll help them choose right!"\n\nHarqaanka's smile subtly grew. "And how do you propose we do that?"\n\nMasaska turned to face her, and the wildness in his eyes surprised even her. "I have some ideas," he said." # Masaska and Harqaanka, his informal second in command, discuss his plans for changing Hyenian society. He tells her that the hyenian people are done being told what to do... so hes going to influence them quietly - make them think its their idea. The decentralization, collectivization, spreading of qaylidi ideas will all be done because they want to do it, not because theyre forced into it.
hyenia_masaska.5.a:0 "Consider it a form of internal diplomacy."
hyenia_masaska.6.t:0 "Freedom to Rule" ## NavyMongoose
hyenia_masaska.6.d:0 ""Is everything ready, your Hi- Jawharad?" Masaska inquired, looking up at his monarchical friend in her afternoon dress.\n\n"It is," she answered, looking through the threshold into the Great Hall, from which she could hear the shuffling and muttering of the many delegates and dignitaries they had gathered there. "Just do as we practiced and it will all be fine."\n\n"Of course," Masaska stated, taking a deep, calming breath. "I am ready."\n\n"You need to take off your mask," Jawharad affirmed, subtly pointing at the garment. "They need to see your face."\n\nMoments later, a maskless Masaska, his slender snout visible to all, stepped into the hall, with Jawharad following. At her entry the delegates all stood as one, the more aristocratic of them giving her dignified bows. She let Masaska ascend the podium first - many in the audience whispered to each other about the significance - but she was the first to speak.\n\n"Creatures of Hyenia," she stated. "We have brought you here to present our agreement for governing this land. At the first, the Crown asserts its ancient right to rule over Qalbi Weyn, and for all affairs of state we affirm the assistance of our trusted companions, the Dervishes of Ciidacirood." She turned her head and looked towards the chief of those Dervishes.\n\nMasaska's mouth stiffened, his mask no longer there to hide his weakness, but just as he had practiced, he spoke: "The Dervishes accept the responsibility of rule, for the peace and order of the land." He tilted his snout up just a little, finding more strength in himself as he continued. "The strength of the Qaylid shall lift up every creature of good will in Hyenia, and our arms shall stand ready to defend us all against all who wish us ill." He leaned forward now, gazing at the astonished delegates in the eyes. "The Qaylid shall suffer no adversary to take away the freedoms so many have bled and died for! From among those freedoms we present you this: to every city and township, we call upon you to send leaders to participate in governing Hyenia. We shall have a parliament!"" # Masaska and Jawharad announce the beginning of a civilian government, ordained by both the Dervishes and the Malachite throne. While Masaska and his dervishes maintain control over the country on a national level and the crown retains nominal control over the capital of Qalbi Weyn, every other city and township will be allowed to choose their own local leaders who may participate in the governing of the nation.
hyenia_masaska.6.a:0 "To the wonder of all, a democracy was born in Qalbi Weyn."
hyenia_masaska.7.t:0 "Theological Development" ## NavyMongoose 
hyenia_masaska.7.d:0 "Just a few days ago a certain hillside parlour had re-opened to the public, an elegant but not ostentatious establishment named "The Pilgrim's Gaze". Through some coincidence or machination the place had quickly become a notable gathering place for what passed for Qalbi Weyn's intellectual elite, the scribes and lawyers and elders concerned with the future of the land. The scents of coffee and cakes and herbs suffused the air, and every now and then a hyena would emerge from the back with a broom to sweep away the dust and the crumbs.\n\n"It starts off simply: diligence and skill," one hyena said excitably, aroused by the topic and the half-cup of (rather pricey) coffee he had sipped. "It shouldn't be hard to grasp, right? But you ask anycreature what it really means - how it's supposed to be *done* - and you get different answers. Even those dervishes don't all have the same answer, except: Just do it! It's maddening."\n\n"The faith is new, so it's still working through the implications," said his companion, setting down his tea cup on its saucer. "The goal of the principles is union with the spiritual unfolding of history... I think. That means the real question is what this diligence is working towards. How one unfolds the cosmic order in one's own life. Admittedly, it seems a bit difficult for one hyena to achieve by himself." He settled into silence as he came to this question, rubbing his chin as he puzzled it out.\n\nThere was a third with them, a female who had insinuated her way into their presence earlier. Setting the remnants of her honey cake aside, she looked at the two males curiously. "Maybe we should look beyond what any one hyena can do, and look instead at what many can do together."\n\nThe two males looked up at her, realization dawning upon their furrowed faces." # The six principles of the Qaylid have served the dervishes well, but it is yet incomplete. To truly embed Qaylidi values into Hyenian society, it must be expanded