hyenia_furasho.24.t:0 "Wound Up" 
hyenia_furasho.24.d:0 "A strange white building had arrived, too clean for comfort in the middle of their village, and it reeked of artificiality. It was one thing to hold onto the future, another to have it become the present like... this.\n\nXirid's son needed it, though. Her little pup Orod had always been rambunctious, always getting himself into scrapes, always going to the local seer Isgaarsiin from how many kilometers away to have the wound sewn shut and chanted over. She was also a friend, a great sympathiser to all that'd turned to her for aid, and her domicile had soothed everyone with more than just medicinal herbs.\n\nNow, though, just a dozen minutes away thanks to one of these new ambulances, Xirid sat in the doctor's room, a kind fellow in white robes with much more metal things on his person than she'd expected. Yet, a few yelps of muted pain and some strips of gauze later, it was over. "It will take a while to heal, but rest assured, it will be quick. He can move around as long as he doesn't stress his arm so much... ah, and young one, have this." He pawed from a plate a slice of sweetened halwa, a rectangular delicacy. "Something for your trouble."\n\nIt would've melted Xirid's heart there and then. None of the pain, none of the hours of waiting... Orod wouldn't have to go through all that anymore. But something was amiss. "What will happen to Isgaarsiin and others like her? They won't just go away, will they?"\n\n"Who do you think helped him establish a practice?" came the frail voice of nobody but Isgaarsiin herself, cloak and all, who'd stepped inside. "I can see it in your face, miss, the old refusing to die, but for one, modern medicine hasn't come into contact with the unique plants and mixtures here. It's an expertise only we seers here have, actually...""
hyenia_furasho.24.a:0 "We have much to learn from each other."
hyenia_furasho.25.t:0 "The Hyenas' Demand" 
hyenia_furasho.25.d:0 "We've received a missive from the south. The Hyenians, who have united under the theocratic warrior Furasho, have given us an ultimatum: hoof over to them all of Hayzeb, or they will go to war.\n\nOn one hoof, the hyenas are not to underestimated. They've gained the upper hoof over the yetis and the storm creatures so far—the same ones who, only years ago, had ravaged our lands and much more. The hyenas have only honed their warcraft since, so acceding to them might be prudent.\n\nHowever, there is no promise that this will be their only request. A few among us say that this will give the Hyenians a hoofhold in the Great Lakes, and though an empire under the reign of a thoughtful religious bruiser seems better than the terror of the Storm King, it isn't better by much. Plus, what pride will we have left if we simply give up Hayzeb? Have we not fought valiantly for the lives of our fellow zebras here? Shall we give them up to a foreign overlord just because we are scared?\n\nBut whatever else may be said, the Hayzeb's fate is in the hooves of [THIS.GetLeader] and their next move."
hyenia_furasho.25.a:0 "It's not worth the bloodshed. Let them go."
hyenia_furasho.25.b:0 "First the yetis, now the hyenas come to plunder? This stops here!"
hyenia_furasho.26.t:0 "Live Giveaway" 
hyenia_furasho.26.d:0 ""They said yes?" Furasho asked an aide for clarity's sake.\n\nSaid aide had all the confusion Furasho didn't. "That's what they said." He then offered the written reply to her paws. "As per [974.owner.GetLeader]'s words, Hayzeb will be given to us effective immediately. Whatever value the region's had, it must mean less to them than a full-on war."\n\nAfter pondering, she did nod her head. "Maybe it does make sense. I did prepare for the possibility of them saying yes, after all. These new citizens will learn the Qaylid, but at least it will be without bloodshed."
hyenia_furasho.26.a:0 "It is not always the time to spar and fight."
hyenia_furasho.27.t:0 "A Miracle Denied" 
hyenia_furasho.27.d:0 "The letter was read to her again and again. No matter how [974.owner.GetLeader]'s upper stratum debated among themselves, they could at least agree to an honourable battle. They wouldn't give Hayzeb up so easily.\n\n"Our last war is still fresh in our minds," Furasho said to her aide that had given her the message from across the Great Lakes' border, "but now, we fight not for survival nor for reclamation but for a peace that should not be reserved for us alone. I will tell the leaders that will march our armies deep into Zebrican heartlands that though the faces we shall see are those of zebras, not yetis, we must not let our guard down. Let us strike while they are still unready..."
hyenia_furasho.27.a:0 "A sacrifice so that more may see."
hyenia_furasho.28.t:0 "In the Shakedown, a Foundation" 
hyenia_furasho.28.d:0 "Vast and overpowering in all its arid glory lay the rocks and dunes of Zwadai, lightly stitched together by very few rivers and fewer settlements. With the defeat of these sands' self-proclaimed Emperor, every inch and mile was Hyenia's. The problem, though, was that in spite of its raw power which had made short work of many travellers, it had nothing else. Stopover country, it could reasonably be called; a hotspot or two for caravans, then there'd pop up the fruitless stretches of nothing.\n\nWhich was all Bacad could gather, assigned here to govern a slice of one of these rivers and its collection of households, armed with lists and censuses and a written record of the Qaylid. A dervish this far north, with not a single underground location to take shelter from the heat beyond the roofs over creatures' heads—cynically speaking, he'd been planted so far from the centre of anything meaningful or significant back in old Hyenia, this felt like a dead end.\n\nThat changed when a zebra reared her robed head. Dread featured prominently in her muzzle and eyes (they'd heard the Storm's devastation, seen it firsthoof, remained in chains while the Lakes ran free). Her questions ran rapid, of who-are-you's and what-are-you-here-for's and why-are-you-not-a-yeti's?\n\nAny vengeful dreams of lost pride and their fears of lost years dissipated in the face of he, her husband, and her neighbours."
hyenia_furasho.28.a:0 "From an imperial wasteland to a paradise we'll make."
hyenia_furasho.29.t:0 "A Hyenian Unity?"
hyenia_furasho.29.d:0 "We've received a curious invitation from the hyenas: to join them in this experiment they call a unity of creatures.\n\nSuch an invitation is unprecedented, but as it is, the hyenas have done much more work in sending ripples across the world than us, and it stands to reason that if they decide to force themselves on our fair nation (which we believe they will not, but just in case), we can't exactly say for sure that we would prevail in that contest.\n\nStill, it is not only conquest they seek. They've come preaching a message of changing towards the better, not just as countries but as individuals, creatures relating to one another. The costs must be weighed, but then again, how good is it for us and the rest of the region to be in this one place for such a long time? Perhaps here, something brighter can blossom with the hyenas."
hyenia_furasho.29.a:0 "The hyenas are creatures of their word. Let's partake in their unity."
hyenia_furasho.29.b:0 "Their work is admirable, but the [THIS.GetAdjectiveCap] dream takes place above all else."
hyenia_furasho.30.t:0 "They've Accepted!"
hyenia_furasho.30.d:0 "Most fortunately, [FROM.GetName] has become a fellow sibling in our collective life within the Concordat. Qaylidi or not, we're glad to move forward with each other, not just for the surface-level benefits of political expediency but in building one another up for as long as we stand."
hyenia_furasho.30.a:0 "Forged in the crucible of time, we embrace today together."
hyenia_furasho.31.t:0 "They've Rejected!"
hyenia_furasho.31.d:0 "Unfortunately, [FROM.GetName] has politely declined the offer to be part of the Concordat. While this won't stop us from co-operating with them as potential allies, it is a shame that they are unwilling to let go of what the Qaylidi asks everyone to for a greater tomorrow."
hyenia_furasho.31.a:0 "Let's press on to the rest of the world."
hyenia_furasho.32.t:0 "They've Accepted!"
hyenia_furasho.32.d:0 "[FROM.GetName] has graciously joined the Concordat, and with that, their histories creatures march onward with us in forever reaching for each other's highest good."
hyenia_furasho.32.a:0 "Like patchwork, the tapestry of time gains beauty."
