##Initial Tree##

HYE_assemble_the_qaylid:0 "Calling For All Dervishes"
HYE_assemble_the_qaylid_desc:0 "The murderous Storm King lies dead in the far north, and his lackeys have turned on each other in a frenzied scramble for power. This is the moment we have been waiting for. Our Great Teacher Fahamka gathers all warriors, for it is time to take back our homeland."
HYE_organize_the_resistance:0 "Organising Our Cadres"
HYE_organize_the_resistance_desc:0 "When we strike we will not be engaging in guerilla warfare or raids, but rather we will advance on a wide front with forces in the thousands. We must be prepared for this, and make sure that our commanders are prepared to wield forces of this kind."
HYE_dedicate_our_souls:0 "Dedicate Our Souls"
HYE_dedicate_our_souls_desc:0 "Death is where the final word is written in your life's book. It is natural and good to not seek it lightly, but we must be prepared to meet it all the same. The prize will be our homeland freed, and if we must pay with our lives, then that is the price we must pay."
HYE_make_the_cause_known:0 "Make The Cause Known"
HYE_make_the_cause_known_desc:0 "Hyenia was arrogant, and she stood alone against the Storm King when he came. In defeat, she was humbled, and the Great Teacher has not hesitated to plead with our neighbors for assistance. Thankfully, we have been blessed with a neighbour both kind and just in equal measure."
HYE_liberate_our_kin:0 "Liberate Our Kin"
HYE_liberate_our_kin_desc:0 "The day has come to finally strike. From the pups that grew up refugees and remember their homeland only in childhood memories, to the hard-bitten desert dogs who have carried this fight since before even the storm king - we all know the one truth of tomorrow.\n\nGeeri ama Guul: Death or Victory"
HYE_request_help_from_the_gargoyles:0 "Request Help From The Gargoyles"
HYE_request_help_from_the_gargoyles_desc:0 "Between the tens of thousands of refugees who have fled to Gargiloya and the Storm King's rampage, the gargoyles have plenty of reasons to want to see the yetis pushed back. We just hope they will see that."
HYE_request_help_from_the_centaurs:0 "Request Help From The Centaurs"
HYE_request_help_from_the_centaurs_desc:0 "The prideful centaurs are our ancestral enemies, but they too have suffered the ravages of the Storm King. They would rather have us as neighbors than the yetis, and if they give us weapons for this struggle, they will have much to gain."
HYE_call_forth_the_faithful:0 "Tunnel Raids"
HYE_call_forth_the_faithful_desc:0 "As the conflict grinds on, we must acquire weapons wherever we can. Our kin in the deep tunnels have offered to "procure" some for us. Normally, this would come with strings and caveats, not the least questions from the former owners, but right now we are not in a position to be choosy." 
HYE_beat_them_back:0 "Give Them No Quarter"
HYE_beat_them_back_desc:0 "They can run as they please. We will be hot on their tails and rip and tear wherever they go. Hesitation today will let the strike again tomorrow, so we must move as fast as we can."
HYE_bite_to_the_bone:0 "Bite To The Bone"
HYE_bite_to_the_bone_desc:0 "The valleys and mountains of our homeland have always been a mighty shield, and it now serves the enemy. We must commit wholly wherever we strike, and push through no matter the cost."
HYE_wherever_they_are:0 "Wherever They Are"
HYE_wherever_they_are_desc:0 "The mountains and the forests of the valley are familiar to us, and if the yetis think that they can use these places against us then they will be sorely mistaken."
HYE_we_will_fight_them:0 "We Will Fight"
HYE_we_will_fight_them_desc:0 "Many of our brothers and sisters may have fallen in the struggle, but in death they have given us hope. Hope rouses the despairing, and gives them the strength to pick up where the heroes left them."
HYE_until_we_are_victorious:0 "Until We Are Victorious"
HYE_until_we_are_victorious_desc:0 "We are committed with our hearts, our blood and indeed our very lives to ensure victory. The yetis keep defying us, and we must redouble our efforts to send them packing back whence they came. No matter the losses, no matter the fighting, we cannot stop here!"
HYE_homecoming:0 "Homecoming"
HYE_homecoming_desc:0 "On the eve of our victory, a new challenge stands before us. We had thought the royal house undone, but its last scion - princess Jawharad - has returned to once again ascend the Malachite Throne. Our ranks rumble with discontent, and the Great Teacher has stated her intent to meet with the princess rather than to risk civil war following the war of liberation." 

##Moderate Furasho##

HYE_fahamkas_blessing:0 "Fahamka's Blessing"
HYE_fahamkas_blessing_desc:0 "Furasho knows who she is, and she knows from where she came. She would not be here if she had not been given the trust of the great teacher. She did not crave this position, and has come before Fahamka to officially ask for her blessing as she takes up the burden of guiding Hyenia."
HYE_gather_the_devout:0 "Gather The Devout"
HYE_gather_the_devout_desc:0 "The games of politics are all too familiar to Furasho, and she knows that no matter how just the cause, it will flounder if not well supported. If her reforms are to succeed, she must ensure that the people are rallied around her vision."
HYE_all_the_right_places:0 "All The Right Places"
HYE_all_the_right_places_desc:0 "A leader is only as strong as her closest. With Hyenia's apparatus of state in tatters, it must be rebuilt from scratch. Yet, a desert insurgency does not produce good ministers, and every position must be staffed with utmost care, so that neither mismanagement nor divided loyalties break it."
HYE_the_qaylid_state:0 "The Qaylid State"
HYE_the_qaylid_state_desc:0 "The Qaylid is the highest truth, revealed to Fahamka and disseminated by the dervishes. Furasho was lost herself, and as she now sees the light, she stands ready to bring this truth to all other hyenas."
HYE_what_we_face:0 "What We Face"
HYE_what_we_face_desc:0 "The yetis are united once again. A new Storm King stands ready to lead them, and they will soon come for us. The terrors of their last invasion are fresh in everyone's memories, and we must ready ourselves for the oncoming storm."
HYE_emergency_conscriptions:0 "Emergency Conscriptions"
HYE_emergency_conscriptions_desc:0 "We've seen what the end result of a yeti invasion is, and we must do everything in our power to stop it. Our people may be dismayed as the dervishes move to counter this threat with the same all-encompassing determination as everything else, but it must be done."
HYE_plan_for_the_inevitable:0 "Plan For The Inevitable"
HYE_plan_for_the_inevitable_desc:0 "It is not a question of if, but when, and we must spend every waking second before then well. Time is our most valuable currency, and we must spend it as carefully and wisely as we ever can if we are to survive this."
HYE_shore_up_our_defences:0 "Shore Up Our Defences"
HYE_shore_up_our_defences_desc:0 "Konkaymaha is our weakest link, the open plains not giving us the protection that the mountains do, and we cannot let them flank us and seize Ciidacirood. Yet if stone and ice cannot shield us, concrete and rebar will."
HYE_every_hyena_a_gun:0 "Open Every Armoury"
HYE_every_hyena_a_gun_desc:0 "A sea of bodies will be nothing but water poured down the drain if they are not suitably equipped. Our old contact network from the war of liberation is still intact, and we must bring in all the resources we can through it."
HYE_dig_our_heels_in:0 "Dig Our Heels In"
HYE_dig_our_heels_in_desc:0 "Every step of the way, every valley and every field, all shall be contested. The yetis are strong, and they are many, but with enough grim determination and preparation, we can bleed them dry."
HYE_preemptive_strike:0 "Preemptive Strike"
HYE_preemptive_strike_desc:0 "The yetis are still tearing at each other, and we have an opportunity. Waiting more will only give them more time to unite and strengthen, and so we must strike now, and deal with them before that."
HYE_assess_the_realm:0 "Assess The Realm"
HYE_assess_the_realm_desc:0 "From the ruins of Qalbi Weyn to the burning fields of Konkaymaha, Hyenia lies wounded and bleeding before us. We must act decisively to heal the nation, and yet to do so we must act with knowledge."
HYE_the_yeti_problem:0 "The Yeti Problem"
HYE_the_yeti_problem_desc:0 "Thousands of yetis moved into Hyenia after the collapse of the queendom. They came to build themselves new homes in the ruins of the hyenas', and they must be dealt with. Yet they are not warriors or pillagers, but many times humble farmers and labourers. Expulsion is the first solution that comes to mind, but it is not an obvious one."
HYE_clean_up_the_surface:0 "Clean Up The Surface"
HYE_clean_up_the_surface_desc:0 "There are still hyenas living in the ruins of their homes after years of war. Before we embark on great projects of rebuilding, we must sweep away the rubble and ensure that the wounds left by the invasion are treated."
HYE_reconnect_with_the_underworld:0 "Reconnect With The Underworld"
HYE_reconnect_with_the_underworld_desc:0 "Tens of thousand of hyenas fled into the deep tunnels, and have hidden there ever since behind collapsed tunnels and entrances. Qalbi Weyn is the great entrance into the underground, and we can finally begin digging to reconnect with them and bring them home."
HYE_teach_the_uninitiated:0 "Teach The Uninitiated"
HYE_teach_the_uninitiated_desc:0 "Hyenia is still the queendom in heart and spirit, and she must be taught a new way. Dervishhood is not some high position reserved only for the few, but a spiritual struggle that all hyenas deserve to be part of. Thus, we remake the hyenas, and through them we remake Hyenia."
HYE_prayer_without_worship:0 "Prayer Without Worship"
HYE_prayer_without_worship_desc:0 "The Qaylid makes no claim to represent the voice of a divine will. Those who wish to worship their old gods can still do so, but they will do so in accordance with the values of the Qaylid."
HYE_find_a_place_for_them:0 "Find A Place For Them"
HYE_find_a_place_for_them_desc:0 "There is no such thing as a hyena who does not deserve a place in the world. All have their part to play, and all should be honored for it. In this truth, we create order, and work towards healing."
HYE_pragmatic_dogma:0 "Pragmatic Dogma"
HYE_pragmatic_dogma_desc:0 "Asceticism is virtuous, but telling a starving hyena that her suffering is good is not. There is one truth, but there are also many roads that lead there. Little concessions here and there will ensure that the transformation of our society can happen without driving the suffering to despair."
HYE_contentment_in_community:0 "Contentment In Community"
HYE_contentment_in_community_desc:0 "It takes a village to raise a pup, and no hyena thrives in isolation. The Qaylid's guidance shall be felt even in the smallest village, and no matter how far-flung, our people shall know that we're there for them."
HYE_meaning_from_mundanity:0 "Meaning From Mundanity"
HYE_meaning_from_mundanity_desc:0 "The dream of something new, something better, is so many times an illusion. When the thrill of novelty fades, you are left where you started. The wise know to find purpose in even the small things, and while there will always be those who seek the new, we honor those who can labour and thrive where they stand."
HYE_once_and_for_all:0 "Once And For All"
HYE_once_and_for_all_desc:0 "Whether by luck or by foresight, we have prepared ourselves well enough that we could consider another option: invading them first. It would be the hardest war we've ever fought, but it would spare our lands the suffering."
HYE_the_paw_weve_been_dealt:0 "The Paw We've Been Dealt"
HYE_the_paw_weve_been_dealt_desc:0 "We stand where the Storm King stood, and all the lands the yetis held claim over are now under our control. Yet we have not come to pillage, but to build a lasting peace, and now we embark on the greatest challenge of the dervishes; redeeming the yetis."
HYE_organize_the_armed_forces:0 "Organize The Armed Forces"
HYE_organize_the_armed_forces_desc:0 "We have done well to take back our lands as rough bands of hardened fighters, but as brave hyenas have perished in battle, and as the chaos of the campaign spread out many of our sisters and brothers of the blade, we find our might stretched thin. Before all else we must see our warriors brought back together into a cohesive order, where the veterans can properly rule the novices." ## NavyMongoose
HYE_overhaul_the_dervish_warriors:0 "Overhaul The Dervish Warriors"
HYE_overhaul_the_dervish_warriors_desc:0 "Our warriors, strong as they are, cannot remain content with old ways. As the Great Teacher has taught, the past cannot bind us, and the future always beckons. Our enemies discover new ways to be a threat to our welfare, and rather than remain idle we must seize what means we can to maintain the race. Our former occupiers have luckily left us with some pieces to start with." ## NavyMongoose
HYE_defence_of_the_homestead:0 "Defence Of The Homestead"
HYE_defence_of_the_homestead_desc:0 "Among the ways of modern war none are so fundamental as that of the soldier fighting with her squad. Grounded in the eternal teachings of the Qaylid, we take into ourselves the knowledge of weapons and armaments that this present age has brought about. The dreams and nightmares that once haunted seers and madwomen have been realized in steel and powder, and woe to us if we fail to learn their lessons." ## NavyMongoose
HYE_modernize_our_equipment:0 "Modernize Our Equipment"
HYE_modernize_our_equipment_desc:0 "The fires of the forge, the clanging of metal, the bitter scent of gunpowder as it speeds like fire through the air to burn through fur and flesh: we learn of this, and take into ourselves the wisdom of their deadly power. Particles and pieces and scraps litter our tables as we see, and understand, and build. At the end of rifle and cannon we will build the future of this land." ## NavyMongoose
HYE_reverse_engineer_their_vehicles:0 "Reverse Engineer Their Vehicles"
HYE_reverse_engineer_their_vehicles_desc:0 "Across the sands and in the valleys and fields we find the broken shells and cracked contraptions of our former occupiers, clever as they were with harnessing the forces of fuel and steel against us. We seek to direct these forces for ourselves instead, to bring the power of the axle and of the flywheel and of the motor into the service of our people." ## NavyMongoose
HYE_dual_purpose_soldiers:0 "Dual-Purpose Soldiers"
HYE_dual_purpose_soldiers_desc:0 "A warrior of the Qaylid is more than a blade, for she is a servant first of all. If she is to remain firm in her duty towards her fellow hyenas, she must attain the wisdom found in other kinds of service. Our nation is sorely in need of new mechanisms to protect the common weal, and it seems fitting that we put the strength of our warriors into building those mechanisms." ## NavyMongoose
HYE_to_rise_from_the_dirt:0 "To Rise From The Dirt"
HYE_to_rise_from_the_dirt_desc:0 "Only the mutterings of mystics and prophets could have foreseen the days when we would rise from the dirt on machines of metal. Nonetheless we see ourselves living those same days, and as the learned return from expeditions into other lands, and as our technicians piece together the shards of propeller and wing left by our enemies, we come to understand at last what it is to fight in the skies." ## NavyMongoose
HYE_at_home_or_at_the_battlefield:0 "At Home Or At The Battlefield"
HYE_at_home_or_at_the_battlefield_desc:0 "What use is the might of the Qaylid if we cannot care for our wounded warriors? The strenuous pace of modern war leaves little time for our brave fighters to return to their homes to recover, so in those times it is well that we bring something of their homes to them. Caregivers across the land can serve just behind the line of advance, giving such succor as many would need and teaching them their ways." ## NavyMongoose
HYE_further_aeronautical_support:0 "Further Aeronautical Support"
HYE_further_aeronautical_support_desc:0 "Wonders both magnificent and terrifying beguile us as we continue our study of modern war. So many more ways of causing harm and death have opened up before us, and with trembling caution we take up the work of bending these powers towards the help of our nation. With prayerful action we strive towards a fuller knowledge of ballistics and of flight, of bringing things up... and making them come down." ## NavyMongoose

HYE_shake_off_the_rust:0 "Shake Off The Rust"
HYE_shake_off_the_rust_desc:0 "So much of our industry was left abandoned when the Yetis took over Hyenia. The Storm King's campaign and subsequent civil war meant all that interested them was the production of weapons. There is much to rebuild now thanks to this, but we are patient."
HYE_learn_from_the_hayzeb:0 "Learn From The Hayzeb"
HYE_learn_from_the_hayzeb_desc:0 "During our campaign of resistance, we learned much from the Hayzeb, and why should this end now? Our western neighbours may not have the great underground cities or mountain history of Hyenia, but they have achieved great things in other ways, and there is much to learn from them still." 
HYE_common_good:0 "For The Common Hyena"
HYE_common_good_desc:0 "Owning gold means nothing but knowing how to produce gold coins is knowledge, creating them is to shape the future and using them well is to show virtue. This principle is absolute and must be a foundational part of Hyenia's economy. Wasting money while our people could be fed and sheltered is more than waste, it is a sin."
HYE_develop_the_interior:0 "Develop The Interior"
HYE_develop_the_interior_desc:0 "The northwest was our sanctuary for a long time, and though the desert shielded us through being sparsely settled and developed, the Hyenas who live here deserve proper roads and bridges as much as anyone else."
HYE_fields_of_green:0 "Fields Of Gold"
HYE_fields_of_green_desc:0 "The river plains of Konkaymaha have always been highly fertile, but in the wake of the invasion they were largely left fallow except for small scale farming. It is time for these fields to once again be put to good use."
HYE_teach_the_jewlers_our_principles:0 "Teach The Jewelers Our Principles"
HYE_teach_the_jewlers_our_principles_desc:0 "The Qaylid preaches asceticism, and yet jewelry is one of Hyenia's oldest and most highly regarded arts. We face a conundrum here. Though some zealots would see us shut this tradition down entirely, this would be excessive. Instead, the Jewelers can be guided like all other Hyenas, and their skills and resources can be put to good use serving the people."
HYE_the_second_capital:0 "The Second Capital"
HYE_the_second_capital_desc:0 "Ciidacirood is the birthplace of the Qaylid and the heart of our resistance against the yetis. It has served Hyenia beyond well, and it would be wrong to let it fall back into obscurity. It shall instead become the spiritual capitol of Hyenia, and a mandatory place of pilgrimage for all dervishes."
HYE_word_into_scripture:0 "Word Into Scripture"
HYE_word_into_scripture_desc:0 "The illiterate mind is trapped, and through education it is freed. It learns how to grasp the abstract and the hypothetical, to question and to seek further understanding. Education therefore must be the highest priority if Hyenia is to be reshaped."
HYE_waste_not:0 "Waste Not"
HYE_waste_not_desc:0 "Every scrap of metal, every bit of coal and every drop of water serves a purpose, and making poor use of it is to misunderstand what it means to be a dervish. Everything we have must be evaluated and put to the best possible use, whether you are one or a million."
HYE_nurture_local_talent:0 "Nurture Local Talent"
HYE_nurture_local_talent_desc:0 "The Queendom was a pyramid, with Qalbi Weyn at the top and all others below. The talents and minds of hundreds of thousands were thus wasted, and we shall ensure this never happens again. Every mind, whether urban or rural, is a potential gem that we will use to pay for the future." 
HYE_strip_away_the_excess:0 "Strip Away The Excess"
HYE_strip_away_the_excess_desc:0 "The Queendom was beyond lavish at times, and obscene resources were spent on palaces, statues and other nonsense. There are things that celebrate and inspire the common hyena, and there are things that is nothing but self-gratification for the wealthy. One can stay, the other must be torn down and repurposed for those who suffered for its construction."
HYE_the_value_of_effort:0 "The Value Of Effort"
HYE_the_value_of_effort_desc:0 "To give it your all is to live up to your fullest potential, and this is something to celebrate. Knowing where the limits of one's being lies is to know oneself, and in knowing oneself, one can be in control of one's life." 
HYE_absolve_us_from_the_past:0 "Absolve Us From The Past"
HYE_absolve_us_from_the_past_desc:0 "Hyenia's past is broken, built on the injustice and greed, and she must be thoroughly reforged. This reforging will not take place in the workshops or the battlefield, however, but in the minds of all hyenas."
HYE_repurpose_yeti_machinery:0 "Repurpose Yeti Machinery"
HYE_repurpose_yeti_machinery_desc:0 "For all the devastation and all the suffering that the yetis caused, they did at least rebuild Hyenia somewhat. It may have been to fuel further conquests, but it will aid us all the same. It matters not whence it came, only what we make of it."
HYE_electify_the_underground:0 "Electrify The Underground"
HYE_electify_the_underground_desc:0 "The deep caverns and tunnels below have always been our home, but they have not tasted the fruits of the new era. Even though they more than anywhere else would benefit from the ceaseless illumination of electricity, they've been left in darkness. Once this was acceptable, but no longer."
HYE_develop_the_coastline:0 "Develop The Coastline"
HYE_develop_the_coastline_desc:0 "The coasts were long the most prosperous parts of Hyenia, and with prosperity can come greed. We must continue to nurture and tend to these lands as well, and yet we must do so in such a way that they do not fall prey to these vices again."
HYE_lessons_from_exile:0 "Lessons From Exile"
HYE_lessons_from_exile_desc:0 "When you have much, it is never enough. When you have little, it can become enough. We learned this in the desert, and we remember it in the mountains. We must never lose this care and respect for the resources we use, and utilising these principles will help us."
HYE_give_them_new_purpose:0 "Give Them New Purpose"
HYE_give_them_new_purpose_desc:0 "Many along the coast have weathered these last years with grim determination, hoping to see the old ways reassert themselves one day. Alas, they will never have what they desire, but in their place we will offer them something else."
HYE_blessed_transformation:0 "Blessed Transformation"
HYE_blessed_transformation_desc:0 "Qalbi Weyn has been a splendid city like few others, and we shall make it shine once again. As we face the future, it shall be here to accept any and all who would come to her."
HYE_nationalize_home_industries:0 "Nationalize Home Industries"
HYE_nationalize_home_industries_desc:0 "The landowner has ever been the ones with power in Hyenia, but in recent years they have been challenged by a new kind of elite - the industrialist. We will entertain these new masters as little as any other though, and their factories will be put to use for the good of all hyenas."
HYE_all_for_our_descendants:0 "All For Our Descendants"
HYE_all_for_our_descendants_desc:0 "After tomorrow is another day, and in ten and a hundred years' time there will be yet more days to come. All are equal in importance, and we must not be seduced by the promise of quick returns."
HYE_proselytize_to_industrialize:0 "Proselytize To Industrialize"
HYE_proselytize_to_industrialize_desc:0 "We are ascetics, not reactionaries, and change is not a necessary evil but the eternal truth of the world. Those who build, invent new tools, and discover new truths in the world are valued and praised in the Qaylid."
HYE_want_not:0 "Want Not"
HYE_want_not_desc:0 "For what purpose do we tread so carefully, and measure the resources we use? Is it so we can gather all the saved wealth in a huge pit and swim around in it like hyperwealthy ducks? We do it all for all hyenas, and thus we must be willing to spend it to ensure they live good and cared for lives."
HYE_unified_in_mind:0 "Unified In Mind"
HYE_unified_in_mind_desc:0 "We need not have absolute consensus, at least as long as we all understand why we do what we do. We listen in order to understand, and we trust each other to do the same. In this, we build unity, and in unity, we build the future."
HYE_here_and_now:0 "Here And Now"
HYE_here_and_now_desc:0 "While the future always beckons us, the homeless and starving need help now, not in ten years' time. The near future promises great struggles, and we must rally to meet it swiftly and with determination."
HYE_united_in_purpose:0 "United In Purpose"
HYE_united_in_purpose_desc:0 "The Great Teacher instructs us to 'lessen the suffering, the division, and the bloodshed of the world' In this, we stand together as one, and though we may disagree on the methods, we do not disagree on the end goal."
HYE_sanctification_of_society:0 "Sanctification Of Society"
HYE_sanctification_of_society_desc:0 "The world is in a constant state of flux, with the potential of the future being forged in the present to become the legacy of the past. Every day, hour and second the eternal tapestry of the world will be woven, and living beings have only one chance to make each choice right. 'What is?' is an irrelevant question in the greater perspective, for existence is a process, not a state."

HYE_begin_the_occupation:0 "Begin The Occupation"
HYE_begin_the_occupation_desc:0 "By strenuous effort and our faithfulness to the Dervish Way we have prevailed against our great enemy. Yet our work is unfinished and only moves to a new phase, one of winning hearts and making deals and rebuilding what was destroyed. Quite critical is what we are to do with the yetis who have come under our power, for they bear the faces of our occupiers, and old grudges do not lie easily..." ## NavyMongoose
HYE_the_downtrodden:0 "The Downtrodden"
HYE_the_downtrodden_desc:0 "Most immediate of our tasks is assisting all those who have suffered under yeti rule, the multitude of zebras who have been enslaved and forced to labour for their yeti masters. Much has been taken from them, and much will we have to offer to restore even some of what was lost. As the Great Teacher says, the past - what was - can be a trap, and we must show them the future - what can and will be." ## NavyMongoose
HYE_under_new_leadership:0 "Under New Leadership"
HYE_under_new_leadership_desc:0 "Already we receive reports of bandits and agitators poisoning the countryside with their depredations, so it is fitting that we who devote ourselves to diligence and struggle should restore the peace. However, the land is vast, and we have but few capable administrators among the dervishes. We must put our trust in those unfamiliar to us, and hope that we who know the Way may also be good judges of the heart." ## NavyMongoose
HYE_damage_control:0 "Damage Control"
HYE_damage_control_desc:0 "Every war has casualties, and every conflict has its fair share of suffering and pain. We cannot account for every wrong - even those we may have committed - in our fight against the yeti warlords, but we can do many things to show the people that we seek above all else to rebuild rather than plunder. Before all else, though, we must first bring order." ## NavyMongoose
HYE_stuck_in_time:0 "Stuck In Time"
HYE_stuck_in_time_desc:0 "Not everycreature was lucky to have the Qaylid lift their spirits and be their sword. Many have only known the yoke of oppression and the burden of the oppressor's unjust laws. They have fallen into a vogue of victimhood, grasping for a forgotten purer past, and we who see the virtuous future must pave for them a different path." ## NavyMongoose
HYE_learn_and_teach:0 "Learn And Teach"
HYE_learn_and_teach_desc:0 "When we first emerged from the caves to take up arms against the yetis, we were but a savage and unlearned people, but in such a short time we have learned and grasped much from both friend and foe. Now it is our turn to impart the knowledge and wisdom we have gained, not as masters over servants but as elder sisters to our young wards." ## NavyMongoose
HYE_quell_the_fires:0 "Quell The Fires"
HYE_quell_the_fires_desc:0 "Discontent burns within many of the creatures who have come recently under our guardianship. Yeti demagogues regularly stalk far-flung settlements to denounce us as uncultured barbarians and rapacious predators. We must show them that our Way is not of violence but of peace, and it seems that having devoted dervish warriors stationed in key places would do much to demonstrate this." ## NavyMongoose
HYE_hunt_down_the_holdouts:0 "Hunt Down The Holdouts"
HYE_hunt_down_the_holdouts_desc:0 "Many yetis in these lands still cling to their misguided faith in the power of their great King, and the creatures of the Rainband endure much hardship for it. Tales of fields burned and buildings thrown down into rubble reach us daily. Thankfully the administrators we have put in place have learned much about these holdouts and their hiding places, and are ready to send those who can do what must be done." ## NavyMongoose
HYE_prove_ourselves_their_better:0 "Prove Ourselves Their Better"
HYE_prove_ourselves_their_better_desc:0 "The yetis of the so-called Stormlands ruled through fear and steel, but we hyenas of the Rainband rule through patience and reflection. It is not enough to denounce the errors of our enemies, but rather we must show them why it is that our teachings are best. We shall endeavour to do so, through word and especially through action, and even towards those whose holds us in contempt for our supposed weakness." ## NavyMongoose
HYE_shepards_not_rulers:0 "Shepherds, Not Rulers"
HYE_shepards_not_rulers_desc:0 "Amidst a storm of steel and fire, we came into these lands as conquerors and occupiers, but unlike the lackeys of the Storm King we are here not to dominate but rather to liberate, to guide and counsel those who have known domination for so long. The many zebras of along the Zwahile Coast have their own ways of life that need tending, and we ourselves have much to learn from how they fulfill their days." ## NavyMongoose
HYE_nurture_their_respect:0 "Nurture Their Respect"
HYE_nurture_their_respect_desc:0 "We are strangers here, so far from our own lands, yet our duty to ensure order and peace calls us to remain for a while. The zebras of the Zwahile view us with understandable suspicion, but perhaps by approaching them on their own terms - by seeking their invitation into their ways - we might foster understanding and respect between us." ## NavyMongoose
HYE_a_gentler_touch:0 "A Gentle Touch"
HYE_a_gentler_touch_desc:0 "The yetis have known little except terror and power, the might of the Storm King having set alight the fires of empire in their hearts. Yet fire makes a useful servant, and it is clear to us that what remains of their fiery energy might be made to temper the bulwarks still being rebuilt across the countryside. Pliant as they are now under our tutelage, it should be easy to direct them to what ends we may." ## NavyMongoose
HYE_a_firm_paw:0 "A Firm Paw"
HYE_a_firm_paw_desc:0 "The yeti have lived their lives honouring strength and steel, the honeyed words of the Storm King having swayed their cold hearts to war. Yet just as the metal and concrete that bears up mighty works such as their war machine, they can be - must be - bent into a new shape, repurposed into tools useful for our vision. Stubborn as they act under our rule, the situation obliges us to return force with power." ## NavyMongoose
HYE_the_transient_yeti_identity:0 "The Transient Yeti Identity"
HYE_the_transient_yeti_identity_desc:0 "Is war the natural state of being? Many learned creatures have dared to think so. The Way of the Qaylid has another view. War and peace, past and future, action and reflection; the reality of life is of constant change, like a river whose course alters as it flows. As every yeti under our guardianship is quickly learning, their ways of being might find new expression in the land which we are building anew." ## NavyMongoose
HYE_the_tireless_soldiers:0 "The Tireless Soldiers"
HYE_the_tireless_soldiers_desc:0 "Among the warriors of the yeti horde are those mysterious silent giants we know only as "Storm Creatures". As mighty as they are in battle, we know little of their ways, but the wisest among the dervishes can perceive that their gaze often looks beyond this world. The hidden knowledge they have of things permanent and immaterial might be of great benefit to many, if we can get these creatures to say a word." ## NavyMongoose
HYE_their_true_potential:0 "Their True Potential"
HYE_their_true_potential_desc:0 "Dwelling as we have been among the zebras of the Zwahile, we have come at last to a true understanding of their culture and society. We see much that we admire, for while they hold dearly to the traditions of their savannah-dwelling ancestors they likewise look outward to the seas for discovery and wealth. Our duty is clear: we shall be a shield against those who would break their peace." ## NavyMongoose
HYE_the_stormlands_precept:0 "The Rainband Precept"
HYE_the_stormlands_precept_desc:0 "It is difficult, still, to look upon the yetis as anything but our fierce foes, yet as the elders whisper remembrances to one another they look beyond the recent past. Looking back, they see the warp and weave of history twisting and turning as a spindle draws yarn, of sorrows and hatreds and, sometimes, joys that were shared. There is one constant, one steady lodestar: the land itself, our shared home." ## NavyMongoose
HYE_their_true_worth:0 "Their True Worth"
HYE_their_true_worth_desc:0 "Yetikind has not done well in the days past, whether in the stark savagery of their victory or in the bleak bewilderment of their defeat. Yet before all wars and before all schemes and plans there had been, at the beginning, their homes and fires. As long as the yetis keep true to their kith and kin, there is hope for a better future, and we who have pondered that future would do well to speed them along." ## NavyMongoose
HYE_the_autonomy_precept:0 "The Autonomy Precept"
HYE_the_autonomy_precept_desc:0 "We see now a path forward to calm and assure the zebras of the Zwahile. Their way of life fits well with them, and contributes to the tranquility of soul that we so value. Therefore it is fitting that we leave them be and let them continue to develop their trade on their own, only asking that they accept our guardianship and a modest contribution to our mutual defence." ## NavyMongoose
HYE_the_citizenship_precept:0 "The Citizenship Precept"
HYE_the_citizenship_precept_desc:0 "After much consideration with furrowed brows we have at last found a solution to the problem of the yetis. We must put aside old hatreds and rivalries and offer the yetis citizenship in the nation we are building. They shall not be forced to adopt the Qaylidi Way, and we shall grant them the dignity of restoring their own settlements with their own hands and their own efforts." ## NavyMongoose
HYE_nation_of_three:0 "Nation Of Three"
HYE_nation_of_three_desc:0 "Before us unfolds in reality the full vision dreamt by our Great Teacher and her trusted elders, a people of many origins but bound together by their land and their history, however fraught with sorrow and conflict. Indeed, it was this conflict that showed all of us what we most loved, what we would kill and die for, and at last made us understand that much of those were like what the other loved as well." ## NavyMongoose
HYE_transform_the_zwahile:0 "Transform The Zwahile"
HYE_transform_the_zwahile_desc:0 "We have spoken with and come to learn of the ways of the Zwahile zebras, and thus we also have come to learn the lay of their land. From this, we have derived much knowledge of their patterns of life, and how they might be aided by our development apparatus. It is time that we make good on our promises and construct such improvements. Let the savanna be still, yet let commerce increase." ## NavyMongoose
HYE_their_beliefs:0 "Their Beliefs"
HYE_their_beliefs_desc:0 "At last we have forged true common ground amongst the creatures of the Rainband, and having fostered such harmony among ourselves, we are ready to seek the same with those beyond our homeland. The strength of our faith and our quest for virtue unites all of us. Let the Qaylidi Concordat rise and take its place in Zebrica!" ## NavyMongoose
HYE_our_blessings:0 "Our Blessings"
HYE_our_blessings_desc:0 "Within our new nation there is a variety of skills and talents. We are most familiar, of course, with the proficiencies of the Qaylid and of hyenakind as a whole, but among our zebra and yeti neighbours there remains no small measure of untapped ability. Our elders shall go out and see how they serve their people." ## NavyMongoose
HYE_expected_acceptance:0 "Expected Acceptance"
HYE_expected_acceptance_desc:0 "The peace that we have enjoyed since the end of the last war grants us only a reprieve, for chaos still reigns in many parts of the world. Looking once again to the future, our Great Teacher has decreed that we take up a new tool - the manual - and learn how modern nations transport supplies and maintain their upkeep." ## NavyMongoose
HYE_layered_faiths:0 "Layered Faiths"
HYE_layered_faiths_desc:0 "We have achieved much in building up this land and uniting its people, even hated enemies, under the guidance of our Great Teacher's wisdom. We cannot let everything we have worked for dissipate like fog on the southern shores, and so through the diligent practice of our skills we meditate, and prepare, and dig in." ## NavyMongoose
HYE_like_night_and_day:0 "Like Night And Day"
HYE_like_night_and_day_desc:0 "The past is always giving way to the future, and the future ever builds upon the past. From dawn until dusk there is the interplay of life and light, and from evening until morning there are the silent whispers of true knowledge. Our work adopts this ever-fluid flow, always striving forward to perfect our devices, our industry, and even, perhaps, our gift of love to one another." ## NavyMongoose
HYE_a_different_kind_of_influence:0 "A Different Kind Of Influence"
HYE_a_different_kind_of_influence_desc:0 "Offshore of the western coast our surveyors report a fantastic find: the black gold, the tar of technology, the pungent elixir that powers the engines of modernity. The path is clear, and the decision easy. Now we must put our plans into action and claim this lucent liquid for the benefit of all." ## NavyMongoose
HYE_benefits_to_sympathizers:0 "Benefits To Sympathizers"
HYE_benefits_to_sympathizers_desc:0 "During our occupation we have faced bitter foes but also helpful partners throughout the Rainband. Now that we have at last brought our peoples together, it is time that we return the favour and set aside some of the newly-reclaimed and surveyed land we have developed for their benefit. Our gifts have generated other fruits, as well, for domestic life has flourished thanks to our aid." ## NavyMongoose
HYE_bring_the_miracle_to_the_hayzeb:0 "Bring The Miracle To The Hayzeb"
HYE_bring_the_miracle_to_the_hayzeb_desc:0 "To the north the lands of the Hayzeb zebras, cousins to the Zwahile zebras in our nation, have suffered great devastation thanks to the recent wars of unification. Through traders and scouts we have determined the best course of action: we must bring the whole Hayzeb into the peace of the Qaylid, lest more suffering await all in the future. Send the envoys and ready our swords!" ## NavyMongoose
HYE_encourage_internal_immigration:0 "Encourage Internal Immigration"
HYE_encourage_internal_immigration_desc:0 "Understandably, many of our peoples stay close to their hometowns, uneasy as they have been amidst a time of war and violence. To cling so tightly, however, is to let the past shackle them. The Great Teacher herself has spoken out, and counselled all of us to fear not the dangers of the future. Let the roads be cleared, and the ways be made smooth, and the people march to and fro towards greater things." ## NavyMongoose
HYE_cultivate_their_culture:0 "Cultivate Their Culture"
HYE_cultivate_their_culture_desc:0 "Long months of listening and living among the zebras have given us an intimate experience of their culture and their habits. Yet our Great Teacher sees even more in store for their future, should they be made to truly push themselves to the limits of their potential. She judges it prudent that we approach them about such high matters, and share her wisdom about the blessings they might attain." ## NavyMongoose
HYE_embrace_their_eccentricities:0 "Embrace Their Eccentricities"
HYE_embrace_their_eccentricities_desc:0 "We hear tales of that enigmatic zebra warrior known as the "Charger", a spiritual warrior fueled by faith, forge, fortitude, and alchemy. There is a rabid wildness to their ethos quite unlike those of our dervishes, but if their reputation is but a fraction of the reality they might make fearsome adjuncts to our armed forces. Let us inquire of them, and see who may take up this profession on our behalf." ## NavyMongoose
HYE_rise_above_the_rest:0 "Rise Above The Rest"
HYE_rise_above_the_rest_desc:0 "Our work has brought great blessings to the western coast, prospering as it is now through its newfound oil industry. More can be done: our local administrators report that the terrain would allow for an intracostal and riverine waterway connecting our refineries to the industries of the interior. On the framework of this trading sealane we can further grow and develop the local economies." ## NavyMongoose
HYE_bring_the_qaylid_to_the_world:0 "Bring The Qaylid To The World"
HYE_bring_the_qaylid_to_the_world_desc:0 "We have transformed our land from a nation of one to that of three. We have brought the light of the Qaylid into every city and every home in our blessed country. The work is not yet done, for the truth and wisdom of our faith must benefit ever more creatures. Our Great Teacher commands thus: let the dervishes spread her teaching across the whole continent!" ## NavyMongoose
HYE_shared_futures:0 "Shared Destinies"
HYE_shared_futures_desc:0 "The ultimate triumph awaits us as we bring the lands of the Great Lakes into our care and guardianship. No longer will the Rainband and the Zwahile be subject to tyrants and strongcreatures, for under the guidance of our Great Teacher and the eternal lessons of the Way there is a brighter future for all. No longer are we merely an extension of Hyenia proper, for from many we have become one." ## NavyMongoose
HYE_even_measures:0 "Even Measures"
HYE_even_measures_desc:0 "After a time of action comes a time for reflection, and with calm and tranquility finally upon our nation, we can look inwards to see what we can improve. Our administrators advise us that the best solution is a dedicated ministry devoted to managing internal affairs, and so the High Dervish Furasho decrees that it shall be so." ## NavyMongoose
HYE_overseers_of_society:0 "Overseers Of Society"
HYE_overseers_of_society_desc:0 "We are no colonists, that we might need enforcers to pressure the people to submit to the Qaylid, but neither can be leave them without guidance and counsel. With the blessing of the Great Teacher, the High Dervish has decided to appoint subordinates that would exercise her authority in local communities, providing both protection and inspiration." ## NavyMongoose
HYE_rivalries_are_outdated:0 "Rivalries Are Outdated"
HYE_rivalries_are_outdated_desc:0 "It was not so long ago that our former queens exploited our centaur and gargoyle neighbours, taking advantage of our porous borders to benefit from raids into their territories. Things have changed now that the Qaylid rule, and the High Dervish has sent envoys to tell them that we have found a new and better form of relationship that we might have together. The past is gone, and the future beckons." ## NavyMongoose
HYE_yeti_workers_in_yeti_factories:0 "Yeti Workers, Yeti Factories"
HYE_yeti_workers_in_yeti_factories_desc:0 "In both war and peace, the yetis are industrious and hard-working, and now that we have directed their energies towards more useful avenues their diligence has brought much blessing into being. Factories and workshops rise up in their lands with only a little prompting, and the fruits of their labours has already begun to benefit the nation." ## NavyMongoose
HYE_hyenize_zpasu:0 "Hyenize Zpasu"
HYE_hyenize_zpasu_desc:0 "At the border between Hyenia proper and the old yeti lands, the state of Zpasu is mostly desolate, not least because of the depredations of the Storm King's forces. The land is suboptimal for zebras, its traditional inhabitants, but meanwhile many hyenas of the underground are seeking a new home beneath the sunlight. It is fitting, then, that we encourage them to settle this land, and make it prosperous." ## NavyMongoose
HYE_outstretched_in_friendship:0 "Paws Outstretched"
HYE_outstretched_in_friendship_desc:0 "Many creatures on this continent have suffered thanks to the Storm King, who ruled with fear and force rather than virtue and truth. Scarred as we still are by that devastating time, we might have ready ears among other nations nearby to join paws in defence, that no tyrant or despot may ever make slaves of us again." ## NavyMongoose
HYE_the_life_of_a_pup:0 "The Life Of A Pup"
HYE_the_life_of_a_pup_desc:0 "Hyenia has been known for its strong tradition of healing arts, but as the nation grows the old ways are under strain from both greater demand and the advances of modern medicine. Observing this, our elders have devised a plan to ensure that our people receive the care that they need that respects our traditions, and what remains is to carry it out." ## NavyMongoose
HYE_stitch_their_identity:0 "Stitch Our Identities"
HYE_stitch_their_identity_desc:0 "Our envoys' work in assuring our former rivals continues apace, and as our friendship with them grows we see an opportunity to elevate it further. The wisdom of our Great Teacher has spread to their lands, and she has seen a future where we join paws together in building a better, more virtuous world. We would be wise to begin fulfilling that vision by offering the Ancient Pact a new direction and purpose." ## NavyMongoose
HYE_everything_in_its_place:0 "Everything In Its Place"
HYE_everything_in_its_place_desc:0 "All of our efforts to develop our inner strength have at last multiplied into a great harvest of peace. Furasho's under-dervishes show the face of the Qaylid to everycreature, our ministry guarantees that no work is wasted, and our hospitals affirm both life and history. At last, all things within this nation finds unity and hope within the bosom of the Way of the Qaylid." ## NavyMongoose
HYE_higher_places:0 "Higher Places"
HYE_higher_places_desc:0 "Our High Dervish, Furasho, has proven herself time and again that she has the proper virtues needed to defend our nation and propagate our righteous faith. In recognition of this, our Great Teacher, Fahamka, has on her own initiative summoned Furasho to Ciidacirood to receive her blessing and a new title. Blessings be to Furasho, Grand Peacemaker!" ## NavyMongoose
HYE_destroy_the_remnant:0 "Destroy The Remnant"
HYE_destroy_the_remnant_desc:0 "To the north one of the Storm King's generals has carved out his own realm and rules it how he sees fit, calling himself an "Emperor". Through he has not yet posed a direct threat to us, the very existence of such a regime is a clear danger to all who value peace and tranquility. We cannot allow it to continue, and so the Grand Peacemaker commands that we take up arms once more." ## NavyMongoose
HYE_liberate_zwadai:0 "Liberate Zwadai"
HYE_liberate_zwadai_desc:0 "At last, the final remnant of the Storm King's rule in this region has been wiped out, leaving us in charge of what is left behind. The scorching deserts here, however, do not suit us well, and would be difficult to govern. Thankfully the local zebras seem eager to work with us, grateful as they are for their liberation, and might be made to act in our stead." ## NavyMongoose
HYE_appeal_to_the_storm_creatures:0 "Appeal To The Storm Creatures"
HYE_appeal_to_the_storm_creatures_desc:0 "While we have granted the yetis citizenship, in many ways we are still separated. Foremost of these is their cultural ethos, so recently forged under tyranny and lacking an outward gaze. The Great Teacher sees a path forward, though, through our elders' friendship with the mysterious and mystical storm creatures, who might speak (or equivalent) to their fellows about the Way and its blessings." ## NavyMongoose
HYE_what_it_all_means:0 "What It All Means" # Orphan focus?
HYE_what_it_all_means_desc:0 ""
HYE_newfound_synergy:0 "Newfound Synergy"
HYE_newfound_synergy_desc:0 "Recently, more and more yeti recruits have been inducted into our armies, and a few of them have proven themselves exceptional soldiers. Now their numbers have increased to the point that we might consider building new capabilities, making use of their unique traits to extend our reach. Let the best yetis learn to fight well in terrain like theirs, so that we might focus on fighting well in the lands of our heritage." ## NavyMongoose
HYE_multiracial_divisions:0 "Multiracial Divisions"
HYE_multiracial_divisions_desc:0 "Those yetis and zebras who have opted to join our young military have integrated their skills with those of their hyena compatriots. Seeing the great potential in such cooperation, the High Dervish has ordered that this integration be formalized in new tactics and techniques, so that the diversity of talents within our armies may enhance the power and force of our offensives." ## NavyMongoose
HYE_more_than_soldiers:0 "More Than Soldiers" # Orphan focus?
HYE_more_than_soldiers_desc:0 ""
HYE_strength_in_balance:0 "Set Fire To The Dregs"
HYE_strength_in_balance_desc:0 "Across the continent of Zebrica there still stand a pawful of holdouts of the Storm King's regime. If the truth of the Way is to ever truly flourish - if there is to be hope for a better future, for a brighter tomorrow, for the days of peace and splendor that mystics and madwomen foresee in their dreams - then they must all thrown down and scattered like the sands upon the highlands." ## NavyMongoose
HYE_blue_dervishes:0 "Blue Dervishes"
HYE_blue_dervishes_desc:0 "Our outreach to the storm creatures has gone just as the Great Teacher has foretold, for many of them have learned to fight in the dervish fashion and have devoted themselves to following the Way of the Qaylid. Alongside their new comrades, these loyal soldiers bring with them knowledge of yeti fighting styles and techniques, and our armies are all the better for them." ## NavyMongoose
HYE_fit_for_the_future:0 "Fit For The Future"
HYE_fit_for_the_future_desc:0 "No ordinary hyena could have foreseen that one day we would not only subjugate our hated enemies but convert them into our trusted comrades, yet our Great Teacher knew, and her great wisdom has been vindicated yet again today. Upon the parade grounds we observe our yeti soldiers drill and train just as they once did, but now with the banner of the Qaylid raised high from their brawny arms." ## NavyMongoose



##Jawharad##

HYE_princess_returned:0 "Our Princess Returned"
HYE_princess_returned_desc:0 "Let the cheers ring from the mountaintops and over the valleys, for the last scion of the royal house yet lives! Returned from her exile in Senturya, princess Jawharad now stands poised to ascend the Malachite throne. Before she ascends however, she had pledged to prove herself, and she will only become queen when Hyenia has seen her ability clearly."
HYE_reconnect_with_the_homeland:0 "Reconnect With The Homeland"
HYE_reconnect_with_the_homeland_desc:0 "Hyenia is a stranger to the princess, who even in her childhood only ever saw Qalbi Weyn. Yet the princess is committed to breaking with tradition, and has embarked on a tour of the nation to beyond the gilded halls of the palace."
HYE_recieve_the_matriarchs_blessing:0 "Recieve The Matriarch's Blessing"
HYE_recieve_the_matriarchs_blessing_desc:0 "The tensions between the dervishes and the royalists run deep. If the nation is to heal, these two disparate forces must come together, and princess Jawharad has invited the matriarch of the dervishes, Fahamka, to request her blessing. There is no doubt that the Great Teacher will have many demands to make of the princess to give it, but Jawharad will hear her out."
HYE_our_sisters_under_the_soil:0 "Our Sisters Under The Soil"
HYE_our_sisters_under_the_soil_desc:0 "Princess Jawharad was fortunate to be able to escape to Senturya. Many others were not so luck, and of these many took shelter in the deepest tunnels of the cave complex beneath Hyenia. There, many of them have remained even today, terrified of what the surface holds. We must reconnect with them, and ready the tunnels for future use."
HYE_learn_from_our_past_mistakes:0 "Learn From Our Past Mistakes"
HYE_learn_from_our_past_mistakes_desc:0 "Hyenia's fall was not a foregone conclusion. Despite the bravery of its soldiers and the heroic way they met their opponent, they ultimately failed to counter the Storm King. The princess has ordered a thorough restructuring of the Royal Hyenian Army to ensure that we will be ready in the future, should they come again."
HYE_import_technologies_from_the_pact:0 "Import Technology From The Pact"
HYE_import_technologies_from_the_pact_desc:0 "Hyenia has spent years in ruins, and it has stagnated technologically. If we want to catch up with the rest of the world, we must bow our heads and ask our neighbors for assistance."
HYE_restart_industrial_development:0 "Restart Industrial Development"
HYE_restart_industrial_development_desc:0 "With peace finally returned, the Hyenian foundries and factories can begin to roar again. They have been left in a miserable state by these last years, however, and there will be much work needed to restore them."
HYE_our_dire_commonality:0 "Our Dire Commonality"
HYE_our_dire_commonality_desc:0 "During the occupation, many yetis settled inside the Queendom's borders. They are still there, and must be dealt with somehow. There are those who want to see blood for blood, but the question is if we have not seen enough blood already."
HYE_normalize_relations_with_the_gargoyles:0 "Normalize Relations With The East"
HYE_normalize_relations_with_the_gargoyles_desc:0 "The Ancient Pact's great gamble worked. They backed the hyenian exiles, hoping that the new monarch on the throne would be less belligerent than her predecessor. Princess Jawharad knows this, but she owes much of her success to them all the same. Whatever the reason, the Ancient Pact came to Hyenia's aid in their moment of need, and they have Hyenia's gratitude."
HYE_welcome_back_the_intellectuals:0 "Welcome Back The Intellectuals"
HYE_welcome_back_the_intellectuals_desc:0 "The Malachite Throne acted as the patron for hundreds if not thousands of scholars and scientists before the fall of Hyenia, and many of these learned hyenas are still out there. If we can convince them to return, it will help our research efforts immensely."
HYE_outlaw_private_armies:0 "Outlaw Private Armies"
HYE_outlaw_private_armies_desc:0 "The nobility's private armies were part of the reason for Hyenia's defeat, as the divided chain of command made our response to the invaders slow and ineffective. Normally, challenging the nobles' right to their private armies would risk rebellion, but when outnumbered ten to one by the dervishes, this option is not as attractive."
HYE_entrench_the_dervishes:0 "Entrench The Dervishes"
HYE_entrench_the_dervishes_desc:0 "They rose among refugees and exiles, creating a fully fledged army from nothing and carrying on a relentless war for years. The dervishes have much to teach the Royal Hyenian Army, enough that their teachings shall become the foundation of the new army training regime. They are the army's seniors and teachers, and the army will be eager students."
HYE_establish_the_RAWR:0 "Establish The RAWR"
HYE_establish_the_RAWR_desc:0 "The Gajar/Dhir Cad region, known as the 'watershed', has long been underdeveloped. As the princess landed here, she promised the commoners she met that she would not forget them to focus on Qalbi Weyn as has historically been the case. The founding of the Royal Authority of the Watershed Region is a goal to this end, and will dedicate itself to developing this region."
HYE_reconstruction_efforts:0 "Reconstruction Efforts"
HYE_reconstruction_efforts_desc:0 "Day by day, we labour to rebuild the queendom. Yet rebuilding is only the first step, and those who work to rebuild the society of before the war know that in its wake, something even greater will come."
HYE_bail_out_the_farmers:0 "Bail Out The Farmers"
HYE_bail_out_the_farmers_desc:0 "No hyena can live off scraps, and yet the farmers' fields have many times been long abandoned or turned to pure sustenance farming. Jawharad has seen their plight with her own eyes, and has ordered that they are given all the aid needed to ensure that the Hyenian countryside blooms once again."
HYE_appropriate_yeti_production:0 "Appropriate Yeti Production"
HYE_appropriate_yeti_production_desc:0 "While there are many who gladly would burn every last scrap the yetis left behind, we cannot afford to be so zealous. While they were mainly interested in machines of war, their armories can at least serve us now."
HYE_to_heal_a_nation:0 "To Heal A Nation"
HYE_to_heal_a_nation_desc:0 ""We come out of this last decade unbowed, but scarred and bruised all the same. I cannot take away the pain you have felt, nor can I bring back all that you lost. Yet for all the pain that has been, I promise you one thing; hope. Tomorrow will be better than today, and Hyenia will face the coming dawn with joy.""
HYE_rebuild_the_monarchys_image:0 "Rebuild The Monarchy's Image"
HYE_rebuild_the_monarchys_image_desc:0 "Queen Dahab was a capable queen, but a tyrant all the same, and for all the loyalty the throne held, many viewed her with fear or even hatred. Jawharad is committed to not repeat her mother's mistakes, and will give those who distrust her ample evidence of this."
HYE_out_with_the_old:0 "Out With The Old"
HYE_out_with_the_old_desc:0 "Many of the old institutions of Hyenia were rotten to the core, and despite calls to bring them back, something better must be built from them."
HYE_knowledge_unbarred:0 "Knowledge Unbarred"
HYE_knowledge_unbarred_desc:0 "No longer shall the state hold a monopoly on science, and even those who speak of controversial topics shall have the right to pursue research without living in fear of the wrath of a capricious patron."
HYE_join_the_ancient_pact:0 "Join The Ancient Pact"
HYE_join_the_ancient_pact_desc:0 "The Gargoyles and Centaurs have been our neighbors, many times enemies, since times immemorial. Yet the storm that battered all our nations has given perspective, and for all our old grievances, we all seek security and stability. If they would have us, we will stand by them."
HYE_seize_whats_left:0 "Seize What Is Left"
HYE_seize_whats_left_desc:0 "There's still much left after the Yetis' conquest, and none of it shall be left in place if it can be seized and put into use for Hyenia's future."
HYE_more_guns_more_safety:0 "More Guns, More Safety"
HYE_more_guns_more_safety_desc:0 "As part of the restructuring of Hyenia, we must accept that this is not going to be the end of it. The clouds of war will darken our skies in the future, and when they do, we will be prepared."
HYE_the_queendom_renewed:0 "The Queendom Renewed"
HYE_the_queendom_renewed_desc:0 "The banners fly high in the wind and the tapestries sway over the tunnel entrances, all of them emblazoned with the red diamond and the white eye. In these lie a promise to Hyenia, a promise of continuity, yet also progress. Our past remembered, but our future guided."
HYE_ascend_the_malachite_throne:0 "Ascend The Malachite Throne"
HYE_ascend_the_malachite_throne_desc:0 "Princess Jawharad has laboured hard for over a year to show her mettle, and though many might have viewed her with suspicion, she has shown her dedication to Hyena's healing and prosperity. With the approval of her people and of the dervishes, Princess Jawharad now shall be crowned Queen Jawharad."
HYE_a_meeting_with_the_king:0 "A Meeting With His Highness"
HYE_a_meeting_with_the_king_desc:0 "More than anycreature else, King Golian taught Jawharad the importance of benevolence. Those who fear their leaders will obey, but those who love them will be willing to die for them."
HYE_reconnecting_with_the_queen:0 "Reconnecting With Her Majesty"
HYE_reconnecting_with_the_queen_desc:0 "More than anycreature else, Queen Karuk taught Jawharad the importance of perseverance. The tides of those who wish to tear down the Queendom may be limitless, but it is the duty of the Queen to stand tall and proud through it all."

HYE_what_is_to_be_done:0 "What Is To Be Done"
HYE_what_is_to_be_done_desc:0 "The knife's edge is a dangerous place to dance. As the Stormlands burn from within, we are faced with a brutal choice. To strike first, before we may be ready, or to wait and potentially face a far larger threat. Ruin may await us should we follow the wrong path."
HYE_fate_of_the_zwahile:0 "Fate Of The Zwahile"
HYE_fate_of_the_zwahile_desc:0 "Ah the Zwahile, upon the Zwahile coast. A people we have neither the means nor the desire to bring to heel. They serve far better as pawns to check the Lakers, either becoming a part of any existant state or becoming their own independent nations."
HYE_the_heart_of_yeti_civilization:0 "The Heart Of Yeti Civilization"
HYE_the_heart_of_yeti_civilization_desc:0 "The beating heart of the Yeti war machine. Any future Yeti state must never be allowed to hold this jewel. Special attention should be paid to this 'Mandate' so we may turn this cursed jewel within the mountains into an easily manipulated industrial powerhouse, never to turn against us again."
HYE_a_big_blue_wall:0 "A Big Blue Wall"
HYE_a_big_blue_wall_desc:0 "The Stormcloud Valley is quite a rich region, though its current use is limited due to the severity of the fighting on the front. Given enough time and effort, it may be viable for integration or simply a valuable ally in the region. However this will require the creation of a nation state with no historical or cultural reason to exist, which may backfire horribly."
HYE_give_and_take:0 "Give And Take"
HYE_give_and_take_desc:0 "There isn't time to waste, every day more and more dissidents in the Mandate attempt to undermine our influence. We must decide on a course of action with these rebels, either working with collaborators to lessen their impact or simply cracking down like they would to us, before they poison the well further."
HYE_our_watchful_gaze:0 "Our Benevolent Gaze"
HYE_our_watchful_gaze_desc:0 "Our position in the Eye is tenuous at best. As it is now some Yetis appreciate the Pact's paws-off approach to the Mandate, though it opens up the opportunity for many rebellious creatures to openly preach. If we were to increase our presence we'd be able to catch more of these rebels, at the cost of some goodwill."
HYE_assert_our_position_with_the_lakers:0 "Assert Our Position With The Lakes"
HYE_assert_our_position_with_the_lakers_desc:0 "While our new Zwahile states are nominally independent, it is important to enforce a few key laws to protect our Dervishes within their lands. Not enough to force their hand, but enough to ensure their safety."
HYE_put_out_the_biggest_fires:0 "Put Out The Biggest Fires"
HYE_put_out_the_biggest_fires_desc:0 "First on the list. The bandits that have begun to infest our new holdings in the absense of any central power to halt them. Obviously this state of affairs is impossible to maintain and must be crushed by any means necessary."
HYE_a_helping_paw:0 "A Helping Paw"
HYE_a_helping_paw_desc:0 "If we want to get anything out of our efforts in the Stormcloud Valley, then we need to put a few things in to make sure they aren't starving in the streets. Better for us all if they can actually contribute to the Pact, rather than being a burden to protect."
HYE_commerce_on_the_eye:0 "Commerce On The Eye"
HYE_commerce_on_the_eye_desc:0 "The further our efforts on the Eye go, the closer a reality comes to face us. What long term economic direction do we wish to take the Mandate? Should we simply enjoy the fruits of our labour, taking their materials and industry, or do we instead build them up as a fellow member of the Pact, at the risk that they may be stronger should they revolt."
HYE_control_of_the_sea_lanes:0 "Control Of The Sea Lanes"
HYE_control_of_the_sea_lanes_desc:0 "The Mandate still retains shipping routes and naval facilities which are far less useful in their current position. If we make an attempt to purchase these at a reasonable cost, which they can't rightly refuse, then they can improve their own industrial capacity while we can improve our presence in the oceans of the world."
HYE_our_place_in_the_council:0 "Our Place In The Council"
HYE_our_place_in_the_council_desc:0 "As it stands the Pact has a heavy weight in the council, a fact not unnoticed by the locals. If we were to grant the yetis more of a say within the council then perhaps they wouldn't be so rebellious, though this would come at the cost of some of our influence."
HYE_turning_over_a_new_leaf:0 "Turning Over A New Leaf"
HYE_turning_over_a_new_leaf_desc:0 "The fear and horror of the war-time propaganda still runs deep. Those within the nation are calling us occupiers and thieves, when we're simply attempting to help them. If we manage to dispel the narrative of humiliation from those they once occupied into one of liberation and prosperity, then can ensure the Zone's stability."
HYE_a_new_national_identity:0 "A New National Identity"
HYE_a_new_national_identity_desc:0 "What is a nation? What are its people to be called? What culture unites them? If we wish for the Stormcloud Valley to have any hint of history or unity then it is vital that we attempt to patch a hole in their utter lack of history. Linking their creation as a desire they truly held, enhanced by the bickering of the civil war, is the first step in turning them into a truly united nation."
HYE_close_the_loop:0 "Close The Loop"
HYE_close_the_loop_desc:0 "To properly orchestrate the Stormcloud Valley we need to ensure both our people and administration are able to move freely in and out of the Zone. By extending our railway all the around the peaks that seperate us from the Valley then we can both improve access around the Pact and create jobs for the Yetis to help with."
HYE_run_a_tight_ship:0 "Run A Tight Ship"
HYE_run_a_tight_ship_desc:0 "Unfortunately our facilities for containing criminals are not in the best shape, especially for dealing with the occasional Yeti breakout. A pair of proposals from the Mandate's council have arrived to decide how to deal with this problem."
HYE_keep_them_busy:0 "Keep Them Busy"
HYE_keep_them_busy_desc:0 "We may have been approaching these problems from the wrong angle. Not only do the Yetis have to contend with the presence of the Pact on the Eye, but they also have an abundance of spare time now that their pastimes are either unfeasible or illegal. It's little wonder why they've been causing us such problems..."
HYE_redefine_the_past:0 "Redefine The Past"
HYE_redefine_the_past_desc:0 "Yeti, Zebra, Hyena. These are creatures who need not be inequal merely by the dice roll of birth. What those within the state may have done in the past should remain such, and no eyes shall be torn in revenge. Friendship can unite them with us, like nothing else can."
HYE_new_year_new_yeti:0 "New Year, New Yeti"
HYE_new_year_new_yeti_desc:0 "The progress seen within the Stormcloud Valley has exceeded even our most optimistic hopes, our aid managing to kickstart an industry that can stand shoulder to shoulder with the rest of the Pact members. We can lessen our aid now as they stand tall, able to achieve more as their position as an independent nation becomes more truthful by the day."
HYE_an_eye_for_the_new_millennium:0 "An Eye For The New Millennium"
HYE_an_eye_for_the_new_millennium_desc:0 "Our efforts have borne fruit! The resistance has ceased and seems to be unlikely to return. We can pat ourselves on the back for a job well done, as our new allies stand side by side with us against any and all potential foes."
HYE_our_new_peers:0 "Our New Peers"
HYE_our_new_peers_desc:0 "It is time for the final shackles upon the Valley to be lifted, as they join us not as subjects or servile creatures, but as equals in their own right within the Pact.\n\nTake heart, my Queen. For we had arrived to a valley of naught but dust and left a true nation in our wake."

HYE_from_within:0 "From Within"
HYE_from_within_desc:0 "The Pact stands at our back, like a pack ready to support us to the bitter end. Our nation, as it is now, is new and inexperienced unlike our allies. Thus we must focus inwards, and develop both the state and society of the Pact members."
HYE_taking_back_the_refugees:0 "Taking Back The Refugees"
HYE_taking_back_the_refugees_desc:0 "The Storm King's occupation left many of our hyenas scattered and spread across South Zebrica, though the largest amount crossed into Gargiloya. This has caused quite a few problems for King Golian, and now that we're in a far better position we may be able to ensure a mutually beneficial solution."
HYE_leave_the_descrimination_behind:0 "Leave The Discrimination Behind"
HYE_leave_the_descrimination_behind_desc:0 "For as long as there has been a royal hyena, there has been visible differences between those of 'noble' blood and those of more common make. Rougher features, larger appendages, and so on. Unfortunately in the past this has led to some hyenas to discriminate along both class and looks, something which has held back a great many potential successful hyenas. This issue must be dealt with."
HYE_makers_due:0 "Maker's Due"
HYE_makers_due_desc:0 "Years before the Yetis attacked, a lot of hyenas made their coin by violating what the Gargoyles call 'Intellectual Property' and selling both their ideas and creations for far cheaper than they were worth. Now that we are officially allied, it may be time to pay them back for everything...if we can't convince them."
HYE_enshrine_religious_freedom:0 "Enshrine Religious Freedoms"
HYE_enshrine_religious_freedom_desc:0 "Though the Dervishes deserve respect for the work they have done, now that we have a moment to breathe its important to discuss the fact that they are not the sole religion that makes up our lands. Questions of the freedom of Yeti, Gargoyle, Centaur and other creatures' religions have begun to arise and if left unchecked may cause many problems down the line."
HYE_take_to_the_skies:0 "Take To The Skies"
HYE_take_to_the_skies_desc:0 "While the memory Storm King's airships may leave a bad taste in our mouths, we are in the lucky position where we can mostly skip that form of design. The new age 'Tactical Bombers' manage to do a far greater bomb load, with a far faster speed and far less cost. We'd be fools not to use this against our enemies."
HYE_clear_the_isles_issue:0 "Clear The Isles Issue"
HYE_clear_the_isles_issue_desc:0 "Though they have no formal claim to them, the Centaurs have desired the Crimson Isles (and its oil) for a long time. Now that discussions can be far more open, it may be time to clear up the request officially to ensure it doesn't impede future relations."
HYE_raise_the_bare_minimum:0 "Raise The Bare Minimum"
HYE_raise_the_bare_minimum_desc:0 "One good thing about being a member of the Ancient Pact is having a large collection of new friends to borrow from for our development. Extending roads from Gargiloya into our towns, port connections from Senturya and factory technologies from both should help kickstart our development as a modern nation."
HYE_acquire_their_expertise:0 "Acquire Their Expertise"
HYE_acquire_their_expertise_desc:0 "Many experts in many fields within our two new allies are ready and waiting for us to collect them, should we offer them the right incentives. The rest of the Pact may call this 'headhunting' but quite frankly its a necessary sacrifice to ensure we can pull our own weight in the future. They'll be happier here anyway."
HYE_crank_them_out:0 "Crank Them Out"
HYE_crank_them_out_desc:0 "While our hyenapower may be lacking compared to some of our potential foes, we still can make use out of mass producing our aircraft. By having our mechanical engineering teams work on both Fighters and Bombers, we are able to provide experience not only with both forms of airframe but also able to cut down on our required personnel."
HYE_built_to_perfection:0 "Built To Perfection"
HYE_built_to_perfection_desc:0 "If we cannot match our foes in numbers, we can match them in quality. For every fighter they fell, we must bring down a dozen. For every bomber they drag out the sky, we must shoot down ten of their own! Our forces must be faster, tougher and more agile than any they face, lest we lose the air war."
HYE_the_lines_between_us:0 "The Lines Between Us"
HYE_the_lines_between_us_desc:0 "Due to the relative newness of the new Queendom, Hyenia currently has very few laws protecting the rights of creatures other than Hyenas. Given that we are in a multi-racial alliance with two powers that contain not only a majority species that is far different from our own but also contain substantial minorities of other races, it may be worth revisiting that."
HYE_transform_the_judicial_system:0 "Transform The Judicial System"
HYE_transform_the_judicial_system_desc:0 "The judicial system of the old Queendom is, predictably, as corrupt and wasteful as the system it came from. Now that we have two systems to compare it to, we face a crossroads as we modernise it. Do we simply place token reforms in place, copy one of the other Pact members or create one from scratch?"
HYE_formalize_the_role_of_the_dervishes:0 "Formalize The Dervishes' Role"
HYE_formalize_the_role_of_the_dervishes_desc:0 "The efforts of the Dervishes through the last few years have been incredible, and its unlikely Hyenia would have survived without their efforts. It's time to properly recognise their skills and role within our armed forces, integrating them into our special forces' command."
HYE_open_minds_and_shaking_hands:0 "Open Minds And Shaking Paws"
HYE_open_minds_and_shaking_hands_desc:0 "There is a lot we can learn from our new allies. Centuries of getting around their own problems with their forms via ingenius solutions which can be replicated in part, if not in full, by hyenas of any stripe."
HYE_enshrine_the_royal_airforce:0 "Enshrine The Royal Hyenian Airforce"
HYE_enshrine_the_royal_airforce_desc:0 "To serve the Queen in the Royal Hyenian Airforce is an honour! We reach the highest heights, and fell the strongest foes for the survival of not only our queen but our nation as well. Every mechanic, every pilot, every forward air controller will fight knowing the weight upon their shoulders."
HYE_unify_institutions:0 "Institutional Unification"
HYE_unify_institutions_desc:0 "Many of the institutions created within the Pact mostly accomplish similar things but at different scales merely because all Pact members are still their own countries. This could be remedied via Pact-wide unification of some of these institutions, which can benefit all of us via expediting their work and ensuring no-state is less represented in their efforts."
HYE_the_representation_question:0 "The Representation Question"
HYE_the_representation_question_desc:0 "Though the nations throughout the Pact do carry a system of basic representation, they're incredibly weak and abusable. If we wish to truly shine as far better than the Storm Kings of the world, then it is vital to properly represent our people. It may even be required to spread this across the Pact, rather than just within Hyenia."
HYE_determine_the_pacts_capital:0 "Determine The Pact's Capital"
HYE_determine_the_pacts_capital_desc:0 "With our inclusion into, and the further centralisation of, the Pact its increasingly become obvious that an administrative capital is required to prevent bias from any one member. Though, granted, it will likely be in the capital of one member and provide them with a key advantage, its important to have the discussion sooner rather than later."
HYE_complete_modernization_efforts:0 "Complete Hyenia's Modernization"
HYE_complete_modernization_efforts_desc:0 "Though we have made great strides there are still many parts of Hyenia that can't exactly qualify as 'Modern.' Thus it is imperative that we finalise our transition into modernity, be that with the offers of help from the other Pact members or on our own two paws."
HYE_electrification_of_the_pact:0 "Electrification Of The Pact"
HYE_electrification_of_the_pact_desc:0 "So far most of what we've done has been at the expense of the pockets of our allies, its about time we give back to them. If we construct dams in various rivers across our nations then we can help power the entire Pact far more efficiently and, as a benefit for the Centaurs and Gargoyles, we'll paw the bill this time."
HYE_the_taste_of_magical_energy:0 "The Taste Of Magical Energy"
HYE_the_taste_of_magical_energy_desc:0 "Within our lands lies a trasure trove of magical crystals, perfect for energy conduction and magical amplification. If we were to place more effort into the handling and research of these materials, then the potential use cases would be innumerable..."
HYE_three_societies_in_sync:0 "Three Societies In Sync"
HYE_three_societies_in_sync_desc:0 "While thus far we have relied upon our allies for protection and development, we can now truly say that we are equals. Militarily, industrially, economically and diplomatically each Pact member is ready to stand, rise and fall side by side."

HYE_from_without:0 "From Without"
HYE_from_without_desc:0 "Zebrica stands outstretched before us, like a field of malachite waiting to be enjoyed. Our lands are rich, our people are happy, and thus it is time to begin preparing to march further and build greater things upon the sand of the Zebhara."
HYE_zebharan_logistics:0 "Zebharan Logistics"
HYE_zebharan_logistics_desc:0 "The Zebhara is brutal and unending, transporting supplies through it is an almost insurmountable task. If we wish to use the desert to our advantage, its important that our supply lines are pre-laid and prepared."
HYE_connect_the_pact:0 "Connect The Pact"
HYE_connect_the_pact_desc:0 "Eventually all of the Pact will be united via rail, however the funds for such projects have to come from somewhere. We've managed to secure the budget for one long railway line to the capital of one of our allies, the tricky part is deciding which one..."
HYE_decide_on_trade_policy:0 "Decide On Trade Policy"
HYE_decide_on_trade_policy_desc:0 "The Pact has never really needed a unified trade policy, the Centaurs trading across the seas as the Gargoyles relied on low tariffs from them for their own profits. Now that we're adding a new factor it may be time to decide on a new direction for the Pact's unified trade policy."
HYE_her_majestys_armed_forces:0 "Her Majesty's Armed Forces"
HYE_her_majestys_armed_forces_desc:0 "The Dervishes held Hyenia, but they should not be forced to do so once more. Our current forces should be united into a single army under Her Majesty's banner, to ensure proper cohesion and order amongst the troops. It will take time, but proper centralisation of our army in this way will pay off in the end."
HYE_establish_a_pawhold:0 "Establish A Pawhold"
HYE_establish_a_pawhold_desc:0 "The priority concern for our liberation of Zwadai is the lack of supplies. If we connect and stockpile what our soldiers need before we march, then we'll be able to strike further before our supply lines struggle."
HYE_from_north_to_south:0 "From North To South"
HYE_from_north_to_south_desc:0 "If we wish to ensure our supply lines can stretch further, then we need to connect our rail lines. By having the track end near the border with Zwadai, then we can ensure our buildup is far closer and easier to use."
HYE_develop_for_exports:0 "Develop For Exports"
HYE_develop_for_exports_desc:0 "Our civilian economy is currently extremely lackluster, both due to the Storm King's ransacking and the lack of time we've had to build up a true civilian industry. The quickest way to improve our economy, thanks to the wide open markets of our allies, is to focus on exporting the materials and items they desire to ensure their money flows into developing our nation."
HYE_zebrides_spice_deal:0 "Zebrides Spice Deal"
HYE_zebrides_spice_deal_desc:0 "The South Zebrides has a lot of spice to sell, and not a lot of industry to support itself. If we were to offer a deal that provided us with cheaper spice and them with industial aid then we may be able to create a mutually beneficial arrangement."
HYE_institute_of_modern_military_technologies:0 "Institute Of Modern Military Technologies"
HYE_institute_of_modern_military_technologies_desc:0 "War has changed, and we must change with it. It is no longer suitable simply to charge in lines across the mountains, or fire potshots across the desert. Instead we must learn the tactics of a new age, by establishing an independent research institute devoted entirely to military technology and development."
HYE_free_zwadai_from_the_warlord:0 "Free Zwadai From The Warlord"
HYE_free_zwadai_from_the_warlord_desc:0 "Zwadai has laid within the claws of the Mad Warlord for far too long. Few within the 'nation' support his reign and, should we intervene on behalf of the Zebras within, we will certainly find a people who will welcome our soldiers with open arms as they are brought into the fold."
HYE_expand_the_network:0 "Expand The Network"
HYE_expand_the_network_desc:0 "The burgeoning automobile industry is slowly arriving to the Pact, and the road networks made with only charging Centaurs in mind have been found extremely lacking. We have the funding to expand the road network within Hyenia, but it may be worth building more roads around the Pact instead."
HYE_benefits_to_pact_members:0 "Beneficts To Pact Members"
HYE_benefits_to_pact_members_desc:0 "With the modernisation efforts we've been achieving, we cannot allow ourselves to take from our allies without giving anything back. If we made our research widely available to our fellow Pact members then we'd all be able to benefit from it, while ensuring a fair amount of goodwill flies our way."
HYE_far_and_wide:0 "Far And Wide"
HYE_far_and_wide_desc:0 ""How can they, who fear what comes after and who force us to feed on their scraps, understand what drives us? Your strategies must be unpredictable, your moves like that of the wind and your shot as true as my words. For if any step were to fail, then the shock of our strike shall fall flat and we will surely become naught."\n- Matriarch Fahamka"
HYE_standing_tall:0 "Standing Tall"
HYE_standing_tall_desc:0 ""When your foes crash against you in waves, what better way is there than to take stock from the cliffs. To bear through their assault and dig deep, never letting a single inch of tunnel or stone become theirs. Each field shall become a firing line, each dune an ambush and each cliff a trap."\n- Matriarch Fahamka"
HYE_ingratiate_our_new_subjects:0 "Ingratiate Our New Subjects"
HYE_ingratiate_our_new_subjects_desc:0 "With no formal leadership of any position remaining, all the options having either fled or collaborated with the Mad Warlord, it falls to us to administer Zwadai properly. With a few efforts to make sure we're far better than the one who came before us, we should be able to ingratiate ourselves to the Zwadians rather quickly."
HYE_found_ciidacirood_national_university:0 "Found Ciidacirood National University"
HYE_found_ciidacirood_national_university_desc:0 "The past few years have not been kind to the academic community within Hyenia, as ever since the fall of the Queendom most forms of higher education have been done as apprenticeships or informal qualifications in towns. It's about time we create a national university to help educate the next generation of hyenas."
HYE_formalize_the_SZFTO:0 "Establish The SZFTO"
HYE_formalize_the_SZFTO_desc:0 "While our formal trade policy within the Pact has been decided, we now find ourselves in a position to expand our free trade agreements across all of South Zebrica. If we create an organisation for the sole purpose of expanding and maintaining these agreements, then we stand to gain immensely from the increased trade."
HYE_a_true_standing_army:0 "A True Standing Army"
HYE_a_true_standing_army_desc:0 "The principle idea of our army has been chosen, the command structure has slowly but surely been built and our military industrial and military research capacity has increased massively. We can now judge our forces not as scrambled together militias and Dervishes, but as a true army to protect the Queendom like we could not before."
HYE_introduce_a_new_currency:0 "Introduce A New Currency"
HYE_introduce_a_new_currency_desc:0 "Given that the current Hyenian currency is in short supply, thanks to the limited remaining stockpiles and relative age of the design, we have a golden opportunity. Rather than a new currency for each realm within the Pact we now have the novel chance to create a unified currency that is valid and equal in every nation in the Pact. It may take some convincing though..."
HYE_known_around_the_world:0 "Known Around The World"
HYE_known_around_the_world_desc:0 "Even those in the far reaches of the Zebhara know of the rumoured 'Aquileian Wine,' a product so well known it manages to inspired confidence merely by being 'Aquileian,' whatever that is. If quality is their style, then we should pursue quantity. By ensuring Hyenian products are on in as many stores as possible we can achieve a reputation as strong as these 'Aquileians.'"
HYE_broaden_our_horizons:0 "Broaden Our Horizons"
HYE_broaden_our_horizons_desc:0 "Our forces have nary touched the wider world ocean, unless they needed to cross the Crimson Isles, and our fleet is barely a few fishing boats. It's about time we begin to increase our naval capacity so we aren't solely reliant on our allies."
HYE_truly_syncretic_economics:0 "Truly Syncretic Economics"
HYE_truly_syncretic_economics_desc:0 "Centaur. Gargoyle. Hyena. Each economy linked hand in hand, where prosperity is prioritised rather than the pockets of the few like the old Queendom. Slower gains, but far greater in their reward as the heightened standards and quality of life turn our Pact into the envy of the world."

HYE_unite_the_pact:0 "Unite The Pact"
HYE_unite_the_pact_desc:0 "The Pact has never before been so strong, and so united. Our economies are linked, our people stand proud, our societies are willing to lay down everything to ensure no-creature in the Pact is left to suffer. It is time for the Pact to evolve, into a true Confederation of Kingdoms. Only time will tell if this is a choice we will regret."
