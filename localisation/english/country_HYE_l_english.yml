hyenia_princess.6.t:0 "The Retirement of the Old Matriarch" 
hyenia_princess.6.d:0 ""I am old, and I am not getting younger." Fahamka held her cup of spiced coffee in both paws as she addressed the group of hyenas seated in front of her. It seemed like another of the countless classes she had held, but the presence of Jawharad, her advisor Beddelaad, Furasho, Masaska, Kelidii, Eber Weyn, Xaawa and so many others suggested otherwise. "The conflict pushed the dervishes towards the future before were were entirely ready for it, and I have become the sun around which all things rotate. In this, I have become like your mother." She spoke to Jawharad, who bowed her head. Like Dahab, the autocrat who had demanded absolute control of Hyenia, and who had doomed it when nothing could happen without her say-so. "If I continue like I do now, I will maintain absolute control, I will die, and I will leave a power vacuum that will see the dervishes tear themselves apart. Now though... as the government is fledgling and weak, so will the dervish leadership become." A stir went through the gathered Hyenas at this.\n\n"You are a fine young cub, Jawharad, and you can become a good queen, but as you grow into the role, you will grow side by side with Furasho and Masaska. Together, you can build this new Hyenia, but the choices must be yours, and so must the future be. And just so that the need for pomp is met..." Fahamka pushed herself up to stand, and walked up to Jawharad to offer her her paws. After a second's hesitation, Jawharad reached up to let the old female hold her paws. "Know, Jawharad, daughter of Dahab, that you are worthy. Know that I see this worth in you, and that you have my blessing as the leader of Hyenia. All I ask is that you heed the word of your people, and remember who put you where you are."\n\nAgain with the unceremonious bluntness. Jawharad smiled at it, still reeling from it even as she knew what to say." #Fahamka steps down as leader of the armed forces and declaring who will lead the dervishes from now on, as well as formally giving her blessing to Jawharad as the rightful ruler of Hyenia."
hyenia_princess.6.a:0 "I swear that I will, Great Teacher."
hyenia_princess.7.t:0 "Into the Underworld" 
hyenia_princess.7.d:0 "The old cave system under Hyenia had been utterly devastated during the Storm King's attack. Not only had fleeing Hyenas collapsed the tunnels as they fled, hoping to buy time, but the yetis had taken an obscene pleasure in finding and bombing the tunnels wherever they could find them to try to squeeze the Hyenas out of the earth. The end result had left a once massive network torn to pieces, and cleaning the network up would be a humongous project.\n\nAnd yet, how many tens of thousands of hyenas were still down there in the dark, huddling in fear of the terrors that had swept Hyenia? Many of them would still be alive, their people had always known how to live deep underground, but they were still lost to Hyenia. If they would be found again, they would have to do what Hyenas did best - dig.\n\nGiven the name of "Hyenian Excavation Corps" by Jawharad herself in a grand ceremony, these teams of hyenas have been tasked with reclaiming their lost home below ground. For as all hyenas know, 'the sun may shower a million kisses upon us, but the earth is whence we came and where we'll go'. The proverb has usually been read as saying that we all die, but considering how our oldest stories speak of how we broke through to the surface, it points to our bond with the underground as well."
hyenia_princess.7.a:0 "Old poems aside, it is time to start digging."
hyenia_princess.8.t:0 "The Light of Knowledge" 
hyenia_princess.8.d:0 "Professor Aqoon had missed the homeland so in these last years. When it fell, he had been determined to die among his books, yet his assistant Xoghaye had had other ideas. He should have been offended by how she had picked him up and physically carried him out of the academy, yet if not for that, he would not stand here again. Though his eyes were dim and his back hunched, he could still see the great pillars of Qalbi Weyn before them. The city was damaged, and he couldn't help but shed a tear as he saw how many irreplaceable old buildings - legacies of their ancestors - had been destroyed. Yet, he was home again. The Academy would open again, and soon he would once more be able to teach and to do his research under the auspices of the Malachite Throne.\n\n"Let me carry your load, honored elder." Someone offered him and Aqoon - out of instinct - held out his satchel towards what he had assumed was Xoghaye. His ears weren't what they were either, yet then he realized she was standing further away and he looked at the speaker in shock. What met him was not his assistant, but black desert clothing and a scarred face - one of those horrid desert bandits!\n\n"Help! Bandits! Xoghaye, I'm being robbed!" In fright, he managed to raise his cane to start furiously and repeatedly beating the ruffian over the head. He may be almost ninety winters old, but he was not going down without a fight!\n\n"No! Professor! Professor, that's our escort! Stop hitting him!" Xoghaye yelled as she ran up to him and grabbed the cane, stopping Aqoon in his tracks as he blinked, looking between his assistant and what he had thought was a bandit and who currently was shielding his head with his paws.\n\n"Oh... uhm... yes please?""
