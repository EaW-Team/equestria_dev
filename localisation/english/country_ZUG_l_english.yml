ZUG_Ashura_desc:0 "§YBorn§!: March 7th, 972\n\n§YBiography§!: Born to a family of woodworkers in a small town close to the capitol of Kamarela, Ashura's life took a sharp turn in his teens. A monster attacked his town and crushed his parents' workshop, with them still inside. Ashura, in anger and fright, hurled a chisel at the monster to distract it from his father, who had been trapped under the ruins. Managing to strike the beast right in the eye, Ashura was able to drag his his father out of the ruined shop while the beast was put down by the royal guards of Mukisa Kamarela, the Nnabakyala of Ugabi. His heroic actions earned him Mukisa's favour, and before the entire town, she granted him the right to serve as one of her bodyguards.\n\nEver since that day, Ashura has remained in the palace as a tireless and zealous servant of the throne. Deeply religious even before his induction, Ashura's faith has only deepened, and he views himself as an instrument of God. His normal life ended when he was blessed by the Nnabakyala, and now he lives for the purpose of safeguarding the Nnabakyala. Politics do not concern him, and he is apathetic towards most other causes as they are not within his remit. Yet he is not a sycophant and blind servant. He is in fact a canny player of the political game, but only when the Nnabakyala calls for it.\n\nThis has been part of why one of his roles have been an attentive ear for Mukisa in the few moments when she needed it, as well as a humble, but honest answer to the few questions she felt compelled to ask. Ashura does not speak of these things though. It is all a part of his service, as is his recent elevation to captain of the Throne Guardians. The Nnabakyala is Ugabi, and Ugabi is the Nnabakyala. For many, that answer would not suffice, but to Ashura it does. \n\n§YPortrait By§!: RyanManDraws"
