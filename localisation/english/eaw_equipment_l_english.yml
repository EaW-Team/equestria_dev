## Additional Amphibious Vehicles
 amphibious_mechanized_equipment_3:0 "Advanced Amphibious Tractor"
 amphibious_mechanized_equipment_3_short:0 "Advanced Amtrac"
 amphibious_mechanized_equipment_3_desc:0 "Further advancements to Amtracs allow better efficiency in naval landings."
 amphibious_mechanized_equipment_4:0 "Amphibious Armoured Personnel Carrier"
 amphibious_mechanized_equipment_4_short:0 "Amphibious APC"
 amphibious_mechanized_equipment_4_desc:0 "Taking lessons from post-halftrack APCs, this new amphibious landing vehicle can expertly ford rivers and handle comfortably in marshes while protecting the troops inside."
 amphibious_mechanized_equipment_5:0 "Amphibious Infantry Fighting Vehicle"
 amphibious_mechanized_equipment_5_short:0 "Amphibious IFV"
 amphibious_mechanized_equipment_5_desc:0 "A watertight IFV bringing all the requisite firepower expected of such a vehicle. With both direct fire support and a comfortable level of hardness, these may be the ultimate future of mechanised warfare."
 amphibious_tank_equipment_1_short:0 "Basic Amph. Tank"
 amphibious_tank_equipment_2_short:0 "Imp. Amph. Tank"
 amphibious_tank_equipment_3:0 "Advanced Amphibious Tank"
 amphibious_tank_equipment_3_short:0 "Adv. Amph. Tank"
 amphibious_tank_equipment_3_desc:0 "Advanced Medium Tank capable of easier movement over water. But changes from their normal counterparts cause more fuel usage."
 amphibious_tank_equipment_4:0 "Amphibious Main Battle Tank I"
 amphibious_tank_equipment_4_short:0 "Amph. MBT I"
 amphibious_tank_equipment_4_desc:0 "Main battle tank with improvements to allow better movement capabilities over water. But those improvements come with the negative effect of less fuel efficiency."
 amphibious_tank_equipment_5:0 "Amphibious Main Battle Tank II"
 amphibious_tank_equipment_5_short:0 "Amph. MBT II"
 amphibious_tank_equipment_5_desc:0 "Newer amphibious main battle tanks provide the best tools for combat over shallow waters. Unfortunately the fuel issue with the older variants still continue."
 amphibious_tank_equipment_6:0 "Amphibious Main Battle Tank III"
 amphibious_tank_equipment_6_short:0 "Amph. MBT III"
 amphibious_tank_equipment_6_desc:0 "These amphibious tanks of the future can establish a beachhead anywhere, striking with devastating power in marshes, rivers, or naval invasions. However, they continue to require more fuel than normal tanks."

