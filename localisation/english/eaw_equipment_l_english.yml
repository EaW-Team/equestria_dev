 NLR_light_tank_equipment_1:0 "Breezie"
 NLR_light_tank_equipment_1_desc:0 "As tanks developed, two different schools of thought arose on their use in the Equestrian military. The 'Gallopists' foresaw the need for a new, rapid response capability to counter the recent rise in surprise Changeling incursions and infiltrations, and other, previously unanticipated, threats. Their initial light tank design, the Breezie, was very fast, but poorly armed and armoured. Never intended for a full scale war, delays in its replacement and increasing border incursions led to it being refined and produced in larger than planned numbers."
 NLR_light_tank_equipment_1_short:0 "Breezie"
 NLR_light_tank_equipment_2:0 "Muletilda"
 NLR_light_tank_equipment_2_desc:0 "Hastily proposed for rapid design and deployment after the shocking Canterlot attack by Queen Chrysalis,  the Muletilda was plagued by changing requirements, competing designs, and bureaucratic interference. The final result, once efforts to make room for wings of pegasi crew members were abandoned, was as idiosyncratic as its development, and little resembled other Equestrian designs. The Muletilda was lightly armoured, had limited firepower, but was fast, reliable, and a massive improvement over the Breezie."
 NLR_light_tank_equipment_2_short:0 "Muletilda"
 NLR_light_tank_equipment_3:0 "Rainbow"
 NLR_light_tank_equipment_3_desc:0 "Initially a Muletilda replacement, the Rainbow's development was massively delayed due to its design being 'appropriated and adjusted' for the Timberwolf, a temporary Twilight stand-in. When the lighter Rainbow design was finally ready, it was arguably already obsolete, as Equestria struggled to repel the seemingly endless tide of well armoured Changeling Panzers."
 NLR_light_tank_equipment_3_short:0 "Rainbow"
