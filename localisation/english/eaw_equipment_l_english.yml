 VAN_gw_tank_equipment_desc:0 "Equestria, embarrassed by their losses during the conflict with Stalliongrad, rushed to produce prototype copies of the makeshift Stalliongrad vehicles. One tester, nearly overwhelmed by the exhaust choking the poorly ventilated interior, likened the experience to 'sitting inside of a fuel tank'. Critics of the project seized on the comment, and the nickname 'tank' stuck, with the true name quickly forgotten."
