 #### STG
 artillery_equipment_0:0 "Pre-Industrial Artillery"
 artillery_equipment_0_desc:0 "Various towed pre-industrial artillery, including cannons, howitzers and mortars. These artillery lack many of the features of modern artillery, including breech loading, cylindrical shells and hydraulic recoil (allowing the artillery to be fired repeatedly without reaiming)."

 pre_gw_artillery:0 "Pre-Industrial Artillery"


 melee_equipment:0 "Pre-Industrial Equipment"
 melee_equipment_short:0 "Pre-Industrial Eq."
 melee_equipment_desc:0 "Cheap and simple equipment produced by blacksmiths, bowyers and gunsmiths."

 melee_equipment_0:0 "Pre-Gunpowder Equipment"
 melee_equipment_0_short:0 "Primitive Weapons"
 melee_equipment_0_desc:0 "Before the invention of gunpowder polearms, swords, shields, slings, bows, crossbows, basic handcannons and numerous other weapons along with metal armours were common on the battlefield, and still are in less advanced places of the world."
 melee_equipment_1:0 "Muzzle-loading Guns"
 melee_equipment_1_short:0 "Muzzle-loaders"
 melee_equipment_1_desc:0 "Gunpowder weapons are slowly being adapted, but so far gunsmiths are only able to make basic muzzle-loading firearms with wheellocks, flintlocks or matchlocks, which use black powder to propel bullets across a relatively long distance. The weapons are highly inaccurate and take a long time to reload, which means the most effective way to use the weapon in battle is to form up in long, organized lines."
 melee_weapons:0 "Primitive Weapons"
 melee_weapons1:0 "Muzzle-loaders"

 attack_helicopter_equipment:0 "Attack Helicopter"
 attack_helicopter_equipment_desc:0 "A floating weapons platform, capable of direct fire support and driving the enemy into the open."
 attack_helicopter_equipment_1:0 "Early Attack Helicopter"
 attack_helicopter_equipment_1_desc:0 "A transport helicopter retrofitted with heavy weaponry. Two hardpoints can carry miniguns, grenade launchers, or even rocket pods, as the mission requires."

 transport_helicopter_equipment:0 "Transport Helicopter"
 transport_helicopter_equipment_desc:0 "Transport helicopters are capable of ferrying supplies or injured troops."
 transport_helicopter_equipment_1:0 "Early Transport Helicopter"
 transport_helicopter_equipment_1_desc:0 "Refining the experimental helicopters into a fully integrated part of the army was not easy. With the rise of properly armored transport helicopters, it is now possible."
 transport_helicopter_equipment_2:0 "Improved Transport Helicopter"
 transport_helicopter_equipment_2_desc:0 "Better engines, thicker armor, and a larger cargo bay let this craft keep its passengers safer."

 scout_helicopter_equipment:0 "Scout Helicopter"
 scout_helicopter_equipment_desc:0 "Lightly armed helicopters designed for reconnaissance."
 scout_helicopter_equipment_1:0 "Early Scout Helicopter"
 scout_helicopter_equipment_1_desc:0 "Experimental helicopters saw use on patrol, suggesting that the future of reconnaissance may well be in helicopters. This model is lighter and custom-built for scouting ahead. Its higher perch lets it check ahead for ambushes."
 scout_helicopter_equipment_2:0 "Improved Scout Helicopter"
 scout_helicopter_equipment_2_desc:0 "Lighter weight from new material composites, as well as heavier armaments, let this helicopter survive to report back."

 magical_equipment:0 "Magic Infantry Equipment"
 magical_equipment_short:0 "Magic Eq."
 magical_equipment_desc:0 "Magic equipment is largely identical to regular equipment, with one exception: the weapon uses crystal-based ammunition and fires deadly spells instead of kinetic projectiles."

 magical_equipment_1:0 "Magic Rifles"
 magical_equipment_1_short:0 "Magic Rifles"
 magical_equipment_1_desc:0 "Magic is inherent to most sapient life, but not everyone can harness it as a weapon. Innovative designs in firearms have led to the invention of the magic rifle, a gun that uses specially imbued crystal-based cartridges to launch devastating spells against enemies. However, sustained fire makes the rifle prone to malfunctions due to the finicky nature of magic crystals. Despite its questionable reliability, the field of magic firearms is nascent and is bound to improve on these early designs."
 magical_equipment_2:0 "Automatic Magic Rifles"
 magical_equipment_2_short:0 "Auto. Magic Rifles"
 magical_equipment_2_desc:0 "Attempts to improve the firing rate of magic firearms displayed in full force the challenges presented in using crystal-based ammunition. Self-loading magic firearms require a far larger and heavier firing mechanism than usual, making a portable magic semi-automatic rifle unwieldy. However, this line of research has produced a viable light machine gun equivalent. Despite their propensity to misfire, the suppressive and destructive firepower makes these automatic magic rifles deadly weapons."
 magical_equipment_3:0 "Magic Light Machine Gun"
 magical_equipment_3_short:0 "Magic LMG"
 magical_equipment_3_desc:0 "Breakthroughs in spell imbuements lighten the cartridges used in magic firearms, allowing a streamlining of the firing mechanism of previous designs. The new design, in turn, reduces the overall weight of the weapon, turning previous automatic magic rifles into true light machine guns. Specialised ammunition also changes the spell launched at enemy targets, making for a more effective magic LMG for most situations."
 magical_equipment_4:0 "Modern Magic Rifles"
 magical_equipment_4_short:0 "Modern Magic Rifles"
 magical_equipment_4_desc:0 "Continued refinements in magic firearms design have finally yielded a set of practical select-fire rifles that can chamber crystal cartridges. In order to address the propensity of magic firearms suffering catastrophic failures, the overall fire rate is considerably lower than that of conventional assault rifles. However, these modern magic rifles are lightweight enough to be used on the move and are as effective as the regular service rifle."
 
