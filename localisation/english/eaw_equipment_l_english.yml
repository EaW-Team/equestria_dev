 NMS_medium_tank_equipment_2_short:0 "Twilight"
 NMS_medium_tank_equipment_3:0 "Comet"
 NMS_medium_tank_equipment_3_desc:0 "With new expertise from the Stalliongrad tech sharing project the Comet revisited the ambitious goals of the Twilight, but with a more realistic approach. More refined in its systems, it utilized the very best of Equestrian technology. Arriving in time to lead the drive into the heart of the Changeling empire, Comet tanks became a symbol of Equestrian liberation and victory, as they rolled through formerly occupied towns of cheering deer and sullen, defeated, hives."
 NMS_medium_tank_equipment_3_short:0 "Comet"
