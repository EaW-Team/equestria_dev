#POST DUEL EVENTS
wittenland.15.t:0 "Кольтстрим Или Война"
wittenland.15.d:0 "[WIT.GetLeader] с улыбкой изучила карту, разложенную на столе перед ней. Наконец настал день, когда мы сможем вернуть Кольтстрим! Наши благородные единороги смогут позабыть позор поражения двухсотлетней давности, произошедшего из-за ужасной некомпетентности властей. Кольтстрим снова станет великим городом единорогов, жемчужиной Речного Города, его богатства снова послужат на благо своих полноправных магически одаренных владельцев."
wittenland.15.a:0 "Отправьте наши требования."

wittenland.16.t:0 "Виттенлэнд требует Кольтстрим!"
wittenland.16.d:0 "[WIT.GetLeader], националистический лидер партии единорогов, потребовал возвращения Кольтстрима, потерянного более двухсот лет назад. \n\nЕстественно, это абсурдные требования. Мы уже давно интегрировали этот город в нашу страну. В конце концов, он расположен практически в упор к Речному Городу, причем вдали от любого крупного Виттенлэндского города!.\n\nИ все же альтернативой будет война... Что мы ответим?"
wittenland.16.a:0 "Несправедливо. Однако мы не готовы к войне."
wittenland.16.b:0 "Не стоило напрашиваться..."

wittenland.17.t:0 "Кольтстрим Возвращен!"
wittenland.17.d:0 "Оккупационные власти покинули Кольтстрим и теперь мы контролируем этот город. Очередное доказательство превосходства единорожьей нации."
wittenland.17.a:0 "Только Сила способна принести Мир и Процветание."

wittenland.18.t:0 "Требование Отклонено"
wittenland.18.d:0 "Хотя многие надеялись иначе, мы получили ожидаемый ответ - Кольтстрим не будет возвращен. Это война?"
wittenland.18.a:0 "А что, это был фарс, а не ультиматум?"
wittenland.18.b:0 "Политика сложнее, чем я думала...."

wittenland.19.t:0 "Виттенлэнд Отступил"
wittenland.19.d:0 "Учитывая изменения в правительстве и националистические речи в Виттенлэнде, многие ожидали что отказ в ответ на ультиматум приведет к войне. Однако, Виттенлэндские угрозы в очередной раз оказались пустой болтовней. Может, им стоит провести еще пару фестивалей по этому поводу?"
wittenland.19.a:0 "Виттенлэнд не изменяет своим привычкам."

wittenland.20.t:0 "Окончание Древней Вражды"
wittenland.20.d:0 "Мы подготовили документы - мы откажемся от притязаний на Кольтстрим, подпишем мирное соглашение в обмен на приличную часть доходов от речной торговли в качестве компенсации."
wittenland.20.a:0 "Что ж, давайте попробуем..."

wittenland.21.t:0 "Неожиданное Предложение"
wittenland.21.d:0 "Виттенлэнд, все еще недовольный потерей Кольтстрима, преподнес нам очень неожиданное предложение. Они откажутся от всех своих территориальных притязаний в обмен на часть нашей прибыли от речной торговли - "репарации", как они это называют. В конечном итоге это не сильно нам повредит, условия довольно щедрые, учитывая насколько упрям Виттенлэнд был до этого.\n\nОднако подобное предложение наверняка задевает их гордость и если мы откажемся, опозорив их еще больше, война не заставит себя долго ждать."
wittenland.21.a:0 "Долгожданный мир."
wittenland.21.b:0 "Это вымогательство!"

wittenland.22.t:0 "Они согласились"
wittenland.22.d:0 "Условия были приняты. Многие наши патриоты будут недовольны, но поток денег в нашу казну залечит уязвленную гордость."
wittenland.22.a:0 "Отныне мы не празднуем День Возвращения!"

wittenland.23.t:0 "Они отказались"
wittenland.23.d:0 "К глубочайшему сожалению, наше предложение было отвергнуто. Нам нанесли очередное оскорбление! Наши пони в ярости и готовы к войне, если потребуется."
wittenland.23.a:0 "Так много шума."

