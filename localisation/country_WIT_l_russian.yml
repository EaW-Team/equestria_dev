wittenland.25.t:0 "Новые Офицеры"
wittenland.25.d:0 "Несколько новых полководцев было отобрано из числа крестьян и малых дворянских семей. Несмотря на то, что они не обладают мастерством и познаниями обученного в Академии единорога, гражданская война станет им самым лучшим учителем."
wittenland.25.a:0 "Мы найдем им достойное применение."

wittenland.26.t:0 "Поход"
wittenland.26.d:0 "Войска вышли в высоком расположении духа. На протяжении многих сотен лет Виттенлэнд терпел бесконечные набеги со стороны Грифской Сечи, и вот появился шанс отомстить.\n\nОснащенные по последнему слову техники, войска стремительно продвигались по территории Сечи, каждое их движение было отрепетировано до автоматизма, начиная от рытья временных окопов и заканчивая карательными акциями. Перепуганные грифоны подвергались массовым расстрелам. Однако вскоре наши войска растворились в тени гор, так же быстро, как и пришли.\n\nХотя наши генералы считают, что Грифская Сечь быстро оправится от нанесенных ран, пограничные города возликовали, празднуя победу. Перед этими пони замаячили лучи надежды на лучшее будущее."
wittenland.26.a:0 "Спасибо тем, кто участвовал."

wittenland.27.t:0 "Внезапный налет!"
wittenland.27.d:0 "Сегодня произошла чудовищная военная провокация, Виттенлэндские войска скоординированно перешли наши границы, убивая солдат и мирных жителей с одинаковой жестокостью, не стесняясь применять не только пулеметы, но и артиллерию, однако отступили, прежде чем наши войска смогли прийти на помощь.\n\nНаши генералы уже разрабатывают планы по предотвращению таких катастроф в будущем, но то что Виттенлэнд явно проявляет агрессию и у него есть чем ее подкрепить - ужасает."
wittenland.27.a:0 "Нужно подготовиться к конфликту."

#News Events
wittenland.28.t:0 "Кольтстримская Война"
wittenland.28.d:0 "[This.GetNewspaperHeader]Виттенлэнд сегодня объявил войну Речному Городу за город Кольтстрим, утерянный ими 200 лет назад, после того как их ультиматум был отвергнут. Виттенлэнд протестовал против оккупации так долго, что даже его жители не ожидали такого исхода всерьез.\n\nОднако новоизбранный правитель [WIT.GetLeader] провела националистическую политику трансформации, разрушив структуру власти знатного сословия и построив новое государство "расового превосходства единорогов". Многие обеспокоены таким резким поворотом политического курса страны, ведь это показывает насколько велики амбиции новой "Империи Единорогов""
wittenland.28.a:0 "Уж лучше были бы партии..."
wittenland.28.b:0 "Больше скандалов в Речной долине."
wittenland.28.c:0 "Время забрать то, что принадлежит нам по праву рождения."

wittenland.29.t:0 "Кольтстримская Война"
wittenland.29.d:0 "[This.GetNewspaperHeader]Виттенлэнд сегодня объявил войну Речному Городу за город Кольтстрим, утерянный ими 200 лет назад. Это очень древние притязания, и тот факт, что коммунистическое правительство Виттенлэнда отвергает сами принципы благородства, показывает что все это - жалкая неуклюжая попытка коммунистов прикрыть свою агрессивную экспансию.\n\nЭто безобразие случилось после смерти двух лидеров - Онории и Королевы Уайт Стар, после чего коммунистические революционеры смогли захватить власть в стране у потрясенной знати."
wittenland.29.a:0 "Разжигание войны."
wittenland.29.b:0 "Больше скандалов в Речной долине."
wittenland.29.c:0 "Освободим угнетенный пролетариат!"

wittenland.30.t:0 "Виттенлэндский Мятеж"
wittenland.30.d:0 "[This.GetNewspaperHeader]Благородное общество Виттенлэнда оказалось раздроблено на два лагеря в гражданской войне, после того как в неожиданной дуэли Королева Уайт Стар, хорошо известная новатор и противовес консервативной знати, была убита капитаном Онорией, торговцем из крестьянского рода, иронично возвысившейся благодаря королевским реформам.\n\nОнория, не имея поддержки среди знати, сумела быстро захватить дворец вместе с дворянами и их семьями, и тем самым установила свою диктатуру. \n\nОнория объявила, что нынешняя знать будет лишена всех своих привелегий, а в стране будет построено "общество, где каждый единорог может стать великим!" Националистическая риторика и акцент на превосходстве единорогов создадут множество трудностей для других рас пони."
wittenland.30.a:0 "Речная долина не будет прежней...."
wittenland.30.b:0 "Больше скандалов в Речной долине."
wittenland.30.c:0 "Да здравствует Новый Порядок!"

wittenland.31.t:0 "Гражданская Война в Виттенлэнде"
wittenland.31.d:0 "[This.GetNewspaperHeader]Хаос поглотил Виттенлэнд - древнее государство единорогов, после того как два влиятельных реформиста, королева Уайт Стар и капитан Онория, нувориш из крестьян, погибли в дуэли из-за короны. Вскоре после этого на трон взошел консерватор Вульфрик и объявил об отмене всех прав, полученных крестьянами в ходе недавних реформ. Это повлекло за собой массовые восстания, возглавленные бывшим фермером Вольяром. \n\nОсуждая дуэли и борьбу за власть как инструменты угнетения, повстанцы потребовали создать общество, где все расы и классы равны рабочим."
wittenland.31.a:0 "Многолетний режим пал."
wittenland.31.b:0 "Больше скандалов в Речной долине."
wittenland.31.c:0 "We must fight for our freedom!"

wittenland.32.t:0 "Королева Уайт Стар Торжествует"
wittenland.32.d:0 "[This.GetNewspaperHeader]В итоге политической драмы среди знати Виттенлэнда оказались всего два главных кандидата на власть, реформист королева Уайт Стар и немного менее популярный консерватор лорд Вульфрик. Однако Вульфрик отказался от власти, и вызов королеве был брошен с неожиданной стороны Онорией, нуворишем-торговцем, бывшей крестьянкой, освобожденной в ходе крестьянских реформ самой Уайт Стар.\n\nВ этой ироничной ситуации Уайт Стар вышла победительницей, и Онория поклялась в верности королеве и ее идеалам. Теперь, когда королева прочно обосновалась у руля страны, аналитики предрекают стабильный экономический рост и мир в Речной долине."
wittenland.32.a:0 "Стабильность для всех."
wittenland.32.b:0 "Больше ска...Как странно."
wittenland.32.c:0 "Нас ждут большие перемены."

### THE DUEL ####
wittenland_duel.1.t:0 "Проход в Ферзи"
wittenland_duel.1.d:0 "Массивные двери тронного зала Королевского Дворца раскрылись и самые знатные из единорогов Виттенлэнда прошли внутрь. Официальные дуэли были незыблемой традицией Виттенлэнда - основой их меритократии, где любой, обладающий достаточным умением и магической силой мог обрести Корону.\n\nНа троне восседала Королева Уайт Стар, успокаивая свои нервы. Никакие умения не могли избавить от риска любую из сторон, а ее безопасность зависела от целесообразности дуэли, а не ее умений - поражение означало бы политическую смерть Вульфрика, а если он победит - знать вряд ли примет его как правителя. Прямо сейчас она могла бы сойти с трона, передать корону Вульфрику, и уйти, чтобы вернуться и получить еще больше власти и поддержки.\n\nЕе служанка объявила присутствующим "Королева ожидает - пусть любой, кто считает, что обладает достаточной поддержкой благородных единорогов и магической силой, чтобы обладать Короной, сделает шаг вперед." Толпа зашевелилась, послышался шепот, однако никто не решился выйти вперед. Уайт Стар расслабилась. Наверное это какой-то молодой легкомысленный жеребец, которого остановили его друзья. "Да будет так - королева Уайт Стар продолжит править как легитимный и законн...-"\n\n"Я бросаю вызов!"\n\nУайт Стар бросила взгляд на лорда Вульфрика, но он был удивлен не меньше ее самой.\n\nКобылка протиснулась сквозь толпу "Я, Онория, Торговый Капитан из Торгового Концерна 'Онория', бросаю вызов королеве Уайт Стар!""
wittenland_duel.1.a:0 "Лорд Вульфрик рассмеялся."

wittenland_duel.2.t:0 "Проходная Пешка"
wittenland_duel.2.d:0 "Лорд Вульфрик рассмелся, "Крестьянка вызвала королеву, освободившую ее? Я предупреждал, что это глупая идея, но я даже не мог представить, что это приведет к такой комедии!"\n\nОнория бросила на Вульфрика презрительный взгляд, "Моя Королева. Вульфрик - паразит. Я - доказательство того, что любой единорог может быть достойным. Несколько лет назад, когда вы проводили реформы, вы произнесли речь. Вы сказали, что любой единорог может стать великим, будь он из знатного рода или из простой семьи.\n\nИ вот я стою здесь, богатая и влиятельная, превзошедшая всех, кто когда-то были моими хозяевами. Как им помогло их образование и голубая кровь? Я благодарна Вам за все это." она глубоко поклонилась Уайт Стар, в искреннем жесте мольбы. "И теперь, когда состояния Вульфрика уничтожены, Ваши реформы в безопасности, мой долг отдан сполна, докажите, что Ваши слова были правдой!"\n\nЕе рог вспыхнул, разразившись веером световых брызг, ее голос зазвучал громче "Вы мудры, но слабы! Вы не смогли бы одолеть Вульфрика без моей помощи! Вы позволяете пони из Речного Города править нашими землями и кормите нас пустыми обещаниями! Несмотря на все несогласия, вы все еще ищете поддержки у знати! Я создам государство, где единороги смогут жить, как это было предначертано. Государство, способное добиться их господства над всем миром!""
wittenland_duel.2.a:0 "Идиотизм."

wittenland_duel.3.t:0 "Двойной Шах"
wittenland_duel.3.d:0 "Уайт Стар произнесла "Смелые слова, Капитан, но недостаточно быть амбициозным талантливым торговцем, чтобы быть Правителем. Я не обязана принимать вызов от той, кто не способна сплотить за собой других пони." Она подала знак страже, и те двинулись в сторону Онории. Однако они наткнулись на группу торговцев, преградивших им путь.\n\n"Я не одна, Уайт Стар. Со мной - новое поколение единорогов!" \n\nУайт Стар замерла на мгновение, прежде чем отдать приказ страже продолжать. Нарушая права классов, которые она нацелилась защищать, она подрывала свои принципы, но такова политика.\n\n И снова стража оцепенела, навлекая на себя королевский гнев. Ибо в этот раз перед ними встал сам лорд Вульфрик, в окружении нескольких знатных единорогов. "Я поддерживаю притязания Онории на трон!"\n\nШокированные возгласы заполнили тронный зал, когда до пони дошел смысл сказанного.\n\nЕсли Онория взойдет на трон, знать быстро сможет оспорить ее власть, а благодаря разразившемуся сегодня скандалу, авторитет королевы Уайт Стар будет подорван окончательно, что позволит лорду Вульфрику беспрепятственно занять трон Виттенлэнда.\n\nВ случае же поражения Онории, королева Уайт Стар лишь укрепит влияние дворянства, ибо ее попытка отказаться от дуэли будет воспринята как лицемерие."
wittenland_duel.3.a:0 "Как он посмел!"

wittenland_duel.4.t:0 "Вынужденный Ход"
wittenland_duel.4.d:0 "Уайт Стар не могла поверить в услышанное, ее политическая маска сползла с ее морды. Вся ее работа пошла насмарку из-за... этого... безумия? Улыбка лорда Вульфрика вызвала в ней приступ ярости. Праведность, годами подавляемая фальшивыми улыбками, неискренними обещаниями и скользкими компромиссами, пробудилась. Ее грива вздыбилась, покрываясь огненными всполохами, шелковые пряди начали источать струйки дыма, когда пламя достигло ее рога.\n\nТолпа отпрянула. Это не было похоже на формальную дуэль, со всеми прилагающимися требованиями безопасности. Это будет безумная схватка магических талантов.\n\nОнория заколебалась, но затем стиснула зубы. "Я не хотела этого, моя Королева, но знай! Победив, я сделаю все, чтобы память о твоих заслугах в истории нового государства не была забыта!"\n\nУайт Стар яростно зарычала, спрыгнула с трона и приземлилась в вихре огненных и золотых искр."
wittenland_duel.4.a:0 "Пони убегают из зала."

wittenland_duel.5.t:0 "Королевский Гамбит"
wittenland_duel.5.d:0 "Этого прыжка не ожидал никто, в том числе и Онория, едва избежавшая столкновения с кучей горящего тряпья, которую швырнула в нее пылающая Королева. Но это едва ли можно было назвать атакой, поскольку в следующий миг поток сияющего пламени сорвался с рога Уайт Стар и ударил прямо в нее.\n\nОнории не оставалось ничего, кроме как отчаянно попытаться поднять щит, направив всю свою энергию на защиту."
wittenland_duel.5.a:0 "Щит без труда поглотил пламя."
wittenland_duel.5.b:0 "Обе стороны вложили всю магию в схватку."
wittenland_duel.5.c:0 "Щит опасно прогнулся под огненным натиском."

wittenland_duel.6.t:0 "Гарде"
wittenland_duel.6.d:0 "Потратив чудовищное количество магических сил, Онории удалось удержать щит, восстанавливаясь от пережитого удара, она отступила, аккуратно колдуя. Лужицы воды, капли, облачка пара начали концентрироваться рядом с ней, полностью осушая воздух в помещении, вода из фонтанов смешалась с золотистым шампанским из бокалов.\n\nУайт Стар злилась, все сильнее излучая жар, испаряя пролетающую мимо нее воду в пар.\n\nОнория улыбнулась, добавив больше воды, пересиливая магический огонь, и теперь Уайт Стар пришлось столкнуться с волной кипящей воды. Она была неуязвима для жара собственного пламени. Но это был не огонь."
wittenland_duel.6.a:0 "Уайт Стар полностью испарила воду во вспышке собственного пламени."
wittenland_duel.6.b:0 "Уайт Стар начала борьбу за контроль над водой с Онорией."
wittenland_duel.6.c:0 "Уайт Стар укрылась за троном."

wittenland_duel.7.t:0 "Динамичная Партия"
wittenland_duel.7.d:0 "После того, как Уайт Стар справилась с водной атакой, стало ясно что это будет схватка на магическое истощение. \n\nОнория и Уайт Стар начали копить энергию, обмениваясь магическими снарядами, ставя щиты и уклоняясь. Кто-то из достаточно безрассудных зрителей забыл поставить щит и его срочно отправили к медикам. \n\nОнория решилась на риск, сблизившись с Уайт Стар, а затем применив энергозатратный телепорт, заходя во фланг королеве."
wittenland_duel.7.a:0 "Щиты Уайт Стар оказались не в том месте, и она должна телепортироваться, чтобы уйти из под атаки."
wittenland_duel.7.b:0 "Уайт Стар увеличивает площадь щитов, добавив больше энергии."
wittenland_duel.7.c:0 "Уайт Стар быстро реагирует, искусно перемещая щит в пространстве."

wittenland_duel.8.t:0 "Мат в Один Ход"
wittenland_duel.8.d:0 "Дуэль закончилась очень просто, без особых приемов, или невероятных заклинаний. Вместо этого Уайт Стар, как и раньше, отправила огненный шар в свою противницу, и Онория поставила очередной щит. Но в этот раз энергии после долгой и насыщенной битвы не хватило..."
wittenland_duel.8.a:0 "Онорию поглотило пламя."
wittenland_duel.8.b:0 "Онорию поглотило пламя."
wittenland_duel.8.c:0 "Онорию поглотило пламя."

wittenland_duel.9.t:0 "Блокированная Пешка"
wittenland_duel.9.d:0 "Онория отклонила огненный поток в сторону, и рухнула на пол, магически истощенная. Уайт Стар пылала достаточно сильно, чтобы сжечь ее заживо, приблизившись.\n\nОнория закрыла глаза, ожидая неминуемой смерти. Королева Уайт Стар доказала, что она сильнее, достойнее быть правителем. Страна будет в надежных копытах.\n\nУайт Стар остановилась, видя, что ее соперница прекратила сопротивляться, ее разум восстановил контроль над ее сознанием. Шестеренки завертелись в ее голове, просчитывая все возможные комбинации и решения, ярость покинула ее мордочку. Она подняла Онорию на ноги.\n\n"Дорогие подданые. Сегодня, мы уведили нечто поистинне удивительное. Обычная крестьянка, освобожденная от оков, лишила лорда Вульфрика монополии, добилась достаточной поддержки, чтобы противостоять воле Королевы, и практически победила в дуэли за право на трон. Вульфрик потратил десятилетия, чтобы добиться того же, однако даже он не справился."\n\n"Почему? Потому что он так и не понял, что величие может быть присуще каждому пони, и наиболее достойны те пони, кто достиг этого своим трудом, а не получил по праву рождения. Я, как и Вульфрик, опасалась этого глубоко внутри, и поэтому отвергла вызов Онории. Мне стыдно, что ее умения сравнимы с моими, несмотря на ее происхождение, она достойна большего.""
wittenland_duel.9.a:0 ""Поэтому, я передаю Онории Корону!""

wittenland_duel.10.t:0 "Размен"
wittenland_duel.10.d:0 "Толпа разразилась шепотом, а Онория раскрыла рот, совершенно запутавшись в происходящем. Уайт Стар победила. Она была лучшей. Зачем же она отдает Корону ей?\n\nУайт Стар, улыбаясь, приблизилась к ее мордочке. Онория покраснела. Она до сих пор чувствовала тепло огненной магии Королевы...\n\nУайт Стар раздраженно нахмурилась и прошипела ей в ухо "Если ты хочешь покинуть это место живой, откажись от короны!"\n\nОнория встряхнула головой, собираясь с мыслями. Конечно...В этом был смысл.\n\n"Моя...моя Королева, я отказываюсь. Вы доказали свою силу, и это предложение лишь подчеркивает искренность Ваших намерений." Она преклонила колени "Я клюнусь в верности Вам и Вашим делам."\n\nОнория поднялась и повернулась к присутствующим."
wittenland_duel.10.a:0 ""Да здравствует Королева Уайт Стар!""

wittenland_duel.11.t:0 "Шах и Мат"
wittenland_duel.11.d:0 "Магия Уайт Стар иссякла, а вместе с ней пропала и магическая защита. Она закричала, сжигаемая заживо в собственном пламени. При виде этого Онория и наблюдавшие пони остолбенели.\n\nЛорд Вульфрик вышел вперед. "Двор признает Онорию, новую Королеву Виттенлэнда." Он улыбнулся "Формальности соблюдены, я и мои собратья отзываем свою поддержку, и вызы-" Он замер, почувствовав пистолет, приставленный к его затылку, и прошипел "Безумие! Застрелите меня, и ты, и твои прихвостни будете убиты." Знать торопливо набросила щиты, готовясь к очередной битве.\n\nОнория терпеливо присела на пустующий трон. "Без сомнения, но тогда остальные тоже умрут." Она подняла в воздух радио, включив его. Голос жеребенка пропищал "Спаси, дедушка!" Вульфрик уставился на Онорию, шок и ненависть боролись на его морде.\n\nОнория обратилась к знати. "Моя охрана захватила гостевые покои. Жизни ваших родных в моей власти. Вы присягнете мне, будете выведены из дворца, и объявите об этом пони. Только после этого они будут отпущены."\n\nВульфрик осторожно обдумал сложившуюся ситуацию. "У тебя есть мое слово. Но если ты тронешь хоть одного пони, я сожгу весь дворец, чтобы уничтожить тебя."\n\nОн обернулся."
wittenland_duel.11.a:0 " "Да здравствует Онория, полноправная королева Виттенлэнда!""

wittenland_duel.12.t:0 "Новый Порядок"
wittenland_duel.12.d:0 "Вульфрик был выведен из зала. Один за другим, знатные единороги кланялись, клялись в верности и покидали тронный зал под конвоем. Толпа редела, по мере того как наиболее влиятельные дворяне присягали крестьянке, ставшей Королевой. Когда все закончилось, Онория вышла наружу, вслед за благородными единорогами.\n\nОна удовлетворенно глядела на кучу трупов у ворот. Мертвые глаза лорда Вульфрика смотрели на нее в ответ, последним, что он испытал был шок, когда он осознал внезапное, но неизбежное предательство.\n\nГнилая сердцевина Виттенлэнда была выкорчевана. Теперь каждый единорог сможет проявить свой потенциал, заявив свои права на этот мир, так же, как это сделала Онория."
wittenland_duel.12.a:0 "Равенство единорогов. Наконец-то."

wittenland_duel.13.t:0 "Пат"
wittenland_duel.13.d:0 "Щит Онории поддался, и огненный шар мгновенно испепелил ее тело. Истощенная, Уайт Стар на мгновение отпустила контроль своей магии, и вместе с этим пропала ее магическая защита, она закричала, сжигаемая заживо в собственном пламени. Толпа в ужасе оцепенела. Смертельный исход на дуэли был довольно редким событием, но сразу два? Это была катастрофа. Соратники Онории отступили и быстро ретировались, дворцовая стража неуверенно переминалась на месте.\n\nЛорд Вульфрик выступил вперед "Это варварская выходка результат действий Уайт Стар. Она притворялась цивилизованной, но внутри она была яростной дикаркой. Теперь она мертва, убитая освобожденной ею же крестьянкой."\n\nОн обвел толпу взглядом. "Ее реформы были безумием, и произошедшее доказывает это - самосожжение во дворце? Пони, торгующие электроникой, считают себя вправе править страной? Наши древние традиции запятнаны кровью и варварством?"\n\n"Все присутствующие знают, что следующим кандидатом на трон после Уайт Стар был я. Я претендую на трон. Есть желающие с этим поспорить?" Зал погрузился в тишину.\n\n"Тогда первым, что я сделаю в качестве Короля Виттенлэнда, будет отмена реформ Уайт Стар. Наши славные традиции будут восстановлены!""
wittenland_duel.13.a:0 "Выпьем за Короля!"

wittenland_duel.14.t:0 "Новая Партия"
wittenland_duel.14.d:0 "Радио разнесло новости о произошедшем по всей стране. Старые порядки вернулись. Свободные крестьяне будут вновь работать на своих хозяев. Новые торговые предприятия и фирмы будут национализированы в пользу старого режима.\n\nПока ликующие дворяне допивали последние капли шампанского, празднуя коронацию и конец сезона фестивалей, единство сплотило многих жителей Виттенлэнда. Однако это было совсем не то единство, которое ожидал Король Вульфрик.\n\nНовый класс торговцев шел бок о бок с рабочими. Единороги вставали в один строй с другими расами. Даже грифоны пришли сражаться на их стороне. Поскольку каждый успел распробовать свободу, подаренную им Королевой Уайт Стар. Они не собирались отдавать ее просто так.\n\nПони взяли штурмом Виттенлэндскую станцию радиовещания. "Мое имя Вольяр. Я был освобожден королевой и видел, как дворяне противостояли ей. Я стоял рядом с Онорией и видел, как она боролся с их жестокостью. И теперь они обе мертвы, попытавшись сыграть со знатью в их игры. Мы не забудем павших героев, мы не повторим их ошибок. Больше не будет корон, дуэлей и дворянства. Только союз равных - союз рабочих Виттенлэнда!""
wittenland_duel.14.a:0 "Покажем этим благородным\nчто такое настоящая партия!"

#LEADER Desc
POLITICS_HONORIA_DESC:0 "Онория была крестьянкой, привязанной к поместью, когда реформы Королевы Уайт Стар освободили ее. Королева произнесла слова, которые навсегда отпечатались в ее сердце 'Каждый единорог может достичь величия'.\n\n Она быстро обнаружила перспективы в торговле товаром, непопулярным среди знати, и вложила все свои средства в торговую миссию в Новый Мейрлэнд, приобретя электронику для перепродажи на родине. Эта сделка принесла успех и вскоре она стала весьма богата. \n\nОнория видит величие Виттенлэнда в будущем, но только если каждый единорог получит возможность проявить себя так же, как это сделала она. Она раздражена притеснениями со стороны дворянства и страданиями пони из Кольтстрима, а винит во всем этом слабую политику Уайт Стар."
POLITICS_WHITE_STAR_DESC:0 "Королева Уайт Стар получила свою Корону так же, как и любой другой монарх Виттенлэнда - приобретя поддержку среди знати и вызвав на поединок предыдущего монарха, который в свою очередь уступил, не желая ни сражаться, ни видеть полное отсутствие поддержки со стороны знати.\n\n Будучи реформисткой, она ищет способ избавиться от недостатков феодализма, угнетающих обычный народ и обогащающих бесполезную знать.\n\n Она уже провела некоторые из ключевых реформ, освободив от оков многих крестьян и позволив более перспективным дворянам расширить свои земли. Однако ее главная цель - серия земельных реформ, отмена многих основных исключительных прав знати, а также избавление от тех праздников,  которые существуют только ради развлечения благородных - пока еще не достигнута."
POLITICS_VOLIARE_DESC:0 "Будучи бывшим крепостным, Вольяр предпочитал жизнь контрабандиста в Восточной Гриффонии, а вскоре стал доверенным лицом Торгового Капитана Онории. Жизнь на воде оставила некую долю эгалитаризма в его душе - все пони равны перед неумолимым морем.\n\nПосле того случая на Королевской дуэли, он стал негласным лидером Виттенбуржского восстания. Считая меритократию, единорожий национализм, дуэли и прочие атрибуты корнем зла Виттенладской внутренней политики, он пытается радикально изменить политическую структуру Виттенлэнда и реализовать сообщество, где все расы пони будут на равных друг с другом и у руля государства."

#GENERAL Desc
WIT_Snowy_Smarty_desc:0 "§gСноуи Смарти - прилежная юная единорожка, проводящая все свободное время за чтением в Королевской Библиотеке. За последние годы она поднаторела в истории мировой военной тактики, и, благодаря своему острому уму, способна найти применения полученным знаниям на практике.\n\nХотя многие единороги признают ее природные таланты и накопленные знания, некоторые из них недовольны слухами о ее жестокости и безнравственности. Земные пони и пегасы, служащие под ее началом, зачастую жалуются на слишком суровое отношение к ним. Некоторые даже поговаривают, что она восхищается§! §Bмагократией Баррада...§!"

