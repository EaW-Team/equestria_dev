WIT_Diplomacy:0 "Меняющийся мир"
WIT_Diplomacy_desc:0 "Мир меняется, и мы тоже должны. Наши древние замки не защищены, когда налетчики несут артиллерию. Наши магические разработки обещают новую эру техно-магии, если только мы сможем ее захватить. Между тем политическое маневрирование продолжается за кулисами богатых партий ..."

WIT_Fed_Diplomacy:0 "Внешние угрозы"
WIT_Fed_Diplomacy_desc:0 "Государства Речной Федерации смотрят друг на друга подозрительно, даже когда они говорят о мире и объединении. Обращая внимание на врагов Речной Федерации, мы можем успокоить наших соседей, даже когда мы вооружаемся для конфликта."

#Host subbranch
WIT_Anti_Host_Propaganda:0 "Южная угроза"
WIT_Anti_Host_Propaganda_desc:0 "Тупик с Хеллквиком и Лонгсвордом уделяет большое внимание Речной Федерации. Но эти государства знают себе цену, а раздор в Империи Грифонов мешает им совершать любые крупные крестовые походы. Мы должны напомнить Речной Федерации, что обе угрозы и возможности лежат на обнаженных равнинах Грифской Сечи и их бесконечных набегах на наших пони."

WIT_Defence_Against_Host:0 "Старые стратегии, современные тактики"
WIT_Defence_Against_Host_desc:0 "Наши древние горные замки и оборонительная магия позволили нам, если не победить, то защититься от набегов Грифсклй Сечи. Адаптация этих тактик для работы с пулеметными точками и артиллерией может сделать эту тактику более смертельной для атакующих, чем когда-либо прежде."

WIT_Attack_Against_Host:0 "Поля смерти"
WIT_Attack_Against_Host_desc:0 "Мушкет был бедным оружием на уязвимых открытых равнинах против мобильных рейдеров Грифской Сечи. Но технология в настоящее время способствует нам, поскольку дальние ружья, траншеи, артиллерия и транспортные средства предлагают новые тактические возможности. Равнины, которые давно защищали нашего врага, станут нашими полями убийства."

WIT_Host_Forts:0 "Современный замок"
WIT_Host_Forts_desc:0 "Наши горные замки всегда обеспечивали безопасность, даже если мы часто были вынуждены позволить рейдерам выходить на улицу, обыскивая наши города и деревни. Построим линию из бетона, колючей проволоки и пулеметов и наши границы станут новой крепостной стеной, которая не оставляет ничего для рейдера."

WIT_Raid_Host:0 "Рейд рейдеров"
WIT_Raid_Host_desc:0 "Оборона никогда не была проблемой для нас. Проблема всегда заключалась в способности Грифской Сечи исчезать на свои обширные равнины. Но с помощью современного оборудования и тактики контр-рейда мы неожиданно можем захватить Грифскую Сечь, убив каждого грифона, с которым мы сталкнемся, даже, если мы будем поддерживать линию отступления."

WIT_Attack_Host:0 "Операция "Вечеринка""
WIT_Attack_Host_desc:0 "Будем ли мы размалывать их против наших укреплений или массово продвигаться по их равнинам, победа наконец возможна. С поражением Грифской Сечи нам больше никогда не придется бояться угрозы грифонов у нашего порога. Как закончим это, мы устроем самую большую вечеринку в истории пони."

WIT_Core_Host:0 "В тени горы"
WIT_Core_Host_desc:0 "Новые обширные равнины, которые мы обеспечили, представляют собой проблему для удержания и ассимиляции. К счастью, наши древние замки и современные базы, однажды предназначенные для защиты, теперь будут служить административными и военными центрами, из которых мы можем управлять соседними государствами."

#Barrad Subranch
WIT_Maneuvers_Near_Barad:0 "Магическая тренировка возле Баррада"
WIT_Maneuvers_Near_Barad_desc:0 "Баррад - ужас нашей истории - тайное убежище для темных магов, которые используют свои силы для зла. Подготовка маневров с нашими подразделениями будет гарантировать, что мы готовы."

WIT_Barad_Forts:0 "Зачарованные укрепления"
WIT_Barad_Forts_desc:0 "Слухи дошли до нас, что ситуация ухудшилась в Барраде. Мы должны подготовить границы. Крепостные укрепления могут казаться малой защитой от темных ужасов, но с небольшой магической настройкой наших заклинателей могут помочь нам."

WIT_War_Barad:0 "Штурм Чёрной Башни"
WIT_War_Barad_desc:0 "Отколовшаяся магография Баррада - это гнев Грифонии и наш величайший позор, поместивший имя заклинателей единорогов повсеместно в дурную славу. Мы должны восстановить наши исконные земли, очистить их от зла и исправить давнюю ошибку."

WIT_Core_Barad:0 "Очищение"
WIT_Core_Barad_desc:0 "Баррад - наш! Теперь начинается болезненная задача - очистить землю и освободить ее жителей, превратив ее в место, где еще могут жить хорошие пони."

WIT_Forbidden_Vaults:0 "Запретные хранилища"
WIT_Forbidden_Vaults_desc:0 "Наши рабочие столкнулись с хранилищами магографа, наполненными запрещенными знаниями и темной наукой. Большая часть этого, возможно, придется уничтожить, но некоторые из них, несомненно, могут быть полезны ... не так ли?"

##end Foreign Tree

#Magic Studies
WIT_Study_Magic:0 "Продвинутые заклинания"
WIT_Study_Magic_desc:0 "Большинство магических военных исследований сосредоточено на массовом производстве магии для простого, небольшого оружия. Но наши продвинутые практикующие маги могут быть лучше использованы для выполнения сложных заклинаний для нескольких мощных вооружений."
WIT_Study_Magic_Tooltip:0 "§GНаграда: танковый концерн§!"

WIT_Unicorn_Magic:0 "Магия единорога"
WIT_Unicorn_Magic_desc:0 "Виттенлэнд - земля единорогов заклинателей, и считается, что лучший подарок - прекрасное вино или прекрасная книга заклинаний. С небольшими инвестициями мы могли бы ускорить наше волшебное развитие."

WIT_Natural_Magic:0 "Врождённая магия"
WIT_Natural_Magic_desc:0 "Обычно считается, что волшебство пони происходит от их рога. Это на самом деле более глубокая, более врожденная магия, просто направляемая рогом. Наша волшебная родословная и исконные земли наполнены этой врожденной магией. Мы должны реализовать свой потенциал."

WIT_Best_Mages:0 "Магические испытания"
WIT_Best_Mages_desc:0 "Наша нация уважает магию и эрудицию прежде всего, и мы должны постоянно находить достойных кандидатов, чтобы вступить в ряды правительственных и элитных кастеров. Королева Уайт Стар может потратить время, разведуя местные магические события, открывая перспективных кандидатов, пока их не убьют конкурирующие дворяне."
WIT_Best_Mages_Tooltip:0 "§GНаграда: политический советник§!"

WIT_Magical_Saturnalia:0 "Сатурналий"
WIT_Magical_Saturnalia_desc:0 "Северное сияние - обычное, хотя и слабое явление в холодных землях Виттенлэнда. На фестивале Сатурналия опытные маги работают над тем, чтобы его свет стал ослепительным, для сопровождения празднества. Спонсорство и организация фестиваля в этом году поможет престижу королевы Уайт Стар."

WIT_New_Archmages:0 "Новые магические генералы"
WIT_New_Archmages_desc:0 "Магические армии лучше всего управляются магическими генералами, и трудно найти кандидатов, которые оба маги и знакомы с современной военной мыслью. С некоторыми усилиями мы могли бы нанять некоторых из более перспективных лидеров, нанятых другими дворянами."
WIT_New_Archmages_Tooltip:0 "§GНаграда: генералы и фельдмаршал§!"

#Celebrations and Internal Politics
WIT_SpringField_Festival:0 "Фестиваль Спрингфилда"
WIT_SpringField_Festival_desc:0 "Фестиваль Спрингфилда открывает самый щедрый сезон вечеринок Виттенлэнда, так как завершаются крупнейшие ежегодные урожаи, и крестьяне и дворяне получают отсрочку от своих других обязательств. Хотя фестиваль проводится каждый год, королеве Уайт Стар нужно будет особенно активно участвовать сейчас, если она хочет продвинуть свои прогрессивные реформы."
WIT_Springfield_Tooltip:0 "§GНаграда: стабильность§!"

WIT_Gallant_Gala:0 "Галлант Гала"
WIT_Gallant_Gala_desc:0 "Самые роскошные, эксклюзивные и формальные из зрелищных проектов Виттенлэнда, Галлант Гала изобилует интригами и лоббированием среди дворян. Именно здесь они наиболее сильны, и именно здесь должна быть Уайт Стар, если она хочет проверить их хватку над обычными пони."
WIT_Gallant_Gala_Tooltip:0 "§GНаграда: политический советник§!"

WIT_Great_Debate:0 "Великие дебаты"
WIT_Great_Debate_desc:0 "Монарх Виттенлэнда правил через согласие, мудрость и магическую силу, а не силу. Ожидается, что они будут убеждать дворянство в достоинствах своей политики посредством риторики и разума (или хорошо скрывать копыто, управляющее всем за кулисами). Большие дебаты являются ещё одним вызовом для продолжающихся реформ королевы Уайт Стар."
WIT_Great_Debate_Tooltip:0 "§GНаграда: политическая власть§!"

WIT_Derby:0 "Дерби"
WIT_Derby_desc:0 "Хотя современные роликовые коньки несколько новы для Грифонии, пони Виттенлэнда взяли их, как морские пони воду. Ежегодный Дерби увидит, как конькобежцы со всего региона соревнуются, стремящимися к престижу. Более расслабленная атмосфера делает его хорошим местом для ярких сделок тоже ... "
WIT_Derby_Tooltip:0 "§GНаграда: политический советник§!"

WIT_Grand_Fair:0 "Великая ярмарка"
WIT_Grand_Fair_desc:0 "Великая ярмарка - это щедрая демонстрация художественных и развлекательных возможностей нации. Пьесы, музыка, развлечения любого рода, даже гладиаторский бой. Естественно, зрелище означает, что там будут важные знати, которые будут бороться за статус."
WIT_Grand_Fair_Tooltip:0 "§GНаграда: конструктор пехотного снаряжения§!"

WIT_Reclamation_Day:0 "День рекламации"
WIT_Reclamation_Day_desc:0 "В 803 году Речной Город вторгся на наши земли, захватив Виттенбург и отправившись на Хай Мэйн, где их коварная Королева и её дочери пали, осаждая нашу крепость. Мы оттеснили их назад, хотя и не вернули наш город Кольтстрим. В День Рекламации каждый пони Виттенлэнда вспоминает о великих жертвах армий и незавершенной обязанности - о возвращении Кольтстрима."
WIT_Reclamation_Tooltip:0 "§GНаграда: поддержка войны§!"

### Three Ideologies ###
WIT_The_Duel:0 "Дуэль"
WIT_The_Duel_desc:0 "Каждый пони, с некоторой поддержкой в суде, может бросить вызов монарху через поединок умственной доблести и магического мастерства. Если у соперника есть достаточная поддержка, монарх будет зачастую уходить мирно. Хотя королева Уайт Стар хорошо маневрировала в своей политике, остается небольшая возможность бросить вызов у консерваторов ..."

# Neutral (Queen White Star wins duel)
WIT_White_Star_Triumphs:0 "Триумф Уайт Стар"
WIT_White_Star_Triumphs_desc:0 "Годы политических интриг и справедливой, а главное - бесплатной, раздачи огненных шаров оказались плодотворны - Вульфрик отстранен, Онория "нейтрализована", а последние указы по реформам прав и свобод уже лежат на столе Королевы, ожидая лишь ее печати и подписи. Да здравствует Королева...до следующей дуэли, по крайней мере."

WIT_Ancient_Ancestry:0 "Древнее Происхождение"
WIT_Ancient_Ancestry_desc:0 "В течение сотен лет мы обучались магии для использования ее во всех аспектах жизни, передавая свои секреты из поколения в поколение. Теперь другие спешат интегрировать свою магию в современное вооружение. \n\n Нам не нужно спешить. Мы готовы к этому с рождения."

WIT_Loyalty_To_The_Queen:0 "Королева Своего Народа"
WIT_Loyalty_To_The_Queen_desc:0 "Монархи всегда утверждают, что они самоотверженно правят своим народом, но далеко не всегда эти слова правдивы. Королева Уайт Стар делом доказала преданность своему народу, и пони теперь служат ей так, как служит своей стране она сама."

WIT_A_Greatful_Populace:0 "Завершить Реформы"
WIT_A_Greatful_Populace_desc:0 "Дворяне были побеждены и многие лишились своих привелегий, а все претенденты на трон были повержены. Виттенлэнд больше не будет впустую тратить свой потенциал, растрачивая силы на богатую жизнь, полную незаслуженных привилегий. Ведь истинная удовольствие в вечеринках доставляют дружба, единство и радость, а вовсе не интриги, обособленность и транжирство."

WIT_Coltstream_Please:0 "Положить Конец Древним Обидам"
WIT_Coltstream_Please_desc:0 "200 лет назад мы потеряли Кольтстрим, и сегодня найти там пони с культурой и наследием своих Виттенлэндских предков довольно трудно. Пришло забыть о претензиях на Кольтстрим - мир весьма полезнее, а мы получим некоторые уступки взамен. И если такой щедрый жест будет отвергнут, мы сможем по-прежнему воспользоваться силой, но в этот раз уже с чистой совестью."

WIT_A_New_Generation:0 "Новое Поколение Пони"
WIT_A_New_Generation_desc:0 "Онория доказала справедливость мнения королевы - любой единорог может добиться больших успехов. Это событие доказало возможность получить новое поколение квалифицированных специалистов для работы в наиболее важных областях."

WIT_Unity_Around_The_Queen:0 "Единый Народ"
WIT_Unity_Around_The_Queen_desc:0 "Успех Уайт Стар объединил всех пони. Мы можем использовать эту поддержку для благих дел."

# Fascist (UPP / Honoraria wins duel)
WIT_UPP_Takes_Power:0 "Королева Крестьян"
WIT_UPP_Takes_Power_desc:0 "Мы справедливо заняли свое место на престоле, и не менее важен тот факт, что ключевые представители знати страны сейчас находятся в заложниках в этом дворце. Мечта Виттенлэнда может быть наконец реализована - нация, в которой каждый единорог, богатый или бедный, может раскрыть свой истинный потенциал, реализовать его так, как подобает мастерам магических искусств."

WIT_Ready_For_Conflict:0 "Подготовка к Войне"
WIT_Ready_For_Conflict_desc:0 "Виттенланд - наш дом, наше Отечество. Не-единороги, монархи, корпорации - все они хотят отнять его у нас. Мы должны быть готовы к этому, а также готовы вернуть нашу утраченную землю в Кольтстриме."

WIT_Renewed_Militarism:0 "Путь Единорога"
WIT_Renewed_Militarism_desc:0 "Виттенлэнд уникален - нация единорогов, где магические искусства можно практиковать во благо, не будучи связанными в необходимости прислуживать потребностями земных пони и пегасов. Мы должны напомнить нашим единорогам о преимуществах такой жизни и о последствиях, если мы не будем решительно защищать ее."

WIT_Productivity_At_Last:0 "Конец Вечеринкам"
WIT_Productivity_At_Last_desc:0 "Невероятный потенциал единорогов нашей страны тратится на легкомысленные развлечения для богатых, пока простой народ страдает. Вечеринки следует оплачивать из своего кармана, а не из общественного или налогов. Всё, кроме самых больших празднеств, должно быть отменено, а остальное - стать праздниками в честь нашего единства и образа жизни."

WIT_Coltstream_Or_War:0 "Кольтстрим или Война"
WIT_Coltstream_Or_War_desc:0 "200 лет назад пони Речкограда забрали у нас Кольтстрим. В ответ Королева и три ее дочери пали от наших копыт, но мы никогда не смогли вернуть себе Кольтстрим. Пришло время завершить начатое 200 лет назад."

WIT_Our_Rightful_Place:0 "Показать Всем Магию Магии"
WIT_Our_Rightful_Place_desc:0 "Магия управляет этим миром. Тем не менее никто не может пользоваться ей так, как единороги, - щиты, телепортация, даже путешествия во времени. Преимущества такого общества очевидны. Единороги - лучшие пони, и потому единороги будут править всеми ради всеобщего блага."

WIT_Not_One_Step_Back:0 "Никогда Больше"
WIT_Not_One_Step_Back_desc:0 "Когда мы отдали часть земли нашего севера до Речного Города, мы потеряли ее на два столетия. Когда мы позволили магам забрать Баррад, мы потеряли его на десятки лет. Урок выучен. Земля Виттенлэнда никогда больше не должна страдать под чужими копытами."

#Communist (Death of pro-preasant leaders leads to conservative noble rule and then commoner uprising)
WIT_Chaos_Ensues:0 "Восстание"
WIT_Chaos_Ensues_desc:0 "Как иронично. Два лидера единорогов лежат мертвыми. Теперь дворяне будут снова пытаться угнетать пони и попирать наши свободы. Мы не повторим ту же ошибку - компромисса больше не будет. Никаких дуэлей, никакого единорожьего национализма. Рабочие будут править, и все будут равны."

WIT_New_Leaders:0 "Народные Офицеры"
WIT_New_Leaders_desc:0 "Войска Виттенлэнда издавна возглавлялись благородными единорогами, большинство из которых теперь погибли, или все еще сражаются против нас. Мы должны набирать новых офицеров сразу из народа."

WIT_Revenge_Incoming:0 "Враги со Всех Сторон"
WIT_Revenge_Incoming_desc:0 "Мы, наконец, сбросили цепи угнетения - нет больше ни королей, ни аристократии. Теперь мы должны укрепить северные границы, чтобы другие не смогли отобрать нашу новообретенную свободу."

WIT_Lessons_Of_The_Civil_War:0 "Всеобщие Праздники"
WIT_Lessons_Of_The_Civil_War_desc:0 "Сталлионградский коммунизм немного мрачен. Какой смысл работать, если нельзя насладиться плодами своего труда? Наш коммунизм заменит расточительные праздники дворян регулярными фестивалями для народа. Еда и украшения будут дешевыми и массовыми, но дружба, отдых и общение - это прерогатива живых пони, а не бездушных автоматов у станков."

WIT_Coltstream_Is_Ours:0 "Освобождение Кольтстрима"
WIT_Coltstream_Is_Ours_desc:0 "Теперь, когда мы объединили страну, рабочие Кольтстрима взывают к нам об освобождении. Королева Уайт Стар кланялась иностранным компаниям и монархам в своих бесконечных аристократических играх, оставив эту несправедливость нетронутой. Мы же теперь заберем то, что принадлежит нам по праву."

WIT_Renewed_Fervour:0 "Народная Армия"
WIT_Renewed_Fervour_desc:0 "Заводские работники. Фермеры. Не-единороги. Все страдали от тирании единорогов. Те, кто предпочитает равенство в нашей новой нации, спешат его защищать."

WIT_Fuel_For_The_Fire:0 "Топливо для Пламени Революции"
WIT_Fuel_For_The_Fire_desc:0 "Онория и последовавшие за ней революционеры показали нам путь - мы всегда должны отстаивать свои убеждения. Там, где другие препираются и обвиняют друг друга в несправедливости, мы должны действовать.\n\n Пони Революции, вперед!"

WIT_Review_Wittenland_Military:0 "Реорганизовать Армию Виттенлэнда"
WIT_Review_Wittenland_Military_desc:0 "Беглая оценка состояния наших вооруженных сил показала, что наша великая армия не просто устарела во всех смыслах, но также прискорбно плохо оснащена. Войска отчаянно нуждаются в реформах, ведь причиной всему является совершенно неэффективная командная структура. \n\nПроработка способов ее преобразования - наш единственный выбор."
 
# Motorised
WIT_Choose_Motorised:0 "Моторизованные Войска"
WIT_Choose_Motorised_desc:0 "Старые способы ведения войны канули в прошлое, когда завершилась эпоха линейной пехоты. Будущее за мобильностью войск, поэтому мы сконцентрировали внимание на изучении моторов и автомобилей. Мы должны приступить к делу и превратить нашу армию в могущественного бронированного, нефтеядного монстра!"
 
WIT_Tank_Buff:0 "Королевская Броня"
WIT_Tank_Buff_desc:0 "Путь на вершину стальной горы проложен пушечным огнем. Танки стали весьма грозной силой на поле боя. Этот факт нельзя игнорировать, поэтому наши танки должны быть улучшены! Удвойте усилия в этом направлении!\n\nВоенное искусство должно быть перековано вновь."
 
WIT_Motorised_Buff:0 "Дворянские Колесницы"
WIT_Motorised_Buff_desc:0 "Взор дворянского сословия приковали к себе иностранные, как они их назвали, 'механические колесницы'. Они уверены, что если мы сконцентрируемся на их исследовании, они будут весьма полезны на поле боя"
 
WIT_Tank_Research_Buff:0 "Королевская Танковая Инициатива"
WIT_Tank_Research_Buff_desc:0 "Чтобы приступить к развитию собственных бронетанковых войск, нам нужно раздобыть чертеж рабочего танка. Несмотря на то, что мы не сможем производить собственные танки в ближайшем будущем, существует несколько иностранных моделей, готовых стать основой нашего будущего прототипа."
 
WIT_Motorised_Research_Buff:0 "Королевская Моторизованная Инициатива"
WIT_Motorised_Research_Buff_desc:0 "Дворяне, павшие жертвой мировой военной моды, согласились объединить вложенные средства и обеспечить свои права на производство 'механических колесниц'. Тот факт, что все пони желают одного и того же, положительно скажется на наших результатах в этой сфере."
 
WIT_Motorised_Factories:0 "Увеличение Производства Моторов"
WIT_Motorised_Factories_desc:0 "Желание максимально использовать всю силу танковых войск потребует больших производственных мощностей. Нам следует отложить некоторое количество средств для постройки новых военных заводов."
 
WIT_Signal_Company_Bonus:0 "Модернизация Военных Коммуникаций"
WIT_Signal_Company_Bonus_desc:0 "Более подвижным дивизиям требуются новейшие технологии связи. Специально обученные единороги-радисты обеспечат высокую организацию наших войск."
 
WIT_Motorised_End_Bonus:0 "Современная Мобильная Пехота"
WIT_Motorised_End_Bonus_desc:0 "Мы полностью завершили механизацию наших вооруженных сил. Никто более не сможет сдержать натиск нашей армии!"
 
# Artilery
WIT_Choose_Artillery:0 "Большие Пушки Виттенлэнда"
WIT_Choose_Artillery_desc:0 "Пони Виттенлэнда никогда не желали быть безжалостными бойцами. С изобретением новой, более разрушительной и дальнобойной артиллерии, наше высшее командование верит, что мы можем заставить противника склониться перед подавляющей огневой мощью, завершая бой еще до его начала."
 
WIT_Artillery_Buff:0 "Зачарованные Снаряды"
WIT_Artillery_Buff_desc:0 "Будучи напитаны магией, наши артиллерийские снаряды станут поистине разрушительны. Лучшие волшебники уже предложили свои варианты заклинаний, нам осталось лишь выбрать."
 
WIT_Support_Buff:0 "Улучшенные Линии Снабжения"
WIT_Support_Buff_desc:0 "Если мы намерены массово использовать артиллерию, необходимо значительно усилить снабжение наших войск. Наши пони должны всегда быть обеспечены снаряжением, а артиллерия - снарядами."
 
WIT_Artillery_Tech:0 "Королевская Артиллерийская Инициатива"
WIT_Artillery_Tech_desc:0 "Старые орудия не способны поддерживать требуемую плотность огня. Мы должны взглянуть на современные модели орудийных систем."
 
WIT_Military_Tungsten:0 "Виттенлэндские Вольфрамовые Шахты"
WIT_Military_Tungsten_desc:0 "Артиллерийское производство нуждается в большом количестве вольфрама. До сих пор мы добывали крайне мало этого металла, однако группа геологов отыскала новую жилу в Чертовых Высокогорьях."
 
WIT_Artillery_Factories:0 "Усиленное Производство Артиллерии"
WIT_Artillery_Factories_desc:0 "Артиллерия весьма дорога в производстве и нам всегда нужно больше снарядов для очистки местности от противника. Бюджет военно-промышленного комплекса должен быть расширен."
 
WIT_Support_Tech_Artillery:0 "План Снабжения Виттенлэнда"
WIT_Support_Tech_Artillery_desc:0 "Наши пони нуждаются в постоянном снабжении для стабильного ведения боевых действий. Виттенлэндский Корпус Снабжения займется этой проблемой."
 
WIT_Firepower_End_Bonus:0 "Пороховой Оркестр"
WIT_Firepower_End_Bonus_desc:0 "Наши маги и ученые совместно разработали новое заклинание для нашего магического вооружения. Оно станет гораздо мощнее и бронебойнее."
 
# Battleplan
WIT_Choose_Battleplan:0 "Каждый Вздох По Сценарию"
WIT_Choose_Battleplan_desc:0 "Старые способы ведения войны устарели, однако некоторые идеи можно использовать и сейчас. Например, тщательное планирование операций и усиленная фортификация - наши горы станут крепостью, где мы будем сражаться до последней капли крови. Крови наших врагов."
 
WIT_Entrench_Buff:0 "Долгая Партия"
WIT_Entrench_Buff_desc:0 "Высшее командование считает, что усиленные тренировки в возведении временных укреплений и рытье окопов - правильный подход. Противник не получит решающего преимущества, а каждая пядь нашей земли обойдется им очень дорого."
 
WIT_Planning_Buff:0 "Все Варианты Просчитаны"
WIT_Planning_Buff_desc:0 "Стремительно изменяющаяся обстановка на поле боя означает, что каждый командир должен быть подготовлен к любым неожиданностям."
 
WIT_Infantry_Tech_Battleplan:0 "Лучше Ружья, Твёрже План"
WIT_Infantry_Tech_Battleplan_desc:0 "Мушкеты сослужили хорошую службу Виттенлэнду за последние годы. Теперь их место - на выставках в музеях истории. Чтобы противостоять хорошо оснащенным грифонам, не говоря уже о более развитых соседях-пони, каждый солдат нашей страны должен быть оснащен по последнему слову техники."
 
WIT_Engineer_Tech_Battleplan:0 "Универсальные Солдаты"
WIT_Engineer_Tech_Battleplan_desc:0 "Мы должны сформировать военно-инженерные корпуса для содействия нашим войскам на поле боя. Эти отличные пони смогут возводить прочные укрепления, временные мосты и многое другое."
 
WIT_Military_Iron:0 "Топливо Войны"
WIT_Military_Iron_desc:0 "Чем больше винтовок мы производим, тем больше стали нам требуется. Нам нужно увеличить объемы добычи необходимых ресурсов."
 
WIT_Special_Forces_Bonus:0 "Виттенлэндская Гвардия"
WIT_Special_Forces_Bonus_desc:0 "Виттенлэндская Гвардия, наши лучшие солдаты-единороги, должна быть оснащена наиболее современным оружием, чтобы быть на ступень выше остальных войск и более эффективно выполнять свои обязанности."
 
WIT_Battleplan_End_Bonus:0 "Крупномасштабное Планирование"
WIT_Battleplan_End_Bonus_desc:0 "Мы успешно адаптировали старую стратегию к современным реалиям! Наши горные цитадели неприступны в наши генералы постигли многие тайны искусства войны. Теперь мы должны усилить изучение возможностей использования магии в военных целях. Каждый единорог должен уметь поддержать своих собратьев по оружию."
 
# Mass Assault
WIT_Choose_Mass_Attack:0 "Непрерывное Наступление"
WIT_Choose_Mass_Attack_desc:0 "Дух Виттенлэндского пони не имеет себе равных, когда он сражается за свою Родину. Мы разнесем врага в щепки словно неудержимая волна!"
 
WIT_Population_Assualt_Buff:0 "Обязательная Служба"
WIT_Population_Assualt_Buff_desc:0 "Каждый гражданин нашего государства обязуется пройти базовую воинскую подготовку. Таким образом, у нас будет больше резервов, готовых вступить в бой."
 
WIT_Infantry_Morale_Buff:0 "За Славу и За Виттенлэнд!"
WIT_Infantry_Morale_Buff_desc:0 "Офицеры-единороги всегда водили наших солдат в бой, и теперь, пройдя дополнительные тренировки, они смогут вдохновлять наших пони еще сильнее."
 
WIT_Hospital_Buff:0 "Первая Помощь В Бою"
WIT_Hospital_Buff_desc:0 "Огромное скопление солдат на поле боя всегда приводит к большим количествам раненых. Мы организуем медицинские санитарные батальоны, чтобы спасти каждого солдата, которого можем."
 
WIT_Population_Assualt_Buff_2:0 "Всеобщая Муштра"
WIT_Population_Assualt_Buff_2_desc:0 "Наше небольшое население не позволяет нам разбрасываться жизнями пони, в отличие от более крупных соседей. Однако если мы будем поощрять браки снижением налогов для женатых и обеспечим денежные субсидии за большое количество жеребят, мы сможем увеличить население в расчете на будущие войны."
 
WIT_Infantry_Tech_Assualt:0 "Высокие Стандарты Для Винтовок"
WIT_Infantry_Tech_Assualt_desc:0 "Нам следует убедиться, что каждый наш солдат вооружен надежным и эффективным оружием."
 
WIT_Heavy_Tank_Buff:0 "Стальная Стена"
WIT_Heavy_Tank_Buff_desc:0 "Тяжелые танки - это неприступные скалы на поле боя. Никто не сможет противостоять нашим массированным штурмам с применением этих чудовищных бронированных колоссов!"
 
WIT_Assualt_End_Bonus:0 "Мощь Армии Виттенлэнда"
WIT_Assualt_End_Bonus_desc:0 "Для того чтобы раскрыть весь наш потенциал, мы должны продолжить исследования магии. Только тогда мы станем воистину неудержимы."
 
# End
WIT_Military_End_Bonus:0 "Новая Регулярная Армия Виттенлэнда"
WIT_Military_End_Bonus_desc:0 "Наша современная армия не имеет себе равных! Солдаты гордятся носить форму армии Виттенлэнда, а их мораль высока как никогда прежде. Однако наши горнострелковые войска нуждаются в чем-то особенном, что выделяло бы их среди остальных. Оснастив их магическим снаряжением, мы обособим их как элиту нашей армии."
 
 
## Navy
WIT_Navy_Start:0 "Флот Короны"
WIT_Navy_Start_desc:0 "Обеспечив доступ к морю, но что более важно, порты и верфи, мы создадим военно-морской флот Виттенлэнда."
 
WIT_Destroyer_Tech:0 "Инициатива Разработки Эсминцев"
WIT_Destroyer_Tech_desc:0 "Наш новосозданный флот пока не способен конкурировать с опытными военно-морскими силами Бакары или зебр. Сейчас нам следует сосредоточиться на создании моделей эсминцев, способных наносить ущерб противнику в море."
# Credit to Captain for Cruiser desc
WIT_Cruiser_Tech:0 "Крейсер, Крейсирующий По Морям"
WIT_Cruiser_Tech_desc:0 "Мы будем развивать наши корабли сопровождения и тяжелые крейсера, обеспечивающие лучшую защиту нашим единорогам в море и составляющим большую угрозу средним кораблям противника."
 
WIT_Navy_Base:0 "Дом Для Флота"
WIT_Navy_Base_desc:0 "Нашим кораблям требуется место, где они могли бы пополнить запасы, топливо и совершить мелкий ремонт. Нам следует расширить наши порты и морские базы."
 
WIT_Battleship_Tech:0 "Гордость Флота"
WIT_Battleship_Tech_desc:0 "Линейный крейсер станет гордостью Виттенлэндского флота! Он обеспечит наше полное превосходство на море."
 
WIT_Dockyards:0 "Заклепка За Заклепкой"
WIT_Dockyards_desc:0 "Наши верфи не справляются с потребностями флота. Мы отметили несколько хорошо расположенных бухт для размещения новых верфей."
 
## Air
WIT_Air_Start:0 "Воздушные Силы Виттенлэнда"
WIT_Air_Start_desc:0 "Небо всегда было ближе к нам, живущим в горных замках, но теперь, с изобретением самолета, мы сможем окончательно покорить небеса!."
 
WIT_Fighter_Tech:0 "Воздушное Превосходство"
WIT_Fighter_Tech_desc:0 "Мы должны разработать модель легкого самолета, способного контролировать воздушное пространство."
 
WIT_Bomber_Tech:0 "Смерть С Небес"
WIT_Bomber_Tech_desc:0 "В древние времена боевые маги обрушивали разрушительные силы на своих врагов, но эту магию невозможно было применять массово. Тактический бомбардировщик внесет свои коррективы в ход истории, позволив магам использовать свои силы чуть более практично."
 
WIT_CAS_Tech:0 "Разработка Многоцелевых Самолетов"
WIT_CAS_Tech_desc:0 "Нашим войскам могли бы пригодиться точечные воздушные удары по указываемым целям. Для этого потребуется специальный самолет."
 
WIT_Air_Base:0 "Гнездо"
WIT_Air_Base_desc:0 "Нашим новым самолетам требуются ангары. Мы можем очистить поля и некоторые горные долины для этих целей."
 
WIT_Rocket_Tech:0 "Смело Вперед"
WIT_Rocket_Tech_desc:0 "С этими экспериментальными ракетами мы сможем уничтожить любого врага!"
 
######### Industrial ##########
WIT_Economic_Policy:0 "Экономика"
WIT_Economic_Policy_desc:0 "Мир меняется, и мы должны меняться вместе с ним. Мы должны начать адаптацию нашей экономики к современным реалиям."
 
WIT_Civilian_Investment:0 "Гражданские Инвестиции"
WIT_Civilian_Investment_desc:0 "Мы должны вкладывать средства в производство продуктов первой необходимости, для того чтобы построить основу нашей будущей экономики."
 
WIT_Iron_Mines:0 "Железные Шахты"
WIT_Iron_Mines_desc:0 "Новые залежи ценного металла были найдены в Курае. Мы должны воспользоваться этим ресурсом для повышения темпов роста экономики."
 
WIT_Civilian_Investment_2:0 "Дальнейшие Гражданские Инвестиции"
WIT_Civilian_Investment_2_desc:0 "Несмотря на проделанную работу, мы могли бы сделать больше. Поэтому дальнейшая поддержка гражданской промышленной базы является приоритетом."
 
WIT_Military_Investment:0 "Военные Инвестиции"
WIT_Military_Investment_desc:0 "Гражданская промышленность важна, но военная - важнее. Без заводов, производящих современное вооружение, чем мы собираемся вооружать нашу армию? Инвестиции в создание новых военных заводов являются приоритетом."
 
WIT_Tungsten_Mines:0 "Вольфрамовые Шахты"
WIT_Tungsten_Mines_desc:0 "Новые залежи ценного металла были найдены в Курае. Мы должны воспользоваться этим ресурсом для повышения темпов роста экономики."
 
WIT_Military_Investment_2:0 "Дальнейшие Военные Инвестиции"
WIT_Military_Investment_2_desc:0 "Наши первые вклады принесли результат. Но этого недостаточно. Нам нужно больше фабрик, производящих вооружение, и эта проблема решаема, с небольшой финансовой помощью."
 
WIT_Peasant_Reform_Act:0 "Акт о Землепашцах"
WIT_Peasant_Reform_Act_desc:0 "В древние времена крестьяне не имели права покидать помещичьи земли, даже если это было не выгодно. Правители этих земель менялись, но пони, жившие там, были все те же. Уайт Стар подготовил радикальные реформы, которые позволят крестьянам найти лучшее место для жизни, а помещикам - более избирательно управлять своими работниками."

WIT_Assembly_Line_Methods:0 "Конвейерное Производство"
WIT_Assembly_Line_Methods_desc:0 "Стандартизация - это очень скучный и очень эффективный процесс. Если применить эти технологии на всех заводах, объемы нашего производства значительно возрастут."

WIT_New_Age_Thinking:0 "Современная Наука"
WIT_New_Age_Thinking_desc:0 "С появлением электроники открываются новые возможности. Точные машины, способные совершать вычисления в один миг. Нельзя отказываться от таких технологий."

WIT_Push_Industrialisation:0 "Продвижение Индустриализации"
WIT_Push_Industrialisation_desc:0 "Многие части Виттенлэнда до сих пор неиндустриализированы. Мы должны сосредоточить усилия на промышленном развитии тех частей нашей страны, где все еще преобладает сельское хозяйство."

WIT_New_Technologies:0 "Новые технологии"
WIT_New_Technologies_desc:0 "Мир изменился. С этим нельзя поспорить. Но так же верно и то, что он продолжит меняться и дальше, поэтому мы не должны цепляться за прошлое."

WIT_Industrial_Innovation:0 "Промышленные Достижения"
WIT_Industrial_Innovation_desc:0 "Мы достигли многого, но нам нельзя остановливаться. Нужно продолжать развитие, чтобы не остаться далеко позади."

WIT_Competitive_Economics:0 "Рыночная Экономика"
WIT_Competitive_Economics_desc:0 "Современная экономика построена на конкурентности частного сектора. Мы должны позволить нашим предпринимателям соперничать друг с другом. Только тогда мы сможем занять достойное место в мировом рынке."

WIT_Planned_Economics:0 "Плановая Экономика"
WIT_Planned_Economics_desc:0 "Сильное государство должно иметь сильную экономику. Частичная национализация и государственный надзор - вот путь к процветанию. Зачем зависеть от частного сектора? Наше правительство лучше знает, что нам нужно."

WIT_Into_The_Modern_Age:0 "В Эпоху Современности"
WIT_Into_The_Modern_Age_desc:0 "Мы покончили с неправильной экономической структурой нашего государства. Сегодня мы вступаем в золотой век прогресса. Виттенлэнд будет процветать!"

#### EVENTS ####
wittenland.1.t:0 "Спрингфилдский Фестиваль"
wittenland.1.d:0 "Королева Уайтстар объявила начало Спрингфилдского фестиваля, открыв ежегодный праздничный сезон в Виттенлэнде. Одобрительный грохот копыт заглушил ворчание знати, едва сдерживавшей отвращение при виде пони более низкого сословия.\n\nУайтстар улыбалась. Посещение скромного фестиваля в Айвенхорне, вместо шикарной площади Виттенбурга, оказалось отличным решением. Лорд Вульфрик был в ярости. Его раздражали внезапно свалившиеся проблемы, когда крестьяне получили больше прав, а теперь он был вынужден стоять среди черни, чтобы присутствовать рядом с Королевой.\n\nОна слегка нахмурилась, зная, к каким проблемам это может привести, но вскоре ее мордочка прояснилось. Глава Гильдии Речных Ремесленников наслаждался вином за столом, ломящимся от яств - последний урожай был особенно удачным. Пара интересных предложений, торговых соглашений и Вульфрику станет тяжело соперничать с некоторыми молодыми торговцами из низших сословий. Вульфрик это понимал. Он разбирался в этом как никто другой.\n\nКоролева сделала глоток вина, прежде чем подойти к главе гильдии. Это будет долгий, но продуктивный день..."
wittenland.1.a:0 "Великолепное начало."

wittenland.2.t:0 "Галантное Гала"
wittenland.2.d:0 "Мраморные залы Виттенбурга были наполнены музыкой скрипок и беседами знатных пони. Экзотические угощения из Эквестрии, Олении и даже Грифенхейма наполняли старинные чаши, украшенные серебром.\n\nВсе перешли на шепот, когда в зал вошла королева. Ей дорого обойдется ее проделка в Айвенхорне, ведь здесь, в окружении самых высших и элитных сословий Виттенлэнда, на самом эксклюзивном празднике сезона, она не сможет отыскать поддержки у своих новых друзей из среднего класса.\n\nЕе личная служанка подошла с бокалом вина, и приблизившись к королеве тихо произнесла "Ваше Высочество, Стил Литл пожелала, чтобы с Вами связался граф Папалии, однако у меня есть срочные новости. Лорд Вульфрик и графы из Облепиховой Рощи подписали эксклюзивный торговый договор с одним из производителей электроники Речного города."\n\nУайт Стар обернулась, ошеломленная новостью, однака быстро справилась с эмоциями, улыбнулась, притворившись, что узнала кого-то в толпе, и прошептала "Что?! Как? Это же были открытые контракты!"\n\nОна задумалась, ее сердце забилось чаще. Несмотря на прошлые успехи, приобретенные дополнительные средства, влияние и новые контакты, консервативные фракции крепко стояли на четырех копытах, и этому не было видно конца в ближайшие годы. Будет сложно закрепить уже произошедшие реформы, не то что проводить новые.\n\nЕе мысли оказались прерваны лордом Вульфриком, с улыбкой протягивающим ей копыто. "Могу ли я иметь удовольствие пригласить на танец Ваше Высочество?" Уайт Стар старалась сохранить самообладание. Отказ был бы вопиющим нарушением этикета, ведь лорд Вульфрик был организатором этого Гала..."
wittenland.2.a:0 "Это будет долгий вечер."

wittenland.3.t:0 "Большой Спор"
wittenland.3.d:0 "Дворяне, пришедшие сегодня в Королевскую Библиотеку, внимательно слушали Королеву Уайт Стар, излагавшую планы на ближайшие годы. Они возражали, спрашивали, комментировали и соглашались. Как и всегда, больше всего внимания привлекла тема классовой реформы. Опираясь на недавние экономические успехи, традиции Виттенлэнда, и даже новаторские идеи из Аквелии, Сталлионграда и Нового Мэйрлэнда, она довольно подробно обсудила эту тему.\n\nЛорд Вульфрик, как и ожидалось, поднялся, "Ваше Высочество, это прекрасные аргументы, однако это не имеет значения. Эти государства не имеют столь глубоких магических корней, как наше. Эти идеи действительно могут принести пользу тем, кто пашет землю собственными копытами, однако они уступают нашим древним традициям, когда прикладная магия используется во имя всеобщего блага. Вы сами пришли к власти благодаря этому, а теперь отказываетесь от самих основ собственного права на трон?"\n\nУайт Стар сделала долгую паузу, тщательно обдумывая слова. "Мы - не единственное магическое государство, лорд Вульфрик. Неужели вы позабыли об Эквестрии, где правят магические сестры-принцессы? Они ценят равенство и -"\n\nРог Вульфрика ярко вспыхнул, когда он ударил копытом по столу. "Эти чокнутые аликорны, объявившие себя Божествами Солнца и Луны? Их страна не является сообществом единорогов и уж тем более у них нет никакой особенной магии. Вы слишком сильно верите в преувеличения суеверных иностранцев.""
wittenland.3.a:0 "Они сомневаются..."

wittenland.300.t:0 "Большой Спор"
wittenland.300.d:0 "Толпа одобрительно заголосила. Общество, столь же магически одаренное, как наше? Это как минимум не то, что стоило публично признавать Королеве.\n\nУайт Стар упрямо поджала губы. "Может и так, однако... Это документы, пришедшие из Кантерлотского Университета в прошлом месяце. В них говорится о результатах противостояния Твайлайт Спаркл, Элемента Магии..." сделав короткую паузу, она продолжила "...И лорда Тирека, кентавра, поглотившего почти всю магию Эквестрии."\n\nЛорд Вульфрик фыркнул "О чем я и говорил! Элемент Магии? Столпы энергии больше здания этой библиотеки?! Нет! Это все - суеверные заблуждения пони, которые верят в божественность этих аликорнов! Нельзя вести свою политику, основываясь на сказках!"\n\nУайт Стар победно улыбнулась, поднимая второй свиток "В самом деле? Тогда Вам следует поговорить с подчиненными. Данные, полученные из Кантерлота, полностью соответствуют показаниям магометрического исследования, проведенного Вашей собственной станцией наблюдения за магическими аномалиями в Виттенбурге. Или публикации Ваших ученых тоже "суеверные заблуждения", а, лорд Вульфрик?"\n\nУайт Стар позволила себе широко улыбнуться, из аудитории донеслось хихиканье. "Возможно, если бы Вы проводили меньше времени, защищая собственные магические достоинства, и были в курсе последних событий, эти "заблуждения" не были бы такой проблемой, мммм?""
wittenland.300.a:0 "Думаю, что правда на моей стороне, лорд Вульфрик."

wittenland.4.t:0 "Дерби"
wittenland.4.d:0 "Пони веселились, галдели и ревели каждый раз, когда спортсмены на роликах проносились мимо трибун, прыгали и атлетично позировали. Многие делали ставки, дворяне спешили сделать фотографии со спортсменами из своих земель, а недавно появившееся в Виттенлэнде чудо техники - радио - вело бесконечные передачи для пони, многие из которых с нетерпением ждали около витрин магазинов электроники.\n\nКоролева Уайт Стар, как обычно, успокаивала свое эго, выполняла обещанное и накручивала хвосты. У нее было отличное настроение, ведь она убедила Тандер Аметист, одного из лучших своих тактиков, провести с ней пару занятий лично. \n\nВино текло рекой (как впрочем и всегда), и к концу дня, катки наконец были открыты для знати. Молодежь рьяно отправилась покорять бетонные горки, в то время как пони постарше предпочитали более спокойный ритм.\n\n Затем, к всеобщему удивлению, племянник Уайт Стар заманил на каток ее саму, где она стала чередовать изящные движения и веселые покатушки. Это произвело ажиотаж, и теперь абсолютно все тащили своих родных и друзей на каток. Даже лорд Вульфрик терпеливо улыбался, глядя как его маленькая внучка усердно пыталась преодолеть хотя бы несколько метров на роликах, явно намереваясь позвать его покататься вместе с ней, однако у нее все никак не получалось сохранить равновесие.\n\nУайт Стар остановилась, окинув взглядом счастливые морды своих подданых, веселящихся на колесах. Ей стало немного грустно."
wittenland.4.a:0 "Так и должно быть."

wittenland.5.t:0 "День Возвращения"
wittenland.5.d:0 "Стиснув зубы, Уайт Стар облачилась в парадный мундир Маг-Генерала Виттенлэнда. Нельзя закончить Праздничный Фестиваль без военного парада, разумеется.\n\nНо зачем же было делать возвращение Кольтстрима главной темой этого парада? Как и для любого другого политика, обещание невозможного было частью ее работы. И возвращение Кольтстрима было одним из таких обещаний. Наверное в наших водах есть что-то неправильное. Что-то, что заставляло пони Речных земель быть невероятно упрямыми.\n\nДвести лет назад, Речной Город смог отторгнуть регион Кольтстрим у Виттенлэнда. И вот, спустя два столетия, они до сих пор требуют возвращения этих территорий. На каждом фестивале. Ей вдруг стало интересно, изменялся ли хоть раз текст положенной речи, задумавшись на мгновение о том, чтобы отправить кого-нибудь узнать об этом в Библиотеке. \n\nСамое худшее в происходящем было то, что больше всего военных действий требовали обычные пони. Дворяне здраво оценивали обстановку, понимали политическую ситуацию в стране и мире. Однако каждая реформа, каждый ее дар своему народу, почему-то только подогревали их жажду войны. Глупцы! Кто по их мнению будет вынужден лезть под пулеметный огонь, если мы вдруг решим отобрать город? Явно не знатные пони!\n\nУайт Стар печально вздохнула и взошла на трибуну."
wittenland.5.a:0 "Давайте покончим с этим..."

wittenland.6.t:0 "Большая Ярмарка"
wittenland.6.d:0 "Большая Ярмарка пышет изобилием. В этом году на ней показали множество интересного: волшебный неиссякающий фонтан вина, гладиаторские бои ветеранов, которые изображали сражения с бандитами грифонов (слуги-пегасы, как обычно, изображали несчастных грифонов), а также труппа путешествующих гиппогрифов, прибывшая из-за моря.\n\nПосреди всего этого веселья, Уайт Стар пребывала в мрачном расположении духа. Несмотря на ее победу в споре, лорд Вульфрик воспользовался своими торговыми связями, чтобы упрочить положение нескольких дворянских родов и увеличить свое влияние среди дворян. Это неизбежно заставит ее выбирать между угрозой переворота и отказом от своих реформ.\n\nПоэтому когда гонец принес утренний отчет о торговле, Уайт Стар не читала его до тех пор, пока обычно молчаливый лорд Вульфрик не выругался и в спешке не покинул праздник. Несмотря на все приличия, Уайт Стар и другие любопытные знатные пони не могли не столпиться вокруг гонца. Даже гиппогриф, который проделывал удивительно сложное двойное сальто через обруч, насвистывая государственный гимн Виттенлэнда отвлекся и упал.\n\nУайт Стар приступила к чтению. Торговое судно капитана Онория возвращается после успешного предприятия в Эквестрии. Корабль везет качественную и недорогую электронику, а также гарантии Нового Мэйрлэнда о дальнейших поставках. \n\nОна рассмеялась. Монополия Вульфрика на устаревшее оборудование обернулася для него дорогостоящей катастрофой, он пал очередной жертвой денег нового мира. \n\nПоглощенная радостью, она не замечала письмо, пока служанка решительно, но вежливо пролевитировала его в считанных сантиметрах от ее мордочки."
wittenland.6.a:0 "Письмо?"

wittenland.600.t:0 "Письмо"
wittenland.600.d:0 ""Моя Королева,\n\nЯ возвращаю Вам долг свободы и надеюсь, что мое удачное предприятие подарит Вам столь же глубокое чувство удовлетворение, как и мне. \n\nКак бывший слуга лорда Вульфрика, я искренне надеюсь, что неудавшаяся афера заставит его засунуть свой кривой рог во включенный Rijekogradский тостер.\n\n Искренне Ваш,\n\nКапитан Онорий"\n\nУайт Стар довольно зажмурилась, радуясь этому проявлению вселенской справедливости."
wittenland.600.a:0 "Надо поблагодарить этого  "Онория" лично."

wittenland.7.t:0 "День Испытаний"
wittenland.7.d:0 "Королева Уайт Стар проходила мимо бесчисленных павильонов, в которых единороги со всего Виттенлэнда соревновались в своих магических умениях, начиная с зачаровывания, многоцелевой магии, и заканчивая грубой мощью телекинеза, наряду с научными статьями и утверждениями. \n\nК сожалению, опытные дворяне расхватали всех лучших кандидатов еще до ее прихода. Вместо этого, она воспользовалась возможностью и познакомилась с лавочником, торгующим импортными магическими фолиантами и обладающим недюжинными связями. \n\nОна подумала, что не стоит упускать такой шанс."
wittenland.7.a:0 "Все прошло спокойно."

wittenland.8.t:0 "Новые Маг-Генералы"
wittenland.8.d:0 "Нам удалось привлечь на свою сторону нескольких талантливых полководцев из замков Хай Мейн и Винтерсхорн, приграничных территорий, являющихся объектом постоянных нападок со стороны Грифонов. В отличие от магических испытаний здесь все прошло без заминки."
wittenland.8.a:0 "Магической армии нужны генералы-маги. "

wittenland.9.t:0 "Магические Танки"
wittenland.9.d:0 "Королева Уайт Стар прошла в идеально чистую мастерскую и взволнованные рабочие расступились, пропуская ее к недавно прибранным рабочим местам.\n\nПредставитель компании продолжил "Как Вам известно, зачарование материалов - невероятно трудоемкий процесс. Типичному единорогу проще поддерживать персональную защиту." Он улыбнулся. "Однако, таким образом мы можем получить гораздо более мощные защитные свойства," он указал на макет, учебную модель, сделанную из пластин заколдованной стали, сваренных между собой. "Только представьте себе морды Грифоньих рыцарей, ожидавших легкой битвы и обнаруживших, что даже их хваленое тяжелое оружие не способно повредить нашей технике!"\n\nУайт Стар кивнула. "Мы дадим Вам знать, если стране понадобятся Ваши танки.""
wittenland.9.a:0 "Техномагия - будущее Виттенлэнда."

wittenland.10.t:0 "Акт о Землепашцах"
wittenland.10.d:0 "Хотя Акт о Землепешцах не охватывает многие важные и фундаментальные вопросы культуры, прав и норм общества, он был воспринят многими учеными как широкомасштабная экономическая реформа, уделяющяя особое внимание деталям, позволяющая крестьянам стать частью современной экономики. Уже продуманы усовершенствования этой реформы, и в ближайшие пару лет мы завершим интеграцию основных пунктов Акта в нашу экономику."
wittenland.10.a:0 "Виттенлэнд сбрасывает древние оковы."

wittenland.11.t:0 "Завершение Крестьянской Реформы"
wittenland.11.d:0 "Вопреки отрицательным прогнозам консерваторов, экономические реформы оказались в целом успешными. Последний ежеквартальный отчет показал, что наша экономика показывает стабильный рост благодаря последним реформам и Виттенлэнд сумел догнать другие индустриальные страны по многим показателям."
wittenland.11.a:0 "Магия и Будущее неразделимы."

wittenland.12.t:0 "Отчет Оборонной Комиссии"
wittenland.12.d:0 "[WIT.GetLeader],\n\nработа Оборонной Комиссии выявила два крупных недостатка в структуре наших вооруженных сил.\n\n1. Ожидается, что современный бой будет построен на новейшем личном вооружении, артиллерии с гидравлической стабилизацией, поддержке специалистов и боевой технике. Мы отстаем в этом плане от мировых держав.\n2. Наша военная доктрина, основанная на защите крепостей от набегов плоховооруженных грифонов, совершенно не приспособлена к современным реалиям.\n\nК счастью, наши познания в магических дисциплинах предоставят нам широчайшие перспективы в дальнейшем, если мы сумеем найти достойное решение по устранению текущих проблем.\n\n. Наши военные теоретики уже изучают имеющуюся в Королевской Библиотеке информацию о зарубежном опыте ведения боевых действий, к нам начинают поступать первые предложения по интеграции элементов современной военной теории в нашу военную доктрину. Собранная информация, а также предложенные доктрины и результаты работы комиссии прилагаются. \n\nОборонная Комиссия Виттенлэнда."
wittenland.12.a:0 "Убийственно точный и полный отчет."

