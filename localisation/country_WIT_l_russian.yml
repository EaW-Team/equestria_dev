#### IDEAS ####
WIT_unicorn_parties:0 "Праздники единорогов"
WIT_unicorn_parties_desc:0 "Единороги Виттенлэнда любят две вещи - магию и вино."
WIT_reformed_unicorn_parties:0 "Реформирование общества единорогов"
WIT_reformed_unicorn_parties_desc:0 "Нам удалось реформировать общество единорогов в Виттенлэндии, чтобы быть менее расточительными и более благоприятными для самой страны."
WIT_reformed_unicorn_parties_fascism:0 "Нет больше праздникам"
WIT_reformed_unicorn_parties_fascism_desc:0 "Сумасбродство дворянства было отменено, а усилия, направлены на нацию."
WIT_reformed_unicorn_parties_communism:0 "Праздники для народа"
WIT_reformed_unicorn_parties_communism_desc:0 "Экстравагантные торжества старых были заменены простыми скромными делами для простого пони."
WIT_New_Technologies_Idea:0 "Чудеса технологий"
WIT_New_Technologies_Idea_desc:0 "Чудеса Технологии никогда не перестают нас удивлять. Пойдем и узнаем все, что нужно знать!"
WIT_Assembly_Line_Idea:0 "Сборочная линия"
WIT_Assembly_Line_Idea_desc:0 "Введя концепцию сборочной линии в Виттенлэнде, мы могли бы значительно увеличить производительность наших заводов."
WIT_Planned_Economy_Idea:0 "Плановая экономика"
WIT_Planned_Economy_Idea_desc:0 "Тщательно планируя нашу национальную экономику, мы можем повысить производительность и эффективность."
WIT_Capitalist_Economy_Idea:0 "Свободная экономика"
WIT_Capitalist_Economy_Idea_desc:0 "Государственное вмешательство в экономику - это последнее, что нам нужно. Наши пони узнают, что лучше для них, мы им доверяем."
WIT_Tank_Buff_Idea:0 "Доспехи"
WIT_Tank_Buff_Idea_desc:0 "Новая исследовательская программа посвящена открытию новых путей совершенствования брони танков и других бронированных машин."
WIT_Motorised_Buff_Idea:0 "Усиление Моторизации"
WIT_Motorised_Buff_Idea_desc:0 "В целях мобилизации армии мы разрабатываем новые, более быстрые и долговечные грузовики и легковые автомобили для перевозки наших подразделений."
WIT_Motorised_End_Buff_Idea:0 "Моторизованная армия"
WIT_Motorised_End_Buff_Idea_desc:0 "Благодаря нашим усилиям по моторизации мы теперь можем с гордостью назвать себя моторизованной армией."
WIT_Artillery_Buff_Idea:0 "Улучшенные артиллерийские снаряды"
WIT_Artillery_Buff_Idea_desc:0 "Специальные, новые артиллерийские снаряды еще больше увеличивают и без того разрушительную силу нашей артиллерии."
WIT_Support_Buff_Idea:0 "Дополнительное продовольствие"
WIT_Support_Buff_Idea_desc:0 "Благодаря выдачи дополнительных пайков солдаты могут идти дальше и дальше, не чувствуя себя истощенным."
WIT_Magical_Weapons_Buff_Idea:0 "Магическое улучшение"
WIT_Magical_Weapons_Buff_Idea_desc:0 "Благодаря дальнейшему усилению магических винтовок их разрушительная сила усиливается еще больше."
WIT_Entrench_Buff_Idea:0 "Рытье траншеи"
WIT_Entrench_Buff_Idea_desc:0 "Дополнительные уроки о рытье траншей расширили нашу способность создавать импровизированные защитные сооружения на поле боя."
WIT_Planning_Buff_Idea:0 "Планы действий в чрезвычайных ситуациях"
WIT_Planning_Buff_Idea_desc:0 "Составляя планы на случай непредвиденных обстоятельств и планируя худшее, мы можем оставаться под контролем поля битвы, даже если планы A и B терпят неудачу."
WIT_Population_Buff_1_Idea:0 "Обязательная служба"
WIT_Population_Buff_1_Idea_desc:0 "Каждый пони должен служить не менее двух лет в вооруженных силах, это сильно увеличит количество рекрутов."
WIT_Infantry_Morale_Buff_Idea:0 "Усовершенствованный офицерский корпус"
WIT_Infantry_Morale_Buff_Idea_desc:0 "Новые, перспективные офицеры будут вести пони своим примером мужества и мудрости."
WIT_Population_Buff_2_Idea:0 "Поощрять браки"
WIT_Population_Buff_2_Idea_desc:0 "Снижая налоги для супружеских пар, вступление в брак сильно воодушивляется пристрастием, в результате чего создается больше семей."
WIT_Ancient_Ancestry_Idea:0 "Древние знания"
WIT_Ancient_Ancestry_Idea_desc:0 "Наше магическое изучение в зачаровании и искусственном воспроизведении дало нам решающее преимущество в магическом массовом производстве."
WIT_Queen_Loyalty_Idea:0 "Для Королевы и страны"
WIT_Queen_Loyalty_Idea_desc:0 "Пони Виттенлэнда хотят поддерживать и сражаться за Королеву. Пусть долго она царствовать!"
WIT_Renewed_Militarism_Idea:0 "Образ жизни единорогов"
WIT_Renewed_Militarism_Idea_desc:0 "Патриотический пыл вновь овладевает нашей нацией, и каждый из нас просит постоянно растущую армию защищать наш народ."
WIT_Home_Defence_Idea:0 "Защита Виттенлэнда"
WIT_Home_Defence_Idea_desc:0 "Никогда больше не повторится трагедия Кольтстрима Баррада. Когда мы защищаем нашу землю, это должна быть или победа или смерть."
WIT_Cheap_Justify_Idea:0 "Правление единорога"
WIT_Cheap_Justify_Idea_desc:0 "Единороги - высшая раса, и все выиграют от нашего правления."
WIT_Fuel_For_The_Fire_Idea:0 "Топливо для огня"
WIT_Fuel_For_The_Fire_Idea_desc:0 "Наши солдаты готовятся и стремятся в атаку, когда это только возможно. И когда это произойдет, они оттеснят врага."
WIT_Attack_Host_Idea:0 "Поля смерти"
WIT_Attack_Host_Idea_desc:0 "Наши войска обучены современной тактике сражаться на равнинах против Грифской Сечи."
WIT_Defence_Host_Idea:0 "Старые стратегии, современные тактики"
WIT_Defence_Host_Idea_desc:0 "Наши войска были обучены сочетать нашу традиционную тактику рейдовой обороны с современным оборудованием и укреплениями."
WIT_RCT_Coltstream_Reperations_Idea:0 "Мы платим «репарации» в Виттенлэнде за Кольтстрим, в обмен на прекращение вражды между нами и городом."
WIT_Coltstream_Reperations_Idea:0 "Наша экономика извлекает выгоду из торговых доходов, предоставляемых в качестве возмещения за потерю Кольтстрима."

