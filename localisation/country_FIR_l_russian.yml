FIR_goldenhorn_disruption:0 "Военизированные формирования золоторогих"
FIR_goldenhorn_disruption_desc:0 "Тайное общество, известное как "Золоторогие", создает проблемы - в основном кражами и похищениями. До нас стали доходить слухи, что их дейстия обусловлены скорым возвращением их "хозяйки". Тревожные новости..."
FIR_goldenhorn_disruption_lessened:0 "Повстанцы золоторогих"
FIR_goldenhorn_disruption_lessened_desc:0 "Золотые рога проиграли гражданскую войну, но не были уничтожены. Они продолжают прятаться в тени, осуществляя злобные расправы и мелкие кражи."
FIR_harmonic_disruption:0 "Гармонические партизаны"
FIR_harmonic_disruption_desc:0 "Великий Старейшина мертв, но многие другие вожди продолжают сопротивение. Организовывать набеги и нападения на лояльных к золоторогим - обычное дело для них."
FIR_harmonic_disruption_lessened:0 "Сопротивление гармонистов"
FIR_harmonic_disruption_lessened_desc:0 "Хотя худшие проявления сопротивления подавлены, многие пони до сих пор отказываются принять правление Шайнспарк. Солдаты золоторогих иногда подвергаются нападениям в барах и с трудом получают продовльствие и снабжение от жителей дервни, кроме как силой."
