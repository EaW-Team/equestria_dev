FIR_has_mass_assault:0 "Посвящение в некроманты"
FIR_has_mass_assault_desc:0 "Шайнспарк обучила нескольких своих верных последователей знаниям некромантии, хоть они и не такие достойные как наш великий лидер, они являются превосходными командирами армии нежити. Они приступили к разработке новых стратегий, призванных повысить эффективность наших армий, и с особым энтузиазмом восприняли идею использования нападений подавляющим числом чтобы смять противника."
FIR_no_mass_assault:0 "Посвящение в некроманты"
FIR_no_mass_assault_desc:0 "Шайнспарк обучила нескольких своих верных последователей знаниям некромантии, хоть они и не такие достойные как наш великий лидер, они являются превосходными командирами армии нежити. Они приступили к разработке новых стратегий, призванных повысить эффективность наших армий."
FIR_has_gbp:0 "Реформированные Рейдеры"
FIR_has_gbp_desc:0 "Многие из наших самых опытных рейдеров накопили богатый опыт в стратегических аспектах войны - им нравиться смотреть как в хорошем плане все сходиться. Мы должны задействовать этих капитанов, полностью задействовав их опыт в наших вооруженных силах. Их знания о тщательных боевых планах принесут нам большую пользу."
FIR_no_gbp:0 "Реформированные Рейдеры"
FIR_no_gbp_desc:0 "Многие из наших самых опытных рейдеров накопили богатый опыт в стратегических аспектах войны - им нравиться смотреть как в хорошем плане все сходиться. Мы должны задействовать этих капитанов, полностью задействовав их опыт в наших вооруженных силах."
FIR_has_sfp:0 "Принять Доктрину Федеральной Армии"
FIR_no_sfp:0 "Улучшить нашу стратегию"
FIR_has_sfp_desc:0 "Многие члены коалиции официально поддерживают доктрину, рекомендующую использовать подавляющую огневую мощь для поражения врагов до того, как они смогут нанести значительный урон. С нашей небольшой численностью населения, это еще более важно для нас - мы должны принять эту доктрину как можно скорее!"
FIR_no_sfp_desc:0 "Отправляя наших юных пони в офицерские школы в Нимбусии, Озерграде и Речкограде мы можем значительно расширить наши знания о военной тактике."
FIR_fed_member:0 "Член Коалиции"
FIR_fed_member_desc:0 "Теперь, когда мы подписали Кольтстримский Договор, мы полностью присоединились к речной коалиции. Мы - полноправный государство-член, как и любое другое. Да здравствует союзу!"
FIR_fed_member_not_RIV:0 "Празднования для наших друзей"
FIR_fed_member_not_RIV_desc:0 "Мы стали еще ближе к нашим друзьям, но некоторые пони обеспокоены тем, что наши отношения остаются слишком холодными и формальными. Мы должны устроить большой фестиваль, чтобы отпраздновать союз между нашими народами, настолько грандиозным способом, чтобы все поняли - мы лучшие друзья!"
FIR_reformed_fed_mil_desc:0 "Теперь когда мы член Коалиции наше оружие и тактики выгледят...устаревшими. Мы должны использовать пример и ресурсы наших сочленов Федерации для обновления наших вооруженных сил."
FIR_reformed_military_not_RIV_desc:0 "Наша военная тактика выглядит немного примитивно. Теперь, когда у нас есть надлежащие связи с нашими друзьями из вне, мы можем использовать их опыт для реформирования нашей армии."