FIR.1.t:0 "Возвращение Шайнспарк"
FIR.1.d:0 "Шайнспарк, печально известный маг, была изгнана за ее сомнительные идеи развития нашего общества. Хоть мы и думали, что она погибнет на севере, она выжила и стала злее и опытнее. У её отца, вождя племени Колдмут, не было других живых родственников, и с его недавней смертью она взяла на себя его мантию в качестве вождя. Пони племени в основном поддерживают ее, и, хотя возможна кратковременная борьба за власть, кажется, что нам придется выслушать ее на следующем Совете клана."
FIR.1.a:0 "Может быть, время смягчило безумие ее юности"
FIR.2.t:0 "Еловые деревни запрашивают членство в федерации"
FIR.2.d:0 "Небольшое племенное государство Ели обратилось к нам с просьбой о вступлении в нашу федерацию, заявив о готовности подписать Кольтстримский Договор и всецело соблюдать его. На этот неожиданный шаг их сподвигли недавние беспорядки, после которых они решили, что с друзьями защищаться проще, чем в одиночку."
FIR.2.a:0 "Поприветствуем наших новых друзей!"
FIR.2.b:0 "Это не совсем подходящее время."
FIR.3.t:0 "Нас приняли"
FIR.3.d:0 "Нашу заявку приняли. Мы подписали Кольтстримский Договор и теперь являемся полноправным членом Федерации."
FIR.3.a:0 "Прекрасно"
FIR.4.t:0 "Нам отказали"
FIR.4.d:0 "По непонятным причинам нам было отказано о вступлении в Федерацию."
FIR.4.a:0 "Мы что-то не так сказали?"
FIR.5.t:0 "Вход в бесконечность"
FIR.5.d:0 "Вместе с запахом ритуальных благовоний ваш разум наполняться туманом. Мир вокруг исчезает и вы попадаете в мир духов. Видению проплывают у вас перед глазами, пока вы не оказываетесь на перекрестке. Вы видите три пути - один, ведущий в глубокий лес, освещенный крошечными, движущимися огнями, другой, ведущий к колодцу, третий - в обнесенный стеной замок вдали."
FIR.5.a:0 "Отправиться в лес"
FIR.5.b:0 "Подойти к колодцу"
FIR.5.c:0 "Двигаться к замку"
FIR.6.t:0 "Лес огней"
FIR.6.d:0 "Вы идете по тропинке в лес, видя впереди маленький мерцающий огонек. В конце вы выходите к храму, расположенном в глубине рощи. Перед вами появляется великий дух, известный вам как древний дух леса. Он обращается к вам и говорит: "Ты первый смертный, который смог добраться до меня. Давай объединимся, и мы будем жить как единое целое. Я дам тебе свою силу, а ты окажешь мне свою помощь.""
FIR.6.a:0 "Дух овладевает вашим телом"
FIR.6.b:0 "Вы берете контроль над духом и становитесь Аватаром Леса"
FIR.7.t:0 "Вход в бесконечность"
FIR.7.d:0 "Вместе с запахом ритуальных благовоний ваш разум наполняться туманом. Мир вокруг исчезает и вы попадаете в мир духов. Видению проплывают у вас перед глазами, пока вы не оказываетесь на перекрестке. Перед вами два пути - одна ведет к колодцу, другая - в обнесенный стеной замок вдали."
FIR.7.a:0 "Подойти к колодцу"
FIR.7.b:0 "Двигаться к замку"
FIR.8.t:0 "Колодец звезд"
FIR.8.d:0 "Перед вами колодец, из которого небо черпает воду - колодец звезд. В его глубоких, чистых водах вы видите яркие огни. Они кажутся такими близкими, как если бы вы могли дотянуться и схватить их..."
FIR.8.a:0 "Взять часть воды с собой"
FIR.8.b:0 "Выпить одну из звезд"
FIR.9.t:0 "Замок Власти"
FIR.9.d:0 "Вы выбрали длинный, извилистый путь к замку, и прежде чем вы подумали о своем выборе, вы уже прибыли. Пройдя через ворота вы видете множество разноцветных слуг, которые машут вам или просто игнорируют. Вы внезапно останавливаетесь, когда оказываетесь лицом к лицу с тремя величественными, сидящими на тронах из дуба, вишни и тиса. Они представились как воплощения Войны, Власти и Развития. Они давно спорят о том, кто из них самый великий, и ищут нейтрального судью, который разрешит их спор. Конечно, каждый обещает блага в обмен на вашу пользу..." 
FIR.9.a:0 "Военная мощь - величайшая добродетель!"
FIR.9.b:0 "Энергия дает жизнь всему!"
FIR.9.c:0 "На что мы вообще способны без Развития?"
FIR.10.t:0 "Подготовка к путешествию"
FIR.10.d:0 "Вы достигли предела своих магических сил, по крайней мере, ваших естественных магических сил. Вам вспоминаются те времена, когда годы назад вы искали силы у чернокнижников Мэйджхольда. О, как вы ими восхищались. Но они не приняли вас. Теперь, настало время вернуться, но со слугами, золотом и магическими кристаллами. Теперь им придётся прислушаться."
FIR.10.a:0 "Мы отправляемся"
FIR.11.t:0 "Ход путешествия - Врата Арктурии"
FIR.11.d:0 "Теперь вы прибыли на первое крупное препятствие в вашем путешествии - Арктурианский Орден. Созданный, чтобы удержать Лигу Ужаса на Северном полуострове, они пускают лишь тех, кто желает присоединиться к ордену и никого более. В молодости и в одиночку удалось проскочить при помощи магии, но сейчас остаться незамеченными не получиться."
FIR.11.a:0 "Убедим их, что мы не опасные."
FIR.11.b:0 "Использовать заклинание стирания памяти (будет стоить кристаллов)"
FIR.11.c:0 "Прорвемся силой"
FIR.12.t:0 "Ход путешествия - Руины Ордена"
FIR.12.d:0 "Вы добрались до границ того, что когда то было Арктурианским орденом. Земля выжжена и пустынна, так как новый владелец мало заботиться как об ее состоянии так и патрулировании. Чтобы добраться до Мэйджхолд нам нужно пересечь эти безжизненные земли."
FIR.12.a:0 "В таком случае - выдвигаемся."
FIR.13.t:0 "Избежать стражей"
FIR.13.d:0 "К счастью, стражи похоже поверили в вашу историю."
FIR.13.a:0 "Фуф!"
FIR.14.t:0 "Это не те пони, которых вы ищите"
FIR.14.d:0 "Вы используете один из магических кристаллов, чтобы усилить свою магию. Вы не можете позволить себе неудачу, иначе весь этот путь и затраченные силы будут потрачены напрасно. После произнесения заклинания, грифоны впали в ступор совершенно забыв, что собирались делать. Вы сообщаете им, что они собирались провести вас через арктурианкие земли - в конце концов, это их обязанность как проводников, так? Они с энтузиазмом кивают, и вы пересекаете границу с миром."
FIR.14.a:0 "Путешествие продолжается."
FIR.15.t:0 "Прорыв"
FIR.15.d:0 "С помощью элемента неожиданности вашим солдатам удаётся быстро положить рыцарей ордена. Лучшее поспешить пересечь страны, пока мы не столкнулись с новыми стражами."
FIR.15.a:0 "К тому моменту, как они поймут, будет слишком поздно"
FIR.16.t:0 "Схвачены стражей"
FIR.16.d:0 "Проклятье! Все попытки пройти провалились. Охранники схватили нас, а имущество конфисковали."
FIR.16.a:0 "Ну зашибись!"
FIR.17.t:0 "Сбежали, но какой ценой?"
FIR.17.d:0 "Вам удалось сбежать... но охранники преследуют вас и вам пришлось использовать один из ваших ограниченных запасов кристаллов."
FIR.17.a:0 "В конце концов - это стоило того."
FIR.18.t:0 "Безопасное путешествие"
FIR.18.d:0 "После падения Арктурианского ордена ничто не преграждает нам дорогу. Новых владельцев не очень волнуют различные путешественники и никто не будет нас останавливать или задавать вопросы."
FIR.18.a:0 "Ну и хорошо."
FIR.19.t:0 "Ход путешествия - Прибытие"
FIR.19.d:0 "Наконец то вы прибыли на "оживленные" улицы Мэйджхолд. Это место кишит начинающими некромантами со всего континента. В то время как ваше окружение зарабатывает вам больше мимолетных взглядов, чем большинство черни, вы все еще чувствуете, что вам здесь далеко не рады. Вы должны заслужить аудиенцию у великих и могущественных некромантов Мэйджхолда, если хотите, чтобы вас взяли на борт. Как ты собираешься привлечь внимание общества?"
FIR.19.a:0 "Подкупить кого-нибудь, чтобы получить аудиенцию (2 кристалла)"
FIR.19.b:0 "Поразите их публичным проявлением магического таланта (1 кристалл)"
FIR.19.c:0 "Проникнуть в зал заседаний Совета некромантов"
FIR.20.t:0 "Выгодная сделка"
FIR.20.d:0 "Ваши связи оказываются также сильны как и ваше слово. Вы спокойно вошли в большую, обширную комнату, высоко в башне самого Мэйджхолд. Это должно быть там, где встречается Совет Ужаса ..."
FIR.20.a:0 "Привет?"
FIR.21.t:0 "Один раз в жизни"
FIR.21.d:0 "Используя энергию кристалла, вы совершаете множество впечатляющих магических действий. Вы левитируете несколькими тележками, жонглируя ими в воздухе. Вы создаете иллюзию большого дракона в небе. Вы даже перехватываете контроль над группой скелетов и заставляете их танцевать джигу. Народ, пораженный вашими способностями, собирается вокруг вас. Наконец появляется костлявый пони в черном плаще перед которым толпа расступается. Он указывает вам, что вы должны следовать за ним..."
FIR.21.a:0 "Вот и все - я ухожу!"
FIR.22.t:0 "Дешевые трюки"
FIR.22.d:0 "Несмотря на все ваши усилия, измученные пони Мэйджхолда, похоже, видели все это раньше. Твое маленькое шоу не заслуживает внимание ни от кого, кроме бездомных."
FIR.22.a:0 "Пропади ты пропадом!"
FIR.23.t:0 "Скрытная как лисица"
FIR.23.d:0 "Оставив своих подчинённых, вы проскальзываете по узким улочкам мимо патрулей, телепортируясь по необходимости. В итоге вы добираетесь до пары больших двойных дверей..."
FIR.23.a:0 "Это должно быть оно!"
FIR.24.t:0 "Не совсем по плану"
FIR.24.d:0 "К несчастью, вы недооценили степень защищенности крепости. По началу все шло хорошо, незаметно перепрыгнув стену, вы попытались пробраться мимо патрулирующих охранников, но в итоге вы внезапно натыкаетесь на костяного голема, который хватает вас. Вас бросили в грязную сырую темницу."
FIR.24.a:0 "Похоже это неудача..."
FIR.25.t:0 "Заседание Совета Ужаса"
FIR.25.d:0 "Наконец, вы предстаете перед Верховным Советом Ужаса. Повысив голос, вы привлекаете их внимание к незваной гостье. На вашу просьбу выступить их мнения разделились. В итоге, после короткого обсуждения, их лидер позволяет вам высказаться о цели вашего прибытия. Вы говорите, что желаете обучиться всем тайнам некромантии и темной магии, на что они желают узнать, что вы можете дать взамен за эту силу."
FIR.25.a:0 "Я дам великое богатство! Эти магические кристаллы! (Потратятся все оставшиеся кристаллы)"
FIR.25.b:0 "Просить и умолять"
FIR.26.t:0 "Ваше путешествие провалилось"
FIR.26.d:0 "Наше путешествие подошло к концу. Хоть вам и удалось сбежать, с помощью своих сил и слуг, это путешествие окончено. Вам придётся подождать, чтобы повторить его."
FIR.26.a:0 "В следующий раз, я клянусь!"
FIR.27.t:0 "Совет уступает"
FIR.27.d:0 "Совет согласился. С небольшим перевесов в голосовании, вам разрешили изучать секреты темной магии в Мэйджхолд."
FIR.27.a:0 "Наконец-то!"
FIR.28.t:0 "Жалкая букашка"
FIR.28.d:0 "На совет не произвело впечатления богатство, которое вы предложили. Вам придется понадеяться, как бы это не было безнадежно, на их доброжелательность."
FIR.28.a:0 "Дерьмо!"
FIR.29.t:0 "Воины расходятся"
FIR.29.d:0 "Наконец, гражданская война закончилась. Пони, поднявшиеся на защиту своего дома и своего будущего, сложили оружие и вернулись к обычной жизни."
FIR.29.a:0 "Надеюсь, они больше не понадобятся"
FIR.30.t:0 "Появление войнов"
FIR.30.d:0 "Шайнспарк вернулась и теперь наши земли разврывет гражданская война. Золоторогие, последователи Шайнспарк, начали терроризировать местные семьи и племена, заставляя их подчиниться, а те в ответ на это начали собирать группу воинов, присягнувших на верность старейшине Иорвету и жаждущих возмездия."
FIR.30.a:0 "Мы сможем победить"
FIR.31.t:0 "Появление воинов"
FIR.31.d:0 "Шайнспарк вернулась и теперь наши земли разврывет гражданская война. Золоторогие, последователи Шайнспарк, начали терроризировать местные семьи и племена, заставляя их подчиниться, а те в ответ на это начали собирать группу воинов, присягнувших на верность старейшине Иорвету и жаждущих возмездия."
FIR.31.a:0 "Мы сможем победить"
FIR.32.t:0 "Совет Кланов"
FIR.32.d:0 "Традиционно, Совет Кланов собирается каждые три месяца с цель обсудить все вопросы касающиеся развития деревень. Но в этот раз в Совете будет выступать Шайнспарк с ее реформисткой повесткой. Во время своей ссылки она побывала на Северных землях, в Речных Землях на юге, и даже Империи Грифонов на западе. Она выступает против многих наших традиционных институтов, утверждая, что они держат нас в старой эпохе. В конце концов, она утверждает, что нечто придет за нами, если мы не защитим себя. Она также обвиняет наш консерватизм в том, что мы гораздо более "отсталые" чем речные страны, хотя и имеем общую границу с развитой Империей Грифонов, в отличии от них."
FIR.32.a:0 "Какое безумие."
FIR.33.t:0 "Первый аргумент - сельское хозяйство и промышленность"
FIR.33.d:0 "Первый вопрос поднятый фракцией Шайнспарк - вопрос сельского хозяйства. Она утверждает, что наши традиционные методы выращивания сельхоз продукции в современном мире являются устаревшими, что пони и грифоны других мест разработали более эффективные способы обработки земли. Она также выступает за создание того, что она называет "промышленностью", на том основании, что это позволит нам "производить товары, в которых нуждается современная страна". Хоть и не все ее высказывания понятны, но идея иметь больше еды привлекла к ней некоторую поддержку."
FIR.33.a:0 "Согласится с Шайнспарк по этому вопросу."
FIR.33.b:0 "Настаивать на сохранении традиций"
FIR.34.t:0 "Второй аргумент - армия"
FIR.34.d:0 "Будучи за границей Шайнспарк увидела армии многих государств. Она утверждает, что наша дезорганизованная армия ополчения неспособна сражаться даже с речными пони, что уж говорить о воинственных грифонах. Она выступает за более централизованную и дисциплинированную армию. Многие другие вожди выступают против нее и выступают за небольшие улучшения нынешней системы, чтобы не нарушать систему клановой и племенной лояльности."
FIR.34.a:0 "Идея "Великой армии" Шайнспарк имеет свои достоинства."
FIR.34.b:0 "Лучше будет просто реформировать ополчение."
FIR.35.t:0 "Последний аргумент - статус магии"
FIR.35.d:0 "На протяжении многих лет мы с опасением относимся к магии и ее пагубному воздействию на тех, кто ею владеет, а также на общество в целом. Единороги в наших племенах настоятельно не рекомендуют использовать свои способности, и если они не присоединятся к Священному ордену, им запрещено использовать любые, кроме самых основных заклинаний. Это держало наше общество в безопасности, изолированным от воздействия темной магии, которая просачивается с Полуострова Ужаса.\n\nТем не менее, Шайнспарк , будучи единорогом, непреклонен в том, что этот закон является жестоким и контрпродуктивным, препятствуя нам в достижении нашего полного потенциала, а также наказывая единорогов только за то, что они родились в неправильном теле. Существует много споров по этому вопросу - хотя древнее правило не имеет единодушной поддержки среди народа, и некоторые из вождей сочувственно кивают, когда она говорит о причинённой боли этими правилам ей и всем еловым единорогам."
FIR.35.a:0 "Я согласен с Шайнспарк. Обычай приносит больше вреда, чем пользы."
FIR.35.b:0 "Мы не можем так рисковать."
FIR.36.t:0 "Срыв переговоров"
FIR.36.d:0 "Несмотря на все наши усилия, Шайнспарк и ее сторонники отказались быть разумными. Мы не могли согласиться ни с одним из ее требований, поскольку согласие даже с одним из них нанесло бы непоправимый ущерб самой структуре нашего общества. Она не восприняла это хорошо, выйдя из собрания и поклявшись, что изменения придут в Еловые деревни "так или иначе". Уже поступали сообщения о том, что в нескольких деревнях вспыхнуло восстание, и, похоже, что ее сторонники могут мобилизоваться на войну..."
FIR.36.a:0 "Вот ведь чокнутая!"
FIR.37.t:0 "Новый порядок"
FIR.37.d:0 "После долгих дебатов, Совет решил осуществить каждую из реформ Шайнспарк. Она была избрана большинством голосов как лидер правительства. В своей победной речи, Шайнспарк обещала быстрые и широкомасштабные реформы в архаичных системах Ели. Тем не менее, несмотря на зал, наполненный приветствиями ее сторонников, традиционалисты не восприняли это хорошо. О насилии в отношении известных членов золоторогих уже сообщалось, и вполне вероятно, что священный орден откажется принять решение Совета."
FIR.37.a:0 "Те, кто встанут на пути локомотива прогресса, будут раздавлены им."
FIR.38.t:0 "Компромисс"
FIR.38.d:0 "После долгих прений совет, наконец, принял решение. Они согласны с тем, что аргументы Шайнспарк имеют место быть, но они не могут зайти так далеко для принятия их всех. Шайнспарк, хотя и разочаровано, заявила, что она не оспорит результат, создавая надежду на медленное, мирном изменении, а не жестокую революцию. Может быть, все-таки есть надежда на мир?"
FIR.38.a:0 "Кажется, худшее уже позади."
FIR.39.t:0 "Гражданская война!"
FIR.39.d:0 "Напряжение достигло пика. Полное и непреклонное нежелание идти на компромисс с Шайнспарк довели её и ее сторонников до крайних мер. Теперь для них нет иного выхода кроме вооружённого восстания. Они поднялись по всей стране, и многие кланы заявили о своей поддержке ее и ее дела. Было поднято ополчение, и мы ведем кровопролитную борьбу."
FIR.39.a:0 "Они не разрушат наш образ жизни!"
FIR.40.t:0 "Гражданская война!"
FIR.40.d:0 "Победа Шайнспарк в Совете разозлила консервативные и традиционалистские элементы в стране, и теперь вещи пришли к точке кипения. Неспособные принять новый статус-кво, армии реакционеров восстали, решив защитить свой образ жизни."
FIR.40.a:0 "Они не утащат нас назад в прошлое!"
FIR.41.t:0 "Торжество традиции"
FIR.41.d:0 "Наконец - то, все закончилось. Силы Шайнспарк были полностью побеждены, и её безумное восстание против всего, что нам дорого, было подавлено."
FIR.41.a:0 "Снаружи нас ждут одни лишь неприятности"
FIR.42.t:0 "Лучше Поражение, Чем Такая Победа"
FIR.42.d:0 "Несмотря на полное отрицание её идей, Шайнспарк оказалась сильнее тех, кто пытался удержать её. Золоторогие уничтожили последние очаги сопротивления и мир постепенно возвращается в страну. Несмотря на это, поведение Шайнспарк начало беспокоить некоторых из её приближённых. Особо суровые и жестокие методы казни, которых назначались изменникам, были достаточно ужасными, но теперь она начала набрасываться даже на своих самых близких друзей и приближенных."
FIR.42.a:0 "Возможно, она просто встала не с того копыта"
FIR.44.t:0 "Перешептывание"
FIR.44.d:0 "Иорвет чувствовал себя странно в последнее время. Он сожалеет о плачевном исходе ситуации с Шайнспарк, и о плачевном положении народа. Но, несмотря на это, его горе казалось каким-то...отстранённым. Как будто это случилось с другим пони, а он просто наблюдал за ним из-за экрана. Все чаще его что-то завет. Он начинает думать, что сходит с ума, но возможно...возможно, это что-то другое. Он находит, что внутри храмов это чувство не столь сильно. Возможно, в медитации и молитве, он сможет найти смысл..."
FIR.44.a:0 "Это пройдет со временем."
FIR.45.t:0 "Глубокая чаща"
FIR.45.d:0 "Беспокойные сны посещают Шайнспарк последнее время. Ужасы гражданской войны оставили тяжелые раны, и она теперь с трудом понимает свои собственные чувства. Она получила то, что, как она думала, она хотела, но она потеряла так много в этом процессе, что она начинает сомневаться в полезности всего этого. Она почти забыла причины, по которым она вообще вернулась в Ели. Ее сторонники (те немногие, кому она все еще доверяет) напоминают ей, что это должно было принести изменения, но она едва ли может вспомнить, какие изменения. Ее дни наполнены туманом, который затуманивает ее мозг, и ее ночи наполнены странными видениями, вещами, которые трепещут и ужасают одновременно. Проклятие Священного ордена все-таки было реальным? Она больше ничего не знает. Все, что она знает, это то, что каждую ночь ей подсказывает мысль - есть способ остановить все это, если бы только у вас было больше силы..."
FIR.45.a:0 "Силы положит этому конец"
FIR.46.t:0 "Видения утихают"
FIR.46.d:0 "В последнее время Иорвет чувствует себя лучше. Ужасные видения и отвлекающие факторы, которые досаждали ему, стали пропадать, и худшие из них прекратились. Он больше не слышит тихих голосов, искушающих его войти в "замок в лесу" или сброситься с высокой горы. Кажется, он наконец-то прошел этот травматический период."
FIR.46.a:0 "Я знал, что это пройдет со временем"
FIR.47.t:0 "Практический элементализм"
FIR.47.desc:0 "С тех пор, как Иорвет поглотил силу духа, он изменился. Сами стихии откликаются на его призыв и делают все, что он от них потребует. Это оказалось чрезвычайно полезным при решении внутренних проблем, поскольку есть несколько вопросов, которые не могут быть решены путем разумного применения элементализма..\n\nВчера, например гнездо ужасных барсуков поселилось недалеко от деревни Эндлессен. Эти мерзкие животные могут вырасти до 2 метров и весить до 200 килограмм, даже войны Эндллеса не могут справиться с ними. Пони просят Иорвета помочь им с помощью его новой силы."
FIR.47.a:0 "С помощью торнадо забросить их в Хеллквилл"
FIR.47.b:0 "Заманите их в одинокую рощу, затем подожгите"
FIR.47.c:0 "Завалите их норы и похороните их заживо"
FIR.47.d:0 "Затопить их подземные туннели"
FIR.48.t:0 "Какого Маара?!"
FIR.48.d:0 "Фермеры Вингербурга проснулись сегодня утром из-за странного и ужасающего зрелища - десятки ужасных барсуков падали с неба! Учитывая, что они могут вырасти до 2 метров и весить до 200 килограмм, то это действительно ужасающе. Те звери, которые выжили, немедленно начали изливать свой гнев на все, что только могли, разрывая десятки ценных животных и быстро их пожирая. Прибывшая армия смогла остановить "вторжение". Шестнадцать солдат и тридцать Барсуков были убиты в процессе, в результате чего некоторые местные жители называют это сражение "Барсучьей войной". Несмотря на достойные сожаления потери, наши войска достойно выступили против диких зверей, что несколько утешило народ. Однако, вопрос все еще остается открытым, что могло сбросить столько зверей с неба? Для этого потребовался бы какой-то очень мощный шторм, и в любом случае, ужасные Барсуки редко встречаются так далеко на юге. Они чаще встречаются в диких лесах северных пони. Могут ли они стоять за этим?"
FIR.48.a:0 "Будем надеяться, что никто из них не ускользнул и не начал размножаться"
FIR.49.t:0 "Сила вашего влияния"
FIR.49.d:0 "Это действительно освежает - снова соприкоснуться с миром смертных. После десяти тысячелетий в изоляции я забыл, каково это - носить тело из плоти. Дрожь, тепло...самолюбие. Все это мне чуждо. Но, будучи более высокого порядка, чем они, я могу видеть вещи, которые они не могут. Я вижу их духов, колеблющихся в их хрупких раковинах, горящих, как яркий свет. Они мне настолько понятны...Я мог легко влиять на них, посылать в них меньшие духи, менять их отношение."
FIR.49.a:0 "Ауры счастья, чтобы они оставались довольными"
FIR.49.b:0 "Ауры гнева, чтобы сделать их воинственными"
FIR.50.t:0 "Социальный Союз"
FIR.50.d:0 "Попытки Шайнспарк реформировать общество Елей встретили...сильное сопротивление. Идею превосходство единорогов трудно внести в массы, ведь даже некоторые единороги считают, что это перебор, и это, очевидно, непопулярно среди нашего не магического населения. Шайнспарк решила, что будет легче укрепить свой новый порядок, если земные пони и пегасы сосредоточат свою ненависть друг к другу, а не к нам, поэтому она предложила предоставить дополнительные права и привилегии одной группе, чтобы увеличить ненависть другой группы к ним и сделать их более зависимыми от нашего социального порядка. Земные пони более многочисленны, но меньшее число Пегасов может сделать их более полезными союзниками, поскольку они с меньшей вероятностью смогут защитить себя без нашей поддержки, как только земнопони сместят злость на них."
FIR.50.a:0 "Нам не нужен ни один из них! Единороги выше них!"
FIR.50.b:0 "Союз с пегасами против земнопони"
FIR.50.c:0 "Земнопони будут лучшими союзниками, чем пегасы"
FIR.51.t:0 "О Ношении Оружия"
FIR.51.d:0 "Ключевой вопрос, возникший перед Шайнспарк и ее правящим советом, - это вопрос о вооружениях и армии. Есть две очевидные истины: первая - нам нужна армия, чтобы защитить себя от внешних угроз, вторая - давать оружие пони, которые нас ненавидят, это ужасная идея. С учетом этих фактов ведутся активные дебаты о том, каким частям нашего общества следует разрешить воевать в нашей армии. Некоторые выступают за то, чтобы воевать могли только самые верные из наших рабов, но другие считают, что это приведет к тому, что наш резерв новобранцев будет слишком мал, чтобы сформировать эффективную армию. Совет разделен и не может прийти к решению. Медленно, все глаза поворачиваются к Шайнспарк, молча умоляя ее дать решающее слово."
FIR.51.a:0 "Только самые верные рабы могут сражаться в нашей армии"
FIR.51.b:0 "Каждый раб одинаково должен сражаться"
FIR.51.c:0 "Мертвые будут сражаться - живым нужно заниматься только работой"
FIR.52.t:0 "Основа нашей экономики"
FIR.52.d:0 "Шайнспарк желает, чтобы Ели имели самодостаточную экономику - но наши традиционные методы производства просто не способны к такому уровню производства, как, например, Империя Грифонов или даже Озерград. Основная проблема заключается в том, что нам нечего экспортировать. Мы должны найти какие-то ресурсы, на которых можно было бы основывать нашу экономику, что-то, что может привести нас к богатству и процветанию."
FIR.52.a:0 "Добыча сырья и материалов - это отлична идея. В конце концов, что еще раб будет делать весь день?"
FIR.52.b:0 "Экономика, основанная на магических кристаллах - ценный и возобновляемый ресурс!"
FIR.52.c:0 "Экономика? Зачем производить, когда мы можем просто взять то, что нам нужно от других?"
