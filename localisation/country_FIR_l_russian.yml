FIR_federal_education_grant_desc:0 "Наш народ очень слабо образован. Мы должны попросить у наших союзников денег и учителей, которые помогут улучшить образование нашего населения."
FIR_fed_trade:0 "Торговый договор"
FIR_fed_trade_desc:0 "Теперь, когда мы официально установили союзнические отношения с нашими друзьями, мы можем запросить специальный временный торговый договор, который позволит нам вести переговоры по выгодным ставкам на наши товары. Это значительно улучшит нашу экономику в ближайшей перспективе."
FIR_investment_infrastructure:0 "Попросите об инвестициях в инфраструктуру"
