FIR_peaceful_resolution:0 "Peaceful Resolution"
FIR_peaceful_resolution_desc:0 "Shinespark and the conservatives of Firtrees have managed to come to a compromise that satisfies both of them. Violence has been averted, and we may yet find peace in our time."
FIR_end_of_civil_war:0 "End of Civil War"
FIR_end_of_civil_war_desc:0 "Through much bloodshed, the strife within our country has finally come to an end. Hopefully now we can have a chance for peace."
FIR_shinespark:0 "Шайнспарк возвращается из ссылки"
FIR_shinespark_desc:0 "Печально известная маг-изгнанница, Шайнспарк, вернулась из северной ссылки. Шайнспарк проводило много времени изучая самую подлую и темную магию, а также собрала группу учеников следующих ее идеи превосходства единорогов. Кровавое восстание практически неизбежно."
FIR_harmony_wins:0 "Победа Гармонии"
FIR_harmony_wins_desc:0 "После короткой, но жестокой войны, силы Шайнспарк были разгромлены, а она сама была поймана. Великий Старейшина скоро решит ее судьбу, но сейчас мир возвращается на наши земли."
FIR_shinespark_wins:0 "Победа Шайнспарк"
FIR_shinespark_wins_desc:0 "Война была короткой, но кровавой. Лоялисты Шайнспарк одолели войска старейшины и захватили всех руководителей деревень. Судьба народа теперь лежит в способных копытах Шайнспарк. Да здравствует наш великий вождь!"
FIR_shinespark_trial:0 "Суд над Шайнспарк"
FIR_shinespark_trial_desc:0 "Шайнспарк захвачена и предстанет перед народом. На всенародном суде старейшина выносит приговор - что за ее кровавые грехи и совершенные злодеяния есть лишь одно наказание - смерть."
FIR_promote_harmony:0 "Содействовать гармонии"
FIR_promote_harmony_desc:0 "Отравляющая идеология Шайнспарк создала ужасный раскол в нашем обществе. Пытаясь направить единорогов против других рас, она нанесла глубочайшие раны нашему обществу. Мы должны восстановить гармонию нашего народа и залечить этот раскол."
FIR_rebuild_villages:0 "Восстановить деревни"
FIR_rebuild_villages_desc:0 "Бои недавней войны жестоко отразились на деревнях. Воины-лоялисты и Золоторогие совершали набеги и захватывали припасы у фермеров, а также жестоко расправлялись с теми, кто, как считалось, помогал другой стороне. Мы должны исправить этот ущерб."
FIR_suppress_magic:0 "Подавить магию"
FIR_suppress_magic_desc:0 "Действия Шайнспарк доказали, что магия слишком опасна для пони, чтобы иметь возможность свободно практиковать ее. Мы должны запретить книги по магии и строго запретить единорогам использовать ее, за исключением очень конкретных пределов."
FIR_oaths:0 "Клятвы верности"
FIR_oaths_desc:0 "Шайнспарк смогла получить поддержку даже среди не единорогов, потому что местные вожди были настолько независимы, и обладали настолько маленькой лояльностью к народу в целом, что были готовы наживать свою собственную выгоду за счет своего народа. Руководители деревень и их армийи принесут присягу на верность Великому Старейшине, чтобы предотвратить еще одно такое восстание."
FIR_orphans_and_widows:0 "Сироты и вдовы войны"
FIR_orphans_and_widows_desc:0 "Война, хоть и короткая, была очень жестокой, и многие молодые жеребцы никогда не вернутся в свои семьи. Мы должны обеспечить вдов и сирот, ставших жертвами войны, чтобы уменьшить их горе."
FIR_firtree_stands_tall:0 "Выпрямление Ели"
FIR_firtree_stands_tall_desc:0 "Наконец, большинство ран, нанесенных гражданской войной, были залечены. Наконец, Ель снова может распрямиться, и начать смотреть на мир вокруг."
FIR_unicorn_paramilitaries:0 "Военизированные формирования единорогов"
FIR_unicorn_paramilitaries_desc:0 "Хотя силы великого старейшины сдались, Шайнспарк еще не в полной безопасности. Мы не можем полагаться на деревенских вождей и их воинов - мы должны создать группу солдат-единорогов, которые верны только Шайнспарк, чтобы гарантировать, что ее воля исполняеться."
FIR_magocracy:0 "Создание магократической системы"
FIR_magocracy_desc:0 "Сама природа говорит - те у кого есть магия превсходят тех у кого ее нет. Идея правителей не обладающих магией - смехотворна и обсурдна; Такова доктрина Шайнспарк и наше общество будет перестроено под нее."
FIR_hunt_down_rebels:0 "Выследить повстанцев"
FIR_hunt_down_rebels_desc:0 "Хотя силы великого старейшины были побеждены, многих пони не устраивает наше правление и они в тайне борются против него, как насильственными, так и ненасильственными путями. Мы не можем допустить такого непослушания - инокомыслие необходимо искоренить."
FIR_slave_soldiers:0 "Солдаты-рабы"
FIR_slave_soldiers_desc:0 "Хотя единороги всегда будут сердцем и душой наших сил, следует понимать, что их просто недостаточно, чтобы содержать всю нашу армию. Мы должны, неохотно, позволить нашим рабам служить в качестве фронтовых воинов, чтобы защитить наши настоящие войска. Конечно, мы дадим им только магически созданное оружие, чтобы мы могли забрать их в любой момент..."
FIR_caste_system:0 "Кастовая система"
FIR_caste_system_desc:0 "Необходимым следствием нашей веры в превосходство магов является то, что общество должно быть должным образом упорядочено, чтобы подтвердить эту истину. Мы создадим социальную кастовую систему, с сильными единорогами на вершине, за которыми последуют слабые единороги, затем преданные не маги, затем ненадежные внизу в качестве рабов."
FIR_pro_unicorn_propaganda:0 "Про-единороговая пропаганда"
FIR_pro_unicorn_propaganda_desc:0 "Похоже, что некоторые из наших испытуемых до сих пор не видят преимуществ нашего магически упорядоченного общества. Мы должны правильно распределять правильную информацию, чтобы они поняли праведность нашего общества."
FIR_magocracy_rises:0 "Магократия поднимается"
FIR_magocracy_rises_desc:0 "Наконец-то наше власть укрепилась. Те, кто выступает против нас, не осмеливаются сделать это открыто, а число настоящих сторонников «Золоторогих» растет изо дня в день. Наконец-то мы можем отвлечься от внутренних дел и разобраться с внешним миром."
FIR_isolation:0 "Изоляционистская политика"
FIR_isolation_desc:0 "Мы решили, что любое внещние воздействие негативно скажеться на нашей стране. Мы закроем наши границы, пытаясь не допустить любого развращающего влияния."
FIR_looking_outwards:0 "Взглянуть вокруг"
FIR_looking_outwards_desc:0 "Мы больше не можем позволить себе игнорировать мир за пределами наших границ, как бы нам этого ни хотелось. Внешние силы добируться до нас, хотим мы этого или нет, и всегда лучше быть готовыми, чем застигнутыми врасплох."
FIR_harmony_isolation:0 "Сильный и мягкий правитель"
FIR_harmony_isolation_desc:0 "Защита Великого старейшины-единственная причина, почему мы пережили атаку Шинеспарка. Зачем нам хотеть выбрать кого-то другого? Должны ли мы отбросить нашу прозорливость, избавиться от нашего защитника? Мы должны короновать Великого Старешину как Елового Короля, который будет править и защищать нас вечность." 
FIR_fascist_isolation:0 "Совершенствовать нашу магию"
FIR_fascist_isolation_desc:0 "Шайнспарк не интересует войны и завоевания - ее волнует лишь власть и изучение магии. Мы должны изолировать себя за магическими барьерами, чтобы мы могли совершенствовать наше общество и поглубиться в изучение магических искусств."
FIR_harmony_outwards:0 "Разобраться с нашими соседями"
FIR_harmony_outwards_desc:0 "Наши соседи, Фарбрук и Ручьеград, должны стать нашей отправной точкой. Мы должны убедиться, что они не представляют для нас никакой угрозы, любым способом."
FIR_fascist_outwards:0 "Нам нужно больше рабов"
FIR_fascist_outwards_desc:0 "Шайнспарк хочет больше власти; больше власти - больше магии; больше магии - больше силы; больше силы - больше рабов. Мы должны сокрушить близлежащие деревни и забрать то, что им принадлежит!"
FIR_farbrook_friends:0 "Подружиться с Фарбруком"
FIR_farbrook_friends_desc:0 "Хиллпони Фрбрука всегда были добры к нам. Мы должны протянуть им копыто для налаживания более формальных отношений, чтобы начать взаимопомощь по обспечению безопасности наших народов."
FIR_crush_farbrook:0 "Покончить с угрозой от Фарбрука"
FIR_crush_farbrook_desc:0 "Фарбрук и Фиртри поддерживали в целом хорошие отношения на протяжении многих лет, но за последние несколько лет они значительно ухудшилась. Новое, радикальное правительство взяло власть и с жадными глазами смотрит на наши земли. Мы должны первыми нанести удар, чтобы защитить нашу свободу."
FIR_watertown_friends:0 "Мир с коммуной"
FIR_watertown_friends_desc:0 "Северные пони из Ручьеграда всегда отличались миролюбивостью и дружелюбностью. Нет никакой необходимости в примнение насилия или недоверии между нашими народами. Давате будем друзьями!"
FIR_crush_watertown:0 "Коммуне нельзя доверять"
FIR_crush_watertown_desc:0 "Пони Ручьеграда исконно были миролюбивыми, но времена изменились. Более воинственный, агрессивный лидер взял власть и представляет явную угрозу нашей безопасности. Этого нельзя допустить - в коммуне должен быть восстановлен порядок."
FIR_coltstream:0 "Подписать Договор Кольтстрима"
FIR_coltstream_desc:0 "Речная Федерация процветающая, богатая и безопасная. Было бы глупо продолжать игнорировать тех, кто хотел бы помочь нам, когда мы оба могли выиграть! Мы подадим заявку на членство в Речной коалиции, подписав Договор Кольтстрима."
FIR_coltstream_signed_already:0 "Расширение связей с Речной Федерацией"
FIR_coltstream_signed_already_desc:0 "Теперь, когда мы являемся членом Речной Федерации, нам было бы выгодно сблизиться ними подписав торговые и ккультурные договоры. Чем ближе мы друг к другу, тем лучше."
FIR_riv_relations:0 "[Root.coltstreamFocusTitle]"
FIR_riv_relations_desc:0 "[Root.coltstreamFocusDesc]"
FIR_spiritual_schools:0 "Духовная школа"
FIR_spiritual_schools_desc:0 "Великий король решил создать ряд школ, с видными духовными представителями в роли преподователей. Это поможет повысить грамотность нашего народа и одновременно привить нашей молодежи важность нравственного поведения."
FIR_guardians_of_peace:0 "Хранители мира"
FIR_guardians_of_peace_desc:0 "Изоляция бесполезна, если мы не можем ее обеспечить. Великий король взял самых преданных воинов из каждого племени и провозгласил их хранителями - группой, цель которой защита королевства как от внешних угроз, так и от внутренних врагов, таких как Золоторогие."
FIR_inward_perfection:0 "Внутреннее совершенствование"
FIR_inward_perfection_desc:0 "Теперь, когда мы наконец-то в безопасности и стабильности, мы можем отвлечься о внешнего мира, и вместо этого сосредоточиться на более важных, внутренних вопросах. Мы будем сидеть и медитировать, проводя время в контакте с духами, и тем самым превзойдем мелкие заботы этого смертного мира."
FIR_further_study:0 "Изучение темных искусств"
FIR_further_study_desc:0 "Благодаря большему количеству имеющихся у нас деревень, мы теперь мы теперь имеем право углубленно изучать знания о власти, которые были столь глупо запрещены. В частности, говорится, что у племеных старейшинин имеються тайные знания, которые им запрещено кому-либо рассказывать. Это может быть полезно для нас..."
FIR_dig_for_crystals:0 "Выкопать кристалы"
FIR_dig_for_crystals_desc:0 "Вольшебные кристалы - гораздо более эффективный, хоть и редкий, источник энергии, чем живые существа. Волшебные кристаллы - гораздо более эффективный, хотя и редкий источник энергии, чем живые существа. Мы обнаружили месторождение этих редких кристаллов под Бонедрифтом, и мы получим их любым способом."
FIR_pilgrimage_magehold:0 "Паломничество в Магхольд"
FIR_pilgrimage_magehold_desc:0 "Во время своих путешествий Шайнспарк попыталась поступить в колледж некроманта в Магхольде но ей было отказано во въезде, потому что Кабалы думали, что ей нечего им предложить. Теперь, когда она правит страной она обладает золотом и другими богатствами, которые помогут изменить их мнение..."
FIR_raids:0 "Рабские рейды"
FIR_raids_desc:0 "Мы не можем увеличить нашу мощь без дополнительных источников магии,  и для этого нам нужно больше пони. Ждать, когда новые пони родятся и вырастут, слишком долго - мы отправим воинов, чтобы захватить пони с земель наших соседей."
FIR_capture_scholars:0 "Захват ученых"
FIR_capture_scholars_desc:0 "В то время как большинство пони, которых мы ловим, просто чернорабочие, иногда мы находим хорошо образованных пони или гриффонов среди них. Шайнспарк приказала нам привести их ей лично, невредимыми. Из них будут сформированы корпуса ученых, исследователей и учителей, чтобы принести пользу всем тем, кто ее поддерживает."
FIR_scum_and_villainy:0 "Копошащийся улий"
FIR_scum_and_villainy_desc:0 "Магократия разбогатела на спинах своих завоеваний, и под мудрый правлением Шайнспарк. Разбойники, бездельники и искатели удачи со всей Гриффонии теперь мигрируют в этот район, надеясь заработать свое состояние, благодаря чему население резко возросло. Бонедрифт когда-то всего лишь небольшой город по мировым меркам, в настоящее время является одним из самых шумных и оживленых городов в мире, как в легальном плане... так и менее законном."
FIR_great_spirit:0 "Великий дух леса"
FIR_great_spirit_desc:0 "После десяти тысяч лет, я наконец-то свободен! Я овладел смертным телом и теперь вернулся, чтобы оказать влияние на мир смертных. Благодаря голосу их горячо любимого "Великого короля", эти пони будут делать почти все, что я скажу! Пришло время духам воспрянуть вновь!"
FIR_advise_mortals:0 "Советовать смертным"
FIR_advise_mortals_desc:0 "Было бы нецелесообразно быть слишком суровым со смертными. В конце концов, они слабы и недолговечны. Ими следует управлять нежной рукой и направлять их советами, а не приказами."
FIR_rule_mortals:0 "Править смертными"
FIR_rule_mortals_desc:0 "Смертные недолговечны и слабы - они не могут знать, как лучше управлять собой. Я должен полностью контролировать их политическую жизнь, для их же блага."
FIR_agri_blessing:0 "Благословенная награда"
FIR_agri_blessing_desc:0 "Теперь, когда связь между миром духов и миром смертных укрепилась, мы можем умолять духов природы посылать ясную погоду и хорошие урожаи."
FIR_savage_spirits:0 "Дикие духи"
FIR_savage_spirits_desc:0 "Теперь, когда связь между миром духов и миром смертных укрепилась, мы можем высвободить на мир разъяренные орды лесных духов."
FIR_spiritual_insight:0 "Духовная проницательность"
FIR_spiritual_insight_desc:0 "Наша связь с духовным миром открыла нам новые тайны."
FIR_old_ways:0 "Верность старым путям"
FIR_old_ways_desc:0 "Нам жилось гораздо лучше, до того как мы связались с этим современным миром! Мы должны вернуться к нашим корням, чтобы найти нашу настоящую силу."
FIR_modernity:0 "Компромисс с современностью"
FIR_modernity_desc:0 "Мы не можем вечно игнорировать внешний мир. Может мы и не любим современную технику лучше уж контролировать степень механизации, чем просто запрещать ее."
FIR_restore_shrines:0 "Восстановить древние святыни"
FIR_restore_shrines_desc:0 "На протяжении веков нашими древними святынями пренебрегали, так как связь людей с духами уменьшалась. Это недопустимо! Мы должны восстановить эти почтенные памятники, а вместе с ними и баланс между двумя мирами."
FIR_divine_fury:0 "Божественная ярость"
FIR_divine_fury_desc:0 "С восстановленными святилищами, духи больше, чем когда либо приблизилось к еловым пони. С ними пришли Духи Войны и Упорства -  древние и могущественные существа, которые наполняют наших воинов праведной яростью."
FIR_controlled_modernisation:0 "Контролируемая модернизация"
FIR_controlled_modernisation_desc:0 "Мы не можем просто игнорировать современный мир, но и не можем позволить ему пренебрегать природой. Мы должны тщательно контролировать развитие промышленности, чтобы убедиться, что все происходит так, как нам нужно, без ущерба для жилишь духов."
FIR_modern_arms:0 "Современное вооружение"
FIR_modern_arms_desc:0 "С современностью пришло современное оружие. Мы должны расширить наш план контролируемой индустриализации, чтобы обеспечить наши смертные силы этим лучшим оружием."
FIR_further_insight:0 "Дополнительные сведения"
FIR_further_insight_desc:0 "Наш народ стал мудрым и процветающим под нашим руководством. С мудростью духа и преданность смертных пони, мы достигнем еще больших высот!"
FIR_avatar_rises:0 "Восход Аватара"
FIR_avatar_rises_desc:0 "Великий Король изменился...превратиться в нечто...больше, чем он был. Великий дух теперь живет в нем и его сила и знании стали практически безграничны. Король более не управляет - эпоха Аватара началась."
FIR_master_air:0 "Мастер воздуха"
FIR_master_air_desc:0 "Благодаря силе Великого Духа Аватар научился управлять самим воздухом. Теперь он может создавать мощные порывы ветра или разгонять уроганы со своего пути. С такой силой наши солдатам будет гораздо лучше защищены от атак оружием дальнего боя."
FIR_master_water:0 "Мастер воды"
FIR_master_water_desc:0 "Благодаря силе Великого Духа Аватар научился управлять водой, будь то дождь, море, озеро или ручей. Мягкие дожди теперь питают наши посевы, когда мы в них нуждаемся, и никогда враждебная буря не приближается к нам."
FIR_master_fire:0 "Мастер Огня"
FIR_master_fire_desc:0 "Благодаря силе Великого Духа Аватар научился управлять огнем, а также проецировать его из воздуха, используя свою собственную жизненную силу. Он научил этой способности некоторых из наших самых опытных солдат, и теперь мы идем в бой с языками пламени, хлещущими ряды наших врагов."
FIR_master_earth:0 "Мастер Земли"
FIR_master_earth_desc:0 "Благодаря силе Великого Духа Аватар научился управлять самой землей под нашими копытами. Это значительно облегчило извлечение ценных материалов из земли."
FIR_avatar_insight:0 "Проницательность Аватара"
FIR_avatar_insight_desc:0 "Аватар имеет сверхъестественную связь с духовным миром и имеет доступ к знаниям, которое неизвестно даже самым мудрым мудрецам. Этим знанием они поделились с народом, и от этого все выигрывают."
FIR_learn_to_fly:0 "Научиться летать"
FIR_learn_to_fly_desc:0 "Мы можем использовать новое умение Аватара управлять воздушными потоками, чтобы значительно улучшить качество нашего летающего корпуса."
FIR_safety_from_storms:0 "Защита от штормов"
FIR_safety_from_storms_desc:0 "С властью Аватара над водой, наши корабли в безопасности от разрушительного воздействия моря."
FIR_smelting_steel:0 "Выплавка стали"
FIR_smelting_steel_desc:0 "Овладев искусством пламени, мы можем растить нашу промышленность гораздо дешевле и эффективнее, чем любая другая обычная страна."
FIR_move_the_earth:0 "Двигать землю"
FIR_move_the_earth_desc:0 "С контролем над землей строительство зданий становиться тривиальной задачей."
FIR_enlightenment:0 "Просветление"
FIR_enlightenment_desc:0 "Погружаясь в медитативный транс, Аватар может открыть тайны, скрытые от всех, и вернуть их для всех, чтобы поделиться ими."
FIR_mistress_of_the_dark_arts:0 "Повелительница Темных Искусств"
FIR_mistress_of_the_dark_arts_desc:0 "Шайнспарк теперь являеться полноценным и могущественным некромантом. Ее слава подобна темному, ужасному облаку, и никто не посмеет бросить вызов ее правлению. Слава Шайнспарк, повелительнице мертвых!"
FIR_bandit_queen:0 "Королева бандитов"
FIR_bandit_queen_desc:0 "Шайнспарк построил новый социальный порядок в Еловых деревнях, с легионами рейдеров и преступников, строящих маленькие империи - все они подчинены ей и отдают ей дань уважения. Да здравствует Королева Бандитов Севера!"
FIR_fresh_recruits:0 "«Свежие» новобранцы"
FIR_fresh_recruits_desc:0 "Еловцы никогда не были особенно крупной нацией и путешествия Шайнспарк дали ей возможность увидеть гораздо более крупные и густонаселенные странах, которые могли бы раздавить нас в любой момент. К счастью, с ее новыми силами, мы можем значительно уравнять шансы..."
FIR_work_to_the_bone:0 "Костяная работенка"
FIR_work_to_the_bone_desc:0 "В то время как даже самые сильные смертные пони нуждаются в пище, воде и отдыхе, мертвые не нуждаются ни в чем из этого. "Наняв" вновь-поднятых на наши заводы , мы можем существенно увеличить размер нашей экономики. Смертные будут жаловаться, но они научатся жить с этим, мы уверены."
FIR_raider_economy:0 "Экономика рейдеров"
FIR_raider_economy_desc:0 "Рейдерские трофеи - это, конечно, хорошо, но мы могли бы гораздо лучше использовать это богатства. Облагая налогом часть богатства, захваченного нашими рейдерами, мы можем реинвестировать его в экономику, укрепляя нашу общую ситуацию."
FIR_rein_in:0 "Обуздать худшие эксцессы"
FIR_rein_in_desc:0 "Мы приняли то, что можно назвать «мягкой» политикой бандитизма и грабежа на наших землях, пока они воздают должное нам и не вредят нашим лоялистам. Тем не менее, некоторые из наиболее вопиюще жестоких и злых бандитов начинают разрушать нарушать наш драгоценный порядок и начинают раздуваться от собственной важности. Мы должны организовать новую армию, чтобы "договориться" с ними."
FIR_renewed_aggression:0 "Возобновление агрессии"
FIR_renewed_aggression_desc:0 "Хоть мы и фокусируемся прежде всего на совершенствовании нашей магии, а не на внешних территориальных завоеваниях, однако новым телам, которые наша модель правительства редъявляет к нам, довольно высоки. удет лучше, если мы немного скомпрометируем нашу политику изоляции...на случай, если представится возможность."
FIR_necromancer_initiates:0 "[Root.FIRnecrodoctrineTitle]"
FIR_necromancer_initiates_desc:0 "[Root.FIRnecrodoctrineDesc]"
FIR_acquire_books:0 "Приобретение книг"
FIR_acquire_books_desc:0 "Шайнспарк недовольна ограниченным доступом ее элиты к соответствующим учебным материалам. Мы должны приобрести больше качественных  книг, чтобы образованый класс всегда был готов служить Шайнспарк."
FIR_acquire_books2:0 "Приобретение книг"
FIR_acquire_books2_desc:0 "Шайнспарк недовольна ограниченным доступом ее элиты к соответствующим учебным материалам. Мы должны приобрести больше качественных  книг, чтобы образованый класс всегда был готов служить Шайнспарк."
FIR_better_raiders:0 "[Root.FIRraiderdoctrineTitle]"
FIR_better_raiders_desc:0 "[Root.FIRraiderdoctrineDesc]"
FIR_secure_springs:0 "Завладеть родником"
FIR_secure_springs_desc:0 "Ручьеград Уотертаунс всегда обладал монополией на торговлю их, всеми желанной, священной родниковой водой. Конечно часть нам удавалось выкрадывать, но ачем брать в небольших количествах, если можно просто взять все?"
FIR_harnessed_magic:0 "Обуздать магию"
FIR_harnessed_magic_desc:0 "Благодаря нашему повышенному знанию магии мы можем использовать магическме кристалы в вооружении, производя оружие превосходящие аналоги в других странах Грифонии."
FIR_forbidden_magic:0 "Запретная магия"
FIR_forbidden_magic_desc:0 "Мы открыли секреты, которые, по мнению некоторых дураков, никому не должны быть известны. С их помощью мы сможем создать оружие поистине непревзойденной мощности."
FIR_special_substances:0 "Торговля «специальными» веществами"
FIR_special_substances_desc:0 "Один из наших магов-химиков создал вещество, изготовленное из чистых кристаллов, которое значительно увеличивает магические способности единорога в течение короткого времени. Эта субстанция уже улетает с полок и делает нас убийственее."
FIR_eliminate_competition:0 "Устраненить конкуренцию"
FIR_eliminate_competition_desc:0 "Бандиты Санстрайкера провели годы грабя, терроризируя и просто портя всем жизнь на севере. Это наша работа! Этот континент слишком мал для двух групп рейдеров, и мы скоро исправим это."
FIR_great_library:0 "Постройте Большую Библиотеку"
FIR_great_library_desc:0 "Благодаря огромному богатству и книгам, накопленным Шайнспарк, мы, наконец, готовы построить библиотеку, которая не будет иметь себе равных среди других народов. Эта библиотека будет настолько велика, что она непременно станет легендой в ближайшие дни!"
FIR_great_library2:0 "Постройте Большую Библиотеку"
FIR_great_library2_desc:0 "Благодаря огромному богатству и книгам, накопленным Шайнспарк, мы, наконец, готовы построить библиотеку, которая не будет имеет себе равных среди народов. Эта библиотека будет настолько велика, что она непременно станет легендой в ближайшие дни!"
FIR_federation_member:0 "Член коалиции"
FIR_federation_member_desc:0 "Теперь, когда мы подписали Договор Кольтстрима мы полностью присоединились к Речной коалиции. Мы являемся государством-членом, как и другое. Долгой жизни союзу!"
FIR_reformed_military:0 "Реформированные Военные"
FIR_reformed_military_desc:0 "Теперь, когда мы являемся членом коалиции наше оружие и тактика начинают выглядеть немного ... устаревшими. Мы должны использовать опыт и ресурсы наших коллег-членов для обновления наших вооруженных сил."
FIR_education_for_the_people:0 "Образование для народа"
FIR_education_for_the_people_desc:0 "Наши люди смехотворно отстает от хорошо образованных пони Виттенлэнда или Ривер-Сити. Мы должны создать систему начальных школ федерального стандарта и обеспечить, чтобы каждый пони мог посещать их."
FIR_develop_nation:0 "Развивать нацию"
FIR_develop_nation_desc:0 "На фоне суетливые мегаполисы Ривер-Сити и Лейк-Сити наши маленкие деревни кажуться совсем крохотными.  Теперь, когда мы являемся членом Коалиции, мы можем подать заявку на увеличение промышленного финансирования."
FIR_federal_military:0 "[Root.FIR_fed_doctrineTitle]"
FIR_federal_military_desc:0 "[Root.FIR_fed_doctrineDesc]"
FIR_more_roads:0 "Улучшение дорожной сети"
FIR_more_roads_desc:0 "Дороги нашей страны плохи, в большинстве своем это грунтовые дороги. Имея доступ к некоторой поддержке коалиции, мы должны участвовать в программе по улучшению нашей инфраструктуры."
FIR_institutes_of_technology:0 "Институт технологий"
FIR_institutes_of_technology_desc:0 "Наши усилия по просвещению нашего народа увенчались некоторым успехом, но мы все еще далеки от нужного результата. Мы должны создать технологические институты, обеспечить дальнейшее образование тем, кто уже закончил школу."
FIR_armor_imports:0 "Национальные артилерийские исследования"
FIR_armor_imports_desc:0 "Мы и раньше использовали артиллерию, но наш опыт в этом отношении сильно отстает от наших соседей. Мы приложим значительные усилия по импортированию и исследованию новых видов артелирийских установок для должной модернизации нашей армии."
FIR_heavy_industry:0 "Грант для тяжелой промышленности"
FIR_heavy_industry_desc:0 "Новые технологии не пренесут никакой пользы без средств для создания этих великолепных орудий. Мы попросили и получили грант на развитие хотя бы некоторых заводов, способных строить более тяжелую технику."
FIR_military_industry:0 "Расширить наши арсеналы"
FIR_military_industry_desc:0 "Север полон опасностей, а на западе грифоны набирают силы. Мы просто не можем быть в безопасности, если у нас нет запасов оружия!"
FIR_modern_nation:0 "Модернизация"
FIR_modern_nation_desc:0 "Мы прошли долгий путь с давних времен, но мы все еще не современная нация. Мы должны удвоить наши усилия по модернизации страны, внедрения новых технологий и реализации новых законов для борьбы с последствиями."
FIR_grand_university:0 "Большой университет"
FIR_grand_university_desc:0 "Образование прошло долгий путь, но есть еще одна вещь, которой нам не хватает. У нас пока нет собственных институтов, которые могли бы претендовать на статус университета, сертифицированного коалицией. Мы построим Университет «Грин Пайн» в самом сердце нашей страны, чтобы показать миру, что мы - это понастоящему современна страна!"
