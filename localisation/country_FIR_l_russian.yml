FIR_unicorn_pegasi_society_desc:0 "Мы дали пегасьим меньшинствам больше прав, по сравнению с земнопони, заработав их лояльность. Это также гарантирует, что они не восстанут против нас, потому что земнопони теперь ненавидят их, и они должны полагаться на наш социальный порядок для защиты."
FIR_unicorn_earthpony_society:0 "Союз земнопони и единорогов"
FIR_unicorn_earthpony_society_desc:0 "Мы даровали земнопони особые права и привилегии. Это должно разгневать пегасьи меньшинства, и, будем надеяться, сделает их более дружелюбными к нашему правительству."
FIR_will_finalise:0 "Этот фокус завершит реформу нашего общества и защитит его от инакомыслия."
FIR_raw_material_economy:0 "Экономика, ориентированная на ресурсы"
FIR_magic_crystal_economy:0 "Экономика, ориентированная на кристаллы"
FIR_banditry_economy:0 "Экономика мародеров"
FIR_skellingtons:0 "Мы основали нашу армию вокруг нежити"
FIR_only_loyal_thralls:0 "Мы позволили лишь самым верным рабам носить оружие."
FIR_every_thrall:0 "Мы позволили всем рабам сражаться"
FIR_army_of_the_dead:0 "Армия мертвых"
FIR_unicorn_army:0 "Армия, ориентированная на единорогов"
