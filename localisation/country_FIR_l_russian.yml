WATCommie:0 "Пони Ручьеграда практиковали распределение обязанностей на протяжении столетий, что можно назвать настоящим коммунизмом. Мы должны протянуть им копыто дружбы, пригласив их в новый Северо-Восточный Социалистический Союз."
