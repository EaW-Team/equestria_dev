FIR_construction_boost:0 "Темная Магия-Самостоятельное Строительство Зданий"
FIR_construction_boost_desc:0 "Потратив часть нашей накопленной магической силы, мы можем наложить мощное заклинание, которое значительно ускорит строительство всевозможных зданий."
FIR_productivity_boost:0 "Темная магия - Автоматические Инструменты"
FIR_productivity_boost_desc:0 "Потратив часть нашей накопленной магической силы, мы можем наложить мощное заклинание, которое сделает наших работников гораздо более эффективными."
FIR_labor_boost:0 "Темная Магия - Сверхъестественная Сила"
FIR_labor_boost_desc:0 "Потратив часть нашей накопленной магической силы, мы можем произнести мощное заклинание, которое позволяет нашим работникам работать сверхурочно на постоянной основе, без риска истощения."
FIR_inspiration_boost:0 "Темная магия - Зловещее Вдохновение"
FIR_inspiration_boost_desc:0 "Потратив часть нашей накопленной магической силы, мы можем наложить мощное заклинание, которое вдохновит наших ученых, раскрыв им тайны мироздания."
FIR_army_boost:0 "Темная магия - Нечестивая Ярость"
FIR_army_boost_desc:0 "Потратив часть нашей накопленной магической силы, мы можем произнести мощное заклинание, которое наполнит наших воинов яростью берсеркера, заставляя их атаковать не боясь никаких опасностей"
FIR_raise_dead:0 "Тёмная магия - Поднять мертвых"
FIR_raise_dead_desc:0 "Наконец, главная цель всех кровопролитных усилий! Истинная мощь некромантии! Мертвые восстанут и обратятся против наших врагов!"
