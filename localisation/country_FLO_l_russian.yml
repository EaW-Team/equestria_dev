FLO_hire_merc_3:0 "Нанять вингбардийских кондотьеров"
FLO_hire_cheaper_merc_3:0 "Нанять вингбардийских кондотьеров"
FLO_hire_merc_3_desc:0 "Стоимость найма наёмников из Вингбардии составляет £coin_text §Y6 миллионов§! фловиновв год. У них есть 5 дивизий."
FLO_hire_cheaper_merc_3_desc:0 "Стоимость найма наёмников из Вингбардии составляет £coin_text §Y5 миллионов§! фловинов в год. У них есть 5 дивизий."

FLO_fire_merc_3:0 "Следующий платёж через:"
FLO_fire_merc_3_desc:0 "Показывает, сколько времени осталось до тех пор, пока кондотьеры не потребуют платы. Если они её не получат, то покинут нашу службу."
FLO_fire_cheaper_merc_3:0 "Следующий платёж через:"
FLO_fire_cheaper_merc_3_desc:0 "Показывает, сколько времени осталось до тех пор, пока кондотьеры не потребуют платы. Если они её не получат, то покинут нашу службу."
FLO_dismiss_merc_3:0 "Уволить вингбардийских кондотьеров"
FLO_dismiss_merc_3_desc:0 "Хотя наёмники полезны, они дорого обходятся казне. Чтобы сократить расходы, мы можем уволить наемников и поблагодарить их за службу. Поскольку мы уже заплатили им заранее, увольнение пройдёт без эксцессов."

FLO_hire_merc_4:0 "Нанять вольных рыцарей"
FLO_hire_merc_4_desc:0 "Стоимость найма рыцарей-наёмников составляет £coin_text §Y6 миллионов§! фловинов в год. У них есть 3 дивизии."
FLO_fire_merc_4:0 "Следующий платёж через:"
FLO_fire_merc_4_desc:0 "Показывает, сколько времени осталось до тех пор, пока рыцари не потребуют платы. Если они её не получат, то покинут нашу службу."
FLO_dismiss_merc_4:0 "Уволить вольных рыцарей"
FLO_dismiss_merc_4_desc:0 "Хотя наёмники полезны, они дорого обходятся казне. Чтобы сократить расходы, мы можем уволить наемников и поблагодарить их за службу. Поскольку мы уже заплатили им заранее, увольнение пройдёт без эксцессов."

FLO_fund_overlord:0 "Финансирование союзника"
FLO_fund_overlord_desc:0 "Кредит под очень низкий процент может помочь нашим друзьям за границей, а мы получим их покровительство и защиту."

FLO_bankruptcy:0 "Пустые сундуки"
FLO_bankruptcy_desc:0 "Денежных резервов у наших патрициев больше нет, не осталось ни единого пени. Работа банков продолжается как обычно, но мы больше не можем позволить себе платить ополченцам. Мы можем пообещать заплатить им позже, но если это займёт слишком много времени, мы можем столкнуться с бунтом..."

FLO_ask_loan:0 "Взять займ у Фловены"
FLO_ask_loan_desc:0 "Банки небольшого города-государства Фловена до краёв полны золота и монета. Мы можем попросить у них кредит. Нам придётся платить ежегодные проценты, но мы сможем вложить эти деньги в свою экономику."

FLO_sacking:0 "Разграбление Фловены"
FLO_sack_vaults:0 "Ограбить банковские хранилища"
FLO_sack_vaults_desc:0 "Все знают, что хранилища Фловены полны ценностей. Теперь, когда мы захватили город и, ничто не мешает нам «одолжить» немного денег. Или много. Навсегда."

FLO_request_guarantee:0 "Попросить гарантий у государства [From.GetNameDef]"
FLO_request_guarantee_desc:0 "Мы маленькая и слабая страна, и наша свобода в опасности. К счастью, наши друзья-революционеры в Аквелии победили монархистов. Мы должны стремиться к установлению тесных дипломатических связей с ними и попросить гарантий нашей независимости, пока не стало слишком поздно."

FLO_republic:0 "Республика"
FLO_declare_republic:0 "Сформировать республику"
FLO_declare_republic_desc:0 "Мы превратились из жалкого города-государства в настоящую нацию, контролирующую многие города и деревни. Настало время реформировать нашу страну и включить местных жителей в состав правительства, превратившись в настоящую республику."
FLO_core_camris:0 "Интегрировать Камри"
FLO_core_camris_desc:0 "Камри - это слаборазвитый сельский регион между реками Эрн и Пом. В нём есть немного лесов, древесина которых используется в качестве топлива как в Камри, так и во Фловене. Наш город когда-то считался частью этого региона, прежде чем стать Вольным Городом в 871 году. Те, кто до сих пор говорят на помоварском языке, сохранили местный камрисский диалект и гордятся им. Вполне естественно, что теперь мы объединим наши земли воедино, пригласим представителей Камри в наше правительство и позволим местным жителям присоединиться к гражданскому ополчению республики."
FLO_core_pomovarra:0 "Интегрировать Помоварру"
FLO_core_pomovarra_desc:0 "Холмистую область Помоварры националисты считают нашей родиной. И в самом деле, коренные жители Фловены могут свободно говорить на помоваррском языке, и наш город когда-то был частью графства Помоварра во время правления Дискретов. Теперь всё изменилось на 180 градусов и мы контролируем города, которые раньше управляли нами. Возможно, нам не нужно стремиться подчинить друг друга, а вместо этого пытаться жить вместе как равные."
FLO_core_avian:0 "Интегрировать Авиан"
FLO_core_avian_desc:0 "Плоские и плодородные равнины Авиана уже много лет производят пищу для нас. Теперь они могут поставлять товар наши рынки без необходимости платить пошлины, но, возможно, нам следует искать ещё более тесных отношений с местными жителями. Они давно они страдали под деспотическим правлением Дома Авиана и его прислужников-аристократов. Мы не только принесём им демократию, но и признаем статус двух языков, на которых говорят в Авиане, гриффиша и аквелийского. Они будут видеть в нас освободителей и будут лояльны."
FLO_core_lissay:0 "Интегрировать Лиссей"
FLO_core_lissay_desc:0 "Хотя в обширных лесах Лиссэя по-прежнему скрывается множество преступников, мы принесли закон и порядок на остальную часть сельской местности. Местные жители восстали несколько десятилетий назад и откололись от Грифенвальда из-за высоких налогов, и теперь боятся, что мы будем притеснять их аналогичным образом. Чтобы заслужить доверие грифонов, мы вместо этого дадим им ограниченное самоуправление и позволим им формировать своё ополчение. Так они будут более чем готовы позволить нам добывать ценную нефть из их земли."

FLO_fasc_coring:0 "Колонизация"
FLO_fasc_coring_desc:0 "Государству лучше всего создавать колонии в новых землях, что сильнее привяжут их к метрополии. Если вы этого не сделаете, то придётся держать там часть своей армии. Принцу не нужно тратить много денег на такие поселения, потому что, практически ничего не тратя, он может отправить туда поселенцев и оставить их там. Это разозлит лишь малую часть граждан, чьи землю и дома отберут в пользу поселенцев. И эти оскорблённые будут бедными и слабыми, так что никогда не могут причинить ему вреда; а остальные, не пострадавшие, легко будут молчать и не будут создавать проблем из-за страха потери своих земель и домов."
FLO_colonize_camris:0 "Колонизировать Камри"
FLO_colonize_camris_desc:0 "Камриссцы и мы говорим на одном языке и имеем схожие обычаи, и они когда-то были лояльными подданными предков нашего принца. Но в последнее время их земли заполонили националисты, республиканцы и сепаратисты, поэтому в конечном итоге колонизация необходима для обеспечения порядка в государстве."
FLO_colonize_pomovarra:0 "Колонизировать Помоварру"
FLO_colonize_pomovarra_desc:0 "Принц вернулся на родину через столь много поколений. С тех пор многое изменилось, и беспорядки преследовали землю годами. Повстанцы должны быть сокрушены, а лояльность местных жителей обеспечена колонизацией."
FLO_colonize_avian:0 "Колонизировать Авиан"
FLO_colonize_avian_desc:0 "Необразованные крестьяне Авиана привыкли жить при монархии, но все же очень любят сам Дом. Все остатки этой семьи должны быть уничтожены, а принц должен представить себя в качестве законного преемника бывших лордов и дам. Затем городские жители Фловены познакомят их с цивилизацией и покажут, какую пользу они могут получить от принятия нового порядка."
FLO_colonize_lissay:0 "Колонизировать Лиссей"
FLO_colonize_lissay_desc:0 "После восстания грифоны Лиссэя привыкли к самоуправлению. Из-за плохого управления графа Клодета они не доверяют принцам и хотят сами управлять своей судьбой. Их нужно еще раз научить послушанию, и все, кто хоть как-то связан с лесными братьями, будет арестован, а его имущество будет конфисковано и передано вооруженным колонистам, которые будут обеспечат переход от анархии к закону и порядку."
FLO_colonize_balefire:0 "Колонизировать Бэйлфайр"
FLO_colonize_balefire_desc:0 "Грифоны Бэйлфайра и мы части разделяем некоторые обычаи, но они устали от полной войны жизнью под властью Дома Эри. Принц обещает им не только мир, но и процветание, а колонисты обеспечат лояльность местных жителей."
FLO_colonize_eagleton:0 "Колонизировать Иглтон"
FLO_colonize_eagleton_desc:0 "В Иглтоне уже однажды началось восстание, и поэтому мы должны быть особенно осторожны с этим регионом. Наши верные колонисты должны подавлять любые мысли о сопротивлении или бандитизме."
FLO_colonize_comrick:0 "Колонизировать Комрик"
FLO_colonize_comrick_desc:0 "Комрик уже переходил к другим хозяевам в своей истории, когда дом Авиан продал его дому Эри. Они должны легко приспосабливаться к новым повелителям, но на всякий случай туда должны быть посланы колонисты, чтобы обеспечить плавную интеграцию."

FLO_democratic_stuff:0 "Распространение демократии"
FLO_democratic_stuff_desc:0 "Наш священный долг - распространять свободу в странах, где правят деспотизм и принуждение, и объединяться с другими демократическими государствами, чтобы мы могли вместе защищать свои земли от тирании."
FLO_spread_word_of_democracy:0 "Распространять слова свободы"
FLO_spread_word_of_democracy_desc:0 "Вместо прямых насильственных действий мы можем косвенно распространять демократию, финансируя революционеров и раскрывая чудеса свободы угнетенному населению других стран."
FLO_join_alliance:0 "Вступить в [From.GetFactionName]"
FLO_join_alliance_desc:0 "Мы - малое государство, и у нас мало шансов сохранить независимость в эти неспокойные времена, если только мы не вступим в дружественный союз единомышленников."
FLO_fund_allies:0 "Финансировать наших союзников"
FLO_fund_allies_desc:0 "Кредит под очень низкий процент может помочь нашим друзьям за границей защищать демократию."
FLO_found_alliance:0 "Основать Свободный Западный Альянс"
FLO_found_alliance_desc:0 "В неспокойное время после революции в Аквелии мы и многие из наших соседей получили столь желанную свободу. Теперь, когда иные страны снова хотят подчинить нас, мы должны объединиться, чтобы защитить с трудом полученную свободу и демократию."

FLO_commie_stuff:0 "Распространение революционных идей"
FLO_commie_stuff_desc:0 "Хотя мы успешно свергли наших буржуазных угнетателей, рабочим в других странах не так повезло. Поэтому мы должны сделать все возможное, чтобы помочь тем, кому повезло меньше, чем нам."
FLO_build_mot:0 "Производство грузовиков"
FLO_build_mot_desc:0 "Наши рабочие сосредоточатся на изготовлении деталей для грузовиков военного назначения и их сборке."
FLO_build_lt:0 "Производство легких танков"
FLO_build_lt_desc:0 "Наши рабочие сосредоточатся на изготовлении деталей для легких танков и их сборке."
FLO_spread_word_of_revolution:0 "Подстрекать рабочих"
FLO_spread_word_of_revolution_desc:0 "Пролетариат не должен довольствоваться нищетой, он должег продолжать требовать от высшего класса все новых уступок, которые они не получат. Это побудит их взяться за оружие и использовать всё более и более решительные средства, чтобы получить то, что они хотят."
FLO_support_revolutionaries:0 "Поддержать революционеров"
FLO_support_revolutionaries_desc:0 "Оружие - это инструменты, с помощью которых рабочий класс освободит себя. Наши опытные оружейники более чем счастливы изготавливать новое оружие, зная, что оно будет использовано для убийства грязных аристократов."
FLO_invite_to_faction:0 "Пригласить государство [From.GetNameDef]"
FLO_invite_to_faction_desc:0 "Мрачная правда в том, что в одиночку мы слишком слабы, чтобы противостоять империалистическим силам Грифонии. Но вместе у нас есть шанс не только выжить, но и победить захватчиков и распространить революцию по всему континенту."

FLO_fasc_stuff:0 "Амбиции принца"
FLO_fasc_stuff_desc:0 "Чтобы по-настоящему восстановить былое величие своей семьи и спасти Аквелию от хаоса и варварства, Николас де Шарбон должен быть неутомимым, безжалостным и беспощадным. Цели всегда оправдывают средства."
FLO_seek_false_pact:0 "Заключить ложный договор о ненападении"
FLO_seek_false_pact_desc:0 "Подписание договора о ненападении с нашим соседом поможет заслужить его доверие и заставить поверить, что мы не нападём на него. Когда же мы это сделаем, они совершенно не будут готовы к этому и, следовательно, беззащитны."
FLO_sabotage:0 "Послать диверсантов"
FLO_sabotage_desc:0 "Принц лично проведет дерзкий рейд в земли нашего соседа, стремясь нанести как можно больший ущерб дорогам и производственным объектам, тем самым ослабив противника."
#FLO_antiwar_sentiment:0 "Spread Antiwar Sentiment"
#FLO_antiwar_sentiment_desc:0 "There are many cowards in our neighbouring nation, who foolishly think war accomplishes nothing. We can take advantage of this by spreading pacifist pamphlets and offering support for antiwar protesters."
#FLO_agitate_commoners:0 "Agitate Commoners"
#FLO_agitate_commoners_desc:0 "The rulers of our neighbouring nation have done little to improve the lives of their subjects. With his virtuous behaviour, Nicolas can make the commoners jealous and demand their own princes to be as benevolent as him, causing riots and instability."
FLO_sell_guns:0 "Продать оружие"
FLO_sell_guns_desc:0 "Наши патриции проведут переговоры с частными подрядчиками, которые хотят приобрести наше качественное оружие по весьма приемлемой цене."
FLO_buy_guns:0 "Купить оружие"
FLO_buy_guns_desc:0 "Наши патриции проведут переговоры с частными подрядчиками, которые хотят продать качественное оружие по доступной цене."
FLO_commit_war_crime:0 "Распространить чуму"
FLO_commit_war_crime_desc:0 "Наши ученые собрали сотни чумных блох с крыс из западного района. Эти блохи переносят возбудителя, который вызывает мокрую чуму, но к настоящему времени большая часть населения так или иначе выработала иммунитет к ней. Но не население наших соседей. Доставив контрабандой крыс, заражённых этими паразитами, мы сможем значительно ослабить наших врагов, которые даже не поймут, что произошло. Этот поступок очень сомнителен с моральной точки зрения, но если целью является уничтожение наших врагов и победа нашего принца, то оно того стоит."

### Leader descs

FLO_failure_desc:0 "Чоколат де Розбрюн - сын знаменитого и уважаемого Бронзино Великолепного, который правил Фловеной в течение десятилетий до своей смерти в 1003. С тех пор Чоколат стал мэром, но за это время он не сделал почти ничего, кроме проведения роскошных вечеринок в своей семейной усадьбе. Управление городом в основном лежало на патрициях Сеньори и бюрократах, у которых не было желания что-либо менять, так как с их точки зрения всё в порядке. Однако в последнее время Чоколат проявил желание занять более активную роль и частично отказаться от гедонизма."
FLO_literally_machiavelli_desc:0 "Николас де Шарбон является последним живым членом маленькой династии де Шарбон. Его отец был адвокатом, но не мог позволить себе вступить в Гильдию судей. Его семья когда-то была князьями Помоварры ещё до того, как король Аквелии отменил этот титул. С тех пор его семья жила в изгнании во Фловене, достаточно богатая, чтобы считаться патрициями, но без полного гражданства. В детстве Николаса учили риторике и истории, и он свободно говорит на нескольких языках. Позже Николас работал секретарём, дипломатом и, наконец, стал командиром ополчения. Он обладает обширными знаниями в области политики и истории, и хочет, чтобы Аквелия централизовалась, обеспечила свою независимость и восстановила свои давно утраченную мощь. Он разочарован как республиканцами, так и Дискретами, и теперь считает, что лишь он один может спасти свою родину от хаоса и варварства."
FLO_fancybird_desc:0 "Анна де Индиго - грифина средних лет, глава своей семьи, которая давно отстаивала права простых грифонов и продвигала отношение к ним как к равным, а не к подчиненным. Раньше, чуть более сотни лет назад они возглавляли патрициев города, но были свергнуты в ходе заговора семьи де Розбрюн, их жестоких соперников. Она харизматичная, но хитрая грифина, владеющая немалой коллекцией произведений искусства и каждую неделю жертвующей на благотворительность. Несмотря на свой возраст, она остается незамужней, поскольку ждет кандидата для идеального политического брака."
FLO_syndiescum_desc:0 "Мишель Ландро - чесальщик шерсти и бывший ополченец сорокалетнего возраста. Его мать была прачкой, а его жена продавала рыбу. У него нет ни единой капли патрицианской крови в венах, а семья Мишеля переехала во Фловену из Рилы несколько поколений назад. Сам Мишель присоединился к ополчению в молодости, так как это была одна из самых высокооплачиваемых работ, и принимал участие в нескольких стычках на границе с Помоваррой, но был уволен после того, как отказался избивать бастующих рабочих. Затем он стал прядильщиком шерсти и начал перенимать радикальные идеи, так как лично столкнулся с плохими условиями труда. В последние годы Мишель использовал свою харизму для организации забастовок и распространения информации о революции среди рабочего класса. Его цель наконец-то достигнута, и он счастлив, что стал представителем рабочих Фловены."
FLO_brudda_desc:0 "Бруно де Розбрюн - младший сын Бронзино Великолепного. В детстве им часто пренебрегал отец, уделявший всё внимание его старшему брату Чоколату. Из-за этого Бруно привык к одиночеству и сосредоточился на учебе. Когда он повзрослел, его мать перед смертью поспособствовала, что он мог позволить себе обучение в Университете Экономики в Мидденхейме. Теперь, спустя так много лет, он вернулся в родной город и сменил своего брата на посту мэра Фловены. Теперь его обширные познания в области экономики могут быть применены на практике."

FLO_general_machiavelli_desc:0 "§gНиколас де Шарбон является последним живым членом маленькой династии де Шарбон. Его отец был адвокатом, но не мог позволить себе вступить в Гильдию судей. Его семья когда-то была князьями Помоварры ещё до того, как король Аквелии отменил этот титул. С тех пор его семья жила в изгнании во Фловене, достаточно богатая, чтобы считаться патрициями, но без полного гражданства. В детстве Николаса учили риторике и истории, и он свободно говорит на нескольких языках. Повзрослев он работал секретарём, дипломатом и, наконец, стал командиром ополчения.§!"
FLO_kock_desc:0 "§gАстрит Кох, прославленная и способная наёмница из Герцланда, много лет служила Фловене, защищая город от агрессии со стороны иных держав и поддерживая порядок внутри городских стен. Она является опытным капитаном нескольких отрядов наёмников и лично участвовала в многочисленных конфликтах по всей Грифонии, прежде чем поступить на регулярную службу к богатым патрициям Фловены. Два года назад ей предложили должность капитана ополчения вместе с бесплатным гражданством, которое она любезно приняла. Ей лишь немногим за пятьдесят, она с нетерпением ожидает мирной отставки и роскошной жизни в одном из поместий Фловены.§!"
FLO_artois_desc:0 "§gРене и его сестра-близнец были первенцами Франсуа де Артуа, рождёнными во время революции в Аквелии. Из-за республиканцев его семья потеряла почти всё - и эта ситуация грозила повториться. Молодой Рене начал изучать искусство войны в очень раннем возрасте, учась у своих дядей, которые принимали участие как в битвах революции, так и во время восстановлении монархии, а затем он продолжил обучение в офицерской академии.\n\nБогатство и престиж дома медленно и неуклонно росли под строгим присмотром лорда де Артуа. Кульминацией этого события должна была стать свадьба его старшей дочери Марии и дворянина из семьи Дискрет - благословение, которое превратилось в величайшее проклятие. В день своей свадьбы она сбежала в страхе, боясь того, что новый муж окажется таким же, как её отец и брат.\n\nРепутация семьи была уничтожена и теперь единственным логическим шагом было покинуть Аквелию - и они выбрали Фловену. Видя, как вся его тяжелая работа превратилась в прах за такой короткий момент, лорд Франсуа пережил психический срыв. Он больше не мог руководить, и титул главы дома достался его старшему сыну, Рене де Артуа. Сначала он не слишком хорошо воспринимал внезапное изменение, но вскоре понял, что у него попросту нет выбора. Чувствуя горечь из-за потери обещанного великого будущего, Рене поступил на службу в ополчение Фловены и, к его удивлению, нашёл там своё место.§!"
FLO_inferior_desc:0 "§gВермильоны, пожалуй, самая непопулярная семья патрициев Фловены. Их агрессивная погоня за богатством и безжалостная конкуренция позволили Вермильонам стать одними из самых богатых грифонов Фловены, но не принесли много друзей. Эйлеклер, младшая дочь Гато де Вермильона, самого ненавидимого главы дома со времен Оефа де Вермильона, который был основателем семьи Вермильо, никогда не ладила с остальными своими родственниками. Её мало интересовал бизнес, которым славилась её семья. Кроме того, она нередко бунтовала против желаний своей семьи и с трудом общалась с другими детьми Вермильонов, прислушиваясь лишь к своему старшему брату Кристофу.\n\nЭйлеклер действительно увлекалась лишь огнестрельным оружием и историей. В детстве её нередко можно было застать за чтением старых учебников по тактике и давно минувшим войнам, хотя ей стоило уже изучать математику или бухгалтерию. Она также любила тайком пробираться в штаб ополчения и практиковаться в стрельбе с другими солдатами. Гато явно не одобрял этого, и как только Эйлеклер стала достаточно взрослой, то она стала проводить всё меньше и меньше времени во Фловене. Она часто исчезала из города на несколько месяцев, путешествуя инкогнито по Грифонии. Хотя после таких поездок начинали ходить слухи, что она нередко с успезом участвовала в различных стрелковых соревнованиях по всему континенту. Эйлеклер проводила мало времени во Фловене и окончательно вернулась лишь после смерти отца. Её умение обращаться с оружием уже было хорошо известно, а после того, как Эйлеклер вступила в ополчение, выяснилось, что она отнюдь не удовлетворится ролью простого стрелка.§!"

