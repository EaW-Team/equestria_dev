l_russian:
###Фокусы###
FLO_reforms:0 "Проведение реформ"
FLO_reforms_desc:0 "Наш город постепенно погружается в хаос, некоторые грифоны недовольны нынешним политическим устройством, наши технологии устарели, а наука застыла на месте. Чтобы мы смогли сдвинуться дальше, нам необходимо срочно провести ряд реформ."
FLO_domestic_policy:0 "Вопрос внутренней политики"
FLO_domestic_policy_desc:0 "Мы долго закрывали глаза на проблемы общественности, пришло время исправить это!"
FLO_factories:0 "Восстановление промышленности"
FLO_factories_desc:0 "Часть наших фабрик уже долгое время не функционирует в результате давних распрей между двух грифоньих кланов, но мы вполне сможем вернуть их в рабочее состояние, однако нам потребуется время на их восстановление."
FLO_factories2:0 "Эксперементальные заводы"
FLO_factories2_desc:0 "Когда мы усмерили грифоньи кланы, мы можем начать строить новые фабрики."
FLO_foreign_policy:0 "Упор на внешнюю политику"
FLO_foreign_policy_desc:0 "Пока что мы далеко не самое большое государство, а нас окружают относительно крупные соседи. Стоит ли попытаться нам подружиться с ними или же мы выберем другой путь?"
FLO_science_update:0 "Церковные школы"
FLO_science_update_desc:0 "Нам следует начать обучать подрастающее поколение, чтобы они смогли принести прогресс нашему графству."
FLO_science_update2:0 "Научные гранты"
FLO_science_update2_desc:0 "Теперь, когда у нас есть молодые учёные, мы можем выделять им средства, чтобы они могли проводить свои собственные научные проекты."
FLO_industry_up:0 "Полная индустриализация"
FLO_industry_up_desc:0 "Теперь, когда мы победили бедность, мы можем взять курс на индустриализацию, чтобы иметь козырь против наших соседей."
FLO_poverty1:0 "Организация рабочих мест"
FLO_poverty1_desc:0 "Наше графство переживает упадочный период, нам необходимо покончить с проблемой бедности, дабы мы могли соперничасть с нашими соседями."
FLO_poverty2:0 "Расширение рабочих мест"
FLO_poverty2_desc:0 "Наш эксперемент по организации рабочих мест удался, нужно продвигать эту политику."
FLO_poverty3:0 "Положим конец бедности!"
FLO_poverty3_desc:0 "Сегодня мы стоим на пороге того, чтобы преодолеть бедность наших подданных. Как только мы покончим с этим, мы сможем поднять голову и предъявить право на престол!"
FLO_feast:0 "Пир во время чумы"
FLO_feast_desc:0 "Наш город находится в хаосе из-за правления коррумпированного мэра. Город на грани разрушения, а мэр в это время устраивает пиры и вечеринки. У него нет любви к своему народу. Теперь мы должны молиться, чтобы хоть что-то изменило ситуацию."
FLO_need_change:0 "Надо что-то менять"
FLO_need_change_desc:0 "Ужасные новости! Огонь охватил уже большую часть города! Совершенно очевидно, что мэр не предпринимает никаких действий ради защиты граждан. С этого момента граждане города уже не могут стоять в стороне и просто бездействовать в ожидании чуда. Нам нужны решительные меры, иначе Фловену ждёт печальный конец."
FLO_brother:0 "Образумить брата"
FLO_brother_desc:0 ""
FLO_social_reforms:0 "Социальные реформы"
FLO_social_reforms_desc:0 "Мы должны восстановить порядок в городе, погрязший в коррупции, и убедиться, что мы можем защитить себя от любого нападения. Общество должно измениться для того, чтобы в дальнейшем оно могло приспособиться к возможным угрозам."
FLO_preparation_coup:0 "Дворцовый переворот"
FLO_preparation_coup_desc:0 "Во дворце ходят слухи по поводу возможного убийства мэра. Но кто может сделать это в данный момент? Мы должны понять, как это произойдёт.\n\nЗакажите чашку вина для мера, чтобы его успокоить..."
FLO_restore_city:0 "Восстановить город"
FLO_restore_city_desc:0 "Огонь сжог большую часть города, но на пепле мы должны заменить трущобы апартаментами. Заменить коттеджную индустрию на занятые заводы. Мы перестроим город ещё выше, чем он был!"
FLO_family_archive:0 "Семейный архив"
FLO_family_archive_desc:0 "Новый мэр должен показать миру, что он может управлять нацией. Что может быть лучше, чем начать отчаянную войну и выйграть? Слава Фловене!"
FLO_buy_earth:0 "Купить землю соседей"
FLO_buy_earth_desc:0 "Так как последняя война легла тяжелым бременем на наших грифонов, мы должны просто предложить купить землю у наших друзей в Аделарте. Но если они нам откажут, то у нас будет повод для войны..."
FLO_skyfall:0 "Восстановить торговые связи с Скайфолом"
FLO_skyfall_desc:0 "Раньше Фловена была одним из основных торговых городов на континенте. Мы должны вернуться к этим дням, обратившись к торговой республике Скайфол. Они, безусловно, согласятся восстановить торговые связи."
FLO_university:0 "Фловенский университет"
FLO_university_desc:0 "Мы должны вновь открыть центр обучения в нашей стране, чтобы поддерживать высокие стандарты или образование нашего населения. Это также позволит нам продвигать нашу промышленность, чтобы окончательно оправиться от пожара."
FLO_secret_meet:0 "Тайное собрание генералов"
FLO_secret_meet_desc:0 "Мэр коррумпирован, но он сильно держится за бюрократию. Единственное, что может решить нашу текущую проблему, это вооружённая армия и сила. Будет проведено собрание генералов, чтобы обсудить, как окончить правление мэра раз и навсегда."
FLO_agitation_army:0 "Агитация среди рядового состава армии"
FLO_agitation_army_desc:0 ""
FLO_armed_coup:0 "Вооружённый переворот"
FLO_armed_coup_desc:0 ""
FLO_eliminate_opponents:0 "Устранить соперников"
FLO_eliminate_opponents_desc:0 "Теперь, когда генерал Розамунд Рихтер стал верховным диктатором нашей страны, нам необходимо избавиться от анти-национального элемента - генерала Астрит Кох. Чтобы полноценно идти в наше прекрасное будущее нам необходимо избавиться от него."
FLO_prepeare_to_war:0 "Подготовка к войне"
FLO_prepeare_to_war_desc:0 ""
FLO_partisans:0 "Устранить партизан"
FLO_partisans_desc:0 "Партизаны, которые теперь контролируют окраины города в оппозицию к военному правительству, должны быть ликвидированы. Они представляют собой угрозу национальной безопасности и безопасности наших граждан. Необходимо немедленно развернуть военную полицию!"
FLO_military_society:0 "Милитаризация общества"
FLO_military_society_desc:0 ""
FLO_general_claims:0 "Расширение границ"
FLO_general_claims_desc:0 ""
FLO_revenge:0 "Месть"
FLO_revenge_desc:0 "Теперь, когда мы нашли способ обвинить Помоварру в убийстве, мы нанесём решающий удар при поддержке народа."
FLO_military_factories:0 "Строительство военных заводов"
FLO_military_factories_desc:0 "Для того, чтобы снабдить армию, способную управлять государством, Рихтер отдал приказ на строительство новой военной промышленности, для наращивания военного потенциала."
FLO_visit_without_knocking:0 "В гости без стука"
FLO_visit_without_knocking_desc:0 "Дом Альвиан - шутка, управляемая слабым монархом. Всё, что нам нужно сделать, это показать как быстро они падут перед армией Рихтера и мы втрое увеличим наши территории!"
FLO_military_str_up:0 "Наращивание военного потенциала"
FLO_military_str_up_desc:0 "Для обеспечения армии, способной контролировать государство, совет считает необходимым построить большое количество военной промышленности, чтобы наша армия была полностью оснащена при возможном конфликте."
FLO_claim_of_str:0 "Право сильного"
FLO_claim_of_str_desc:0 "У нас, как у представителей великой Фловены, есть право и обязанность забрать земли слабых и защитить их. И у нас на примете хорошее место для начала..."
FLO_development_rate:0 "Ставка на развитие"
FLO_development_rate_desc:0 "Мы не может полагаться только на наши войска для наращивания нашей силы. Мы должны также развивать гражданский сектор и промышленные знания...\n Чтобы в конце концов создать больше орудий."
FLO_annex_HEL:0 "Старый архив"
FLO_annex_HEL_desc:0 ""
FLO_artisans_strike:0 "Забастовка рабочих"
FLO_artisans_strike_desc:0 "Наш мэр вор! Наш мэр вор!"
FLO_in_fire:0 "И пусть Фловена горит в огне..."
FLO_in_fire_desc:0 "Мы устали это терпеть! Мы идем за тобой Шоколадка!"
FLO_COM_red_squads:0 "Красные рабочие отряды"
FLO_COM_red_squads_desc:0 " В городе первородная анархия. Необходимо пресечь её!"
FLO_COM_five_age:0 "Первая пятилетка"
FLO_COM_five_age_desc:0 "Мы переймем опыт социалистических стран в плановой экономике и попробуем создать ее у себя."
FLO_COM_war_plane:0 "Военный план"
FLO_COM_war_plane_desc:0 "Расширение оружейных мастерских увеличит наши производственные мощности."
FLO_COM_economy:0 "Восстановление экономики"
FLO_COM_economy_desc:0 "До и во время революции большая часть города сгорела и ей требуется восстановление."
FLO_COM_school:0 "Создание сети школ"
FLO_COM_school_desc:0 "Как показывает практика, без квалифицированных кадров наша идея коммунизма обречена на провал."
FLO_COM_school2:0 "Учередить бесплатное образование"
FLO_COM_school2_desc:0 "Знание всем даром, и пусть никто не уйдет обиженным"
FLO_way1:0 "Наш путь"
FLO_way1_desc:0 "Чтобы продвигать наши идеи коммунизма дальше, нам возможно потребуется помощь от других коммунистических государств"
FLO_help_with_GRW:0 "Запрос помощи Освободительной Армии"
FLO_help_with_GRW_desc:0 "Поскольку наш город только начинает военизироваться, нам бы пригодилась любая помощь. Мы отправили запрос нашим товарищам из Грифоньей освободительной армии, быть может они согласятся?"
FLO_revolution_fire:0 "Пламя революции"
FLO_revolution_fire_desc:0 "Настало время принести рабочему народу окрестных буржуйских стран пламя Революции!"
FLO_COM_motherland:0 "Идеалогическая обработка"
FLO_COM_motherland_desc:0 "Создание единой идеи нашей партии поможет в сплочении нашего народа."
FLO_COM_world_revolution:0 "Мировая революция"
FLO_COM_world_revolution_desc:0 "Мы рождены чтоб сказку сделать былью!"
FLO_way2:0 "Свой путь"
FLO_way2_desc:0 "Не стоит нам ждать помощи извне, мы должны сами постоять за себя."
FLO_fortress:0 "Фловена - город-крепость"
FLO_fortress_desc:0 "Это будет величайший проект, который когда либо создавался!"
FLO_cadian_factory:0 "Кадийский цементный завод"
FLO_cadian_factory_desc:0 "Бетон - ключевой материал для наших прочнейших укреплений."
FLO_gerche_factory:0 "Сталелитейный завод Герхе"
FLO_gerche_factory_desc:0 "Нам стоит переоборудовать мастерскую старины Герхе в подземный промышленный комплекс, на котором мы будем делать металлоконструкции для нашего города крепости."
FLO_constructions:0 "Укрепление Фловены"
FLO_constructions_desc:0 "Необходимо перестроить город так, чтобы даже если в него войдут, то один дом они будут захватывать месяцами..."
FLO_underground:0 "Подземный город Фловена"
FLO_underground_desc:0 "Создание сети подземных туннелей позволит нашим солдатам быть черезвычайно мобильными и совершать контратаки из под земли."
FLO_gate:0 "Фловенские врата"
FLO_gate_desc:0 "Фловенская кровь, крови нет ценней.\nКровь пуская врагу, свою не пролей.\nФловенская кровь, лед внутри твоих вен.\nПобеди иль умри, не надейся на плен!"
FLO_and_empire:0 "Сотрудничество с Империей"
FLO_and_empire_desc:0 "Если мы продолжим оставаться в одиночестве, то наш город сметут всего за несколько дней! Но быть может, если мы обратимся к такой могущественной державе как [GRI.GetName], то сможем обрести спокойствие?"
FLO_empire_lords:0 "Имперские военные советники"
FLO_empire_lords_desc:0 "Мы нуждаемся в новом военном руководстве, и [GRI.GetName] готова помочь нам с этим."
FLO_empire_weapon:0 "Оружие Империи"
FLO_empire_weapon_desc:0 "Наша военная промышленность оставляет желать лучшего и мы испытываем серьёзные проблемы с вооружением, однако [GRI.GetName] готова вновь протянуть лапу помощи."
FLO_empire_state:0 "Фловенская провинция"
FLO_empire_state_desc:0 "[GRI.GetName] сделала многое для нас и мы просто не можем оставаться в долгу перед ней, пора обсудить вопрос присоединения к этой могущественной державе."
FLO_my_line:0 "Гнуть свою линию"
FLO_my_line_desc:0 "Мы не можем допустить влияния на нас крупных держав, не смотря ни на что мы должны оставаться верными только самим себе!"
FLO_new_quartals:0 "Построить новые кварталы"
FLO_new_quartals_desc:0 "Мы имеем все необходимые ресурсы для расширения нашего города, так что мы обязаны воспользоваться этой возможностью."
FLO_new_work:0 "Обеспечить новые рабочие места"
FLO_new_work_desc:0 "Пора расширить нашу промышленную деятельность, а также ликвидировать безработицу."
FLO_road_problem:0 "Проблема - дороги"
FLO_road_problem_desc:0 "Мы долго не обращали внимания на основную проблему в нашем городе, а именно - дороги. Ямы и неровности мешают продвижению граждан и торговцев, а также рушат всю красоту окружения."
FLO_kids:0 "Проблема - молодёжь"
FLO_kids_desc:0 "Практически каждый молодой грифон не может правильно держать оружие в руках. Нам необходимо провести обязательный курс молодого бойца для них, чтобы усилить обороноспособность города, а также потенциально пополнить ряды нашей армии."
FLO_JER_garanted:0 "Сотрудничество с Аквелией"
FLO_JER_garanted_desc:0 "[JER.GetName] находится в непосредственной близости от нас, быть может, если мы с ними договоримся, то сможем обеспечить себе безопасность?"
FLO_JER_mission:0 "Аквелийская военная миссия"
FLO_JER_mission_desc:0 "[JER.GetName] прислала к нам своих советников для обучения наших офицеров, нам остаётся только ждать результатов их деятельности."
FLO_JER_trade:0 "Закупить аквелийские станки"
FLO_JER_trade_desc:0 "С новыми станками мы сможем увеличить нашу производственную силу."
FLO_JER_weapon:0 "Аквелийские винтовки"
FLO_JER_weapon_desc:0 "К нам прибыли новые винтовки от державы [JER.GetName]! Осталось только раздать их всем свободным бойцам."
FLO_JER_state:0 "Фловена - часть Аквелии!"
FLO_JER_state_desc:0 "[JER.GetName] помогла нам развить промышленность и усилить нашу армию. Возможно, если мы станем частью этой державы, то также поможем им?"
FLO_create_alliance:0 "Создать торговый альянс"
FLO_create_alliance_desc:0 "Нужно признать, что нынешний лидер в плане торговле это [TRD.GetName]. Однако, вместо того, чтобы соперничать с ними, мы можем объединить усилия! Это соглашение будет выгодно для двух сторон."
FLO_science_trade:0 "Обмен знаниями"
FLO_science_trade_desc:0 "Благодаря новому торговому договору наши земли стали посещать новые лица, среди которых нашлись и учёные, готовые помочь нашей научной деятельности."
FLO_skyfall_up:0 "Безпошлинный режим с Скайфолом"
FLO_skyfall_up_desc:0 "Одна из проблем нашей торговли с державой [TRD.GetName] это пошлины на заграничные товары. Нам необходимо устранить это недоразумение и продвинуть наши торговые отношения на новый уровень."
FLO_defend:0 "Защититься от гигантов"
FLO_defend_desc:0 "[JER.GetName] и [GRI.GetName] представляют для нас огромную угрозу, для каждого из них мы являемся лакомым кусочком новой земли. Нам необходимо позаботиться о обороне нашего государства и надеяться на то, что они обойдут нас стороной."
FLO_trade_up:0 "Плоды торговли"
FLO_trade_up_desc:0 "Наша торговля процветает и крепнет, а с ним и процветает и благосостояние нашего народа и нашего города."
FLO_constitution:0 "Конституция"
FLO_constitution_desc:0 "Мы чтим и соблюдаем законы 962 года, прошло уже очень много времени и многое изменилось за этот промежуток. Мы должны пересмотреть весь свод законов и изменить его под современные реалии."
FLO_new_world:0 "О дивный новый мир"
FLO_new_world_desc:0 "Наконец-то мы добились того, что Фловена вновь стала одним из центров торговли на континенте. С этого момента наши граждане могут вздохнуть спокойно и наконец-то насладиться всеми прекрасами жизни."
FLO_military_reforms:0 "Реформация армии"
FLO_military_reforms_desc:0 "Наше войско не годится для ведения крупномасштабных боёв, поэтому мы должны провести ряд реформ, для того чтобы сделать из нашего ополчения полноценную регулярную армию."
FLO_new_rifles:0 "Разработка нового вооружения"
FLO_new_rifles_desc:0 "Прогресс не стоит на месте и нам необходимо идти с ним вровень, особенно когда дело касается оружия, дабы мы могли защитить себя от коварных лап враждебных к нам государств."
FLO_new_artillery:0 "Проект современного орудия"
FLO_new_artillery_desc:0 "- Офицер, вот скажите, ведь снаряд из пушки летит по параболе? Значит, если положить пушку на бок, из-за угла стрелять можно?\n- Наверное можно. Но по уставу не положено!\n\n(с) Неизвестный офицер рекруту-артиллеристу."
FLO_new_generals:0 "Продвинутое обучение военному делу"
FLO_new_generals_desc:0 "В связи с нехваткой членов высшего командования, нам необходимо провести отбор новых генералов из числа наших солдат. К счастью, мы нашли двух идеальных кандидатов на эту должность, необходимо лишь привить им необходимый уровень знаний."
FLO_army_training:0 "Всеобщая подготовка"
FLO_army_training_desc:0 "Как оказалось, в нашей армии довольно мало опытных ветеранов, закалённых в боях. Чтобы наши, грубо говоря, птенцы не терялись в гуще сражения, нам необходимо провести преподготовку большей части армии."
FLO_infantry_focus:0 "Продвинутое обучение"
FLO_infantry_focus_desc:0 "Чтобы наши солдаты не были похожи на нелепых куриц, нам нужно показать им совершенно новые приёмы в плане тактики и ведения боя."
FLO_infantry_focus2:0 "Ставка на регулярную армию"
FLO_infantry_focus2_desc:0 "Командование решило, что на данный момент нам нужно сосредоточится на том, что мы имеем, а именно на пехоту и артиллерию. Если мы сделаем всё правильно, то в дальнейшем в нашем распоряжении будет полностью боеспособная армия."
FLO_armor_focus:0 "Модернизация войск"
FLO_armor_focus_desc:0 "От торговцев с западаного континента мы узнали кое-что о мощных и смертоносных машинах, способных в одиночку справиться с толпой вооружённых грифонов. Начальству явно понравится новость о том, что мы пригласили одного инженера с запада для разработки собственных стальных монстров."
FLO_armor_focus2:0 "Ставка на бронетехнику"
FLO_armor_focus2_desc:0 "Нас слишком мало, чтобы воевать с каким-либо государством, однако мы имеем смертоносные танки, которые станут кошмаром для наших врагов. Генеральский штаб предложил новый концепт ведения боя бронетехники, который в итоге оказался намного лучше, чем ожидалось."
FLO_special_force:0 "Рыцари - прошлый век"
FLO_special_force_desc:0 "Не смотря на то, что рыцари были элитой среди всех остальных солдат, тем не менее их методы стали устаревать. Мы продолжим с почтениям относиться к рыцарям за их заслуги, однако мы придумали более совершенную альтернативу рыцарям, новые войска будут более гибкими и манёвренными, а самое главное не придётся тратить кучу золота для ковки доспехов."
FLO_nuclear:0 "Концепт оружия массового поражения"
FLO_nuclear_desc:0 "Величайшие умы грифонов и западные специалисты смогли положить начало исследованиям совершенно нового уровня. Теперь, когда в наших когтях окажется такое оружие, все дважды подумают, прежде чем вторгаться в наши земли!"
FLO_rockets:0 "Разработка ракет"
FLO_rockets_desc:0 "Новое оборудование и новые возможности позволяют нам продвинуться далеко вперёд. Проект ракетной технологии был взят из эквестрийских аналогов и наши учёные ломают головы над созданием собственных прототипов."
FLO_trade_with_EQS:0 "Торговое соглашение с Эквестрией"
FLO_trade_with_EQS_desc:0 "[EQS.GetName] - мировая держава имеющая самые современные технологии во всём мире. Отправив торговое соглашение этой державе мы получим большое преимущество, а [EQS.GetName] получит взамен возможность воспользоваться нашей фабрикой для собственных нужд."
FLO_trade_with_STG:0 "Торговое соглашение со Сталлионградом"
FLO_trade_with_STG_desc:0 "Наши товарищи с Запада имеют доступ к более современным технологиям, думаю они готовы продать их в обмен на одну из наших фабрик."

