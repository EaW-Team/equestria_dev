flowena.1.t:0 "Речь мэра"
flowena.1.d:0 "Когда распространились новости о выступлении мэра, на котором он объявит что-то очень важное, даже простые грифоны заинтересовались. Когда, наконец, настал день речи, тысячи грифонов заполнили заснеженную площадь Черриблоссом перед ратушей, которая по иронии судьбы называлась Народным Дворцом. Патриции стояли на балконах вокруг площади, над многочисленной толпой из плохо одетых простых грифонов. Болтовня наполняла холодный воздух, и все задались вопросом, что сэр Чоколат хочет рассказать им всем.\n\nНаконец он появился. Для Чоколата были подготовлены подиум и микрофон, а дорогие громкоговорители, импортированные из Эквестрии, гарантировали, что каждый мог услышать его слова ясно и чётко. Толпа замолчала, когда мэр приблизился к трибуне, радостно помахал толпе и громко откашлялся.\n\n«Мои друзья, граждане Фловены! Сегодня действительно великий день. Сегодня я начну исполнять свою новогоднюю резолюцию! Что это, я слышу, вы спрашиваете? Ну, мои любопытные грифоны, я обещал, что мой отец - да упокоится он с миром - будет гордится мной и сделаю то, чего он всегда хотел: я буду управлять городом и стану хорошим лидером для моих граждан! Я исправлю все проблемы в нашем прекрасном и великолепном доме и сделаю так, чтобы наш город превратился в сияющую жемчужину Грифонии, что затмит Ромау! Вы можете доверить мне эту работу, поскольку я многому научился у своего мудрого отца, который управлял этим городом. Это значит, что я тоже мудрый! Так что да, больше никаких вечеринок. Я выйду на работу завтра или, возможно, через несколько дней. Возрадуйтесь! Новый золотой век начинается сейчас!»\n\nЧоколат явно ожидал, что толпа разразится восторженными возгласами и аплодисментами, но вместо этого большинство грифонов смотрели на него нерешительно и тихо. Улыбка Чоколата дрогнула, и он сам начал хлопать, надеясь, что толпа последует его примеру.\n\nОни не последовали."
flowena.1.a:0 "Отличное начало..."

flowena.2.t:0 "Экономическое чудо мэра"
flowena.2.d:0 "После нескольких недель напряженной работы в Народном дворце, а также нескольких небольших частных вечеринок, Чоколат завершил свою новую программу «Экономическое чудо мэра», которая была быстро одобрена и официально утверждена другими членами правящего совета Сеньори. Она значительно снизила налоги для патрициев и членов правительства и значительно повысила их для низшего класса. Он сказал, что это реализация «теории просачивания» на практике: низкие налоги для высшего класса позволят им инвестировать крупные суммы в экономику и ускорять её рост, создавая новые рабочие места по мере расширения компаний, заводов и мануфактур. Однако средства по-прежнему будут необходимы для покрытия расходов во время роста экономики, поэтому бедные теперь будут платить больше налогов в качестве компенсации за бесплатные общественные услуги, которые они уже получили.\n\nНесколько сотен семей простых грифонов уже разорились, а рабочие шерстяных мануфактур начали протестовать на улицах, размахивая красными знаменами. Тем временем патриции поблагодарили Чоколата и пригласили его на вечеринки, которые были лучше, чем когда-либо, благодаря их новообретённому богатству."
flowena.2.a:0 "О нет..."

flowena.3.t:0 "Просвещение Фловены мэром"
flowena.3.d:0 "Отец Чоколата, Бронзино, был великим покровителем искусств и наук, и мэр стремился быть таким же. Он пригласил несколько сотен перспективных грифонов со всего запада во Фловену, пытаясь найти как можно больше ученых. Конечно, у него не было времени проверить, сколько из них было мошенниками или просто эксцентричными. Вскоре в Народном дворце оказалась куча мусора, сделанная «великим маэстро Донатом», который так представил «внутреннюю гниль грифоньего вида». Уборка этого мусора обошлась в несколько тысяч фловинов.\n\nЧоколат также намеревался увеличить количество учителей и тем самым привлечь на работу некоторых иностранцев. У многих из них не было никакой квалификации, и бесчисленных молодых грифонов учили полной чепухе либо вообще ничему, поскольку их учителя попросту спали во время урока."
flowena.3.a:0 "Этот проклятый дурак!"

flowena.4.t:0 "Могучая армия мэра"
flowena.4.d:0 "Ополчение города было небольшим, но хорошо подготовленным. Его возглавляли компетентные капитаны, такие как Николас де Шарбон и Астрит Кох, последняя же была известной бывшей наёмницей из Герцланда. Но мэр Чоколат хотел превратить ополчение в профессиональную армию с постоянными солдатами. Николас предупредил его о том, насколько это будет трудно и дорого, но он мало озаботился этим, сказав, что унаследовал мудрость своего отца и точно знает, что делает.\n\nОн назначил знаменитого Лорана Старого верховным командиром ополчения. Грифон долгое время был другом его семьи и прославился тем, что защищал город от хаоса во время распада Империи, но теперь ему было более восьмидесяти лет. Чоколат заверил всех, что Лоран не растерял своих талантов за эти годы и тот начал реформировать учебные программы, делая их чрезвычайно строгими. Он также предложил снизить зарплату ополченцам, чтобы обеспечить расширение армии, и Сеньори с радостью позволило ему сократить правительственные расходы. В результате этих реформ несколько тысяч грифонов ушли в отставку, в том числе десятки квалифицированных офицеров."
flowena.4.a:0 "Да что он творит?!"

flowena.5.t:0 "Уровень бедности повысился"
flowena.5.d:0 "Похоже, что экономическая программа нашего мэра далеко не так успешна, как он надеялся. Вместо того, чтобы реинвестировать свои деньги обратно в экономику, патриции либо тратят их на щедрые вечеринки, либо хранят их в своих банках. Экономика Фловены начинает проявлять признаки стагнации, так как многие простые рабочие не могут ничего себе позволить из-за слишком высоких налогов. Беспорядки начинают расти, и некоторые семьи балансируют на грани голода."
flowena.5.a:0 "Ужасные новости."

flowena.6.t:0 "Уровень неграмотности повысился"
flowena.6.d:0 "Несмотря на то, что в наших школах учителей больше, чем когда-либо, уровень неграмотности растёт, согласно недавнему опросу. Студенты получили столь плохое образование, что многим из них не понять даже базовых текстов. Вряд ли у многих получится успешно закончить обучение. Старые учителя требуют, чтобы мэр уволил ужасно некомпетентных новых учителей, но Чоколат назвал их завистниками и обвинил их во всех проблемах. В результате многие из наших лучших учителей подали в отставку."
flowena.6.a:0 "Всё становится только хуже!"

flowena.7.t:0 "Великолепный проект мэра"
flowena.7.d:0 "После того, как мэр наконец прибыл в Народный дворец с опозданием в несколько часов, архитекторы представили Сеньори два строительных предложения. Первый - это разрушение кишащих крысами трущоб на западном краю города и строительство на их месте нового, качественного жилья, которое смогут позволить себе даже рабочие. Это также устранит проблему со здоровьем населения, вызванную постоянно растущей популяцией крыс. Другое предложение заключалось в ремонте старых городских укреплений, которые разрушались на протяжении многих лет, потому что Бронзино считал, что укрепления устарели в эпоху современной войны. Сами архитекторы сказали совету, что реконструкция укреплений менее важна и может быть отложена на потом.\n\nОднако мэр не хотел разрушать ветхие дома, которые бедные так старательно построили для себя. Вместо этого он предположил, что восстановление исторических оборонительных сооружений будет очень полезным и обеспечит безопасность города, а также сохранит наше историческое наследие. Сеньори доверился его мудрости, поэтому архитекторы согласились и нерешительно принялись за работу."
flowena.7.a:0 "Ни к чему хорошему это не приведёт..."

flowena.8.t:0 "Мэр Фловены наносит визит"
flowena.8.d:0 "Сегодня мэр города-государства рядом с нашей границей - Чоколат де Розбрюн - прибыл с дипломатическим визитом в сопровождении верных ополченцев. Он также разослал приглашения лидерам повстанцев, желая собрать их за столом переговоров вместе с нами. Он не спрашивал нашего согласия и не сообщил про этом, поэтому, когда мятежники приблизились к столице, наши солдаты открыли по ним огонь.\n\nНесмотря на то, что жертв не было, и недоразумение вскоре было устранено, это стало плохим началом переговоров, что испортило настроение и посеяло недоверие среди нас. Харманн Камриз и Оливье Морель также не приехали лично, отправив представителей, которые говорили от их имени. Ясно, что они отказались доверять нам в какой-либо степени.\n\nВскоре после того, как все собрались за столом переговоров, Чоколат заговорил. И начал нести чушь. Он продолжал болтать, говоря банальности и давая пустые обещания мира между тремя фракциями, явно не имея ни малейшего представления о причинах конфликта. После часа таких разговоров, делегаты-повстанцы устали и вышли из комнаты, утверждая, что это лишь уловка или даже ловушка для их лидеров, направленная на их лидеров. И что Чоколат затеял эту игру явно по нашему приказу.\n\nЧоколат изо всех сил пытался отвергнуть эти обвинения, но не смог соблазнить мятежников вернуться. Вскоре после их отъезда мы обнаружили, что делегаты повстанцев подожгли наши арсеналы! Когда Чоколат попросил нас признать независимость их города, наш ответ был коротким."
flowena.8.a:0 "«Ты всё испортил, убирайся отсюда!»"

flowena.9.t:0 "«Мастерские» переговоры мэра"
flowena.9.d:0 "Наш мэр вернулся из поездки в Помоварру. Выражение его лица уже говорило обо всём, о чём нужно было знать: всё пошло не так. Действительно, помоваррцы были оскорблены, и наши текущие отношения разрушены. Потребуются огромные дипломатические усилия для устранения нанесенного ущерба. Некоторые даже опасаются, что Помоварра может начать вооруженный конфликт с нами."
flowena.9.a:0 "Как он умудряется всё портить?"

flowena.10.t:0 "Массовая забастовка!"
flowena.10.d:0 "Недовольство среди низшего класса, наконец, достигло точки кипения сегодня, когда десятки тысяч рабочих шерстяных мануфактур, ботаников, ремесленников, садовников, учителей, уборщиков и многих других отказались работать и вместо этого вышли на улицы, размахивая знаками в качестве протеста и выкрикивая злобные лозунги. Они требовали лучших прав, лучшей оплаты, лучшего образования, расширения членства в гильдиях, чтобы к ним могли присоединиться даже рядовые рабочие и, прежде всего, отставки мэра Чоколата. Ополченцам было приказано остановить протесты и вернуть простых грифонов на работу, но они отказались подчиниться и остались в казармах.\n\nКогда площадь Черриблоссом заполнилась яростными грифонами, Чоколат запаниковал в Народном дворце. Вскоре он выбежал на улицу и поговорил с толпой, прося их успокоиться. Он обещал проведение обширных реформ и был готов выполнить все их требования. Когда патриции города узнали об этом, то были возмущены. Анна из дома де Индиго умудрилась поговорить с ними немного и сумела убедить некоторых из них, что требования рабочих были вполне разумными. Чоколат был сбит с толку, потому что де Индиго были яростными соперниками его семьи, но все же наивно поблагодарил ее.\n\nВ течение следующих дней Чоколат встречался и договаривался с десятками представителей рабочих, одним из наиболее известных из которых был Мишель Ландро, обычный чесальщик шерсти и бывший ополченец, который был полон решимости. Однако переговоры привели лишь к обещаниям перемен. В конце концов рабочие успокоились и вернулись к работе, решив дать Чоколату ещё один шанс исправить положение."
flowena.10.a:0 "А заслуживает ли он этого шанса?"

flowena.11.t:0 "Пир во время чумы"
flowena.11.d:0 "У мэра Чоколата были грандиозные планы на вечеринку. Это был бы грандиозный праздник с блюдами со всего мира от Грифонии до Эквестрии и даже Зебрики. также там должны были присутствовать исполнители, которые развлекали всех с потрясающими представлениями, отличной музыкой и прочими развлечениями для всех возрастов, чтобы даже птенцы могли хорошо провести время. Всё это создало бы отличную атмосферу, что заставила бы всех чувствовать себя счастливыми. Чоколат даже хотел пригласить Пинки Пай из Эквестрии, чтобы гарантировать незабываемое веселье!\n\nНо тогда чума нанесла удар.\n\nЭто началось в западном районе, где находились самые большие трущобы. Они долгое время страдали от нашествия черных крыс, и теперь эти крысы были обвинены в вспышке болезни. С запада чума быстро распространилась на коммерческий северный район и промышленный южный район, прежде чем достигнуть востока, где были расположены особняки патрициев и большие мосты. Сначала несколько сотен грифонов заболели и не могли работать, прежде чем захлебнуться в жидкостях собственного организма. Несколько дней спустя заболели тысячи грифонов, а затем десятки тысяч, когда болезнь начала распространяться как лесной пожар. Ей было плевать на социальные слои и чума поражала как бедняков, так и патрициев. Многие грифоны умирали каждый день, и все священники были заняты, совершая похоронные обряды. Кладбища по всему городу начали быстро заполняться, и вскоре в городских садах пришлось рыть могилы. Некоторые посчитали, что сам Маар наказывает граждан за их грехи.\n\nЧоколат не отменил своей грандиозной вечеринки. Вместо этого он уменьшил её масштаб (в основном из-за нехватки средств) и перенес её за город, на пустынную виллу недалеко от границы с Помоваррой. Каждый участник рассказывал истории по очереди, причем один из них был выбран королем (или королевой вечеринки) и выбирал тему рассказываемой истории. Патриции, которые участвовали, наслаждались этим и считали вечеринку отличной возможностью отвлечься от ужасов в городе."
flowena.11.a:0 "Sacre Bleu!"

flowena.12.t:0 "Последний де Шарбон"
flowena.12.d:0 "Как только он услышал эту новость, командир ополчения Николас де Шарбон немедленно покинул свой пост и бросился в маленькую заброшенную фамильную усадьбу, быстро пролетев над поражённым болезнью городом. Когда он ворвался внутрь, ржавые петли двери наконец сдались, и она упала на пол, но Николас не обратил на это внимания. Он быстро забежал на второй этаж, оттеснив несколько слуг, которые служили его семье. Но когда он ворвался в спальню своего отца, было уже слишком поздно.\n\nПожилой грифон лежал на кровати и смотрел в никуда всё ещё с открытыми глазами. Вязкая жидкость капала из его открытого клюва - признак страшной мокрой чумы. Слуга и доктор в масках сидели рядом с ним и повернулись, чтобы взглянуть на Николаса. Он замер в шоке. Чума действительно была беспощадна, особенно среди старых грифонов, убивая их за считанные часы. Эта новость пришла слишком поздно, и теперь он никогда не узнает последние слова своего отца.\n\nВ ужасе Николас понял, что теперь он последний член семьи де Шарбон. Когда-то они были князьями Помоварры и владыками Фловены, но сейчас это лишь история. Внезапно он ощутил на своих плечах груз сотен поколений и пронзительный взгляд тысячи предков. Ответственность за поддержание линии крови теперь полностью лежала на его плечах, и поэтому он мог вернуть прежнюю славу своей семье, будь на то его воля.\n\nНо должен ли он действительно рисковать всем? Было бы безопаснее просто продолжать исполнять свой скромный долг командира ополчения, найти какую-нибудь патрицианскую цыпочку, чтобы жениться и наделать как можно больше птенцов, чтобы династия выжила, удовлетворившись своим скромным существованием. Но, возможно, лучше быть смелым, чем осторожным, и воспользоваться хаосом в городе, чтобы все снова боялись имени де Шарбон."
flowena.12.a:0 "Я продолжу верно служить своему родному городу."
flowena.12.b:0 "Я не заинтересован в сохранении статуса-кво; я хочу изменить его."

flowena.13.t:0 "Карантин"
flowena.13.d:0 "Сегодня мэр приказал закрыть все ворота, мосты и дороги Фловены: ни одной душе не позволят войти или выйти. Именно это делали во Фловене во время эпидемий прошлого. Но вот мэр никак не мог понять, что это делалось для предотвращения проникновения болезни в город. Так что теперь карантин лишь удерживал болезнь внутри. Это означало, что Помоварра, Аделарт и Авиан были спасены от болезни, но не Фловена. Чума продолжала бушевать, и грифоны массово гибли. Улицы были полны разлагающихся трупов, и аромат цветов сменился мерзким запахом смерти. В знак скорби мэр отменил свои амбициозные проекты по реконструкции, поскольку большинство рабочих были больны."
flowena.13.a:0 "Борей, спаси нас..."

flowena.14.t:0 "Коты выпущены на волю"
flowena.14.d:0 "Ополченцы, возглавляемые Астрит Кох, целый день собирали бездомных кошек и конфисковывали домашних животных. После того, как несколько сотен были пойманы, они были доставлены в западный район и выпущены на волю. Это была идея самого мэра Чоколата, поскольку ему сказали, что крысы, вероятно, являются причиной чумы. Кошки зашли в дома в поисках крыс и действительно поймали многих из них, но затем сами заболели и начали умирать. Одна мертвая кошка была изучена врачами, которые нашли в её меху маленьких блох. Позже они поймали крысу и нашли точно таких же паразитов на ней. Незадолго до того, как они сами заболели, врачи выдвинули теорию о том, что болезнь передаётся блохами.\n\nНекоторые ополченцы, в том числе и сама Астрит, заболели и умерли несколько дней спустя, а часть кошек вернулись к своим хозяевам и дополнительно заразили и их."
flowena.14.a:0 "Смерть, смерть кругом..."

flowena.15.t:0 "Фловена горит"
flowena.15.d:0 "В Народном дворце мэр был близок к нервному срыву. Все его действия ни к чему не привели, а его граждане гибли тысячами. Это не то, чего он хотел. В конце концов он решил изменить свою жизнь к лучшему и стать настоящим преемником своего отца, чего всегда хотел Бронзино. Но он потерпел неудачу.\n\nИли нет?\n\nВ его глазах загорелась искорка безумия, и он побежал на кухню возле столовой, схватил там флягу с маслом и несколько спичек возле духовки, а затем вылетел наружу, прямо в западный район. Когда он летел, то разбрызгивал масло вокруг себя, безумно хихикал и проклинал чуму, а затем приземлился и разжёг огонь сразу в нескольких местах. Все видевшие его думали, что страдают от бреда, вызванного болезнью, и игнорировали Чоколата, пока не стало слишком поздно и огонь не распространился.\n\nДостаточно скоро весь район и все его хлипкие деревянные дома ярко горели. Те грифоны, которые ещё не были больны, в ужасе разбежались, оставив своих больных товарищей на гибель. Мэр смотрел это издалека, сначала улыбаясь, а потом плача.\n\nНа следующий день распространение как огня, так и чумы, наконец, замедлилось. Храбрые пожарные предотвратили распространение огня на сады, а Эйр благословила город дождем, который помог погасить огонь. Четверть города была полностью разрушена, но крысы погибли вместе с ним, и когда сами зараженные грифоны умерли, эпидемия пошла на спад. Через неделю она полностью закончилась."
flowena.15.a:0 "..."

flowena.16.t:0 "Возвращение брата"
flowena.16.d:0 "В Мидденхейме никогда не упоминалось о новогоднем решении мэра Чоколата. Студенты университета экономики не обращали на это внимания, и поэтому Бруно де Розбрюн, брат Чоколата, не знал, что произошло, пока не стало слишком поздно. Он понял это лишь тогда, когда его сокурсники в шутку сказали, что Фловена на собственном примере доказала несостоятельность теории «просачивания богатства». Но даже тогда он оставался в Мидденхейме, отказываясь бросать учебу, но всё больше нервничал по поводу того, что делал его брат.\n\nЗатем пришло известие об эпидемии чумы и большом пожаре. Чоколат стал посмешищем для Грифонии. Бруно решил поспешно уехать и сел на первым поезд до Ромау, а затем на пароме вернулся в свой родной город по реке Эрн. Когда он прибыл на место, то был потрясен до глубины души.\n\nЗапах смерти и сгоревшей древесины пропитал город. На улицах лежали сотни гниющих тел в ожидании погребения. Потрясенные и травмированные грифоны выпрашивали еду и монеты. Все отводили взгляд, даже его знакомые патриции.\n\nОн со всей поспешностью полетел в семейную усадьбу, которая когда-то была столицей вечеринок города, но теперь была совершенно безмолвной. Слуги семьи были удивлены, увидев его, но Бруно лишь интересовало где находится его брат.\n\nВнутри, в своей комнате, запершийся изнутри. Отказывающийся открывать дверь. Кажется, будто он ничего не делал, а только рыдал и разговаривал сам с собой.\n\nОбеспокоенный Бруно побежал наверх и постучал в дверь комнаты своего брата."
flowena.16.a:0 "«Оставь меня в покое!»"
flowena.16.b:0 "..."

flowena.17.t:0 "Братские увещевания"
flowena.17.d:0 "«Я сказал, оставь меня в покое!» крикнул Чоколат ломающимся голосом. «Сколько раз я должен говорить вам, идиотам, что я не хочу, чтобы меня беспокоили?!»\n«Чоколат, это я, Бруно. Твой брат».\nМинута тишины. Затем дверь открылась. Чоколат стоял, в изумлении смотря на своего родного. Он был изможденным, худым, и явно не спал несколько дней. В его когтях была полупустая бутылка виски из Скайфола, а пол комнаты был усеян перьями.\n«Что во имя Трёх Богов произошло здесь?!» Спросил Бруно. «Просачивание богатства, чума, пожар ... Ты что, вызвал самого Маара?»\nЧоколат опустил глаза и некоторое время не отвечал. Затем молча сказал: «Я потерпел неудачу. Много раз. Потому что я неудачник». Он лег на пол и выпил ещё немного виски.\n«Как ты вообще потерпел неудачу? Когда я уезжал, дела шли хорошо! У тебя были веселые вечеринки, и Сеньори отлично управляла городом».\n«Я ... я понял в прошлом году, что если бы мой отец был жив, то он бы разочаровался во мне. Я ничего не сделал, чтобы заставить его гордиться, но он всегда верил в меня. Не следовало. Проклятье.»\nБруно глубоко вздохнул и прикрыл глаза. «Я должен был знать, что это произойдет. Наш отец слишком баловал тебя и никогда не учил, как нужно на самом деле править. Ты был его любимцем».\nЧоколат мрачно кивнул, а затем поднялся с широко открытыми глазами. «Ты! Ты должен был унаследовать его пост, а не я! Неважно, что я старше, ведь ты был бы лучшим правителем! Маар меня побери, да я прямо сейчас уйду в отставку! Исправь то, что я натворил, пока я уеду отсюда как можно дальше! Пожалуйста, я умоляю тебя!»\nБруно был застигнут врасплох, но он не отверг эту идею сразу же. Некоторое время он размышлял, затем ответил:"
flowena.17.a:0 "«Хорошо. Я сделаю это.»"
flowena.17.b:0 "«Я здесь, чтобы помочь тебе, а не заменить на посту»."

flowena.18.t:0 "Жеребьёвка"
flowena.18.d:0 "Когда распространились новости об отставке Чоколата, грифоны начали праздновать на улицах и в небе над городом. На площади Черриблоссом даже был запущен импровизированный фейерверк. Тем временем в Народном дворце патриции готовились к ранней жеребьёвке - случайной лотереи, традиционно используемой для выбора членов правящего совета, Сеньори. Изначально сортировки были предназначены для предотвращения фракционности, популизма и конфликтов, и они работали замечательно, но с годами результаты стали предсказуемыми, так как патриции заранее договорились, кто получит какую позицию, и фальсифицировали результаты жеребьёвки. Всё закончилось тем, что имя Бронзино вытягивалось каждый год на протяжении нескольких десятилетий, а Чоколат был этим «счастливым» грифоном три года подряд.\n\nТем не менее сейчас жеребьёвка была традицией, и патриции сохранили её, игнорируя привычное возмущение Анны де Индиго и её семьи, которые всегда были сторонниками демократии. Двенадцать имен были написаны на листках бумаги, а затем помещены в сумку. Простому грифону было предложено достать одну из бумажек и зачитать имя вслух перед ожидающей этого события толпой у Народного дворца. Простые грифоны знали, что выборы сфальсифицированы, но им было плевать, потому что кто угодно был бы лучше Чоколата.\n\nСамого бывшего мэра нигде не было видно, но его брат знал, что Чоколат теперь в безопасности, далеко отсюда."
flowena.18.a:0 "Бруно новый мэр!"
flowena.18.b:0 "Ух-ты, Бруно будет новым мэром!"
flowena.18.c:0 "Бруно повезло!"
flowena.18.e:0 "Судьба избрала Бруно!"

flowena.19.t:0 "Революция!"
flowena.19.d:0 "«Debout, les damnés de la terre\nDebout, les forçats de la faim\nLa raison tonne en son cratère\nC'est l'éruption de la fin\nDu passé faisons table rase\nFoule esclave, debout, debout\nLe monde va changer de base\nNous ne sommes rien, soyons tout!»\n\nПесни эхом разносились по улицам Фловены. Рабочие были снова преданы патрициями, которые не смогли заставить Чоколата уйти в отставку и внедрить обещанные ими изменения. Это было последней каплей, так что насилие должно положить конец старому порядку!\n\nГрифоны взлетали на балконы усадеб и врывались внутрь, грабя и поджигая роскошные дома патрициев. Торговцы были схвачены, а их роскошная одежда была сорвана и сожжена. Ополченцы присоединились к мятежникам и арестовали или расстреляли тех немногих, кто оставался верен своим прежним начальникам, которые все равно не платили много. Народный дворец был взят штурмом, поскольку грифоны утверждали, что он по праву принадлежат им. Члены Сеньори были вытащены на улицу и избиты, а сам Чоколат был повешен на флагштоке на крыше этого здания. Бруно в ярости набросился на убийц своего брата, но был быстро вырублен ударом приклада. Рядом с трупом Чоколата Майкл Ландро, лидер рабочих, поднял красный флаг революции.\n\nНовая эра начнётся во Фловене. Времени упадка и угнетения пришёл конец."
flowena.19.a:0 "Vive la révolution!"

flowena.20.t:0 "Государство [From.GetNameDef] просит займ"
flowena.20.d:0 "Представитель государства [From.GetNameDef] прибыл сегодня в город [Root.Capital.GetName] и пожелал встретиться с нашими банковскими семьями. Он сказал, что его страна хочет одолжить у нас деньги и готовы выплатить за это проценты. После некоторых переговоров мы пришли к соглашению, согласно которому их сторона может погасить кредит в течение одного года или продлить его. Конечно, мы должны обдумать, способны ли они действительно выплатить свои долги и можем ли мы позволить себе дать им деньги в долг."
flowena.20.a:0 "Заключим сделку."
flowena.20.b:0 "Держите свои когти подальше от наших монет!"

flowena.21.t:0 "Государство [From.GetNameDef] предоставляет займ"
flowena.21.d:0 "Представитель, которого мы отправили в город [From.Capital.GetName], вернулся с хорошими новостями: банковские семьи приняли наше предложение и уже готовят партию денег для отправки. Процентная ставка относительно высока, поэтому мы должны вложить эти средства с умом, хотя погасить долг нужно будет через год."
flowena.21.a:0 "Отлично."

flowena.22.t:0 "Государство [From.GetNameDef] отказывается предоставить займ"
flowena.22.d:0 "Представитель, которого мы отправили в город [From.Capital.GetName], вернулся с плохими новостями: банковские семьи отказались от нашего предложения и не хотят одалживать нам деньги. Они сказали, что не могут позволить себе прямо сейчас выдавать кредиты."
flowena.22.a:0 "Они ревностно охраняют свое богатство..."

flowena.23.t:0 "Погашение займа"
flowena.23.d_normal:0 "Прошёл год с тех пор, как мы взяли займ у банков Фловены, и теперь пришло время для его погашения. Из-за относительно высокой процентной ставки это приведет к бюджетному дефициту. Однако в качестве альтернативы мы можем продлить этот займ и просто выплатить проценты за предыдущий год, что в краткосрочной перспективе обойдется дешевле."
flowena.23.d_embargo:0 "Прошёл год с тех пор, как мы взяли займ у банков Фловены, и теперь пришло время для его погашения. Из-за относительно высокой процентной ставки это приведет к бюджетному дефициту. Однако из-за недавно наложенного Фловеной на нас эмбарго, у нас более нет возможности продлить кредит."
flowena.23.a:0 "Пусть жадные грифоны получат свои монеты."
flowena.23.b:0 "Мы хотим продлить займ."
flowena.23.c:0 "В текущей ситуации с Фловеной наши займы придётся аннулировать."

flowena.24.t:0 "Государство [From.GetNameDef] платит с процентами"
flowena.24.d:0 "Партия валюты из города [From.Capital.GetName] прибыла сегодня во Фловену в сопровождении вооруженных солдат. Займ, который мы выдали государству [From.GetNameDef], теперь погашен со значительным процентом. Мы получили прибыль, и теперь деньги будут надёжно лежать в наших хранилищах."
flowena.24.a:0 "Мы богатеем."

flowena.25.t:0 "Государство [From.GetNameDef] продлевает займ"
flowena.25.d:0 "Посланник из города [From.Capital.GetName] приехал сегодня во Фловену и пожелал встретиться с нашими банковскими семьями. Она сказала, что её страна хочет продлить срок займа на ещё один год, а это значит, что они его пока не погасят. Однако она пообещала, что проценты, начисленные в прошлом году, будут скоро выплачены, и партия уже в пути."
flowena.25.a:0 "Договорились."

flowena.26.t:0 "Государство [From.GetNameDef] предлагает купить золото"
flowena.26.d:0 "Посланник из государства [From.GetNameDef] сумел добраться до города [Root.Capital.GetName] сегодня вечером, избежав боёв и сражений. Он доставил нам секретное предложение от богатых банковских семей из своего родного города. Они купят золото из нашей казны (вне зависимости от того, как мы его получили) и заплатят ликвидными деньгами, которые мы сможем затем инвестировать в военную экономику. Это интересное предложение, которое мы должны обдумать."
flowena.26.a:0 "Нам нужны деньги для войны."
flowena.26.b:0 "Держите свои жадные когти подальше от нашего золота!"

flowena.27.t:0 "Государство [From.GetNameDef] соглашается продать золото"
flowena.27.d:0 "Наш посланник вернулся из города [From.Capital.GetName] с хорошими новостями. Государство [From.GetNameDef] приняло наше предложение и желает продать значительное количество золота. Часть его, несомненно, была получена путём грабежей во время войны, но золото - это золото. Как только мы получим его и оплатим, то сможем часть отправить в наши хранилища, а часть - продать для получения прибыли."
flowena.27.a:0 "Сладкое, сладкое золото..."

flowena.28.t:0 "Государство [From.GetNameDef] отказывается продать золото"
flowena.28.d:0 "Наш посланник вернулся из города [From.Capital.GetName] с плохими новостями. Государство [From.GetNameDef] отказалось от нашего щедрого предложения и не проявил интереса к продаже своего золота."
flowena.28.a:0 "Проклятье!"

flowena.29.t:0 "Лорент Старый скончался"
flowena.29.d:0 "Печальные новости: Лоран Старый, герой Фловены, скончался прошлой ночью. Он мирно умер во сне в семейной усадьбе. Сеньори объявила день траура, и город замолчал в его честь на десять минут в шесть часов. Знамёна города были приспущены. Священники похоронили его в гробнице храма Арктуриуса, а мэр пообещал, что в его честь будет воздвигнута статуя.\n\nЛоран командовал городским ополчением во время бурных лет аквелийской революции, когда царствовал хаос. Под его мастерским руководством гарнизон держал войска Помоварры в страхе, а пять лет спустя он отбил серьёзную атаку из возродившегося Королевства Аквилии. Его героические действия и стратегические навыки обеспечили свободу и независимость нашего прекрасного города."
flowena.29.a:0 "Repose en paix."

flowena.30.t:0 "Беженец из Фловены"
flowena.30.d_skyfall:0 "Чоколат де Розбрюн, бывший опальный мэр из Фловены, прибыл в нашу страну сегодня утром. Его правление было полной катастрофой, которая полностью разорила его родной город и уничтожила его репутацию. Поэтому неудивительно, что он решил cбежать за границу. Отвечая на вопросы наших чиновников, он сказал, что переехал в Скайфол исключительно из-за любимого им виски. Он сказал, что планирует подать заявление на получение гражданства и купить поместье на окраине Скайфола, где он устроит множество вечеринок. Он пообещал пригласить чиновников, если они позволят ему пересечь границу."
flowena.30.d_rumare:0 "Чоколат де Розбрюн, бывший опальный мэр из Фловены, прибыл в нашу страну сегодня утром. Его правление было полной катастрофой, которая полностью разорила его родной город и уничтожила его репутацию. Поэтому неудивительно, что он решил cбежать за границу. Отвечая на вопросы наших чиновников, он сказал, что переехал в Румейр, потому что это самое красивое место в Грифонии. Он сказал, что планирует подать заявление на получение гражданства и купить поместье на небольшом острове, где он устроит множество вечеринок. Он пообещал пригласить чиновников, если они позволят ему пересечь границу."
flowena.30.d_novagriffonia:0 "Чоколат де Розбрюн, бывший опальный мэр из Фловены, прибыл в нашу страну сегодня утром. Его правление было полной катастрофой, которая полностью разорила его родной город и уничтожила его репутацию. Поэтому неудивительно, что он решил cбежать за границу. Отвечая на вопросы наших чиновников, он сказал, что пересёк океан и прибыл в Нова Грифония, потому что это место находится далеко от дома. Он сказал, что планирует подать заявление на получение гражданства и купить поместье на берегу озера Кингсмейр, где он устроит множество вечеринок. Он пообещал пригласить чиновников, если они позволят ему пройти через таможню в порту."
flowena.30.a:0 "Этот шут может остаться."

flowena.31.t:0 "Бруно приступает к работе"
flowena.31.d:0 "В отличие от своего старшего брата, Бруно де Розбрюн не проводил инаугурационной вечеринки после того, как сам стал мэром. Вместо этого он заперся в своем кабинете в Народном дворце и начал заполнять бесчисленные юридические документы, лишь изредка выходя из комнаты ради еды и советов у членов Гильдии судей. Он работал днем и ночью, потребляя обильное количество кофе из Макавии, и в процессе этого отменил почти все, что сделал его брат.\n\nНесколько недель спустя он закончил свою работу и представил её Сеньори, члены которой были впечатлены и обрадованы. Новая экономическая политика, неудачная реформа ополчения и провальные изменения образования были отменены. Все признаки тех щедрых законов о труде, которые Чоколат спешно готовил до чумы, исчезли, чему простые грифоны (в отличие от высшего класса) были совсем не рады. Кажется, что для обеспечения стабильности Фловены необходимо проделать ещё немало работы ..."
flowena.31.a:0 "Отличное начало!"

flowena.32.t:0 "Восстановление"
flowena.32.d:0 "Западный район десятилетиями был лабиринтом трущоб, где жили бедные рабочие города. В течение многих лет существовали планы разрушить всё это и построить нечто более цивилизованное, но они так и не были реализованы. До сих пор, конечно, пока великий пожар удобно не уничтожил каждую лачугу в этом районе.\n\nБруно прибыл на встречу с архитекторами, и вместе с Сеньори они с нетерпением обсуждали будущее района. Наряду с первоначальным планом строительства доступного жилья архитекторы предложили расширить южный промышленный район и построить новые текстильные фабрики или же в качестве альтернативы создать отдельный район для производства оружия."
flowena.32.a:0 "Сделайте его промышленным районом."
flowena.32.b:0 "Стройте оружейные мастерские и кузницы."
flowena.32.c:0 "Стройте жилье по первоначальному плану."

flowena.33.t:0 "Предложение Аделарту"
flowena.33.d:0 "Сегодня Бруно встретился с Сеньори и обсудил возможность отправки предложения своенравным жителям Аделарта. Там есть очень большие залежи нефти, но операции по её далеко не столь обширны, как могли бы, в первую очередь потому, что у государства-изгоя нет достаточных средств. Бруно предположил, чтобы мы инвестировали в Аделарт в обмен на часть прибыли, полученной от продажи нефти.\n\nОднако это был не единственный вариант. Грифенвальд не хочет признавать независимость Аделарта точно так же, как Помоварра отказывается признавать нашу собственную. Ясно, что Аделарт хочет найти союзника, которым можем стать мы. Однако при одном условии: они дадут нам полный контроль над половиной их добычи нефти.\n\nПатриции Совета должны были решить, какое предложение получит Аделарт."
flowena.33.a:0 "Предложить гарантировать их независимость."
flowena.33.b:0 "Предложить инвестировать в их добычу нефти."

flowena.34.t:0 "Фловена предлагает сделку"
flowena.34.d:0 "Удивительные посетители прибыли сегодня в город [Root.Capital.GetName]. Патриции из крошечного города-государства Фловена послали группу дипломатов, чтобы предложить нам сделку.\n\n[Root.GetLeader] встретил их лично. Они сказали, что Фловена, лишь недавно освободившаяся от феодального гнета, готова гарантировать нашу независимость и нанять наемников, чтобы защитить нас в случае нападения. Однако взамен они потребовали оплату. Когда [Root.GetLeader] попросил их уточнить, они сказали, что их работодатели желают чёрного золота. Патриции хотят контролировать половину месторождений нефти.\n\nЦена высока, но может это стоит затрат?"
flowena.34.a:0 "Они получат своё чёрное золото."
flowena.34.b:0 "Сами справимся, они нам не нужны."

flowena.35.t:0 "Аделарт принимает предложение"
flowena.35.d:0 "Хорошие новости! Наши дипломаты вернулись из Аделарта с подписанным контрактом. Лесные грифоны согласились уступить контроль над половиной своих нефтяных скважин в обмен на гарантию независимости."
flowena.35.a:0 "Превосходно."

flowena.36.t:0 "Аделарт отказался от предложения"
flowena.36.d:0 "Плохие новости! Наши дипломаты вернулись из Аделарта с неподписанным контрактом. Лесные грифоны не интересовались нашим предложением и сказали, что они справятся сами, без нашей помощи."
flowena.36.a:0 "Bon sang!"

flowena.37.t:0 "Фловена предлагает сделку"
flowena.37.d:0 "Удивительные посетители прибыли сегодня в город [Root.Capital.GetName]. Патриции из крошечного города-государства Фловена послали группу дипломатов, чтобы предложить нам сделку.\n\n[Root.GetLeader] встретил их лично. Они сказали, что Фловена заинтересована в инвестициях в нашу зарождающуюся нефтяную добычу и поможет нам расширить наши буровые проекты. Взамен они получат долю от прибыли. Это заманчивое предложение, но нужна ли нам их помощь? Возможно, мы бы больше выиграли, отказавшись от их предложения."
flowena.37.a:0 "Давайте работать вместе!"
flowena.37.b:0 "Нам не нужно их золото."

flowena.38.t:0 "Аделарт принимает предложение"
flowena.38.d:0 "Хорошие новости! Наши дипломаты вернулись из Аделарта с подписанным контрактом. Лесные грифоны согласились на наши инвестиции в обмен на часть их прибыли от добычи нефти. Первые поставки золота отправятся в ближайшее время."
flowena.38.a:0 "Merveilleux!"

flowena.39.t:0 "Неожиданная свадьба"
flowena.39.d:0 "Вот уже несколько поколений дома де Розбрюн и Индиго являются злостными соперниками, постоянно замышляя друг против друга. Де Розбрюн традиционно были союзниками патрициев, в то время как де Индиго делали ставку на простых грифонов, так что соперничество между двумя семьями отражало отношения между высшими и низшими классами города. Так что, возможно, это удивительное предложение о браке могло сократить разрыв между классами.\n\nБруно и Анна были молоды и не женаты, но не знали друг друга лично. Бруно всегда был отшельником и провел много лет, обучаясь за границей, и даже после возвращения он встречался с Анной лишь один или два раза. Многим быстро стало ясно, что этот брак был чисто политическим, основанным на практических выгодах. Патриции отвернулись от дома де Розбрюн, но теперь, когда семья объединилась с домом де Индиго, она сделала простой народ своими сторонниками. Патриции будут бессильны, потому что, если они захотят отстранить Бруно и его родственников от власти, то вызовут народный гнев.\n\nЦеремония бракосочетания проходила в маленьком храме Эйр недалеко от центра города, и была грандиозным зрелищем с тысячами зрителей, многочисленными артистами и роскошным застольем. Тем не менее, для Бруно и Анны это было быстрым и формальным делом, и они прошли через брачные ритуалы, не испытывая никаких чувств друг к другу. Тем не менее, народным массам это понравилось и в результате они полюбили Бруно и его политику."
flowena.39.a:0 "Два дома объединены."

flowena.40.t:0 "Убийственное веселье"
flowena.40.d:0 "Вот уже несколько поколений дома де Розбрюн и Индиго являются злостными соперниками, постоянно замышляя друг против друга. Де Розбрюн традиционно были союзниками патрициев, в то время как де Индиго делали ставку на простых грифонов, так что соперничество между двумя семьями отражало отношения между высшими и низшими классами города. Так что, возможно, недавняя серия смертей показала, что патриции наконец смогли сокрушить своих врагов.\n\nЭто началось со странного происшествия, когда Жак Индиго, двоюродный брат Анны, три раза упал на нож. Несколько дней спустя Женевьева была застрелена ополченцами во время стрелковых тренировок. Затем Седрик упал с лестницы и был застрелен после того, как приземлился на пол.\n\nОполчение уволило грифона, ответственного за убийство Женевьевы, но не наказала его, утверждая, что это был самый обычный несчастный случай. Затем Гильдия судей пообещала расследовать загадочные смерти членов семьи де Индиго, но в итоге не сделала почти ничего. Все их члены гильдии, конечно, были патрициями.\n\nАнна де Индиго и ее оставшиеся в живых родственники быстро поняли, что происходит. Все патриции в городе выступили против них и наняли убийц, чтобы разобраться со всей её семьёй. Ей не потребовалось много времени, чтобы покинуть город, возможно и навсегда. Простые грифоны потеряли своих защитников, а вместе с ними и надежду."
flowena.40.a:0 "Bon débarras!"

flowena.41.t:0 "Удивительная встреча"
flowena.41.d:0 "Солнце взошло менее часа назад, но Бруно уже был в Народном дворце и шёл к своему кабинету с несколькими книгами. Но когда он подошел, он увидел синюю грифину, стоящую перед дверью и, очевидно, ожидающую его. Заметив Бруно, она улыбнулась и поприветствовала.\n\n«Вот ты где, Бруно. Я хотела тебе кое-что сказать».\n«Кто ты такая?» - раздраженно спросил Бруно, потому что она мешала ему приступить к работе.\nОна рассмеялась в ответ. «Ты один из немногих грифонов Фловены, который меня не знает в лицо. Я Анна де Индиго».\nКак только Бруно услышал имя семьи-соперника, он прищурился. «И что же ты хочешь сказать?»\nОна положила свой коготь на его плечо. «Я хотела сказать, что я ожидала увидеть другого грифона. Кажется, что время, проведенное вдали от семьи, превратило тебя в порядочного грифона. Я хотела поблагодарить тебя за то, что ты уже сделал для бедных простых грифонов нашего прекрасного города».\nБруно поднял бровь. «Да пожалуйста. Я лично считаю, что эксплуатация рабочих в долгосрочной перспективе вредна для экономики. Теперь, если ты меня извинишь, у меня всё ещё есть работа».\n\nАнна усмехнулась. «Очень хорошо. Я с нетерпением жду твоих дальнейших успехов»."
flowena.41.a:0 "Она была до странного дружелюбной..."

flowena.42.t:0 "Заговор раскрыт"
flowena.42.d:0 "Сегодня ополченцы арестовали 14 патрициев в ходе операции, которая уже некоторое время готовилась, но держалась в секрете от общественности. Все арестованные подозревались в подготовке насильственного переворота с целью изгнания Бруно и его семьи. Уже были найдены доказательства, подтверждающие их вину: документы, заметки и письма, изобличающие широкие связи между заговорщиками и глубокое планирование. Один из заговорщиков принадлежал к семье де Индиго, но его не арестовали, поскольку он и был разоблачителем. Он сказал, что после недавних реформ Бруно он не видел причин свергать его и раскрыл заговор ополчению. Бруно помиловал его и поблагодарил за потенциальное спасение своей жизни."
flowena.42.a:0 "Де Индиго помогают нам? Как странно."

flowena.43.t:0 "Удивительная встреча"
flowena.43.d:0 "Солнце взошло менее часа назад, но Бруно уже был в Народном дворце и шёл к своему кабинету с несколькими книгами. Но когда он подошел, он увидел синюю грифину, стоящую перед дверью и, очевидно, ожидающую его. Заметив Бруно, она прищурила глаза.\n\n«Вот ты где, Бруно. Я хотела тебе кое-что сказать».\n«Кто ты такая?» - раздраженно спросил Бруно, потому что она мешала ему приступить к работе.\nОна рассмеялась в ответ. «Ты один из немногих грифонов Фловены, который меня не знает в лицо. Я Анна де Индиго».\nКак только Бруно услышал имя семьи-соперника, он прищурился. «И что же ты хочешь сказать?»\n\nОна отвесила Бруно пощёчину.\n\n«Небольшая часть меня надеялась, что ты не будешь похож на остальную часть своей злой и жадной семьи. К сожалению, я была неправа. Помни, что угнетение народа имеет свою цену, которая однажды будет выплачена с большими процентами».\nБруно моргнул от удивления и замешательства, затем нахмурился. «Понятно, опять де Индиго пытается рассказывать нам, как управлять городом, как будто бы они знали хоть что-то об основах экономики. Я уверен, что если бы ты была мэром, ты справилась бы ещё хуже, чем мой брат!»\n\nАнна ахнула, затем влепила ещё одну пощёчину. «Очень хорошо. Хочешь конфликта - так получи его».\nОна повернулась к нему спиной, хлестнула ему по лицу своим хвостом и удалилась с высоко поднятой головой."
flowena.43.a:0 "Проклятые идиоты-популисты..."

flowena.44.t:0 "Резня на площади Черриблоссом"
flowena.44.d:0 "Около недели назад начались мелкие акции протеста на площади Черриблоссом. Шли дни, а толпа всё увеличивалась в размерах, в конечном итоге собирав десятки тысяч простых грифонов, которые мирно протестовали. Некоторые грифоны в толпе махали флагами Республики Грифонов, а другие держали плакаты, требуя больше прав и свобод. Несколько грифонов даже пролетели над Народным дворцом и сорвали флаг города. Демонстрации не были жестокими, и граждане просто выражали разочарование по поводу недавних реформ.\n\nОднако Бруно видел в них политическую угрозу. Он убедил Сеньори и других патрициев, что все это было заговором семьи де Индиго, которая подстрекала толпу и убеждала её восстать и взять под свой контроль город. Очевидно, что их коварные планы должны быть сорваны, пока не стало слишком поздно! Поэтому было призвано ополчение и им был отдан приказ выгнать народ с площади. Николам де Шарбон сначала отказался, заявив, что было бы неразумно применять силу против простых грифонов, но Бруно напомнил ему и прочим нерешительным ополченцам о том, кто платил им. Николас мрачно кивнул и принялся за работу.\n\nБыло объявлено военное положение, и организованные колонны ополчения окружили протестующих как на улицах, так и на небе. Они начали отталкивать грифонов и избивать тех, кто стоял у них на пути, и поскольку простые грифоны отказались прислушиваться к разуму, вскоре ополченцы открыли по ним огонь. Сотни сбежали, но другие пытались отбиваться, используя камни и кирпичи и поджигая здания. Тем не менее, они мало что могли сделать против вооруженных и обученных ополченцев, марширующих или летящих в строю, и наносили им лишь лёгкие потери. Число погибших мирных жителей продолжало расти вплоть до вечера, когда стрельба наконец закончились. Площадь была очищена от протестующих, и угроза революции исчезла, а больницы были полны мёртвых и умирающих грифонов."
flowena.44.a:0 "Отличная работа, ополчение."

flowena.45.t:0 "Цена прогресса"
flowena.45.d:0 "Несколько недель назад Сеньори, возглавляемая Бруно, разработала планы по сносу старых каменных мостов Фловены и замены их современными железнодорожными мостами, полностью изготовленными из стали. Действительно, спустя несколько дней они были уничтожены в результате контролируемых взрывов один за другим. Старый Мост, мосты Орхидея и Гиацинт - одни из самых знаменитых, построенных Гильдией масонов несколько веков назад и украшенных красивыми статуями, арками и причудливо украшенными колоннами, также были безжалостно снесены. Некоторые грифоны, которые были свидетелями сноса, открыто плакали и причитали. Патриции же, с другой стороны, уже подсчитали прибыль, которую они получат от новых мостов."
flowena.45.a:0 "Стоило того."

flowena.46.t:0 "Щедрый подарок"
flowena.46.d:0 "Дипломаты из маленького, но богатого города-государства Фловена прибыли сегодня в город [Root.Capital.GetName]. Они прибыли в сопровождении значительного числа вооруженных охранников. Те защищали многочисленные сундуки, которые предстали перед нами. Внутри были все виды чудес: не только сверкающее золото и украшения, но также яркие ткани и ароматные духи в великолепных стеклянных флаконах. Дипломаты сказали, что всё это подарки, призванные показать, что Фловена хочет развивать отношения с нами и желает положить конец любым недопониманиям между нами. Они с нетерпением ожидают дальнейшего сотрудничества и сказали, что мы можем извлечь из этого немалую пользу."
flowena.46.a:0 "Спасибо, мы подумаем об этом."

flowena.47.t:0 "Дипломат из Фловены"
flowena.47.d:0 "Сановница из небольшого города-государства Фловена посетила нашего лидера в городе [Root.Capital.GetName]. Она рассказала нам, что её родной город проводит политику нейтралитета и не желает конфликта между нашими двумя странами. Её единственная просьба состояла в том, чтобы мы с уважением отнеслись к этому желанию и обещали никогда не нападать на них. В свою очередь, они не будут отправлять своих наёмников сражаться против нас."
flowena.47.a:0 "Разумный запрос."
flowena.47.b:0 "У нас были другие планы на них..."

flowena.48.t:0 "Пакт о ненападении"
flowena.48.d:0 "Наша сановница вернулась из поездки в город [From.Capital.GetName], что является столицей государства [From.GetNameDef]. Она принесла нам хорошие новости, поскольку те дали официальное обещание уважать наш нейтралитет и никогда не нападать на нас. Их вооруженные силы отошли от нашей границы, поэтому можно считать, что они готовы сдержать свое слово."
flowena.48.a:0 "Мир в наше время."

flowena.49.t:0 "Провал переговоров"
flowena.49.d:0 "Наша сановница вернулась из поездки в город [From.Capital.GetName], что является столицей государства [From.GetNameDef]. К сожалению, они не хотят сохранять мир между нашими двумя странами, дав понять, что у них могут быть планы вторгнуться в наш город в будущем. Кажется, нам нужно готовить силы и сохранять бдительность, потому что война может скоро начаться."
flowena.49.a:0 "Merde!"

flowena.50.t:0 "Фловенские инвестиции"
flowena.50.d:0 "Недавно богатые патриции небольшого города-государства Фловены вложили значительные суммы денег в нашу экономику, покупая акции, облигации и недвижимость. Этот приток капитала был для нас очень полезен, поэтому мы должны быть благодарны джентльгрифам из города-сада."
flowena.50.a:0 "Деньги - это хорошо."

flowena.51.t:0 "Предложение от Фловены"
flowena.51.d:0 "Прибыли дипломаты из небольшого города-государства Фловены. Они рассказали нам о своих грандиозных планах по строительству железной дороги, соединяющей их с Торговой Федерацией Скайфол. Это создало бы оживленный торговый путь, который проходит через наши земли. Они говорят о высокой прибыли и о том, что мы могли бы получить значительный доход от платы за проезд. Всё, что нам нужно было сделать, это лишь дать им разрешение инвестировать в строительство железной дороги через наши земли."
flowena.51.a:0 "Прекрасная идея!"
flowena.51.b:0 "Неинтересно."

flowena.52.t:0 "Государство [From.GetNameDef] отказывается"
flowena.52.d:0 "Наши дипломаты вернулись недовольными. Государство [From.GetNameDef] не захотело давать нам разрешение на строительство железной дороги через свою землю. Любые альтернативные маршруты, проходящие вокруг их страны, были бы слишком невыгодными, поэтому, к сожалению, от нашего амбициозного проекта пришлось отказаться."
flowena.52.a:0 "Кажется, им не хватает деловой хватки..."

flowena.53.t:0 "Железнодорожный проект"
flowena.53.d:0 "Прибыли дипломаты из Фловены и сказали нам, что они хотят завершить свой амбициозный железнодорожный проект, который соединит их небольшой город с Торговой Федерацией Скайфол. Железная дорога, существующая сейчас, практически не используется, но по её завершении она станет очень популярной и потенциально прибыльной не только для них, но и для нас."
flowena.53.a:0 "Давайте закончим её."
flowena.53.b:0 "Неинтересно."

flowena.54.t:0 "Железная дорога Скайфол-Фловена"
flowena.54.d:0 "Патриции Фловены недавно сообщили нам о своем амбициозном проекте по строительству железной дороги между нами и их крошечным городом-государством. Благодаря их расположению на реке Эрн - важном речном маршруте между Аквелией и Империей, у нас теперь есть иной способ получить доступ к рынкам внутри страны. Их проект близок к завершению, поэтому всё, что нам нужно сделать, это подключить их дорогу к нашей собственной сети железных дорог. Прибыль ждёт нас!"
flowena.54.a:0 "Давайте приступим к делу!"

flowena.55.t:0 "Железнодорожный проект успешен"
flowena.55.d:0 "Наши грифоны вернулись домой после долгих поездок на земли между нами и Скайфолом. Они получили разрешение от местных жителей на строительство железных дорог на их землях, и теперь мы подключены к железнодорожной сети Скайфола. Первый поезд уже отправился в путь, везя немало тонн угля из Весткипа. Это укрепило связи с нашими западными партнерами."
flowena.55.a:0 "Давайте приступим к делу!"

flowena.56.t:0 "Фловена ищет у нас защиты"
flowena.56.d:0 "[FLO.GetLeader] и прочие представители правительства Фловены прибыли в город [Root.Capital.GetName], чтобы лично встретиться с [Root.GetLeader]. В обсуждениях дипломатических вопросов прошло несколько часов. Фловена мала и слаба, и они это знают, но мы достаточно сильны, чтобы защитить их от наших соперников, которые с радостью захватили бы огромные богатства города. Это правда, что мы не можем допустить, чтобы наш торговый партнер попал в жадные когти наших врагов, но верно также и то, что защита для них может оказаться бесполезной. В конце встречи [Root.GetLeader] сказал им, что их просьба будет рассмотрена. Теперь пришло время решить, как мы ответим на их просьбу о помощи."
flowena.56.a:0 "Сильные должны защищать слабых."
flowena.56.b:0 "Это не стоит затрат."

flowena.57.t:0 "Государство [From.GetNameDef] даёт нам гарантии"
flowena.57.d:0 "Наши дипломаты вернулись из поездки в город [From.Capital.GetName] весьма радостными. Наши друзья согласились обеспечить нашу свободу и защитить нас от иностранной агрессии. Теперь мы можем спокойно спать по ночам, зная, что их храбрые солдаты готовы прийти к нам на помощь в любой момент."
flowena.57.a:0 "Мы в безопасности."

flowena.58.t:0 "Государство [From.GetNameDef] отказывается"
flowena.58.d:0 "Наши дипломаты вернулись из поездки в город [From.Capital.GetName] печальными. Другая сторона отказалась обеспечить нашу свободу и защитить нас от иностранной агрессии, утверждая, что это не будет стоить усилий и затрат. Мы не можем отрицать, что в этом есть доля правды ...\n\nТем не менее, мы должны сами готовить оборону, так как у нас нет союзников."
flowena.58.a:0 "Возможно, мы просили слишком много..."

flowena.59.t:0 "Фловена предоставляет наемников"
flowena.59.d:0 "Разношерстная кучка тяжело вооруженных солдат из Герцланда пересекла нашу границу сегодня, но это не было вторжением из империи. Они были наемниками, нанятыми Фловеной, чтобы сражаться за нас. Эмиссары из города-государства сказали нам, что позаботятся о выплате наёмниками, поэтому все, что нам нужно сделать - это просто отдать им приказы."
flowena.59.a:0 "Как щедро."

flowena.60.t:0 "Фловена предлагает альянс"
flowena.60.d:0 "В течение долгого времени город-государство Фловена стремился к более тесным отношениям с нами, инвестируя средства в нашу экономику и стимулируя торговлю между нашими двумя странами. Сегодня они послали эмиссаров, чтобы окончательно оформить эту дружбу и сделать её достойным союзом. Любые барьеры, оставшиеся между нами, будут разрушены, и наши экономики будут объединены. Мы пообещаем защищать друг друга от любых внешних угроз и будем обмениваться данными военной разведки.\n\nХотя они считают, что мы примем их предложение, должен ли Скайфол объединиться с такими второстепенными странами? Или мы должны помочь нашим торговым товарищам и строить золотое будущее вместе?"
flowena.60.a:0 "Мы будем сражаться вместе."
flowena.60.b:0 "Игнорируйте их."

flowena.61.t:0 "Наши мечты сбылись"
flowena.61.d:0 "Скайфол официально принял наше предложение о дружбе, и между нашими народами был создан альянс! Также было заключено много торговых соглашений, которые объединят нашу экономику в единое целое. Мы больше не одиноки, мы больше бедны и теперь присоединились к мощной коалиции богатых городов. Наше будущее действительно прекрасно."
flowena.61.a:0 "Сегодня мы празднуем!"

flowena.62.t:0 "Наши мечты разрушены"
flowena.62.d:0 "Государство [From.GetNameDef] не отвергло наше предложение о дружбе.\n\nНа самом деле, они вообще никак не ответили на него.\n\nНаших дипломатов проигнорировали, им сказали, что [From.GetLeader] был слишком занят, и их встреча откладывалась раз за разом. В конце концов наши эмиссары поняли, что руководство государства [From.GetNameDef] не заинтересовалось даже обсуждением возможности союза между нашими народами и вернулись домой.\n\nУ нас нет союзников."
flowena.62.a:0 "Нас отвергли..."

flowena.63.t:0 "Фловенское эмбарго"
flowena.63.d:0 "Крошечное, но процветающее город-государство Фловена уже давно является нашим торговым партнером, действующим в качестве связующего звена между Аквелией и Герцландом. Но в последнее время они развивали более тесные связи с нашими конкурентами и внедряли законы, которые ограничивают торговлю между нами. Сегодня это достигло кульминации, когда их дипломат представил нам официальную декларацию, в которой говорилось, что Фловена официально наложила эмбарго на нас и заморозила банковские счета. Кажется, мы не сможем больше занимать у них деньги."
flowena.63.a:0 "Проклятые предатели!"

flowena.64.t:0 "Возврат инвестиций"
flowena.64.d:0 "Инвестиции наших патрициев оказались по большей части выгодными. Ипотека, акции, аренда и многое другое сделали наши банковские семьи ещё богаче. Они поблагодарили Бруно за его мудрый совет и попросили дополнительные советы по инвестициям, потому ясно, что он знает как получать прибыль."
flowena.64.a:0 "Мы продолжаем процветать."

flowena.65.t:0 "Переговоры во Фловене"
flowena.65.d:0 "Патриции Фловены, обеспокоенные ростом напряженности, пригласили наших сановников в их город. Они хотят, чтобы между Аквелией и Империей Грифонов царил мир, считая, что от столь большого конфликта мало что можно получить. Если бы Аквелия одержала победу, им пришлось бы покорить независимые народы Герцланда, и наоборот. Беспорядки после победы и опустошение, которое обычно является результатом современной войны, сделают все военные усилия бесполезными. Сотни тысяч солдат и мирных жителей погибнут ни за что. Нейтральные страны тоже сильно пострадают, оказавшись под жестоким перекрестным огнем.\n\nВсе это казалось разумным, но эмиссары иной стороны явно думали иначе. Они продолжали выдвигать свои требования, а мы сделали то же самое в ответ. Мэр Бруно из Фловены сделал все возможное, чтобы успокоить всех нас, и даже сказал, что сам Борей пристыдил бы нас за препирательства. Готовы ли мы пойти на сотрудничество и заключение мира?"
flowena.65.a:0 "Стоит дать возможности мира шанс."
flowena.65.b:0 "Мы не можем заключить мир с этими подлецами!"

flowena.66.t:0 "Переговоры успешны"
flowena.66.d:0 "После многих часов напряженных дискуссий и споров, которые почти переросли в драки, сановники из Аквилеи и Империи Грифонов, наконец, смогли найти общий язык благодаря нашему мэру Бруно. Они осознали, насколько кровопролитной будет война между ними и чего можно добиться от заключения взаимного мира. В конце дня было подписано грандиозное соглашение - пакт Грифенхейм-Аквила, в котором обе стороны обещали уважать границы и суверенитет друг друга. Несколько торговых соглашений также были подписаны при поддержке Бруно, и в благодарность обе стороны пообещали оставить нас в покое и уважать наш нейтралитет.\n\nПока ещё неизвестно, долго ли продлится этот мир, но мы надеемся на лучшее."
flowena.66.a:0 "Просто чудо!"

flowena.67.t:0 "Переговоры провалились"
flowena.67.d:0 "Дипломаты государства [From.GetNameDef] выбежали из Народного дворца, разозлённые многими часами бессмысленных споров и драк, которые в конечном итоге ни к чему не привели. Несмотря на все его попытки, наш мэр Бруно не смог успокоить обе стороны, которые продолжали выдвигать свои бесконечные требования. Фактически, эмиссары даже посчитали его вмешательства оскорбительными и говорят, что мы дорого заплатим за неуважение к представителям столь могущественных наций."
flowena.67.a:0 "Спаси нас Арктуриус..."

flowena.68.t:0 "Переговоры провалились"
flowena.68.d:0 "Наши эмиссары вернулись из Фловена с кровавыми следами когтями на лицах. Кажется, что переговоры полностью сорвались и превратились в драку. Высокопоставленные лица утверждают, что иная сторона продолжала настойчиво выдвигать требования и отказывалась вести с ними, независимо от того, сколько усилий они прилагали. Но как будто это было мало! Лидер города-государства, мэр Бруно де Розбрюн, попытался вмешаться в переговоры и оскорбил обе стороны, пытаясь давать им свои советы. Очевидно, что этому высокомерному торговцу нужно преподать урок смирения. Мы не потерпим этого!"
flowena.68.a:0 "Это означает войну!"

flowena.69.t:0 "Переговоры успешны"
flowena.69.d:0 "После многих часов напряженных дискуссий и споров, которые почти переросли в драки, наши сановники наконец-то смогли найти общий язык благодаря мэру Фловены Бруно де Розбрюну. Мы осознали, насколько кровопролитной будет война между нами и чего можно добиться от взаимного мира. В конце дня было подписано грандиозное соглашение - пакт Грифенхейм-Аквила, в котором обе стороны пообещали уважать границы и суверенитет друг друга. Несколько торговых соглашений также были подписаны при поддержке Бруно, и в знак благодарности мы пообещали оставить Фловену в покое и уважать её нейтралитет.\n\nПока ещё неизвестно, долго ли продлится этот мир, но мы надеемся на лучшее."
flowena.69.a:0 "Дружба - это магия, как и говорят пони."

flowena.70.t:0 "Просьба из Фловены"
flowena.70.d:0 "Прибыл дипломат из небольшого города-государства Фловены, чьи отношения с нами в последнее время становятся все более теплыми. Он официально попросил, чтобы регент [Root.GetLeader] предоставил им статус Вольного Имперского Города. До революции Фловена действительно имела этот статус, и они оставались верными нам, пока хаос не поглотил Грифонию. Теперь они хотят вернуться под крыло старого доброго порядка и попросить нас о защите."
flowena.70.a:0 "Да будет так."
flowena.70.b:0 "Нет."

flowena.71.t:0 "Как в старые добрые времена"
flowena.71.d:0 "Наш дипломат вернулся из Грифенхейма с замечательными новостями: империя приняла нашу просьбу и регент [From.GetLeader] предоставил нам статус Вольного Имперского Города. Мы искренне благодарны им и теперь можем наслаждаться новой эрой мира и процветания!"
flowena.71.a:0 "Император защищает."

flowena.72.t:0 "Государство [From.GetNameDef] отказывается"
flowena.72.d:0 "Наш дипломат вернулся из города [From.Capital.GetName] с плохими новостями: государство [From.GetNameDef] отклонило наш запрос, позволив нам оставаться независимыми. Возможно, они более чем довольны текущим положением дел, или просто не думают, что мы стоим затраченных усилий. Как бы то ни было, нам придется выживать самостоятельно."
flowena.72.a:0 "Печально."

flowena.73.t:0 "Просьба из Фловены"
flowena.73.d:0 "Прибыл дипломат из небольшого города-государства Фловены, чьи отношения с нами в последнее время становятся все более теплыми. Он официально попросил, чтобы регент [Root.GetLeader] предоставил им статус автономного городского района в Аквелии. До вторжения императора Гровера I Фловена была нашим северо-восточным бастионом, отвечавшим за охрану границы. Он оставался частью страны до тех пор, пока Гровер III не предоставил ему статус Вольного Имперского Города в 871 году. Теперь они хотят вернуться в старые добрые времена и попросить нас о защите."
flowena.73.a:0 "Мы приветствуем их с открытыми когтями."
flowena.73.b:0 "Пусть сохранят свою свободу."

flowena.74.t:0 "Наша родина принимает нас"
flowena.74.d:0 "Наш дипломат вернулся из Аквилы с замечательными новости: государство [From.GetNameDef] приняло наш запрос, а [From.GetLeader] предоставил нам статус автономного городского района. Мы искренне благодарны и теперь можем наслаждаться новой эрой мира и процветания!"
flowena.74.a:0 "Vive la Aquileia!"

flowena.75.t:0 "Приток мигрантов из Помоварры"
flowena.75.d:0 "Двоюродная сестра Бруно недавно призвала местных крестьян в Помоварре покинуть свои дома и переехать во Фловену, где есть множество возможностей для работы. Теперь тысячи жителей Помоварры въезжают в наш город и ищут работу. Наши патриции сумели предоставить им низкооплачиваемую работу, не требующую особых навыков, и поблагодарили нас за увеличение численности рабочей силы."
flowena.75.a:0 "Добро пожаловать, рабочие!"

flowena.76.t:0 "Экспорт еды из Помоварры"
flowena.76.d:0 "Сельскохозяйственная политика и инвестиции Камиллы значительно увеличили производство еды в Помоварре, так что теперь у них есть избыток, который можно отправить на экспорт. Благодаря её поддержке крестьяне теперь продают нам лишнюю еду по относительно дешевой цене."
flowena.76.a:0 "Мы больше никогда не будем голодать."

flowena.77.t:0 "Протесты патрициев"
flowena.77.d:0 "Хотя изначально многие патриции одобряли политику Чоколата вроде снижения налогов для богатых, его ужасные действия по отношению ко всеобщей забастовке и особенно к чуме заставили их передумать. Теперь Сеньори блокирует все решения Чоколата, все его родственники (за исключением брата) выступают против него, а другие семьи плетут заговоры в тени и хотят свергнуть его. Несмотря на все попытки Бруно завоевать их благосклонность, многие отказались доверять ему, а некоторые даже полагали, что он столь же некомпетентен, как и его брат.\n\nИх спасение было весьма неожиданным. Анна де Индиго, чья семья была давним соперником де Розбрюн, вмешалась и начала переговоры с Сеньори и патрициями. Она объяснила им, что насильственное лишение Чоколата его должности создаст опасный прецедент, из-за которого такие действия будут оправданы и любые будущие мэры также могут быть свергнуты, что приведёт к хаосу и нестабильности в городе. Она также напомнила, что Бруно может говорить за своего брата и вести переговоры.\n\nПатриции отказались от своих планов и спрятали свои кинжалы и пистолеты. В то же время, они поняли, какой способной переговорщицей является Анна, и стали её уважать. Бруно и Чоколат этого не узнали, но она тайно уже встретилась со многими мелкими семьями, которые устали от правления де Розбрюн, и пообещала им, что их власти скоро придёт конец."
flowena.77.a:0 "Тревожно."

flowena.78.t:0 "Анна де Индиго произносит речь"
flowena.78.d:0 "Огромная толпа рабочих, возглавляемая Майклом Ландро, вновь собралась перед Народным дворцом, разъяренная отсутствием реформ. Сеньори продолжала отклонять любые предложения Чоколата или его брата, и из-за этого ни одно из обещанных им изменений не могло быть осуществлено. Грифоны размахивали красными флагами и скандировали свои требования: восьмичасовой рабочий день, справедливая заработная плата, членство в гильдии для всех.\n\nЧоколат начал паниковать как в прошлый раз, но его брат пообещал позаботиться об этом. Однако, выйдя из здания, он увидел, как Анна де Индиго уже произносит речь перед недовольным простым народом. Она призвала их успокоиться и пообещала, что правление Чоколата скоро закончится, после чего патриции снова будут готовы к переговорам сними. Она сказала, что Чоколат пришел к власти в ходе сфальсифицированной жеребьёвки, которая, по общему согласию, должна быть заменена надлежащими выборами. Также Анна рассказала о соглашениях, которые она заключила с другими патрициями, согласно которым рабочим будут предоставлены уступки, а также снижены налоги. Всё, что им нужно было сделать, это лишь ждать. Всё осуществиться, но нужно лишь немного подождать, пообещала она.\n\nГрифоны были явно рады этому, хотя Майкл Ландро оставался скептически настроенным. Бруно же с ужасом осознал, что происходит и бросился обратно внутрь, чтобы сказать Чоколату о том, что у них проблемы."
flowena.78.a:0 "По крайней мере рабочие сейчас спокойны..."

flowena.79.t:0 "Ультиматум Анны"
flowena.79.d:0 "Чоколат и Бруно с ужасом ждали этого дня уже неделю. И наконец, Анна, в сопровождении многих патрициев из иных семей, а также членов её собственной семьи, вошла в мэрию со свитком в её лапе. Чоколат спрятался за стулом, а Бруно вызывающе стоял перед офисным столом.\nАнна подняла бровь и улыбнулась. «Кажется, вы ждали нас».\n«Конечно же ждали. Ты раскрыла свои коварные планы, рассказав их всему городу! Но я не разочарую своего отца, позволив соперникам нас так легко победить».\nАнна усмехнулась. «Это было бы глупо. Крайне глупо... Разве вы не видите очевидного, де Розбрюн? Игра окончена. Простые грифоны настроены против вас, патриции бросили вас, и даже некоторые из ваших родственников считают, что пришло время перемен». Камилла де Розбрюн, двоюродная сестра Бруно, смущенно опустила глаза. «Извините, но это должно быть сделано», пробормотала она.\nБруно нахмурился. «Вы все правы, но я лишь хочу помочь моему брату и сделать всё хорошо. Вы можете доверять мне, потому что я не такой... ну, я не думаю, что совершу те же ошибки, что и он».\nНа этот раз Анна рассмеялась в голос. «Юный дурачок. Уже слишком поздно, разве ты не понимаешь? У всех закончилось терпение и никто не хочет давать твоему брату второй шанс. Конечно, ты не так плох, как он, но ты не мэр. А это ведёт к вопросу: по какому праву ты будешь править нами? Ты пытаешься использовать своего брата как марионетку в собственных интересах?» Она покачала головой. «Тебе должно быть стыдно.»\nВ этот момент Бруно осознал свою ошибку. Он должен был согласиться на просьбу Шоколата и занять его место. Но было уже слишком поздно.\nАнна раскрыла свой свиток и отдала его Бруно. Это был документ об отставке, полностью готовый и с уже написанным именем Чоколата. Нужно было лишь поставить подпись. «Признай это, ты проиграл. Скажи своему брату подписать бумагу. В противном случае для вас всё закончится плохо. Очень плохо»."
flowena.79.a:0 "«Хорошо. Ты выиграла, де Индиго.»"
flowena.79.b:0 "«Пошла прочь, популистка! Мы не поддадимся угрозам!»"

flowena.80.t:0 "Анна держит своё обещание"
flowena.80.d:0 "Вскоре после того, как стало известно об отставке Чоколата с поста мэра, в городе разразилось спонтанное празднованием, которое длилось день и ночь. Анна доказала, что ей можно доверять, и это доверие ещё более укрепилось после следующих событий.\n\nБыло сформировано временное правительство, но, к всеобщему удивлению, Анна пригласила многих простых грифонов в состав Сеньори, совершив беспрецедентный акт, который разозлил некоторых консервативных патрициев. Их разочарование ещё более усугубили переговоры, которые вскоре начались с рабочими, а также желание Анны выполнить многие из их требований и отменить некоторые из наиболее консервативных реформ Чоколата вроде налогообложения по системе «просачивания богатства». Однако Анна сказала, что революция неизбежна, если они не пойдут на компромисс. Лучше дать простым грифонам что-то лучше, чем рисковать возможным восстанием. Один из патрициев предложил просто нанять наемников, чтобы разогнать диссидентов, что настолько ужаснуло Анну, что она назвала его варваром.\n\nХотя многие патриции не были рады переменам, некоторые вскоре поняли, что все извлекут выгоду из исчезновения классовой напряженности и начали искренне поддерживать Анну де Индиго и её семью."
flowena.80.a:0 "Может мы сможем забыть о наших разногласиях?"

flowena.81.t:0 "Решая их судьбу"
flowena.81.d:0 "Почти столетие назад нас вытеснила из власти семья де Розбрюн - наши самые жестокие соперники. Они осуществили заговор против нас, захватили власть в городе и удерживали её до сих пор. Многие в нашей семье говорят, что пришло время для расплаты, хотя другие считают, что, проявив милосердие, мы докажем наше моральное превосходство над ними. Мы могли бы изгнать всю их злую и жадную семейку из Фловены, запретив им когда-либо снова появляться в нашем родном городе, или попросту же убрать их со всех руководящих позиций в Сеньори и убедиться, что они никогда не появятся в Народном дворце. Самое благожелательное предложение - просто оставить их в покое, а некоторые члены нашей семьи даже говорят, что мы, наконец, могли бы научиться сотрудничать друг с другом. В конечном итоге решение зависит от Анны де Индиго, поскольку она является мэром и нынешним главой семьи."
flowena.81.a:0 "Изгнать их."
flowena.81.b:0 "Исключить их из Сеньори."
flowena.81.c:0 "Оставить их в покое."

flowena.82.t:0 "Родословная в безопасности"
flowena.82.d:0 "Николас уже смирился с судьбой, что у него никогда не будет законного птенца с кем-то из патрициев, чтобы продолжить свою семейную линию из-за репутации его семьи. Поэтому, когда ему доставили письмо на розовой бумаге, он был практически шокирован. Долгое время он верил, что его обманули, пока лично не встретился с Анной, которая заверила его, что предложение подлинное.\n\nНесколько недель спустя большая толпа собралась перед Храмом Эйр, где проходила церемония бракосочетания. У Анны и Николаса, конечно, не было никаких чувств друг к другу, и взаимное недоверие никуда не исчезло, но оба знали, что этот прагматичный брак выгоден обеим сторонам. Николас сможет продолжить свою семейную линию, а взамен не будет плести заговоры против семьи де Индиго."
flowena.82.a:0 "Брак может решить много проблем."

flowena.83.t:0 "Первые выборы"
flowena.83.d:0 "Многим патрициям Фловены было странно видеть радость Анны и её родственников перед выборами. Они очень долго усердно работали, чтобы захватить власть у своих соперников, но теперь так легко и охотно отдали всё обычной черни? Они этого не понимали, но и не жаловались. Ну, до тех пор, пока не узнают, что простым грифонам не только разрешили голосовать, но и избираться. И всё же их протесты были отклонены Анной, которая сказала, что таким образом они заработают любовь народа, да и всё равно хоть кто из патрициев наверняка будет избраны. Им просто пора привыкнуть делиться властью, как и должно быть при правильной демократии.\n\nВ день выборов улицы и небо были полны грифонами, которые болтали о политике и о том, за кого они голосовали. Некоторые кандидаты стояли на крышах и балконах, произносили речи перед любопытными толпами и объясняли, почему следует голосовать именно за них. По всему городу были созданы избирательные участки, ящики которых быстро заполнялись листками бумаги, а ополченцы обеспечивали честность самого голосования. После захода солнца участки закрылись и начался подсчёт голосов.\n\nАнна не могла уснуть, она слишком беспокоилась о выборах. Будут выбраны не только члены Сеньори, но и мэр, и она надеялась, что грифоны будут мудрее, чем считают патриции, и не будут голосовать за какого-то лживого и богатого популиста. Когда результаты, наконец, были раскрыты, она была крайне рада и удивлена тем, что народ выбрал её в качестве лидера, который поведёт всех в светлое будущее. В состав Сеньори вошло много простых грифонов, и она с нетерпением ждала начала сотрудничества с ними."
flowena.83.a:0 "Да здравствует демократия!"

flowena.84.t:0 "Вторые выборы"
flowena.84.d:0 "Прошло четыре года с тех пор, как во Фловене прошли первые действительно демократические выборы. Теперь настало время для мэра и других членов Сеньори уйти в отставку и позволить другим занять их место, если только они не будут переизбраны во второй раз.\n\nГрифоны снова были счастливы возможно голосовать, хотя они испытывали немного меньший энтузиазм, чем раньше, так как не было чувства новизны. Патриции всё ещё ворчали, но уже не протестовали, так как власть простых грифонов не разрушила их нацию и их опасения не оправдались.\n\nСама Анна была счастлива направлять народ на протяжении многих лет, но теперь она не могла решиться отказаться от своих полномочий мэра. Что, если её преемником станет некомпетентный дурак вроде Чоколата? Что если им окажется демагог-фашист, который разрушит всё, что она так долго строила?\n\nЕё страхи оказались необоснованными, так как народ переизбрал её, им явно понравилась мудрое и справедливое правлением Анны. Она была очень рада и поблагодарила их всех, хотя некоторые в толпы ворчали, что начала устанавливаться новая патрицианская диктатура, ничем не отличающаяся от старой."
flowena.84.a:0 "Она заслужила это."

flowena.85.t:0 "Третьи выборы"
flowena.85.d:0 "Прошло ещё четыре года, и опять настало время выборов. Народ Фловены уже начал считать их привычной рутиной. Чиновники ушли в отставку, в том числе и сама Анна, а на избирательные участки под агитацию кандидатов вновь направились грифоны. Среди кандидатов на пост мэра был популярный среди рабочих города Майкл Ландро, который всегда выступал за улучшение трудовых условий и новые реформы. На этот раз он сделал свою кампанию более интенсивной и почти ежедневно произносил речи, получая широкую поддержку среди рабочих.\n\nАнна не ожидала переизбрания в третий раз, и его действительно не случилось. Тяжелая работа Майкла окупилась, и впервые в своей истории мэром Фловены стал простой грифон. Анна была рада этому, хоть и несколько опечалена тем, что больше не может руководить грифонами, которых она так любит. Но она смирилась результаты и решила полностью выйти из политики, вместо этого сосредоточившись на том, чтобы наслаждаться изобразительным искусством и читать хорошие книги. Майкл, с другой стороны, поблагодарил своих сторонников и пообещал провести множество реформ для рабочего класса."
flowena.85.a:0 "Он всегда думает о рабочих."

flowena.86.t:0 "Четвертые выборы"
flowena.86.d:0 "В очередной раз срок полномочий чиновников Сеньори подошёл к концу, и будут проведены новые выборы. Всё шло как по маслу: чиновники отказались от своих постов, были созданы участки для голосований и на них направились грифоны. В этом раз активность была самой низкой с момента введения выборов, но не намного ниже, чем в прошлом году. Майкл был популярным лидером, но многие сомневались, что ему удастся переизбраться на второй строк, тем более что он начал проявлять всё меньше интереса к политике. На самом деле никто не знал, кто станет следующим мэром, поскольку в этом году было много потенциальных и примерно равных кандидатов.\n\nКо всеобщему удивлению, Камилла де Розбрюн, патрицианка и двоюродная сестра Чоколата и Бруно, набрала наибольшее количество голосов и станет следующим мэром. Некоторые грифоны были недовольны этой новостью и не хотели доверять двоюродной сестре всеми презираемого Чоколата, но она была законно избрана, и никаких признаков мошенничества или подлога выявлено не было. Простые грифоны приняли её как лидера, что порадовало Анну де Индиго, так как единство между социальными классами всё ещё сохранялось. Камилла обещала быть доброй правительницей, но также заметила, что не будет игнорировать своих собратьев-патрициев и их интересы, в отличие от Майкла."
flowena.86.a:0 "Если они хотят этого - да будет так."

flowena.87.t:0 "Фестиваль"
flowena.87.d:0 "В последние несколько дней грифоны были заняты украшением улиц города, ремонтом старых зданий и возвращении им былого великолепия. С улиц убирался мусор, а многочисленные произведения изобразительного искусства были выставлены в бывших офисах возле площади Черриблоссом, которые теперь стали «Галереей современного искусства Des Bureaux». Когда, наконец, настал день празднования, улицы заполнились грифонами, как простыми, так и патрициями, а также любопытными иностранцами. Билеты были довольно дешевы и были распроданы в течение одного дня. Наряду с выставкой картин и статуй было проведено несколько музыкальных концертов и организованы продуктовые лавки, в которых подавали блюда кухонь Аквелии, Герцланда и Помоварры. Старые мосты города были восстановлены в их былом великолепии, а цветные огоньки осветили их после захода солнца. Вечеринка длилась до поздней ночи, и грифоны наслаждались обильным количеством вина из Аквелии и герцландского пива.\n\nПосле того, как празднования окончились в полночь, Анна де Индиго поблагодарила всех присутствующих, а они в ответ были благодарны ей за организацию такого замечательного празднования. Она также получила прибыль благодаря высоким продажам билетов. Половина была пожертвована на благотворительность, а остальные хранились в хранилищах ее семьи."
flowena.87.a:0 "Все хорошо провели время."

flowena.88.t:0 "Фловена заключает сделку"
flowena.88.d:0 "Патриции Фловены обратились к нашим военным компаниям и подписали контракт, в соответствии с которым они разворачивают свои производственные мощности в своем городе в обмен на немалую сумму денег. Они уже зарекомендовали себя надёжным торговым партнёром, поэтому сделка была быстро подписана. Оплата уже отправляется нам по недавно построенной железной дороге Скайфол-Фловена, поэтому компании уже готовятся открывать магазины."
flowena.88.a:0 "Вместе мы будем процветать."

flowena.89.t:0 "Конец вражды"
flowena.89.d:0 "За последние месяцы Фловена изменилась. Точнее, грифоны разных социальных классов стали относиться друг к другу совершенно по-другому. Ранее патриции отказывались даже смотреть в глаза проходящим мимо простым грифонам, а сами рабочие плевали им в след и шептались у них за спинами. Нередко можно было увидеть, как патриций попадает в засаду рабочих, которые устали от плохо обращения эксплуатации. Также было обычным явлением видеть, как патриции обещают дополнительную плату тем ополченцам, которые готовы подавить беспорядки среди «непокорной черни». Кроме того, культура этих двух классов была настолько разной, что они запросто могли принадлежать к двум разным народам. Патриции носили модную одежду, приобретали дорогие произведения искусства и большую часть своего дня проводили на различных встречах и завтраках. Простые грифоны же носили дешёвую, практичную одежду, развлекали друг друга рассказами и шутками, а также почти непрерывно трудились на фабриках.\n\nБлагодаря реформам де Индиго это начало меняться. Реалистичные произведения искусства, продвигаемые ими, демонстрировали ужасное положение бедняков богачам, строгие законы не позволяли патрициям злоупотреблять своими рабочими, а теперь ополчены стали солдатами, лояльными исключительно правительству. Уровень бедности также снизился, а это значит, простые грифоны могли позволить себе более хорошую одежду, а иногда даже и предметы роскоши вроде картин. Теперь, когда они больше не подвергаются жестокому обращению, они даже стали уважать своих начальников. Тем временем патриции увлеклись простотой жизни обычных граждан и стремились подражать ей, продвигая аскетизм и романтизируя культуру простых грифонов.\n\nУровень преступности и насилия в городе снизился почти до нуля. Патриции и простые грифоны радостно здоровались при встрече на улице и налаживали отношения. Когда Анна узнала обо всём этом, то она тепло улыбнулась и чуть не расплакалась от радости. Её мечта стала реальностью прямо на глазах."
flowena.89.a:0 "Фловена переродилась."

flowena.92.t:0 "Фловена шлёт финансовую помощь"
flowena.92.d:0 "Банковские семьи Фловены решили поддержать нас экономически, предложив щедрый кредит под крайне низкие проценты. Очень низкие, так что это можно считать настоящим подарком. Мы должны быть благодарны, поскольку теперь мы можем разумно вложить их деньги в нашу экономику. Они действительно оказались хорошим союзником, разделяющим наши ценности."
flowena.92.a:0 "Спасибо."

flowena.93.t:0 "Фловена разжигает волнения"
flowena.93.d:0 "Наша служба безопасности недавно сообщила, что иностранная страна тайно поддерживает демократов-революционеров в нашей стране, а также распространяет ложную пропаганду о том, как «прекрасна» жизнь в либерально-капиталистическом рае. Пока что основным подозреваемым в этом является маленький город-государство Фловена, но мы пока мало что можем сделать, поскольку у нас нет веских доказательств. По крайней мере, мы можем публично осудить их и принять меры против либеральной мрази в нашей стране."
flowena.93.a:0 "Проклятые дураки."
flowena.93.b:0 "Преподадим им урок!"

flowena.94.t:0 "Фловена приглашает нас в альянс"
flowena.94.d:0 "Свободный и демократичный город-государство Фловена прислал к нам эмиссара, который принёс послание. Они хотят, чтобы мы вступили в их альянс ради укрепления взаимных связей и создания совместной обороны против иностранных захватчиков, которые хотят лишить нас драгоценной свободы. Мы ценим это предложение, но в то же время мы должны задаться вопросом, действительно ли они нам нужны как союзники. Чем может простой город-государство действительно помочь нам?"
flowena.94.a:0 "Давайте дружить."
flowena.94.b:0 "Мы сильны и в одиночестве."

flowena.95.t:0 "Государство [From.GetNameDef] принимает наше приглашение"
flowena.95.d:0 "Эмиссар, которого мы отправили в государство [From.GetNameDef], вернулась из своего путешествия радостной. В [Root.GetFactionName] приняли наше предложение, они явно стремятся к более тесным отношениям с нами. Вместе мы можем противостоять любому иностранному угнетателю и легко победить его!"
flowena.95.a:0 "Мы сильнее вместе!"

flowena.96.t:0 "Государство [From.GetNameDef] отклоняет наше приглашение"
flowena.96.d:0 "Эмиссар, которого мы отправили в государство [From.GetNameDef], вернулась из своего путешествия печальной. В государстве [Root.GetFactionName] отвергли наше предложение, они явно не заинтересованы в сближении с нами. [Root.GetLeader] обеспокоен тем, что они слишком слабы, чтобы помочь им, и надеется найти другой способ отразить потенциальное вторжение агрессоров."
flowena.96.a:0 "Печально."

flowena.98.t:0 "Сомнения"
flowena.98.d:0 "Дни шли, и Чоколат с тревогой смотрел на календарь. Вне его кабинета грифоны ожидали его речей, чтобы услышать про его грандиозные планы на будущее. Но сомнения по-прежнему одолевали его. Возможно, его планы были слишком амбициозными, слишком смелыми, а его умений и знаний было недостаточно для их осуществления? Он не был уверен в этом и нервно ходил по своему офису, пытаясь заесть свой стресса. Через две недели у него наконец появилась идея о том, что нужно сделать.\n\nЕго младший брат Бруно изучал экономику в университете Мидденхейма и, по общему мнению, он был гораздо компетентнее его. И теперь Чоколат понял, что ему нужна помощь брата, если он действительно хочет внести какие-либо изменения. Да, он отправит письмо в Йель с просьбой вернуть Бруно и помочь его нуждающемуся брату. Их отец, Бронзино, всегда хотел, чтобы Чоколат правил один, но теперь ему стало ясно, что они должны править вместе."
flowena.98.a:0 "С помощью Бруно Чоколат может посоперничать с самим Бронзино!"

flowena.99.t:0 "Восстание ополчения"
flowena.99.d:0 "В течение целого полугода тысячи ополченцев Фловены не получали зарплаты. Только чеки и множество обещаний о том, что они скоро получат наличные. Но теперь торговцы и продавцы начали отказываться принимать их чеки, то есть ополченцы больше не могли покупать себе хлеб или рыбу. Данные им обещания остались невыполненными. Прошло совсем немного времени, прежде чем множество ополченцев собралось перед усадьбами патрициев, требуя выплатить их деньги.\n\nМайкл Ландро, харизматичный бывший ополченец, сочувствовал их тяжелому своих коллег и вскоре предложил им помощь. Он объединил ополчение под единым красным знаменем и произносил речи, осуждавшие жадную буржуазию, которая своими действиями пересекла черту. Ярость распространилась по толпе, как лесной пожар, и вскоре вспыхнуло насилие. Поместья были захвачены и разграблены, патриции - избиты, и довольно скоро сам Народный дворец был взят штурмом, а правительство свергнуто. К концу дня на ратуше было поднято красное знамя рабочих."
flowena.99.a:0 "Пролетариат Фловены, объединяйся!"

flowena.100.t:0 "Красный рассвет"
flowena.100.d:0 "На ступенях Народного дворца, который лишился своего иронического имени, Майкл Ландро наблюдал, как восходящее солнце красит облака малиновым цветом. Перед ним на площади Черриблоссом стояли тысячи рабочих и ополченцев города, но ни одного патриция. Многие грифоны казались неуверенными. Прежде они все стремились к единой и чёткой цели, но теперь, когда цель достигнута, они были в растерянности.\n\nМайкл начал говорить уверенным голосом. Он сказал, что их работа ещё не завершена и чтобы по-настоящему освободиться, им нужно перестроить всю Фловену с нуля. Сорняки капитализма должны была быть вырваны с корнем, чтобы предотвратить возвращения угнетения в их прекрасный город. Богатство должно быть перераспределено, имущество - коллективизировано, а гильдии - полностью реформированы. Действительно, работы впереди ещё много, и нельзя просто сидеть и ничего не делать. Они - отважные рабочие, что гордятся своей профессией, они не боятся усердно работать, особенно теперь, когда буржуазия не сможет украсть плоды их труда.\n\nЛандро вернул толпе решимостью, и все грифоны закричали: «Да здравствует революция!» и начали стрелять из винтовок в воздух."
flowena.100.a:0 "Да здравствует революция!"

flowena.101.t:0 "Отмена привилегий"
flowena.101.d:0 "Сегодня Майкл Ландро и его коллеги собрались в Народном дворце, чтобы всесторонне пересмотреть законодательство Фловены и провести радикальные реформы. Многие законы действовали на протяжении веков, начиная с тех времён, когда класс торговцев начал увеличивать своё влияние, а многие грифоны начали мигрировать в город, что побудило первоначальных его граждан защищать свои права. Теперь все они были отменены и выброшены в мусорное ведро истории. Недемократический институт Сеньори был ликвидирован, и патриции теперь снова стали облагаться налогами, больше не могли владеть частной собственностью, а также лишились своего уникального правового статуса, который защищал их от справедливого возмездия. Кроме того, рабочий совет объявил, что все грифоны равны и свободны, независимо от того, где они родились или кем были их родители.\n\nПатриции отказались признать эти изменения законными и выступили против, но рабочие значительно превосходили их по численности и поэтому легко одобрили этот закон и всецело поддержали реформы. Большая часть буржуазии была настолько возмущена, что отказалась остаться в городе и сбежали в Аквелию, забрав с собой как можно больше имущества. Те немногие, кто решил остаться, смиренно приняли свои новые должности и обязанности обычных простых граждан."
flowena.101.a:0 "Une cité, une classe, un peuple."

flowena.102.t:0 "1-й ежегодный конгресс гильдий"
flowena.102.d:0 "Временное правительство, созданное после революции, наконец ушло со сцены. Новый демократический конгресс представителей гильдии был официально учрежден и провел своё первое официальное заседание сегодня в Народном дворце. Представители были выбраны заранее на первых выборах в истории Фловены, и каждый член гильдии - теперь уже каждый работающий гражданин - был допущен к голосованию. Майкл Ландро был избран знаменосцем и стал главой конгресса.\n\nНа первом заседании конгресс подписал проект новой конституции, подготовленный заранее советом рабочих, а также дополнил проект новыми законами. Телесные наказания были запрещены, храмы утратили своё право собирать десятину, а все остатки катастрофичных реформ Чоколата были окончательно отменены. Съезд согласился сократить уровень безработицы в городе за счет увеличения производства одежды и наметил дальнейшие планы на будущее.\n\nТеперь, наконец, рабочие Фловены чётко видели своё будущее и знали, по какому пути они идут. В их глазах это был путь к утопии."
flowena.102.a:0 "Le peuple aura du pain!"

flowena.103.t:0 "Рай для всех"
flowena.103.d:0 "Сегодня сады были наконец открыты для публики, и в честь этого состоялась торжественная церемония. Майкл Ландро выступил с речью перед воротами крупнейшего в городе ботанического сада. Он сказал, что сады ранее были доступны лишь немногим, и патриции могли наслаждаться длинными прогулками и вечеринками среди деревьев и цветов, а рабочим приходилось либо с завистью наблюдать из-за забора, либо сосредотачиваться на своей работе в саду, подстригая ветви и поливая растения, пока их начальство отдыхало. Теперь эти привилегии исчезли, и всякий желающий мог в любое посетить сады, наслаждаться ароматом цветов, любоваться экзотическими растениями и дышать чистым, свежим воздухом.\n\nВскоре сады заполнили грифоны, которые устраивали тут пикники, играли в игры или просто гуляли со своими домашними питомцами. Стало ясно, что сады уже начали делать народ счастливее."
flowena.103.a:0 "Каждый должен иметь возможность наслаждаться красотой природы."

flowena.104.t:0 "Мечта сбылась"
flowena.104.d:0 "Рабочие Фловены снова собрались на площади Черриблоссом, чтобы послушать выступление Майкла Ландро. Многие вспомнили, что уже слушали его много лун назад, когда революция была ещё молода, и все они были полны сомнений. С тех пор город сильно изменился, и теперь они вернулись туда, где все началось.\n\nТолпа замолчала, когда Майкл начал говорить в микрофон. Он ликовал и в своей речи указал на то, что мы создали настоящий рай для рабочих. Здесь никто не был угнетен или подвергался эксплуатации, и все были равны, независимо от своего происхождения. Это потребовало немало работы, но теперь эти цели были достигнуты.\n\nНо позже Майкл сказал, как теперь они должны стремиться к новым целям, потому что, хотя в их собственном городе всем хорошо жить, они не живут в вакууме. Бесчисленные миллионы рабочих за границей продолжают страдать под буржуазным игом. Жадные глаза смотрят на их город будто на драгоценный камень. Будут ли они просто сидеть здесь тут и ничего не делать? Нет, пора действовать. Затем Майкл сказал, что у них есть два варианта: либо использовать военную силу, чтобы сокрушить угнетателей, либо играть свою роль убежища, приветствуя всех иммигрантов, а также поддерживая революции за рубежом и косвенно влияя на другие страны. Первый вариант более рискованный, другой же - более безопасный, но менее эффективный. Он дал толпе время подумать, затем сказал, что в ближайшее время будет проведен референдум по этому вопросу ."
flowena.104.a:0 "Наше будущее скоро будет определено."

flowena.105.t:0 "Оружие революции"
flowena.105.d:0 "После многих недель кропотливой работы наши инженеры, металлурги и оружейники представили три различных варианта машины, или, как её называют пони из Сталлионграда - «танка». Все они были спроектированы для упрощения сборки и снижения требования к материалам, что позволило бы производить их в большом количестве даже на нашей небольшой промышленной базе. Зарубежные консультанты изучили эти прототипы. Первый - лёгкая машина с мощным двигателем, но маленьким орудием; другой - огромен и громоздок, но с огромным количеством тяжёлого вооружения. Третий прототип пытался найти баланс между подвижностью, бронёй и огневой мощью, не будучи самым лучшим в каждой из областей. После долгих размышлений и обсуждений советники наконец пришли к выводу, что для массового производства лучше всего подходит..."
flowena.105.a:0 "... лёгкий танк."
flowena.105.b:0 "... средний танк."
flowena.105.c:0 "... тяжёлый танк."

flowena.106.t:0 "Фловена ведёт агитацию среди рабочих"
flowena.106.d:0 "Наша служба безопасности недавно сообщила, что иностранная страна тайно поддерживает социалистов-революционеров в нашей стране, а также распространяет ложную пропаганду о том, как «прекрасна» жизнь в их либеральном раю для рабочих. Пока что основным подозреваемым является маленький город-государство Фловена, но мы мало что можем сделать против них, поскольку у нас нет веских доказательств. По крайней мере, мы можем публично осудить их и принять меры против революционеров в нашей стране."
flowena.106.a:0 "Они должны знать своё место!"
flowena.106.b:0 "Этой черни нужно преподать урок."

flowena.107.t:0 "Саботаж левых!"
flowena.107.d:0 "Наши военные сообщают, что боевики в сельской местности и на окраинах городов нанесли удары, взорвав жизненно важные железные дороги и прочие трассы, используемые нашей армией, а также совершили налёт на наши военные заводы. Хотя жертв практически не было, экономический ущерб был значительным. Ремонт будет стоить многие тысячи, если не миллионы. Наша служба безопасности подозревает, что контрабандное оружие поступило в нашу страну из Коммуны Фловена, но у нас пока нет надёжных доказательств этого."
flowena.107.a:0 "Проклятье!"

flowena.108.t:0 "Составление плана"
flowena.108.d:0 "Чума представляет собой возможность, данную самой судьбой, и способный грифон должен воспользоваться этим. Николас считает себя именно таким. Он хочет захватить власть в городе и положить конец некомпетентному правлению Чоколата де Розбрюна. Тем не менее, следует помнить, что взять на себя инициативу в создании нового порядка вещей - крайне опасная и сложная затея. Поэтому Николас тщательно обдумывает, каким будет его ход.\n\nВ конце концов Николас приходит к выводу, что у него есть два варианта: либо взять власть бесчестными методами, совершая злые поступки, что сулит малые шансы на провал, либо смело свергнуть Чоколата, что будет трудным, опасным и чрезвычайно рискованным делом."
flowena.108.a:0 "Я выбираю более безопасный метод."
flowena.108.b:0 "Великим свершениям всегда сопутствовала опасность."

flowena.109.t:0 "Неожиданный сюжетный поворот"
flowena.109.d:0 "Бруно продолжал стучать в дверь. Умолял Чоколата прийти в себя и выслушать своего брата. Но взамен он получил лишь молчанием. Бруно разволновался и начал нервно оглядываться по сторонам. Он заметил бронзовую статую их отца и поднял её, приложив немалые усилия, что использовать как таран. Вскоре он выбил дверь, вошёл внутрь и ахнул.\n\nБездыханный Чоколат  лежал на полу. В его когте была полупустая бутылка его любимого напитка - виски из Скайфола.\n\nОхваченный ужасом Бруно попытался вернуть своего брата к жизни любыми возможными способами. Но всё было бесполезно. Силы покинули Бруно, и он разрыдался, а ворвавшиеся внутрь слуги также присоединились к нему в трауре.\n\nКогда он рыдал, то заметил множество пустых бутылок вокруг своего брата. Очевидно, он просто спился и умер. Если бы только он попросил его о помощи раньше, то ничего бы не случилось, и тысячи грифонов, включая его самого, были бы живы и счастливы..."
flowena.109.a:0 "Весьма прискорбно."

flowena.110.t:0 "Жеребьёвка"
flowena.110.d:0 "Когда распространились новости об смерти Чоколата, грифоны начали праздновать на улицах и в небе над городом. На площади Черриблоссом даже был запущен импровизированный фейерверк. Тем временем в Народном дворце патриции готовились к ранней жеребьёвке - случайной лотереи, традиционно используемой для выбора членов правящего совета, Сеньори. Изначально сортировки были предназначены для предотвращения фракционности, популизма и конфликтов, и они работали замечательно, но с годами результаты стали предсказуемыми, так как патриции заранее договорились, кто получит какую позицию, и фальсифицировали результаты жеребьёвки. Вся закончилось тем, что имя Бронзино вытягивалось каждый год на протяжении нескольких десятилетий, а Чоколат был этим «счастливым» грифоном три года подряд.\n\nТем не менее сейчас жеребьёвка была традицией, и патриции сохранили её, игнорируя привычное возмущение Анны де Индиго и её семьи, которые всегда были сторонниками демократии. Двенадцать имен были написаны на листках бумаги, а затем помещены в сумку. Простому грифоны было предложено достать одну из бумажек и зачитать имя вслух перед ожидающей этого события толпой у Народного дворца. Простые грифоны знали, что выборы сфальсифицированы, но им было плевать, потому что кто угодно был бы лучше Чоколата.\n\nСам Бруно решил почтить память своего брата и заключил много дорогостоящих сделок с другими патрициями, что его точно выбрали новым мэром. Он исправит всё, что разрушил его брат, построит грандиозный мемориал в его честь и убедит народ, что у Чоколата были только самые хорошие намерения и он не заслуживает ненависти в свой адрес."
flowena.110.a:0 "Николас де Шарбон новый мэр!"
flowena.110.b:0 "Ух-ты, Николас де Шарбон будет новым мэром!"
flowena.110.c:0 "Николасу де Шарбону повезло!"
flowena.110.e:0 "Судьба избрала Николаса де Шарбона!"

flowena.111.t:0 "Да здравствует мэр"
flowena.111.d:0 "Николас де Шарбон вошёл в мэрию, уселся на стул и уложил свои задние ноги на стол. Как и ожидалось, его заговор был успешным, и никто ничего не понял. Он легко стал главой города и вскоре инициировал много реформ, что централизуют власть в его когтях. В конце концов он сможет положить конец правлению патрициев, распустить Сеньори и вернуть себе корону, объявив себя принцем. Но сейчас он будет праздновать и немного расслабиться.\n\nДверь с грохотом распахнулась. Внутрь молча вошла замотанная в плащ фигура. Николас встал со стула и выхватил пистолет из кобуры. «Кто ты и что ты делаешь в моем офисе?» он рявкнул.\n\n«Меня зовут Бруно де Розбрюн. Ты убил моего брата. Приготовься к смерти».\n\nПрежде чем Николас успел что-либо сделать, прозвучал выстрели и Николас упал замертво. Он был мёртв, как его отец и уже вся его семейная линия.\n\nБруно плюнул на труп и начал бормотать. «Как только ты выиграл жеребьёвку, которую ты сфальсифицировал в свою пользу, я всё понял. Я помчался обратно в свою усадьбу, где достал ту бутылку виски, которую Чоколат держал в своих когтях, когда скончался. В ней всё ещё оставалась жидкость. Я отдал её бездомной собаке на улице, и та вскоре умерла, хотя в виски было недостаточно алкоголя, чтобы убить даже маленькую мышку. Чокотал умер не от передозировки алкоголя. Он был отравлен. И я легко понял, кто за этим стоит. Ты, ублюдок. Всю твою семью всегда будет помнить как полных уродов, как и должно быть».\n\nКогда любопытные грифоны подошли к офису, чтобы узнать причину выстрела, Бруно разбил окно в кабинете и сбежал, отправившись в добровольное изгнание, прежде чем кто-то поймёт, что именно он убил Николаса."
flowena.111.a:0 "Кто же будет править городом?!"

flowena.112.t:0 "Борьба за власть"
flowena.112.d:0 "Когда распространились новости о том, что мэр снова мертв, в городе разразился хаос. Сторонники Майкла Ландро объявили, что плетущих интриги патрициев нужно остановить, а Анна де Индиго пыталась успокоить толпу и пообещать обширные реформы, которые приведут к появлению подлинной демократии и миру в городе. Вскоре вспыхнули ожесточенные столкновения, даже когда Анна и Майкл договорились провести переговоры в Народном дворце. Кто-то из них должен управлять городом, и ни один из них не хотел уступать сопернику. Но они знали, что каждая минута, затрачиваемая на споры, означала ещё одну смерть на улицах. Сделку нужно было заключить побыстрее, прежде чем полная анархия уничтожит их всех."
flowena.112.a:0 "Анна де Индиго сформирует временное правительство."
flowena.112.b:0 "Майкл Ландро сформирует временное правительство."

flowena.113.t:0 "Прочная основа"
flowena.113.d:0 "Во всех городах есть два сословия: богатые патриции  и простые грифоны. Власть можно заполучить либо благодаря поддержке народа, либо купцов. Народ не хочет, чтобы патриции управляли ими или угнетали их, а патриции хотят править и угнетать народ. Страна может использовать в качестве основы либо народ, либо патрициев, в зависимости от того, у кого есть такая возможность. Поэтому Николас попытается убедить одну из сторон в том, что им нужен сильный лидер. Патрициям он понадобятся, если они поймут, что они не могут победить народ самостоятельно, а народу будет нужен лидер, который защитит их от произвола богачей.\n\nНо в Грифонии есть поговорка: «Тот, кто опирается на народ, опирается на грязь». На чернь не всегда можно положиться, и было бы глупо убеждать себя, что она поможет в случае необходимости. Народ непостоянен и слаб, легко могут восстать, а патриции сильны и решительны, они стремятся сохранить порядок в городе любой ценой."
flowena.113.a:0 "Я буду искать поддержку патрициев."
flowena.113.b:0 "Я буду искать поддержку народа."

flowena.114.t:0 "Вооруженная поддержка"
flowena.114.d:0 "Оружие, с помощью которого принц захватывает своё государство, либо принадлежит ему, либо наёмникам. Николас на протяжении многих лет был командиром городского ополчения и заслужил их уважение и лояльность. Но они ополченцы, простые грифоны с оружием, которые проводят большую часть своего времени, мирно живя со своими семьями, иногда забывая даже о самых базовых тренировках. Перед лицом реальной опасности они могут бежать или сдаться, желая выжить, чтобы продолжать зарабатывать себе на жизнь ради своих родственников. Наёмники, напротив, закалены войной и лояльны до самого победного конца, пока им платят. Они не заботятся о своих семьях и проводят все свое время, в сражениях или подготовке к ним. С их поддержкой переворот будет простым, и любое сопротивление будет быстро подавлено."
flowena.114.a:0 "Я буду использовать наёмников."
flowena.114.b:0 "Я буду использовать ополченцев."

flowena.115.t:0 "Переворот"
flowena.115.d:0 "Сегодня был день, к которому Николас так давно и так тщательно готовился. Сегодня все его планы будут приведены в действие, и Чоколат будет свергнут. В течение многих дней он тайно обсуждал необходимость переворота со своими собратьями-патрициями, ища их поддержки и в конечном итоге получил её. Он убедил их, что Фловене нужен сильный лидер, чтобы навести порядок и устранить весь ущерб, нанесенный некомпетентным мэром. Их огромное богатство теперь будет использоваться, чтобы гарантировать его успех.\n\nИли так он думал.\n\nКак только Николас покинул свою усадьбу, он был арестован своими ополченцами. Среди них была самодовольно улыбающаяся Анна де Индиго, одна из патрициев, с которой он избегал взаимодействовать из-за её демократических идеалов.\n\n«Что это означает?!» Николас спросил, что заставило Анну рассмеяться.\n«Маленькая птичка рассказала ополчению о ваших планах свергнуть мэра и захватить власть. Видимо, патриции не были в восторге от твоей мании величия. Ты не единственный властолюбивый грифон, который пытаясь действовать умно. Но не волнуйся, я сделаю всё возможное, чтобы стать мэром с помощью более законных средств и создать истинную демократию, положив конец этим заговорам раз и навсегда».\n\nНиколас пробормотал проклятие, когда его уводили в тюрьму. Тем не менее, он был удивлен, узнав, что Чоколат де Розбрюн был готов выплатить за него залог, пока Николас будет сдерживать свои амбиции. Ему нужен опытный командир, и он явно не слишком любит Анну де Индиго."
flowena.115.a:0 "Мне стоило довольствоваться своей старой жизнью..."

flowena.116.t:0 "Переворот"
flowena.116.d:0 "Сегодня был день, к которому Николас так давно и так тщательно готовился. Сегодня все его планы будут приведены в действие, и Чоколат будет свергнут. Он вступил в переговоры с печально известной капитаном наёмников из Скайфола и заключил с ней сделку, которая, к сожалению, стоила всех оставшихся богатства его семьи. Компания капитана состояла из бесчисленных существ со всего мира: ветеранов-пони из Речных Земель, грифонов из Нова Грифонии, а также воинов-зебр, жестоких гарпий и кентавров из Зебрики. Наёмники поддержат Николаса, сокрушат любое сопротивление и обеспечат его контроль над городом.\n\nИли так он думал.\n\nКогда Николас покинул свое поместье и отправился на встречу с капитаном в тёмном переулке, то с удивлением узнал, что она попросила ещё денег. Когда он сказал, что это возмутительно, капитан просто сказала, что она в одностороннем порядке изменила сделку. Николас потребовал свои деньги обратно, если они отказываются выполнять его приказы, и получил когтистым кулаком в лицо. Капитан ушла, сказав, что сделка расторгнута, и поблагодарила его за золото.\n\nНиколас поначалу хотел использовать своё ополчение для ареста предателей, но это означало бы раскрыть всем то, что он нанял их, а это явно вызовет подозрения. Поэтому у него не было выбора, кроме как отпустить их и вернуться к должности скромного командира ополчения. Теперь ему нужно выживать на зарплату."
flowena.116.a:0 "Мне стоило довольствоваться своей старой жизнью..."

flowena.117.t:0 "Переворот"
flowena.117.d:0 "Сегодня был день, к которому Николас так давно и так тщательно готовился. Сегодня все его планы будут приведены в действие, и Чоколат будет свергнут. Он часто выступал с речами перед простыми грифонами и распространял брошюры по всему городу, говоря, что только он, Николас де Шарбон, может навести порядок и вернуть процветание в их страдающий город. Он положит конец декадентскому и коррумпированному правлению патрициев, а также их угнетению народа. Он напомнил им о своем мастерстве командира ополчения и пообещал учитывать интересы народа, несмотря на то, что он сам патриций. Благодаря этому тысячи вскоре поддержали его, а некоторые даже сделали это открыто, видя в нем своего спасителя.\n\nНиколас также говорил со своими верными солдатами, которые стали его самыми фанатичными сторонниками. Он знал их лично, и они знали его: для них он был мудрым и сильным отцом. За день до переворота все они принесли клятву верности и верили, что с их помощью Николас положит конец беспорядкам в городе.\n\nКогда, наконец, пришло время, план был исполнен без сучка без задоринки. Николас вывел ополченцев из казарм и повёл их к Народному дворцу, и когда они маршировали, простые грифоны вскоре начали следовать за ними. К тому времени, когда они достигли Черриблоссом, Николас уже руководил многими тысячами. Но перед дворцом стояла сила, равная им по размеру: мрачные наемники, вооруженные до клювов. Очевидно, что кто-то раскрыл его заговор патрициям, которые наняли силу, способную остановить его переворот. На мгновение его последователи дрогнули, но Николас достал пистолет и первым бросился в атаку. Ополчение последовало за ним после некоторых колебаний, а вскоре толпа сделала то же самое.\n\nК их удивлению, наемники не сделали ни единого выстрела. Вместо этого они сразу же разбежались, не желая рисковать своей жизнью ради ничтожного количества золота. Николас ухмыльнулся и вошел во дворец, где члены Сеньори прятались в ужасе. Когда ополченцы направили свои винтовки на Чоколата, он подписал документ, любезно предложенный ему Николасом, который предоставил ему все полномочия главы государства на неограниченный срок."
flowena.117.a:0 "Да здравствует Николас де Шарбон, народный герой!"

flowena.118.t:0 "Чистка"
flowena.118.d:0 "Принц сможет заставить население чувствовать себя в большей безопасности методом кнута и пряника. Тот, кто поступает иначе, из-за нежелания или злости, всегда вынужден держать нож в руке. Он не может полагаться на своих подданных, и они не могут верить принцу из-за постоянных и повторяющихся ошибок. Следует также отметить, что с грифонами нужно либо хорошо обращаться, либо нанести им сокрушительный удар, потому что они могут отправиться от более лёгких, но не от тяжёлых травм. Следовательно, нужно наносить кому-то лишь такой вред, чтобы потом не бояться мести.\n\nИ, согласно этой мудрости, Николас действовал быстро: вскоре Майкл Ландро был найден мертвым, убитым кем-то неизвестным. Николас немедленно обвинил злодеев из семей де Индиго и де Розбрюн в этом, сказав, что Майкл был его горячим сторонником и, таким образом, поплатился за это. Эта новость потрясла и разозлила рабочих, которые присоединились к его ополченцам и врывались в роскошные усадьбы в поисках патрициев из этих семей, где бы они ни прятались. Эти опасные грифоны были объявлены врагами государства, а затем перебиты. Немногие, если таковые вообще имелись, смогли избежать праведного гнева Николаса и народа.\n\nВся потенциальная оппозиция и угроза абсолютному правлению Николаса были устранены. Самые опасные патрицианские семьи исчезли, а рабочие теперь видели в нем своего лидера и преемника Майкла Ландро. Таким образом, государство было в безопасности, и Николаса мог спокойно спать ночью. Однако те, кто не принимал участия в насилии, теперь жили в страхе, а те, кто никогда не поддерживал Николаса и его переворот, смотрели на него с презрением и недоверием. О них тоже скоро позаботятся."
flowena.118.a:0 "Это должно было быть сделано."

flowena.119.t:0 "Коронация"
flowena.119.d:0 "Николас де Шарбон был коронован принцем Фловены и Помоварры на торжественной церемонии в храме Борея, в окружении ликующей толпы из его лояльных сторонников и членов парламента. Вооруженные ополченцы пристально следили за аудиторией, разыскивая тех, кто не разделял энтузиазма других или действовал подозрительно.\n\nЭтот эксперимент перехода от конституционной формы правления к абсолютной опасен, потому что его можно провести только один раз. Действия нового принца получают больше критики, чем действия наследственного. Когда принцы действуют хорошо, это привлекает больше последователей, которые более лояльны способному грифону, чем древней крови. Это потому, что грифонов больше привлекает настоящее, чем прошлое. Когда они находят что-то хорошее в настоящем, то удовлетворяются этим и не ищут больше. Они также будут защищать принца, если он не подведет их и в других делах. Таким образом, будет вдвойне достойно создать новое княжество, обогатить и укрепить его хорошими законами, оружием, друзьями и лидерством. Если принц зарекомендовал себя как храбрый и мужественный грифон, который может командовать и не уступает в других вещах, и кто, благодаря своей решимости и энергии, поддерживает всех грифонов в воодушевлении - такого грифона никогда не подведёт народ и это покажет прочные основы государства."
flowena.119.a:0 "Да здравствует принц!"

flowena.120.t:0 "Костёр"
flowena.120.d:0 "Князь Николас публично заявил, что эпоха упадка подошла к концу, и её конец ознаменует смелый и драматический акт. Многие ботанические сады города, используемые исключительно для выращивания красок что шли на парфюмерные заводы - основу гражданской экономики Фловены, веками обогащали патрициев. Но власть Николаса не нуждалась в такой роскоши. Сады были подожжены, экзотические деревья вырублены, а цветы вырваны и выброшены. Заводы были перепрофилированы и превращены в оружейные мастерские. Если Фловена хочет выжить в этот бурный век, ей нужно стать сильной, а сила основана на оружии, а не на разноцветных тканях.\n\nМногие работники радовались тому, что жадные патриции плачут, горюя о потере источника своего богатства. Но некоторые плакали, считая сады тем, что делало Фловену особенной и красивой, а не просто лишь источником прибыли. Они скрывали свои эмоции и молчали, опасаясь репрессий со стороны более фанатичных сторонников принца."
flowena.120.a:0 "Пламя тоже в некотором смысле красиво..."

flowena.121.t:0 "Саботажники!"
flowena.121.d:0 "Наши военные сообщают, что боевики в сельской местности и на окраинах городов нанесли удары, взорвав жизненно важные железные дороги и прочие трассы, используемые нашей армией, а также совершили налёт на наши военные заводы. Они даже напали на города и поселки ночью, подожгли и уничтожили фабрику, а также несколько жилых домов рядом с ней. Были жертвы не только среди военных, так и среди гражданского населения, не говоря уже о значительном экономическом ущербе. Ремонт будет стоить многие тысячи, если не миллионы. Наша служба безопасности сбита с толку и не может определить того, кто стоял за этой атакой."
flowena.121.a:0 "Да будут прокляты эти неизвестные!"

#flowena.122.t:0 "Antiwar Sentiment"
#flowena.122.d:0 "Today pacifists in our nation held a large-scale rally, making demands such as disbanding our army and relying exclusively on diplomacy to solve our international disputes. They have spread pamphlets across the country, urging soldiers to lay down their arms and stop risking their lives for a foolish cause. Unfortunately some have taken their message seriously, and thousands of reservists are resigning from the army."
#flowena.122.a:0 "Don't they know war cannot be avoided sometimes?"

#flowena.123.t:0 "Commoners Riot"
#flowena.123.d:0 "Lower class peasants and craftsgriffs are protesting in the capital and in our largest towns, demanding more rights and representation in the government. Both communists and harmonists marched together, claw in claw, and in some places tensions escalated and violence broke out. Several stores were looted and riot police injured. The protesters have calmed down for now, but the damage has been done."
#flowena.123.a:0 "Common filth..."

flowena.124.t:0 "Государство [From.GetNameDef] доверяет нам"
flowena.124.d:0 "Наша сановница вернулась из поездки в город [From.Capital.GetName], столицу государства [From.GetNameDef]. Она доставила нам хорошие новости, поскольку та страна дала официальное обещание уважать наш нейтралитет и никогда не нападать на нас. Их военные силы отошли от нашей границы, так что, похоже, они сглупили и поверили нашему принцу. Они явно не догадываются, что он не собирается держать своё слово ..."
flowena.124.a:0 "Отлично."

flowena.125.t:0 "Государство [From.GetNameDef] отказывается"
flowena.125.d:0 "Наша сановница вернулась из поездки в город [From.Capital.GetName], столицу государства [From.GetNameDef]. К сожалению, они не поверили нашей лжи и не подписали с нами договор о ненападении. Кажется, нам придется победить их в честном бою."
flowena.125.a:0 "Стоило попытаться."

flowena.126.t:0 "Эпидемия чумы!"
flowena.126.d:0 "Мрачные сообщения приходят со всей страны. Почти во всех городах, поселках и деревнях свирепствует чума, выводя из строя и даже убивая десятки тысяч грифонов в течение лишь нескольких дней. Наши врачи считают, что это пресловутая влажная чума, которая убивает своих жертв, заполняя их лёгкие жидкостью.\n\nОт неё не существует лекарства.\n\nНе так давно эпидемия этой болезни случилась в небольшом городе-государстве Фловене, и, похоже, она добралась оттуда до нас по торговым путям, поскольку этот город большим торговым центром."
flowena.126.a:0 "Введите карантин и сделайте всё возможное, чтобы остановить болезнь!"

flowena.127.t:0 "Коронация и свадьба"
flowena.127.d:0 "Огромная толпа грифонов со всей Аквелии собралась в Храме Борея в Аквиле, когда прелат короновал Николаса де Шарбона, защитника народа. Он сокрушил как Дискретов, так и революционеров, и уже начал внедрять реформы, чтобы заслужить благосклонность народа. Теперь его право править Аквелией признано, но для того, чтобы по-настоящему укрепить его, потребуется нечто больше.\n\nЗатем толпа последовала за Николасом в Храм Эйр. Здесь столетия назад Гровер II в момент своего триумфа женился на принцессе Гизельде, чтобы обеспечить верность и послушание Аквелии. Но на этот раз свадьба должна была обеспечить будущее и легитимность династии нового короля. Там его ждала принцесса Вивиан Дискрет, одетая в красивое, но скромное платье, лишь слегка украшенное, как чёрный костюм Николаса. Она испуганно улыбнулась и неохотно предложила ему свой коготь. Они вошли вместе, и внутри священники объявили пару мужем и женой. Толпа ликовала, заглушая печаль Вивиан своим энтузиазмом.\n\nНиколас поднял голову и прошептал: «Надеюсь, ты гордишься мной, отец»."
flowena.127.a:0 "Да здравствует король!"

flowena_news.1.t:0 "Пакт Грифенхейм-Аквила"
flowena_news.1.d:0 "[This.GetNewspaperHeader]Дипломаты из Империи Грифонов и Аквелии заключили пакт Грифенхейм-Аквила, что наблюдатели называют историческим соглашением. Этот пакт о ненападении предусматривает взаимное уважение границ и поддержку открытой торговли друг с другом. Фловена также подписала этот договор, и обе страны согласились уважать нейтралитет крошечного города-государства. Некоторые скептики утверждают, что этот мирный договор не продержится долго, но многие надеются на благополучный исход."
flowena_news.1.a:0 "Возможен ли мир в наше время?"

flowena_news.2.t:0 "Фловена отменяет банковскую тайну"
flowena_news.2.d:0 "[This.GetNewspaperHeader]Традиции конфиденциальности клиентов, которую веками соблюдало государство [FLO.GetNameDef], сегодня пришёл конец. Руководящий орган, Сеньори, единодушно проголосовал за отмену многочисленных законов, принятых в течение многих лет, которые делали раскрытие информации о клиентах наказуемым правонарушением. Уже были опубликованы тысячи документов, и теперь сотни богатых лиц по всей Грифонии были обвинены в использовании банковских счетов Фловены для уклонения от налогов и отмывания денег. Многие миллионы уже были конфискованы. Хотя банки потеряли много клиентов, их честные и законопослушные клиенты счастливы как никогда."
flowena_news.2.a:0 "Кажется, нам придётся пользоваться услугами других банков..."
flowena_news.2.b:0 "Похвальный акт!"
flowena_news.2.c:0 "О, эти грифоны со своим золотом..."

