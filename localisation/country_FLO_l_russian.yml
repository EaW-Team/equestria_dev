###Ивенты###
flowena.1.t:0 "Фловена"
flowena.1.d:0 "Графство Фловения - бывший торговый центр южной части Империи, но теперь, когда у власти стоит мэр Шоколадка, который распутно тратит средства казны на балы и развлечения, графство погружается в бездну бедности, мракобесия и болезней. Вернёт ли графство себе статус былого торгового-города или будет сметён более сильными соседями?"
flowena.1.a:0 "Мы справимся"
flowena.2.t:0 "Пожар!"
flowena.2.d:0 "Сегодня утром загорелся рынок на Вишневской площади из-за брошенной бутылки с зажигательной смесью в один из ларьков, в результате погибло около трехсот грифонов, пожарные команды приехали через 15 минут после начала пожара и просто ждали пока выгорит площадь вместе с грифонами. Тысячи грифонов стекаются на главную площадь города и требуют ответа за такое преступление. Мэр Шоколадка отказывается комментировать это ссылаясь на то, что: "На площади постоянно чем-то недовольные грифоны и где моя гвардия, чтобы разогнать их""
flowena.2.a:0 "..."
flowena.3.t:0 "Тайное собрание генералов"
flowena.3.d:0 "После того как произошёл пожар, два генерала вооружённых сил Фловении решили изменить положение дел в стране путём дворцового переворота."
flowena.3.a:0 "Мэр Шоколадка никудышный лидер! Пришло время сменить его!"
flowena.4.t:0 "На пути к великому будущему"
flowena.4.d:0 "Чтобы совершить переворот, нам недостаточно только одного плана, нам необходимо провести идеологическую обработку наших солдат и населения графства, а также провести набор кадров в нашу армию. Солдаты-волонтёры агитируют на улицах за вступление в наши вооружённые силы."
flowena.4.a:0 "Слава нашей великой нации!"
flowena.5.t:0 "Шаг в будущее"
flowena.5.d:0 "Сегодня, в 4 часа утра, Первая Гвардейская дивизия имени Рихтера без единой капли крови ворвалась в дворец и схватила мэра. Сегодня днём его повесят на центральной площади Фловены. Теперь нам необходимо определиться, кто станет лидером нашей нации."
flowena.5.a:0 "Граф умер. Да здраствует генерал Рихтер!"
flowena.5.b:0 "Власть в лапы совета высших офицеров!"
flowena.6.t:0 "Плачевные новости"
flowena.6.d:0 "Сегодня днём генерал Астрит была найдена мёртвой за своим рабочим местом. Убийца всё ещё не найден, но на его поиски уже выделены детективы. Это национальная трагедия, мы должны отомстить за смерть одного из наших лидеров!"
flowena.6.a:0 "Так ей и надо"
flowena.6.b:0 "Наша месть будет кровавой"
flowena.7.t:0 "Найден убийца"
flowena.7.d:0 "Наши спец службы нашли грифона ответственного за смерть Астрид. Его сейчас допрашивают в подвалах городской казармы, по предворительным данным это был заказ Помоварского правительства с целью внесения большей неразберихи в наш город. Это возмутительно, мы должны встать плечом к плечу на защиту своего дома!"
flowena.7.a:0 "Да!"
flowena.8.t:0 "Торговое предложение от Фловены"
flowena.8.d:0 "Нам поступило предложение от Фловены через наших торговых партнёров из Торговой Федерации. Они желают закупить чертежи нашего современного оборудования в замен на передачу одной из своих передовых фабрик в непосредственное управление Эквестрийского правительства."
flowena.8.a:0 "Неплохое предложение"
flowena.8.b:0 "Что они о себе возомнили!?"
flowena.9.t:0 "Просьба от братьев коммунистов"
flowena.9.d:0 "Нам пришла просьба из Фловены, что им требуются новое оборудование, чтобы наравне конкурировать с капиталистическими свиньями и помочь принести мировую революцию в земли грифонов!"
flowena.9.a:0 "Поддержать инициативу!"
flowena.9.b:0 "У нас есть более важные дела"
flowena.10.t:0 "Партизаны!"
flowena.10.d:0 "Увы, не все грифоны поддерживают новый режим. Большая группа грифонов, во главе с Зигмундом, устроили настоящее партизанское движение против нас! Разумеется, вряд ли они хоть чего-то смогут добиться своими выходками, однако они однозначно приносят серьёзный ущерб своими подлыми атаками!"
flowena.10.a:0 "Найти их и уничтожить! Немедленно!"
flowena.11.t:0 "Помоварра"
flowena.11.d:0 "Мы сумели захватить южные территории, мы имеем на неё сильные претензии ещё со времён правления Императора Гровера IV, таким образом у нас есть полное право на эти земли."
flowena.11.a:0 "Развесьте наши флаги над каждым их городом!"
flowena.12.t:0 "Дом Альвиан"
flowena.12.d:0 "Земли, находившиеся под контролем Дома Альвиан, некогда пренадлежали старому роду Эмеральд, точнее, часть этих земель. Эта земля стала подарком в знак дружбы двух состоятельных родов, но, увы, времена меняются и сейчас нам эти земли пригодятся вновь."
flowena.12.a:0 "Мы вернули эти земли на законных основаниях"
flowena.13.t:0 "Графство Аделарт"
flowena.13.d:0 "Графство под нашим контролем, сам же граф Мерлок Вуд жив и здоров. Мы вернули ему частичный контроль над своим графством, но при этом он сам находится под нашим тщательным надзором, во избежании восстаний"
flowena.13.a:0 "Давно пора расширить границы"
flowena.14.t:0 "Фловенский ультиматум"
flowena.14.d:0 "Фловена требует наши территории! Если мы откажем ей, то военного конфликта не избежать."
flowena.14.a:0 "К сожалению, это единственный мирный путь разрешения конфликта..."
flowena.14.b:0 "Ха! Эти наглецы ещё что-то требуют!? К оружию!"
flowena.15.t:0 "Переворот"
flowena.15.d:0 "Срочные новости! Мэр Шоколадка найден мертвым, доктора объявили, что он умер от мышьяка, который был добавлен в его вино.\nНа экстренное собрание городской знати явился брат Шоколадки, Зигмунд вместе с наёмниками и перебил совет и назвав себя дальним родственником Гровера IV заявил, что имеет полное право на управление землями Фловены и окружающей ее областями."
flowena.15.a:0 "Возмутительно"
flowena.16.t:0 "Новые реформы"
flowena.16.d:0 "С первого дня узурпации власти Зигмунд принялся за законодательную базу и его первым указом было добровольно-принудительное привлечение бедняков на строительство новых мануфакторий, на которых они же в будущем будут работать"
flowena.16.a:0 "Это же не гуманно!"
flowena.17.t:0 "Семейный архив"
flowena.17.d:0 "Следущим шагом Зигмунда было предъявление миру своей родословной и с этим он выдвинул претензии на окружающие владения, это был опасный ход с его стороны, как на это среагирует общественность?"
flowena.17.a:0 "Вот же шустрый"
flowena.18.t:0 "Выгодное предложение"
flowena.18.d:0 "Ко двору прибыл посланник из Фловены, он предлагает баснословные деньги за ваши земли."
flowena.18.a:0 "Почему бы и нет?"
flowena.18.b:0 "Что они о себе возомнили!?"
flowena.19.t:0 "Они соглашаются"
flowena.19.d:0 "[From.GetNameDef] принимают наше предложение."
flowena.19.a:0 "Великолепно"
flowena.20.t:0 "Они отвергли наше предложение"
flowena.20.d:0 "[From.GetNameDef] отклоняет наше предложение."
flowena.20.a:0 "Черт"
flowena.21.t:0 "Забастовка!"
flowena.21.d:0 "Мэр, после пожара на улицы города выходят погорельцы. К ним присоединяются толпы бедняков, многие горожане сочувствуют им."
flowena.21.a:0 "А, что? Эта чернь? Ну и черт с ней."
flowena.22.t:0 "Ухудшение ситуации"
flowena.22.d:0 "Ситуация ухудшается, помимо бедняков и погорельцев на улицы стали выходить рядовые граждане. До нас доходит слух о том, что ремесленники тайно вооружают бастующих!"
flowena.22.a:0 "Какое мне до этого дело? Где мое вино?!"
flowena.23.t:0 "Восстание!"
flowena.23.d:0 "Ситуация вышла из под контроля! В пригородных и сгоревших районах вспыхнуло восстание под предводительством Кайфаса Лейна, основателя Фловенской Коммунистической Партии. С каждой минутой ряды восставших пополняют десятки грифонов, произходит массовое дезертирство из армии…"
flowena.23.a:0 "Вставай проклятьем заклейменный…"
flowena.24.t:0 "Из пыли в пыль…"
flowena.24.d:0 "Восставшие медленно но верно продвигаются к дворцу мэра. Генерал Розамунд Рихтер был убит вместе с большинством своих солдат при обороне торговых кварталов, после этого события генерал Астрит Кох решила примкнуть к восставшим и готовит своих солдат к штурму дворца. И вот уже сейчас готовят контрабандную Сталлионградскую пушку для обстрела дворца..."
flowena.24.a:0 "Пролетарии всех стран соединяйтесь!"
flowena.25.t:0 "Красные Добровольческие Отряды"
flowena.25.d:0 "Теперь когда наша революция удалась нам необходимо заняться ее защитой от антиреволюционных элементов. Сегодня был издан указ “О создании красных дружин”. Организовать добровольческие вооруженные формирования и доукомплектовать дивизии генерала Астрит Кох"
flowena.25.a:0 "Да здравствует Фловенская Революция!"
flowena.26.t:0 "Первый План"
flowena.26.d:0 "Общественность успокаивается, антиреволюционные элементы бежали из города или убиты. Нам стоит приступить к восстановлению сгоревших кварталов, к созданию новых рабочих мест. Нам стоит взять пример с Сталлионграда и его плановой экономики, такая система поможет нам быстро выйти из кризисного положения."
flowena.26.a:0 "Пятилетку за 3 года!"
flowena.27.t:0 "Город-Крепость"
flowena.27.d:0 "В связи с ростом напряженности в мире и войнами близ наших границ, мы обеспокоены будущим нашего честного пролетарского города. Авторитетный ремесленник Герман Герхе предложил план города, в котором мы сможем обороняться десятилетиями и отразить любое покушение на наш дом."
flowena.27.a:0 "Наш дом - наша Крепость"
flowena.28.t:0 "Торговый союз"
flowena.28.d:0 "Сегодня состоялась конференция участниками которой являются Фловена и Торговая Федерация Скайфол. На ней рассматривались вопросы сотрудничества и взаимовыгодной торговли, на основе этого был выработан план который ляжет в основу оборонительно-экономического договора. Мы делаем это не ради себя, а ради денег."
flowena.28.a:0 "Деньги, деньги, дребеденги..."
flowena.29.t:0 "Конституция"
flowena.29.d:0 "От [GetDateText] было принято решение о создании новой конституции для граждан Фловены, расширяющие права всех жителей государства, а также позволяющие фловенским и иностранным торговцам перемещаться более свободно по территориям страны и многое другое."
flowena.29.a:0 "Отлично!"
flowena.30.t:0 "Фловенский вопрос"
flowena.30.d:0 "Фловена тесно сотрудничает с Аквелией, и уже трудно сказать, что она имеет независимость. Думаю пора узаконить её новые права."
flowena.30.a:0 "Оставить в качестве автономного региона"
flowena.30.b:0 "Принять в состав нашего государства"
flowena.31.t:0 "Фловенский вопрос"
flowena.31.d:0 "Фловена тесно сотрудничает с Империей, и уже трудно сказать, что она имеет независимость. Думаю пора узаконить её новые права."
flowena.31.a:0 "Оставить в качестве вассала"
flowena.31.b:0 "Принять в свою Империю"
flowena.32.t:0 "Братья из Фловены"
flowena.32.d:0 "К нам прибыл посланник из [FLO.GetName], он рассказал нам про успешную революцию и дефицит винтовок..."
flowena.32.a:0 "Отправить снаряжение"
flowena.32.b:0 "Отправить добровольцев"
flowena.32.c:0 "Отказать в помощи"
flowena.33.t:0 "Освободительная Армия присылает помощь!"
flowena.33.d:0 "Прайвенские коммунисты прониклись к нам большой симпатией и высылают нам большой груз оружия для осуществления экспорта революции в другие страны."
flowena.33.a:0 "Вместе к победе!"
flowena.34.t:0 "Освободительная Армия отказывает в помощи!"
flowena.34.d:0 "Прайвенские коммунисты даже не хотели нас слушать и отправили нас далеко и надолго."
flowena.34.a:0 "Мы это запомним..."
#35-37 hidden scripts
flowena.38.t:0 "Банкет с учёными"
flowena.38.d:0 "Сегодня наш мэр заявил о том, что наши учёные трудятся каждый день на благо нашего города, открывая всё новые и новые технологии, позволяющие в несколько раз облегчить жизнь грифонов. Также он прокомментировал:\n<<Учёные - наши путеводители в светлое будущее! Благодаря им наш город продолжает расти и процветать! Поэтому в их честь этот день объявляется национальным праздником - Днём Учёных!>>\nМэр пригласил каждого Фловенского учёного в свой дворец, дабы отметить их успехи."
flowena.38.a:0 "За наши светлые умы!"
flowena.39.t:0 "Застой строительной компании"
flowena.39.d:0 "На данный момент всё строительство в городе приостановлено. Главы строительных компаний утверждают, что средства на постройку инфраструктуры и промышленных предприятий им так и не были выданы. Мэр же в свою очередь заявляет, что полностью обеспечил их необходимой суммой."
flowena.39.a:0 "Так где же на самом деле деньги?"
#40-41 empty events
flowena.42.t:0 "Неприятное утро..."
flowena.42.d:0 "Мэр города, известный за своё пристрастие к алкоголю в свободное от работы время, не стеснялся налегать на крепкие напитки и на самой работе, особенно он питал слабость к чудесному скайфоллскому виски, известному своим высочайшим качеством и непередаваемым вкусом. И вот, в одно прекрасное утро, когда солнечные лучи только-только начинали освещать верхушки домов Фловены, мэр Шоколадка уже успел  выпить столько, что еле-еле стоял на лапах, а бутылки с редчайшим виски всё продолжали уходить одна за другой. Решив полюбоваться на восход, шатаясь из стороны в сторону он отправился на балкон, облокотившись на скользкие, шаткие перила, которые так и не успели починить с момента последней пьянки правителя-алкоголика. Количество спиртного в его крови не заставило себя долго ждать и поспешило сыграть с грифоном злую шутку - в одно мгновение он сорвался вниз, не в состоянии даже расправить крылья... И всё могло бы кончиться плачевно, если бы, по счастливой случайности рядом не пролетал молодой, амбициозный грифон, который..."
flowena.42.a:0 "... быстро среагировал на происходящее и поймал мэра"
flowena.42.b:0 "... сделал шаг в сторону"
flowena.43.t:0 "Беда миновала"
flowena.43.d:0 "Неизвестно, радовался ли грифон, когда спасал мэра, или в душе проклинал себя, что не допустил смерти столь беспечного и безответственного правителя, но все его сомнения рассеялись, стоило лишь мэру предложить ему за столь чудесное спасение награду - высокую должность и почёт в качестве генерала его армии, от чего жадный до славы грифон просто не смог отказаться. Но стоило ли оно того?"
flowena.43.a:0 "Стоило ли оно того?"
flowena.44.t:0 "Усугубление ситуации"
flowena.44.d:0 "К сожалению, а может быть и к счастью, мэр разбился об асфальт, но тем не менее каким-то чудом ему всё же удалось выжить, однако с такими травмами он едва ли был в состоянии продолжать свою государственную деятельность, а потому был немедленно госпитализирован, временно передав бразды правления в лапы совета."
flowena.44.a:0 "Стоило ли оно того?"