 FAT_reform_chain_of_command_Idea:0 "Реформированная цепь командования"
 FAT_reform_chain_of_command_Idea_desc:0 "Мы реформировали военную бюрократию и цепь командования, чтобы быть более разумными в новом тысячелетии. Это поможет нам облегчить продвижение в карьере по заслугам. Убрав с дороги большое количество документов мы получим дополнительное преимущество, потому что сможем отдавать противоречивые приказы, не заполняя сначала 10 форм."
 FAT_loyal_army_Idea:0 "Лояльная армия"
 FAT_loyal_army_Idea_desc:0 "Армия знает, кто разрушил цепи имперского гнета. Они знают, кто привел нас на север, вырвав надежду из клюва поражения. Это был не кто иной, как наш доблестный Президент-Маршал. Теперь, когда они были реформированы и напомнили об их долге, они последуют за ним к победе. Мы пойдем в огонь за президентом Кемерскайя, чтобы мы смогли увидеть его мечту вживую!"
 FAT_modern_army_Idea:0 "Современная армия"
 FAT_modern_army_Idea_desc:0 "Мечта о республике горит в сердце каждого грифона, а армия - воплощение этой мечты. Мы будем бороться за справедливость и свободу. Пока хоть один республиканец все еще дышит, республика будет жить. Пока хоть один коготь может держать пистолет, мы будем бороться за наши идеалы!"
 FAT_Army_Reform_Idea:0 "Реформированные войска"
 FAT_Army_Reform_Idea_desc:0 "Мы подняли стандарты для наших военных. Хотя мы, возможно, были в отчаянии и принимали любого грифона в наши ряды раньше, мы не можем позволить себе быть настолько слабыми. На карту поставлена репутация наших военных и, наконец, всей республики. Поэтому теперь могут служить только самые умные и здоровые грифоны. Это должно помочь в обеспечении успеха любых будущих операций."
