### National Focus ###
 #TODO
 FAT_chaos_in_the_countryside:0 "Хаос в сельской местности!"
 FAT_chaos_in_the_countryside_desc:0 "Нашу нацию поглощает хаос, так как наши командиры стали заурядными главами банд преступников. Похоже, что правительство не может сделать ничего в этой ситуации. Или может?"
 FAT_take_action:0 "Принять меры"
 FAT_take_action_desc:0 "Республиканская мечта не забыта! Мы должны придерживаться наших принципов и приложить все усилия для реформирования нации. За республику!"
 FAT_reform_the_military:0 "Реформировать армию"
 FAT_reform_the_military_desc:0 "Наша армия слишком долго оказывала значительное влияние на местные органы власти. Хватит! Мы надеемся, что усилия по реформированию нашей армии прекратят это и предотвратят дальнейшее ухудшение ситуации."
 FAT_republican_military_academy:0 "Республиканская военная академия"
 FAT_republican_military_academy_desc:0 "Первым шагом на пути к восстановлению квалификации наших военнослужащих является строительство собственной военной академии. Это потребует времени, усилий и ресурсов, но перспективы выглядят многообещающе."
 FAT_foreign_instructors:0 "Иностранные инструкторы"
 FAT_foreign_instructors_desc:0 "Мы не единственные, кто пытается бороться против монархий и диктатур в Грифонии. Приглашая иностранных военных инструкторов и экспертов, мы могли бы много узнать о том, как создать современную армию."
 FAT_set_standards:0 "Установить стандарты"
 FAT_set_standards_desc:0 "Солдаты должны защищать всех нас, поэтому мы должны убедиться, чтобы только подходящим для этой задачи было разрешено вступить в ряды армии. Более высокий уровень военных стандартов гарантирует, что в наших рядах будут только дееспособные грифоны, даже если их, в целом, будет меньше."
 FAT_first_cadets:0 "Первые кадеты"
 FAT_first_cadets_desc:0 "Первые выпускники нашей академии теперь готовы занять свои посты. Больше не будет доминирования старой гвардии, новое поколение примет эстафету."
 FAT_solidify_support:0 "Укрепление поддержки"
 FAT_solidify_support_desc:0 "Многие среди верховного командования видят нашу попытку реформ как предательство по отношению к старой гвардии. Мы должны разобраться с этими сторонниками теории заговора немедленно, иначе они могут распространить сомнения среди наших солдат."
 FAT_presidents_speech:0 "Речь президента"
 FAT_presidents_speech_desc:0 "Президент-маршал является отличным оратором. В своей поездке по стране он возродит республиканский дух среди нашего народа."
 FAT_sack_the_commanders:0 "Уволить командующих!"
 FAT_sack_the_commanders_desc:0 "Пришло время разобраться с самыми старшими членами старой гвардии. Эти коррумпированные и нелояльные грифоны будут лишены своих должностей, чтобы они больше не смогли угрожать республиканцам."
 FAT_sack_the_commanders_tt:0 "Командующий §YКлаус Розокрылый§! и §YРейнхард Солнцехвостый§! будут уволены."
 FAT_a_new_army:0 "Новая армия"
 FAT_a_new_army_desc:0 "Мы преуспели в наших реформах и избавились от внутреннего кризиса. На горизонте виднеется еще много проблем, с которыми придётся разобраться, но республика победит. Обязательно."
 FAT_reform_the_chain_of_command:0 "Реформировать цепь командования"
 FAT_reform_the_chain_of_command_desc:0 "У нас есть новые генералы, но армейская бюрократия осталась прежней. Мы должны избавиться от неё, если не хотим, чтобы новые генералы стали такими же коррумпированными, как и старые. Мы не можем позволить случиться этому, поэтому проведём реформы."
 FAT_regain_trust:0 "Восстановить доверие"
 FAT_regain_trust_desc:0 "Пыль начинает оседать, а битва почти закончилась. Однако, хотя мы успешно обеспечили доверие и лояльность нашего генерального штаба, обычные солдаты по-прежнему не доверяют правительству. Мы должны вернуть их лояльность и доверие как можно скорее."
 FAT_loyality_to_the_republic:0 "Верность республике"
 FAT_loyality_to_the_republic_desc:0 "В каждом грифоне пылает революционное пламя, а их умы полны мечтами о республике. Взгляды одного грифона могут измениться, но мечта - не может. За республику!"
 FAT_loyality_to_the_president:0 "Верность президенту"
 FAT_loyality_to_the_president_desc:0 "Генералиссимус сбросил ярмо империи и до сих пор храбро вёл нас вперёд. Мы верим в нашего гордого президента-маршала!"
 FAT_plactate_the_generals:0 "Утихомирить генералов"
 FAT_plactate_the_generals_desc:0 "Реформирование нашего нелояльного военного ведомства бесполезно. Учитывая обстоятельства, было бы лучше подкупить и утихомирить наше высшее командование, чтобы обеспечить их временную лояльность. Мы сможем разобраться с их нелояльным отношением позже."
 FAT_first_general:0 "Найти подход к Солнцехвостому" #TODO
 FAT_first_general_desc:0 "Генерал Солнцехвостый и его личная банда воров и бандитов могут представлять угрозу для наших граждан, но они также являются ценным активом. Если мы не обеспечим лояльность генерала, то рискуем настроить его против нас."
 FAT_offer_favors:0 "Предложить услуги"
 FAT_offer_favors_desc:0 "Солнцехвостый всегда хочет получить максимальную выгоду в любой ситуации. Он просит должную материальную награду от правительства в обмен на продолжение его службы. Во имя мира мы её предоставим."
 FAT_amnesty_for_soldiers:0 "Амнистия для солдат"
 FAT_amnesty_for_soldiers_desc:0 "Последним из требований Солнцехвостого является амнистия для всех его солдат. Мы согласны с этим для всех, кроме наихудших кадров. С ними Солнцехвостый пообещал разобраться лично."
 FAT_second_general:0 "Предупредить Розокрылого" #TODO
 FAT_second_general_desc:0 "Генерал Розокрылый популярен, но всё ещё представляет угрозу для республики. Мы должны разобраться с этой проблемой."
 FAT_curtail_the_worst_excesses:0 "Ограничить наихудшие проявления крайностей"
 FAT_curtail_the_worst_excesses_desc:0 "Мы разберёмся с наихудшими солдатами Розокрылого, чтобы обеспечить единство и лояльность войск. Остальные получат урок о том, как должна работать республика, и вспомнят то, за что на самом деле сражаются."
 FAT_remind_them_of_the_cause:0 "Напомнить им о цели"
 FAT_remind_them_of_the_cause_desc:0 "Розокрылому и его солдатам нужно напомнить о том, за что они действительно сражаются. Иго Империи, от которого мы освободились, никогда не должно вернуться на нашу землю, а солдаты гарантируют это. За республику!"
 FAT_crisis_averted:0 "Кризис предотвращен"
 FAT_crisis_averted_desc:0 "Шестерёнки снова завертелись и армии Розокрылого и Солнцехвостого вернулись под наш контроль. Это прекрасный день, а мы с нетерпением ожидаем будущего."
 FAT_a_working_government:0 "Правильное правительство"
 FAT_a_working_government_desc:0 "Наша мечта о республике не должна быть положена под сукно. Достойное, правильное народное правительство - это единственный путь!"
 FAT_proper_police_force:0 "Надлежащие полицейские силы"
 FAT_proper_police_force_desc:0 "Слишком долго группы бандитов и воров терроризировали сельскую местность. Хватит! Новые полицейские силы быстро справятся с этими преступниками."
 FAT_secure_the_countryside:0 "Обеспечить безопасность сельской местности"
 FAT_secure_the_countryside_desc:0 "Хотя это может показаться экстремальным для некоторых, полиция, возможно, не сумеет вовремя разобраться с проблемой бандитов. Резервы армии будут перенаправлены с целью помочь в деле обеспечения безопасности."
 FAT_appoint_civilian_ministers:0 "Назначить гражданских министров"
 FAT_appoint_civilian_ministers_desc:0 "Мы - государство с армией, а не наоборот. Таким образом, чиновники будут избираться из числа гражданских лиц. Пусть военные, а не правительство, разбираются с армейскими делами!"
 FAT_an_idealistic_cabinet:0 "Идеалистичный кабинет"
 FAT_an_idealistic_cabinet_desc:0 "Наши мечты и стремления станут первоочередными целями, а всё остальное - вторичными. Республика никогда не падёт!"
 FAT_feed_the_hungry:0 "Накормить голодных"
 FAT_feed_the_hungry_desc:0 "Мы не можем быть настоящим народным правительством, если на улицах голодают грифоны. С нынешним кризисом нужно быстро разобраться. Накормим всех!"
 FAT_a_pragmatic_cabinet:0 "Прагматичный кабинет"
 FAT_a_pragmatic_cabinet_desc:0 "Настало время оценить наши силы и положение в этом мире. Реализм и прагматизм будут диктовать нашу политику и решения, а мечта о Грифоньей Республике будет второстепенной."
 FAT_regional_elections:0 "Провести региональные выборы"
 FAT_regional_elections_desc:0 "Пришло время провести региональные выборы, чтобы народ сам выбрал административных лидеров. Ведь только ему можно доверить такую задачу."
 FAT_restore_the_constitution:0 "Восстановить конституцию"
 FAT_restore_the_constitution_desc:0 "Мы приостановили действие конституции в самый тёмный час, но сейчас пришло время отменить это. Народ увидит легитимность нашего правительства. Республика никогда не падёт!"
 FAT_enforce_martial_law:0 "Принудительно ввести военное положение"
 FAT_enforce_martial_law_desc:0 "Хотя на данный момент ситуация стабилизировалась, мы далеки от безопасности. Президент-маршал введёт военное положение для защиты республиканских принципов от внутренней оппозиции."
 FAT_pacify_the_countryside:0 "Восстановить мир в сельской местности"
 FAT_pacify_the_countryside_desc:0 "Действия бандитов зашли слишком далеко. Армия восстановит мир в сельской местности, при необходимости с использованием силы."
 FAT_anti_banditry_tactics:0 "Антибандитская тактика"
 FAT_anti_banditry_tactics_desc:0 "Эффективность армии была серьезно затруднена всевозможными ограничениями. Мы должны позволить им делать всё возможное, чтобы остановить этих террористов!"
 FAT_military_courts:0 "Военные суды"
 FAT_military_courts_desc:0 "Эти докучливые и отвратительные предатели должны быть отданы под суд. С ними быстро разберутся недавно созданные военные суды. Они больше никогда не навредят нашему населению!"
 FAT_deal_with_communist_agitators:0 "Разобраться с коммунистическими агитаторами"
 FAT_deal_with_communist_agitators_desc:0 "Угроза коммунизма не слишком значительна, но всё же она присутствует. С этими грифонами нужно разобраться поскорее, пока они не разрушили нашу прекрасную республику совей прогнившей идеологией."
 FAT_protect_trade_routes:0 "Защитить торговые маршруты"
 FAT_protect_trade_routes_desc:0 "Мы владеем торговым центром между севером и югом. Исходя из этого, мы должны обеспечивать безопасность всех торговых маршрутов, чтобы сохранить богатства, которые обеспечивает торговля."
 FAT_conscript_peasants:0 "Призвать крестьян в армию"
 FAT_conscript_peasants_desc:0 "Что может помешать крестьянам защитить нашу республику? Отсутствие у них оружия. Мы должны найти и привлечь в ряды армии новобранцев среди огромного числа крестьян в нашей стране."
 FAT_military_roads:0 "Военные дороги"
 FAT_military_roads_desc:0 "Наша армия должна быстро и безопасно перемещаться по стране. Для этого должны быть построены дополнительные дороги для транспортировки необходимого оборудования и войск."
 FAT_distribute_food:0 "Раздавать еду"
 FAT_distribute_food_desc:0 "Пища - ценный ресурс. Сытый крестьянин - счастливый крестьянин, а счастливые крестьяне не причиняют неприятностей. Надо обеспечить население дополнительными продовольственными пайками."
 FAT_industrialization:0 "Индустриализация"
 FAT_industrialization_desc:0 "Наша промышленность по-прежнему отстает от других стран. Мы должны решить эту проблему, если хотим осуществить все амбиции."
 FAT_banking_reform:0 "Банковская реформа"
 FAT_banking_reform_desc:0 "Мы должны начать большую банковскую реформу, чтобы улучшить положение нашей находящейся в глубокой депрессии финансовой системы. Это поможет обеспечить процветание нации и её населения."
 FAT_balance_the_books:0 "Подвести баланс"
 FAT_balance_the_books_desc:0 "Кто-то забыл дописать ещё один ноль в бюджетный баланс, упс."
 FAT_improve_roads:0 "Улучшить дороги"
 FAT_improve_roads_desc:0 "Мы должны иметь возможность перевозить снаряжение, товары и солдат через всю страну, для этого мы должны создать систему шоссе. Первую в своем роде на этом континенте!"
 FAT_infranstructure_effort_1:0 "Дороги Холодного Копья"
 FAT_infranstructure_effort_1_desc:0 "Провинция Холодное Копьё должна быть соединена с нашей новой системой шоссейных дорог. Это обеспечит быструю транспортировку войск и товаров."
 FAT_infranstructure_effort_2:0 "Дороги Пещерной Рощи"
 FAT_infranstructure_effort_2_desc:0 "Провинция Пещерная Роща является важным дополнением для нашей сети шоссе. Это обеспечит быструю транспортировку войск и товаров через эту область."
 FAT_port_facilities:0 "Порты Вингхадена"
 FAT_port_facilities_desc:0 "Благодаря нашей новой системе шоссе, мы ускорили перемещение по суше. Теперь настало время расширить порты, чтобы обеспечить наше присутствие на море."
 FAT_dockyards:0 "Расширить порты Вингхадена"
 FAT_dockyards_desc:0 "Необходимы дальнейшие инвестиции в порты Вингхадена, чтобы обеспечить постоянное расширение нашего флота."
 FAT_literacy_campaign:0 "Кампании по ликвидации неграмотности"
 FAT_literacy_campaign_desc:0 "Чтобы реформировать нашу систему образования, мы будем внедрять новую программу под названием «Национальная республиканская образовательная инициатива» для обучения молодых грифонов."
 FAT_new_schools:0 "Новые школы"
 FAT_new_schools_desc:0 "В рамках НРОИ мы откроем больше школ, чтобы повысить уровень образованности и грамотности нашей страны."
 FAT_engineering_expertise:0 "Инженерная экспертиза"
 FAT_engineering_expertise_desc:0 "НРОИ также предоставляет дополнительный бюджет инженерной школе Вингхадена. Это приведет к появлению более целеустремленных и квалифицированных инженеров."
 FAT_cement_factories:0 "Промышленный центр Скварк"
 FAT_cement_factories_desc:0 "В прошлом году в городе Скварк началась быстрая индустриализация. Благодаря дополнительному государственному финансированию, она может ускориться ещё больше, что приведёт к созданию настоящего промышленного центра."
 FAT_heavy_industry:0 "Тяжелая промышленность"
 FAT_heavy_industry_desc:0 "Для дальнейшего расширения строительства нам нужна мощная тяжелая промышленность. На данный момент мы будем уделять ей максимум внимания."
 FAT_cloudbury_arsenal:0 "Арсенал Клаудбьюри"
 FAT_cloudbury_arsenal_desc:0 "Открытие нового Национального Арсенала позволит лучше оснастить нашу армию."
 FAT_military_industry:0 "Военная промышленность"
 FAT_military_industry_desc:0 "Наша армия требует всё больше ресурсов для функционирования и мы должны обеспечить её всем необходимым, иначе мы рискуем проиграть."
 FAT_agriculture_mechanization:0 "Механизация сельского хозяйства"
 FAT_agriculture_mechanization_desc:0 "Благодаря внедрению современных методов механизации в нашем сельском хозяйстве мы сможем значительно повысить эффективность работы наших фермеров, тем самым обеспечив более высокие урожаи и большие запасы продовольствия."
 FAT_natural_riches:0 "Природные богатства"
 FAT_natural_riches_desc:0 "Здесь, на севере, хватает месторождений ресурсов, которые мы только сейчас начали использовать. Мы можем потратить деньги на шахты для расширения добычи полезных ископаемых."
 FAT_live_long_and_prosper:0 "Долгой жизни и процветания"
 FAT_live_long_and_prosper_desc:0 "Благодаря большому количеству реформ мы смогли преодолеть национальный кризис. Наш народ больше не голодает или просит милостыню. Мы победили безработицу и улучшили промышленность, а наша нация теперь стала сильнее, чем когда-либо прежде. Наш народ будет жить долго и процветать!"
 FAT_republican_college:0 "Республиканский колледж"
 FAT_republican_college_desc:0 "Программа НРОИ достигла огромного успеха! По всей нашей стране снижается уровень неграмотности. С учётом этого мы открыли собственный Национальный Республиканский Колледж в столице. Уже многие грифоны подали заявки на поступление. Мы на самом деле прошли немалый путь."
 FAT_institute_of_applied_science:0 "Институт прикладных наук"
 FAT_institute_of_applied_science_desc:0 "По мере того, как наша образовательная программа начинает расцветать, мы сочли целесообразным построить еще один колледж, Институт Прикладных Наук, в Клаудбьюри. Этот новый центр исследований и разработок значительно расширит исследовательские возможности."
 FAT_finest_mathematicians:0 "Лучшие математики"
 FAT_finest_mathematicians_desc:0 "Новый Институт Прикладных Наук обеспечил нас лучшими грифоньими математиками. Мы, несомненно, найдём хорошие применение для этих великих умов."
 FAT_artillery_designs:0 "Артиллерийские проекты"
 FAT_artillery_designs_desc:0 "Наши инженеры и математики совместно работают над созданием новых механизмов, способных использовать мощные взрывчатые снаряды. Новые, продвинутые артиллерийские системы являются гордым результатом их напряженной работы."
 FAT_aeronautics:0 "Воздухоплавание"
 FAT_aeronautics_desc:0 "Новый филиал Института воздухоплавания разработал новые модели самолётов. Нам стоит инвестировать в них, ведь мечта о великих ВВС уже убедила многих в правительстве."
 FAT_department_of_electronics:0 "Отдел электроники"
 FAT_department_of_electronics_desc:0 "Департамент электроники доложил о неплохих результатах. Дальнейшее финансирование неплохо поддержало бы исследовательские программы."
 FAT_heavy_machinery:0 "Тяжелая техника"
 FAT_heavy_machinery_desc:0 "Самой сутью нации является ее промышленность. Используя новые технологии, разработанные институтом, наш промышленный сектор сможет совершить шаг далеко в будущее."
 FAT_putting_armor_on_tractors:0 "Разместить броню на тракторах?"
 FAT_putting_armor_on_tractors_desc:0 "Хоть это и звучит глупо, размещение брони на тракторах, по мнению некоторых наших исследователей, может иметь серьезный военный потенциал. Если мы инвестируем в это направление, то сможем разработать настоящие бронемашины."
 FAT_faculty_of_griffonities:0 "Факультет грифонов"
 FAT_faculty_of_griffonities_desc:0 "Новый, специальный учебный курс и экзамен подготовят будущих государственных служащих к предстоящим задачам и их правильному решению."
 FAT_the_presidential_prize:0 "Президентская премия в области наук"
 FAT_the_presidential_prize_desc:0 "Президентская премия в области наук будет выдаваться одному выдающемуся проекту Республиканского Колледжа раз в год самим президентом-маршалом. Это побудит ученых работать еще усерднее, чтобы получить эту престижную награду."
 FAT_a_new_dawn:0 "Новый рассвет"
 FAT_a_new_dawn_desc:0 "Я, как президент-маршал Грифоньей Республики, заявляю, что для нас начинается новый рассвет! Новый век! Новая жизнь! Троекратное ура!"
 FAT_the_griffons_tutelage:0 "Грифонье опекунство"
 FAT_the_griffons_tutelage_desc:0 "Чтобы закрепить успехи республики, мы должны в первую очередь обеспечить безопасность нашего правительства и народа. Если мы перенапряжёмся, то не сможем выполнить всё это. Мы должны быть готовы. Итак, мы будем бдительными под присмотром президента-маршала до тех пор, пока это необходимо."
 FAT_consolidate_gains:0 "Закрепить успехи"
 FAT_consolidate_gains_desc:0 "Сейчас мы достигли больших успехов, чем в конце революции. Мы должны удержать то, что имеем сейчас, и никогда всё это не потерять."
 FAT_the_task_ahead:0 "Предстоящая задача"
 FAT_the_task_ahead_desc:0 "Республика не должна сидеть без дела, пока злодеи бродят по этим землям, порабощают свой народ, лишают его прав и свобод. Мы должны подготовиться к нашей конечной задаче: вернуться, наконец, домой в Гриффенхейм!"
 FAT_pan_griffonian_cause:0 "Пан-грифонья цель"
 FAT_pan_griffonian_cause_desc:0 "Грифоны по всей Грифонии хотят избавиться от монархии так же, как мы. Они наши союзники и друзья. Мы приложим усилия, чтобы подружиться с ними, и чтобы они встали на нашу сторону в деле освобождения континента."
 FAT_reach_out_to_equestria:0 "Установить контакт с Эквестрией"
 FAT_reach_out_to_equestria_desc:0 "Принцесса Селестия и Эквестрия долгое время были сторонниками свободы и гармонии. Благодаря нашей новой политической системе они могут рассмотреть возможность оказания нам непосредственной поддержки."
 FAT_a_republican_coalition:0 "Республиканская коалиция"
 FAT_a_republican_coalition_desc:0 "Нам нужно создать наш собственный союз, чтобы организовать великое освобождение Грифонии от тирании."
 FAT_approach_aquilea:0 "Сблизиться с Аквелией"
 FAT_approach_aquilea_desc:0 "В Аквелии недавно произошла собственная революция и она сбросила кандалы своего коррумпированного короля. Мы должны пригласить её в наш союз для укрепления связей и защиты наших общих ценностей от агрессии."
 FAT_approach_federation:0 "Сблизиться с Федерацией"
 FAT_approach_federation_desc:0 "Скайфол, хоть и не является настоящей республикой, но управляется народом, и этого достаточно, чтобы их можно было принять в наш союз. Свободная торговля Скайфола не должна быть уничтожена угнетением!"
 FAT_approach_minors:0 "Сблизиться с остальными"
 FAT_approach_minors_desc:0 "На континенте есть много более мелких республик, с которыми можно подружиться и которые могут присоединиться к нашему растущему союзу. Мы рады всем!"
 FAT_reconcile_with_north:0 "Примириться с севером"
 FAT_reconcile_with_north_desc:0 "Хоть социалисты на севере не являются настоящей демократией, они могут стать хорошими друзьями и союзниками, что поможет прикрыть наш северный фланг от любых возможных атак."
 FAT_retake_north:0 "Отвоевать север"
 FAT_retake_north_desc:0 "Коммунисты на севере представляют опасность для нашей границы. Единственный способ обезопасить наш север - это аннексировать земли коммунистов и самостоятельно позаботиться о его защите."
 FAT_core_SRS:0 "Разобраться с коммунистическим наследием"
 FAT_core_SRS_desc:0 "Коммунисты, которые раньше управляли этой землей, не давали своему народу никакой реальной свободы. Мы покажем им истинную свободу."
 FAT_question_vedina:0 "Вопрос о Ведине"
 FAT_question_vedina_desc:0 "Монархия на востоке - самая либеральная монархия на континенте. Они выступают против угнетения другими монархами и могут быть хорошим союзником. С другой стороны, они могут быть просто ещё одним деспотическим королевством ..."
 FAT_finish_revolution:0 "Завершить революцию"
 FAT_finish_revolution_desc:0 "Товарищи, пришло время! Мы войдём в столицу деспотического и коррумпированного режима, который утверждает, что представляет свой народ! Мы уничтожим его армии и построим новое общество, основанное на свободе, демократии и процветании!"
 FAT_tricolor_over_griffenheim:0 "Триколор над Гриффенхеймом"
 FAT_tricolor_over_griffenheim_desc:0 "'Мы совершили невозможное' - вот слова президента-маршала Кемерскайя после захвата Гриффенхейма"
 FAT_integrate_minors:0 "Интеграция остальных"
 FAT_integrate_minors_desc:0 "Государства-претенденты, которые встали на нашу сторону и помогли в уничтожении империи, теперь готовы войти в состав республики как государства-члены."
 FAT_integrate_aquilea:0 "Интеграция Аквелия"
 FAT_integrate_aquilea_desc:0 "Аквелия помогла нам уничтожить империю. Таким образом, мы позволим им сохранить часть автономии, если они подчинятся республике."
 FAT_integrate_federation:0 "Интеграция Федерации"
 FAT_integrate_federation_desc:0 "Федерация долго оставалась, якобы, 'независимой' и слишком автономной. Настало время включить её в состав республики как автономную область."
 FAT_extend_presidency:0 "Продление президентского срока"
 FAT_extend_presidency_desc:0 "Чтобы обеспечить стабильность, мы продлим расширим сроки, в течении которых президент-маршал может занимать свой пост. Так он сможет служить государству столько, сколько нужно."
 FAT_postpone_reforms:0 "Отложить реформы"
 FAT_postpone_reforms_desc:0 "Реформы ослабляют правительство, дестабилизируя центральную власть. Если мы их остановим, то сможем убедиться, что никогда не выпустим власть из наших когтей."
 FAT_contingency_plan:0 "План действий в чрезвычайных ситуациях"
 FAT_contingency_plan_desc:0 "Мы должны убедиться, что никогда не окажемся уязвимыми к нападению. Мы должны разработать специальные планы, чтобы напавшие на нас тираны столкнулись с подготовленной обороной. Мы должны убедиться, что никогда не проиграем."
 FAT_father_of_republic:0 "Отец республики"
 FAT_father_of_republic_desc:0 "Мы начнем пропаганду, в ходе которой изобразим президента-маршала как великого защитника нашей нации. Сделав это, мы убедимся, что нация всегда сможет сплотиться вокруг символа."
 FAT_the_three_principles_of_the_griffons:0 "Три грифоньих принципа"
 FAT_the_three_principles_of_the_griffons_desc:0 "После стабилизации политической ситуации, мы теперь можем сосредоточиться на истинных составляющих нашей нации."
 FAT_liberty:0 "Свобода"
 FAT_liberty_desc:0 "Первой ценностью республики является свобода. Свобода делать то, что хочется делать. Свободно высказывать своё мнение. И, наконец, жить по своему усмотрению."
 FAT_guarantee_freedoms:0 "Гарантировать свободы"
 FAT_guarantee_freedoms_desc:0 "Гарантируя индивидуальные свободы для всех граждан, мы можем убедиться, что они полюбят свою нацию и её правительство."
 FAT_support_the_press:0 "Поддержать прессу"
 FAT_support_the_press_desc:0 "Поддержка свободной прессы, хоть в некоторых случаях это может обернуться против нас, поднимет уровень патриотизма среди народа."
 FAT_democracy_f:0 "Демократия"
 FAT_democracy_f_desc:0 "Вторая ценность республики - демократия. Открытость правительства для всего населения. И возможность для всего населения выбирать своих лидеров."
 FAT_new_institutions:0 "Новые институты"
 FAT_new_institutions_desc:0 "Расширение правительства, используя наш новый гораздо больший бюджет, позволит большему количеству государственных учреждений обслуживать людей. Это существенно увеличит функциональность и эффективность правительства."
 FAT_prepare_for_elections:0 "Подготовиться к всеобщим выборам"
 FAT_prepare_for_elections_desc:0 "Мы должны подготовиться к всеобщим выборам, которые решат судьбу нашего правительства. Это будет важнейшим моментом в истории республики."
 FAT_my_work_here_is_done:0 "Моя работа здесь закончена"
 FAT_my_work_here_is_done_desc:0 "Настало время для выборов. Посмотрим, как всё сложится ..."
 FAT_prosperity_f:0 "Процветание"
 FAT_prosperity_f_desc:0 "Третьей и последней ценностью республики является процветание. В соответствии с концепцией все наши граждане имеют равные права и возможности. Наша экономика будет направлена на помощь всем гражданам все зависимости от их дохода."
 FAT_land_tax:0 "Земельный налог"
 FAT_land_tax_desc:0 "Земельный налог будет гарантировать, что все смогут стать преуспевающими в нашей стране, если будут введены ограничения на количество земли, которым может владеть один грифон."
 FAT_welfare_for_all:0 "Социальное обеспечение для всех"
 FAT_welfare_for_all_desc:0 "Теперь мы можем расширить действие программ социального обеспечения на всех жителей республики, а не только на самых бедных. Мы сможем обеспечить достаток всем."
 FAT_social_approach:0 "Социальный подход"
 FAT_social_approach_desc:0 "Поскольку мы создали мощную экономическую базу, теперь можно начать поощрять концепции матери и отцовства среди молодежи. Разумеется, в пределах ответственности."
 FAT_a_dream_realized:0 "Мечта сбылась!"
 FAT_a_dream_realized_desc:0 "Наконец-то мечты сбылись для каждого грифона на наших землях. Мы радостно клекочем, видя взмывающие триколоры над каждым городом. Нет большей радости, чем быть гражданином нашего государства. Как сказала профессиональный игрок в воздушный теннис Альтида Клоусон: 'Я ничего бы не добилась без борьбы'."
 FAT_new_military:0 "Новая армия"
 FAT_new_military_desc:0 "Мы должны заняться реформами в области используемой тактики и технологий, если хотим добиться поставленных военных целей."
 FAT_choose_doctrine:0 "Выберите нашу доктрину"
 FAT_choose_doctrine_desc:0 "Наши члены генштаба поддерживает различные доктрины и теперь настало время выбрать ту, которой мы будем придерживаться для достижения целей."

 FAT_reduce_banditry_tp:0 "Взятие этого фокуса будет постепенно удалять национальный дух §Полный хаос§.\n"
 FAT_reduce_banditry2_tp:0 "Взятие этого фокуса увеличит скорость удаления национального духа §Полный хаос§.\n"
 FAT_reduce_famine_tp:0 "Взятие этого фокуса будет постепенно удалять национальный дух §Голод§.\n"

 FAT_new_navy:0 "Новый республиканский флот"
 FAT_new_navy_desc:0 "С момента рождения нашей республики у нас не было ни одного судна под командованием, но сейчас настало время это изменить. У нас есть прекрасная возможность заполучить контроль над морем в северной Грифонии."
 FAT_battleship_focus:0 "Чистое превосходство"
 FAT_battleship_focus_desc:0 "Эрхарт Мрачнокоготь - сторонник мощных военно-морских сил, что могут задавить флот врага своим размером, броней и, самое главное, оружием. Он неоднократно бывал в Эквестрии, и когда он вернулся, он был более чем уверен, что наш флот должен быть похож на Эквестрийский, с его могучими броненосными линкорами."
 FAT_destroyer_focus:0 "Сила в цифрах"
 FAT_destroyer_focus_desc:0 "Харальд Адский Коготь, брат Корнелиуса Адского Когтя, является сторонником более мелкого боевого флота. В то время как один линкор медленно выходит на огневую позицию, утверждает он, пять эсминцев или крейсеров могли бы уже вывести цель из строя и скрыться за горизонтом."
 FAT_submarine_focus:0 "Набег с отходом"
 FAT_submarine_focus_desc:0 "Корнелиус Адский Коготь неоднократно бывал в землях чейнджлингов и видел их так называемые «подводные лодки». Корнелиус говорит, что, используя этот тип кораблей, совершать налеты и устраивать засады на вражеский флот будет крайне легко, а также можно будет совершенно не бояться ответного удара."
 FAT_navy_investment:0 "Дополнительный бюджет для Вингхадена" 
 FAT_navy_investment_desc:0 "Город-порт Вингхаден является одним из крупнейших городов в республике, его гавани и верфи являются одними из самых крупных во всей северной Грифонии. Тем не менее, большая часть используемого там оборудования устарела. Если бы мы выделили средства и национализировали все верфи, мы могли бы легко превратить Вингхадген в самый большой порт северной Грифонии."
 FAT_navy_doctrine:0 "Сфокусироваться на нашей доктрине"
 FAT_navy_doctrine_desc:0 "Как и все грифоны, наше новое адмиралтейство любит много спорить. Это довольно непродуктивно. Но если мы будем уделять особое внимание сосредоточению наших офицеров и адмиралов на совместной работе вместо того, чтобы спорить, это было бы очень полезно для всех нас."
 FAT_new_battleships:0 "Комиссия по линкорам"
 FAT_new_battleships_desc:0 "Линейные корабли должны быть бесспорными правителями морской войны, ясно, что они решат исход всех морских сражений, поэтому мы должны получить их в распоряжение. Хороший повод начать использовать наши новые великолепные верфи в Вингхадене для их создания. Нам предложили два перспективных проекта: класс дредноутов и класс Атреус."
 FAT_new_destroyers:0 "Купить эсминцы"
 FAT_new_destroyers_desc:0 "Эсминцы составляют основу нашего флота, это не изменится в ближайшее время. Мы должны купить несколько технологически продвинутых кораблей в не очень хорошем состоянии, разобрать их на части, узнать о них все и использовать эти знания для разработки собственных проектов."
 FAT_new_submarines:0 "Получить подводные лодки"
 FAT_new_submarines_desc:0 "Подводные лодки - это новый тип корабля, они появились всего несколько лет назад. Но, похоже, что они могут полностью изменить военно-морскую войну. Использовав некоторые наши «не очень законные» связи, мы сможем получить несколько подводных лодок. Изучив их, мы многое узнаем о их конструкции и, в итоге, сможем построить собственные."
 FAT_new_airforce:0 "Новые республиканские ВВС"
 FAT_new_airforce_desc:0 "Только у нескольких самых могущественных стран на Грифонском континенте есть ВВС, и мы должны присоединиться к ним. Иметь машины, что летают в небе и атакуют врагов внизу, или сохраняют превосходство в воздухе - относительно новые концепции, но они действительно могут изменить ход войны, и мы не можем позволить себе оставаться позади в таком деле."
 FAT_fighter_focus:0 "Править небесами"
 FAT_fighter_focus_desc:0 "Самой важной частью воздушной войны является контроль над небом, и поэтому мы должны сосредоточить свои усилия на создании самолетов, которые позволили бы нам это сделать. Наши самолеты должны быть относительно маленькими и проворными, чтобы наши пилоты могли атаковать вражеские бомбардировщики и истребители, оставаясь в безопасности."
 FAT_bomber_focus:0 "Смерть с небес"
 FAT_bomber_focus_desc:0 "Предпосылка новой воздушной войны заключается в уничтожении максимально возможного числа войск противника и его промышленности. Мы должны сосредоточиться на создании самолетов, которые могли бы нести как можно больше бомб, проникая глубоко во вражескую территорию."
 FAT_air_doctrine:0 "Поиск иностранных экспертов"
 FAT_air_doctrine_desc:0 "Нам не хватает собственных пилотов, поэтому мы должны сосредоточить внимание на установлении контактов с ветеранами из других стран. Если бы мы хорошо заплатили этим пилотам, то они с радостью поделились бы с нами своими знаниями о тактике и стратегии."
 FAT_new_bombers:0 "Получить новые чертежи бомбардировщиков"
 FAT_new_bombers_desc:0 "Иностранные пилоты, которые прибыли к нам из других стран, иногда привозили с собой не только знания. Если бы мы объединили все это вместе, то смогли бы воссоздать рабочие чертежи."
 FAT_new_fighters:0 "Комиссия по новым истребителям"
 FAT_new_fighters_desc:0 "Наши пилоты запросили новый комплект истребителей. После переговоров и закулисных сделок, наши учёные разработали новые модели истребителей с учётом всех пожеланий пилотов."
 FAT_grand_1:0 "Быть готовыми ко всему"
 FAT_grand_1_desc:0 "Мы должны планировать каждую атаку, каждую защиту, каждое отступление и каждое наступление. Нам нужно изменить нашу армию на что-то напоминающее часовой механизм. Где каждое мероприятие планируется, обсуждается и реализуется после того, как все уверены, что это правильный курс действий."
 FAT_grand_2:0 "Укрепить наши позиции"
 FAT_grand_2_desc:0 "Мы должны убедиться, что наши подразделения сохранят свои позиции. Мы должны сосредоточиться на добавлении специализированных подразделений, основной задачей которых будет укрепление районов, занимаемых нашими войсками."
 FAT_grand_3:0 "Перетасовать наш штаб"
 FAT_grand_3_desc:0 "Наши недавние изменения в нашей армии, в настоящее время, в основном позаботились о наших верховных командирах и наших подразделениях. Но мы ничего не сделали в отношении большинства наших штаб-квартир или менее важных генералов. Сегодня это изменится, поскольку мы убедимся, что каждый из них будет следовать нашей доктрине чрезмерного планирования."
 FAT_grand_4:0 "Идеальная организация"
 FAT_grand_4_desc:0 "Благодаря тщательной реформе наша армия была превращена в прекрасно организованные вооруженные силы, возглавляемые отличными командирами. Мы действительно сможем гордиться этим."
 FAT_superior_1:0 "Стена пуль"
 FAT_superior_1_desc:0 "Зачем тратить жизнь наших граждан и умение думать независимо от наших командиров, если бы мы могли просто выбросить сотни, если не тысячи артиллерийских снарядов на врага?"
 FAT_superior_2:0 "Внести порядок в нашу армию"
 FAT_superior_2_desc:0 "Наша армия - это не самая дисциплинированная группа войск, возникает риск попадания наших войск под дружественный огонь. Поэтому мы должны сосредоточиться на создании специальных подразделений, которые будут следить за тем, чтобы каждый из наших солдат действовал так, как должен."
 FAT_superior_3:0 "Выделенные артиллерийские расчеты"
 FAT_superior_3_desc:0 "Теперь, когда мы уверены, что артиллерийский огонь не закончится массовыми жертвами на нашей стороне, мы должны дать нашим дивизиям специальные небольшие артиллерийские расчеты, дабы наши подразделения всегда могли взять даже самую укрепленную позицию противника."
 FAT_superior_4:0 "Непрерывный артиллерийский огонь"
 FAT_superior_4_desc:0 "С помощью наших орудий мы сможем использовать тактику «Заградительного огня», которой можно будет заставить врагов покинуть укрепления перед наступлением."
 FAT_mass_1:0 "Каждый грифон будет солдатом"
 FAT_mass_1_desc:0 "Производство миллионов снарядов или составление тщательных планов сражений звучит неплохо, но всё это требует слишком много времени и не слишком эффективно. Вместо этого мы можем натренировать каждого дееспособного грифона, вручить ему пистолет и отправить на фронт. Таким образом, у нас не будет недостатка в солдатах."
 FAT_mass_2:0 "Убедить ополчение присоединиться" 
 FAT_mass_2_desc:0 "В нашей стране много более или менее преданных нам вооруженных формирований. Если мы свяжемся с их лидерами и, надеюсь, предложим им амнистию, богатство или просто обещаем предоставить им врага, чтобы стрелять, мы, возможно, могли бы заставить многие из этих ополчений присоединиться к нашей армии как костяк нескольких новых подразделений."
 FAT_mass_3:0 "Программа амнистии"
 FAT_mass_3_desc:0 "Теперь вместо того, чтобы предлагать амнистию только лидерам и офицерам, мы предложим их каждому грифону, который когда-либо сражался против нас. Это, безусловно, поможет нашей рабочей силе."
 FAT_mass_4:0 "Искупление в смерти" 
 FAT_mass_4_desc:0 "Мы могли бы распространить нашу программу амнистии на каждого заключенного в нашей стране, будь то военнопленный, ужасный преступник или просто обычный вор, неважно. Мы дадим им всем возможность искупить любые преступления, которые они совершили, если они согласятся сражаться в наших рядах."
 FAT_marshal_rifle:0 "Разумные законы об оружии"
 FAT_marshal_rifle_desc:0 "В нашей стране хватает оружия. Из-за всех недавних конфликтов и высокой милитаризации совсем нетрудно найти места с неохраняемыми и необеспеченными запасами оружия. Наша армия только выиграет, если мы установим контроль над этими запасами."
 FAT_marshal_rifle_quality:0 "Качество важнее количества"
 FAT_marshal_rifle_quality_desc:0 "Наши военные советники поняли, что количество оружия не так важно, если оно будет устаревшим или неисправным. Вместо этого мы используем наш опыт для создания лучшего, более качественного оружия."
 FAT_marshal_rifle_quantity:0 "Больше пушек"
 FAT_marshal_rifle_quantity_desc:0 "Чтобы сразиться с плохим парнем нужна только пушка. Если это не сработает - используйте больше пушек."
 FAT_arty:0 "Модернизировать артиллерию"
 FAT_arty_desc:0 "Теперь, когда наши войска должным образом оснащены винтовками, нам нужно обратить внимание на артиллерийские орудия большего калибра, если мы будем использовать опыт, накопленный нами при работе с карабинами, вполне возможно, что мы сможем значительно улучшить наш нынешний дизайн."
 FAT_sup:0 "Реорганизация подразделений поддержки"
 FAT_sup_desc:0 "Хотя солдаты с оружием являются основной силой в армии, единицы, которые оказывают им поддержку, одинаково важны. Тем не менее, в нашей доктрине это постоянно упускалось из виду, но сегодня наступил день, чтобы всё изменить, и с этого момента мы будем оптимизировать свою командную цепочку и убедимся, что специалисты готовы к своим назначениям."
 FAT_magic_equip:0 "Магические винтовки" 
 FAT_magic_equip_desc:0 "Используя магические кристаллы, мы можем создать совершенно новый вид оружия, который использует не баллистическую энергию, а магию вместо этого. Такие пушки могут изменить саму природу ведения войны. Наши земли полны кристаллами для этого оружия, будет глупо не использовать их."
 FAT_motorized_equip:0 "Механизировать нашу армию"
 FAT_motorized_equip_desc:0 "Грузовики являются очень ценным и эффективным средством передвижения и снабжения, но они крайне уязвимы. Инженеры предложили создать бронетранспортёры, которые смогут подвозить войска намного ближе к линии фронта."
 FAT_tanks:0 "Бронированный клин"
 FAT_tanks_desc:0 "Танки начали играть существенную роль в современной войне. Многие наши соседи, как и мы, долго игнорировали этот факт, но это должно прекратиться! Исследования и производство этих транспортных средств должны начаться как можно скорее!"
