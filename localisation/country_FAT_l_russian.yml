 FAT_offer_favors_Idea:0 "Взятки за послушание"
 FAT_offer_favors_Idea_desc:0 "Мы решили умиротворить Солнцехвостого при помощи огромной суммы денег и ресурсов. Теперь всем остальным придется приложить все усилия, чтобы восполнить эту потерю."
 FAT_building_military_academy_Idea:0 "Строительство военной академии"
 FAT_building_military_academy_Idea_desc:0 "Мы вложили много наших средств и опыта в строительство новой военной академии для подготовки республиканских героев завтрашнего дня. Это немного повредит нашим другим строительным проектам."
