schnabel_desc:0 "§YРождён§!: 12 февраля 959 года в Грифенхейм\n\n§YПолитическая Принадлежность§!: §MNRP-Демократы§!\n\nХотя Шнабель Санглайдер потерял глаз на службе славной Республике, он мог видеть её падение в лапы социалистов, консерваторов и полевых командиров. Вице-президент с 995 по 1003 год и начальник штаба с 1003 года, Шнабель являемся одним из самых верных сторонников режима Александра Кемерская и демократических ценностей с самой Революции 978 года.\n\nБудучи идеалистом, Санглайдер боролся за права народа с момента вступления в НРП в 975, где он стал неофициальным лидером. В 978 году он пожал когти маршалу Кемерскаю и, вместе с Рейнхардом Солнцехвостым и Клаусом Розокрылым, провозгласил Республику Грифонов. Вместе с Солнцехвостым он вёл войска на Крону, где был ранен в глаз при штурме города. Медики унесли его, и он чудом выжил, но, вернувшись в армию, обнаружил Крону в руинах. Солнцехвостый разрушил город, мстя за преступления имперцев и смерть Санглайдера. И, хотя Санглайдер так и не оправился от потери глаза, и, хотя он был недоволен действиями Солнцехвостого в Кроне, он продолжил сражаться вместе с Кемерскаем за Республику. Вместе они ушли на Север, где он сражался с яростью, недоступной двуглазым грифонам.\n\nСейчас Шнабель "Одноглазый призрак" Санглайдер - закалённый в боях генерал, умелый тактик, обладающий значительным влиянием и готовый на всё ради защиты Республиканской мечты."
