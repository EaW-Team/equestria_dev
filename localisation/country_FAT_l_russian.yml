 FAT_political_1:0 "Тобиас Сивенхоф"
 FAT_political_1_desc:0 "Тобиас Сивенхоф изначально не был сторонником Кемерская. Он был высокопоставленным чиновником в городе Клоборг, при Отто II. Когда республиканцы начали Великий Поход на Север, одним из первых городов на их пути был Клоборг. Сивенхоф выступил против мэра Карла Риннера, поддержал республиканцев и сделал Клоборг одним из важнейших опорных пунктов республиканцев. За поддержку республиканцев он стал первым сенатором Дендежьёрда. Его политика основана на компромиссах, за что он и получил большую популярность в Республике."
 FAVORABLE_CONDITIONS_SIVENHOF:0 "Эта нация является §YДемократической республикой§! или Сивенхоф является §YПремьер-министром§!."
 FAT_political_3:0 "Рикард Эстлер"
 FAT_political_3_desc:0 "Рикард Эстлер, основатель и лидер левого крыла НРП, родился в Клаудбьюри в 981 году, когда город находился под контролем Республики. Это единственный из министров в правительстве Кемерская, который не сражался ни в ходе Великого Похода, ни в ходе революции. Отец Эстлера был уроженцем Клаудбьюри, а мать беженкой с территории республики из Герцланда. Они воспитали его в соответствии с местной политикой, и вскоре Эстлер начал восхищаться Социалистической Республикой Скайнавией и её уникальной системой управления.\n\nЭстлер участвовал в многочисленных социалистических и профсоюзных движениях и в конечном итоге стал чиновником в Клаудбьюри под знаменем левого крыла НРП, обещая внедрение демократического социализма в Республике. Хотя он отказался от многих своих про-скайнавских взглядов во время пребывания в Городском совете Клаудбьюри, многие не хотели ему доверять, и он подвергался клевете за свои взгляды.\n\nОднако, несмотря ни на что, Эстлер был избран мэром Клаудбьюри в 1005 году на местных выборах, разрешенных правительством Кемерская. Его противник, яростный республиканец и антикоммунист, лишился своего поста, и Эстлер немедленно начал продвигать прогрессивные реформы в этом промышленно развитом городе.\n\nДолжность мэра теперь поставила его в интересную ситуацию - как один из самых влиятельных политиков в республике, Эстлер обладает могуществом и влиянием, что могут позволить ему стать следующим президентом республики - если только он не падёт жертвой очередной волны антискайнавских выступлений."
 FAT_political_2:0 "Эрих Крайгер"
 FAT_political_2_desc:0 "Эрих Крайгер, рождённый в Крестьянской республике Грифинмаршен, всегда поддерживал республиканские идеи. Однако, его родной Грифинмаршен был лишь марионеткой монархистов, и там Эрих не смог ничего добиться. Вскоре он присоединился к республиканцам. Его опыт работы в Грифинмаршене дал ему понимание слабости децентрализованного государства. Из-за этого он вступил в правое крыло НРП, полагая, что сильное правительство сумеет решить проблему бандитов. Он стал Военным министром. Местные жители недолюбливают его из-за того, что он не знает Клаудбьюрийский диалект."
 FAT_political_4:0 "Корнелиус Винке"
 FAT_political_4_desc:0 "Плодовитый писатель-республиканец, Корнелиус Винке, родился в Фэзере. Он стал известным благодаря своим памфлетам, но в итоге, изгнан из Скайфола за "нарушение мира" после вооружённого выступления республиканцев. Он оказался в Феофии, где вступил в республиканскую армию После Похода он постепенно замыкался в себе и отстранялся от политики. Теперь он живёт в доме у границы с Вединой и пишет книги, одна страннее другой. Некоторые пользуются успехом, например, "Ложь Гармоничной Монарии" - критика монархического строя Эквестрии, а некоторые являются чем-то очень странным, например, в одной из своих работ он утверждал, что "Козы, наконец, вступят в союз с Мааром, и положат конец нашей расе"."
 FAT_political_6:0 "Рейнхард Солнцехвостый"
 FAT_political_6_desc:0 "Называемый многими "вторым грифоном в Республике", Рейнхард Солнцехвостый был одним из самых доверенных генералов Кемерская во время Грифоньей Революции. Будучи весьма грубым грифоном, Солнцехвостый движем идеями мести и ненависти к Империи и её политической системе, которую он называет "олигарихической" и "упаднической". Отношения Кемерская и Солнцехвостого были разрушены тогда, когда Кемерская запретил Грифоний Национальный Революционный Фронт, членом которого был Солнцехвостый, выступавшего на пан-грифоньих и ультранационалистических позициях. Уже много лет Солнцехвостый возглавляет автономную армию, дислоцированную в сельской местности, которая знимается рейдами и налётами на города, фермы и промышленные объекты, тем самым усугубляя ситуацию в Республике. Однако, самый опасный грифон в Республике всё ещё может (при определённых уступках), вновь стать верным соратником Кемерская и воевать за дело Революции."
 FAT_political_7:0 "Стефано Аривелли"
 FAT_political_7_desc:0 "Стефано Аривелли родился в Карфине - столице Вингбардии. После смерти короля Гумберто в 972 году, его семья переехала в Герцланд, где они стали изгоями из-за негативного отношения в Вингбардийцам. Стефано вступил в армию, где он столкнулся с той-же проблемой. Его утешением были идеи Пан-Грифонизма и республиканизма. Стефано принимал участие в Революции и Походе. Будучи, в своё время, экспертом в банковских делах, он, однако, не нашёл себе применения в Республике и начал пить. Причиной этого было его плохое знание Герцландского диалекта и полное незнание Клаудбьюрийского, из-за чего он не мог общаться с большей частью населения Республики.\n\nЕдинственное, что удерживает его в республике, - это его фанатическая преданность революции и его величайшему другу Генриху Кингфезеру. Будучи на деле вторым заместителем Кингфезера, Аривелли осуществил прагматическую реформу и поощряет бизнес в соответствии с принципами процветания и свободы."
 FAT_political_8:0 "Олаф Рестьен"
 FAT_political_8_desc:0 "Олаф, урожденец Клаудбьюри, пацифист, присоединился к республиканцам в ходе Великого Похода. Он был плодовитым писателем, и продвигал в своём искусстве идеи пацифизма и Республики. После захвата Республикой Клаудбьюри он стал одним из лидеров республики, основал Художественную академию в Лостгейте и стал сенатором от Лостгейта. Два срока сенатора он был сторонником гармонистского крыла НРП, однако позже он вышел из фракции и покинул пост сенатора из-за конфликта с Шнабелем Санглайдером - лидером гармонистов в НРП. После отставки он вернулся к искусству, служа Республике через своё искусство, за что получил Медаль Почёта от президент-маршала Кемерская."
 FAT_political_9:0 "Клаус Розокрылый"
 FAT_political_9_desc:0 "Когда-то давно Клаус был другом и соратником Кемерская в борьбе против Империи. Он родился в городе Грифинг, что в Энгривере - самой бедной провинции Империи. С раннего возраста он видел бедность и задавался вопросом, почему так произошло. \n\n В возрасте 24 лет он вступил в Имперскую армию, за несколько лет до Александра Кемерская. Когда Кемерскай вступил в армию, они быстро подружились и начали обсуждать идеи республиканизма и гармонии. Розокрылый считал, что сама по себе монархия может быть преобразованна в соответствии с идеями Гармонии. Они вместе прошли по Императорскому дворцу в дни Революции. Когда Кемерскай стал лидером, он назначил Розокрылого своим заместителем. \n\n Он вместе с остальными республиканцами ушёл на Север. К этому моменту его разногласия с Кемерскаем по поводу идей Республики привели к его смещению с поста лидера армии Республики, и замене на Рейнхарда Солнцехвостого - амбициозного лидера, связанного с откровенно фашистскими группами. Разочарованный Розокрылый увёл подконтрольные ему войска на север. В итоге, к нему присоединился и Солнцехвостый, и они объединились против Кемерская. Сомнения Розокрылого в идеалах республики привели его к отказу от идей Республики в пользу идей военной диктатуры и бандитизма. Однако, даже не смотря на это, его войска не опустились до уровня рейдеров Солнцехвостого. Он всегда распределял добытое между всеми солдатами и выступал против грабежей городов и ферм, предпочитая оружейные склады. Такой стиль делал его уважаемым среди солдат, но бил по самому Розокрылому, ухудшая его моральное состояние, ведь он грабил земли, за которые он когда-то сражался вместе с Кемерскаем."
