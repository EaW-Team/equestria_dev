 FAT_political_11:0 "Хирон Штормопёрый"
 FAT_army_chief4_desc:0 "Хирон Штормопёрый, которого за спиной называют "Птенец из гнезда Солнцехвостого", является одним из генералов Республики, имеющим связи с ультранационалистическими группировками. Кроме того, он тесно связан с Рейнхардом Солнцехвостым, властолюбивым и амбициозным генералом, связанным с бандитизмом и уже давно не подчиняющимся Республике. Хирон оспаривает эти обвинения и утверждает, что Солнцехвостый является честным и добрым грифоном. Многие подозревают, что Хирон работает с Солнцехвостым.\n\n Хирон родился в Грифинстоуне, и в 13 лет присоединился к Революции против желания своих родителей. Он присоединился к бригаде Рейнхарда Солнцехвостого и вместе с ним участвовал в Разорении Кроны вместе с остальными войсками Солнцехвостого. Штормопёрый быстро стал его учеником, научившись у его всему.\n\n Сейчас лояльность Хириона стоит под вопросом. Кого он поддерживает - Республику или мятежного генерала?" 
