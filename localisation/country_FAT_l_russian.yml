 FAT_reactionary_general_revolt:0 "§RРеакционные генералы не будут скрывать того, что они думают об изменениях в политическом плане!§!\n"
 FAT_peasant_batallion:0 "§RМы призовём 4 плохо подготовленных Крестьянских Батальонов.§!\n"
 FAT_SRS_appoint_astler:0 "Будет назначен Рикард Эстлер (§Mкоммуналист§!).\n"
 FAT_SRS_appoint_sparrowsbane:0 "Будет назначен Мо Спэрроусбэйн (§Rинтернационалист§!).\n"
