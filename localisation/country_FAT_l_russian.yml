 FAT_pardon_danior:0 "Помиловать Даниэля Багряноклювого"
 FAT_pardon_danior_desc:0 "Даниэль Багряноклювый бежал из Республики десятки лет назад, оскорбив Кемерская в пьяном угаре. Учитывая плачевное состояние наших войск и действия Эрвина Хайхилла в Нова Грифонии, мы должны простить его и призвать его назад, в нашу армию."
