 griffonRepublicNews.1.t:0 "Эквестрия признаёт [FAT.GetName]"
 griffonRepublicNews.1.d:0 "[This.GetNewspaperHeader]Сегодня, после нескольких встреч послов [equestria.GetName] и Грифоньей Республики, [equestria.GetLeader] официально признала республику как законное правительство Грифонии. Кроме того, было сделано официальное заявление, в котором говорилось, что республиканцы лишь желают принести свободу, демократию и процветание и что успех республики ознаменует собой конец угнетению на континенте. Грифонья Империя последовала этому примеру, осудив «прогнившую» [equestria.GetName]."
 griffonRepublicNews.1.d_ne:0 "[This.GetNewspaperHeader]Сегодня, после нескольких встреч послов Эквестрии и Республики Грифонов, [equestria.GetLeader] официально признала республику как законное правительство Грифонии. Кроме того, было сделано официальное заявление, в котором говорилось, что республиканцы лишь желают принести свободу, демократию и процветание и что успех республики ознаменует собой конец угнетению на континенте."
 griffonRepublicNews.1.a:0 "Спасибо нашим друзьям из Эквестрии"
 griffonRepublicNews.1.b:0 "Презренные дураки!"
 griffonRepublicNews.1.c:0 "Это начало великой дружбы!"
 griffonRepublicNews.1.e:0 "Интересно"

 griffonRepublicNews.2.t:0 "Триколор в Грифенхейме"
 griffonRepublicNews.2.d:0 "[This.GetNewspaperHeader]Сегодня республиканский триколор был поднят на вершине Императорского дворца в Грифенхейме, бывшей столице Грифоньей Империи. Это знаменует собой крупную победу республиканских сил, которые в значительной степени укрепили свои позиции на бывших имперских землях обещаниями реформ и мира. Президент-маршал республики Кемерскай провозгласил, что каждый грифон будет наслаждаться основными правами в виде свободы, демократии и процветания. Станет ли это реальностью, тем не менее, неясно.\n\nРеспубликанцы победили своих старых соперников-аристократов и для Грифонии, возглавляемой республикой, начинается новая эра."
 griffonRepublicNews.2.a:0 "Начало новой эры!"
 griffonRepublicNews.2.b:0 "Интересно"
 griffonRepublicNews.2.c:0 "Впечатляюще"
 griffonRepublicNews.2.e:0 "Ужасно!"

 griffonRepublicNews.3.t:0 "Маршал Кемерскай скончался"
 griffonRepublicNews.3.d:0 "[This.GetNewspaperHeader]Сегодняшний президент-маршал Республики Грифонов Кемерскай скончался. Его смерть знаменует собой начало траура в республике, так как народ прощается с величайшим героем Республиканской революции. Во время революции Кемерскай вёл Республику на пути к независимости.\n\nРеспублика скорбит после потери великого государственного деятеля и лидера."
 griffonRepublicNews.3.a:0 "Республика никогда не забудет маршала"
 griffonRepublicNews.3.b:0 "Одной проблемой меньше"
 griffonRepublicNews.3.c:0 "Великий герой покинул нас"
 griffonRepublicNews.3.e:0 "Наконец-то он сыграл в ящик" # Непереведенное конец #
 
 griffonRepublicNews.4.t:0 "Свержение Президента Кемерская" # Перевод MonAx Начало #
 griffonRepublicNews.4.d:0 "[This.GetNewspaperHeader]Правление Кемерская наконец закончилось, и с левым крылом НРП у власти, ему был дан титул "Отец Республики", дав ему почетное место в парламенте и специальную должность советника нового президента. С уходом Кемерская, Республика стала социалистической демократией, и скорее всего левое крыло НРП будет сотрудничать с гармонистами в НРП. Правительство заявило, что они все ещё привержены Республиканской мечте и не будут прогибать под Скайнавию, но многие Республиканцы всё ещё сомневаются. "Это отвратительный ход, плевок в лицо всему, за что стоит наша Республика, даже если это так называемый демократический социализм!" заявил Президент-Маршал из своего нового дома в Вингхагене. Это новое начало для Республиканской мечты, или же начало Республиканского кошмара?"
 griffonRepublicNews.4.a:0 "Республике было необходимо это сделать, чтобы идти дальше."
 griffonRepublicNews.4.b:0 "Лучше бы они придерживались либерализма."
 griffonRepublicNews.4.c:0 "Социалисты? В моей буржуазной демократии?"
 griffonRepublicNews.4.e:0 "Эта Республиканская сволочь получила по заслугам." # Перевод MonAx Конец #
 
