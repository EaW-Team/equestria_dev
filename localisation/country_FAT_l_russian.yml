 griffonRepublic.6.d:0 "Мы только что получили подтверждение, что [From.GetName] официально согласились присоединиться к нашей фракции!"
 griffonRepublic.6.a:0 "Отлично!"
 
 griffonRepublic.66.t:0 "Взаимные гарантии."
 griffonRepublic.66.d:0 "[From.GetName] решил, что в их интересах присоединиться к нашему Пакту, хотя ясно дали понять, что не хотят полностью брать на себя все обязательства. И, вследствие этого, мы подписали договор, направленный на сдерживание расширения Империи."
