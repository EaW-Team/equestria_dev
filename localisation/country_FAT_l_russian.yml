 FAT_political_pragmatist:0 "Генрих Кингфезер"
 FAT_political_pragmatist_desc:0 "Если вы спросите гражданина Республики о том, что сделал Генрих Кингфезер, возможно, второй грифон в Республике, за последние 4 года, они не смогут вам ничего сказать, даже не смотря на то, что Генрих имеет обширную программу.\n\n Генрих Кингфезер родился в Грингейте, Йель. В Йеле он обучался экономике и юриспруденции и не был очевидным сторонников республиканских идей, однако, в ходе своей юридической практики он стал одним из защитников республиканцев. В 978 Кингфезер, изначально скептически отнёсшийся к Революции, всё же присоединился к Кемерскаю. Он активно пытался обеспечить Республике международное признание, для чего пытался заключить множество сделок с Эквестрией и Речной Федерацией, но не добился успеха. Он также пытался переманить общественность Герцланда на свою сторону, и добился успеха. Однако, Республика проиграла войну и была вынуждена отступить на Север.\n\n Кингфезер не пошёл с остальными в Долгий Марш, а сбежал в Скайфол, от туда в Фэзеру, и только от туда - в Республику, когда её контроль над Клаудбьюри стал более-менее прочным. Из-за этого "манёвра" многие разочаровались в нём. После этого он до 1003 года действовал, в основном, за кулисами, а в 1003 году он стал заместителем Кемерская, сменив милитариста Шнабеля Санглайдера. На своём посту он столкнулся с неподчиняющимися военными, бандитами и хаосом в сельской местности. Дабы противостоять этим проблемам, он изменил политику своего предшественника, и подошёл прагматично, установив контакт с местными жителями на уровне государства. \n\n Удастся ли ему что-нибудь в ситуации нарастающего конфликта между местными и различными фракциями республиканцев? Или он умрёт, имея все карты на руках, но не смелость их использовать?"
 FAT_political_idealist:0 "Шнабель Санглайдер"
 FAT_political_idealist_desc:0 "Шнабель Санглайдер является лидером гармонистического крыла НРП и убеждённым сторонником Республиканской мечты и Пан-Грифонизма. Он родился в трущёбах Феофии и вступил в Имперскую армию для того, чтобы выжить и заработать денег. Он был зачислен в бригаду артиллерии, под команду Александра Кемерская, где и узнал о идеях гармонии и республиканизма. Он быстро увлёкся этими идеями, и начал изучать книги о Эквестрии и Сикамеоне. Вместе с Кемерскаем он участвовал в Революции и отличился во время службы в Национальной Армии Республики. После Марша он активно выступал за продолжение борьбы в Герцланде и соблюдение конституции. Он стал сенатором от Клаудбьюри и основал гармонистическое крыло НРП. Он фанатично предан идеям Республики и Гармонии, а также ярый милитарист, что делает его одним из самых опасных грифонов в Клаудбьюри."
 FAT_iris:0 "Магистр Ирис Сильверклав"
 FAT_iris_desc:0 "Магистр Ирис Сильверклав был одним из самых доверенных советников в Империи и магистром в Академии Ромау, а также членом регентского совета, Академия Ромау была одним из самых престижных университетов в землях грифонов до того, как она была разрушена во время Второй Революционной войны. После этого Ирис предложил свои услуги Генриху Кингфезеру. Ирис был помилован и принят на службу Республике."
