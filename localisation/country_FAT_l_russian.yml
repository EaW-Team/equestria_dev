 griffonRepublic.691.t:0 "Инаугурация Шнабеля Санглайдера"
 griffonRepublic.691.d:0 "Наследие Кемерская будет сохранено. Как второй президент Республики Грифонов, Я буду продолжателем его идей свободы, демократии и процветания. Три Принципа, которые он придумал - те три принципа, от которых мы не откажемся никогда. Свобода - воля действий, Демократия - право голосовать в открытых и честных выборах и Процветание - Право на дом, зарплату и еду. Ни один грифон не будет умирать от голода или бедности! Мы не падем перед злом авторитарного социализма, перед обманчивым "демократическим" социализмом, или перед коварными убийцами - фашистами. Мы выстоим, будем авангардом демократии и объединим народ под нашим предводительством."\n\n Санглайдер расплакался. Он и не думал что добьётся такого - когда-то Республика правила в Грифенхейме, и он вот-вот поведёт революцию там, где его вел его идол. Дрожащим голосом, он произнёс "Я клянусь защищать три ценности Республики, никогда их не предавать, буду главнокомандующим и полководцем этой страны. Я буду поддерживать конституцию и поддерживать ценности Кемерская, первого президента Республики." Санглайдер улыбнулся с искренней улыбкой, ведь он официально приносит присягу, вступая на должность Президента Республики в её славный час." # БОБЫ ВПЕРЁД #
 griffonRepublic.691.a:0 "Свобода, Демократия и Процветание!"

 griffonRepublic.692.t:0 "Инаугурация Генриха Кингфезера"
 griffonRepublic.692.d:0 ""Свобода, которая должна быть основой Республики Грифонов - это преследование своего блага, своим путём, пока мы - общество, мы не должны лишать других грифонов их свобод тираническими правительственными мерами, или препятствовать им их достижению угнетающими ограничениями или олигархией. Тем не менее, Республика Грифонов забыла свои корни. Все улицы набиты военной пропагандой, пока грифоны живут в бедности, в то время, как мы заявляем, как же мы заботимся о бедных, и несмотря на наши лучшие усилия по регулированию экономики, наши земли в Клаудбьюри всё ещё та ещё глушь. Как ваш президент, Генрих Кингфезер, Я обещаю восстановить народные ценности и ценности свободы, как экономической, так и политической. Повторюсь - мы снова закрепим свободу, как основную ценность Республики Грифонов - свободу от социалистической тирании, свободу от фашизма Биколини и прочих кровавых диктаторов во всём мире, и свободу против любого монархического государства, которое готово ограничивать нашу демократию ради наследственного самодержавия!"\n\n"Наши грифоны хотят вернуться к Кемерскаю, вернуться к революционному духу и народовластию, не к развращенному социализму Эстлера или разбавленной его версии от Санглайдера, и я им эту свободу дам! Свобода работать, свобода процветать, свобода быть там, где захочется в этой Республике Грифонов и строить новое будущее! С самых своих начал в Грингейте, когда я был адвокатом, до борьбы с Кемерскаем и отстаивания Республиканства на мировой арене, до моего собственного Кабинета Министров - когда я спас Республику от раздробленности главнокомандующими и монархической реставрации, Я служил вам - народу, и я буду и дальше вам служить до конца моих дней.""
 griffonRepublic.692.a:0 "Свобода, Демократия и Процветание!"

 griffonRepublic.693.t:0 "Инаугурация Рикарда Эстлера" # ♫ Never gonna give you up, never gonna let you down ♫ #
 griffonRepublic.693.d:0 ""Мне не чужды беды рабочего класса. Я знаю правила капитализма, угнетавшие грифоний народ веками. Я полностью предан рабочему грифону, предан больше любого другого кандидата, даже Санглайдера, который пусть и реформист, но он решил оставить извращённую капиталистическую систему, которая рвала континент на части, в войнах жадноти и похоти."\n\nЭстлер приостановился, а толпа тут же начала оглушающе ликовать. Плакаты и флаеры с социалистическими и республиканскими посылами быстро распространились в толпе и грифоны подняли свои когти, чтобы поприветствовать нового президента.\n\n"Я никогда не покину грифоний народ!,"- прокричал он. Толпа продолжает ликовать. "Я никогда грифоний народ не унижу!". Ещё больше оваций. "Я не покину грифоний народ в самое тяжелое время,"- он четко сказал, его голос прозвучал громом над изголодавшейся толпой, "Молодые грифоны больше не будут возвращаться к своим семьям в слезах, теряя свою работу! Я никогда не заставлю их плакать!" генералы вокруг него начали улыбаться, их строгие глаза выражают тёплую, искреннюю поддержку нового президента. "Самое главное, Я никогда не скажу "Прощай" моим сторонникам, никогда им не совру про нашу страну или политику, и никогда не сделаю им больно, в отличие от бандитских главарей прошлого. Я никогда вас не брошу!"\n\n Эстлер пожал руки генералам и вице-президенту, Альберт Коллених, затем поклялся под писаниями Грифоньих богов соблюдать и отстаивать Республиканскую конституцию. Сегодня, начинается новый рассвет грифоньего народа."
 griffonRepublic.693.a:0 "Свобода, Демократия и Процветание!" # Перевод MonAx Конец #
 
 griffonRepublic.694.t:0 "Выборы [GetYear] года"
 griffonRepublic.694.d:0 "После четырёх лет, прошедших с момента прошлых выборов, Республика уже готовится к следующим, которые пройдут сегодня. Действующий президент [Root.GetLeader] заявил, что он снова будет участвовать в выборах, из-за отсутствия ограничения на количество президентских сроков в конституции и поддержки их политики обществом.\n\nЛевые, которых на выборах представляет [Root.GetCommunistParty], обещают широкие и всеобъемлющие социальные реформы, наряду с поощрением самоуправления рабочих в кооперативах, а также ограниченный рыночный социализм.\n\nЛибералы и социал-демократы, объединившиеся в разных либеральных партиях, предлагают идеи, схожие с коммунистическими, но более умеренные, отказываясь от социалистических экономических теорий в пользу классической Клонезианской. Социал-демократы будут, естественно, пытаться угодить и правым, и левым, желая создать центристскую Республику.\n\nПравые, которых представляет [Root.GetNeutralParty], идёт на выборы с программой сохранения капитализма, хоть и милитаристы в их рядах выступают за более централизованную экономику. Правые поддерживают свободную республику, соответствующую принципам свободы, демократии и процветания и выдвигают широкомасштабные экономические планы невмешательства, а также сосредоточены на централизации республики."
 griffonRepublic.694.a:0 "Правые!"
 griffonRepublic.694.b:0 "Либералы!"
 griffonRepublic.694.c:0 "Социалисты!" # Перевод MonAx Конец #

 griffonRepublic.70.t:0 "Кончина Героя"
 griffonRepublic.70.d:0 "Новость из Виннина разлетелась по всей Республике и повергла её в шок и испуг. У Александра Кемерская, в его собственном имении, этим утром случился сердечный приступ. Хоть его жена быстро вызвала врачей, к тому времени, как они прибыли, они уже ничем не смогли помочь.\n\nВ 14:27, Александр Кемерскай, Герой и Отец Республики, при своей жене и своём сыне скончался. Президент [Root.GetLeader] получил эти новости через 38 минут, и парламент решил не собираться в этот день в знак уважения. Флаги наполовину опущены по всей Республике, и мы получаем письма сочувствия со всего мира. После десятилетий проб и ошибок, поражений и побед одна за одной, Александр Кемерскай всего нашёл лишь несколько месяцев на свою семью до самого своего конца.\n\nЕго жена попросила провести лишь две церемонии. Одна - герою и правителю, и одна - вечно отсутствовавшему отцу и занятому мужу, который, в конце концов, хотел наконец сблизиться со своей любимой семьёй."
 griffonRepublic.70.a:0 "Он умер, но его мечта - нет."
 
 griffonRepublic.71.t:0 "Выбор нашей военной доктрины"
 griffonRepublic.71.d:0 "В последнее время к нам обратились представители многих генералов и полевых командиров из нашего штаба, и все они предлагают всевозможные идеи о том, как реформировать наши вооруженные силы и в каком направлении их развивать. Все эти планы имеют свои плюсы и минусы, но, к сожалению, мы должны согласиться с ними, так как просто невозможно поддерживать наши вооруженные силы как раньше, и мы должны сделать выбор."
 griffonRepublic.71.a:0 "У нас будет превосходная организация и планирование: Доктрина крупномасштабного планирования"
 griffonRepublic.71.b:0 "Мы утопим врага в наших снарядах, будучи в безопасности: Доктрина превосходства огневой мощи"
 griffonRepublic.71.c:0 "В нашей великой борьбе мы задействуем всех наших грифонов: Доктрина массированного штурма"
 
