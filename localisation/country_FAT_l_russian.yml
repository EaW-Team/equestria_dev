 griffonRepublic_history.2.t:0 "Грифенхейм В Хаосе"
 griffonRepublic_history.2.d:0 "Правительство Гровера V было в политическом хаосе - когда пошли слухи, что реформы Гровера IV будут отменены, наряду с тем, что Грифенхеймский император был молод и, в целом, марионеткой дворян, Имперская система дала трещину. Дворяне жили всё роскошней и роскошней, пока народ страдал, а армия начала терять веру в Императора. В частности, образовалась клика офицеров во главе с Кемерскаем, Солнцехвостым и Розокрылым. В судьбоносный день Февраля 978, крестьяне и рабочие захватили улицы Грифенхейма, сражаясь со стражей и штурмуя дома и тюрьмы. Всех заключенных в Имперских Камерах выпустили, и уже вскоре после этого народ маршировал под Имперским Дворцом. Кемерскай и многие другие имперские офицеры, участвовавшие в масштабном бунте армии, вместе с сотнями простогрифонов стояли у порога центра Имперской власти и её правительства. В абсолютном разобщённом хаосе, толпа простогрифонов пробилась во дворец, растаптывая античные ковры, бросая артефакты и ломая витражные окна Архоната.\n\n Тем не менее, никто из простогрифонов не смог найти Гровера V, несмотря на значительные услиия Кемерская по его поиску. Согласно Республиканским отчётам, его унёс с собой в последнюю минуту Эрос. Зато, простогрифоны и солдаты нашли весь регентский совет, которых, в отличие от Эроса и Императора, не спасли. Некоторые попали под показательные процессы, в итоге которых их каждый раз казнили, другие же были просто избиты на улицах, а третьи пытались просто прорваться сквозь толпу. Регентский совет утратил всю власть в столице, а их смертям радовались тысячи грифонов из толп. Вскоре, народ поддержал армейский бунт и Национальную Республиканскую Партию, создавшую Республику Грифонов."
 griffonRepublic_history.2.a:0 "Долой Имперцев!"

 griffonRepublic_history.3.t:0 "Первый Бой Революции"
 griffonRepublic_history.3.d:0 "После взятия Грифенхейма, Имперские воска были отброшены в цитадели монархизма Бронзхилл и Клубничное Герцогство, где семья Когтистых предоставила убежище Архонту и Императору. Кемерскай организовал свои войска для быстрого завоевания центра Империи, Герцогства Грифенхейм. Сам Кемерскай завоевал Интерривер, у реки Гриффкинг, где всё ещё правил его отец, Барон Виннина. Рейнхард Солнцехвостый, Шнабель Санглайдер и Андерс фон Брума, командир из Йеля, быстро примкнувший к Республике, пошёл в бой на город Крона. Клаус Розокрылый был ответственен за окружение Имперских сил у Кингстона и на Востоке.\n\nСилы Кемерская вступили в бой с армией Графа Интерривера, Йонаса Хардвейлера, у реки Гриффкинг. Генерал Кемерскай впервые получил шанс показать свои тактические умения, как новый Маршал Республики и исполняющий обязанности Президента. Победа была решительной, и силы Графа Йонаса отступили на Север, откуда после дальнейших битв с силами Республиканцем, им пришлось отступить в Бронзхилл и сложить оружие. Силы Кемерская воспользовались рекой, чтобы потом Граф Йонас, довольно слабый стратег, повёл свои войска через реку, где их обстреляли Республиканские пушки и артиллерия, после чего они были вынуждены отступить, убив лишь малую часть Республиканских солдат.\n\n Потом оказалось, что во время боя Хардвейлер был в пьяном бреду, так как он верил, что Республиканцы - кучка крестьян, которая никогда не прибегнет к реальной тактике. Впавши в неописуемую ярость, Архонт изгнал его из Империи, а Граф Йонас, насколько известно, спился до смерти в Зебрике, убедившись в том, что победа Республики неизбежна и что он подвёл своего императора-ребёнка."
 griffonRepublic_history.3.a:0 "Молодец, Кемерскай!"

 griffonRepublic_history.4.t:0 "Падение Герцогства Интерривер"  # Перевод MonAx Конец # # Перевод MonAx Начало #
 griffonRepublic_history.4.d:0 "К тому времени, как Кемерскай отступил на север Интерривера, произошло что-то интересное. Жители города Вюртенрест, столицы региона, только подняли крестьянское восстание после поражения их Графа в битве при Грифкинге и, потом, его изгнания. Его брат и наследник отступили к Алмазной Горе, где они стали служить Архонту, а крестьяне Интерривера официально выбрали свою свободу. Это новое государство, Крестьянская Республика Интерривера, изначально было почти социалистическим, распределяя богатство и власть поровну между крестьянами и организовывая их в коммуны. Хоть и Кемерскай хотел изначально подавить повстанцев, его политический соперник Аспер Сиклклав убедил его встретится с крестьянами и договорится с ними. В ходе договорённостей, было решено дать им значительную автономию, если они объявят о верности Республике, что они и сделали."
 griffonRepublic_history.4.a:0 "Революция казалась непобедимой."

 griffonRepublic_history.5.t:0 "Сын Против Отца"
 griffonRepublic_history.5.d:0 "Армии Кемерская в Интерривере пошли на север, под сопровождением крестьянских ополченцев верных Крестьянской Республики Интерривер. Там, они встретились с армией отца Кемерская, стареющим Бароном Виннина, Алдусом Кемерскаем. Сначала войска Алдуса побеждали в Битве за Виннин, отбивая силы своего сына. Кемерскай, тем не менее, применил защитные тактики и произвёл артиллерийские обстрелы, за которые он прославился, и в защите он выжал все соки из войск отца. Тысячи грифонов пали, штурмуя линию Кемерская, и в ходе контратаки Кемерская-младшего, численно превосходящие силы Барона были отброшены к самому городу.\n\nСилы Алдуса сдались, и он был взят в плен своим сыном. Вместе с его передовыми офицерами (войскам предложили присоединится к Республике, тех кто отказывались - убивали на месте), его привезли на центральную площадь Виннина, где он когда-то объявлял приказы и декреты Императора. Теперь же, ситуация изменилась, и Алдус был казнён за предательство народа и крестьян Грифонии. Барон Виннина, преданный своим сыном был в ярости, и в последних словах перед казнью палачом своего сына что-то пригрозил Кемерскаю.\n\nРеспублика теперь контролировала весь Интерривер, и при этом кампании Солнцехвостого и Розокрылого на Востоке, Юге и Севере были успешны, казалось, что Республика вот-вот возьмёт под контроль весь Грифенхейм с пригородами, а многие войска уже наступают в поддерживающие Республиканцев Катерин и Энгривер на Юге."
 griffonRepublic_history.5.a:0 "Переломный момент."

 griffonRepublic_history.6.t:0 "Грифонья Весна"
 griffonRepublic_history.6.d:0 "После окончательного завоевания Сердца Империи, Александр Кемерскай, которого многие считают лидером революции, глава Национальной Республиканской Партии и командовавший успешной операцией в Интерривере, призвал к первым за всю историю Империи Грифонов президентским выборам. На выборах доминировала Национальная Республиканская Партия, с Кемерскаем во главе, но также принимали участие многие другие, такие как Социалистическая Народная Партия, ведомая юным революционером-идеалистом Аспером Сиклклавом, который выступает за социалистическую и революционную практику и идеологию. В выборах также соревновались правые революционные организации, такие как Национальный Революционный Фронт, во главе с ныне мёртвым Петером Альстреннером, выступавшим за безоговорочный антимонархизм, фанатичный национализм и общегрифонью идентичность, а также корпоративистскую экономическую систему.\n\nКак и ожидалось, Победил Кемерскай, набрав 77% от всех голосов, а Сиклклав и Альстреннер оба набрали менее 15% от всех голосов. Риторика унитарности при НРП, их демократические принципы и факт того, что революция ещё идёт, а народ хочет стабильности, позволило им очень легко победить. Военный опыт Кемерская и его известность, как военного героя, сделала его очень популярным кандидатом, а его кабинет был в основном собран из кандидатов, одобренных всеми умеренными партиями. В нем есть генералы, идеалисты, прагматики, все объединены ради демократического дела и демократических целей. По крайней мере, в теории.\n\nПервые 100 дней Кемерская были на удивление стабильны, в то время, как грифоньи контрреволюционеры все ещё зализывают раны в Бронзхилле и Клубничном Герцогстве и не проводили значительных наступлений на республике в это время. Пытаясь задобрить рабочих, крестьян и прочих недовольных, Кемерскай немедленно начал проводить крупномасштабные переводы. Первым указом его правительства было убрать устоявшиеся законы о рабстве, крепостничестве и службе Империи, освобождая всех, на кого эти законы действовали, даже не смотря на то, что многие из этих законов Империей уже давно не практиковались. Кемерскай продвинул социальные реформы простогрифонам ещё дальше, утверждая такие промышленные изменения, как законы о минимальной зарплате и значительное налогообложение грифоньих дворян и и олигархов, с целью перераспределить их богатства простогрифонам. Его политики были невероятно популярны, и рейтинг Кемерская взлетел. Тем не менее, правительство столкнулось с инфляцией, так как его экономисты часто сосредоточили свои усилия на социальных политиках, пренебрегая балансированием бюджета, что привело к печатанию огромного количества идолов для удовлетворения благородных целей Кемерская\n\nНу а пока Грифония хотя бы свободна."
 griffonRepublic_history.6.a:0 "Настоящая демократия?"

 griffonRepublic_history.7.t:0 "Ничто Не Вечно"
 griffonRepublic_history.7.d:0 "К несчастью для Республики, грифонье дворянство в изгнание не позволило Республиканцам просто прийти и взять контроль над их страной. Юный Гровер V, при помощи верного опекуна и религиозного учителя Архонта Эроса VII, начал контрреволюцию. При поддержке Графа Бронзхилла, чьи субъекты были, на удивление, верны монархии, и Герцога Клубники, женатого на тёте Гровера, контрреволюционеры заполучили плацдарм на Севере. Наступая из Бронзхилла и Клубничного Герцогства, Имперские войска разгромили республиканцев в Интерривере, положив конец социалистическим Республиканцам, которые там укрепились, и восстановив Баронство Виннин во главе с братом Кемерская, Августом Кемерскаем I. Аспер Сиклклав едва выбрался живым и продолжал поддерживать Национальную Республиканскую Партию Кемерская, хоть и многие ультранационалисты перестали поддерживать Кемерская во время развала Республики.\n\nКогда вместе с Алмазными Псами, Архонт Эрос VII, связанные силы Империи, Феофии, и Когтистой вместе маршировали в бой против Президента-Маршала, Александр Кемерскай отдал приказ о безоговорочном отступлении из Грифенхейма, желая совершить тактическое отступление на север и постепенное завоевание слабого Герцогства Клаудбьюри, разослав письма всем генералам армии. Армии, участвовавшие в этом Великом Походе, включают в себя собственную армию Кемерская, находящуюся в Интерривере, армии Клауса Розокрылого и Макса Белопёрого, ныне борющихся в Катерине и Энгривере, и армию Рейнхарда Солнцехвостого, также находящуюся на Севере. Были многие другие армии, желавшие также участвовать в Походе, но они были искоренены патрулировавшими Имперскими армиями и ликвидированы. Многие Республиканские армии остались в Энгривере и спрятались в великом Шейсвальде, периодически совершая набеги на ближайшие Энгриверские лесные города. Другие ушли в Катерин, в том числе и в рыцарские бригады, выступившие на стороне Республиканцев, что привело к странному объединению набожных рыцарей и республиканских революционеров."
 griffonRepublic_history.7.a:0 "Прощай, дорогая Республика."

 griffonRepublic_history.8.t:0 "Конец Начала"
 griffonRepublic_history.8.d:0 "Генерал Лука Фальваттер, ныне защищающий захваченные земли в Бронзхилле, получил задание провести армию алмазных псов и грифонов-республиканцев на север к Клаудбьюри через горы Вайттейл, наступая в Герцогство Клаудбьюри с фланга пока они заняты на Юге. План Луки был ключевым в лёгкой победе над Герцогством Клаудбьюри, вместе с бунтарями-освободителями под руководством Георгия Тифизера в горах Вайттейл. Тем не менее, Лука был застигнут врасплох силами Графа Бронзхилла, во главе с ныне знаменитым генералом Шепом Айронхоллом. Его армия была окружена несколькими дивизиями алмазных псов и уничтожена, этим уничтожая все планы войны на два фронта против Герцогства. Позже, тело Луки было найдено рядом с телом Тифизера, чья дочь в будущем продолжила его дело.\n\nПока армии Люстера отступали на Севере, загадочный республиканский офицер по имени Блэкрок сбежала от Республиканской борьбы, её боевая единица стала независимой, кочующей бандитской армией. Цель Блэкрок взять Грифинстоун от имени Республики изменилась на желание взять Грифинстоун и утвердить там своё бандитское королевство. Письмо Кемерская с призывом отступать в Клаудбьюри, насколько известно, было сожжено Блэкрок в ходе отступления на юг. Её войско больше не участвовало в Великом Северном Походе.\n\nТем не менее, не всё было потеряно. Армия Кемерская быстро объединила силы с соединениями Рейнхарда Солнцехвостого и Клауса Розокрылого у границы с Феофией, и готовилась бежать на Север в Герцогство Клаудбьюри. Пока их армия передвигалась на Север, их перехватила огромная армия, включавшая в себя войска из Клубничного герцогства и Феофии. Объединёнными усилиями трёх, пусть и ослабленных армий, Кемерскай, Солнцехвостый и Розокрылый отбили врагов со средними потерями. Битва за Мирабель была выиграна, и три армии пересекли Феофско-Клаудбьюрийскую границу."
 griffonRepublic_history.8.a:0 "В Клаудбьюри, ребята!"

 griffonRepublic_history.9.t:0 "Южный Бой"
 griffonRepublic_history.9.d:0 "Когда Республиканцы прошли через Феофско-Клаудбьюрийскую границу с юга, они прибыли в город Клоборг, один из немногих городов в Клаудбьюри, управляемый ненаследственным правителем. Из-за Республиканских настроений в городе, в 965 году, Герцог Клаудбьюрийский Отто II отменил Баронство Клоборг и позволил дворянину Карлу Свенс-Риннеру стать первым Мэром Клоборга. Отто II верил, что это подавит Республиканские настроения, этого не случилось, и Клоборг открыто заявил о поддержке восстания Кемерская, обеспечивая его солдат оружием, снабжением, пищей и отдыхом. Карл Свенс-Риннер и его протеже Тобиас Сивенхоф, который в будущем станет многообещающим Республиканским министром, стали лидерами Республиканского движения в Клаудбьюри, чем они воодушевят многих крестьянских восстания и нападения по всей стране, после их декларации в поддержку Кемерская.\n\nНесмотря на то, что Республиканцы верили, что смогут легко завоевать Клаудбьюри, война на севере продолжалась, и зимой 979 года, Республиканцы были вынуждены остаться в южных провинциях Клаудбьюри, что включает в себя большую часть провинции Вингхаген (кроме непосредственно города Вингхаген, который был под брутальной осадой Республиканских войск). Клаудбьюрийский флот всё ещё находился в портовом городе Вингхаген, который доставал ресурсы осажденному городу закупая их из Ведины и Империи. Имперская армия, что интересно, не напала на Республиканцев с Юга, сосредоточившись больше на подавлении сопротивления изнутри и сохраняя ту немногую территорию, оставшуюся у них после множественных объявлений независимости Имперскими вассалами. Казалось, что Республиканцы ещё долго будут воевать, ведь осада Вингхагена ещё шла, а о Клаудбьюри до весны можно было и не мечтать.\n\nПока Республиканцам казалось, что Вингхаген они не возьмут никогда, ситуация скоро изменилась в их пользу, когда прибыла небольшая флотилия под командованием Германа и Корнелиуса Хассентельфов, Республиканских морских офицеров из мелкой Феофской дворянской семьи и повернула ход осады. Братья Хассентельфы разбили Клаудбьюрийский флот, который и не подозревал о каком-либо значительном присутствии Республиканского флота. После разгрома Клаудбьюрийского флота, Вингхаген быстро сдался Республиканцам. Граф Леонард Гёртц лично принёс письмо о сдаче Генералу Клаусу Розокрылому, но его это не спасло. За его преступления против Республики Грифонов и революции, он был повешен за предательство через несколько часов после поражения."
 griffonRepublic_history.9.a:0 "Нас хотя бы поддерживает народ..."

 griffonRepublic_history.10.t:0 "Битва за Клаудбьюри" # Перевод Rugar/MonAx Начало #
 griffonRepublic_history.10.d:0 "За последние месяцы Республиканцы добились небольших успехов, но так и не смогли получить главную награду - Клаудбьюри. Город был почти дважды окружен объединенными армиями Солнцехвостого и Розокрылого, но численность войск Отто была намного больше, чем у Республиканцев, поэтому они могли отразить любые шансы на тактическое окружение лишь за счет численного превосходства. Поскольку Запад и Восток в основном контролировались Республиканцами, главным фактором, который привел бы к капитуляции Герцогства был Клаудбьюри, и в то время как Графство и Баронство падали вокруг него, Отто II забаррикадировался со своими армиями в самом сердце Герцогства. Тем не менее, хотя Отто II мог спасти свой город от Республиканцев, он не мог спасти свой город от его собственных жителей. Под покровом ночи Республиканские агенты и тысячи рабочих и крестьян Клаудбьюри штурмовали Клаудбьюрский дворец в ходе жестоких событий 978 года. Отто II был оставлен в живых по приказу Республиканцев, которые затем повесили его за измену против Республики Грифонов. Подстрекаемая Республиканскими военными, которые жаждали мести с тех самых пор, как их изгнали из Грифенхейма, толпа рабочих и солдат-республиканцев линчевала бесконечное количество аристократов и дворян в так называемой "Резне Клаудбьюри". Сын и наследник Отто II Карл вместе со своим братом Кристофером были убиты Республиканцами, как и большинство ближайших членов династии Плюменьяр. Оскар Плюменьяр, дядя Отто, умолял о пощаде в суде прямо перед Кемерскаем, и он вместе со своей дочерью и женой был избавлен от ужаса виселицы. В то время как милосердие Кемерская использовалось как инструмент пропаганды, Оскар был сослан в небольшую деревню в Северных Племенах, прямо над границей Клаудбьюри, чтобы убедиться, что Плюменьяры никогда больше не будут угрожать Клаудбьюри и Республике."
 griffonRepublic_history.10.a:0 "Победа!"
 
 griffonRepublic_history.11.t:0 "Наш Темнейший Час"
 griffonRepublic_history.11.d:0 ""Эта предательская контрреволюция однозначно опасней Эроса VII, Когтистой и Бронзовохвостого вместе взятых, потому что в нашей стране правит меньшинство, пока собственность крестьян и местных в упадке и, более того, демобилизация отпустила огромное число потенциально неблагонадёжных элементов." - Александр Кемерскай, про Скайнавскую Революцию.\n\nВ выборах 986 незначительное большинство проголосовало за Национальную Республиканскую Партию Александра Кемерская, и даже более того, многие в Республике сомневались, правда ли по результатам побеждал Кемерскай. Аспер Сиклклав, социалистический боец и революционер, воспользовался возросшим недовольством "Старым Маршалом", и создав коалицию с Партией За Права Местных, Социалистическая Народная Партия наконец может представлять угрозу Кемерскаюю на национальном уровне. Газеты предрекали победу Сиклклава с небольшим перевесом, Кемерскай сделал решение, которое изменит Республику навсегда.\n\nЗаконодательное собрание, подвластное Национальным Революционерам с огромным перевесом в голосах приняла "Акт Спасения Республики 986 года", который значительно усилил исполнительную власть Президента-Маршала и отменил парламентские и президентские выборы до тех пор, пока "национальная безопасность в подходящем положении для процветания демократии." Любые надежды на президентство Сиклклава были разрушены, и НРП Кемерская снова остался единой политической силой в Республике.\n\nСоциалисты, как всегда, предают, и очень неспокойно отреагировали на Акт Спасения Республики. Сиклклав сформировал Единый Социалистический Революционный Фронт и сбежал на север в ходе Второго Северного Похода, ведь у покалеченной войной Республиканской Армии не было сил их остановить. Сформировалась Социалистическая Республика, и Революция 986 года стала клеймом в истории и политике хрупкой Республики."
 griffonRepublic_history.11.a:0 "Всё правда потеряно???"

 griffonRepublic_history.12.t:0 "Смена Гвардии"
 griffonRepublic_history.12.d:0 "Хоть и Республика, по большей мере, восстановилась после Революции 986 и Скайнавского Предательства, многие в правительстве всё ещё не довольны политиками режима Кемерская, особенно Клаус Розокрылый, верный Начальник Штаба и Вице Президент, вплоть до того момента, как эти посты разделили после его увольнения.\n\nРозокрылый, разочарованный автократическими мерами Кемерская и его невозможностью принять принципы Грифоньей Революции, начал соперничать с Президентом-Маршалом по всё более мелочным вопросам. Когда Розокрылый заявил, что конституционная монархия была бы лучше нынешнего режима Кемерская, Президент-Маршал в ярости снял его со всех постов за простое "неподчинение". Его пост Вице-Президента получил Шнабель Санглайдер, другой политик, также волнующийся по поводу растущего авторитаризма Кемерская, чтобы восстановить связи между Старой Гвардией Национальной Республиканской Партии и её правыми элементами. Его неоднозначным наследником в должности Начальника Штаба стал Рейнхард Солнцехвостый, который был под расследованием прессы и правительства касательно возможных связей с ультранационалистами. В очередной попытке объединить политические силы Республики, Кемерскай назначил управлять армией грифона, которому нельзя такое доверять, насколько бы хорошим маршалом он ни был.\n\nРозокрылый был выслан Кемерскаем на Север для "поддержания мира", но это оказалось роковой ошибкой. Розокрылый, разъярённый действиями правительства, которому он клялся служить, начал заниматься бандитизмом и полевым командирством, собирая местных и монархистов в подпольные коалиции. Хоть Розокрылый и не прибегал к такому бандитизму, к которому очевидно прибегал Солнцехвостый, его действия ускорили падение Республики в хаос, бандитизм и полевое командирство, факторы, которые по сей день присутствуют в Республике."
 griffonRepublic_history.12.a:0 "Ой."

 griffonRepublic_history.13.t:0 "Конец Солнцехвостого"
 griffonRepublic_history.13.d:0 "Ночью 13 октября, в 1003 году, Клаудбьюри чуть было не горел. Рейнхард Солнцехвостый, вместе с рядом Республиканских офицеров и политиков, связанных с Грифоньим Национальным Революционным Фронтом, были замечены за планированием ужасного злодеяния - государственная измена Республики и попытка терроризма. Хоть и Солнцехвостый не был обвинён, произошла утечка детальных планов по теракту под чужим флагом нашими информаторами в НРП, обвинив в ней коммунистов и центристов НРП, для того, чтобы поддержать государственный переворот ГНРФ. Среди имён в деле также фигурирует лично Рейнхард Солнцехвостый.\n\nКемерскай, не имея достаточных доказательств для обвинения Солнцехвостого в участии в атаке, так как он отклонял все обвинения правительства и заявления заговорщиков, вместо этого выслал его на Север вместе с Розокрылым и лишил его всех должностей в правительстве. Новым начальником штаба стал Шнабель Санглайдер, который Кемерскаю кажется опасным Вице-Президентом. Бывшую должность Санглайдера занял Генрих Кингфезер, прагматик и близкий друг Кемерскай со времён Республиканской Революции. Солнцехвостый и Розокрылый больше не были в правительстве, и относительное единство снова образовалось среди высших чинов Республики - хоть и Солнцехвостый перенёс изгнание на Север тяжелее, чем Розокрылый.\n\n"
 griffonRepublic_history.13.a:0 "Борей их побери!"  # Перевод Rugar/MonAx Конец #
 
 griffonRepublic_history.14.t:0 "Восход НРП-Левых"
 griffonRepublic_history.14.d:0 "В ходе непредвиденного исхода, не ожидаемого никем в Республике, силы социализма и юнионизма снова пришли к власти, одерживая победу за победой, невиданных со времён Революции 986.\n\nВсё началось с восхода Рикарда Эстлера, депутата из городского совета и радикальной силы в городе - выступающую за обширные социальные программы, самоуправление рабочих в кооперативах и продолжение урбанизации города. Новые, так называемые, "Левые-НРП" Рикарда Эстлера, вскоре заняли большинство мест в разных городских советах по всей Республике - от Скварка до Вингхагена, новые социалистические идеи были замечены в профсоюзах и на рабочих местах Республики.\n\nЭстлер лично, всё же, не смог вообще попасть в городской совет - в 1005, он выдвинулся на пост Мэра Клаудбьюри, один из немногих, выборы которого не отменил Кемерскай в 986. Действующий мэр, Николас Эгшер, оклеветал Эстлера, обозвав его безбожным коммунистом, пешкой Скайнавцев и глупым идеалистом - сам Эгшер состоит во фракции Санглайдера и выступал за многие те же ценности, за которые выступал и Эстлер, но в конце концев, его враждебный антисоциализм его карьеру и закончил. Эстлер, благодаря социальным реформам, прошедшим в Клаудбьюри за последние несколько месяцев, выиграл выборы с ошеломляющим перевесом, сняв с поста Эгшера впервые за более чем два десятилетия.\n\nВскоре, Эстлер стал одним из членов совета Кемерская, а влияние Левых-НРП всё росло и росло в Республике, причём выросло не только влияние. Вырасли и амбиции Эстлера."
 griffonRepublic_history.14.a:0 "Проклятые социалисты."
 
