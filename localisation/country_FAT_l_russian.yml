 griffonRepublic.250.t:0 "Чистка"
 griffonRepublic.250.d:0 "После объявления военного положения по всей стране, Президент-Маршал Кемерскай начал чистку социалистических и диссидентских элементов нации, чтобы не случилось очередного 986 года. Социалисты, лидеры профсоюзов, и даже некоторые гармонисты оказались либо изгнаны из НРП, либо вообще из Республики, либо даже брошены в тюрьмы и осуждены за предательство в пользу Скайнавии.\n\nВозможно, самой значительной антиправительственной силой после военного положения стало Социалистическое Крыло его собственной Национальной Республиканской Партии, которая устраивала протест за протестом, требуя "демократии" и "честных выборов". Рикард Эстлер скакал по улице, и он с его шайкой безмозглых заводских рабочих, которые ещё и не родились во времена революции, стали серьёзной угрозой для Республики Грифонов. Хотя сама партия ещё не начала сталкиваться с целенаправленными последствиями чисток, великий маршал считает эти чистки ключевым средством предотвращения возможных социалистических атак в будущем.\n\nВсе члены левой НРП получили строгие предупреждения о необходимости соблюдения законов Республики и их партии. На улицах Клаудбьюри стало появляться всё больше и больше полицейских, которые арестовывали фашистов, социалистов и коммунистов, которые ранее показали нелояльность к республике."
 griffonRepublic.250.a:0 "Все предатели."

 griffonRepublic.251.t:0 "Протесты"
 griffonRepublic.251.d:0 "Писатель-Республиканец Корнелиус Винке, продуктивный писатель и историк, чьему перу принадлежат сотни работ о грифоньем республиканстве и демократии, недавно написал новую книгу - "Великий Миф Кемерская", в которой он жестко высмеивает правительство Кемерская и его действия за последние несколько лет. "Кемерскай - безмозглый идиот," пишет Винке, "Он не знает ничего, кроме войны, да и даже воевать он не собирается, так что теперь всё на что он способен - ничего не делать и медленно стареть и гнить." Его послание приняли позитивно, и книга Винке скоро стала бестселлером в Республике.\n\nПока наше правительство пыталось запретить эту злую выдумку, Винке вызвал достаточное недовольство, чтобы разжечь массовые протесты против Президента-Маршала, и даже на Севере, где поддержка военной хунты всегда была сильна. К сожалению, всё больше и больше грифонов выходят на улицы, с разными слоганами, например "Долой Кемерская" и "Долой Авторитаризм".\n\nНаше правительство либо разберётся с этим кризисом, либо вымрет."
 griffonRepublic.251.a:0 "Проклятье."

 griffonRepublic.252.t:0 "Коммуна Спэрроусбейна"
 griffonRepublic.252.d:0 "После того, как протесты против Александра Кемерская прошли по всей стране, а Корнелиус Винке захватил власть в городе Мрачный Шпиль вместе с тысячами его последователей, Север, насколько известно, всё ещё не проявил активности. Генералы были разбиты, и предпологалось, что Север снова будет верен Президенту-Маршалу.\n\nWe were wrong.\n\nПроскайнавский боевик Мо Спэрроусбэйн, изначально верный Республике поджал хвост и создал свою коммуну на Севере Республики. Он уже нелегально получает поставки Скайнавского оружия, надеясь подготовиться к открытому военному восстанию.\n\nНа Севере - обезумевший генерал, в Вингхагене, Мрачном Шпиле и Клаудбьюри - протесты. Мы должны что сделать и сделать что-то быстро."
 griffonRepublic.252.a:0 "В этом всём теперь ещё и коммунисты замешаны?!"
 
 griffonRepublic.253.t:0 "Конец Социалистического НРП"
 griffonRepublic.253.d:0 "Социалистический НРП Рикарда Эстлера уже пострадал от ряда чисток, когда Кемерскай столкнулся с проблемой с их ролью в партии. Эта чистка прошла во время военного положания, и таким образом были очищены самые радикальные члены Социалистического крыла НРП - Мо Спэрроусбейн был изгнан на Север, а ярые революционеры-социалисты были исключены из правительства.\n\nИ всё же, с объявлением диктатуры и постоянного чрезвычайного положения, социалисты снова встрепенулись, и теперь уже очевидно, что их нельзя вообще допускать к власти. За последние несколько недель, агенты и армейские офицеры, верные Кемерскаю, начали целые расследования деятельности социалистов и аресты тех, кого уличили за шпионство в пользу Скайнавии.\n\nТрибуналы и суды прошли по всей стране, и, как и ожидалось, многие деятели и организации, связанные с Левыми НРП, такие как эти профсоюзы, были обвинены в сотрудничестве со Скайнавией с целью уничтожения Республики. Согласно нашим агентам, Рикард Эстлер лично получал взятки в тысячи идолов от про-скайнавских профсоюзов и революционных организаций - очевидное доказательство предательства Республики.\n\nС окончанием этих судебных процессов, лидеры Левого НРП прекратили свою деятельность - многие были брошены в тюрьмы, изгнаны, или в лучшем случае, окончили свою политическую деятельность."
 griffonRepublic.253.a:0 "Жалко, но это нужно было сделать."

 griffonRepublic.254.t:0 "Пацификация Клаудбьюри"
 griffonRepublic.254.d:0 "Впервые за три десятилетия вооруженные отряды вышли на улицы Клаудбьюри с целью избавить город от любого сопротивления Республике. Однако на этот раз они не пришли как освободители - они пришли как подавители сопротивления. На улицах царило жуткое молчание, так как большинство грифонов сидело в своих домах, и ожидало, пока вооруженные патрули покинут город и закончат контртеррористическую миссию. Когда на этот раз Александр Кемерскай проезжал по улицам Клаудбьюри, никаких празднований не было - только страх и паранойя.\n\nВойска обыскивали подвалы таверн, рестораны и склады по всему Клаудбьюри, разыскивая и тех, кто стоял за восстаниями и провоцировал волнения против режима Кемерская. Сам маршал выступил в президентском дворце в Клаудбьюри, как и всегда, но его речь ожидало лишь небольшое количество населения, а не огромные толпы, к которым он так привык. Он коротко рассказал только о предателе Рикарде Эстлере, которого сняли с поста военного губернатора, и что отныне Клаудбьюри находился в военном положении."
 griffonRepublic.254.a:0 "В городах больше не будет бунтов."

 griffonRepublic.255.t:0 "Конец Спэрроусбейна"
 griffonRepublic.255.d:0 "К сожалению для Спэрроусбейна, не было никаких неожиданностей, когда мы вошли на север, и наши войска не столкнулись с незнакомой местностью. Республиканские вооруженные силы уже сражались ранее здесь с войсками мятежных полководцев, и на этот раз они были гораздо более приспособлены к зимним условиям, чем бригады Спэрроусбейна. Республиканские войска устало тащились свозь покрытый льдом снег под командованием самого Макса Белопёрого - Кемерскай выбрал стареющего грифона из-за его явной ненависти к скайнавскому социализму и опыту действий на севере совместно с бригадами Розокрылого. Вскоре войска Белопёрого оказались в Мрачном Шпиле, где они встретили большую группу социалистов, революционеров и сторонников Скайнавии, вооруженных винтовками и лопатами.\n\nПощады от Белопёрого они не дождались.\n\nКогда он вернулся к Кемерскаю, то просто сказал старому маршалу, что дело сделано и войска Спэрроусбейна больше не будут причинять проблемы республике. Кемерскай даже не потрудился спросить старого грифона о произошедшем, так как уже знал, что Белопёрого уничтожил всех социалистических мятежников силой, присущей истинной Республиканской Армии. Для старого маршала это было правосудием за преступления 986 года, за которые социалисты так и не заплатили. А также это было отличным уроком для скайнавцев."
 griffonRepublic.255.a:0 "Все они - Скайнавские предатели."

 griffonRepublic.256.t:0 "Осада Мрачного Шпиля"
 griffonRepublic.256.d:0 "Корнелиус Винке, безумный писатель из Мрачного Шпиля неделями выжидал в ратуше Мрачного Шпиля, набирая тысячи республиканцев по региону и в самом городе, в жалкой и ошибочной борьбе против режима Кемерская. Вот теперь, правда, оборвалась его череда удач.\n\nТанки и пехота прошлись по замолчавшим улицам Мрачного Шпиля, население в ужасе спряталось в домах, повстанцы - в своих укрытиях. Разошлись вести о чистках Кемерская, и в глазах многих он тиран и автократ - его боялись, но точно не любили, очевидно. Никто больше радостно не приветствовал солдатов Кемерская, а некоторые граждане так вообще насмехались над солдатами Республики, которые маршировали к городскому совету, намереваясь положить конец ереси Винке.\n\nБой был коротким. Войска Винке были разбиты реальными ветеранами, и сам предводитель, в конце схватки, был еле живой - его тело было всё в синяках и он в приступе бросался на Республиканцев, крича "Предатель!". Бессознательному грифону была оказана первая помощь и он был отправлен в Клаудбьюри, где его ожидала справедливость Богов и Президента-Маршала.\n\nКорнелиус Винке отрицал свою вину до самого конца, виня во всём "фальшивую Республику" и её "Мааритского крипто-монархистского лидера" до тех пор, пока его не отвели к виселице, там, где его глаза раскрылись до самых краёв перед ужасом смерти. Кемерскай и Санглайдер наблюдали из толпы, лично смотрели, как жизнь одного из величайших грифонов Республики иссякала на глазах.\n\n"Это ваша вина, Президент," резко сказал прежде верный Санглайдер, хищно глянув на Кемерская своим одним глазом, "Его жизнь не должна была кончиться от твоих рук. Он написал огромное количество трудов про Республику, помог набрать поддержку в борьбе против герцогства, положил фундамент нашей демократии, а ты его убил как какого-то простогрифона."\n\nКемерскай взглянул на него и вздохнул. "Я должен был это сделать. Он предатель, восставший против Президента, призывал к братоубийству Республиканцев."\n\n"Всё что он делал, было во имя Принципов Национальной Республиканской Партии. В отличие от тебя, брат."\n\n После этого, Санглайдер ушёл, оставив Кемерская одного, а его глаза стали полны чистой ярости, прямо перед безжизненным трупом Корнелиуса Винке."
 griffonRepublic.256.a:0 "Грустный конец ранее великого грифона."

 griffonRepublic.257.t:0 "Последние Слова Кемерская"
 griffonRepublic.257.d:0 "Когда Александр Кемерскай-Младший прибыл в больницу увидеться с отцом, он увидел его таким, каким его никто не хотел бы его видеть - корчащимся от боли в своей койке, схватившимся за края, пытаясь это выдержать.\n\n"Подойди поближе, Алекс..." простонал Кемерскай, надеясь, что его единственный сын подойдёт поближе и услышит его, "Я хочу дать тебе свой предсмертный подарок, твоё наследие... Вспомни, что делал этот старый дурак и не повторяй моих ошибок... Тридцать лет моей жизни я был героем, но все меня запомнят тираном..."\n\nОн с трудом говорил, задыхаясь от боли и плача от стыда.\n\n"Всё, что я делал... Я делал ради стабильности, ради Республики, ради нашего будущего... Ты должен восстановить демократию, как и я должен был... Не умирай тираном, как я.". Кемерскай сложил свои когти на когти своего сына, оба плакали, "Помни, Алекс. Свобода, демократия, процветание."\n\n"Я на пути к Борею... О, и ещё, Алекс..." сказал он, с ужасом смотря на сына.\n\n "Да, пап? Что..." сказал Александр, крепко сжав когти отца.\n\n "Помни меня за всё хорошее, не плохое. Пожалуйста..."\n\n "Конечно, я люблю тебя, папа..." сказал ему Александр, после чего Кемерскай улыбнулся и закрыл глаза, мирно заснув.\n\n Его объявили мёртвым через несколько дней, но к тому времени, он уже был лидером лишь номинально - всю власть он уже передал своему сыну.\n\n Алекс вышел из больницы уже с титулом Президента Маршала, и перед Кемерскаем-Младшим теперь тяжелый выбор - Стоит ли восстановить демократию, как сказал ему его отец? Или ради стабильности и власти лучше продолжить чрезвычайное положение?"
 griffonRepublic.257.a:0 "Мы восстановим демократию."
 griffonRepublic.257.b:0 "Мы сохраним чрезвычайное положение."

 griffonRepublic.258.t:0 "Споры О Гимне"
 griffonRepublic.258.d:0 "С восстановлением парламента, на повестке дня встал вопрос о национальном гимне - или вернее, о его отсутствии. Во время обсуждения, собралось три лучших варианта.\n\n"Триколор" - партийный гимн НРП, и многие считают, что сделав его гимном, мы укрепим единство партии и покажем народу Грифонии, что мы всё ещё верны Республиканскому делу. Правда, использование гимна НРП как национального может рассматриваться, как удар по меньшим партиям, недавно сформировавшихся в парламенте. Даже без политического подтекста, "Триколор" всё ещё спорен - припев, "Пускай слабаки дрожат и смеётся ренегат, Триколор всегда тут был и им его не убрать!," считается оскорбительным и грубым. И всё же, это один из самых популярных неофициальных гимнов и мелодия передаёт Республиканский дух.\n\nСледующая песня, "Восставшая Из Руин," мелодия, распространившаяся во время Республиканской Революции, в которой поётся про единую и свободную Грифонию. Если в "Триколоре" поётся про Республиканство в целом, в "Восставшей Из Руин" сосредоточено внимание на нашей цели. "Послужим мы во славу нашей родины Грифонии, нашего Отечества."\n\nПоследняя песня из предложенных - "Единство, Справедливость и Свобода", третий куплет известной песни "Das Lied der Griffonien", также известная как "Песня Грифона". Наши демократические ценности и идеи единой Грифонии отражаются в каждом слове этого третьего куплета. Более того, выбор песни, уже популярной среди народа Грифонии укрепит наш статус законного наследника погибающей Империи.\n\nИ всё же, какую песню выбрать?"
 griffonRepublic.258.a:0 ""Триколор"!"
 griffonRepublic.258.b:0 ""Восставшая Из Руин"!"
 griffonRepublic.258.c:0 ""Единство, Справедливость и Свобода"!" # Перевод MonAx конец #

 griffonRepublic.259.t:0 "Встреча" # перевод idenr начало #
 griffonRepublic.259.d:0 ""Друзья, прошу, присядьте."\n\nСолнцехвостый поклонился, когда Годфрид Херен и Дитрих Мах вошли в резиденцию Президента, украшенную Триколорами Республики. На стене, там, где раньше был портрет Кемерская, теперь был портрет ухмыляющегося Солнцехвостого, во всём его великолепии. Так было со всеми портретами предыдущего президента.\n\n"Я так рад, что мы все смогли встретиться сегодня" Когда двое пришедших заняли места за столом, он продолжил: "Я уверен, вы знаете, зачем мы здесь собрались - великий Грифоний Национальный Революционный Фронт обращается к вашим организациям для объединения против монархических декадентов, либеральных идеалистов и тиранов-социалистов."\n\n"При всём уважении, господин Президент", Херен кашлянул, и начал шептать Солнцехвостому: "Я соглашусь, лишь если вы удалите из переговоров этого деревенского маршала. Он недостоин чести переговоров с нами"\n\nЭто было грубо, и Мах встал со стула, указывая на Феофийца: "Я не потерплю этого лягушатника в любой Национальной Республике! Он напыщенный, ленивый и не достоин называться грифоном, весь Герцланд об этом знает".\n\n"А ты не лучше, ты вообще деревенщина!", крикнул Херен Маху, вставая со стула; "Солнцехвостый, этот грифон - обманщик, действующий только ради себя. Я писал романы и статьи о национальном обновлении, пока он копался в огороде".\n\n"Скажи это ещё раз" Дитрих встал, чтобы сравняться с Хирэном, и плюнул в него: "Назови мне хоть одну причину, почему я не должен выстрелить в тебя, болотная тварь".\n\nВ этот момент Солнцехвостый встал и заговорил:\n\n"Не надо, Херен уже уходит".\n\nФеофиец попытался что-то ответить, но охранники Солнцехвостого вывели его из зала до того, как он нашёлся, что ответить.\n\n"Не думайте о его словах. Вообще с ним на обратном пути в Де Влегульс, должен произойти "инцидент". А мы пока можем подыскать более достойного правителя Феофии".
 griffonRepublic.259.a:0 "Коалиция Солнцехвостого-Маха!"

 griffonRepublic.260.t:0 "Новый Архонат"
 griffonRepublic.260.d:0 "Следующей целью мести Солнцехвостого стал Архонат. Хоть они и объявили о нейтралитете, они продолжают поддерживать предателей-монархистов, даже теперь, когда императорская династия угасла.\n\nАрхонт Эрос VII уже казнён за измену Республике вместе с Протеусом II. Эриона XII постигла та же участь, но от лап добровольцев из вооружённого отряда рабочих.\n\nНовые архонты оказались столь плохи, что Солнцехвостый решил ограничить власть Архоната. У них больше нет возможности влиять на политику и умы граждан Республики, им нельзя занимать политические должности, многие храмы будут снесены, их территории будут использованы для различных объектов, более нужных Республике.\n\nПока они не научатся верности Республике и Президент-Маршалу, их будут судить, вне зависимости от сана.\n\nМногие считают этот указ тираническим, но истинные защитники Национальной Республики лишь поддерживают его."
 griffonRepublic.260.a:0 "Они будут жить молитвой"

 #Keep this event only if I want to do suntail post-unification
 #griffonRepublic.261.t:0 "A Visit To Vinnin"
 #griffonRepublic.261.d:0 "Alexander Kemerskai's grave was certainly unbefitting of a President-Marshal. Tucked away in a small corner of the Vinnin Cemetery and far from his noble parents, it was already cracking and weathered - there was no glory in his resting place. The old Marshal's will stated he wanted to be buried in his old hometown, in memory of what could have happened before the Revolution, and Suntail had complied - reluctantly, of course.\n\n#unfinished i might ship this off to some horseworder"
 #griffonRepublic.261.a:0 "Perhaps it is time for new blood..."
 
 griffonRepublic.261.t:0 "Триумф Солнцехвостого"
 griffonRepublic.261.d:0 "Солнцехвостый посмотрел на карту Грифонии. Столько лет, столько часов потрачено во имя всего хорошего для каждого грифона, и наконец, он сделал это. Он, именно он всё объединил, создал новую державу, образец всем державам. Последний враг был повержен, их сторонники ушли в подполье. Он открыл конверт на столе и прочитал.\n\n\"Сим я отправляю символы последнего организованного сопротивления нам. Да пребудет с нами Арктур всегда, как и ныне.\"\n\nСолнцехвостый положил письмо обратно в конверт и закрыл его. Он снова бросил свой взгляд на карту. Все города были перечёркнуты ручкой, показывая этим их поражение. Отличная работа."
 griffonRepublic.261.a:0 "Славная победа."

 griffonRepublic.262.t:0 "Двойная монархия"
 griffonRepublic.262.d:0 "Теперь, когда Грифенхейм под нашим контролем, мы должны решить, что делать с этими территориями, территориями, лояльными, в целом, Гроверу VI, и говорящими на другом языке. [Root.GetLeader] говорил со своими советниками о том, как лучше объединить останки Империи. Многие предложили оставить Гровера VI королём Герцланда в союзе с королевством Клаудбьюри. Для объединения династии Плюменьяр с популярной в Герцланде династией Гроверов решено женить Гровера VI на Офелии Плюменьяр, внучатой племяннице Оскара I.\n\n Недавно сформированный Учредительный Совет решил, что Клаудбьюри будет церемониальной столицей, а Грифенхейм - фактической столицей.\n\n В каждом из Королевств будет свой Парламент, подчинённый монарху. В остальном, административная система обоих Королевств практически не будет изменена.\n\n Значительная часть дворян восприняла такое решение положительно, но в среде черни, особенно, в запрещённых республиканских организациях такое решение видят как проявление реакционной политики.\n\n В любом случае, свадьба Гровера VI и Офелии уже скоро."
 griffonRepublic.262.a:0 "Интересно."

 griffonRepublic.263.t:0 "Багровоклювый Сбежал"
 griffonRepublic.263.d:0 "Один из самых награждаемых генералов, Даниэль Багровоклювый, получил официальное прощение от Республики Грифонов за его подстрекательство к мятежу против Президента-Маршала Кемерская. В ходе просчитанного политического шага, Республики воспользовалась ситуацией в Нова Грифонии, которая малоизвестна и враждебна к многим предателям Республики, коими наша страна кишит. Багровоклювый, конечно, клюнул на Республиканскую удочку, и уже прибыл в Вингхаген через Каменистое Море и Небесный Залив, чтобы стать офицером в Республиканской армии.\n\nХоть и многие в правительстве встревожены, Багровоклювый враждовал с нашим правительством с тех пор, как мы сместили старое слабое Республиканское Губернатора Тифизера - новый суд над ним за все эти мятежи - лишь вопрос времени, но теперь это время зависит от Нова Грифонии."
 griffonRepublic.263.a:0 "Предатель."
 
 griffonRepublic.264.t:0 "Кемерскай найден мёртвым"
 griffonRepublic.264.d:0 "Несмотря на все наши старания, информация о гибели Кемерская во время битвы за Клаудбьюри просочилась в прессу.\n\nПроблема заключается в том, что никто не признаётся, оба лидера используют гибель Президент-Маршала как аргумент против другого. Их сторонники уже начали бороться друг с другом. Солнцехвостый объявил "криптомонархиста" Розокрылого виновным в гибели Кемерская, рассказывая о том, что нанятые Розокрылым местные жители растерзали Кемерская на улице и отпраздновали это танцем. В ответ Розокрылый объявил, что "лжец и враг Республики" Солнцехвостый убил Кемерская ради личной выгоды и из жажды власти.\n\n Вне зависимости от того, кто убил Кемерская, напряжённость между Солнцехвостым и Розокрылым достигла высочайшего уровня, их сторонники уже развязали бои на улицах Клаудбьюри, Вингхагена и Клоборга. Солнцехвостый заявил, что убийство Кемерская Розокрылым будет началом новой войны с Империей, а Розокрылый заявил, что отряды Солнцехвостого ничем не отличаются от Чернорубашечников Биколини в Вингбардии.\n\nСейчас, в самый тёмный час Республики, решается, кто станет новым Президент-Маршалом."
 griffonRepublic.264.a:0 "Уверен, это этот предатель, Розокрылый"
 griffonRepublic.264.b:0 "Вы издеваетесь? Это точно Солнцехвостый"

 griffonRepublic.265.t:0 "Свадьба"
 griffonRepublic.265.d:0 "Двери храма Борея в Грифенхейме распахнулись под музыку. Высокопоставленные лица, сидевшие на скамьях в розе, в том числе и [Root.GetLeader], сияли гордыми улыбками, когда Гровер и Офелия медленно шли по проходу. Архонт стоял у алтаря, ожидая будущую пару в самых лучших одеждах, которые только нашлись в Объединённом Королевстве. \n\nОфелия, идущая справа от Гровера, выглядела слегка измотанной, но невозмутимо и твёрдо шла к алтарю в красивом платье. Гровер, с другой стороны, выглядел так, будто ему явно неудобно было в официальной одежде со всеми этими регалиями.\n\nСама церемония была, к счастью, весьма короткой. Она проводилась не столько ради молодоженов, которые просто стояли с опустошенными глазами, слушая монотонное бормотание архонта, а ради собравшихся тут сановников.\n\nАрхонт остановился. «Принимаешь ли ты, Гровер Габриэль Эрос Протея Герлах, Офелию Гровер Арктуриус в качестве своей спутницы жизни и родственной души?»\n\n«Да, принимаю», ответил Гровер.\n\n«А ты, Офелия Гровер Арктуриус, принимаешь ли Гровера Габриэля Эроса Протея Герлаха как своего спутника жизни и родственную душу?»\n\n«Да, принимаю», - ответила Офелия.\n\n«Сим я под взором Борея, Эйр и Арктуриуса объявляю вас связанными светом богов до тех пор, пока смерть не разлучит вас».\n\nМузыка снова заиграла, хор начал петь. «О, Борей, Защитник всех Грифонов, укрой эту пару своим щитом. Даруй им свою силу и свою мощь, чтобы они выстояли во всех невзгодах...»"
 griffonRepublic.265.a:0 "Поздравляю вас, Гровер и Офелия"
 
 griffonRepublic.266.t:0 "Тридцатилетие Республиканской Революции" # Перевод Rugar Начало #
 griffonRepublic.266.d:0 "Прошло 30 лет с тех пор, как Кемерскай, лояльные ему офицеры и Национальная Республиканская Партия начали революцию, изменившую историю всей Грифонии.\n\nТакже 30 лет прошло с последнего раза, когда мы сидели в Грифенхейме как герои и освободители.\n\nВ эту годовщину не было ни веселых торжеств, ни восхитительных празднеств, как это было, когда Республиканцы впервые взяли Клаудбьюри. Вместо этого протестующие заполонили улицы в Скварке, Клаудбьюри и Вингхагене, милитаристы требовали возвращения в Грифенхейм и уничтожения Имперцев раз и навсегда. Когда политики произносили речи и устраивали торжества в честь Революции, абсолютно всех атаковала толпа разъяренных грифонов, требовавших возвращения Грифенхейма и прекращения политики прагматизма и пацифизма, проводимой Кингфезером. Шнабель Санглайдер был, пожалуй, единственным политиком, благосклонно встреченным протестующими силами, с его речами об окончательном возвращении в Имперский Город и изгнании сил Гровера VI, привлекающие тысячи зрителей.\n\nИнтенсивность и серьезность этих протестов, наряду с апатией к политике Кингфезера и правительству Кемерская, весьма беспокоят наше правительство. Понятно, что Республиканцы из Клаудбьюри хотят только одного - освобождения."
 griffonRepublic.266.a:0 "Мы ещё вернёмся... обещаем..."

 griffonRepublic.267.t:0 "Гринбэкское соглашение" #Rosewing event, protecting monarchies and uniting them
 griffonRepublic.267.d:0 "[Root.GetLeader] приблизился к столу, где уже лежал готовый документ. Это были то, что заняло так много бессонных ночей и напряженных дней. Тот документ, что вызвало так много споров и раздоров среди дворян. Один даже выхватил свой меч в пылу спора. Но теперь он был готов. Слова наконец-то были на бумаге. Документ был дописан. И все же, сам это лист казался крайне незначительным по сравнению с теми последствиями, который он вызовет. Это основа Дуалистической монархии. Та, что основывается не на мелких прецедентах при дворе, а на реальных соглашениях, на которые каждый мог бы ссылаться. И тогда будут определены четкие границы, разделяющие сферы деятельности и влияния. И всё дворяне должны будут соблюдать чёткую иерархию. Граф должен подчиняться герцогу, а герцог - королю. Именно так, как это и должно быть.\n\n[Root.GetLeader] подписал документ. Соглашения вступили в силу. К добру или к худу, но старые порядки сейчас перестали действовать, хоть внешне почти ничего и не изменилось."
 griffonRepublic.267.a:0 "Ради защиты Грифонии."

 griffonRepublic.268.t:0 "Гвоздь в Гробу"
 griffonRepublic.268.d:0 "Сегодня Президент Александр Кемерскай-Младший объявил об отмене Закона 986 года "О Спасении Республики", созданного во время Скайнавского кризиса, когда Республика действительно была в опасности. Однако положительная реакция на первоначальные действия Маршала угасла, когда сразу же после этого в [GetYear] в парламенте был принят закон "О Защите Республики".\n\nНовый "ОЗР"-закон значительно отличается от первоначального закона 986 года, ведь парламент, в настоящее время приостановленный по 20-летнему приказу Кемерская-Старшего, полностью упразднен в пользу Совета при Президенте-Маршале непосредственно. О выборах, которые были разрешены на местном уровне, но отложены на национальном, теперь не может быть и речи ни в одном муниципалитете и штате Республики. Сенаторы и Министры Парламента были отстранены от своих должностей, а некогда верные советники оказались полностью убраны из Республики//.\n\nБывший Вице-Маршал при режиме Кемерская-старшего Шнабель Санглайдер был повешен за государственную измену после того, как выяснилось, что он участвовал в заговоре против Республиканского Правительства. Санглайдер попытался связаться с Генрихом Кингфезером, чтобы нанести удар по диктатуре Кемерская-Младшего, но вскоре был сдан самим вечно-лояльным адвокатом. Санглайдер тихо подошел к виселице и торжественно опустил голову, прежде чем его сопроводили на верную смерть, но в глазах его читалась ярость. Ярость на Кингфезера, ярость на самодержавие современной Республики, как он это называл, и на самого Президента-Маршала.\n\nДемократия умирает, так же как и её величайший слуга - и остается вопрос, вернется ли когда-нибудь правительство Кемерская-Младшего к прежним временам, когда демократия была важнее всего в каждом решении Республики."
 griffonRepublic.268.a:0 "Это была необходимая мера."

 griffonRepublic.269.t:0 "Следующий наследник"
 griffonRepublic.269.d:0 "Чтобы обеспечить безопасное и надежное наследие после ухода молодого маршала, Кемерскай-Младший официально заявил, что его сын Йоханнес Кемерскай будет следующим Президентом-Маршалом Республики, обуславливая тем, что "гарантированная возможность восстановления демократии никогда не будет найдена". Йоханнес, которому всего 12 лет, уже поступил в очень престижную военно-политическую академию, достойную наследника Республики, а Кемерскай-Младший уже уполномочил полный контингент телохранителей постоянно сопровождать молодого грифона.\n\nМногие в Республике расценили этот шаг как окончательное предательство демократических принципов Республики и охарактеризовали систему как наследственную и монархическую. Однако Кемерскай-Младший столкнулся с критиками, отметив решение своего отца сделать его следующим Президентом-Маршалом Республики перед смертью.\n\n"Мои политические враги, идеалистичные и ослепленные ненавистью, коими и являются, игнорируют саму причину, по которой мы все здесь сегодня - то, что сам Кемерскай предложил мое восхождение в качестве следующего Президента-Маршала! Никто не возражал против ЭТОГО предложения, так что я не вижу смысла в том, чтобы какой-нибудь здравомыслящий грифон обвинял меня за те же действия. Неужели вы предпочли бы, чтобы я умер, и чтобы какой-нибудь некомпетентный государственный служащий или кровожадный генерал заняли эту позицию? Нет! Ну что ж, это прекрасно, что я воспитываю своего сына в духе Республики, чтобы он стал таким же великим, как и его дед", - прокомментировал этот вопрос Александр."
 griffonRepublic.269.a:0 "Из него выйдет способный наследник."

 griffonRepublic.270.t:0 "Конец Эпохи"
 griffonRepublic.270.d:0 "Сегодня утром Александр-Младший объявил о прекращении политической опеки и создании подлинного конституционного правительства во имя Трех Принципов и Республиканской Мечты. Вместе с этим новым провозглашением была его собственная отставка с поста Президента-Маршала, ссылаясь на его недемократический приход к власти и политическую неопытность, хотя многие считают, что эти пункты были просто прикрытием, чтобы успокоить демократов и действительно начать избирательный цикл.\n\nПервый кандидат, который выдвинулся, - это Стефано Арифелли, Вингбардианский бизнесгрифон и протеже Генриха Кингфезера в Республиканской славе, который решил не баллотироваться на выборах из-за непрестанного расследования военных преступлений. Арифелли уже пообещал новое правительство, основанное на свободном рыночном капитализме, малом правительстве и прагматических принципах. Хотя многие критиковали его кампанию за то, что он был "прикрытием Кингфезера в защите президентства", никто не может сомневаться в личной приверженности Арифелла Республике.\n\nСамый радикальный из кандидатов - Шнабель Санглайдер, главный союзник и критик Кемерская еще со времен Республиканской Революции. Маршал Республики, движимый ценностями 978 года и Тремя Принципами, является очевидным выбором для идеалистического гражданина, но действительно ли Республика нуждается в таком воинствующем демократе в это неспокойное время?\n\nТретий кандидат - Вальтер Эмерих. Как и Санглайдер, он является генералом и идеалистом, но позиционирует себя как центристский кандидат на этих выборах. Эмерих подчеркнул единство, безопасность и стабильность в качестве целей своей кандидатуры, и его позиция в республиканских Вооруженных силах принесла ему одобрение самого Клауса Розокрылого.\n\nКто же должен торжествовать в этих первых настоящих выборах?"
 griffonRepublic.270.a:0 "Арифелли объединит центр."
 griffonRepublic.270.b:0 "Санглайдер восторжествует!"
 griffonRepublic.270.c:0 "Эмерих защитит Республику."

 griffonRepublic.271.t:0 "Суд Над Генералами"
 griffonRepublic.271.d:0 "Молодой Маршал лично проводил судебные процессы над генералами, обвиняемых в военных преступлениях во время Скайнавской кампании и чистках против собственного народа в Клаудбьюри. Это была старая вера, которой научил его отец, - грифон, убивающий кого-либо, должен понимать, какой приговор будет ему вынесен. Улики против Рейнхарда Солнцехвостого, Макса Белопёрого и Клауса Розокрылого были шокирующими, но вполне понятными - Республика вела войну, как международную, так и внутреннюю, и сам старый маршал не ставил под сомнение действия своих генералов. Но это был не век Кемерская - сын сменил отца, и отговорка "следования приказам" становилась все менее и менее приемлемым вариантом.\n\nПервым под трибунал попал Белопёрый, и преступления, предъявленные ему, были, пожалуй, самыми тяжкими. Обвиненный в убийстве тысяч Скайнавских солдат во время Спэрроусбэйнского конфликта и самой войны, Белопёрый совершил откровенные военные преступления против населения Скайнавии. Хотя он и защищал свои действия, утверждая, что зверские убийства и грабежи, которые совершали его бригады, были в рамках неофициальных законов военного времени, судьи уже вынесли свой вердикт. Виновен.\n\nСледующим был Рейнхард Солнцехвостый, который также был привлечён к ответственности по старым обвинениям в военном владычестве и участии в терроризме, в дополнение к нынешним обвинениям в преступлениях против народа Скайнавии. Поскольку все улики были использованы для того, чтобы обвинить Солнцехвостого в соучастии в попытке бомбардировки Клаудбьюри в 1003 году, военные преступления в Скайнавии почти не имели значения. Виновен.\n\nРозокрылый был последним, и его осудили в основном за связи с монархистскими группировками. Многочисленные коренные жители свидетельствовали, что Розокрылый давал им взятки и предлагал присоединиться к своему отряду военачальников для восстановления монархии в Республике, а Отто Саксхаген-Плюменьяр, Адмирал и член королевской семьи, сказал судьям, что Розокрылый посылал ему многочисленные послания с просьбой стать новым номинальным главой герцогской реставрации. Виновен."
 griffonRepublic.271.a:0 "Все они по-своему предатели." # Перевод Rugar Конец #
 
 griffonRepublic.272.t:0 "Величайшее сожаление"
 griffonRepublic.272.d:0 "Президент, маршал, герой. Даже сам Александр Кемерскай молча признавал, что количество его титулов и наград было нелепым. Тем не менее, они были свидетельством его достижений в жизни, и он не отрицал смысла, стоящего за всеми этими наградами. Но сейчас он с радостью обменял бы все эти титулы на крошечную долю уверенности в себе. Он подошел к большому дому с букетом цветов в когтях и тихо пробормотал про себя маленькую речь, которую он репетировал на протяжении многих лет.\n\nЕсли и было что-то, о чем он сожалел в своей долгой и легендарной карьере, так это о том, что он попал в ловушку, столь знакомую великим деятелям: если усердно трудиться и выполнять свои обязанности, то на себя совершенно не остаётся времени ... или же на свою семью. Он нашел её в саду, она подбирала увядшие листья под кустами роз, и, казалось, не замечала его или просто игнорировала, так как не удостоила Александра взглядом, когда он подошёл ближе.\n\n«Как прошел твой день?» спросила она. Александр обнаружил, что пытается вспомнить, когда ответ стал механическим, который он стал давать по привычке. И все же почему? Он взглянул на букет, внезапно ощутив желание выбросить его. Это был такой жалкий, такой глупый способ просить прощения за то, что он столько лет фактически игнорировал её. Долг, революция, всеобщее благо; все эти оправдания были похожи на пепел во рту. В конце концов, молчание вместо ответа заставила её поднять глаза и взглянуть на букет.\n\n«Я ...» начал Александр, понимая, что он совершенно забыл подготовленную им заранее речь. Он просто неуклюже протягивал ей букет. «Я подвел тебя», - сумел он выпалить. «Я был плохим мужем слишком долго. Извини, и я просто надеюсь, что смогу всё исправить ... если ещё не слишком поздно?» спросил он, со страхом ожидая, что букет будет брошен ему в лицо.\n\nВместо этого она заплакала и обняла его, на что Александр вернул объятия и стал мягко покачивать жену взад-вперед, говоря ей, как сильно он ее любит, когда она проклинала его за то, что это заняло так долго. Президент, маршал, герой... до пошли все эти титулы в Тартар. Сейчас он хотел быть лишь мужем, не больше и не меньше. " 
 griffonRepublic.272.a:0 "«Отныне моя единственная обязанность - делать тебя счастливой»."
 
 griffonRepublic.273.t:0 "Возвращение Кемерская"
 griffonRepublic.273.d:0 "Недавно занявший кресло президента Рикард Астлер не мог не чувствовать себя несколько неловко, когда его предшественник, всё ещё одетый в военную форму, вошел в кабинет с суровым выражением на лице. В генерале, что возглавлял революцию с самого начала, несмотря на все его промахи, было что-то непреклонное и неумолимое.\n\n— Генерал Кемерскай, — обратился президент к вошедшему, задаваясь вопросом о том, что последует дальше. Кемерская было непросто понять. Был ли он спасителем революции или просто одним из полевых командиров, кому удалось захватить власть? \n\n— Я прочитал ваше письмо, — ответил Кемерскай. — И это действительно удобное решение, не так ли? Я пришел сюда не потому, что планирую уйти в отставку, а потому, что хочу дать вам понять одну вещь: в тот роковой день, когда мы маршировали на север из Герцланда, я мог бы легко сбежать и спрятаться. В любой день за эти последние 30 лет я мог спокойно собрать взять кучу денег и сбежать с ними за границу, чтобы жить в роскоши до конца своих дней. За эти последние годы я мог сдаться любой из сил, что хотели сломить нас. Я знаю, что вы предпочли бы, чтобы я просто незаметно ушёл со сцены и предоставил вам бесспорную власть над нацией. Но я все же дал клятву.\n\n— Я дал клятву поддержать и защищать революцию. Я никогда не откажусь от этой борьбы и не подведу тех, кто умер за неё. Я никогда не позволю, чтобы слезы, пролитые по погибшим в битвах, были напрасны, и я никогда не покину солдат, что всё ещё стоят в строю. Мы оба знаем, что здесь происходит, господин президент. Мы знаем правила этой игры и не перестанем играть в неё. Однако сейчас мой ход: вам придется силой убрать меня из высшего командования Республики, а я, смею вас уверить, буду брыкаться и кричать изо всех сил. Вы поняли меня, мистер Президент?\n\n— Да, генерал, — спокойно ответил ему президент Астлер. — Благодарю вас за преданность делу. Вы свободны, генерал." 
 griffonRepublic.273.a:0 "Похоже, что старый грифон всё же верен революции."

 kemerskai_remains:0 "§YАлександр Кемерскай§! §Mостанется фельдмаршалом§!."
 
 griffonRepublic.274.t:0 "Размышления императора"
 griffonRepublic.274.d:0 "Гровер, которого когда-то звали Гровером VI, сидел в своей комнате уже несколько дней, выходя лишь ненадолго. И всё же для Иоганны, ранее горничной во дворце, а теперь домработницы Гровера, это всё же было значительным улучшением. Раньше он был озлобленным и весьма раздражительным, но теперь Гровер успокоился, стал более уравновешенным и начал вести себя вежливо. Сейчас он начал выходить на свежий воздух, пусть даже и до библиотеки, и несколько раз уже общался с грифонами на улицах. Когда он пришел домой, он поднялся в свою комнату и начинал читать часами.\n\nОднако тематика взятых им книг не осталась незамеченной: книги по праву и экономике, а также копия новой конституции. Молодой грифон был охвачен рвением, которое заставляло его читать даже в предрассветные часы и оставляло на сон совсем мало времени. Когда Джоанна вошла с его обедом, Гровер посмотрел на неё и поблагодарил. Ранее это заставило бы Джоанну чувствовать себя на седьмом небе от счастья, но теперь это стало привычным. Она не могла не увидеть книги, которые он читал, и её стало любопытно.\n\n— Что вы читаете? — спросила она у Гровера, который сперва доел ужин и вытер клюв, а после этого ответил.\n\n— Этот старый ворон сказал, что теперь я могу быть кем угодно, — ответил Гровер ей, — А вот эта бумага под названием Конституция утверждает: «каждый гражданин Республики имеет неотъемлемое право участвовать в управлении ею». Я гражданин, так сказал старый ворон. Если его слова правдивы, то я, возможно, никогда больше не смогу стать императором... но я могу баллотироваться в президенты. Не на следующих выборах, но, может быть, через пять или шесть лет. Я молод, у меня ещё есть время."
 griffonRepublic.274.a:0 "«Он дал мне новую жизнь, и я воспользуюсь ею.»"
 
 griffonRepublic.275.t:0 "Республика Грифонов призывает нас на помощь!"
 griffonRepublic.275.d:0 "Зашифрованное конфиденциальное сообщение прибыло в [Root.Capital.GetName]. Мы смогли расшифровать его, используя старые шифры и ключи НРП. Оказалось, что это сообщение от самого [From.GetLeader]. В нём говорится о неизбежном освобождении Герцланда и их предстоящем возвращении в Грифенхейм, а в конце письма следует призыв о помощи. У нас сохранились тесные связи с изгнанными на север республиканцами, поэтому вполне естественно, чтобы мы присоединились к их борьбе за свободную Грифонию. Однако это положит конец нашей автономии, а также правлению нашего лидера [Root.GetLeader]. Возможно, [Root.GetName] захочет ещё немного задержаться в своём кресле..."
 griffonRepublic.275.a:0 "И [Root.GetName] ответит на их призыв!"
 griffonRepublic.275.b:0 "Это мы истинные республиканцы."
 
 griffonRepublic.276.t:0 "[From.GetNameDef] присоединяется к нам!"
 griffonRepublic.276.d:0 "Хорошие новости! После того, как мы отправили секретное сообщение [From.GetLeader] с просьбой о помощи в борьбе за республику, они ответили согласием и присоединились к нашим рядам после долгих лет разлуки. [From.GetLeader] признал [Root.GetLeader] в качестве легитимного и законного лидера Республики Грифонии и объявил, что их армия официально присоединится к республиканской. Вместе мы принесём свободу, демократию и процветание в Герцланд и за его пределы!"
 griffonRepublic.276.a:0 "За свободу!"
 
 griffonRepublic.277.t:0 "[From.GetNameDef] предаёт нас!"
 griffonRepublic.277.d:0 "Печальные новости. После того, как мы отправили секретное сообщение [From.GetLeader] с просьбой о помощи в борьбе за республику, они ответили отказом и решили не помогать нам. [From.GetLeader] осудил [Root.GetLeader] как нелегитимного тирана и объявил, что их армия не будет сотрудничать с нашей. Похоже, что у нас нет другого выбора, кроме как атаковать наших бывших товарищей, если мы хотим объединить Герцланд под знаменем триколора."
 griffonRepublic.277.a:0 "Смерть этим предателям!"

 kemerskaiSpeech.1.t:0 "Кемерскай выступает с некрологом Гроверу V"
 kemerskaiSpeech.1.d:0 ""Гровер V, император всех Грифонов, король Герцланда, герцог Грифенхейма, победитель Революции 978 года, умер в 47 лет. Хотел бы я проронить хотя бы слезу о нём, но он не только ничего не сделал для простогрифонов, но и сделал жизнь многих из них хуже. Я уверен, многие из вас поддержат меня в моём мнении о том, что он делал всё неправильно. Он позволил Катерине сгореть, отдал власть Архонтам и похоронил любые надежды на светскую власть и реформы в Империи, даже перед угрозой двух революций - уже произошедшей, и грядущей.\n\nОн допустил независимость восточных марок - Лонгсворда и Хеллквила, которые, обретя независимость, начали геноцид пони на своих землях и отдал Грифинстоун бессильному Совету и грифону, на столько старому, что все окружающие зовут его "Дедушка". Даже своей смертью Гровер V навредил грифонам, оставив их страну в хаосе и беспорядке, так что я готов одобрить его смерть. Его сыну нет и 6, и вместо него будет править Регентский совет, такой-же, как и тот, против которого мы восстали в 978 году.\n\nВ любом случае, теперь, с его смертью, начинается новая эра для всех грифонов. Республиканцы и им сочувствующие уже начали борьбу против своих феодалов в Катерине, Энгривере и Ромау.\n\nЯ уверен, когда наши потомки напишут книги об этом периоде, они назовут смерть Гровера V переломным моментом."
 kemerskaiSpeech.1.a:0 "Такова участь тиранов."

 kemerskaiSpeech.2.t:0 "Речь Кемерская про Аквелию"
 kemerskaiSpeech.2.d:0 "Дорогие граждане.\n\nЯ тысячи раз говорил, что когда-то, свет Республики снова осветит всю Грифонию, и я оказался прав. Вторая Аквелийская Революция, возглавленная старым маршалом Теодором Верани, началась, и старая монархия снова пала. Республиканские революции 978 и 980 вернулись, мои дорогие соотечественники, но это лишь начало великой борьбы - борьбы, которая снова закончится триколором над Грифенхеймом!\n\nПока я декламирую эту речь, Республиканское правительство работает над официальным признанием правительства Теодора Верани как легитимного правительства Аквелии, и я надеюсь, что уже в ближайшие несколько месяцев, наши правительства будут бороться вместе, коготь о коготь, против монархических бурь, отобравших Грифоний континент у народа.\n\nЭто начало нового рассвета Грифонии и мира - не прекратим бороться за мечту о демократии, когда мир так к ней близко!"
 kemerskaiSpeech.2.a:0 "Поздравляем, Верани!"
 
 kemerskaiSpeech.3.t:0 "Речь Кемерская про Скайфол"
 kemerskaiSpeech.3.d:0 "Скайфол - место полных противоречий. Мало пороков не повидали улицы Скайфола, и при этом там были соревновательные грифоны, амбициозные мечтатели. Они торгуют и с тиранами, и с героями, и как только ты плохо о них подумаешь, они тебя уже удивят.\n\nМало кто не знаком, хотя бы мимоходом, с его старым канцлером, Гисленом Гишаром, и ещё меньше могут о нём сказать что-то хорошее, не кривя душой. Он стабильно, многие годы правил в Скайфоле, наживаясь на беспорядках в Грифонии. И всё же! Скайфол снова удивляет! С приходом его племянницы, многие скажут, что Скайфол преобразился в простую олигархию, но когда я прошу кого-то рассказать о достижениях Канцлера Златокрылой, я опять удивляюсь.\n\nМногие сказали, что для свержения Гислена, нужен был настоящий военный переворот и гражданская война, но всё же, Женевьева Златокрылая добилась этого без кровопролития. Когда-то господствовавшие олигархи были сломлены, а народ - победил. Республиканская мечта горит ярким пламенем в Герцланде, а Скайфол, как всегда, справился по своему."
 kemerskaiSpeech.3.a:0 "Огонь Республиканства распространяется!"

 kemerskaiSpeech.4.t:0 "Речь Кемерская про Биколини"
 kemerskaiSpeech.4.d:0 "Совсем недавно, в прекрасном Карфине на берегах Вингбардии, демократии был нанесён жестокий удар когтями тирании. Не заполучивши власть по воле народа, они вместо этого маршем пошли на Карфин и взяли его силой. Многие, как тут, так и за рубежом, считают, что Генерал Биколини может быть возможным союзником республиканского дела, но я должен всем показать, что такие убеждения как минимум ошибочны, как максимум - бесчестны.\n\nКогда республика появилась, её целью стало бороться против тирании и за права, которые для нас священны и неоспоримы. Она поклялась свергнуть тиранов-королей и позволить всем испить из прекрасного кубка свободы. Это Вингбардийское движение прямо нам противоположно, больше желая восславлять своего короля-марионетку, пока их армия топчет всех, кто посмеет что-то против сказать.\n\nДорогие Республиканцы. Сомнения быть не может, что если лет тридцать назад, этот грифон бы владел такой же властью, он бы никогда не стал нашем союзником или товарищем. Скорее, он был бы жесточайшим из кровопийц, восславсляемых контрреволюционерами за их усилия в подавлении революции, даже если бы он потом узурпировал титул Императора, объявив себя защитником Империи.\n\nКакие бы похожести не разглядели некоторые грифоны между революцией и этим "Дуче", мы в корне противоположны - противоречат друг другу как наши с их ценности, так и цели. В нём мы видим не революционера, но последние, злостные предсмертные хрипы старого порядка. Столкнёмся ли мы с ним в бою, в когтях судьбы, но уж никогда, никогда, и ещё раз никогда и речи быть не может быть о сотрудничестве с этим тираном!"
 kemerskaiSpeech.4.a:0 "Тираном и автократом."
 
 kemerskaiSpeech.5.t:0 "Речь Кемерская о перевороте Сиклклава"
 kemerskaiSpeech.5.d:0 "Дорогие граждане.\n\nЯ почти горд объявить вам, что революционное социалистическое правительство Скайнавии, что отделилось от нашей великой республики в 986 году, пало и было захвачено деспотом-автократом, который забыл об истинной верности социализму или революции. Аспер Сиклклав, когда-то военный генерал-идеалист, упразднил законодательные органы Скайнавии и продолжил усиливать свой контроль над правительством. Из-за ужасного предательства принципов свободы, социализма и революции революционная Скайнавия пала.\n\nЯ предвидел это десятилетия назад - даже когда они впервые откололись, было ясно, что их революция - лишь идеалистическая мечта. Они убили многие тысячи пони во время своего жестокого завоевания Северных Племен и построили Новую Скайнавию на их крови и пепле. Их революция с того времени и до сего дня показывала Республике то, к чему может привести безрассудный идеализм."
 kemerskaiSpeech.5.a:0 "Мы с самого начала знали, что эта революция была прогнившей."

 kemerskaiSpeech.6.t:0 "Все на борьбу с Рассветным Когтем!"
 kemerskaiSpeech.6.d:0 ""Братья и сёстры, в Империи произошло нечто, о чём вы все должны знать. Фердинанд Рассветный Коготь, имперский генерал, командующий имперскими войсками в Грифенхейме, захватил столицу и убил юного Гровера VI. Есть информация, что он лично убил его, изуродовав так, что его тело не смогли опознать. Теперь он зовет себя Лордом-Протектором. Если он будет защищать Империю также, как и Императора, то все грифоны Герцланда в опасности. Он и его сторонники - ничем не лучше фашистов Вингбардии".\n\n"И всё же, у нас есть свои фашисты - Грифоний Национальный Революционный Фронт", продолжал Кемерскай: "Они проповедуют идеологию, поддерживающую убийство детей и просачивание безумцев в верхние эшелоны власти".\n\n"Этот "Лорд" ещё опаснее любой абсолютной монархии. Он жаждет власти так сильно, что готов разрушить весь континент, чтобы его изменить. Мы должны выступить против него, вернуть Грифенхейм и низвергнуть этого тирана. Он - воплощение реакции, против которой выступают все республиканцы. Он должен быть наказан за свои преступления. Его сторонники говорят: "Да здравствует Лорд-Протектор". Мы же выступаем с призывом: "Все на борьбу с Лордом-Протектором".\n\nИ, хотя вскоре оказалось, что Рассветный Коготь лишь лично застрелил Гровера VI, речь Кемерская звучала великолепно. В следующие несколько дней на призывные пункты обрушился поток призывников, готовых биться против тирана."
 kemerskaiSpeech.6.a:0 "Этот "Лорд-Протектор" - логичное развитие монархического упадка." # перевод idenr конец
 
 kemerskaiSpeech.7.t:0 "Начало Второй Революции" # Перевод MonAx Начало #
 kemerskaiSpeech.7.d:0 "Здравствуйте, мои дорогие граждане.\n\nПока эта речь идёт по всем нашим землям, вы окружаетесь войной и идёте на юг, готовясь к величайшей нашей битве за последние несколько десятилетий. Наше дело войдёт в историю, ведь мы боремся с Империей, долго закалявшейся, ради сохранения тирании и удержания нашего народа в своих кандалах. Эта сила уже завоевала весь Герцланд, стремясь снова их удержать в своих грязных когтях силой, заливая эти земли их кровью.\n\nТем не менее, наша отверженность делу была и будет крепка ещё с времён первой революции. Мы спотыкались, но не упали. Огни 978 будут всегда гореть в наших сердцах, а наша верность свободе, демократии и процветанию закалена в этих испытаниях. Мы теперь едины в нашей борьбе больше, чем когда-либо, и мы дадим жару, ведь грифоны всего континента жаждут свободы.\n\nОт Аквелии до Грифуса, угнетённые борются, требуя прав быть большим, чем какими-то рабами, и в этот раз, тираны и их амбиции будут разбиты.\n\nВ этот раз, наш долг, как первых республиканцев - вести всех по пути освобождения, который как никогда вдохновляющ, и до самого конца мы исправим все ошибки, совершённые за все эти годы. Мы будем действовать не только за себя, но и за ещё нерождённых, чтобы они могли насладиться сладким нектаром из кубка свободы.\n\nНаш путь будет долгим и непростым, за золотую свободу придётся платить кровью и слезами, но это цена, которую мы должны заплатить. Братья и сёстры, боровшиеся ещё с первой революции, дети почивших товарищей, занявшие места своих родителей, галантные грифоны Клаудбьюри и все существа по всему миру, восставшие против угнетателя: Сегодня Начинается Вторая Революция."
