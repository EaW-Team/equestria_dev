 griffonRepublic.0.t:0 "Грифонья республика"
 griffonRepublic.0.a:0 "Наша Республика еще не потеряна."
 griffonRepublic.0.d:0 "Грифонья республика родилась в хаосе 978 года, когда простым грифонам надоело угнетение со стороны развращенных и алчных дворян. После этого мы взяли власть над всей Грифонией, хотя, к сожалению, местные дворяне и олигархи делали все возможное, чтобы подорвать наш новый режим. Когда королевства Вингбардия и Аквелея покинули Республику, за ними последовало еще много дворян, начав контрреволюцию и заставив нас уйти сюда, на холодный север.\n\n Но надежда на Республику еще не потеряна. Хотя за последние несколько лет нам было нелегко, настало время, наконец, реформировать наше государство, дабы дать каждому грифону, пони и другим тварям, то, что было отнято у них так давно. Голос, и право определять свои собственные судьбы."
 griffonRepublic.2.t:0 "Грифонья республика пригласила нас в Республиканский пакт"
 griffonRepublic.2.d:0 "Грифонья Республика пригласила нас присоединиться к так называемому Республиканскому пакту. Они хотят, чтобы наши страны поддерживали друг друга широкой экономической, военной и технологической помощью. Но они также согласились на взаимные гарантии в случае агрессии других стран."
 griffonRepublic.2.a:0 "Да, мы присоединимся к Грифоньей Республике в их борьбе."
 griffonRepublic.1.b.tp:0 "Да, мы присоединяемся к ним, но мы хотим только их гарантии."
 griffonRepublic.2.b:0 "Да, мы присоединяемся к ним, но мы хотим только их гарантии."
 griffonRepublic.2.c:0 "Нет, мы более чем хороши сами по себе."
 griffonRepublic.6.t:0 "К нашей фракции присоединилось государство-претендент!"
 griffonRepublic.6.d:0 "Мы только что получили подтверждение от одного из государств-претендентов, они официально согласились присоединиться к нашей фракции!"
 griffonRepublic.6.a:0 "Отлично!"
 griffonRepublic.66.t:0 "Государство-претендент решило присоединиться к Республиканскому пакту."
 griffonRepublic.66.d:0 "Одно из государств-претендентов решило, что в их интересах присоединиться к нашему пакту, но они, похоже, не хотят слишком много общаться с нами и другими народами, и поэтому мы только обменивались взаимными гарантиями."
 griffonRepublic.7.t:0 "Государство-претендент не согласилось присоединиться к нашей фракции, даже не присоединившись к Республиканскому пакту."
 griffonRepublic.7.d:0 "Кажется, что одно из государств-претендентов, которых мы пригласили, отказалось присоединиться к нашей борьбе, поскольку мы только что получили подтверждение, что они не хотят участвовать в наших будущих военных и экономических проектах ..."
 griffonRepublic.7.a:0 "Какой позор."
 griffonRepublic.3.t:0 "Республиканская борьба"
 griffonRepublic.3.d:0 "С момента как мы расстались с Грифоньей Республикой, прошло много лет, и наше дело социализма и равенства для всех в Грифонии не продвинулось вообще. Теперь мы должны спросить себя: действительно ли стоит сохранить наш нынешний статус и нашу нынешнюю холодность по отношению к Республике, если они могут быть единственной реальной надеждой на то, чтобы обеспечить равенство и демократию всем существам в Грифонии?"
 griffonRepublic.3.a:0 "Мы будем помогать Республике как партнеру."
 griffonRepublic.3.b:0 "Нам нужно вновь обратиться к властям Республики и помочь им так, как только мы можем."
 griffonRepublic.3.c:0 Нет, Кемерскай - такой же тиран, как тот, против которого мы поклялись сражаться в 978 году."
 griffonRepublic.8.t:0 "[SRS.GetName] согласилось присоединиться к нашей фракции!"
 griffonRepublic.8.d:0 "Наши братья и сестры из [SRS.GetName] согласились присоединиться к нашей фракции, чтобы помочь нашему общему делу равенства и справедливости. Это первый раз, когда нам удалось «забрать» обратно ту землю, которую мы потеряли, и нам даже удалось это сделать, не выпустив ни одной пули."
 griffonRepublic.8.a:0 "Мы можем только радоваться, что нам удалось решить вопрос о нашем расколе, не проливая никакой крови."
 griffonRepublic.88.t:0 "[SRS.GetName] официально решили вступить в состав нашей страны!"
 griffonRepublic.88.d:0 "По-настоящему неожиданно, что лидеры [SRS.GetName] отправили нам дипломатическую ноту, в которой говорилось, что они хотят помочь нам, что мы можем создать лучшую страну для каждого существа в Грифонии и что они хотят даже представить свой государственный аппарат нам , только чтобы помочь этой великой цели."
 griffonRepublic.9.t:0 "Как и следовало ожидать, лидеры [SRS.GetName] отказались иметь дело с нами."
 griffonRepublic.9.d:0 " Они только послали нам записку, говоря, что мы не лучше остальных государств в Гриффонии и что только они могут принести правосудие всем в Гриффонии, при этом они сделают это без нашей помощи."
 griffonRepublic.9.a:0 "Этого следовало ожидать, социалисты никогда не были самой логично мыслящей группой ..."
 griffonRepublic.10.t:0 "Беспорядки на подъеме"
 griffonRepublic.10.d:0 "Похоже, что из-за какой-то мелкой стычки, скандала, сюжета или чего бы то ни было, на что публике нравится сосредотачивать внимание, произошла цепная реакция тревожного рода. У нас нет власти, протестуют граждане, солдаты очень недовольны нашими приказами. И самое главное, каждый вид врага нашей республики на наших границах активируется: роялисты, коммунисты, фашисты, их много, и они хотят использовать эту ситуацию в свою пользу."
 griffonRepublic.10.a:0 "Мы не должны обращать на это внимание, эта волна народных волнений, и она в конце концов затихнет."
 griffonRepublic.10.b:0 "Арестуйте всех нарушителей спокойствия и сделайте все, чтобы наша страна была стабильной."
 griffonRepublic.11.t:0 "Солдаты отказываются выполнять наши приказы!"
 griffonRepublic.11.d:0 "Сегодня наша кризисная ситуация может серьезно ухудшиться. Мы не совсем знаем, что вызвало это, но на данный момент наши солдаты отказываются принимать от нас даже базовые приказы. Это происходило всего несколько раз в нашей истории и никогда не заканчивалось для нас хорошо. Было бы неплохо что-то сделать с этим."
 griffonRepublic.11.a:0 "Пусть они ненадолго восстанут, и рано или поздно они возвратятся к нам, умоляя нас о помощи."
 griffonRepublic.11.b:0 "Отправьте наши самые преданные подразделения, чтобы позаботиться о худших преступниках."
 griffonRepublic.12.t:0 "Стоя на краю пропасти"
 griffonRepublic.12.d:0 "Мы находимся на грани краха, мятеж солдат распространился ... повсюду, каждое правительственное учреждение несколько возмущено, что даже наши почтальоны берутся за оружие, нам нужно что-то сделать, иначе мы рискуем высокой угрозой переворота или началом гражданской войны. И самое главное, мы должны выследить самых активных иностранных и внутренних врагов республики в наших границах."
 griffonRepublic.12.a:0 "Мы не можем убивать наших собственных граждан, мы должны вести переговоры с повстанцами."
 griffonRepublic.12.b:0 "Организуйте наши самые преданные подразделения и отправляйте их искать и казнить всех ответственных за это."
 griffonRepublic.13.t:0 "Гражданская война"
 griffonRepublic.13.d:0 "Все мятежники, дезертиры и демонстранты собрались под командованием наших немногих старых генералов. Они требуют многого, но они связаны друг с другом одной, абсолютной ненавистью к нашей республике и нашему лидеру. Они попытались устроить государственный переворот в нашей столице, но их подразделения были выбиты всеми немногими лоялистами, которых нам удалось собрать. Но они не сдадутся сейчас, мы должны бороться с ними и убить их всех, только благодаря такому проявлению силы мы можем надеяться показать нашему населению, что мы не потерпели неудачу."
 griffonRepublic.13.a:0 "Отправляйте приказы армии и устанавливайте чрезвычайные полномочия. Если они хотят гражданской войны, они её получат."
 griffonRepublic.18.t:0 "Экспедиция генерала Розокрылого"
 griffonRepublic.18.d:0 "Генерал Розокрылый является одним из самых видных военачальников в республике, и в то же время его войска и его мандат поддерживаются нашим правительством. Но начинает казаться, что он действует более независимо каждый день, в последнее время его силы даже совершали рейды на местные лагеря войск, лояльных нам. Мы не можем допустить, чтобы Розокрылый стал сильнее. Нам либо нужно добиться контроля над Розокрылым и его грифонами, либо убедиться, что с ними справятся."
 griffonRepublic.18.a:0 "Соберите наших самых преданных солдат, экипируйте их и отправьте, дабы вернуть Розокрылого под наше командование, или поступить с ним надлежащим образом."
 griffonRepublic.19.t:0 "Восстание Розокрылого"
 griffonRepublic.19.d:0 "Генерал Розокрылый отказался подчиниться нашим войскам, а как только они предъявили ему наши требования, по ним открыли огонь. В завязавшейся схватке мы потеряли около тридцати грифонов, в то время как противник потерял около пятнадцати. Наши силы отступили и сообщили нам о ситуации. В настоящее время мы мобилизуем всех наших лояльных полевых командиров, ополченцев и солдат, которых мы имеем в этом районе. Мы будем охотиться на Розокрылого и его головорезов, и мы покажем им, почему не стоило осмеливаться стрелять даже одной пулей в солдат республики."
 griffonRepublic.19.a:0 "Местных подразделений будет недостаточно, мобилизовать всю армию республики."
 griffonRepublic.199.t:0 "Розокрылый подчиняется власти республики."
 griffonRepublic.199.d:0 "Удивительно, но Розокрылый утверждал, что он не знал о рейдах и что его недавние независимые действия были вызваны недопониманием и неподчинением его солдат. Он пообещал нам, что накажет всех виновных и убедится, что это никогда не повторится. Но что более важно в этой подозрительной истории - это тот факт, что он согласился подчиниться нашему авторитету и даже заменить большую часть своих командиров и офицеров на тех, которые более лояльны нам."
 griffonRepublic.199:0   "Кажется, что Розокрылый не будет беспокоить нас, по крайней мере, на время."
 griffonRepublic.198.t:0 "Успешной арест Розокрылого."
 griffonRepublic.198.d:0 "Генерал Розокрылый был арестован, из сообщений, которые мы получили с поля, не все до конца ясно, но кажется, что, как только наши солдаты приблизились к его стоянке, по ним открыли огонь. После короткой перестрелки, в результате которой несколько наших солдат были ранены и убиты, нашим бойцам удалось пробить их оборону, и как только это произошло, все солдаты Розокрылого, включая его самого, сложили оружие и были взяты нашими войсками в плен."
 griffonRepublic.198:0  "Хорошо, мы должны убедиться, что судебное разбирательство с Розокрылым получит столько огласки, насколько это возможно, нам нужно показать каждому военачальнику, что происходит, когда они идут против Республики."
 griffonRepublic.20.t:0 "Разобраться с бандитизмом в сельской местности"
 griffonRepublic.20.d:0 "С момента провозглашения нашей республики бандиты, мародеры и другие преступники были настоящей проблемой для всех, кто не живет в большом городе, с тех пор прошло много лет, но они по-прежнему остались неприятной занозой для нашего правительства. Недавно это изменилось, поскольку мы теперь уделяем больше внимания борьбе с ними, и у нас есть возможность, по крайней мере, гарантировать, что основные дороги и пути коммуникации обезопашены от них. И все же мы не можем остановиться сейчас, все еще есть много малых и больших деревень и городов терроризирующихся ими, и многие из более мелких дорог все еще кишат этими вредителями."
 griffonRepublic.20.a:0 "Активизируйте наши силы и убедитесь, что каждая дорога и каждый город в республике безопасны."
 griffonRepublic.21.t:0 "С бандитизмом в сельской местности покончено"
 griffonRepublic.21.d:0 "Сегодня отмечается первый день, когда ни один город в нашей республике, ни дорога, не захвачены бандитами. Наша кампания по их искоренению была тяжелой и кровавой, но в конце концов она окупилась, и большинство наших граждан теперь могут спокойно спать, так как мы убедились в том, что остатки когда-то великих банд, бежали прочь и затаились. Но здесь мы не можем ошибаться, хотя они прячутся в лесах, и в менее скрупулезных частях наших городов они все равно могут вернуться к своим старым занятиям, если мы не будем давить их еще сильнее."
 griffonRepublic.21.a:0 "Удостоверьтесь, что армия прочешет каждый лес и пещеру в стране."
 griffonRepublic.22.t:0 "Наша страна была полностью очищена от криминальные элементов"
 griffonRepublic.22.d:0 "Мы только что получили отчет, что нашим вооруженным силам удалось найти и оперативно отдать под суд в последние остатки банды «Священство». Это довольно интересный конец нашей кампании, видя, как «Священство» было первой преступной организацией в республике. С их концом заканчивается эпоха в истории нашей страны. Там, где когда-то царило беззаконие, теперь есть порядок, там, где любой добропорядочный грифон боялся выходить ночью, теперь вы можете встретить всевозможные веселые группы грифонов, празднующие по любому случаю, или просто весело проводящих время вместе, там, где когда-то по большинству дорог для путешествия нужен был вооруженный эскорт, теперь можно увидеть одиноких матерей с детьми, которые гуляют целый день, увереные в своей безопасности."
 griffonRepublic.22.a:0 "Поистине, то, что мы достигли сегодня, сделает жизнь каждого из наших граждан лучше."
 griffonRepublic.42.t:0 "Сообщения о недостатках пищи и голоде в сельской местности ..."
 griffonRepublic.42.d:0 "Сегодня несколько ужасающих известий дошли до Клаудбьюри. Похоже, что некоторые из небольших деревень и городов сообщают, что они не получают достаточного количества продовольствия, доставляемого им. Нет ничего удивительного в том, что наша сельская местность пребывает в хаосе, но если мы не сможем это исправить, это может привести к действительно тревожным последствиям."
 griffonRepublic.42.a:0 "Удостоверьтесь, что сообщения, дошедшие до нас, верны, и это не чья-то чрезмерная реакция."
 griffonRepublic.43.t:0 "Сообщения о сотнях умирающих и многих тысячах голодающих"
 griffonRepublic.43.d:0 "Ситуация в сельской местности ошеломляет, так как кажется, что предыдущие отчеты не были раздуты и были правдой. Что еще хуже, на данный момент большинство фермеров и мест, производящих пищу, либо сохраняют ее для себя, либо продают ее в частном порядке по сильно завышенным ценам. Любые перевозки продовольствия уже подвергаются большому риску подвергнуться набегам со стороны жадных бандитов или просто голодающих и отчаявшихся грифонов. Если мы не хотим допустить катастрофы в нашей республике, мы должны что-то сделать."
 griffonRepublic.43.a:0 "Посылайте вооруженных охранников вместе с транспортом, проверяйте каждую мельницу и каждую ферму на предмет подозрительных избытков пищи."
 griffonRepublic.44.t:0 "Ситуация с голод становится лучше"
 griffonRepublic.44.d:0 "С самого начала наших действий, направленных на то, чтобы остановить и сделать менее смертоносным голод, нам удалось помочь бесчисленным грифонам и спасти еще множество от смерти. Пока ситуация не идеальна, но все больше ферм и мельниц возвращаются к своим обычным квотам на производство. Все равно пройдет время, прежде чем мы сможем спокойно позволить вещам работать самостоятельно, тем более, что еще есть несколько мест, где голод представляет собой реальную опасность для всех."
 griffonRepublic.44.a:0 "Сосредоточьтесь на том, чтобы все возвращалось к нормальной работе."
 griffonRepublic.45.t:0 "С голодом покончено"
 griffonRepublic.45.d:0 "Сегодня отмечается день, когда голод был побежден, и наши продовольственные линии работают лучше, чем когда бы то ни было. Это было нелегко, и мы, к сожалению, должны исчислять смерти тысячами, но это должно послужить предупреждением всем нам, что мы не должны никогда больше не допускать подобного хаоса среди сельской местности. И как таковая, наша политика солдат, сопровождающих поезда снабжения и инспекции, должна остаться."
 griffonRepublic.45.a:0 "Хорошо, если небольшая централизация - это самая большая цена, которую мы платим за то, чтобы сегодня каждый грифон ел досыта, пусть будет так."
 griffonRepublic.50.t:0 "Вединский вопрос"
 griffonRepublic.50.d:0 "Ведина - это монархия, которую мы пытались уничтожить в 978 году, но... они, вероятно, единственная монархия на всем грифоньем континенте, которая заботится о каждом из своих граждан, и где король действует как администратор королевства, и рассматривает каждого грифона одинаково равноправным, независимо от того, является ли тот, дворянином или крестьянином. Таким образом, мы должны принять серьезное решение в нашей политике по отношению к ним. Мы или позволим монархии процветать сейчас, под мудрым и заботливым королем, но рискуем еще одним тираном в будущем. Или чтобы убедиться, что этого не произойдет, мы можем вторгнуться в их страну и убедиться, что монархия никогда не станет угрозой для грифонов Ведины, но было бы таким позором бороться с таким прекрасным королем..."
 griffonRepublic.50.a:0 "Пока они справедливы, они такие же, как мы, даже если их лидера называют королем."
 griffonRepublic.50.b:0 "Иногда нам приходится делать то, что нам не нравится, и мы просто должны убедиться, что угроза монархии будет уничтожена."
 griffonRepublic.51.t:0 "Мы были приглашены в фракцию [FAT.GetName]"
 griffonRepublic.51.d:0 "Сегодня нас пригласили присодиниться к фракции [FAT.GetName], они являются отколовшимся от Грифонией Империи республиканским государством. И они - одна из немногих стран вокруг нас, в которых правящим грифонам действительно не наплевать на простых граждан, даже если их правление не является наиболее эффективным. Однако мы должны принять к сведению, что они являются республиканцами до самой глубины своих сердец, и если мы откажемся, это может вызвать у них злой умысел и побудить сделать что-то неразумное. Тем не менее, в то же время согласие на присоединение к их фракции, в то же время полезное для простых жителей, могло бы втянуть нас в кровавую и долгую войну с некоторыми из монархий." 
 griffonRepublic.51.a:0 "Даже если мы будем вести войну, она достойна республики."
 griffonRepublic.51.b:0 "Мы не можем объединяться с такими фанатиками, как Республика."
 griffonRepublic.52.t:0 "Ведина согласилась присоединиться к нам!"
 griffonRepublic.52.d:0 "Мудрый король Ведины согласился на союз с нами, ссылаясь на доброту, которую мы можем сделать для простых жителей в обеих наших странах, и то, что мы единственные страны, которые заботятся о благополучии наших граждан."
 griffonRepublic.52.a:0 "Это необходимо отпраздновать! Мы только что встретили первого монарха, который не является голодным деспотом и вполне разумен."
 griffonRepublic.53.t:0 "Ведина отказалась присоединиться к нам ..."
 griffonRepublic.53.d:0 "Как и следовало ожидать, Ведина не согласилась присоединиться к нашей фракции, назвав нас разжигателями войны и сообщив нам, что мы отправляем на смерть тысячи грифонов лишь ради политической выгоды. Как всегда, это типичная монархическая ложь, тем не менее, это немного разочаровывает, что, предположительно, такой мудрый и заботливый король не согласится присоединиться к нам. Но, в конце концов, все монархии одинаковы, и это тому подтверждение."
 griffonRepublic.53.a:0 "Кажется, король всегда будет королем. Но мы скоро освободим жителей Ведины от тирана."
 griffonRepublic.54.t:0 "[FAT.GetName] требует нашей интеграции в Республику."
 griffonRepublic.54.d:0 "После победы [FAT.GetName] над Грифоньей Империей, они начали требовать, чтобы каждое государство в Грифонии присоединилось к их республике. Если мы это сделаем, нам придется прощаться с любой нашей независимостью, но в противном случае ... мы можем рисковать войной с Республикой, и это может быть очень опасно или очень кроваво."
 griffonRepublic.54.a:0 "Мы можем только согласиться."
 griffonRepublic.54.b:0 "Мы не отдадим нашу независимость каким-то глупым республиканским претендентам."
 griffonRepublic.55.t:0 "Государство-претендент согласилось мирно интегрироваться в республику на правах государства-члена"
 griffonRepublic.55.d:0 "Одно из многих государств-претендентов, которое появилось из-за некомпетентности правителей Империи, согласилось присоединиться к нам как государство-член республики, мы даем им право на ограниченную автономию и наличие своих избранных лидеров, но они наши союзники и стоят вместе с нами, когда дело доходит до: внешней политики, армии, науки и экономики."
 griffonRepublic.55.a:0 "Очень хорошо, одной потенциальной тиранической диктатурой меньше."
 griffonRepublic.56.t:0 "Государство-претендент отказывается от мирной интеграции"
 griffonRepublic.56.d:0 "Одно из государств-претендентов, которое стояло с нами, отказывается преклонить перед нами колени. Если мы хотим сохранить нашу репутацию крупной страны и сильного игрока в регионе, мы не должны допустить, чтобы это оставалось безнаказанным."
 griffonRepublic.56.a:0 "Выгнать их из нашей фракции, пусть радуются, что мы не решили наказать их сильнее."
 griffonRepublic.56.b:0 "Нам сейчас они нужны, мы запомним это, но сейчас мы ничего им не сделаем ..."
 griffonRepublic.67.t:0 "Мы вернулись в Гриффенхейм"
 griffonRepublic.67.d:0 "Победа, наше долгое изгнание, наконец, окончено, и мы вернулись туда, где родилась республика, в Гриффенхейм. Теперь, когда этот город в наших когтях, и сопротивление было подавлено, нам нужно решить, какая именно республика нам нужна. Должны ли мы придерживаться нашей прежней системы и позволить нашей стране быть как можно более децентрализованной? И все-таки это спровоцировало множество бед в прошлый раз ... или мы должны централизовать, регулировать и администрировать все здесь? И все же, если мы это сделаем, сможет ли простой грифон по-прежнему говорить по важным вопросам?"
 griffonRepublic.67.a:0 "Идея децентрализованной республики прекрасна, но только если это не приведет нас к краху."
 griffonRepublic.67.b:0 "Мы останемся верны идеям, которые вели нас в 978 году."
 griffonRepublic.67.c:0 "Альянс грифоньих народов"
 
 griffonRepublic.68.t:0 "The Three Principles of the Republic"
 griffonRepublic.68.d:0 "After many years, the Republic is ready to fully embrace its revolutionary principles. Liberty, Democracy and Prosperity. The President-Marshal has announced that the Republic has come a long way, and that the Nation could now finally move on to realise these three important Principles of mind. Our previous instability and insecurity is a thing of the past, we stand united under the Banner of the Tricolour!"
 griffonRepublic.68.a:0 "Liberty, Democracy and Prosperity for all!"

 griffonRepublic.69.t:0 "Elections!"
 griffonRepublic.69.d:0 "Our great President-Marshal Keremersaki has decided that the Republic is ready for its first official General Election. With his resignation, many popular politicians have scrambled and tried to gain the support of the populace. The two most popular ones are Heinrich Kingfeather and Schnabel Sunglider.\n\nHeinrich is a firm believer in political neutrality, believing that it would further advance our economic wealth and political stability if our Nation decided to stay out of foreign affairs. On the other claw, Schnabel, a young revolutionary, firmly believes in the ideals of the Republican Revolution. He argues that a stance of neutrality would mean leaving defenseless Griffons in other countries to their fate of being oppressed by Monarchs, Dictators and the like.\n\nIt was a heated and yet very short election campaign, and the results are finally in..."
 griffonRepublic.69.a:0 "Heinrich Kingfeather wins!"
 griffonRepublic.69.b:0 "Schnabel Sunglider becomes president!"

 griffonRepublic.70.t:0 "Marshal Keremersaki passes away"
 griffonRepublic.70.d:0 "Sad news have just reached us. Our Great President-Marshal, Keremersaki, has unfortunately passed away. His death has caused a great amount of mourning among the populace. Many have, and still do look up to him as one of greatest revolutionaries to date. Without his great deeds, the Republic as it is today would not have come to be. Great monuments shall be erected to honour his great person and even greater deeds.\n\nThe Republic says its last farewell to the Hero of the Revolution, and appreciates his hard work and dedication."
 griffonRepublic.70.a:0 "May he rest in Peace"

 griffonRepublicNews.1.t:0 "[event_target:equestria.GetName] recognizes [FAT.GetName]"
 griffonRepublicNews.1.d:0 "Today, after several meetings between envoys of [event_target:equestria.GetName] and the Griffonian Republic, [event_target:equestria.GetLeader] has officially recognized the Republic as the rightful Griffonian government. In addition, an official statement was made, saying that the Republicans only wish to bring Liberty, Democracy and Prosperity, and that the success of the Republic would spell an end to oppression on the continent. The Griffonian Empire has followed suit by denouncing the [event_target:equestria.GetLeader] and the "rotten country" of [event_target:equestria.GetName]."
 griffonRepublicNews.1.a:0 "We thank our friends in Equestria"
 griffonRepublicNews.1.b:0 "Despicable fools!"
 griffonRepublicNews.1.c:0 "This is the beginning of a great friendship!"
 griffonRepublicNews.1.e:0 "Interesting"

 griffonRepublicNews.2.t:0 "The tricolour in Griffenheim"
 griffonRepublicNews.2.d:0 "Today, the Republican tricolour has been raised on top of the Imperial Palace in Griffenheim, former Capital of the Griffonian Empire. This marks a major victory for the Republican forces, who have largely consolidated their hold over the former Imperial Territory through their promises of reform and peace. The President-Marshal of the Republic, Keremersaki, has proclaimed that every Griffon shall come to enjoy the fundamental rights of Liberty, Democracy and Prosperity within their new borders. Whether this will become a reality is, however, uncertain.\n\nThe Republicans stand victorious over their old, aristocratic rivals, and a new era begins for Griffonia, one headed by the Republic."
 griffonRepublicNews.2.a:0 "A new era indeed!"
 griffonRepublicNews.2.b:0 "Interesting"
 griffonRepublicNews.2.c:0 "Impressive"
 griffonRepublicNews.2.e:0 "Terrible!"

 griffonRepublicNews.3.t:0 "Marshal Keremersaki passes away"
 griffonRepublicNews.3.d:0 "The President-Marshal of the Griffonian Republic, Keremersaki, has passed away, today. His death marks the start of a time of mourning within the Republic, as the people say goodbye to their greatest Hero of the Republican Revolution. During the Revolution, Keremersaki lead the Republic towards independence.\n\nThe Republic mourns, and a great statesman and leader is lost."
 griffonRepublicNews.3.a:0 "The Republic will never forget its Marshal"
 griffonRepublicNews.3.b:0 "One less troublemaker to worry about"
 griffonRepublicNews.3.c:0 "A great hero passes away"
 griffonRepublicNews.3.e:0 "About time he bites the dust"

 griffonRepublic.71.t:0 "Выбор нашей военной доктрины"
 griffonRepublic.71.d:0 "В последнее время к нам обратились представители многих генералов и полевых командиров из нашего штаба, и все они предлагают всевозможные идеи о том, как реформировать наши вооруженные силы и в каком направлении их развивать. Все эти планы имеют свои плюсы и минусы, но, к сожалению, мы должны согласиться с ними, так как просто невозможно поддерживать наши вооруженные силы как раньше и мы должны сделать выбор."
 griffonRepublic.71.a:0 "У нас будет превосходная организация и планирование: Доктрина крупномасштабного планирования"
 griffonRepublic.71.b:0 "Мы утопим врага в наших снарядах, будучи в безопасности: Доктрина превосходства огневой мощи"
 griffonRepublic.71.c:0 "В нашей великой борьбе мы задействуем всех наших грифонов: Доктрина массированного штурма"
 griffonRepublic.80.t:0 "Республиканский пакт просить нас о помощи"
 griffonRepublic.80.d:0 "Новость только что прибыла, [GRI.GetName] напала на одного из членов Республиканского пакта, если мы будем соблюдать пакт, мы должны присоединиться к ним в борьбе с Империей. Тем не менее .. империя довольно сильная, и хотя это было бы не самым почетным или хорошим решением проигнорировать пакт ... возможно, это было бы к лучшему?"
 griffonRepublic.80.a:0 "Нет, мы будем соблюдать пакт и дадим бой имперским агрессорам."
 griffonRepublic.80.b:0 "Да ... империя слишком сильна для нас, чтобы надеяться на победу."
 griffonRepublic.90.t:0 "Вопрос о поддержке Грифоньей Республики."
 griffonRepublic.90.d:0 "Грифонья Империя была воинствующей и очень агрессивной нацией, прежде чем она рухнула из-за внутренних бед. После одного из многих восстаний некоторые из простолюдинов захватили там власть и создали республику, что не продержалась больше года, а затем была свергнута контрреволюцией. Остатки этой республики сбежали на север и использовали свое время для восстановления свои силы. Теперь они воюют с Грифоньей Империей, и возникает вопрос, должны ли мы поддержать их в этой борьбе? Это страна, которая не так далека от нашей концепции гармонии, и они действительно заботятся о каждом гражданине, но должны ли мы их поддерживать?"
 griffonRepublic.90.a:0 "Отправьте им снаряжение и убедитесь, что всем известно, что мы видим в них гегемона Грифонии."
 griffonRepublic.90.b:0 "Отправьте им всё возможное оборудование, в основном пушки, убедитесь, что наша поддержка скорее тайная, чем открытая."
 griffonRepublic.90.c:0 "Дипломатически признать их страной гегемоном всей Грифонии."
 griffonRepublic.90.e:0 "Мы не можем участвовать в таком конфликте."
 griffonRepublic.91.t:0 "Помощь из Эквестрии"
 griffonRepublic.91.d:0 "Эквестрийские дипломаты передали нам послание, написанное самими принцессами, что они рассматривают наше государство как законного правителя всей Грифонии. В знак помощи они также отправили нам свое оборудование, которое было в основном оружием."
 griffonRepublic.91.a:0 "Похоже, что не все монархии такие плохие ... или, по крайней мере, не грифоньи монархии."
 griffonRepublic.92.t:0 "Эквестрийское снаряжение"
 griffonRepublic.92.d:0 "Эквестрийские шпионы и агенты в Грифонии связались с нами и сообщили, что, хотя принцессы одобряют наше дело, они не хотят публично заявлять об этом, но в качестве подарка нам они послали много пушек."
 griffonRepublic.92.a:0 "Они могут быть монархией, но эти пушки очень ценны."
 griffonRepublic.93.t:0 "Эквестрийское одобрение"
 griffonRepublic.93.d:0 "Эквестрия прислала нам дипломатическую ноту, одобрив нашу борьбу против Грифонией Империи, и заявив, что мы являемся законными владыками земель, в настоящее время принадлежащими Империи, к сожалению, нам не оказали никакой материальной помощи, как отмечалось в заявлении, они надеются, что нам удастся найти мирное решение нашей нынешней проблемы."
 griffonRepublic.93.a:0 "Если они так одобряют нашу борьбу, почему они не дали нам оружие? Но хорошо, эта нота тоже будет полезна."
 griffonRepublic.94.t:0 "Эквестрия молчит"
 griffonRepublic.94.d:0 "С самого начала нашего конфликта с Империей, Эквестрия просто молчала об этом, насколько нам известно, они не заявили об их поддержке или не предоставили империалистам оборудование, но они также не сделали этого и для нас."
 griffonRepublic.94.a:0 "Монархии всегда одинаковы, независимо от того, являются ли они грифоньими или поняшьими."
 
 griffonRepublic.60.t:0 "Изобретение Бикла"
 griffonRepublic.60.d:0 "В запущеном пригороде нашей справедливой столицы появилось изобретение, которое изменит жизни многих. Простой школьный грифон придумал совершенно новый способ вести записи на грифоньем языке с использованием новых методов печати. Метод включает печать повторяющихся узоров точек на бумаге, но сами эти точки вообще не используют чернил. Новый печатный пресс создаёт маленькие выпуклости на бумаге. Какой толк от этого? Ну, до сих пор слепые не смогли читать. Но изобретатель, который сам слеп, заявляет, что эта новая методика позволит слепым грифонам читать. Изобретение перевернуло образовательную систему и две другие школы для слепых только что открылись в нашей столице."
 griffonRepublic.60.a:0 "Слепые могут читать. Отличные новости для них!"
 
 griffonRepublic.61.t:0 "Оно пришло из озера"
 griffonRepublic.61.d:0 "Пришли отчеты о странном зрелище у озера Фенфир. По всей видимости, группа местной молодёжи проводила вечеринку у берега озера, когда из глубин воды поднялась черная фигура. Они, по утверждениям, подверглись нападению, и, хотя власти официально проигнорировали инцидент и утверждали, что некоторые подростки экспериментировали с галлюциногенами, существо после этого видели не раз. Фактически, это привлекло внимание туристов. Однако, никаких конкретных доказательств существования существа так и не было найдено."
 griffonRepublic.61.a:0 "Кто-то сделает деньги на этом"
 
 griffonRepublic.62.t:0 "Интрижка Перфизерейна"
 griffonRepublic.62.d:0 "Сегодня скандал потряс парламент, поскольку по слухам министр обороны Джаксон Перфизерейн был уличён в связи с проституткой. И, если это недостаточно неловко, проститутка, о которой идет речь, Коталейн Чикела также спала с другим грифоном, который, как оказалось, является известным шпионом Коммунистического Революционного Фронта! Опасения, что государственные секреты, возможно, стали известны миссис Чикеле, а позже были раскрыты во время разговоров в постели, привели к призывам отправить министра обороны в отставку и провести дальнейшее расследование в его отношении. Джаксон Перфизерейн отрицает любые претензии о ненадлежащем поведении, но подал заявление об отставке президенту. В своей прощальной речи сенату он сожалел об утрате доверия и говорил о желании проводить больше времени с семьей."
 griffonRepublic.62.a:0 "Как неловко!"
 
 griffonRepublic.63.t:0 "Только 500 домов?"
 griffonRepublic.63.d:0 "Эта неделя была омрачена разногласиями, так как министр жилищного строительства Тарольд Вингвиллиан совершил впечатляющую ошибку в своем обращении к сенату. Каким-то образом его личный помощник ошибся при наборе речи и пропустил два целых нуля в цифре. Таким образом, вместо того, чтобы получить широкую национальную поддержку нашего нового жилищного проекта по строительству пятидесяти тысяч домов, правительство было унижено и его высмеяли за обещание построить только пятьсот домов. Хуже того, министр жилищного строительства не заметил ошибки и был тщательно расспрошен его противниками по этому вопросу."
 griffonRepublic.63.a:0 "Приведи свои дела в порядок"
  
 griffonRepublic.64.t:0 "ГКК «Империтив»"
 griffonRepublic.64.d:0 "Один из наших эсминцев вчера пропал без вести, не выйдя на связь во время маневров. После осознания ситуации, всё соединение кораблей было брошено на его поиски. После полных двенадцати часов бесплодных поисков эсминец снова появился, выскользнув из густого тумана. Отчет сначала посчитали ложным, поскольку область, в которой находился эсминец, хорошо просматривалась во время поисков, но всё же это оказалось правдой. Что ещё более странно, впоследствии было обнаружено, что на эсминце не было ни единой живой души по прибытии. Сообщается, что весь экипаж пропал без вести, и судно было помещено в карантин для дальнейшего научного и магического анализа."
 griffonRepublic.64.a:0 "Корабль-призрак, говорите?"
 
 griffonRepublic.65.t:0 "Освободительное пуританское движение"
 griffonRepublic.65.d:0 "Сейчас контркультура, выступающая против радикальных изменений в нашем обществе, начинает набирать обороты. Освободительное пуританское движение, как они называют себя, утверждает, что современное общество слишком мягко относится таким взрослым вопросам, как секс и отношения. В частности, они очень обеспокоены тем эффектом, который могут оказать сквернословие и жестокость на подрастающее поколение и выступают за некоторые правительственные меры по контролю и цензуре средств массовой информации для защиты наиболее чувствительной части населения. Их претензии рассматриваются органами регулирования средств массовой информации, но вмешательство центрального правительства пока не планируется."
 griffonRepublic.65.a:0 "Слишком много крови и кишок для некоторых"
 
 griffonRepublic.83.t:0 "Vérany and the failed Revolution"
 griffonRepublic.83.d:0 "For the second time in history, the griffons of Aquileia rose to fight for Freedom and for Democracy, and for the second time in history, their efforts were in vain. The Aquileian Republic has once again fallen prey to the corrupt forces of the aristocracy around them, and many heroic, brave minds were lost.\n\nNot all Aquileian revolutionaries were captured following the Republican Defeat, though. The very leader of the Revolution, Théodore Vérany, has managed to evade the enemy by fleeing the country by sea. Now, he has arrived at one of our ports, and the fire of Revolution burns on in his valiant heart. He asks us to grant him refuge and that he be allowed to continue the fight for Democracy and Freedom from here. No doubt, such an experienced and brave revolutionary would be an excellent addition to our Republic, and an even better leader to lead the troops."
 griffonRepublic.83.a:0 "We welcome him with open arms!"
 griffonRepublic.83.b:0 "His Revolution failed, why would we bother with him?"

