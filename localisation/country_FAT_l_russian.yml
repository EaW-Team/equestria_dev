 griffonRepublic.2251.t:0 "Праймериз в НРП"
 griffonRepublic.2251.d:0 "Скоро будут выборы, которые пройдут на всех наших новых грифоньих территориях и в которых будут участвовать политики из сотен разных городов, провинций и посёлков, и НРП должны решить, какого кандидата они выдвинут на следующих выборах. Левые из НРП уже сплотились вокруг Грифоньей Социалистической Партией во главе с Гербеном Когхелем и покинули партию.\n\nА выдвигаются, в итоге, два новых кандидата - социал-демократ и Республиканец-революционер Теодор Верани, родом из Аквелийских земель и более авторитарный, но, видимо, склонный к популизму - Александр Кемерскай Младший, сын нашего великого Александра Кемерская, который был одним из лидеров Революции 978 года и Второй Революции 1010х. Оба кандидата поддерживают идеи Кемерская, но у них разные взгляды касательно исполнительной власти, конституции и народа. Ну и конечно, очевидный кандидат - наш нынешний президент, объединивший всю Грифонию, с Национальной Республиканской Партией во главе. Пусть и другой срок и вызовет страх авторитаризма, это будет простая победа и таким образом мы укрепим республиканство, стабильность и народ на все времена."
 griffonRepublic.2251.a:0 "Теодор Верани оживит нашу партию."
 griffonRepublic.2251.b:0 "Александр Кемерскай младший возобновит веру в Республику!"
 griffonRepublic.2251.c:0 "Давайте лучше поддержим нынешнее правительство...."

