#Focus Tree

JAK_heritage:0 "Одинокий клан"
 JAK_heritage_desc:0 "Мы - клан отверженных, оттеснённых в сторону Старым Королевством. Мы связаны с между собой желанием вернуть наше влияние."
 JAK_pride:0 "Дух Яков"
 JAK_pride_desc:0 "Оглядываясь назад, мы прошли через огонь и воду, чтобы достичь сегодняшних успехов. Мы не позволим никому остановить нас."
 JAK_unity:0 "Единство Яков"
 JAK_unity_desc:0 "Мы объединились для выживания и постепенно привыкли друг к другу. Мы вспоминаем наш путь, который начался скромной бандой и закончился настоящим кланом."
 JAK_royal_family:0 "Узы Яков"
 JAK_royal_family_desc:0 "С принцем Брэдфордом у власти мы смогли бы собрать достаточно поддержки для осуществления одного из его многочисленных проектов."
 JAK_disputed_claim:0 "Старые обиды"
 JAK_disputed_claim_desc:0 "Наши писцы нашли много старых свитков, подробно описывающих претензии на землю, которые никогда не соблюдались яками. Если мы привлечём внимание к этому, то получим достаточные оправдания для воплощения планов Брэдфорда."
 JAK_call_to_arms:0 "Боевой клич Яков"
 JAK_call_to_arms_desc:0 "Под командованием самого Брэдфорда мы никогда не проиграем. К оружию!!!"
 JAK_force_the_issue:0 "Через кровь и пламя"
 JAK_force_the_issue_desc:0 "Резерфорд не образумится и не сдастся; на этот раз он заплатит кровью."
 JAK_defend_clan_territory:0 "Ни шагу назад!"
 JAK_defend_clan_territory_desc:0 "Слово "отступление" незнакомо якам"
 JAK_true_high_king_of_yakistan:0 "Король Якистана"
 JAK_true_high_king_of_yakistan_desc:0 "Когда война закончится, принц Брэдфорд может управлять своей недавно приобретенной землей как полноценный король."
 JAK_unite_with_yaks:0 "Бесплодные усилия"
 JAK_unite_with_yaks_desc:0 "Каждый должен понять, что от этого неустанного кровопролития не выиграет ни одна из сторон."
 JAK_final_preparations:0 "Время залечит все раны"
 JAK_final_preparations_desc:0 "Теперь, когда обе стороны пришли к соглашению, должна быть проведена подготовка к воссоединению не только двух народов, но и к принцев."
 JAK_time_for_change:0 "Вопрос с Бредфордом"
 JAK_time_for_change_desc:0 " Ясно, что тупица-Брэдфорд не может руководить нами, поэтому он должен покинуть свой пост."
 JAK_popular_opinion:0 "Решение курултая"
 JAK_popular_opinion_desc:0 "Без однозначного преемника старейшины племени должны решить будущее клана."
 JAK_equality_for_all:0 "Око за око..."
 JAK_equality_for_all_desc:0 "Коммунисты принесут лучшее будущее не только якам, но и всем пони!"
 JAK_the_greater_good:0 "...сделает мир слепым"
 JAK_the_greater_good_desc:0 "За лучшее будущее ... для всеобщего блага."
 JAK_red_army:0 "Солдат с огнём в своем сердце"
 JAK_red_army_desc:0 "Ясно, что наша армия должна воспринять идеологию всем сердцем, если мы хотим победить."
 JAK_industrialization:0 "Защищая интересы рабочих"
 JAK_industrialization_desc:0 "Отныне и навсегда мы должны быть представителями рабочих, работающих днями и ночами."
 JAK_first_sphere_expansion:0 "Свободу Якякистану!"
 JAK_first_sphere_expansion_desc:0 "Мы слышим крики наших братьев, желающих освободиться от угнетателей."
 JAK_purity:0 "Чистота"
 JAK_purity_desc:0 "Мы клан яков и только понимающий наш народ лидер может стать нашим вождём!"
 JAK_the_new_khanate:0 "Возрождение"
 JAK_the_new_khanate_desc:0 "Хан приведет нас, как и и наших давних предков, к победе!"
 JAK_the_black_tower:0 "Сила"
 JAK_the_black_tower_desc:0 "Нашему хану нужен дворец, достойный его силы, а начнём мы с восстановления старых руин до более современных стандартов."
 JAK_raiding_parties:0 "Храбрость"
 JAK_raiding_parties_desc:0 "А вот и орды!"
 JAK_one_yak_to_rule_them_all:0 "Порядок"
 JAK_one_yak_to_rule_them_all_desc:0 "Как могли вести яков вперёд этот самозванец? Резерфорд ничем не отличается от Брэдфорда. От него необходимо отказаться в пользу лучшего лидера: хана."
 JAK_too_cruel:0 "Сострадание"
 JAK_too_cruel_desc:0 "Старейшины осознали сделанные на нашем пути ошибки, пришло время дать сторонникам гармонии шанс."
 JAK_pony_friends:0 "Неожиданные друзья"
 JAK_pony_friends_desc:0 "Пони легко заводят друзей, возможно, стоит нанести им визит."
 JAK_peace_above_all:0 "Перемены в сердце"
 JAK_peace_above_all_desc:0 "Действия говорят за себя громче, чем слова. Если наши соседи верят, что мы начали с чистого листа, то мы должны отказаться от нашей агрессивной натуры."
 JAK_economic_growth:0 "Як-пот"
 JAK_economic_growth_desc:0 "Сотрудничество с иностранными компаниями создало новые рабочие места."
 JAK_population_boom:0 "Дружба и любовь"
 JAK_population_boom_desc:0 "Похоже, что это внезапное изменение взглядов отразилось и на наших гражданах."
 JAK_diplomacy_take_two:0 "Выученный урок дружбы"
 JAK_diplomacy_take_two_desc:0 "Наши друзья пони научили нас магии дружбы, и пришло время проверить эти уроки на практике."
 JAK_jak_dominance:"Стальное копыто"
 JAK_jak_dominance_desc:0 "Пришло время показать якам кто теперь главный."
 JAK_industrial_incentives:0 "Рывок к инновациям"
 JAK_industrial_incentives_desc:0 "Мы слишком долго отставали технологически, нужно предпринять меры, чтобы конкурировать хоть с кем-то."
 JAK_lakeside_communities:0 "Общины"
 JAK_lakeside_communities_desc:0 "В последнее время вокруг озера возникли общины, что дает легкий доступ к торговле для нашей нации и её граждан."
 JAK_the_tolgod_express:0 "Тольгодский экспресс"
 JAK_the_tolgod_express_desc:0 "Начнется строительство железной дороги, чтобы соединить наш крупнейший город с столицей."
 JAK_public_education:0 "Знание - половина победы"
 JAK_public_education_desc:0 "Новые возможности могут быть возложены на наших самые ярких и талантливых представителей, они смогут достичь чего-то большего и не превратятся в простое пушечное мясо."
 JAK_lumberjacks_guilds:0 "Яки-лесорубы"
 JAK_lumberjacks_guilds_desc:0 "Уважаемая гильдия, основанная задолго до создания Яки-клана. Если истории правдивы, то их брёвна твёрже самой стали. Заключить сделку может быть непросто, поскольку они могут быть очень упрямыми."
 JAK_logging_roads:0 "Прокладываем дороги"
 JAK_logging_roads_desc:0 "А вот и яки! Природа склонится перед нашей волей!"
 JAK_lumbermill_advancements:0 "Расширяем наши лесопилки"
 JAK_lumbermill_advancements_desc:0 "Гильдия лесорубов поделилась особыми методиками, которые помогут применить их прекрасное качество в более крупных масштабах."
 JAK_rose_forest_logging_industry:0 "Лесозаготовительные отрасли"
 JAK_rose_forest_logging_industry_desc:0 "Древние ремесленные традиции яков в сочетании в большим спросом на пиломатериалы сделает нашу страну богатой."
 JAK_new_yak_order:0 "Правящие Яки"
 JAK_new_yak_order_desc:0 "Наконец-то мы объединились еще раз. Наше господство над жалкими яками окончательно сломило их. Либо они слишком боятся последствий сопротивления, либо охотно интегрируются в наше общество."
 JAK_ull_mining_expeditions:0 "Горные экспедиции"
 JAK_ull_mining_expeditions_desc:0 "Опора только на одну отрасль повредит нам в долгосрочной перспективе в случае падения спроса. Следующим логическим шагом станет расширение нашей промышленности новыми отраслями."
 JAK_oil_fields:0 "Нераскрытый потенциал"
 JAK_oil_fields_desc:0 "Недавнее открытие запасов нефти на нашей территории вызвало интерес у компаний, устанавливающих связи с Якистаном."
 JAK_northern_crystal_mines:0 "Проблемы в пещерах"
 JAK_northern_crystal_mines_desc:0 "В Северных Кристальных пещерах были обнаружены залежи минералов, многие компании ищут возможность добывать эти запасы. Довольно странно, в недавних докладах отмечается, что рабочие пропали без вести."
 JAK_ull_mountain_borers:0 "Долина яков"
 JAK_ull_mountain_borers_desc:0 "Общины яков, более уединенные и изолированные, чем наши собственные, живут в крайне суровых условиях в горах. Их модернизация обеспечит нас новыми жилыми районами."
 JAK_saihan_river_authority:0 "Канал Сайхан"
 JAK_saihan_river_authority_desc:0 "Сайхан давал нам жизнь на протяжении всей нашей истории, предоставляя воду для посевов. Теперь, когда река находится под нашим контролем, Сайхан теперь будет стимулировать рост нашей молодой промышленной нации."
### In progress ###
 JAK_crystal_materials_company:0 "Национализация пещер"
 JAK_crystal_materials_company_desc:0 "Наши страхи сбылись, шахтеры разбудили пещерных червей. Чтобы сохранить мир, нам придется конфисковать промышленность в Северных Кристальных пещерах."
### In progress The creature may change through revisions.###
 JAK_yakistown_metallurgy:0 "Металлургические предприятия"
 JAK_yakistown_metallurgy_desc:0 "С помощью закулисных сделок были созданы военные заводы для нужд нашей армии. Горы обеспечат им камуфляж."
 JAK_yak_labor:0 "Труд яков"
 JAK_yak_labor_desc:0 "Без решимости и жертв наших граждан, мы оставались бы запущенным и изолированным обществом. Мы должны уважать тех, кто работал усерднее всех и вознаградить их за труды."
 JAK_black_mountain_industry:0 "Черная гора"
 JAK_black_mountain_industry_desc:0 ""
 JAK_national_labor_bureau:0 "Учредить БОП"
 JAK_national_labor_bureau_desc:0 "Бюро организованных продаж уделяет внимание правам трудящихся и способствует установлению справедливых отношений между работником и его работодателем."
 JAK_jakiconomics:0 "Якономика"
 JAK_jakiconomics_desc:0 "Наконец, мы оптимизировали нашу промышленность так, что любые незначительные изменения на рынках практически не повлияют на нашу экономику."
 JAK_martial_tradition:0 "Воинские традиции"
 JAK_martial_tradition_desc:0 "Когда-то мы господствовали на поле боя, время вернуть старые добрые времена."
 JAK_foreign_interest:0 "Империалистическая точка зрения"
 JAK_foreign_interest_desc:0 "С точки зрения чужака, это лишь бессвязные проклятия сумасшедшего, но для яка это толчок к пробуждению. Мы поставим наших врагов на колени и они будут умолять о пощаде!"
 JAK_enemy_at_the_gates:0 "Враг у ворот"
 JAK_enemy_at_the_gates_desc:0 "Мы окружены врагами, и наши генералы разработали планы по решению этой проблемы."
 JAK_bear_threat:0 "Раздразнить медведя"
 JAK_bear_threat_desc:0 "Медведи превращаются в хищников и могут создавать проблемы для наших целей, пришло время разобраться с ними."
 JAK_an_excellent_opportunity:0 "Отличная возможность"
 JAK_an_excellent_opportunity_desc:0 "Грифоны поглощены своими восстаниями, а мы воспользуемся этой возможностью для нанесения удара."
 JAK_secure_the_north:0 "На тонком льду"
 JAK_secure_the_north_desc:0 "Пингвины слишком долго дышали нам в затылок."
 JAK_art_of_war:0 "Искусство войны"
 JAK_art_of_war_desc:0 "Грубая сила лежит в основе войны, война - это искусство, а поле боя - полотно."
 JAK_yakpower_retention:0 "Методики лечения"
 JAK_yakpower_retention_desc:0 "Раненный солдат не значит, что он уже бесполезен. Чем быстрее мы можем вернуть их на копыта, тем быстрее сможем повернуть ход битвы в нашу пользу."
 JAK_martial_arts:0 "Боевые искусства"
 JAK_martial_arts_desc:0 ""
 JAK_knowledge_is_power:0 "Сила разума"
 JAK_knowledge_is_power_desc:0 "Узнав, против кого мы сражаемся и их тактику боя, мы сможем добиться успеха."
 JAK_officer_candidacy_programs:0 "Поиск кандидатов в офицеры"
 JAK_officer_candidacy_programs_desc:0 ""
 JAK_jaki_military_academy:0 "Военная академия Брюса Форса"
 JAK_jaki_military_academy_desc:0 "Военная академия, которая почти с религиозной одержимостью следует учениям Брюса Форса и пытается осовременить их."
 JAK_artillery:0 "Крупный калибр"
 JAK_artillery_desc:0 "Артиллерийский обстрел противника поможет замаскировать нашу истинную тактику."
 JAK_modern_weaponry:0 "Сократить разрыв"
 JAK_modern_weaponry_desc:0 "Мы никогда не видели подобного оружия. Мы должны изучить его и понять, как пони вообще могут держать его."
 JAK_know_oneself:0 "Смотря в зеркало"
 JAK_know_oneself_desc:0 "Возможно, мы в начале недооценили врага и его тактику, но они никогда не будут готовы к нашей."
 JAK_motorized_transport:0 "Моторизованный транспорт"
 JAK_motorized_transport_desc:0 "Эти машины помогут не только доставить яков на поле битвы, но и предоставить необходимую поддержку."
 JAK_armor:0 "Толстокожие яки"
 JAK_armor_desc:0 "Яки, как известно, покрыты густой шерстью, которая может считаться дополнительной бронёй. Если мы сделаем нечто подобное с нами машинами (заменив шерсть на сталь, естественно), то немало выиграем от этого."
 JAK_anti_tank:0 "Острые рога"
 JAK_anti_tank_desc:0 "Наши враги легко пробивают нашу якобы непроницаемую броню, как это возможно? Единственный способ разобраться в этом - захватить их артиллерию и внимательно изучить её."
 JAK_infantry_equipment:0 "Армия наготове"
 JAK_infantry_equipment_desc:0 "Яки долго пользовались либо отбитым у врага снаряжением, либо же задешево произведенным. Пришло время предоставить нашим солдатам надлежащее снаряжение, чтобы те могли сражаться с противником наравне."
 JAK_mechanized_warfare:0 "Механизированные яки"
 JAK_mechanized_warfare_desc:0 "С этими новыми бронепластинами для автомобилей наши войска готовы к наступлению. Они смогут сражаться, не отставая по скорости от старых машин."
 JAK_flying_yaks:0 "Летающие яки"
 JAK_flying_yaks_desc:0 "ВВС яков. Это шутка появилась уже довольно давно, но в конце концов последними посмеёмся именно мы."
 JAK_aerial_tactics:0 "Воздушные тактики"
 JAK_aerial_tactics_desc:0 "Лучше всего начинать с основ, наши пилоты не должны врезаться друг в друга."
 JAK_fighter_research:0 "Исследования истребителей"
 JAK_fighter_research_desc:0 "Наши аэродромы готовы. Наполнить их довольно просто, нашим проектам истребителей нужно лишь одобрение совета директоров."
 JAK_light_airframes:0 "Разработка более лёгких рам"
 JAK_light_airframes_desc:0 "Истребители могут поддерживать превосходство в воздухе так же, как и войска на земле."
 JAK_medium_airframes:0 "Разработка более прочных рам"
 JAK_medium_airframes_desc:0 "Эти новые самолеты будут больше предыдущих моделей."
 JAK_bomber_design:0 "Проекты бомбардировщиков"
 JAK_bomber_design_desc:0 "Уничтожение промышленности, что подпитывает военную машину противника, нанесёт им ущерб уравняет наши шансы."
 JAK_heavy_airframes:0 "Разработка более тяжелых рам"
 JAK_heavy_airframes_desc:0 "Непробиваемые летающие крепости, ничто собъёт их."
 JAK_secret_weapons:0 "Проект "Фейерверк""
 JAK_secret_weapons_desc:0 "Последняя надежда на сохранение мира, проект "Фейерверк" должен храниться в полной секретности."
 JAK_rocketry:0 "Ракетная техника"
 JAK_rocketry_desc:0 "Реактивные двигатели быстрее всего, что мы когда-либо видели. Враг никогда не догонит наших пилотов."
