#Events
jakistan.1.t:0 "Призыв к оружию!"
 jakistan.1.d:0 "После начала конфликта с Якякистаном принц Брэдфорд выступил с призывом к оружию. Все яки клана, пригодные для службы, были немедленно призваны на военную службу. Кроме того, все местные группы «ополченцев» Яки-клана были переведены под командование принца."
 jakistan.1.a:0 "К оружию, братья!"
 jakistan.2.t:0 "Яки-клан готов"
 jakistan.2.d:0 "Все части теперь на местах. Теперь Яки-клан готов войти в состав Якякистана."
 jakistan.2.a:0 "Мы войдём в состав Якякистана.\n§R если продолжить следовать этому пути, игра закончится."
 jakistan.2.b:0 "Возможно, это не самая разумная идея."
 jakistan.3.t:0 "Долой Брэдфорда"
 jakistan.3.d:0 "Недавние события ясно показали, что у старой монархии в Якякистане под руководством принца Брэдфорда больше нет будущего. Несмотря на все усилия его наставников, которые изо всех сил старались посвятить его в культуру яков, он остался жителем запада и не может возглавлять королевство яков. Он уже помещен под домашний арест, а его дни как правителя сочтены. Но кто займёт его место? Решение лежит прямо на плечах Курултая - совета старейшин."
 jakistan.3.a:0 "Они сделают правильный выбор."
 jakistan.4.t:0 "Вердикт Курултая"
 jakistan.4.d:0 "Стало ясно, что мнения совета разделились. Решение, вынесение которого, как ожидалось, займет неделю, всё ещё неизвестно даже спустя несколько месяцев. Мнения ханов разделились, каждый из них придерживался своего решения не только в отношении преемника Брэдфорда, но и формы правления государства. Начался раскол между теми, кто хотел бы вернуться к старым путям грабежа и завоевания Якякистанской империи, теми, кто хочет последовать примеру Сталлионграда и принять ценности свободы и равенства, а также тех, кто поддерживает идеалы дружбы и гармонии, как пони на юге. Несмотря на явные различия между этими фракциями, из растущих толп протестующих стало ясно, что решение должно быть принято в ближайшее время. Однако, как бы то ни было, мнение старейшин может качнуться в любом направлении ..."
 jakistan.4.a:0 "мы последуем путём сторонников гармонии."
 jakistan.4.b:0 "Хан должен вернуться."
 jakistan.4.c:0 "Яки должны пойти в будущее равными."
 jakistan.5.t:0 "Инициатива яков"
 jakistan.5.d:0 "Сегодня случилось нечто странное. По-видимому, яки из Яки-клана решили нанести визит во имя дружбы. Кажется, что они хотели бы начать новые отношения с [Root.GetName]. Хотя просьба была представлена в довольно неловкой формулировке, она кажется подлинной и искренней."
 jakistan.5.a:0 "О. Отлично!"
 jakistan.6.t:0 "Улучшение отношений"
 jakistan.6.d:0 "Яки-клан клан и Якякистан на протяжении столетий были занозами друг для друга. Однако, с помощью пони, яки осознали свои ошибки. Настало время окончить этот конфликт ради пользы для всех яков. Таким образом, Яки-клан написал письмо для [YAK.GetName] в интересах формирования единого королевства с новым правительстве Яки-клана во главе. Надеюсь, что наши якякистанские братья тоже увидели свет."
 jakistan.6.a:0 "Отправьте его."
 jakistan.7.t:0 "Интересный запрос"
 jakistan.7.d:0 "Сегодня в Якистаун прибыло письмо, адресованное [Root.GetLeader]. Яки из Яки-клана предлагают нам мирно объединиться. Они настаивают, что это именно мы должны войти в их состав. Как должен [Root.GetLeader] ответить?"
 jakistan.7.a:0 "Всё что угодно для единого народа."
 jakistan.7.b:0 "Нет. Это смехотворное предложение."
 jakistan.7.c:0 "Какие!? Нет! Это оскорбление! Яки объявляют войну!"
 jakistan.8.t:0 "Яки говорят да"
 jakistan.8.d:0 "Яки [YAK.GetName] согласились мирно объединиться под знаменем Яки-клана. Это прекрасный день для всех яков и для дружбы!"
 jakistan.8.a:0 "Ура."
 jakistan.9.t:0 "Яки говорят нет"
 jakistan.9.d:0 "Яки [YAK.GetName] отклонили наше щедрое предложение о мирном воссоединении. Кажется, что интересы их правительства перевешивают интересы народа."
 jakistan.9.a:0 "Это ужасно..."
 jakistan.9.b:0 "Мы должны что-то сделать. Давайте освободим Якякистан! Во имя гармонии!"
 jakistan.10.t:0 "Яки объявляют войну"
 jakistan.10.d:0 "Яки Якякистана не только отклонили наше предложение, но, по видимому, восприняли его как оскорбление. В ответ они объявили нам войну!"
 jakistan.10.a:0 "Это катастрофа!"
 jakistan.11.t:0 "Новые генералы"
 jakistan.11.d:0 "С недавним расширением армии Яки-клана стало ясно, что [Root.GetName] не хватает лидерских качеств. Таким образом, правительство разработало программы, чтобы найти и нанять новых, молодых лидеров, которые возьмут на себя командование вооруженными силами. Мы нашли ряд перспективных кандидатов, но только два из них являются исключительными яками, достойными высшего уровня командования."
 jakistan.11.a:0 "Ок."
 jakistan.12.t:0 "Требования Яки-клана"
 jakistan.12.d:0 "Список требований поступил сегодня из [JAK.GetName]. Они хотят полного административного контроля над двумя территориями бывшего фронтира: Амдрал Нуур и Уулин Гриффинс. Кажется, они считают, что эти территории, включая город Макомо и кристальные шахты в горах Уулин, принадлежат им по праву. Требование подтверждается договором столетней давности с Якякистаном, который, по-видимому, устанавливает официальную границу с Нова Грифонией. Как мы отреагируем?"
 jakistan.12.a:0 "Очень хорошо, они могут получить это."
 jakistan.12.b:0 "Это наша земля, а не их."
 
