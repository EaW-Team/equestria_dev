 ### IDEAS ###
 EQC_anarchy:0 "Анархия"
 EQC_anarchy_desc:0 "Для установления нового порядка приходится чем-то жертвовать."
 EQC_the_purge_idea:0 "Чистка"
 EQC_MARE_loyalist_officers_idea:0 "Проверки Лояльности Офицеров"
 EQC_MARE_two_min_hate:0 "Двухминутки ненависти"
 EQC_MARE_thought_police_idea:0 "Полиция Мыслей"
 EQC_MARE_economic_idea:0 "Квоты МинИзо"
 EQC_MARE_balefire_idea:0 "Магические Бомбы"
 EQC_MARE_sea_of_death_idea:0 "Море Смерти"
 EQC_unrestricted_experiment:0 "Неограниченные эксперименты"
 EQC_MARE_freedom_is_slavery_idea:0 "Свобода это Рабство"
 EQC_MARE_war_is_peace_idea:0 "Война это Мир"
 EQC_MARE_mass_combat_idea:0 "Массовые Бои"
 EQC_MARE_mass_production_idea:0 "Массовое Производство"
 maresoc_leader_trait:0 "Международный Изгой"
 
 ### FOCUSES ###
 EQC_seize_the_opportunity:0 "Возможность"
 EQC_seize_the_opportunity_desc:0 "MARESOC взяли власть, теперь, воспользовавшись моментом, мы прикроем все капиталистические элементы и установим новый режим."
 
 EQC_the_purge:0 "Чистка"
 EQC_the_purge_desc:0 "Никому нельзя доверять. Даже тем, кто в Партии. Мы должны избавиться от всех, кто может угрожать революции, пока они не доставили проблем."
 
 EQC_seize_the_ecomony:0 "Захватить Экономику"
 EQC_seize_the_ecomony_desc:0 "Мы контролируем экономику, однако любые взаимодействия с внешним миром несут этому угрозу. Нельзя позволить чему-либо, кроме государства, влиять на умы наших граждан."
 
 EQC_reclass_the_population:0 "Переклассифицировать Население"
 EQC_reclass_the_population_desc:0 "Анархия слишком долго царила на нашей земле, нам необходимо восстановить порядок силой. Мы отберем у масс все, что наделяет их свободой и отделим их от внешнего мира. Нельзя позволить, чтобы их ярость была направлена на Государство и разрушила его стены изнутри."
 
 EQC_begin_mind_control:0 "Начать Промывку Мозгов"
 EQC_begin_mind_control_desc:0 "Государство вселяет страх в сердца и умы граждан, большинство скорее предадут всех, кого любят, чем рискнут попасть в прицел пулеметчиков Министерства Любви."
 
 EQC_MARE_goldhoofs_betrayal:0 "Предательство Голдхуфса"
 EQC_MARE_goldhoofs_betrayal_desc:0 "Голдхуфс, некогда известный революционер, теперь двойной предатель. Никто не помнит, что он делал во время революции, однако теперь его запомнят, поскольку его изображение будет красоваться на каждой стене."
 
 #Ministry of Truth#
 EQC_found_minitrue:0 "Основать Министерство Правды"
 EQC_found_minitrue_desc:0 "Все, что потребляют массы, неважно новости это, музыка или книги, проходит проверку Министерства Правды."
 
 EQC_MARE_igorance_is_strength:0 "Незнание - Сила"
 EQC_MARE_igorance_is_strength_desc:0 "Незнание массами истины - это сила MARESOC. Незнание делает их счастливыми. Они не будут ведать того, о чем не хотят знать."
 
 EQC_MARE_freedom_is_slavery:0 "Свобода - это Рабство"
 EQC_MARE_freedom_is_slavery_desc:0 "Мы все связаны оковами промышленности. Однако есть и еще одна цепь, соединяющая нас вместе - это взаимная ответственность. Освободиться от нее - значит стать ничем не лучше капиталиста."
 
 EQC_MARE_war_is_peace:0 "Война - это Мир"
 EQC_MARE_war_is_peace_desc:0 "Война вызывает мысли о патриотизме в хорошо контролируемом обществе, когда умное правительство делает нас всех жертвами войны. Патриотизм позволяет держать население покорным и отбивает волю к неповиновению. Покорное общество - мирное общество." 
 #Control#
 EQC_MARE_thought_police:0 "Полиция Мыслей"
 EQC_MARE_thought_police_desc:0 "Представляя любое неповиновение как предательство, не просто общества, но и своих товарищей, и подавляя его в полную силу законов MARESOC, мы отгоним любые мысли о нем. Послушание станет во главе всего."
 
 EQC_MARE_three_classes:0 "Три Класса"
 EQC_MARE_three_classes_desc:0 "Три класса общества MARESOC: Внутренняя партия, те, кто находится внутри самого правительства. Внешняя партия, те, кто работает на партию, но не состоят в ней полноценно, ну и все остальные. Ни пони, ни зебра, ни грифон, никто не находится выше другого, когда дело касается масс."
 
 EQC_MARE_telescreens:0 "Телекраны"
 EQC_MARE_telescreens_desc:0 "Движущееся изображение на экране, спроецированное электронно-лучевой трубкой, будет не только развлекать массы, но и, благодаря возможности курировать содержание передач, позволит нам контролировать их представление об истине."
 
 EQC_MARE_big_sister_loves_you:0 "Большая Сестра Следит За Тобой"
 EQC_MARE_big_sister_loves_you_desc:0 "Напоминание всем, что Большая Сестра всегда здесь, наблюдает за ними (и, что более важно, следит за ними), должно воспрепятствовать любому восстанию."
 
 EQC_MARE_bread_and_circuses:0 "Хлеба и Зрелищ"
 EQC_MARE_bread_and_circuses_desc:0 "Еды и развлечений всем. Мало того, что это успокоит массы, но и займет их в те моменты, когда они не работают на благо общества. Мы будем контролировать их и заставлять думать только о настоящем."
 
 EQC_MARE_controled_poverty:0 "Запланированная Бедность"
 EQC_MARE_controled_poverty_desc:0 "Если все бедны, то, логически, никто не беден, следовательно экономическое процветание времен Джет Сета было восстановлено."
 
 #MiniPlenty#
 EQC_MARE_found_miniplenty:0 "Основать Министерство Изобилия"
 EQC_MARE_found_miniplenty_desc:0 "Министерство Изобилия ответственно не только за сельское хозяйство, но и за товары, которые массы могут захотеть, а также за товары, которые, как мы знаем, нам понадобятся. Это верная нам группа пони, посвятившая себя обеспечению соответствия показателей реальности."
 
 EQC_MARE_war_rations:0 "Военные Рационы"
 EQC_MARE_war_rations_desc:0 "Население считает, что мы воюем, и так оно и есть. Мы воюем с системой капитализма. Цель не имеет значения, значение имеет ограничение доступа к товарам для нужд Общества."
 
 EQC_MARE_build_for_austerity:0 "Путь к Аскетизму"
 EQC_MARE_build_for_austerity_desc:0 "Экономика находится в плачевном состоянии, за что стоит сказать спасибо борцам за гармонию и капитализм. Взяв непосредственный контроль над экономикой и установив квоты на то, что и когда нужно построить, мы увидим рост новой экономики MARESOC."
 
 EQC_MARE_resources:0 "Двигатель Экономики"
 EQC_MARE_resources_desc:0 "Первые меры, предпринятые партией для восстановления потерпевшей крах экономики, были успешными. Теперь пришло время побудить массы продвигаться вперед и стремиться к большему. Больше ресурсов, больше зданий, больше технологий."
 
 EQC_MARE_war_work_quotas:0 "Рационы для рабочих"
 EQC_MARE_war_work_quotas_desc:0 "Война против капитализма не будет выиграна добрыми словами и обнимашками. Нам требуется вооружение, а установление плана на всех государственных предприятиях, с вознаграждением для выполнивших его, приведет к золотому веку военного производства."
 
 EQC_MARE_variable_production_reports:0 "Гибкая промышленность"
 EQC_MARE_variable_production_reports_desc:0 "Варьирование того, что каждая фабрика должна производить, ротация производственных мощностей, и дозволение некоторых перерывов во время тяжелого труда сделают работу более целенаправленной и эффективной для всего общества."

 #Ministry of Peace
 EQC_found_minipax:0 "Основать Министерство Мира"
 EQC_found_minipax_desc:0 "Министерство Мира отвечает за поддержание порядка внутри страны и за создание порядка вне."

 EQC_MARE_loyalist_officers:0 "Офицеры MARESOC"
 EQC_MARE_loyalist_officers_desc:0 "До переворота MARESOC в учебных центрах готовились несколько офицеров, лояльных нашей партии. Назначение их на соответствующие посты даст нам квалифицированных генералов для армии, а также повысит их лояльность."

 EQC_MARE_army_work_placements:0 "Всеобщая повинность"
 EQC_MARE_army_work_placements_desc:0 "Любой, способный трудиться, обязан служить обществу и исполнять свой долг любым способом, даже ценой своей жизни, если это потребуется."

 EQC_MARE_peace_forces:0 "Восстановление"
 EQC_MARE_peace_forces_desc:0 "Теперь, когда Внутренняя партия наполнена верными пони, мы можем заняться заполнением низов теми, кто выжил при устранении диссидентских элементов."

 #Minipax Army
 EQC_MARE_land:0 "Армия MARESOC"
 EQC_MARE_land_desc:0 "Армия, верная прихотям партии, является единственным способом действительно удержать завоеванную территорию и защитить MARESOC от любых внешних угроз."

 EQC_MARE_new_ways_to_kill:0 "Волна Ружей"
 EQC_MARE_new_ways_to_kill_desc:0 "Защита Нации будет неэффективна, если те, кто совершает благородные жертвы, не будут надлежащим образом экипированы оружием и артиллерией."

 EQC_MARE_mass_combat:0 "Волна Мяса"
 EQC_MARE_mass_combat_desc:0 "В конце концов, войны выигрывает народ. Усиливая контроль партии, принося все большие жертвы, отправляя все больше солдат на фронт, мы добьемся достижения конечной цели."

 EQC_MARE_war_machines:0 "Волна Стали"
 EQC_MARE_war_machines_desc:0 "Даже если войны выигрывает народ, было бы поддержать его, чтобы дать ему возможность быстрее приблизиться к конечной цели."

 EQC_MARE_mass_production:0 "Волна Производства"
 EQC_MARE_mass_production_desc:0 "Даже если оружие не на 100% доведено до совершенства, имеет ли это значение? Много «достаточно хорошего» оружия сможет преодолеть те же препятствия,что и одно «идеальное» оружие."

 EQC_MARE_extermination_research:0 "Конверсия технологий"
 EQC_MARE_extermination_research_desc:0 "Многие технологии, изначально предназначавшиеся для военных целей, могут быть использованы и в мирной сфере. Верно и обратное."

 #Minipax Airforce
 EQC_MARE_air:0 "ВВС MARESOC"
 EQC_MARE_air_desc:0 "Будучи законными наследниками военно-воздушных сил Нового Мэйрлэнда, Нация обязана защищать небо над MARESOC. Первым шагом будет обеспечение актуальной доктрины и создание военно-воздушных сил."

 EQC_MARE_fighters:0 "Разработки Истребителей"
 EQC_MARE_fighters_desc:0 "Невозможно контролировать небо, когда вражеские истребители и бомбардировщики летают безнаказанными, бомбя и обстреливая то, что считают нужным. Наши собственные боевые самолеты должны развиваться дальше, чтобы соперничать с вражеской техникой"

 EQC_MARE_bombers:0 "Разработки Бомбардировщиков"
 EQC_MARE_bombers_desc:0 "Контролируя воздушное пространство, мы можем начать тактические и стратегические бомбардировки, уничтожающие как вражескую промышленность, так и моральный дух его населения."

 EQC_MARE_balefire:0 "Магические бомбы"
 EQC_MARE_balefire_desc:0 "Нет лучшего способа связать копыта промышленности, чем заставить ее восстанавливать сгоревшие здания, нет лучшего способа заставить сдаться врагов, чем погибающее в огне гражданское население. Волшебный огонь может все это и многое другое."

 EQC_MARE_atomic_purges:0 "Инновации Атома"
 EQC_MARE_atomic_purges_desc:0 "Ультимативное проявление силы - единственный способ гарантировать прогресс MARESOC в разрушении капитализма, и какой еще есть способ достичь этого, кроме смеси науки и магии, настолько опасной, что ее следует использовать лишь в самых крайних случаях?"

 #Minipax Navy
 EQC_MARE_sea:0 "Флот MARESOC"
 EQC_MARE_sea_desc:0 "Бывший Королевский Мэйрлэндский военно-морской флот был унаследован флотом MARESOC. Большая часть нашей страны охвачена береговой линией, и поэтому ее защита должна быть приоритетом."

 EQC_MARE_convoy_raiding:0 "Задушим их"
 EQC_MARE_convoy_raiding_desc:0 "Любая армия, вторгшаяся в MARESOC, будет вынуждена переправлять припасы по морю, чтобы снабжать свои войска. Обнаружение и уничтожение этих транспортов облегчит работу нашей армии."

 EQC_MARE_terror_ships:0 "Стальные Вышибалы"
 EQC_MARE_terror_ships_desc:0 "Нашему флоту неминуемо придется сражаться в непосредственном бою с другим военно-морским флотом. Обеспечение превосходства наших линейных кораблей предотвратит наше поражение в больших и малых боях."

 EQC_MARE_sea_of_death:0 "Море Смерти"
 EQC_MARE_sea_of_death_desc:0 "Заполнив моря подводными лодками, мы гарантируем уничтожение всех кораблей снабжения, а также и надводных флотов, которые наши враги неизбежно отправят против нас."
 ### OTHER ###
 eqc_prepare_the_maresoc_coupe:0 "§RMARESOC подготовит переворот.§!"