 ### IDEAS ###
 EQC_anarchy:0 "Анархия"
 EQC_anarchy_desc:0 "Для установления нового порядка приходится чем-то жертвовать."
 EQC_the_purge_idea:0 "Чистка"
 EQC_MARE_loyalist_officers_idea:0 "Тесты Лояльности Офицеров"
 EQC_MARE_two_min_hate:0 "Двухминутка ненависти"
 EQC_MARE_thought_police_idea:0 "Полиция Мыслей"
 EQC_MARE_economic_idea:0 "Половинный Рацион"
 EQC_MARE_balefire_idea:0 "Мега-Бомбы"
 EQC_MARE_sea_of_death_idea:0 "Море Смерти"
 EQC_unrestricted_experiment:0 "Неограниченное экспериментирование"
 EQC_MARE_freedom_is_slavery_idea:0 "Свобода это Рабство"
 EQC_MARE_war_is_peace_idea:0 "Война это Мир"
 EQC_MARE_mass_combat_idea:0 "Массовые Бои"
 EQC_MARE_mass_production_idea:0 "Массовое Производство"
 
 ### FOCUSES ###
 EQC_seize_the_opportunity:0 "Возможность"
 EQC_seize_the_opportunity_desc:0 "MARESOC взяли власть, воспользовавшись моментом, мы прикроем все капиталистические элементы и установим новый режим."
 
 EQC_the_purge:0 "Чистка"
 EQC_the_purge_desc:0 "Никому нельзя доверять. Даже тем, кто в Партии. Мы должны избавиться от всех, кто угрожал или угрожает революции."
 
 EQC_seize_the_ecomony:0 "Захватить Экономику"
 EQC_seize_the_ecomony_desc:0 "Все рынки - это наши рынки. Любые интеракции извне будут пресечены. Нельзя позволить кому попало проникать в разум наших граждан."
 
 EQC_reclass_the_population:0 "Переклассифицировать Население"
 EQC_reclass_the_population_desc:0 "Анархия слишком долго царила на нашей земле, порядок будет восстановлен силой. Мы отберем у масс все, что наделяет их свободой и отделим их от внешнего мира. Нельзя позволить, чтобы их ярость была направлена на Государство и разрушила его стены изнутри."
 
 EQC_begin_mind_control:0 "Начать Контроль Разума"
 EQC_begin_mind_control_desc:0 "Государство вселяет страх в сердца и головы граждан, большинство скорее предадут тех, кого любят только чтобы избежать пулеметы Министерства Любви."
 
 EQC_MARE_goldhoofs_betrayal:0 "Предательство Голдхуфса"
 EQC_MARE_goldhoofs_betrayal_desc:0 "Голдхуфс, некогда известный революционер, теперь двойной предатель. Никто не помнит, что он делал во время революции, однако теперь революция его запомнит, потому что его изображение будет красоваться на каждой стене."
 
 #Ministry of Truth#
 EQC_found_minitrue:0 "Основать Министерство Правды"
 EQC_found_minitrue_desc:0 "Все, что потребляют массы. Новости, музыка, книги, все должно пройти проверку Министерства Правды."
 
 EQC_MARE_igorance_is_strength:0 "Незанение - Сила"
 EQC_MARE_igorance_is_strength_desc:0 "Незанение массами истины - это сила MARESOC. Не зная истины, массы счастливы. Они не будут знать, чего не хотят знать."
 
 EQC_MARE_freedom_is_slavery:0 "Свобода - Рабство"
 EQC_MARE_freedom_is_slavery_desc:0 "Мы все связаны оковами промышленности. Даже более того, есть целая цепь, что связывает нас вместе. Это цепь взаимной ответственности. Вырваться из этой цепи - значит стать не лучше капиталиста."
 
 EQC_MARE_war_is_peace:0 "Война - Мир"
 EQC_MARE_war_is_peace_desc:0 "Война вызывает мысли о патриотизме в хорошо контролируемом обществе, когда умное правительство делает нас всех жертвами войны. Патриотизм позволяет держать население покорным и отбивает волю к неповиновению. Покорное общество - мирное общество." 
 #Control#
 EQC_MARE_thought_police:0 "Полиция Мыслей"
 EQC_MARE_thought_police_desc:0 "Устранение любого неповиновения любого рода как предательства не просто против общества, но и своих товарищей из общества, и подавление его с полной силой закона MARESOC, отгонит любые мысли о нем, в то время как послушание станет во главе всего."
 
 EQC_MARE_three_classes:0 "Три Класса"
 EQC_MARE_three_classes_desc:0 "Три класса общества MARESOC: Внутренняя партия, те, кто находится внутри самого правительства. Внешняя партия, те, кто работает на партию, но не входят в нее полностью, ну и все остальные. Никто, пони, зебра или грифон не находится выше другого, когда дело касается масс."
 
 EQC_MARE_telescreens:0 "Телекраны"
 EQC_MARE_telescreens_desc:0 "Движущееся изображение на экране, спроецированное электронно-лучевой трубкой, будет не только привлекать внимание масс, но, если мы будем знать, что они смотрят, то сможем получить контроль над тем, что они считают истиной."
 
 EQC_MARE_big_sister_loves_you:0 "Большая Стестра Следит За Тобой"
 EQC_MARE_big_sister_loves_you_desc:0 "Напоминание всем, что Большая Сестра всегда здесь, наблюдает за ними (но что более важно, следит за ними), должно помочь воспрепятствовать любому восстанию."
 
 EQC_MARE_bread_and_circuses:0 "Хлеба и Зрелищ"
 EQC_MARE_bread_and_circuses_desc:0 "Еды и развлечений всем. Мало того, что это успокоит массы, но это еще и будет держать их занятыми, когда они не будут работать на благо общества. Контролировать их и заставлять думать только о настоящем."
 
 EQC_MARE_controled_poverty:0 "Планированная Бедность"
 EQC_MARE_controled_poverty_desc:0 "Если все бедны, то логически никто не беден, и, следовательно, экономика прежнего Джет Сета может восстановиться."
 
 #MiniPlenty#
 EQC_MARE_found_miniplenty:0 "Основать Министерство Изобилия"
 EQC_MARE_found_miniplenty_desc:0 "Министерство изобилия это министерство, ответственное не только за сельское хозяйство, но и за товары, которые массы могут захотеть, а также за товары, которые, как мы знаем, нам понадобятся. Это верная нам группа пони, посвятившая себя обеспечению соответствия всем числам."
 
 EQC_MARE_war_rations:0 "Военные Рационы"
 EQC_MARE_war_rations_desc:0 "Население считает, что мы воюем, и так оно и есть. Мы воюем с системой капитализма. Цель не имеет значения, значение имеет ограничение доступа к товарам для нужд Общества."
 
 EQC_MARE_build_for_austerity:0 "Путь на Аскетизм"
 EQC_MARE_build_for_austerity_desc:0 "Экономика находится в плачевном состоянии из-за борьбы за гармонию и капитализм. Принимая непосредственный контроль над экономикой и установив котировки на то, что и когда нужно построить, мы увидим рост новой экономики MARESOC."
 
 EQC_MARE_resources:0 "Двигатель Экономики"
 EQC_MARE_resources_desc:0 "Первые меры, предпринятые партией для восстановления потерпевшей крах экономики, были успешными. Теперь пришло время побудить массы продвигаться вперед и стремиться к большему. Больше ресурсов, больше зданий, больше технологий."
 
 EQC_MARE_war_work_quotas:0 "Рационы для рабочих"
 EQC_MARE_war_work_quotas_desc:0 "Война против капитализма не будет выиграна добрыми словами и обнимашками. Требуется вооружение, а установление квот на все государственные предприятия с вознаграждением для тех, кто их встречает, приведет к золотому веку военного производства."
 
 EQC_MARE_variable_production_reports:0 "Переменные производственные отчеты"
 EQC_MARE_variable_production_reports_desc:0 "Варьирование того, что каждая фабрика должна производить, а также маркировка их выпускаемой продукции, и дозволение некоторого перерыва во время тяжелой работы, сделает работу более целенаправленной и эффективной для всего общества."

 #Ministry of Peace
 EQC_found_minipax:0 "Основать Министерство Мира"
 EQC_found_minipax_desc:0 "Министерство мира отвечает за поддержание порядка внутри страны и за создание порядка вне."

 EQC_MARE_loyalist_officers:0 "Офицеры MARESOC"
 EQC_MARE_loyalist_officers_desc:0 "До переворота MARESOC готовилось и тренировалось множество офицеров, которые были лояльны к делу MARESOC. Содействие им на должном уровне даст нам квалифицированных генералов для наших военных, а также приобретет их верность."

 EQC_MARE_army_work_placements:0 "Военные места"
 EQC_MARE_army_work_placements_desc:0 "Те, кто способны трудиться и обязаны служить обществу, должны действовать любым способом, даже отдавая свои жизни, если это потребуется."

 EQC_MARE_peace_forces:0 "Восстановление"
 EQC_MARE_peace_forces_desc:0 "Теперь, когда верхушка общества была наполнена верными пони, мы можем заняться заполнением низов теми, кто выжил при устранении диссидентских элементов."

 #Minipax Army
 EQC_MARE_land:0 "Армия MARESOC"
 EQC_MARE_land_desc:0 "Армия, верная прихотям партии, является единственным способом действительно удержать завоеванную территорию и защищать MARESOC от любых внешних угроз."

 EQC_MARE_new_ways_to_kill:0 "Волна Ружей"
 EQC_MARE_new_ways_to_kill_desc:0 "Защита нации неэффективна, если огнестрельное оружие и артиллерия не будут надлежащим образом экипировать тех, кто совершает благородные жертвы."

 EQC_MARE_mass_combat:0 "Волна Мяса"
 EQC_MARE_mass_combat_desc:0 "В конце концов, народ выигрывает войны и обеспечение контроля партии путем принесения более значительных жертв, благодаря тому, что большее число народа отправляется на фронт, приведет к достижению конечной цели."

 EQC_MARE_war_machines:0 "Волна Стали"
 EQC_MARE_war_machines_desc:0 "Даже если народ побеждает в войнах, было бы глупо не давать ему поддержки, чтобы позволить быстрее приблизиться к конечной цели."

 EQC_MARE_mass_production:0 "Волна Производства"
 EQC_MARE_mass_production_desc:0 "Даже если оружие не на 100% доведено до совершенства, имеет ли это значение? Достаточно «достаточно хорошего» оружия сможет преодолеть любое препятствие, которое может преодолеть одно «идеальное» оружие."

 EQC_MARE_extermination_research:0 "Военные Продвижения"
 EQC_MARE_extermination_research_desc:0 "Не только желающие и стремящиеся в армию гражданские лица могут быть использованы, но также верно и совершенно обратное."

 #Minipax Airforce
 EQC_MARE_air:0 "ВВС MARESOC"
 EQC_MARE_air_desc:0 "Будучи законными наследниками военно-воздушных сил Нового Мэрлэнда, нация обязана защищать небо над MARESOC. Обеспечение актуальной доктрины и военно-воздушных сил является первым шагом."

 EQC_MARE_fighters:0 "Разработки Истребителей"
 EQC_MARE_fighters_desc:0 "Невозможно контролировать небо, когда вражеские истребители и бомбардировщики летают безостановочно, бомбардируют и обстреливают то, что считают нужным. Наши собственные боевые самолеты должны развиваться дальше, чтобы соперничать с тем, что может произвести любой противник."

 EQC_MARE_bombers:0 "Разработки Бомбардировщиков"
 EQC_MARE_bombers_desc:0 "Когда воздушное пространство контролируется, могут иметь место тактические и стратегические бомбардировки, уничтожающие как вражескую промышленность, так и гражданский моральный дух."

 EQC_MARE_balefire:0 "Магический Огонь"
 EQC_MARE_balefire_desc:0 "Нет лучшего способа связать копыта промышленности, чем восстанавливать сгоревшие здания, и нет лучшего способа заставить пожелать сдаться врагов, чем их гражданское население, которое будет пылать. Волшебный огонь может все это и многое другое."

 EQC_MARE_atomic_purges:0 "Инновации Атома"
 EQC_MARE_atomic_purges_desc:0 "Окончательное проявление силы - единственный способ гарантировать позицию MARESOC к разрушительному влиянию капитализма, и какой есть лучше способ, чем смесь науки и магии настолько опасная, что ее не следует использовать, даже при самых необычных обстоятельствах?"

 #Minipax Navy
 EQC_MARE_navy:0 "Флот MARESOC"
 EQC_MARE_navy_desc:0 "Бывший Королевский Мэрлэндский военно-морской флот был унаследован флотом MARESOC. Большая часть MARESOC является береговой линией, и поэтому защита береговой линии должна быть приоритетной."

 EQC_MARE_convoy_raiding:0 "Души их"
 EQC_MARE_convoy_raiding_desc:0 "Любая сила, которая вторгается в MARESOC, должна будет переправлять запасы по морю, чтобы сохранить свои войска. Охота и потопление этих логистических кораблей облегчат работу нашей армии."

 EQC_MARE_terror_ships:0 "Стальные Вышибалы"
 EQC_MARE_terror_ships_desc:0 "Неизбежно, что нашему флоту придется сражаться в непосредственном бою с другим военно-морским флотом, и обеспечение того, чтобы наши линейные корабли были наилучшими, предотвратит наше поражение на крупных и малых морях."

 EQC_MARE_sea_of_death:0 "Море Смерти"
 EQC_MARE_sea_of_death_desc:0 "Заполнение моря подводными лодками приведет к смерти всех кораблей снабжения, а также и надводных флотов, которые наши враги неизбежно отправят за ними после этого."
 ### OTHER ###
 eqc_prepare_the_maresoc_coupe:0 "§RMARESOC подготовит переворот.§!"