 EQC_MARE_sea:0 "Новый флот Мейрлендии"
 EQC_MARE_sea_desc:0 "Корабли Королевского флота Мейрленда были коллективизированы государством. Теперь они будут использоваться для защиты нашей длинной береговой линии и для контроля океаном вокруг, что перекроет любые морские линии снабжения и торговые связи наших врагов."

 EQC_MARE_convoy_raiding:0 "Задушим их"
 EQC_MARE_convoy_raiding_desc:0 "Эквестрийцам, если они попытаются вторгнуться в Мейрлендию, придётся доставлять грузы для войск морем. Охота на эти транспортные корабли оставит без снаряжения любых захватчиков и заставит их голодать, что сделает их лёгкой добычей для наших солдат."

 EQC_MARE_terror_ships:0 "Плавающие крепости"
 EQC_MARE_terror_ships_desc:0 "Неизбежно то, что нашему флоту придётся столкнуться в прямом бою с другим флотом, и мы должны иметь самые лучшие крупные корабли. Строительство огромных мобильных чудовищ из стали, вооруженных самым мощным оружием, гарантирует наше господство на море."

 EQC_MARE_sea_of_death:0 "Море смерти"
 EQC_MARE_sea_of_death_desc:0 "Моря, полные подводных лодок, станут могилами всем торговым судам, а также надводным флотам наших врагов."
 
