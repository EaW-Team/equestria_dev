 EQC_MARE_junior_spies:0 "Шпионы среди молодёжи"
 EQC_MARE_poverty:0 "Бедность - это процветание"
 EQC_MARE_poverty_desc:0 "Эта весьма нестандартная экономическая модель полагается на бедность ради своего функционирования. Она специально поддерживает очень высокий уровень бедности среди своих граждан, чтобы они и думать не могли об измене. Это позволяет такой экономике игнорировать многие проблемы, привычные для столь широко распространённой бедности."
 
 ### Decision
 EQC_maresoc_surprise_war:0 "Объявить внезапную войну государству [From.GetName]"
 EQC_maresoc_surprise_war_desc:0 "Мейрлендия всегда воевала с государством [From.GetNameDef]."
 EQC_maresoc_rename_mareland:0 "Переименовать Мейрленд"
 EQC_maresoc_rename_mareland_desc:0 "Теперь, когда мы контролируем Мейрленд, мы должны уничтожить все записи, которые противоречат тому факту, что Новый Мейрленд всегда называли Мейрлендией и что в мире нет другого такого места под названием Мейрленд."
 
 ### FOCUSES ###
 EQC_seize_the_opportunity:0 "Укрепить позиции революции"
 EQC_seize_the_opportunity_desc:0 "Мы успешно свергли коррумпированный капиталистический режим, но наш контроль над нацией слаб. Должны начаться реформы, которые восстановят порядок и обеспечат наш полный контроль над всеми."
 
 EQC_the_purge:0 "Великая Чистка"
 EQC_the_purge_desc:0 "Никому нельзя доверять. Даже тем, кто состоит в партии. Мы должны уничтожить тех, кто может угрожать революции, прежде чем они вызовут какие-либо проблемы: селестийских лоялистов, капиталистов и тех, кто слишком умен. Любые упоминания их имен будут удалены изо всех записей. Будто бы они никогда не существовали."
 
 EQC_seize_the_ecomony:0 "Коллективизация экономики"
 EQC_seize_the_ecomony_desc:0 "Рынки должны быть нашими. Мы должны искоренить капитализм и сжечь его дотла. Партия будет владеть всем. Внешняя торговля тоже должна прекратиться; любое взаимодействие с теми, кто находится за пределами нашей страны, будет караться смертью. Мы не можем позволить кому-то кроме государства влиять на умы наших граждан."
 
 EQC_reclass_the_population:0 "Деклассифицировать население"
 EQC_reclass_the_population_desc:0 "Все общества в мире на протяжении всей истории были разделены на три группы: высшую, среднюю и низшую. У нашего общества также будет такая структура. Внутренняя партия будет высшей, внешняя партия - средней, а пролетариат - низшей. Этот новый меритократический порядок должен стать основой."
 
 EQC_begin_mind_control:0 "Большая сестра следит за тобой"
 EQC_begin_mind_control_desc:0 "Чтобы воплотить партию и ее ценности, нужен индивидуум. Этот индивидуум будет публичным лицом партии, потому что эмоции любви и страха легче сфокусировать на единственном подходящем пони. Её лицо скоро будет показываться по всей стране, а на каждой стене будут наклеены плакаты с надписью: «Большая сестра следит за тобой»."
 
 #Ministry of Truth#
 EQC_found_minitrue:0 "Незнание - сила"
 EQC_found_minitrue_desc:0 "Кто контролирует прошлое - контролирует будущее; кто контролирует настоящее - контролирует прошлое. Пока партия сохраняет контроль над прошлым, правда - это то, чего хочет партия. Если мы говорим, что чёрное - это белое, то каждый должен сказать, что это так, и верить, что это так, а также знать, что чёрное всегда было белым."
 
 EQC_alter_the_past:0 "Изменить прошлое"
 EQC_alter_the_past_desc:0 "Прошлое существует только в памяти и записях, а они легко поддаются изменению. Поэтому Мейрлендия всегда называлась Мейрлендией, и она никогда не была колонией. В мире нет места под названием «Мейрленд». Мы всегда воевали с Эквестрией. Это правда, а всё, что противоречит истине, должно быть исправлено или стерто. Партия непогрешима."
 
 EQC_prolefeed:0 "Пролиздат"
 EQC_prolefeed_desc:0 "Пролсек, отдел МинПравды, предоставит пролам простые развлечения - пролиздат, которые также сформируют их мировоззрение по нашим лекалам. Массово производимые версификаторы и прочие подобные устройства дадут пролам доступ к газетам, новеллам, фильмам, песням и радиопостановкам, являющихся полной чепухой."
 
 EQC_newspeak:0 "Внедрить новояз"
 EQC_newspeak_desc:0 "Язык - основа мысли. Если мы хотим предотвратить предательские мысли, то нужно упростить язык. Словарный запас будет значительно сокращен, а любые нюансы или недосказанность станут невозможными. Каждое слово будет иметь лишь одно значение, и слова с неподходящими значениями будут стёрты. Новый язык можно будет использовать не задумываясь."
 
 EQC_hate_campaigns:0 "Кампании ненависти"
 EQC_hate_campaigns_desc:0 "Низкий уровень жизни и наше суровое правление заставляют граждан подсознательно разочаровываться и злиться из-за этого. Однако эта эмоция может быть направлена на наших врагов, как существующих, так и вымышленных. Посвятив две минуты каждый день и одну неделю в году ненависти, мы можем позволить гражданам излить свой сдержанный гнев на врагов государства."
 
 EQC_doublethink:0 "Двоемыслие"
 EQC_doublethink_desc:0 "Двоемыслие - это утонченное искусство иметь одновременно два противоречивых убеждения, но искренне считать, что оба они верны. Это не просто контроль над убеждениями, а управление воспоминаниями и способность бессознательного мышления. Новояз - метод управления умом посредством языка, двоемыслие - метод непосредственного управления умом."
 
 #Control#
 EQC_found_miniluv:0 "Свобода - рабство"
 EQC_found_miniluv_desc:0 "Сила состоит в том, чтобы разорвать умы на части и соединить их заново, но придать им новую форму по вашему усмотрению. Пони Мейрлендии не будут ничего знать о «магии» дружбы, честности, щедрости или доброте. Они будут знать только о любови к Большой Сестре. Мы выжмем их них всю гармонию, а взамен наполним нашими идеями."

 EQC_MARE_extradite_griffons:0 "Изгнать грифонов"
 EQC_MARE_extradite_griffons_desc:0 "Грифонам в нашей стране нельзя доверять. Это потенциальная пятая колонна, которую наши противники с востока будут использовать, когда в конечном итоге попытаются уничтожить нас. Кроме того, их раса по своей природе капиталистична, и многие из них отказываются интегрироваться в наше общество и служить в армии. Мы терпели их неповиновение достаточно долго."
 
 EQC_MARE_transrads:0 "Трансрад в каждом доме"
 EQC_MARE_transrads_desc:0 "Трансрад - это новое изобретение лучших инженеров MARESOC. Оно похоже на радио, но также может передавать как аудио, так и визуальные данные. Это устройство оснащено чувствительным микрофоном и миниатюрной камерой, что позволит нам пристально следить за всеми членами партии, особенно внешней."
 
 EQC_MARE_joycamps:0 "Открыть лагеря развлечений"
 EQC_MARE_joycamps_desc:0 "У нас томятся под стражей десятки тысяч заключенных, и их число лишь растёт с каждым днем. Но теперь мы откроем исправительные учреждения, где заключенных заставляют работать на государство. Это послужит двум целям: наказать самих заключенных и использовать их рабочую силу. Заключенным скажут, что если они будут работать достаточно усердно, то их освободят. Чего никогда не случится."
 
 EQC_MARE_the_spies:0 "Шпионы среди молодёжи"
 EQC_MARE_the_spies_desc:0 "Мы не можем позволить гражданам быть преданными семье, а не партии. Эти узы должны быть разорваны изнутри: жеребята вступят в «Молодых шпионов», общенациональную молодежную организацию, пропагандирующую патриотизм и партийные ценности. После идеологической обработки жеребята станут лояльными партии и будут шпионить за своими родителями."
 
 EQC_MARE_thought_police:0 "Полиция мысли"
 EQC_MARE_thought_police_desc:0 "В Мейрлендии нет репрессивных законов. Существует лишь одно преступление, которое провоцирует все остальные: мыслепреступление. Чтобы предотвратить их должна быть создана полиция мысли, которая будет следить за членами Внешней партии и анализировать их поведение на предмет любых признаков несогласия. Виновные будут очищены от ереси в комнате 84."
 
 #MiniPlenty#
 EQC_MARE_found_miniplenty:0 "Бедность - это процветание"
 EQC_MARE_found_miniplenty_desc:0 "Министерство Изобилия ответственно не только за сельское хозяйство, но и за товары, которые массы могут захотеть, а также за товары, которые, как мы знаем, нам понадобятся. Это верная нам группа пони, посвятившая себя обеспечению соответствия показателей реальности и тому, чтобы население постоянно пребывало в состоянии абсолютной нищеты."
 
 EQC_MARE_war_rations:0 "Военные Рационы"
 EQC_MARE_war_rations_desc:0 "Население считает, что мы воюем, и это правда. Мы воюем с системой капитализма. Ресурсы должны быть перенаправлены от бессмысленного гражданского сектора в жизненно важную военную экономику. В записях, конечно, будет указано, что рационы на самом деле были увеличены. Отрицающие это будут обвинены в мыслепреступлении."
 
 EQC_MARE_command_economy:0 "Командная экономика"
 EQC_MARE_command_economy_desc:0 "МинИзо должно иметь полный контроль над экономикой. Они обязаны устанавливать квоты для пролов, чтобы они производили как можно больше пуль, пушек, ракет, танков и прочего. Мы заставим население проводить большую часть своего времени на работе, и у него не будет свободной минуты, которую потенциально можно использовать для мыслепреступления."
 
 EQC_MARE_repurpose_factories:0 "Навязанная бедность"
 EQC_MARE_repurpose_factories_desc:0 "Мы не можем позволить пролам иметь богатства или доступ к средствам производства. Если они находятся в состоянии крайней нищеты, то будут вынуждены полагаться на партию ради выживания и не смогут позволить себе образования. Над бедным и невежественным населением намного легче господствовать. И также превратить гражданское производство в военное."
 
 EQC_MARE_state_lotteries:0 "Государственные лотереи"
 EQC_MARE_state_lotteries_desc:0 "MARESOC даст пролам ложную надежду, чтобы поднять их моральный дух и дать нам финансирование. Будут регулярно проводятся лотереи, обещающие огромные призы участникам. Однако никакие награды никогда и никому не будут вручаться. МинПравды, конечно, будет публиковать новости о выдуманных победителях лотереи, но в выигрыше будет только Большая Сестра."
 
 EQC_MARE_live_long_and_prosper:0 "Живи долго и процветай"
 EQC_MARE_live_long_and_prosper_desc:0 "Годовые отчеты утверждают, что производство постоянно увеличивается. Хотя оно уменьшается во всех секторах, кроме военного. Также утверждается, что рационы увеличены, квоты превышены, а каждое следующее поколение населения более здоровое, чем предыдущее. Но всё это ложь, и единственные, кто наслаждаются вином и шоколадом - это члены внутренней партии."

 #Ministry of Peace
 EQC_found_minipax:0 "Война - это мир"
 EQC_found_minipax_desc:0 "МинМира будет поддерживать состояние постоянной войны. Важно, чтобы мы были достаточно сильны, чтобы выжить, но не настолько, чтобы слишком быстро завершать наши войны. Постоянная война способствует особой ментальной атмосфере, в которой так нуждается иерархическое общество."

 EQC_MARE_loyalist_officers:0 "Офицеры MARESOC"
 EQC_MARE_loyalist_officers_desc:0 "До переворота MARESOC многие офицеры оставались верны таким отвратительным вещам, как демократия и Эквестрия. Но теперь мы знаем, что этих офицеров никогда не существовало. Нам будут нужны новые для восстановления порядка в армии без лидеров. Перспективные и верные члены партии будут вознаграждены командными позициями в армии."

 EQC_MARE_army_work_placements:0 "Долг перед нацией"
 EQC_MARE_army_work_placements_desc:0 "Патриотический долг каждого члена партии и прола - защитить свою страну от контрреволюционной агрессии и подлых иностранцев. Военная подготовка теперь будет обязательной, и каждый пони должен быть готов служить в армии в случае необходимости."

 EQC_MARE_peace_forces:0 "Возрождённая армия"
 EQC_MARE_peace_forces_desc:0 "Старая армия была переделана согласно нашему видению. Еретики были отбракованы и дисциплина восстановлена. Каждый солдат готов умереть за Большую Сестру. Это зародыш могущественной армии, которая однажды сокрушит всех наших соперников и врагов во всём мире."

 #Minipax Army
 EQC_MARE_land:0 "Новая армия Мейрлендии"
 EQC_MARE_land_desc:0 "Армия, верная партии, является единственным способом по-настоящему удерживать завоеванную территорию и защищать MARESOC от любых внешних угроз. Их задача - обеспечить наличие ведущейся войны на как можно более долгий срок и тратить все излишки производства на военные нужды."

 EQC_MARE_new_ways_to_kill:0 "Технологии смерти"
 EQC_MARE_new_ways_to_kill_desc:0 "Технический прогресс доложен быть разрешён только тогда, когда инновации могут быть использованы для угнетения или завоевания. Улучшенные винтовки и тяжелые орудия способствуют последнему и укрепляют нашу армию. Такие инновации следует поощрять, поскольку они в конечном итоге позволят MARESOC победить всех своих врагов."

 EQC_MARE_war_machines:0 "Мейрлендия несокрушима"
 EQC_MARE_war_machines_desc:0 "Уже сейчас никому не разрешено пересекать границу. Наши границы нужно укрепить ещё сильнее в качестве мер подготовки к агрессии противника. Тысячи рабочих будут непрерывно трудиться до смерти, если потребуется, чтобы превратить нашу нация в неприступную и несокрушимую крепость. Ничто не будет угрожать власти MARESOC."
 
 EQC_MARE_mass_combat:0 "Волна пони"
 EQC_MARE_mass_combat_desc:0 "Мейрлендия мала и слаба. Если мы хотим полностью завоевать мир, мы должны стать сильными. Наша армия должна быть наравне с армиями наших соседей, несмотря на меньшее население и промышленность. Мы будем насильно призывать столько пони, сколько нам нужно, чтобы утопить наших врагов в крови наших солдат."

 EQC_MARE_mass_production:0 "Массовое производство"
 EQC_MARE_mass_production_desc:0 "Наша армия всегда нуждается в новых инструментах для убийства врагов. Пролы должны быть отправлены на оружейные заводы, дабы работать там непрерывно и выполнять производственные квоты. Придётся пожертвовать качеством, но несколько солдат, что умрут от неисправного оружия, являются абсолютно приемлемыми потерями."

 EQC_MARE_extermination_research:0 "Неограниченные эксперименты"
 EQC_MARE_extermination_research_desc:0 "В Мейрлендии наука в старом смысле этог слова почти перестала существовать. Методы эмпиризма и рациональности, которые противоречат принципам MARESOC, применяются только в случае необходимости, например, при разработке нового оружия. Поскольку сейчас мораль - это то, чего хочет партия, исследования теперь могут идти без помех."

 #Minipax Airforce
 EQC_MARE_air:0 "Новые ВВС Мейрлендии"
 EQC_MARE_air_desc:0 "Мы - законные наследники ВВС Нового Мейрленда, и превратим их в инструмент уничтожения. Тот, кто правит небом - правит полем битвы, а тот, кто правит полем битвы, в конечном итоге будет править миром. Наши хорошие запасы алюминия и опытные пилоты позволят создать самые мощные ВВС на континенте."

 EQC_MARE_fighters:0 "Воздушное превосходство"
 EQC_MARE_fighters_desc:0 "Наш самолет должен стать быстрее, проворнее и опаснее. Каждая новая модель должна превосходить предыдущую. Однако количество не должно быть принесено в жертву качеству. Если мы как качественно, так и количественно превзойдем врагов, то добьёмся полного господства над небом. Инженеры и рабочие должны немедленно приступить к работе!"

 EQC_MARE_bombers:0 "Смерть с небес"
 EQC_MARE_bombers_desc:0 "Если мы хотим полностью подчинить противника, нам нужно бомбить их гражданских и уничтожать фабрики. Когда мы покажем им, насколько они уязвимы, безжалостным ударом по их самым дорогим памятникам и беспомощными гражданскими лицами, их моральный дух упадёт, и они ослабнут от ужаса."

 EQC_MARE_atomic_purges:0 "Оружие массового поражения"
 EQC_MARE_atomic_purges_desc:0 "Окончательная демонстрация силы - единственный способ гарантировать расцвет MARESOC и полное уничтожение капитализма, и что может быть лучше для этого, чем смесь науки и магии, настолько опасная, что её нельзя использовать даже в самых чрезвычайных обстоятельствах?"

