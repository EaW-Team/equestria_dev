 mareland.69.t:0 "Ракетный удар по Сансету!"
 mareland.69.d:0 "В полдень над Сансетом раздался пронзительно громкий звук, через несколько секунд после которого последовал мощный взрыв. Серый след дыма остался в небе от сверхзвуковой ракетой. Она упала недалеко от центра города, в промышленном районе в самые напряженные рабочие часы. Большая фабрика превратилась в огромный дымящийся кратер, вокруг которого разбросаны неудачливые рабочие.\n\nПропагандистская машина вскоре распространила новости об этом событии. Эквестрия запустила ракету, что перелетела через море и убила 156 невинных гражданских лиц и ранила ещё несколько сотен. Теперь всем стало ясно, что Селестия была бессердечным тираном, который мог легко пойти на убийство гражданских, чтобы сломить моральный дух Мейрлендцев. Ожидались следующие ракетных удар, но граждане Мейрлендии не боялись. Нет, они нашли в себе силы и энтузиазм сражаться ещё яростнее против гнусного и безнравственного врага! Молодые пони стекались в вербовочные центры и радостно вступали в армию и ВВС, стремясь защитить свои дома от последующих ударов."
 mareland.69.a:0 "Смерть подонкам из Эквестрии!"
 
 mareland.70.t:0 "Двухминутка ненависти"
 mareland.70.d:0 "Весь отдел остановил работу, когда все сотрудники собрались в зале с большим экраном и проектором. Все имеющиеся места вскоре были заполнены. Многие взволнованно болтали, пока пони ожидали начала двухминутки ненависти. Они замолчали, когда на экране появилось большое черно-белое лицо.\n\nЭто был Джет Сет, бывший губернатор Нового Мейрленда, главного врага Мейрлендии. Его лицо было скорбным, и он начал умолять аудиторию, говоря, что они совершили серьезную ошибку, но ещё не поздно повернуть назад. Несколько пони в зале ответили на это гневными криками. Джет Сет продолжал, его голос становился все более ломким, когда он говорил о магии дружбы и принцессе Селестии, и о том, как она всё ещё любит их и простит их, если они одумаются и вернуться назад. Но пока он говорил, на фоне за ним начали маршировать мрачные эквестрийские солдаты. Аудитория ахнула и начала кричать всё сильнее и сильнее. Копыта солдат маршировали по земле, а Джет Сет продолжал хныкать, слёзы текли из его глаз. Джет Сет был настолько жалок, что к нему невозможно было не испытывать презрения.\n\nЗатем лицо Джет Сета исчезло, его сменила сама Селестия, пожимающая грязные когти грифона-варвара. Теперь солдаты-пони маршировали вместе с грифонами по направлению к аудитории с винтовками, оружием и ножами, а также с убийственными взглядами. Пони в комнате закричали, некоторые начали паниковать, а один пони бросил в экран словарём новояза.\n\nНо затем экран потемнел и затих. Постепенно появилось успокаивающее лицо Старшей Сестры, тихо смотрящей на зрителей. Толпа успокоилась, вздохнула с облегчением от того, что она спасла их от принцессы-тирана и её дикарей-союзников и начала радостно повторять её имя."
 mareland.70.a:0 "Б--С! Б--С! Б--С!"
 
 mareland.71.t:0 "Грифоньи беженцы из Мейрлендии"
 mareland.71.d:0 "Наши пограничники сообщают, что тысячи нищих грифонов пересекают границу бесконечным потоком, прибывая из соседней Мейрлендии. Они были частью грифоньего меньшинства в стране, но теперь похоже, правящая партия MARESOC решила экстрадировать большинство грифонов, живущих внутри их границ. Беженцы говорят, что их подозревали в шпионаже, диверсиях и возможном нахождении в рядах пятой колонны.\n\nУ нас нет выбора, кроме как впустить эти массы бедных грифонов в нашу страну. Мы не можем их отправить обратно - в антиутопичный кошмар Мейрлендии. Теперь мы должны решить, что делать со всеми эти новоприбывшими беженцами."
 mareland.71.a:0 "Эти пони зашли слишком далеко..."
 
 mareland.72.t:0 "Мы слышим тебя"
 mareland.72.d:0 "Пэйпер Пушер, член внешней партии, оглядывался по сторонам, приближаясь к своему дому. Он должен был убедиться, что никто не следил за ним, прежде чем зайти внутрь. В его седельных сумках лежал предмет, который в случае обнаружения мог привести к его смертной казни, но, к счастью, ни у кого не было причин проверять содержимое его сумок.\n\nОн поднялся по скрипучей, полуразвалившейся лестнице и тихо открыл дверь своей квартиры, стараясь не привлекать внимания. Он проскользнул внутрь, закрыл дверь и вздохнул с облегчением. Трансрад в его комнате играл патриотические песни, выключить его было невозможно, поэтому он работал, пока его не было. Он подошел к своему столу и снял седельную сумку. Нерешительно он открыл её, а затем на всякий случай закрыл окна побитыми молью шторами. Дрожащими копытами он достал богохульный и преступный предмет.\n\n«Журнал дружбы», - бормотал он с благоговением. В книге были уроки Твайлайт Спаркл и её друзей. Книга была доставлена контрабандой из-за рубежа. MARESOC называл её «гармонистской пропагандой для промывания мозгов». На этих страницах была та же магия дружбы, что исчезла из Нового Мейрленда. Этот том был так же ценен, как и опасен.\n\nОн осторожно открыл обложку и перевернул страницы, чтобы убедиться, что книга настоящая. Действительно, она была полна историй о дружбе и гармонии. Он с нетерпением предвкушал, как будет читать её каждый день и вспоминать прошлое, когда пони в Новом Мейрленде дружили друг с другом.\n\nПослышался громкий удар в дверь. Затем другой. Пэйпер Пушер ахнул и вскочил, чтобы скрыть книгу. Но было уже слишком поздно, когда дверь разлетелась на деревянные щепки. Вошли полицейские, нацелили на него оружие и приказали ему бросить книгу и лечь, засунув копыта за спину.\n«Ты думал, что мог скрыть свои мысли от нас?» один из офицеров рявкнул. «Помни, старшая сестра не только наблюдает за вами. Она также слышит тебя».\nПрежде чем он успел ответить, полицейский ударил его дубинкой по голове, и Пэйпер потерял сознание."
 mareland.72.a:0 "Еще один преступник пойман на прямо месте преступления."
 
 mareland.73.t:0 "Исцеление безумия"
 mareland.73.d:0 "«Ты знаешь, где ты, Пэйпер Пушер?» спросил член внутренней партии.\n«Внутри МинЛюба».\n«Как давно ты здесь?»\n«Я не знаю. Недели, месяцы, годы?»\n«И зачем, по твоему мнению, мы приводим пони сюда?»\n«Чтобы заставить их признаться».\n«Неправильно.»\n«Чтобы наказать их?»\n«Нет! Мы приводим их сюда, чтобы излечить. Чтобы они снова могли быть в здравом уме. Ты тоже должен быть в здравом уме».\n\nПэйпер Пушер лежал на столе, его конечности были связаны, а тело неподвижно. Несколько проводов были прикреплены к нему. «Ты всё ещё цепляешься за свои заблуждения, гласящие, что за дружбу и гармонию нужно бороться, даже сражаться за неё. Как только мы закончим с тобой, ты поймешь, что действительно имеет значение. Скажи мне, какова цель MARESOC?»\n«Вы утверждаете, что защищаете нас от капитализма и империализма, обеспечивая при этом вашу хрупкую власть тиранией».\nОн щелкнул выключателем, и Пэйпер Пушер закричал от боли. «Нет. Попробуй еще раз.»\n«Вы ... управляете нами ради нашего же блага». Он снова закричал от боли. Член внутренней партии разочарованно покачал головой. «Ты не понимаешь. Целью MARESOC является власть. Власть не над материей, а над разумом. Мы не позволяем ереси цвести. Мы уничтожаем её, как только находим. Скажи мне, как можно быть уверенным, что другой пони повинуется тебе?»\n«С помощью страданий?»\n«С помощью страданий. Боль - это основа власти. И власть - это всё, чего мы ищем. Поэтому мы заставляем мятежников и предателей страдать, пока они не сломаются, а затем мы вылечим их и снова сделаем лояльными. И так мы будем продолжать до победы. Это то, что мы хотим. Победа за победой, полное доминирование. Мы не похожи на других тиранов мира вроде Кризалис, претендующей на борьбу за честь, или Кемерская с его идеями о демократии. Мы хотим лишь власти ради неё самой».\n«Но ... зачем отказываться от дружбы и гармонии? Что в них плохого?»\n«Ты должен понять это, Пэйпер Пушер. Дружба временна. Друзья умирают. Гармония впадает в стагнацию и гибнет. Но партия вечна. Если пони стирает свою личность и становится единым с партией, если все его мысли и действия определяются партией, то он бессмертен. И так можно получить власть даже над смертью».\n«Мне нет дела до бессмертия или власти. Я просто хочу снова иметь друзей, как раньше».\nЧлен внутренней партии вздохнул. «Кажется, для тебя остался только один вариант»."
 mareland.73.a:0 "«Комната 84»"
 
 mareland.74.t:0 "Нормальный день"
 mareland.74.d:0 "После шестнадцати часов работы на военной фабрике Лайт Скай направлялась к своему дому. Она была одета в серую тряпку - единственный предмет одежды, который у неё оставался, но даже она едва прикрывала её истощённое тело. Скай устало шла по потрескавшимся и неухоженным улицам под заходящим солнцем, так как ни общественного, ни личного транспорта больше не было. Она прошла мимо группы грабителей и торговцев наркотиками, которые глянули на неё и тут же проигнорировали, видя, насколько она бедна.\n\nЧерез час Лайт Скай наконец добралось до своей хижины, располагавшейся в огромых трущобах, что окружили Сансет. Она помнила, как однажды жила в квартире, но теперь они были предназначена лишь для членов партии. Она надеялась, что её жеребенок сможет однажды сдать экзамен и вступить в почётные ряды MARESOC и жить лучше, чем она.\n\nЖеребенок пришел к ней навстречу и немедленно потребовал еду. Он был голоден, хотя и выглядел лучше чем она. Скай кивнула и пошла в кухонный уголок комнаты. В лачуге не было других комнат. Она порылась в скрипучем шкафу рядом с ржавой печью и сумела найти кусок чёрствого заплесневелого хлеба. Затем она использовала металлический осколок, который украла с завода в качестве ножа, чтобы разделить заплесневелую буханку пополам. Но когда она предложила одну половину своему жеребенку, то тот явно был недоволен, топал копытами по полу, требуя дать ему и вторую половину, иначе он доложит о краже куска металла МинЛюб. Она подчинилась без сопротивления. Ещё один день без еды. Но зато её сын будет жить."
 mareland.74.a:0 "Такова жалкая жизнь отвратительного прола."
 
 mareland.80.t:0 "Расовая гармония"
 mareland.80.d:0 "Не все грифоны были вынуждены покинуть страну. Тех, кто охотно вступил в партию и принял её ценности всем сердцем, тепло приняли в новых рядах. Никакой расовой дискриминации в процессе вступления в партию не было, поскольку каждому созданию предоставлялись равные шансы, пока они соответствовали многочисленным другим требованиям, а прежде всего были абсолютно лояльны MARESOC. Грифоны, фестралы и зебры быстро делали карьеру в рядах партии, а некоторые даже становились членами внутренней партии.\n\nОфициальная пропаганда продолжала изображать грифонов как чуждую и враждебную расу, но даже это было лишь временным явлением. Как только государства грифонов будут неизбежно сокрушены, то смысла в антигрифоньей пропаганде больше не будет, и грифоны официально станут нашими братьями и сёстрами, ничем не отличающимися от пони. Подобная пропаганда уже велась в отношении фестралов, которые долгое время считались гражданами второго сорта, хотя к ним тут относились лучше, чем в Эквестрии. В конце концов, Мейрлендия - страна свободы и равноправия, так что не стоит забывать о расовой солидарности."
 mareland.80.a:0 "Все расы объединились под нашим знаменем!"